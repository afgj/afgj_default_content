Ecuador's Soft Coup and Political Persecution</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Te32e870e-6f49-4be4-a588-709df9f3da57/5e916b9e-1357-4ccd-aac9-bbd5870784cd\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Te32e870e-6f49-4be4-a588-709df9f3da57/5e916b9e-1357-4ccd-aac9-bbd5870784cd&amp;source=gmail&amp;ust=1542616792144000&amp;usg=AFQjCNGTm9NxEo9GEWpW5d_TAeVJ8v0UZQ\">DOJ Inadvertently Confirms Sealed Indictment on Julian Assange</a>\r\n\r\nDelegations\r\n\r\n<a href=\"https://default.salsalabs.org/Te752c305-6c4b-44a2-a433-c026e517a2eb/5e916b9e-1357-4ccd-aac9-bbd5870784cd\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Te752c305-6c4b-44a2-a433-c026e517a2eb/5e916b9e-1357-4ccd-aac9-bbd5870784cd&amp;source=gmail&amp;ust=1542616792144000&amp;usg=AFQjCNGoVEUd98gih9FR5YEGAnAUXFiFQw\">IFCO/Pastors for Peace delegations to Cuba</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tfbe04bae-9662-497b-b952-9cb11a54189b/5e916b9e-1357-4ccd-aac9-bbd5870784cd\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tfbe04bae-9662-497b-b952-9cb11a54189b/5e916b9e-1357-4ccd-aac9-bbd5870784cd&amp;source=gmail&amp;ust=1542616792144000&amp;usg=AFQjCNE3SrwHbemqGfhEIUR7fOfIbykE8A\">Cuba and\_<span class=\"il\">Venezuela</span>\_Solidarity Committee tour to Cuba December 29- January 9</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T51f54941-9598-4a23-a264-b22cc4c35452/5e916b9e-1357-4ccd-aac9-bbd5870784cd\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T51f54941-9598-4a23-a264-b22cc4c35452/5e916b9e-1357-4ccd-aac9-bbd5870784cd&amp;source=gmail&amp;ust=1542616792144000&amp;usg=AFQjCNFQGMGrKVCmc-Hi2NZ1-Jejzvhk7A\">AFGJ Friends ot ATC Delegation to Nicaragua, January 3-13</a>\r\n\r\n<a href=\"https://default.sa