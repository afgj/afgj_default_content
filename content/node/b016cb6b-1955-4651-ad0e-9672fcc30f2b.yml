      value: "<p dir=\"ltr\">Refute the constant anti-Venezuela propaganda, which even Bernie Sanders repeats<a href=\"https://venezuelanalysis.com/files/attachments/%5Bsite-date-yyyy%5D/%5Bsite-date-mm%5D/ceela_electoral_accompaniment_report_may_2018_0.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/files/attachments/%255Bsite-date-yyyy%255D/%255Bsite-date-mm%255D/ceela_electoral_accompaniment_report_may_2018_0.pdf&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNEUZWCKXs0SSwtK5a-ovsRhY6jNaw\">: the actual Report of The Council of Electoral Experts of Latin America (CEELA) on the legitimacy and freeness of the May 20, 2018 Venezuelan presidential election</a></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/09/27/bolivia-president-evo-morales-speech-to-the-united-nations-general-assembly-september-24-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/09/27/bolivia-president-evo-morales-speech-to-the-united-nations-general-assembly-september-24-2019/&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNGuNyXTuchZc_ea22CoIdRgjPHaGQ\">Bolivia President Evo Morales speech to the United Nations General Assembly, September 24, 2019</a>\r\nTransnational companies control food, water, non-renewable resources, weapons, technology and our personal data. They intend to commercialize everything, to accumulate more capital. The world is being controlled by a global oligarchy, only a handful of billionaires define the political and economic destiny of humanity. 26 people have the same wealth as 3.8 billion people. That is unfair, that is immoral, that is inadmissible. The underlying problem lies in the model of production and consumerism, in the ownership of natural resources and in the unequal distribution of wealth. Let’s say it very clearly: the root of the problem is in the capitalist system.</p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://www.youtube.com/watch?v=R7aqGjwry0k&amp;feature=youtu.be&amp;t=2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DR7aqGjwry0k%26feature%3Dyoutu.be%26t%3D2&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHqg86TOLiMSWqKv8hLXmUTH9Um6Q\">Film Venezuela Under Siege</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/unilateral-coercive-measures-as-weapons-of-modern-warfare-the-venezuelan-case\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/unilateral-coercive-measures-as-weapons-of-modern-warfare-the-venezuelan-case&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNG2VNFXXtiKOftoOeJ8jOHhvd4q0A\">(illegal) Unilateral Coercive Measures as Weapons of Modern Warfare – The Venezuelan Case</a> Today sophisticated warfare mechanisms are used against countries, not in the destruction of infrastructure and shedding of blood, but in a slow and often deadly agony of innocent populations. The United States with the support of some allies, now make an indiscriminate use of unilateral coercive measures. These sanctions are illegal according to the United Nations. The pain and death inflicted on vulnerable populations in Cuba, Iraq, Syria, Iran, Libya, and now Venezuela through these measures has been classified by experts as crimes against humanity.’</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Maduro-Putin-Create-Road-Map-for-Bilateral-Accord-20190926-0017.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Maduro-Putin-Create-Road-Map-for-Bilateral-Accord-20190926-0017.html&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNGTAMJ17_t4wQEVpFic87kc2aY61g\">Maduro, Putin create accord focused on new investments and Russian support </a>\r\nThe Kremlin has offered humanitarian aid to Venezuela in forms of medicine and food, including 1.5 million flu vaccines to Venezuela.The agreement includes military technologies that amount to $11 billion between the two nations. Russia will also invest some $4 billion in Venezuela’s\_ energy industry.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/nomoretrump-campaign-take-the-streets-of-caracas-20190921-0008.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/nomoretrump-campaign-take-the-streets-of-caracas-20190921-0008.html&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNGUmD8DydW_8QLBsO0ms976fMG0Kw\">13 million Venezuelans sign in favor of sovereignty</a>\r\nOver 13 million Venezuelans have signed a document declaring Venezuelans’ commitment to peace and national sovereignty. “I appreciate the great anti-imperialistic mobilization of our people, who flooded the streets of Caracas in a beautiful act of love and patriotism in order to give 13 million 287 thousand and 742 signatures for peace and national sovereignty. From Venezuela, we are saying to the world: No to Trump!” Maduro wrote. The signatures collected over 40 days are to be submitted to the UN General Secretary António Guterres.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14668\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14668&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHU1KdGZbL4mTVVI8SGGvQBopkqYA\">Washington Gives Guaido $52M in Funding and Inflicts New Sanctions on Venezuela-Cuba Trade </a>\_The $52 million funds “independent media, civil society, the health sector” and the opposition-controlled National Assembly (!).Treasury Department restrictions target four petroleum shipping companies by blocking their\_ US-based assets.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/venezuelas-lilian-tintori-admits-her-ngo-works-with-paramilitaries\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuelas-lilian-tintori-admits-her-ngo-works-with-paramilitaries&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNGnqQq2bZgdkAC23RPTOxT8GnnnRQ\">Venezuela’s Lilian Tintori Admits Her NGO Works With Paramilitaries</a>\r\nVenezuelan Lilian Tintori, wife of U.S.-backed opposition leader Leopoldo Lopez, admitted publicly during the 2019 Concordia Americas Summit in New York that her NGO ‘Rescue Venezuela’ knowingly work and deal with paramilitaries and irregular groups.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/anti-chavista-timoteo-zambrano-if-the-us-wants-elections-it-will-have-to-lift-sanctions\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/anti-chavista-timoteo-zambrano-if-the-us-wants-elections-it-will-have-to-lift-sanctions&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNG-p7v3upI4LDMEr43KASUkUfw9lw\">Anti-Chavista Timoteo Zambrano: “If the US Wants Elections it Will Have to Lift Sanctions”</a></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://thegrayzone.com/2019/08/29/western-regime-change-operatives-launch-campaign-to-blame-bolivias-evo-morales-for-the-amazon-fires/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/08/29/western-regime-change-operatives-launch-campaign-to-blame-bolivias-evo-morales-for-the-amazon-fires/&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNFYOVT-IU3m7h7J5fsTbJfFyXnJSg\">Western Regime Change Operatives Launch Campaign to Blame Evo Morales for Amazon Fires</a>\_ The latest pre-presidential election smear campaign on Evo Morales focuses on trying to blame him for the Amazon fires. Grayzone looks at some of those behind it.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Pollster-Admits-US-Funded-Poll-Showing-Evo-Morales-Support-Declining-20190924-0003.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Pollster-Admits-US-Funded-Poll-Showing-Evo-Morales-Support-Declining-20190924-0003.html&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHptqXO8H3f_FBEEMx_TRarQTWq5w\">Pollster Admits US Funded Poll Showing Evo Morales' Support Declining</a>\_ An NGO who published a disputed outlier opinion poll has revealed that the survey was paid for by the U.S., along with other western governments. The poll caused controversy after it gave leftist President Evo Morales an unusually low score ahead of elections in October. This poll was widely reported on by international news agencies, meanwhile, the majority of opinion polls that give Morales a wider lead have not.</p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://sputniknews.com/world/201909261076898522-pompeous-imposes-sanctions-on-cubas-raul-castro-for-alleged-involvement-in-human-rights-violations/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/world/201909261076898522-pompeous-imposes-sanctions-on-cubas-raul-castro-for-alleged-involvement-in-human-rights-violations/&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNFP2N7IZJW2O8xwnsclreShUAdsEQ\">Pompeo: US Slaps Sanctions on Raul Castro and family for\_ Involvement in “Human Rights Violations”</a> In the latest action aimed at the Cuban Revolution by the U.S. government, the State Department has designated Raúl Castro as a violator of human rights and banned him from entering the United States. Also banned are all members of his immediate family, including Mariela Castro Espín, head of CENESEX and a strong and long-time advocate for LGBT rights.</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-09-25/us-agri-business-opposes-blockade\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-09-25/us-agri-business-opposes-blockade&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHGZlki992GZwzWxdJRzgWC_fX5mQ\">U.S. agri-business opposes blockade</a>\_ The second Bilateral Agricultural Business Conference took place in Havana, where the U.S. Ag Coalition for Cuba called for expanding trade and cooperation between the two countries</p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://www.facebook.com/events/657579428059926/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/657579428059926/&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNEAxDjpLdN9Hk59-LS4YmQVmBbqjQ\">Sept 20- Oct 14 Speaking Tour: Cuba, An Economy Under Siege: with Cuban economist Dr. Jourdy James Heredia</a>\r\n<a href=\"https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e=d580ed709c&amp;fbclid=IwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e%3Dd580ed709c%26fbclid%3DIwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNFAMoBEMqJ8bC7e82ZvPTJPQSsFkQ\">California Oct tour of Margaret\_ Flowers, Kevin Zeese, Embassy Protectors</a>\r\n<a href=\"https://www.facebook.com/events/593564837716327/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/593564837716327/&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNEk9dqEfcdeCbpP9QH07bkpnn0B9g\">Pittsburgh Oct 5: Eyewitness Cuba and Venezuela: with Gloria La Riva</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNEUHF8ATJBd6O-cCH80pVSkpfc6kA\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNEUHF8ATJBd6O-cCH80pVSkpfc6kA\">Havana, November 1-3, 2019</a>\_ <a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHEV9gn_LqieD5kHgcqjj9W5DThPQ\">(click here for how to go)</a>\r\n<a href=\"http://www.cuba60.ca/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba60.ca/&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNGPSLshtR8yOeUm_-bw8bEIMfmgFw\">Halifax, Oct 31-Nov. 2: The Cuban Revolution at 60 International Conference</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\n<a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHEV9gn_LqieD5kHgcqjj9W5DThPQ\">National Network on Cuba delegation to November Solidarity Conference</a>\r\n<a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNEeXDsD86wAfuGvNbfcUqsYQIFa3A\">Cuba: Building Relations with Cuban Labor:\_ November 2019 Trip to Cuba</a>\r\n<a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1569719300879000&amp;usg=AFQjCNHtoRhwxFf_f5tr4Mlgs9GCyqvZAQ\">Cuba with Code Pink December 14-18/21</a>\r\n<a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1569719300880000&amp;usg=AFQjCNFQPqDt2_6gneYuFJGU1DLegxXQSw\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a>\r\n<a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1569719300880000&amp;usg=AFQjCNFq3OjsJk4sljiAdRzyNLk-5A9aWg\">Organic Growers Ass Cuba Agroecology Tour, January 7-16</a></p>"
