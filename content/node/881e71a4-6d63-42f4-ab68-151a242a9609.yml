      value: "<img class=\"aligncenter size-full wp-image-11949\" src=\"https://afgj.org/wp-content/uploads/2019/07/queremos-la-paz.jpg\" alt=\"\" width=\"717\" height=\"254\" />\r\n\r\n<a href=\"https://afgj.org/advertencia-popular-para-viajeros-a-colombia-llamado-para-acciones-internacionales-el-27-de-septiembre-2019\"><em>en español...</em></a>\r\n\r\n<em>Note: The People's Travel Advisory for Colombia does NOT call for a boycott of travel to Colombia, but for responsible travel to Colombia that supports the nation's aspirations for peace, justice, and liberation from Empire.<a href=\"http://alabamavidette.tripod.com/webonmediacontents/A%20Guide%20for%20Responsible%20Travel%20to%20Colombia.pdf\"><strong>\_</strong></a></em><a href=\"http://alabamavidette.tripod.com/webonmediacontents/A%20Guide%20for%20Responsible%20Travel%20to%20Colombia.pdf\"><strong>Click here to learn more...</strong></a>\r\n\r\n<strong>People's Travel Advisory for Colombia: </strong>\r\n\r\nThe Colombian government has launched many campaigns to change the image of the country and present it as a safe and fun place for all the family, indeed, a tourist paradise. That is a lie, given that one of the worst human rights crises is in Colombia.\r\n\r\nWe have two simple and sincere demands:\r\n<ul>\r\n \t<li>An end to the genocide against the social movements and the rural, indigenous, and Afro-Colombian communities;</li>\r\n \t<li>Fulfillment of the government’s obligations with respect to the Peace Accord.</li>\r\n</ul>\r\n<strong>We know this, that Colombia IS NOT a safe country, but a dangerous country for every person who desires a just peace!</strong>\r\n\r\nColombia is dangerous:\r\n<ul>\r\n \t<li>For the more than 730 human rights defenders and social leaders who have been murdered since the implementation of the Peace Accord in 2016. They are being killed at a rate of one victim every 30 hours. The assassins are military and paramilitary troops that act with impunity.</li>\r\n</ul>\r\nColombia is dangerous:\r\n<ul>\r\n \t<li>For the ex-insurgents who have laid down their weapons in order to participate in the peace who, since the implementation of the accord, have lost more than 130 persons murdered by enemies of the peace.</li>\r\n</ul>\r\nColombia is dangerous:\r\n<ul>\r\n \t<li>For the indigenous and Afro-Colombian communities who constitute more than 40% of the victims of right-wing violence.</li>\r\n</ul>\r\nColombia is dangerous:\r\n<ul>\r\n \t<li>For the Marcha Patriótica popular movement for peace, whose members also are more than 40% of the victims.</li>\r\n</ul>\r\nColombia is dangerous:\r\n<ul>\r\n \t<li>For the more than 6,100 indigenous children in the Department of La Guajira, who have died from hunger and thirst, and the Wayúu communities who do not have food security while foreign mines rob their water and the Colombian and US government ignore them to invest in militarization and use their territory to foment interference and prepare for war against Venezuela.</li>\r\n</ul>\r\nColombia is dangerous:\r\n<ul>\r\n \t<li>For the more 8 million forcibly internally displaced and the more than 5.5 million of Colombian refugees in Venezuela. The majority of these are rural families and social leaders displaced due to the threats and assaults against them by the military and paramilitaries, and from the dispossession of their territories to satisfy the greed of big landowners, narco-traffickers, and foreign corporations.</li>\r\n</ul>\r\n<strong>Colombia is dangerous:</strong>\r\n<ul>\r\n \t<li><strong>For the tourist who dares to deviate from the official path. If a tourist wants to see the beautiful mountains and forests of Cauca, she may find herself in the midst of a military incursion against a rural community. If a tourist wants to learn about the rich traditions of the Wayúu people in La Guajira or César, he can find himself in the line of fire of paramilitaries assaulting an indigenous leader. If someone wants to celebrate the Afro-Colombian culture in Buenaventura, they will find themselves in a place without emergency medical attention, in a place where union leaders are under constant threat.</strong></li>\r\n</ul>\r\nWe are activists who have marched and demonstrated repeatedly for Colombia’s peace. We have written letters, called the authorities, visited their offices, signed declarations. But the Colombian government does not listen to us and does nothing to stop the genocide. The US government adopts policies that undermine the Peace Accord even more and enlist Colombia in internal wars and threats against her Venezuelan neighbors, but does nothing to support the peace.\r\n\r\n<strong>Our message is: Colombia will not be safe for tourism, neither for the Colombia people, until the right-wing violence against the peace is terminated and Colombia becomes a land at peace.</strong>\r\n\r\n<strong>Adolfo Pérez Esquivel, Nobe Prize Winner (Argentina)</strong>\r\n\r\n<strong>Noam Chomsky, Author and international peace advocate (United States)</strong>\r\n\r\n<strong>Former Senator Piedad Córdoba, founder of Colombians for Peace (Colombia)\r\n</strong>\r\n\r\n<strong>Daniela Gonzalez, People’s Human Rights Observatory (International coalition with headquarters in Oaxaca Mexico)</strong>\r\n\r\n<strong>Bob Brown, All-African Peoples Revolutionary Party-GC (International)</strong>\r\n\r\n<strong>Nidia Quintero, Treasurer for FENSUAGRO (National Unified Federation of Agricultural Workers Unions – Colombia)</strong>\r\n\r\n<strong>Rodrigo Vargas Becerra, Director de Comité Permanente de Derechos Humanos, capítulo Cali (Colombia)</strong>\r\n\r\n<strong>Héctor Marino Carabali, Consejo Comunitario Cuenca Río Timba Marilopez de Buenos Aires Cauca (Colombia)</strong>\r\n\r\n<strong>Stella Calloni, Journalist and correspondent for Mexico City’s La Jornada newspaper (Argentina)</strong>\r\n\r\n<strong>Carlos Romainville, Director of the Alpha and Omega Movement (Peru)</strong>\r\n\r\n<strong>Anahit Aharo