      value: "[caption id=\"attachment_7365\" align=\"alignleft\" width=\"237\"]<img class=\" wp-image-7365\" src=\"https://afgj.org/wp-content/uploads/2016/12/20161002_095725-Copy-300x225.jpg\" alt=\"\" width=\"237\" height=\"178\" /> Walk with those who walk in the shadow of persecution. Put your privilege to good use. Make justice. Make Peace. (Photo taken in Cominera, Cauca)[/caption]\n\nHuman Rights and Labor lawyer, Dan Kovalik, and Alliance for Globall Justice National Co-Coordinator, James Jordan, are leading a delegation to the Departments of Cauca, Valle de Cauca, and Nariño this May 19-29, 2018. This is the region most affected by political violence that threatens Colombia’s new peace. We will be present for the historic first presidential elections since implementation of accords ending 52 years of civil war. We will accompany voters and campaigns targeted by enemies of the peace. We will visit indigenous, AfroColombian, and farming villages in this beautiful region to learn about the struggles there, and to show our solidarity.\n\n<hr />\n\n<h3 style=\"text-align: center;\">To learn more or register, write <a href=\"mailto:workertoworker@gmail.com\">workertoworker@gmail.com</a>\nor call 202-540-8336, extension 3.</h3>\n\n<hr />\n\n<img class=\"alignright wp-image-8766\" src=\"https://afgj.org/wp-content/uploads/2018/01/20170712_093417-225x300.jpg\" alt=\"\" width=\"176\" height=\"230\" />\n\nWhen we ask our Colombian friends what we can do to support their peace, this is what we hear again and again: 1) “Come to Colombia and walk with ourleaders who are in danger and learn about our struggles – and how US policies affect us”; 2) “When you return, change your own government, not only for our peace and liberation, but for yours.”\n\n<strong>Our hosts</strong> - Fensuagro (federation of farm workers’ unions); The Permanent Committee for Human Rights (CPDH); Suyana (collective in support of political prisoners); Francisco Isaias Cifuentes Human Rights Network\n\n<strong>Price</strong> - \_$1,400 - Includes all food, lodging, in-country-delegation travel, translation, and miscellaneous delegation expenses. <strong>Scholarships and discounts may be available</strong>. <strong>Low-income activists, young workers, and students encouraged to apply.</strong>\n\n<strong>For more info</strong> - workertoworker@gmail.com or call 202-540-8336, ext. 3\n\n[caption id=\"attachment_8768\" align=\"aligncenter\" width=\"436\"]<img class=\"wp-image-8768\" src=\"https://afgj.org/wp-content/uploads/2018/01/20170624_193340.jpg\" alt=\"\" width=\"436\" height=\"581\" /> Trekking through the rain, AfGJ intern Cody Edgerly and translator Raquel Mogollon get muddy for peace in our last Colombia delegation![/caption]"
