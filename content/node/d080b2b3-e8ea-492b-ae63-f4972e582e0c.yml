      value: "<em>Incluyen sus nombres y organizaciones con Noam Chomsky, Adolfo Pérez Ezquivel (ganador del Premio Nobel de la Paz), y Piedad Córdoba, vocera de Colombianas y Colombianos por la paz, y muchas organizaciones internacionales en defensa de los derechos humanos. Envía una carta a James@AFGJ.org para incluir su organización como aprobador esta carta y sus cinco demandas por la paz en Colombia. Si quiere firmar como individuo, incluye el nombre de su organización únicamente para identificación.</em>\r\n<p style=\"text-align: center;\"><img class=\"aligncenter wp-image-8442\" src=\"https://afgj.org/wp-content/uploads/2017/11/IMG_4184-1024x768.jpg\" alt=\"\" width=\"677\" height=\"512\" /></p>\r\nCuando el gobierno colombiano y las ex FARC-EP (Fuerzas Armadas Revolucionarias de Colombia - Ejército del Pueblo) firmaron acuerdos que terminaron más de cinco décadas de conflicto armado, no solo llegaron a un pacto de buena fe entre ellos, sino que también con la nación, la región, y con todos aquellos que internacional y verdaderamente anhelan la paz y la justicia.\r\n\r\nRica en cultura y recursos, la\_ ubicación estratégica y la historia de Colombia le otorgan una importancia más allá de sus fronteras. Si los acuerdos de paz resultan duraderos y viables, abrirán un camino de esperanza para las generaciones venideras. Pero si los enemigos de esta paz se salen con la suya, se desatará un reinado interno de terror contra los trabajadores, las comunidades rurales, indígenas y afrocolombianas, los defensores del medio ambiente, y los defensores de los derechos humanos. Ya han comenzado a hacerlo,\_ con\_ un alza en el nivel\_ de ataques\_ contra los movimientos sociales no vistos en más de diez años. El fracaso de los acuerdos de paz completaría la ofrenda \_de la soberanía de Colombia a los amos extranjeros que usan la nación para exportar la inestabilidad y la represión a toda Latinoamérica, y para poner \_grandes ganancias en los cofres de las corporaciones transnacionales.\r\n\r\nLos acuerdos de paz alcanzados a fines de 2016 se están desenmarañando de diversas maneras: agresiones legislativas; fraude electoral e intimidación; reveses jurídicos; ejecuciones extrajudiciales y masacres; desplazamiento continuo de familias y comunidades rurales, indígenas y afrocolombianas; y el incumplimiento por parte del Estado colombiano de los compromisos establecidos en los acuerdos. Los sindicalistas siguen siendo asesinados a tasas más altas que en cualquier otro lugar del mundo, a pesar de las disposiciones para su seguridad incluidas en el Plan de Acción Laboral del Tratado de Libre Comercio entre Estados Unidos y Colombia (TLC) y en los acuerdos de paz.\r\n\r\nNo es exagerado decir que la guerra y la represión en Colombia sea \_\"made in USA”. La Comisión Yarborough del Pentágono instó a Colombia, en 1962, (dos años antes de que comenzara la guerra civil de Colombia con las FARC-EP), a \"realizar contraataque y contra-propaganda y, según sea necesario, ejecutar actividades paramilitares, de sabotaje, y/o terroristas contra conocidos proponentes comunistas. Debería estar respaldado por los Estados Unidos \". \_Los \"proponentes comunistas conocidos\" incluían no solo a los miembros del Partido Comunista, sino a los líderes campesinos, afrocolombianos e indígenas, sindicalistas, maestros y activistas estudiantiles. Estados Unidos ha contribuido con más de $ 12 mil millones a través del Plan Colombia para desarrollar las capacidades represivas y militares de Colombia.\r\n\r\nLa extradición de ex-insurgentes colombianos y líderes paramilitares a los EE. UU.\_ es otra forma de interferencia con el proceso de paz y las investigaciones sobre los vínculos entre los escuadrones de la muerte y el sistema político y económico de Colombia. El encarcelamiento de Simón Trinidad (Ricardo Palmera) en la prisión federal de máxima seguridad en la ciudad estadounidense de \_Florence, en el estado de Colorado, revela la indiferencia de los Estados Unidos por la paz de Colombia. Trinidad no fue un coordinador de las actividades militares de las FARC-EP, sino un intelectual que se desempeñó como su principal negociador para la liberación de cautivos y para la paz. El lugar que le correspondía durante las conversaciones de paz estaba en la mesa de negociaciones, no consumiéndose en confinamiento solitario en una celda lejos de casa.\r\n\r\nAhora el gobierno de los Estados Unidos ha pedido el arresto y extradicción de Jesús Santrich, ex insurgente y uno de los negociadores de las FARC-EP durante el dialogo de paz. La captura de Santrich tiene las características de un montaje y un intento de descarrilar y deslegitimar los acuerdos. Incluso si hubiese algo de verdad en los cargos contra Santrich, los presuntos crímenes habrían ocurrido tendrían que haberse llevado a cabo en territorio colombiano y deberían entonces ser tratado en Colombia. La probable extradición de Santrich establecería un precedente que podría usarse contra antiguos líderes de las FARC-EP para anular los acuerdos.\r\n\r\nLa administración del presidente estadounidense, Donald Trump, parece comprometida a socavar los acuerdos de paz. El embajador de los Estados Unidos en Colombia; El secretario de Estado adjunto para Asuntos Internacionales de Narcóticos y Aplicación de la Ley; el Secretario de Estado; El vicepresidente; y el mismo Trump han todos hecho declaraciones recientes contra los programas voluntarios para el desarrollo rural y erradicación de cultivos ilícitos en Colombia. La erradicación forzosa favorecida por la Casa Blanca ha resultado en masacres y en el aumento de abusos contra los derechos humanos.\r\n\r\nEn febrero pasado, el almirante Kurt Tidd, jefe del Comando Sur del Pentágono, visitó a las tropas colombianas concentradas en el sur de dicho país para llevar a cabo la erradicación forzosa y luchar contra varios grupos armados. También visitó a las tropas colombianas concentradas en la frontera con Venezuela, dándonos un ejemplo de cómo la guerra y la paz, y la relación especial de Colombia con el ejército de los Estados Unidos tienen implicaciones internacionales.\r\n\r\nHace mucho tiempo que se vienen haciendo llamados para poner fin al Plan Colombia y derogar el TLC entre Estados Unidos y Colombia. Nosotros apoyamos dichos llamados. Sin embargo, queremos destacar cinco puntos que representan la primera línea de ataque a los acuerdos de paz. Hacemos un llamado adicional a los gobiernos de Colombia y los Estados Unidos a dar los siguientes pasos para forjar un nuevo camino de paz, justicia y dignidad que garantice las aspiraciones de paz del pueblo colombiano y del mundo.\r\n\r\n<strong>Hacemos un llamado a los gobiernos colombiano y estadounidense a:</strong>\r\n<ul>\r\n \t<li><strong>Poner fin a la violencia política contra activistas sociales, líderes indígenas y afrocolombianos, ambientalistas, defensores de los derechos humanos, organizadores de comunidades rurales, ex insurgentes, ex presos políticos y familiares de ex insurgentes y presos políticos. </strong>Desde la implementación de los acuerdos de paz el 24 de noviembre de 2016, la violencia política ha alcanzado el nivel más alto en más de diez años. Al menos 282 activistas del movimiento popular han sido asesinados desde entonces. Podemos agregar a ese número de víctimas a 51 ex insurgentes desmovilizados y 14 de sus familiares. El gobierno colombiano debe velar por la seguridad de los objetivos de la violencia política. El gobierno de Estados Unidos debe terminar las políticas que empeoran la situación.</li>\r\n \t<li><strong>Terminar con la erradicación violenta y forzada de cultivos ilícitos. Buscar programas de erradicación voluntaria, desarrollo rural y sustitución de cultivos como se especifica en los acuerdos de paz.</strong> Los agricultores en lugares remotos se dedican a los cultivos ilícitos debido a la falta de buenas carreteras para poder llevar sus cultivos no-ilícitos al mercado, mientras que los narcotraficantes llegan directamente a sus pueblos a comprar. Incluso con mejores carreteras, la economía rural ha sido diezmada por los acuerdos de libre comercio que han convertido a Colombia en un país dependiente de las importaciones de alimentos. Las comunidades rurales, indígenas y afrocolombianas carecen de infraestructura adecuada para escuelas, atención médica y servicios básicos de energía y agua.</li>\r\n \t<li><strong>El gobierno de los Estados Unidos debe quitar a las FARC-EP de la lista de grupos terroristas del Departamento de Estado.</strong> Los acuerdos de paz son la ley de la tierra en Colombia. Las FARC-EP ya no existen como un ejército insurgente y han sido reemplazadas por el partido político nuevo y legal, la Fuerza Alternativa Revolucionaria del Común (FARC).</li>\r\n</ul>\r\n&nbsp;\r\n<ul>\r\n \t<li><strong>Liberación de todos los prisioneros políticos y prisioneros de guerra que aún se mantienen en Colombia y repatriar a aquellos que hoy se encuentran encarcelados en los Estados Unidos. Terminar con la política de extraditar a los ex miembros de las FARC-EP, así como a los líderes paramilitares, a los EE. UU.</strong> Las extradiciones interfieren con los acuerdos de paz y las investigaciones de los paramilitares. El proceso de paz se ve debilitado por el hecho de que Colombia no ha liberado a todos los presos cubiertos por los acuerdos. Todavía hay 625 de estos prisioneros.</li>\r\n</ul>\r\n&nbsp;\r\n<ul>\r\n \t<li><strong>Respetar el derecho de las campañas de oposición a participar en el proceso electoral abiertamente y sin temor por su seguridad. El fraude generalizado y la intimidación de los votantes deben cesar. El gobierno colombiano debe garantizar la seguridad de las campañas de la oposición. Los gobiernos de los Estados Unidos e internacionales no deben reconocer las elecciones que tienen lugar bajo nubes de fraude, intimidación y violencia. </strong>Las elecciones legislativas y primarias en marzo de 2018 se vieron empañadas por la escasez de boletas de voto en más del 20% del sistema de votación de Colombia, incluyendo en las tres ciudades más grandes del país. La Misión de Observación Electoral de Colombia reportó 1.290 violaciones de campaña pero no había establecido suficientes oficinas para llevar a cabo investigaciones. Las violaciones incluyeron la compra de votos y trabajadores de recinto que se negaron a entregar las boletas de voto. Una encuesta del día de las elecciones informó que el 30% de los votantes colombianos dijeron que no podían votar en privado.Finalmente, nosotros, los abajo firmantes, deseamos y trabajamos por la paz y la democracia real para Colombia y el mundo. Nos comprometemos a no darnos por vencidos en este hermoso sueño, sino a continuar pronunciándonos en contra de aquellos que destruirían la paz. Lo sabemos, y afirmamos una vez más que: ¡LA PAZ DE COLOMBIA ES LA PAZ DEL MUNDO!</li>\r\n</ul>\r\n<em>Traducido del inglés por Adrián Boutureira</em>\r\n\r\n<a href=\"https://afgj.org/five-demands-for-peace-in-colombia\">To read in English</a>\r\n\r\n<strong>Aprobaciones Individuales:</strong>\r\n\r\nAdolfo Pérez Esquivel, Premio Nobel de la Paz y Defensor Argentino de Derechos Humanos\r\n\r\nNoam Chomsky, Profesor Emérito, Massachusetts Institute of Technology\r\n\r\nPiedad Esneda Córdoba Ruiz, Vocera de Colombianas y Colombianos por la Paz, ex senadora de Colombia\r\n\r\nDaniela González López Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos\r\n\r\nEduardo Correa, Investigador y docente de la Maestría en Defensa y Promoción de los Derechos Humanos de la Universidad Autónoma de la Ciudad de México (UACM)\r\n\r\nAlfred Marder, President, US Peace Council\r\n\r\nGilberto López y Rivas<strong>\_</strong>Investigador del Instituto Nacional de Antropología e Historia\r\n\r\nJamal Juma Coordinador en Palestina de STOP The WALL\r\n\r\nDaniel Kovalik, Abogado Obreros Sigerúrgicos Unidos\r\n<div>Carol E Gay, President, NJ State Industrial Union Council</div>\