      value: "<img class=\"aligncenter wp-image-10449 size-full\" src=\"https://afgj.org/wp-content/uploads/2018/07/Logo-blue-expanded-map1.jpg\" alt=\"\" width=\"1280\" height=\"298\" />\r\n\r\n<hr />\r\n<p style=\"text-align: center;\">Help End Illegal Sanctions Against Venezuela!</p>\r\n<p style=\"text-align: center;\">The campaign invites you and/or your organization to endorse this call against the illegal, unjust and\_cruel sanctions being inflicted on the people of Venezuela.</p>\r\n\r\n\r\n<hr />\r\n\r\n<h1 style=\"text-align: center;\">Campaign to End US and Canada Sanctions Against Venezuela announces upcoming delegation dates:</h1>\r\n<p style=\"text-align: center;\">Join us in Venezuela for Bolivarian Independence Day</p>\r\n<p style=\"text-align: center;\">Join the Campaign to End US and Canada Sanctions Against Venezuela\r\n<strong>July 4 - 14, 2019</strong></p>\r\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/delegation-announcement-campaign-to-end-us-and-canada-sanctions-against-venezuela-july-4-14-2019\" target=\"_blank\" rel=\"noopener noreferrer\">More information</a></p>\r\n\r\n\r\n<hr />\r\n\r\n<h1 style=\"text-align: center;\">Ways to participate:</h1>\r\n<p style=\"text-align: center;\">Take Action: Tell your representatives, No to US and Canada-Engineered Coup in Venezuela.</p>\r\n<a href=\"https://afgj.org/take-action-now-oppose-us-regime-change-efforts-in-venezuela\"><img class=\"aligncenter wp-image-11162 size-medium\" src=\"https://afgj.org/wp-content/uploads/2019/01/No_Coup-300x157.jpg\" alt=\"\" width=\"300\" height=\"157\" /></a>\r\n<ol>\r\n \t<li>Read and share the press released: (April 17, 2019) <a href=\"https://afgj.org/press-release-eyewitness-account-campaign-to-end-u-s-canada-sanctions-on-venezuela-delegation-returns\" target=\"_blank\" rel=\"noopener noreferrer\"><b>Eyewitness Venezuela - U.S./Canada Delegation to Venezuela Returns After Fact-finding Mission to Study the Impact of Sanctions</b></a></li>\r\n \t<li>Sign and share the <a href=\"https://afgj.org/take-action-now-oppose-us-regime-change-efforts-in-venezuela\">Action Alert!</a></li>\r\n \t<li><a href=\"https://www.dropbox.com/sh/kjjs3qdr5w1bshl/AADogtJBtTtk2fL5UGSCrpUBa/VE%20Anti-Sanctions%20Toolbox?dl=0&amp;subfolder_nav_tracking=1\" target=\"_blank\" rel=\"noopener noreferrer\">Toolbox</a>: Find materials to help your group/organization get connected to Anti-Sanctions work</li>\r\n \t<li><a href=\"https://afgj.org/statement-of-the-campaign-to-end-u-s-and-canada-sanctions-against-venezuela\">Read and share the Campaign to End US/Venezuelan Sanctions Against Venezuela - </a><a href=\"https://afgj.org/statement-of-the-campaign-to-end-u-s-and-canada-sanctions-against-venezuela\">(January 23, 2019)</a></li>\r\n \t<li><a href=\"https://afgj.salsalabs.org/campaigntoendusandcanadasanctionsagainstvenezuela/index.html\" target=\"_blank\" rel=\"noopener noreferrer\">Endorse and Share the Call to Action</a>\_|\_<a href=\"https://afgj.org/wp-content/uploads/2018/07/CALL-TO-ACTION-Final.pdf\">(Download a PDF Version HERE)</a></li>\r\n \t<li>Join a working group to build the campaign.\_ See list of committees below and email\_EndVenezuelaSanctions@gmail.com for more information.</li>\r\n \t<li>Connect with us on Facebook<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\">\_@EndVenezuelaSanctions</a></li>\r\n</ol>\r\n\r\n<hr />\r\n\r\n<h3 style=\"text-align: center;\"><span style=\"color: #666565;\">Campaign to End US and Canada Sanctions Against Venezuela Statement:</span></h3>\r\n<h1 style=\"text-align: left;\"><a href=\"https://afgj.salsalabs.org/campaigntoendusandcanadasanctionsagainstvenezuela/index.html\" target=\"_blank\" rel=\"noopener noreferrer\"><img class=\"wp-image-10485 size-full aligncenter\" src=\"https://afgj.org/wp-content/uploads/2018/08/button.png\" alt=\"\" width=\"458\" height=\"50\" /></a><span style=\"color: #666565;\">\_</span></h1>\r\n<strong>Ordinary Venezuelans are hurt by sanctions imposed by the US and Canada</strong>\r\nThe elderly grandmother who cannot get insulin for her diabetes, the child who is undernourished during an important stage of development, families who cannot afford to feed and clothe their children\_as a result of hyperinflation. US and Canadian sanctions are precipitating a rapid economic decline in\_Venezuela and ordinary Venezuelans are the primary victims.\r\n\r\n<strong>Unilateral sanctions are illegal</strong>\r\nOn May 21, the day after the re-election of Venezuela’s President Nicolás Maduro, the US further\_expanded economic sanctions against Venezuela. Both the US and Canada have sanctions targeting\_senior Venezuelan government officials. These sanctions severely hamper the government’s ability to\_engage with international financial entities. Furthermore, unilateral sanctions violate the human rights\_of the Venezuelan people and are illegal under the charters of the OAS and the UN.\_The imposed sanctions prevent the government from borrowing money from major financial\_institutions and from repatriating dividends earned by state subsidiaries abroad, restricting\_Venezuela’s ability to import vital foods and medicines. The US and Canada hypocritically claim to be\_concerned about the humanitarian situation in Venezuela, while their sanctions regimes are\_deliberately designed to asphyxiate the Venezuelan economy.\r\n\r\n<strong>Sanctions are a form of economic war and can be a prelude to actual war</strong>\r\nIn addition to the economic war being waged against Venezuela through sanctions, recent reports as\_well as public statements by US officials have made clear that a military option against Venezuela is\_under serious consideration.\r\n\r\nAs people in the US and Canada, we have the responsibility to end our governments’ practice of\_illegal foreign intervention, including the current economic sanctions against the people of Venezuela.\_These sanctions are a collective punishment designed to create enough human misery to bring about\_the overthrow of a democratically-elected government, including via a military coup. Economic\_sanctions violate Venezuela’s national sovereignty and the basic rights of Venezuelan citizens.\r\n\r\n<strong>The campaign invites you and/or your organization to endorse this call against the illegal, unjust and\_</strong><strong>cruel sanctions being inflicted on the people of Venezuela.</strong>\r\n<h1 style=\"text-align: left;\"><a href=\"https://afgj.salsalabs.org/campaigntoendusandcanadasanctionsagainstvenezuela/index.html\" target=\"_blank\" rel=\"noopener noreferrer\"><img class=\"wp-image-10485 size-full aligncenter\" src=\"https://afgj.org/wp-content/uploads/2018/08/button.png\" alt=\"\" width=\"458\" height=\"50\" /></a></h1>\r\n\r\n<hr />\r\n\r\n<strong>Initial Signers</strong>\r\n\r\nAkinyele K. Umoja, Founding Member, New Afrikan People’s Organization\r\nAlexander Main, Director for International Policy, Center for Economic and Policy Research\r\nAlliance for Global Justice\r\nCommon Frontiers\r\nCuba and Venezuela Solidarity Committee\r\nDan Kovalik, Adjunct Professor of International Human Rights, University of Pittsburgh School of Law\r\nFire this Time Movement for Social Justice - Venezuela Solidarity Campaign\r\nFrederick B. Mills, Ph.D., Professor of Philosophy Department of History and Government Bowie State University\r\nGerardo Renique, Associate Professor, City College (SUNY)\r\nGregory Wilpert, Venezuelanalysis.com\r\nInternational Committee for Peace, Justice and Dignity\r\nIvan Dario Hernandez, Artist, Venezuela\r\nMichael Bass, Convener, School of the Americas Watch-Oakland/East Bay\r\nPopular Resistance\r\nShirley Pate, DC Venezuela Action Network\r\nShontae Cannon--Buckley, Co-owner, Burning Books, Buffalo, New York\r\nStansfield Smith, Chicago ALBA Solidarity\r\nSusan Scott, Member, National Lawyers Guild\r\nTask Force on the Americas\r\nTeri Mattson, Founder, The Intrepid News Fund\r\nTom Gallagher, Chair, San Francisco Progressive Democrats of America\r\nWilliam Camacaro, Venezuelan Activist/Radio Host WBAI Pacifica Network\r\n\r\n&nbsp;\r\n<div style=\"border: 1px solid #000; padding: 5px 10px;\">\r\n\r\nWe are building this campaign! Let us know if you are interested in participating and/or organizing an activity in one or more of the\_areas of work listed below that will help build a North American voice against sanctions imposed on\_Venezuela:\r\n<ul>\r\n \t<li>Congressional/parliamentary work</li>\r\n \t<li>Days of action</li>\r\n \t<li>Media outreach</li>\r\n \t<li>Petitioning (online)</li>\r\n \t<li>Speaking tours</li>\r\n \t<li>Webinars</li>\r\n</ul>\r\nFor more information on how to get further involved, please email EndVenezuelaSanctions@gmail.com.\r\n\r\n</div>\r\n\r\n<hr />\r\n\r\n<h1 style=\"text-align: center;\"><strong>Venezuela Webinars</strong></h1>\r\n<h2 class=\"entry-title\" style=\"text-align: center;\">The US Destabilization of Venezuela with Alexander Main, February 11, 2019</h2>\r\n<p style=\"text-align: center;\"><iframe src=\"https://www.youtube.com/embed/Hop7HDhvPnE\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\r\n\r\n<h2 style=\"text-align: center;\"><strong>Launch of Campaign, July 31, 2018</strong></h2>\r\n<p style=\"text-align: center;\"><iframe src=\"https://player.vimeo.com/video/282602230\" width=\"640\" height=\"360\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\r\n\r\n<h2 style=\"text-align: center;\"><strong>Steve Ellner: The Hardship Imposed on the Venezuelan People by US-Canadian Sanctions, August 25th, 2018</strong></h2>\r\n<p style=\"text-align: center;\"><iframe src=\"https://www.youtube.com/embed/yT-tH-xO2n0\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\r\n\r\n<h2 style=\"text-align: center;\"><strong>Examining the effect of sanctions on human rights in Venezuela with SURES, October 30, 2018</strong></h2>\r\n<p style=\"text-align: center;\"><iframe src=\"https://www.youtube.com/embed/1UFRI3QDMXM\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\r\n\r\n<h1 style=\"text-align: center;\"><strong>Background links:</strong></h1>\r\n<ol>\r\n \t<li style=\"text-align: left;\"><a href=\"https://venezuelanalysis.com/analysis/13936\" target=\"_blank\" rel=\"noopener noreferrer\">Sanctions Don’t Help the Venezuelan People</a></li>\r\n \t<li style=\"text-align: left;\"><a href=\"https://www.reuters.com/article/usa-venezuela-bond/u-s-oks-transactions-for-state-run-venezuelan-oil-company-bond-idUSL1N1UF17H\" target=\"_blank\" rel=\"noopener noreferrer\">U.S. OKs transactions for state-run Venezuelan oil company bond</a></li>\r\n \t<li style=\"text-align: left;\"><a href=\"https://www.democracynow.org/2018/7/11/mark_weisbrot_trumps_threats_to_invade\" target=\"_blank\" rel=\"noopener noreferrer\">Mark Weisbrot: Trump’s Threats to Invade Venezuela Are Part of U.S. Strategy of Regime Change</a></li>\r\n \t<li style=\"text-align: left;\"><a href=\"https://therealnews.com/stories/venezuela-introduces-new-measures-to-halt-hyperinflation-will-they-work\" target=\"_blank\" rel=\"noopener noreferrer\"><span class=\"fl-heading-text\">Venezuela Introduces New Measures to Halt Hyperinflation: Will they Work?</span></a></li>\r\n \t<li style=\"text-align: left;\"><a href=\"https://www.spreaker.com/user/radiosputnik/who-was-behind-the-assassination-attempt\" target=\"_blank\" rel=\"noopener noreferrer\">Who Was Behind the Assassination Attempt of Nicolás Maduro?</a>\_With an introduction to \"The Campaign to End US &amp; Canada Sanctions against Venezuela\"\_by Teri Mattson</li>\r\n \t<li>Special Report Unilateral Coercive Measures Against Venezuela and Its Impact On Human Rights (Caracas, 2018) (<a href=\"https://drive.google.com/file/d/0B9aNJg0c6CMKVGR0aU16VlRfR2dlYi1uYlV6S0cwaHNhOWhZ/view\" target=\"_blank\" rel=\"noopener noreferrer\">pdf</a>)</li>\r\n \t<li>\r\n<p class=\"entry-title\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2018/09/14/venezuela-alba-weekly-9-14-2018-full-un-and-sures-reports-on-impact-of-us-eu-sanctions-on-venezuela-human-rights/\">Full UN and SURES Reports on Impact of US-EU Sanctions on Venezuela Human\_Rights</a></p>\r\n</li>\r\n</ol>\r\n<h1 style=\"text-align: center;\"><strong>Media coverage:\_\_</strong></h1>\r\n<h2 style=\"text-align: center;\"><a href=\"https://afgj.org/join-august-14-intl-day-of-action-for-the-end-of-sanctions-against-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\">International Day of Action\_</a></h2>\r\n<h2 style=\"text-align: center;\"><strong>for the End of Sanctions Against Venezuela</strong></h2>\r\n<h2 style=\"text-align: center;\">- August 14th, 2018</h2>\r\n<ol>\r\n \t<li>Interview with Paul Dobson from Venezuela Analysis on economic warfare against Venezuela\_(<a href=\"https://venezuelanalysis.com/audio/14004\" target=\"_blank\" rel=\"noopener noreferrer\">American Freedom Radio</a>)</li>\r\n \t<li>New Facebook Alliance Endangers Access to News about Latin America\r\nby W. T. Whitney (<a href=\"https://www.counterpunch.org/2018/08/16/new-facebook-alliance-endangers-access-to-news-about-latin-america/\" target=\"_blank\" rel=\"noopener noreferrer\">Counterpunch</a>)</li>\r\n</ol>\r\n(español)\r\n<ol>\r\n \t<li><a href=\"https://www.prensa-latina.cu/index.php?o=rn&amp;id=203283&amp;SEO=sanciones-contra-venezuela-son-un-acto-de-guerra-denuncian-en-canada\" target=\"_blank\" rel=\"noopener noreferrer\">Sanciones contra Venezuela son un acto de guerra, denuncian en Canadá (+Foto)</a></li>\r\n \t<li><a href=\"http://www.rcinet.ca/es/2018/08/15/divergencias-entre-el-gobierno-de-canada-y-los-movimientos-sociales-en-torno-a-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\">Divergencias entre el gobierno de Canadá y los movimientos sociales en torno a Venezuela</a></li>\r\n \t<li>Interview with Jeanette Charles from Venezuela Analysis (in Spanish)\_(<a href=\"https://spotlightamericablog.files.wordpress.com/2018/08/jeanette-charles-en-sc08142018.mp3\" target=\"_blank\" rel=\"noopener noreferrer\">mp3</a>)</li>\r\n</ol>"
