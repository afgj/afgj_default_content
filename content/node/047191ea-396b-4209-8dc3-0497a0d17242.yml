    -
      value: "by James Patrick Jordan\n\n<a href=\"http://www.peoplesworld.org/\"><em>Republished from the People's World</em></a>\n<p style=\"text-align: center;\"><img class=\"aligncenter wp-image-7875\" src=\"https://afgj.org/wp-content/uploads/2017/06/holdingphoto960.jpg\" alt=\"\" width=\"657\" height=\"382\" /></p>\nYoung people in Villa Rica are like young people everywhere. When school is done, they take to parks, each other’s homes, and street corners to talk, joke around, flirt, and otherwise discuss the day with their friends. That’s what was happening on May 1 in Villa Rica, a small town with just over 16,000 residents, located in the Department of Cauca, Colombia.\n\nOn that day, hard reality would shatter their group in a terrifying and brutal way. At approximately 7:30pm, two hooded men on a motorcycle pulled up. Shots rang out and bullets flew toward the gathering on the corner. The youth scattered, hiding where they could, running as far and fast as possible when they couldn’t. When it was over, five of them lay wounded. <strong><a href=\"http://www.peoplesworld.org/article/colombia-violence-in-a-time-of-peace/\">Click HERE to read more....</a></strong>"
