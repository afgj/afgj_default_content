      value: "<div>\r\n<div><a href=\"https://afgj.org/sanctions-kill-food-sovereignty-delegation-to-venezuela-april-12-21-2020?fbclid=IwAR3lUr18U5juReUWUn25vUApYVvDo7TGEl2SNoim_z-N9MqyPTzTNGVtANU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/sanctions-kill-food-sovereignty-delegation-to-venezuela-april-12-21-2020?fbclid%3DIwAR3lUr18U5juReUWUn25vUApYVvDo7TGEl2SNoim_z-N9MqyPTzTNGVtANU&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNEdlofBGRLSeSV2fHlHpLr0Et2JRQ\">Sanctions Kill! – Food Sovereignty Delegation to Venezuela April 12-21, 2020</a></div>\r\n</div>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/travel\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/travel&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNEKXj8-1Gd1pp0JFi7mjyGfG__SOA\">Code Pink Delegations to Bolivia, Colombia, Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"http://nnoc.info/mayday-brigade-program/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://nnoc.info/mayday-brigade-program/&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNGBUHLeTT-QeTg73jTRLbQ80L_Mmw\">Cuba: 15th May Day International Brigade of Voluntary Work &amp; Solidarity, April 27- May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"https://nscuba.blogspot.com/p/home.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nscuba.blogspot.com/p/home.html&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNE2A3nlhnQBGeaYxPalwaM_6fxXbQ\">Canadian Che Guevara Voluntary Work Brigade to Cuba, April 27-May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/emergency-human-rights-delegation-to-honduras-2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/emergency-human-rights-delegation-to-honduras-2&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNEl2NA8gSd5_poRM_yoypoJOXRdpg\">Human Rights Delegation to Honduras, May 7-17</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/10/13/building-relations-with-cuban-labor-april-28-may-3-2020?fbclid=IwAR3YBzbsqVj0bKkvDTXTN1YwXHQKIw0ruuobezrGc5u3l2xqjnWcmgSB6zE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/10/13/building-relations-with-cuban-labor-april-28-may-3-2020?fbclid%3DIwAR3YBzbsqVj0bKkvDTXTN1YwXHQKIw0ruuobezrGc5u3l2xqjnWcmgSB6zE&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNHgTAAymTzp0bWJTnuNgroSghwGgg\">Building Relations with Cuban Labor April 28 – May 3 or April 28th - May 8</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Julian Assange</p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2020/02/julian-assange-and-latin-america/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2020/02/julian-assange-and-latin-america/&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNHwNp7vrkXhSAxwnhuEog_frV84Gg\">Rick Sterling: Julian Assange and Latin America</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Bolivia</p>\r\n<p dir=\"ltr\"><a href=\"https://www.rt.com/news/481853-mit-study-bolivia-election-fraud/?utm_source=Newsletter&amp;utm_medium=Email&amp;utm_campaign=Email\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/news/481853-mit-study-bolivia-election-fraud/?utm_source%3DNewsletter%26utm_medium%3DEmail%26utm_campaign%3DEmail&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNG5J2LOUuC9AaZ8DB_qYGaUO1vX_g\">RT: ‘OAS misled public’: MIT study finds ‘NO evidence of fraud’ in Bolivian election that saw Evo Morales ousted in military coup</a> A new MIT study has found no evidence of fraud in Bolivia’s 2019 election, despite allegations of serious irregularities by the OAS, which led to the ousting of Evo Morales in a military coup. John Curiel and Jack R. Williams examined the OAS’s report and published their findings in the Washington Post on Thursday. “As specialists in election integrity, we find that the statistical evidence does not support the claim of fraud in Bolivia’s October election,” they wrote. The MIT researchers said the OAS had adopted a “novel approach to fraud analysis” and that its statistical conclusions would appear to be “deeply flawed.</p>\r\n<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/the-venezuelan-economy-stories-and-truths/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/the-venezuelan-economy-stories-and-truths/&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNHjLgU-RDckp7HcxpKRO7ohIRvNTQ\">OrinocoTribune: The Venezuelan Economy: Stories and Truths</a> Pasqualina Curcio: “The problem of the Venezuelan economy is not oil, nor the fact that we only export hydrocarbons...The central problem of the Venezuelan economy is the use that has been given to oil revenues which have exceeded imports every year, even recently in the framework of an economic war against the people of Venezuela that has involved, among other aspects, the drop in exports.” Recovering that production and that income and giving them a socialist use is everyone’s job.</p>\r\n<p dir=\"ltr\">After the nationalization of oil, between 1976 and 2018, the country’s production has been on average 15% oil and 85% non-oil. In recent years, the proportion of oil production has decreased: between 1999-2018, it was on average 13.9%, and the year 2012 was only 10.8%.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14798\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14798&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNFw97pGRvo7z0YQbasAmLAKrXvYnw\">Venezuelanalysis: Foreign Minister Arreaza Denounces Sanctions at UN, costing Venezuela $120 Billion</a> Speaking in Geneva, Arreaza described the measures from the US Treasury Department as “economic terrorism.” “It is up to the UN and the UNHRC to lead urgent humanitarian efforts against the massive human rights violations that these sanctions represent,”he said. Washington has imposed over 300 unilateral measures since 2014, which he claimed has cost the South American nation an estimated US $120 billion.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2020-02-21/russia-and-cuba-sign-largest-contract-in-recent-history-and-putin-accepts-diaz-canels-invitation-to-visit-cuba?fbclid=IwAR33wTF-WmAeD8az3Q3wmLy1XvlwYJLiFSLm_seWbn_9QrlVCy4t42pDJDA\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2020-02-21/russia-and-cuba-sign-largest-contract-in-recent-history-and-putin-accepts-diaz-canels-invitation-to-visit-cuba?fbclid%3DIwAR33wTF-WmAeD8az3Q3wmLy1XvlwYJLiFSLm_seWbn_9QrlVCy4t42pDJDA&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNGHIno_RRCkmK0ZqUZyjWLoJZ1vYA\">Granma: Russia and Cuba sign largest contract in recent history and Putin accepts Diaz-Canel’s invitation to visit Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2020/02/a-history-of-how-cubas-anti-viral-medicine-is-being-used-in-china/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2020/02/a-history-of-how-cubas-anti-viral-medicine-is-being-used-in-china/&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNFAE8QgGVvm0X2Zb5fdGpvMTrM2Yw\">ResumenLatinoamericano: A History of How Cuba’s Anti-Viral Medicine is Being Used in China</a> Cuba’s antiviral Recombinant Interferon Alpha 2B is among the medicines chosen by China to treat the coronavirus. How can the phenomenon of Cuban biotechnology, which emerged in a country with no previous industrial development and under the obsessive blockade of the United States be explained? Cuba has the most extensive vaccination program in the world (recognized by the Pan American Health Organization and other international organizations), which includes universal coverage for newborns with vaccines against 13 diseases; epidemiological surveillance with the use of immunoassays for more than 20 diseases; hospitals regularly use medicines such as interferon, monoclonal antibodies, cytokines, and other biopharmaceuticals. Heberprot-P, a prodigious cure for diabetic foot ulcers that is in common therapeutic use in the national health network, could save a good part of the 83,000 patients who each year require amputation in the United States, whose government refuses to allow the commercialization of the drug because it comes from the rebellious little island.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2020/02/nnoc-response-to-february-23-2020-60-minutes-interview/#more-12062\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2020/02/nnoc-response-to-february-23-2020-60-minutes-interview/%23more-12062&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNFRiIvXJtnk4l1dbNW_FhdOfP33pw\">National Network on Cuba Response to February 23, 2020 “60 Minutes” Interview</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"http://www.tortillaconsal.com/tortilla/node/8723\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/8723&amp;source=gmail&amp;ust=1583009668700000&amp;usg=AFQjCNFJdXFkHUnsBYxqA8WsCRy-Uwm3Rg\">Camilo Mejía at the United National Anti-War Conference: Video\_</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/it-is-not-just-venezuela-nicaragua-is-also-an-objective-of-imperialism/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/it-is-not-just-venezuela-nicaragua-is-also-an-objective-of-imperialism/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNFvgX-YRJT4-pKsMFjQZDJXvr_GdQ\">Popular Resistance :It is Not Just Venezuela. Nicaragua is Also an Objective of Imperialism</a></p>\r\n<p dir=\"ltr\">Let’s review the record on social issues since the Sandinista Front came into office:</p>\r\n<p dir=\"ltr\">Poverty and inequality have been reduced</p>\r\n<p dir=\"ltr\">There has been palpable progress for women. Nicaragua was previously in 90th place regarding women’s rights, but in 2019 international organizations ranked it 5th in the world—right up with the Nordic countries. And it did so with specific programs to defend women, such as microcredits and a food production program called Zero Hunger, and by distributing farm animals and inputs. Women have formed hundreds of cooperatives for production.</p>\r\n<p dir=\"ltr\">A program called Women in Politics was launched, which has elevated women to leading the Ministries of Defense, Interior, Environment, Labor, Family, Security…</p>\r\n<p dir=\"ltr\">Land titles have been delineated and issued to indigenous peoples, and autonomous territorial governments have been created, making these native peoples the owners of their natural resources and putting them in charge of them.</p>\r\n<p dir=\"ltr\">Access to electricity has been greatly expanded, with the target of 99.9% of the country practically met.</p>\r\n<p dir=\"ltr\">There has been a fundamental change to the electrical grid, which is now 62% renewable, including with solar energy.</p>\r\n<p dir=\"ltr\">Investments in road infrastructure have left Nicaragua with the best highways in all of Central America.</p>\r\n<p dir=\"ltr\">Direct foreign investment and technological innovation have grown.</p>\r\n<p dir=\"ltr\">Nicaragua is the safest country in the region and has the lowest crime rate; according to the board of the Mapfre company it has the lowest crime rate in the western hemisphere.</p>\r\n<p dir=\"ltr\">It enjoys political stability since 72% accepts the election of the Ortega administration.</p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNHGcIFsTZyX7eM0lprRbKK5sQDVNw\">Back issues of Venezuela-ALBA Weekly in 2018-2020 are here</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Events</p>\r\n<p dir=\"ltr\"><a href=\"https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset=1&amp;id=243\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset%3D1%26id%3D243&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNHcXGL2UuFw5RqDKabXkoKmRk6qgg\">Join the International Days of Action against Sanctions and Economic War March 13-15</a><a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNEFdBSuAQw4MUnpYm1-nyroMeNAGg\"> National Conference for the Normalization of US-Cuba Relations</a>,<a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNEFdBSuAQw4MUnpYm1-nyroMeNAGg\"> NYC March 21-22</a></p>\r\n<p dir=\"ltr\">\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<wbr /></p>\r\n<p dir=\"ltr\">Sites to Follow Venezuela, Bolivia:</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNFnKRq7jXK6fFdSXXUhIIXALzmuSQ\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNE5QGTcvKvvoGKI_wBHNPVbA9eDGw\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNH_-aDzDHAbD9QgvrZ4VkYh-squ6g\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNFy87j6-dHBHet7JHxzQTxkrDrqlQ\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1583009668701000&amp;usg=AFQjCNEnxo5eYwvxAlaTSGXQKd1Q62Re8w\">End Venezuela Sanctions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank