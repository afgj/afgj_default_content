      value: "<h2>The News This Week</h2>\r\n<div>\r\n\r\n<a href=\"https://default.salsalabs.org/Td7a569b9-3a97-4e7f-9759-a99e7c6b1dfd/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Td7a569b9-3a97-4e7f-9759-a99e7c6b1dfd/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNEcffy5DAgRnNOfT6sqiyGbq_6Zbg\">Steve Ellner in Pittsburgh December 1</a>\_and\_<a href=\"https://default.salsalabs.org/Tb1d8a4bd-50bd-4cd4-88de-39c8cf4974d0/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tb1d8a4bd-50bd-4cd4-88de-39c8cf4974d0/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNHV56rO3N3N3fuGe3bqjSTz-HRmTQ\">Columbus, Ohio December 3</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tc28d1c3a-2c65-433c-abad-c4a3ecce0dbe/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tc28d1c3a-2c65-433c-abad-c4a3ecce0dbe/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNGGwmsREt2NWiVae3av4gDyANryOQ\">Camilo Mejia \_on US Regime Change in Nicaragua, Chicago Dec. 2-4</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T07015ce8-787e-4871-8347-2ef3170f178c/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T07015ce8-787e-4871-8347-2ef3170f178c/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNGKp0ZX9ZgfI-WsfFBwOSfbyeDhYQ\">Noam Chomsky: Members of Migrant Caravan Are Fleeing from Misery &amp; Horrors Created by the U.S.</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T3202ec45-f2a0-4066-ba06-fc4ab9a5a542/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T3202ec45-f2a0-4066-ba06-fc4ab9a5a542/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNGmma2nvBSE_BOZU8AMnDb_ag4waQ\">Haitians Strike Against IMF Friendly President</a>\r\n\r\n&nbsp;\r\n\r\nVenezuela\r\n\r\n<a href=\"https://default.salsalabs.org/Ta49e8c76-4917-49f9-9e40-de342fae3ee7/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Ta49e8c76-4917-49f9-9e40-de342fae3ee7/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNENEQqkPJJe8LzKRqEhQdCTSpi8dw\">Food sovereignty activist Ana Felicien reports on the \"Mama Rosa\" food houses, serving 650,000, \_in organised community efforts to combat the economic war</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T12b59b4d-7316-48ba-b71b-6fb65466840c/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T12b59b4d-7316-48ba-b71b-6fb65466840c/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNGafVMGZdcNnF030uNeBzT0CxF2MQ\">Elected Constituent Assembly in Venezuela provoked International Outrage, not the illegal handpicked one in Ecuador</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T153201dd-7ea4-45a0-837e-010701c37e90/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T153201dd-7ea4-45a0-837e-010701c37e90/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318798000&amp;usg=AFQjCNGEW8X2bMQX8uOUA_vHLW0HsmeXWQ\">UN Announces $9.2m of Funding Following Maduro's Request for Sanctions-Countering Assistance</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Te5b23fd0-bb87-4317-a72d-20ceaca4a0a2/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Te5b23fd0-bb87-4317-a72d-20ceaca4a0a2/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNEukT_UT4opNLv9DTw77KrdJoKGeQ\">Letter to editor, Washington Post: Venezuela is not a sponsor of terrorism</a>\r\n\r\n&nbsp;\r\n\r\nNicaragua\r\n\r\n<a href=\"https://default.salsalabs.org/T1913765c-4110-417c-af7c-6d3432b3e41e/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T1913765c-4110-417c-af7c-6d3432b3e41e/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNHvYPzk5hWgETH3dc7ESfj6m5vQqQ\">Now the US Declares Nicaragua an \_'Extraordinary Threat to National Security,' alongside Venezuela and Cuba</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T9add97ba-abea-4c55-9fcb-1562665709ac/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T9add97ba-abea-4c55-9fcb-1562665709ac/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNGtzGXZuD-ww2Qw34jlrc0lm-NrrQ\">Nicaragua is a victim of double political standards</a>\r\n\r\n&nbsp;\r\n\r\nCuba\r\n\r\n<a href=\"https://default.salsalabs.org/Tc03c0d3c-72c7-45aa-ab97-4b0a04f2f393/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tc03c0d3c-72c7-45aa-ab97-4b0a04f2f393/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNFG8GxVnvhFCC6p3OXQ1us-483ydg\">Bolton and Rubio Keep Pushing the \"Sonic Attacks\" Tale</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T167dcf54-0f6d-494c-bdcc-9718b9286c8c/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T167dcf54-0f6d-494c-bdcc-9718b9286c8c/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNE_Uy0xs0v50APdSdrhz3OdYtLYnw\">Fidel Castro, the true friend of Africa [Photos]</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Ta0d69cc3-fbe4-4bc0-a33a-64a9ded3bdda/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Ta0d69cc3-fbe4-4bc0-a33a-64a9ded3bdda/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNHWgOkf3jleWU4tiyDfLLsrL-sgoQ\">Speech of the Cuban delegation to the 20th International Meeting of the Communist and WorkersÂ´ Parties</a>\r\n\r\n&nbsp;\r\n\r\nBolivia\r\n\r\n<a href=\"https://default.salsalabs.org/Te3419f99-24d0-48e7-a7f1-95ecc755a15f/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Te3419f99-24d0-48e7-a7f1-95ecc755a15f/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNE-3uWpt_xD-CPvg-8JG7vD5V4tDQ\">Pres Evo Morales announced the creation of a new cabinet that will work exclusively to counter violence against women and children</a>\r\nDelegations\r\n\r\n<a href=\"https://default.salsalabs.org/T6cc9f603-8619-475e-85e5-2ab2b7416015/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T6cc9f603-8619-475e-85e5-2ab2b7416015/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNFNUTp6MiEGaK9sgksxD61sQOzC-w\">14th May Day International Volunteer Work Brigade in Solidarity with Cuba\r\nApril 21 to May 5, 2019</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tc7388f14-5353-4d6f-9aff-fdd3654706bb/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tc7388f14-5353-4d6f-9aff-fdd3654706bb/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNHy50FZS83XX273c8Ec2PDUgPNnPA\">IFCO/Pastors for Peace delegations to Cuba</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tdfafbe70-03d2-4b12-a4ba-6fa7d9aff26b/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tdfafbe70-03d2-4b12-a4ba-6fa7d9aff26b/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNGk9usiX26c6vpSongBXb8SOrsblw\">Cuba and Venezuela Solidarity Committee tour to Cuba December 29- January 9</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T6cb913ad-63db-4b07-b2d8-f640d9a96e91/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T6cb913ad-63db-4b07-b2d8-f640d9a96e91/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNFf1q1Y3FLYZIdjCMg53IHNKaPOYg\">AFGJ Friends ot ATC Delegation to Nicaragua, January 3-13</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tfc293054-8650-4ca5-827e-abbcdac8d808/de1cf4ea-3d6a-4265-b933-fc12b6588373\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tfc293054-8650-4ca5-827e-abbcdac8d808/de1cf4ea-3d6a-4265-b933-fc12b6588373&amp;source=gmail&amp;ust=1543707318799000&amp;usg=AFQjCNFgHYuwvSIL1AaxOVWq6q18CJLBCg\">Delegation to Venezuela, March 17-24, 2019</a>\r\n\r\n</div>"
