      value: "Venezuela\r\n\r\n<a href=\"https://default.salsalabs.org/T32f845fd-9699-49b5-8bb3-2dbd11886a4d/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T32f845fd-9699-49b5-8bb3-2dbd11886a4d/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNE09sBYrG4Zs61jefdysHOn3vUfHQ\">The US Coup: New Attempt to Eradicate the Chavista Revolution (with all the Congress statements opposing Trump's action)</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T5cadf218-073f-4abe-a191-c37bbecd33a0/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T5cadf218-073f-4abe-a191-c37bbecd33a0/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNEVHFkT-JVJNZq9oQEhXJEA8X5bvQ\">AFGJ form to send letter to your representatives: Oppose US &amp; Canada Regime Change Efforts in Venezuela</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T174a2178-e3c9-4fdd-ae91-9652eca80a9e/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T174a2178-e3c9-4fdd-ae91-9652eca80a9e/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNG_IsNb_lnCeD8JaeAzhzKdmLwzNw\">OAS Rejects Resolution to Recognize Guaido as president of Venezuela, 18-16</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tfb4a8210-c6ea-48ff-a1e4-d6f987fc92a5/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tfb4a8210-c6ea-48ff-a1e4-d6f987fc92a5/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNF-x4G3hS7sbxLbVhHTjGbyRYOAMg\">An Open Letter to the United States: Stop Interfering in Venezuela's Internal Politics</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T32a26911-b283-4d55-93e6-ce310b7283f0/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T32a26911-b283-4d55-93e6-ce310b7283f0/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNEOUzL5YDuD0YoN3km6H6_v3J-1jA\">Pascualina Curcio: \_Is President Maduro 'illegitimate'? 10 facts to counter the lies</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Ta963eb32-be25-41b4-b20d-95d206c8757a/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Ta963eb32-be25-41b4-b20d-95d206c8757a/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNFjmMGzZzYjBOccLLe1lnDh44IkTQ\">\"Peaceful Solution\": United Nations High Commissioner for Human Rights Bachelet Does Not Support Self Proclamation of Guaido</a>\r\n\r\n&nbsp;\r\n\r\nCuba\r\n\r\n<a href=\"https://default.salsalabs.org/Tb10cfdc0-21d1-464d-8949-ed453eb432a1/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tb10cfdc0-21d1-464d-8949-ed453eb432a1/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNGBW9iphH3UXecH1DE0MTh2sO_mfg\">New US economic attack against Cuba, long threatened, may hit soon</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tca403ce4-4d34-4806-afb2-bf18f23dfbef/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tca403ce4-4d34-4806-afb2-bf18f23dfbef/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNGgxC7zgDhZyW01Y0CV55DtkHEu-w\">The 7th International Meeting of Agroecology, Sustainable Agriculture and Cooperativism:\r\n17 to 23 November 2019</a>\r\n\r\n&nbsp;\r\n\r\nBolivia\r\n\r\n<a href=\"https://default.salsalabs.org/Tf13c6a26-6856-437b-872f-345e5341da5d/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tf13c6a26-6856-437b-872f-345e5341da5d/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNHU3IMtcdomwgZXyvM41rPwMLoj8Q\">Bolivia: Before and after Evo Morales</a>\r\n\r\n&nbsp;\r\n\r\nNicaragua\r\n\r\n<a href=\"https://default.salsalabs.org/Tfd544b90-1e65-4abe-bec4-b64f67205681/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tfd544b90-1e65-4abe-bec4-b64f67205681/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287296000&amp;usg=AFQjCNEeJaRSnv7PJd0UBkbirB1M8kxMRA\">Tortilla con Sal: Another defeat for imperialist feminism in Nicaragua</a>\r\n\r\n<a href=\"https://default.salsalabs.org/Tde19db2c-04a8-4727-8d25-ede42934f950/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tde19db2c-04a8-4727-8d25-ede42934f950/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNHj1muR4TA0DZSedJKEkLlSPvN4_g\">Life under the dictatorship vs. Life under Sandinismo</a>\r\n\r\n&nbsp;\r\n\r\n<strong>Delegations</strong>\r\n\r\n<a href=\"https://default.salsalabs.org/T7a483721-8764-48c9-a070-24209a7663af/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T7a483721-8764-48c9-a070-24209a7663af/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNGpXOPomP1zTNUX8_Emsy7JZRZtwg\">Delegation to Venezuela, March 17-24, 2019</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T0fb6ea34-7769-4a71-8ef9-12fc5d98e032/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T0fb6ea34-7769-4a71-8ef9-12fc5d98e032/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNGj2c4O-y6h8O8_7BivTYfDVo73Ew\">14th May Day International Volunteer Work Brigade in Solidarity with Cuba</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T2a6f5fd2-5de1-4571-9da1-df60c6666ce2/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T2a6f5fd2-5de1-4571-9da1-df60c6666ce2/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNF3eiT8iTUkKx3ac4mW59wVX6Bauw\">April 21 to May 5, 2019</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T234b19c5-be7d-40e4-aac6-d91475c6d590/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T234b19c5-be7d-40e4-aac6-d91475c6d590/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNEQzhMjiqZHiWK7yclNl-R2PhnU4Q\">50th Venceremos Brigade Delegation to Cuba</a>\_and \_<a href=\"https://default.salsalabs.org/Tcd5cc26e-577c-4f31-b59b-50cdaa3e7d9a/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tcd5cc26e-577c-4f31-b59b-50cdaa3e7d9a/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNGSdpL6fXNG10acze0_PFtiRflZtg\">IFCO/Pastors for Peace delegations to Cuba</a>\r\n\r\n&nbsp;\r\n<h2><strong>About the Weekly</strong></h2>\r\nIt is AfGJ's conviction that we in the US defend\_Venezuela's sovereignty and recognize that the Bolivarian Revolution has improved the lives of its citizens, led the movement toward Latin America integration, and is building participatory democracy structures that are an example for us in the US as well. -AfGJ staff\r\n\r\nFriends â€“ we would like to include statements, events, and actions in solidarity with\_Venezuela. If you are aware of any or are planning any, please send them to us:\_<a href=\"https://default.salsalabs.org/T2a4079bd-3dc4-4c7c-a8b7-dd31c970ccac/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T2a4079bd-3dc4-4c7c-a8b7-dd31c970ccac/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNEiUbmtUZXTnTEmBg3O-lKVdzeB5Q\">stansfieldsmith100@gmail.<wbr />com</a>.\r\n\r\n&nbsp;\r\n<h3><strong>Receive the News from\_Venezuela\_Each Week-\_</strong></h3>\r\n<h3><strong><a href=\"https://default.salsalabs.org/T1580481f-6e21-4ff9-82c3-bb3de2e432f2/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T1580481f-6e21-4ff9-82c3-bb3de2e432f2/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNG8tehKPvukeVl4xDh6XPLU_R9Fng\">Sign U</a></strong><a href=\"https://default.salsalabs.org/T428138d3-d795-45c6-a262-b2fbd2602642/7d82cb70-23bc-44cc-be4d-83cf1016f4ab\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T428138d3-d795-45c6-a262-b2fbd2602642/7d82cb70-23bc-44cc-be4d-83cf1016f4ab&amp;source=gmail&amp;ust=1548536287297000&amp;usg=AFQjCNFZA1-_X1e9XZgPksU1CB22bFFhtw\"><strong>p</strong></a></h3>\r\n<h3><strong>for the\_Venezuela\_Weekly!</strong></h3>"
