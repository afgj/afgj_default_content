      value: "<h3><strong><span style=\"color: #993300;\">Español incluido</span></strong></h3>\r\n<h2 style=\"text-align: center;\"><img class=\"alignnone wp-image-11162 size-large\" style=\"font-size: 16px; letter-spacing: 0.05em;\" src=\"https://afgj.org/wp-content/uploads/2019/01/No_Coup-1024x536.jpg\" alt=\"\" width=\"752\" height=\"394\" /></h2>\r\n<p style=\"text-align: center;\"><a style=\"background: #2d4c7d; padding: 10px; margin: 10px 0px; text-align: center; text-decoration: none; font-size: 12pt; color: #ffffff; font-family: Arial, Helvetica, sans-serif; display: inline-block;\" href=\"https://afgj.salsalabs.org/opposeusregimechangeeffortsinvenezuela\" target=\"_blank\" rel=\"noopener noreferrer\">Tell your reps: No Coup In Venezuela!</a></p>\r\nToday US President Donald Trump took the extraordinary and illegal action to recognize the president of Venezuela’s legislature as the “interim president” of the country.\r\n\r\n<a href=\"https://afgj.salsalabs.org/opposeusregimechangeeffortsinvenezuela\" target=\"_blank\" rel=\"noopener noreferrer\">Sign the petition HERE</a> to tell your elected officials NO US/CANADA-ENGINEERED COUP In Venezuela! It is clear that the US government and corporate media believe they have entered the final offensive to replace the elected Venezuelan government of President Nicolas Maduro with one that will be subservient to the interests of the US and its allies. Tell your elected officials (US and Canadian) that you oppose foreign intervention in Venezuela’s internal affairs. This action is counter to both the United Nations and Organization of American States Charters and thus illegal under international law.\r\n<h2 style=\"text-align: center;\"><span style=\"color: #990800;\">¡Toma medidas ahora!</span></h2>\r\n<h2 style=\"text-align: center;\"><span style=\"color: #990800;\">No a los esfuerzos de cambio de régimen de los EE. UU. en\_</span>Venezuela</h2>\r\n<div><span style=\"color: #990800;\">Hoy el presidente de los Estados Unidos, Donald Trump, tomó la acción extraordinaria e ilegal para reconocer al presidente de la legislatura de Venezuela como el \"presidente interino\" del país. Firme la petición en esta página para decirle a sus funcionarios electos NO AL GOLPE DE ESTADO INGENIERÍA DE LOS EE. UU. EN VENEZUELA! Está claro que el gobierno de los Estados Unidos y los medios corporativos creen que han entrado en la ofensiva final para reemplazar al gobierno electo del presidente venezolano Nicolás Maduro con uno que estará subordinado a los intereses de los Estados Unidos. </span></div>\r\n<span style=\"color: #990800;\">Dígale a sus funcionarios electos que se opone a la intervención extranjera en los asuntos internos de Venezuela. Esta acción es contraria tanto a las Cartas de las Naciones Unidas como a la Organización de los Estados Americanos y, por lo tanto, es ilegal según el derecho internacional.</span>\r\n\r\n<hr />\r\n\r\n<h2 style=\"text-align: center;\"><a href=\"https://afgj.salsalabs.org/opposeusregimechangeeffortsinvenezuela\">Take Action HERE:</a>\_Tell your elected officials NO US-ENGINEERED COUP In Venezuela</h2>\r\n<pre style=\"white-space: unset;\">Dear Representative:<br style=\"font-size: 14.4px; letter-spacing: 0.8px;\" /><br style=\"font-size: 14.4px; letter-spacing: 0.8px;\" /><span style=\"font-size: 14.4px; letter-spacing: 0.8px;\">I am writing today to oppose in the strongest possible terms US President Donald Trump’s announced recognition of Venezuelan National Assembly President Juan Guaido as so-called “interim president.” Canada will back Juan Guiado as well. US-led efforts to overturn the will of the Venezuelan people is illegal under international law. US and Canadian sanctions and belligerent statements against the elected government of Venezuela by US officials such as Vice President Pence and Secretary of State Pompeo are in direct violation of both the United Nations and Organization of American States’ Charters. I demand that you actively oppose the President’s efforts to overthrow the elected government of Venezuelan President Nicolas Maduro and that you publically announce your opposition </span>to this and all forms of US and Canada intervention in Venezuela.</pre>\r\n<span style=\"font-size: 14.4px; letter-spacing: 0.8px;\">\_</span>\r\n<p style=\"text-align: center;\"><strong><em>Statement from President Donald J. Trump Recognizing Venezuelan National Assembly President Juan Guaido as the Interim President of Venezuela</em></strong></p>\r\n<p style=\"text-align: center;\"><em>FOREIGN POLICY</em></p>\r\n<p style=\"text-align: center;\"><em>\_</em><em>Issued on: January 23, 2019</em></p>\r\n<em>Today, I am officially recognizing the President of the Venezuelan National Assembly, Juan Guaido, as the Interim President of Venezuela.\_ In its role as the only legitimate branch of government duly elected by the Venezuelan people, the National Assembly invoked the country’s constitution to declare Nicolas Maduro illegitimate, and the office of the presidency therefore vacant.\_ The people of Venezuela have courageously spoken out against Maduro and his regime and demanded freedom and the rule of law.</em>\r\n\r\n<em>I will continue to use the full weight of United States economic and diplomatic power to press for the restoration of Venezuelan democracy.\_ We encourage other Western Hemisphere governments to recognize National Assembly President Guaido as the Interim President of Venezuela, and we will work constructively with them in support of his efforts to restore constitutional legitimacy.\_ We continue to hold the illegitimate Maduro regime directly responsible for any threats it may pose to the safety of the Venezuelan people.\_ As Interim President Guaido noted yesterday: “Violence is the usurper’s weapon; we only have one clear action: to remain united and firm for a democratic and free Venezuela.”</em>\r\n\r\n&nbsp;\r\n<div>\r\n<div style=\"text-align: center;\"><em><span style=\"color: #990800;\"><strong>Comunicado del Presidente Donald J. Trump sobre el reconocimiento del Presidente de la Asamblea Nacional de Venezuela Juan Guaidó como el Presidente Interino de Venezuela</strong></span></em></div>\r\n<div style=\"text-align: center;\"></div>\r\n<div style=\"text-align: center;\"><em><span style=\"color: #990800;\"><strong>Oficina de la Secretaria de Prensa</strong></span></em></div>\r\n<div style=\"text-align: center;\"><em><span style=\"color: #990800;\"><strong>23 de enero del 2019</strong></span></em></div>\r\n<div></div>\r\n<div><em><span style=\"color: #990800;\">Hoy, Yo reconozco oficialmente al Presidente de la Asamblea Nacional de Venezuela, Juan Guaidó, como el Presidente Interino de Venezuela. En sus competencias como la única institución legítima con representantes elegidos por el pueblo Venezolano, la Asamblea Nacional tomó el paso de invocar la constitución de Venezuela para declarar a Nicolás Maduro ilegítimo, y a la oficina de la presidencia vacante. El pueblo venezolano valientemente ha denunciado a Maduro y a su régimen y ha exigido la libertad y el retorno al estado de derecho.</span></em></div>\r\n<em><span style=\"color: #990800;\">Yo continuaré usando todo el poder económico y diplomático de los Estados Unidos para presionar a favor de la restauración total de la democracia venezolana. Nosotros pedimos a otros gobiernos del Hemisferio Occidental a que tomen pasos para reconocer al Presidente de la Asamblea Nacional, Juan Guaidó, como el Presidente Interino de Venezuela, y trabajaremos de manera constructiva con ellos para apoyar los esfuerzos para restaurar la legitimidad constitucional. Nosotros responsabilizaremos al régimen ilegítimo de Maduro por las amenazas a la seguridad del pueblo venezolano. Como Presidente Interino, Guaidó notó ayer: “La violencia es el arma del usurpador… ante eso solo tenemos una acción clara, seguir unidos y firmes por una Venezuela democrática y libre.”</span></em>\r\n\r\n</div>\r\n<div></div>\r\n<h2>Background information:</h2>\r\n<strong>\_</strong>\r\n<h3 style=\"text-align: center;\"><span style=\"color: #808080;\"><strong>U.S. &amp; Canada Hands Off Venezuela!</strong></span></h3>\r\n<h3 style=\"text-align: center;\"><span style=\"color: #808080;\"><strong>No Coup d’Etat in Venezuela!</strong></span></h3>\r\n<p style=\"text-align: center;\"><span style=\"color: #808080;\">Statement of the Campaign to End U.S. and Canada Sanctions Against Venezuela</span></p>\r\n<span style=\"font-weight: 400; color: #808080;\">January 23, 2019</span>\r\n\r\n<span style=\"font-weight: 400; color: #808080;\">Today the people of Venezuela mark the 61st anniversary of the defeat of dictator Marcos Perez Jimenez by a popular mass movement. \_As Venezuelans march today honoring their sovereignty, liberty, and the Bolivarian revolutionary process, we stand with them and their democratically elected government of President Nicolas Maduro. We support the sovereignty of the Venezuelan people and resources and say “no” to US interventionism in any form.</span>\r\n\r\n<span style=\"font-weight: 400; color: #808080;\">In the first three weeks of 2019, the U.S. government and its allies, including Canada, have continued to escalate their war against Venezuela. This has included an intensification of their campaign to overthrow the legitimate government of Venezuela. </span>\r\n\r\n<span style=\"color: #808080;\"><span style=\"font-weight: 400;\">Recent comments by U.S. Vice-President Pence in support of Venezuela’s violent, U.S.-backed opposition amount to calls for a coup d’etat in Venezuela. </span><span style=\"font-weight: 400;\">\_</span><span style=\"font-weight: 400;\">Although over 6 million Venezuelans voted for Nicolas Maduro in the May 20, 2018 Presidential election (an election that was free, fair and transparent) the U.S. government and its allies have refused to recognize President Maduro. Instead, the US supports Juan Guaido, the new President of the National Assembly, an illegitimate body that Venezuela’s Supreme Court has ruled, since 2016, to be in contempt of court.Update! It should say \"Today U.S. President Trump and the government of Canada have taken an unprecedented, illegal and antidemocratic step in recognizing Juan Guaido as\" interim president\" of Venezuela. This interference into the internal affairs of Venezuela is a clear violation of the sovereignty of Venezuela and international laws such as the charters of both the United Nations and the Organization of American States.</span></span>\r\n\r\n<span style=\"font-weight: 400; color: #808080;\">Beginning in March of 2015 and intensifying from August 2017 the U.S. government and its allies imposed multiple severe sanctions on Venezuela attempting to strangle the Venezuelan economy and bring the Venezuelan people to their knees. The United States, Canada, the European Union and Switzerland have all imposed cruel sanctions against Venezuela which have had far-reaching and devastating impacts for the people of Venezuela. Over the last month, there have also been increasing threats from the U.S. Trump administration that the sanctions would be expanded to target Venezuela’s oil industry. \_Unilateral financial sanctions cut Venezuela off from refinancing foreign debt, and create challenges for the importation of food, medicine and basic goods. These brutal economic sanctions, referred to as unilateral coercive economic measures in Venezuela, are inhuman and illegal under the Organization of American States (OAS) and the United Nations (UN) charters. </span>\r\n\r\n<span style=\"font-weight: 400; color: #808080;\">The US and Canada hypocritically claim to be concerned about the humanitarian situation in Venezuela and the suffering of the people, while their sanctions regimes are deliberately designed to asphyxiate the Venezuelan economy. Sanctions are war and the U.S., EU and Canada sanctions are a declaration of war against the people and government of Venezuela. We call for an immediate end to all sanctions and threats against Venezuela. </span>\r\n\r\n<span style=\"font-weight: 400; color: #808080;\">These same interventionist governments cry crocodile tears for “democracy” and “human rights” while they support a violent and criminal opposition that commits killings and acts of terrorism against the people of Venezuela and incites violent protests. </span>\r\n\r\n<span style=\"font-weight: 400; color: #808080;\">As people in the United States and Canada who believe in the sovereignty and self-determination of independent states we are deeply concerned about the U.S. government intervention in Venezuela. The Campaign to End US and Canada sanctions against Venezuela \_demand an end to this vicious campaign of “regime change” against the democratically elected President of Venezuela Nicolas Maduro. </span>\r\n\r\n<span style=\"color: #808080;\"><span style=\"font-weight: 400;\">As the people of Venezuela march in the streets today in defense of their government of President Maduro, we stand strongly and firmly with them. We encourage peace and justice-loving people across the U.S., Canada and around the world to join with us in organizing in defense of Venezuela’s sovereignty and self-determination and against any foreign intervention. To get involved in the anti-sanctions Campaign, visit our website at: </span><a style=\"color: #808080;\" href=\"https://afgj.org/focus-areas/venezuela-solidarity-campaign/campaign-to-end-us-and-canada-sanctions-against-venezuela\"><span style=\"font-weight: 400;\">https://afgj.org/focus-areas/venezuela-solidarity-campaign/campaign-to-end-us-and-canada-sanctions-against-venezuela</span></a></span>\r\n<div style=\"text-align: center;\">\r\n<h2 style=\"text-align: left;\"><span style=\"color: #993300;\">Información de fondo:</span></h2>\r\n<span style=\"color: #993300;\"><strong>¡Estados Unidos y Canadá Fuera de Venezuela!</strong></span>\r\n\r\n</div>\r\n<div style=\"text-align: center;\">\r\n\r\n<span style=\"color: #993300;\"><strong>No al golpe de Estado en Venezuela!</strong></span>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Declaración de la Campaña para poner fin a las sanciones de Estados Unidos y Canadá contra Venezuela</span>\r\n<span style=\"color: #993300;\">23 de enero de 2019</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Hoy el pueblo de Venezuela marca el 61 aniversario de la derrota del dictador Marcos Pérez Jiménez por un movimiento popular de masas. Mientras los venezolanos marchan hoy en honor a su soberanía, libertad y el proceso revolucionario bolivariano, estamos con ellos y su gobierno democráticamente electo del presidente Nicolás Maduro. Respaldamos la soberanía del pueblo y los recursos venezolanos y decimos \"no\" al intervencionismo estadounidense en cualquier forma.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">En las primeras tres semanas de 2019, el gobierno de los Estados Unidos y sus aliados, incluido Canadá, han continuado intensificando su guerra contra Venezuela. Esto ha incluido una intensificación de su campaña para derrocar al gobierno legítimo de Venezuela.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Los comentarios recientes del vicepresidente de los Estados Unidos, Pence, en apoyo a la violenta oposición de Venezuela respaldada por los Estados Unidos, constituyen un llamado a un golpe de estado en Venezuela. Aunque más de 6 millones de venezolanos votaron por Nicolás Maduro en las elecciones presidenciales del 20 de mayo de 2018 (una elección que fue libre, justa y transparente), el gobierno de los Estados Unidos y sus aliados se han negado a reconocer al Presidente Maduro. En cambio, EE. UU. apoya a Juan Guaidó, el nuevo presidente de la Asamblea Nacional, un organismo ilegítimo que el Tribunal Supremo de Venezuela ha dictaminado, desde 2016, para desacato al tribunal. Hoy, el presidente de los Estados Unidos, Trump, y el gobierno de Canadá han dado un paso sin precedentes, ilegal y antidemocrático para reconocer a Juan Guaido como \"presidente interino\" de Venezuela. Esta interferencia en los asuntos internos de Venezuela es una clara violación de la soberanía de Venezuela y de las leyes internacionales, como las cartas de las Naciones Unidas y la Organización de los Estados Americanos.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">A partir de marzo de 2015 e intensificando a partir de agosto de 2017, el gobierno de los Estados Unidos y sus aliados impusieron múltiples sanciones severas a Venezuela que intentaba estrangular la economía venezolana y poner de rodillas al pueblo venezolano. Los Estados Unidos, Canadá, la Unión Europea y Suiza han impuesto sanciones crueles contra Venezuela que han tenido efectos de largo alcance y devastadores para el pueblo de Venezuela. Durante el último mes, también ha habido crecientes amenazas por parte de la administración de los EE. UU. Trump de que las sanciones se extenderían para apuntar a la industria petrolera de Venezuela. Las sanciones financieras unilaterales apartan a Venezuela de la refinanciación de la deuda externa y crean desafíos para la importación de alimentos, medicamentos y productos básicos. Estas brutales sanciones económicas, referidas como medidas económicas coercitivas unilaterales en Venezuela, son inhumanas e ilegales bajo los estatutos de la Organización de los Estados Americanos (OEA) y de las Naciones Unidas (ONU).</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Los Estados Unidos y Canadá, hipócritamente, dicen estar preocupados por la situación humanitaria en Venezuela y el sufrimiento de la gente, mientras que sus regímenes de sanciones están diseñados deliberadamente para asfixiar a la economía venezolana. Las sanciones son guerra y las sanciones de los Estados Unidos, la UE y Canadá son una declaración de guerra contra el pueblo y el gobierno de Venezuela. Pedimos el fin inmediato de todas las sanciones y amenazas contra Venezuela.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Estos mismos gobiernos intervencionistas lloran lágrimas de cocodrilo por \"democracia\" y \"derechos humanos\" mientras apoyan a una oposición violenta y criminal que comete asesinatos y actos de terrorismo contra el pueblo de Venezuela e incita a las protestas violentas.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Como personas en los Estados Unidos y Canadá que creen en la soberanía y la autodeterminación de los estados independientes, estamos profundamente preocupados por la intervención del gobierno de los Estados Unidos en Venezuela. La campaña para poner fin a las sanciones de Estados Unidos y Canadá contra Venezuela exige el fin de esta campaña viciosa de \"cambio de régimen\" contra el Presidente de Venezuela elegido democráticamente, Nicolás Maduro.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #993300;\">Mientras el pueblo de Venezuela marcha hoy en las calles en defensa de su gobierno del presidente Maduro, nos mantenemos firmes con ellos. Alentamos a las personas amantes de la paz y la justicia en los EE. UU., Canadá y en todo el mundo a unirse con nosotros para organizar la defensa de la soberanía y la autodeterminación de Venezuela y contra cualquier intervención extranjera. Para participar en la Campaña contra las sanciones, visite nuestro sitio web en: https://afgj.org/focus-areas/venezuela-solidarity-campaign/campaign-to-end-us-and-canada-sanctions-against-venezuela</span></p>\r\n\r\n</div>"
