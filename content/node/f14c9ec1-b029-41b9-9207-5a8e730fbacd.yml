      value: "<p lang=\"es-GT\"><span style=\"font-family: Georgia;\"><strong>Resúmen </strong></span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">Nos solidarizamos con comunidades rurales y urbanas del Norte y del Sur quienes están expuestos a los peligros del cambio climático; degradación ecológica y contaminación, al desalojo de sus tierras y a la usurpación de sus recursos. Creemos en la justicia alimentaria, en la justicia en el uso de los recursos y en la responsabilidad frente al cambio climático, basado en la sustentabilidad y la democracia. Hacemos un llamado a los activistas, ciudadanos, agricultores, indígenas y ecologistas a unirse, en Chicago, a una protesta no violenta contra las cumbres a puerta cerrada de la NATO y del G8. Los invitamos a participar en una discusión abierta, de la sociedad civil, sobre los impactos ambientales del G8 y sobre las alternativas comunitarias.</span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>¿Qué es CANG8?</strong></span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">La Coalición Contra la NATO / G8 (CANG8) es un amplia coalición conformada por organizaciones de la sociedad civil que incluye grupos ambientalistas, sindicatos, grupos ecuménicos y otros que se han formado en oposición a la agenda de “guerra y pobreza” de la NATO/G8. El 20 y 21 de mayo 2012 representantes de las alianzas militares de la Organización del Tratado del Atlántico Norte (OTAN –NATO), se reunirán en Chicago, en una cumbre privada. Inicialmente los líderes y ministros de finanzas del Grupo 8 (G8), que conforman el poder económico, acordaron reunirse en Chicago el 19 y 20 de mayo del 2012, pero han cambiado el lugar del encuentro a un espacio más aislado, el centro de retiro del Presidente de USA en Camp David. Las políticas prioritarias de ambos grupos tienen enorme influencia en las comunidades de todo el mundo, sin embargo sus cumbres no permiten una participación democrática. CANG8 tiene por meta elevar las voces de grupos de la sociedad civil para articular sus necesidades, experiencias y prioridades para el desarrollo y la seguridad global. Para ello convoca, de manera paralela, a la Cumbre de los Pueblos para los días 12 y 13 de mayo; y a una marcha el 19 de mayo.</span></p>\r\n<p lang=\"es-GT\"><span style=\"font-family: Georgia;\"><strong>¿Qué es el Grupo de Trabajo Ambientalista del la CANG8?</strong></span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">El Grupo de Trabajo Ambientalista de la CANG8 se formó para denunciar y visibilizar los impactos ambientales de las políticas de la G8 durante las protestas NATO /G8 en Chicago. Nuestra meta es amplificar las voces de las comunidades afectadas y de los movimientos sociales que luchan localmente, a nivel nacional y globalmente para proteger sus tierras, recursos naturales y biodiversidad de las políticas destructivas y explotadoras. Así mismo queremos evidenciar la relación existente de estos temas con la guerra y el militarismo; el modelo de desarrollo extractivo y expansionista; y la crisis global ambiental y climática. Lo que CANG8 llama la agenda de “guerra y pobreza” es también una agenda para la destrucción ambiental y el caos climático.</span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">En el año 2010 los países del G8 representaban el 51% de la producción energética global, el 55% de consumo de energía global y el 42% de la emisión de gas “invernadero” a nivel global. El gasoducto Keystone XL en USA es uno de los ejemplos de la expansión de industrias extractivas, que está moviéndose aceleradamente hacia lugares de alto riesgo como las Arenas Alquitranadas (Tar Sands) en Alberta; el Refugio Nacional de Vida Salvaje del Ártico; campos de petróleo y gas alrededor del mundo y la explotación de reservas en las profundidades del mar en el Golfo de México y en el Golfo de Guinea en África oeste. Los efectos de la fractura hidráulica (“fracking”) debido a la explotación de gas contaminan aguas y destruyen economías rurales basadas en el turismo, agricultura y recreación lo cual impacta a familias, niñas y niños.</span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">Mientras tanto la degradación y cambio climático están devastando millones de lugares de vida, principalmente en el sur globalizado. Indígenas y campesinos enfrentan inundaciones, sequías y otros eventos climáticos extremos. Hasta 200 millones de personas serán desplazados por el empeoramiento de los desastres naturales y cambio climático. Sin un cambio dramátio en el uso de la energía global, lo que implica un cambio en el sistema económico, se espera que este tipo de caos climático se irá agravando, con consecuencias devastadoras para la mayoría de las personas más vulnerables del mundo. La crisis ambiental y climática requiere repensar los “negocios cotidianos”, priorizar el respeto a los límites naturales del planeta frente al crecimiento económico, y la reconstrucción de economías locales de manera sostenible.</span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Nosotros denunciamos…</strong></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Las guerras por los recursos</strong></span><span style=\"font-family: Georgia;\"> motivadas por el control de tierras, minerales, petróleo, gas y otros recursos. En África, desde 2008, más de 35 millones de hectáreas de tierras y bosques han sido violentamente arrebatados para productos de exportación o para especulación. Condenamos el desplazamiento forzado y la represión militar de comunidades que están luchando para defender sus tierras y recursos. Condenamos el uso de municiones de uranio y fósforo blanco, el tener como objetivos militares reservas de agua e infraestructura de salud pública y otras prácticas que dejan daños irreparables en países afectados por guerras.</span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Los acuerdos de libre comercio</strong></span><span style=\"font-family: Georgia;\"> que abren las puertas a la nefasta explotación corporativa de recursos naturales; que destruye economías y sistemas alimentarios locales; y que promueven una “carrera hacia la baja” por empresas grances hacia países (y “zonas de libre comercio”) con débiles o inexistentes regulaciones ambientales y laborales.</span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Falsas soluciones al cambio climático</strong></span><span style=\"font-family: Georgia;\"> que permiten a los mayores contaminadores pagar para no disminuir en forma genuina sus emisiones y otros impactos ambientales. Mientras reconocemos la buena voluntad de algunas corporaciones de “verdear” sus cadenas de suministro, rechazamos certificaciones basadas en compromisos que difícilmente se pueden cumplir y dan lugar a abusos. Rechazamos los agronegocios de biocombustible que son una solución falsa al cambio climático y a la seguridad energética, y que conllevan deforestación, abuso de derechos humanos, incremento de la emisión de gases con efecto invernadero y aumentan el precio de los alimentos, especialmente en los países del Sur.</span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Apoyamos….</strong></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>El desarrollo comunitario sostenible</strong></span><span style=\"font-family: Georgia;\"> que promueve el control local y democrático de los recursos; provee empleos dignos, de buena calidad y salarios justos; apoya los derechos de trabajadores y emigrantes; reduce el consumo energético y contribuye positivamente al bienestar comunitario. Apoyamos los negocios privados, como también a las cooperativas, a las empresas públicas y a los diferentes modelos económicos, que no anteponen las ganancias a las personas y a los ecosistemas.</span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Un acuerdo climático vinculante</strong></span><span style=\"font-family: Georgia;\"> en el cual los países G8 reconozcan su responsabilidad histórica por el cambio climático global y se comprometan con obligaciones legalmente vinculantes para bajar sustancialmente las emisiones de gases de efecto invernadero, sin condiciones o mecanismos que permitan a los grandes contaminadores evadir las regulaciones. Los compromisos con el clima también deben incluir apoyo para los países pobres y comunidades vulnerables para que puedan construir, de manera sostenible, economías adaptadas el cambio climático.</span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>El derecho de los pueblos a la soberanía alimentaria</strong></span><span style=\"font-family: Georgia;\">, entendiendo como el derecho de comunidades urbanas y rurales a alimentos sanos, económicamente accesibles y culturalmente apropiados, producidos a través de métodos ecológicos y sustentables, y el derecho de definir sus propios sistemas alimentarios y agrícolas. Soberanía alimentaria significa proteger los recursos naturales que permiten la producción alimentaria sin el uso de agroquímicos, sin necesidad de transgénicos ni de otras tecnologías industriales que a largo plazo empobrecen el suelo, contaminan las aguas, reducen la biodiversidad, contaminan las semillas criollas y aceleran el cambio climático.</span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\"><strong>Llamado a la acción</strong></span></p>\r\n<p lang=\"es-GT\" align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">Creemos que la actual crisis ambiental requiere una amplia convergencia de movimientos sociales para exigir regulaciones ambientales y compromisos válidos frente al cambio climático, especialmente de los países más poderosos del mundo, que en sí son los mayores contaminadores e inductores a la contaminación. Hacemos un llamado a activistas y comunidades rurales y urbanas, del Norte y del Sur a unirse en protesta a las cumbres de OTAN –NATO y G8, durante mayo 2012; y a intervenir en una discusión participativa de la sociedad civil sobre los impactos ambientales de las políticas de la G8. Las actividades incluyen: talleres, sesiones para construir alianzas, protestas no violentas y eventos especiales.</span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">Para participar o ayudar a organizar talleres o actividades EWG en Chicago, o para mayor información favor comunicarse con: </span><span style=\"color: #0000ff;\"><span style=\"text-decoration: underline;\"><a href=\"mailto:CANAGATE2012@gmail.com\"><span style=\"font-family: Georgia;\">CANAGATE2012@gmail.com</span></a></span></span><span style=\"font-family: Georgia;\">.</span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Georgia;\">Por favor visite la página web de CANG8 en </span><span style=\"color: #0000ff;\"><span style=\"text-decoration: underline;\"><a href=\"http://www.cang8.org/\"><span style=\"font-family: Georgia;\">www.cang8.org</span></a></span></span><span style=\"font-family: Georgia;\">, y la página ambientalista de CNAG8 </span><span style=\"color: #0000ff;\"><span style=\"text-decoration: underline;\"><a href=\"http://cang8.wordpress.com/working-groups/enviormente/\"><span style=\"font-family: Georgia;\">http://cang8.wordpress.com/working-groups/enviormente/</span></a></span></span><span style=\"font-family: Georgia;\">.</span></p>\r\n<p lang=\"es-GT\" align=\"CENTER\"></p>"
