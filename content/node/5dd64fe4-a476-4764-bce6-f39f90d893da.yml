      value: "<span style=\"color: #993300;\">***Actualizado el 28 de enero, 2020***</span>\r\n\r\n&gt; La Alianza por la Justicia Global expresa nuestras condolencias por la muerte de <a style=\"letter-spacing: 0.05em;\" href=\"http://amsterdamnews.com/news/2018/aug/09/political-prisoner-war-robert-seth-hayes-paroled-a/\">Robert Seth Hayes</a><span style=\"letter-spacing: 0.05em;\">, integrante de las Panteras Negras y el Ejército por la Liberación Negra. Apenas el 24 de julio, 2018, Hayes fue puesto en libertad condicional.</span>\r\n<blockquote>We are happy to announce the releases from prison of the following political prisoners:</blockquote>\r\n<ul>\r\n \t<li><a href=\"http://www.fightbacknews.org/2018/9/1/colombian-political-prisoner-sonia-finally-released-us-prison\">Anayibe Rojas Valderrama</a>, tambien conocido como Sonia, integrante de la antigua FARC-EP (Fuerzas Armadas Revolucionarias-Ejército del Pueblo), salió de la cárcel en septiembre 2018 de una prisión en Texas y devuelto a Colombia donde ahora participa en el proceso de la paz,</li>\r\n \t<li><a href=\"https://judithclark.org/\">Judy Clark</a>, Conductor en el robo de Brink's en 1981 en New York, dado libertad condicional el 17 de abril, 2019,</li>\r\n \t<li><a href=\"•%09https:/abolitionistlawcenter.org/2019/06/21/media-alert-eddie-africa-of-the-move9-is-home-after-four-decades-of-incarceration/\">Eddie Africa</a>, de los MOVE 9, puesto en libertad el 21 de junio, 2019;</li>\r\n \t<li><a href=\"https://www.theguardian.com/us-news/2018/oct/23/mike-africa-sr-black-liberation-prisoner-released-move-9\">Mike Africa</a>, MOVE 9, liberado despues de 40 años el 23 de octubre, 2018, de SCI Phoenix in Skippak Township, PA. Esposo de Debbie Africa.</li>\r\n \t<li><a href=\"https://www.telemundopr.com/noticias/puerto-rico/nina-droz-regresaria-hoy-a-puerto-rico-telemundo-telenoticias-puerto-rico/2021126/\">Nina Droz</a>, imprisoned for her participation in Puerto Rico National Strike of May, 2017, released after 37 months of imprisonment in Florida, Nov. 26, 2019</li>\r\n \t<li><a href=\"https://www.workers.org/2020/01/45789/\">Delbert Africa</a>, the sixth Move 9 member released over the past year, was freed on January 18, 2020.</li>\r\n</ul>\r\n<span style=\"letter-spacing: 0.05em;\">\_</span>\r\n\r\n&gt; Chelsea Manning, militante contra tortura y crimenes de guerra por el militar estadounisdense, ha sido detenido de nuevo por rechazar a participar en una investigación por sobre la publicación de sus revelaciones.\_ <a href=\"https://actionnetwork.org/petitions/sign-the-petition-free-chelsea-manning-now?clear_id=true&amp;referrer=group-fight-for-the-future&amp;source=direct_link\">Por favor firme la petición por su libertád.\_</a>\r\n\r\n[caption id=\"attachment_8179\" align=\"alignleft\" width=\"477\"]<img class=\" wp-image-8179\" src=\"https://afgj.org/wp-content/uploads/2017/09/immigrant-detention-center.jpg\" alt=\"\" width=\"477\" height=\"268\" /> Un niño prisionero del imperio, encarcelado en los Estados Unidos en un centro de detención de inmigrantes.[/caption]\r\n\r\nEsta es una lista de individuos que están actualmente encarcelados en los Estados Unidos debido a su actividad política y acciones que amenazan al poder imperialista de EE.UU. AfGJ los considera prisioneros políticos y \"Prisioneros del Imperio\". Por favor, miren las notas al pie de la página con respecto a Guantánamo, la detención de inmigrantes y el encarcelamiento masivo. Queremos reconocer a Stan Smith y al Comité de Chicago para Liberar a los Cinco (773-376-7521, uscubachi@yahoo.com) por iniciar este proyecto y compilar la lista original en 2013.\r\n\r\nNecesitamos su ayuda. Esta lista es un borrador en curso. Si ven algún error, notan de personas que deben ser listadas que no están incluidas, tienen actualizaciones sobre el estado de los presos políticos o tienes cualquier otra pregunta o comentario, por favor envíenlos a James@AFGJ.org .\r\n\r\n<strong>Leonard Peltier</strong> es un activista del American Indian Movement (movimiento indígena americano, AIM, por sus siglas en inglés). En una operación de estilo COINTELPRO (add a link??), fue condenado a muerte por asesinar a dos agentes del FBI. La evidencia que exoneraba a Peltier fue retenida por el FBI. En su apelación, el gobierno admitió que no tenía pruebas de que mató a los dos agentes del FBI. Peltier ha sido encarcelado por 35 años por este crimen que no cometió. Para obtener más información, consulte el documental de Robert Redford \"Incident at Oglala\" o visite <a href=\"http://whoisleonardpeltier.info\">http://whoisleonardpeltier.info</a>.\r\n\r\n<strong>Mumia Abu Jamal</strong> es el preso político más prominente en los Estados Unidos. En 1981, también al estilo COINTELPRO (live link again?), fue arrestado y condenado a muerte en un juicio injusto por el asesinato de un policía de Filadelfia. En libertad, Mumia fue un organizador y activista contra los abusos policiales en la comunidad afro-americana, y fue presidente de la Asociación de Periodistas Negros. Durante su encarcelamiento, ha publicado varios libros y otros comentarios, especialmente Live from Death Row (en vivo desde el corredor de la muerte) . Ver los documentales “Mumia Abu Jamal: A Case For Reasonable Doubt?” y \"Mumia: Long Distance Revolutionary\" o visite <a href=\"http://freemumia.com/\">http://freemumia.com/</a> o <a href=\"http://millions4mumia.org\">http://millions4mumia.org</a>.\r\n\r\n<strong>Simón Trinidad</strong>, también conocido como Ricardo Palmera, es un líder de muchos años de movimientos de masas para el cambio social, y fue uno de los principales negociadores de las Fuerzas Armadas Revolucionarias de Colombia-Ejército Popular (FARC-EP). Fue detenido en 2004 en Ecuador en el proceso de negociación con la ONU por su liberación de prisioneros de las FARC. Luego fue extraditado a los Estados Unidos por cargos de narcotráfico y secuestro y sometido a cuatro juicios separados debido a la dificultad que tenía la acusación para obtener una condena. Un portavoz del gobierno colombiano dijo a la Alianza por la Justicia Global en abril de 2015 que la repatriación de Trinidad a Colombia es clave para el éxito de las conversaciones de paz entre las FARC-EP y el Gobierno colombiano. Hasta ahora, el gobierno de Estados Unidos se ha negado. Obtenga más información en <a href=\"http://freericardopalmera.org\">http://freericardopalmera.org</a>.\r\n\r\n<strong>Ivan Vargas</strong> es ciudadano de Colombia y fue integrante de las FARC. Fue capturado por las Fuerzas Colombianas y luego extraditado a los Estados Unidos en violación de la autodeterminación de Colombia. Está encarcelado en EE.UU. por cargos falsos de narcotráfico. Su repatriación a Colombia es importante para crear las condiciones para una paz estable entre las FARC y el gobierno colombiano.\r\n\r\nLos presos políticos del Black Panther Party (Partido Panteras Negras), New Afrikan (Nuevo Afrikano) y del Black Liberation Army, (Ejército Negro de Liberación) fueron víctimas de las operaciones de COINTELPRO en los años 60 y 70, cuando el FBI trató de destruir el movimiento de liberación negro. Los actualmente encarcelados incluyen, pero no se limitan a:\r\n<ul>\r\n \t<li><strong>Russell Maroon Shoats</strong>, <a href=\"http://russellmaroonshoats.wordpress.com\">http://russellmaroonshoats.wordpress.com</a>\r\n• <strong>Jalil Muntaqim</strong>, <a href=\"http://www.freejalil.com\">http://www.freejalil.com</a>\r\n• <strong>Mutulu Shakur</strong>, <a href=\"http://assatashakur.org\">http://assatashakur.org</a>\r\n• <strong>Jamil Abdullah Al-Amin</strong>, anteriormente H. Rap ​​Brown, <a href=\"http://imamjamilactionnetwork.weebly.com\">http://imamjamilactionnetwork.weebly.com</a>\r\n• <strong>Sundiata Acoli</strong> estuvo con Assata Shakur (quien escapó y encontró asilo político en Cuba), <a href=\"http://sundiataacoli.org\">http://sundiataacoli.org</a>\r\n• <strong>Veronza Bowers</strong>, encarcelada por 40 años, fue declarada culpable de asesinato por la palabra de dos informantes del gobierno. No hubo testigos oculares ni evidencia independiente de estos informantes. En el juicio, dos familiares de los informantes dieron testimonio insistiendo que estaban mintiendo y esto fue ignorado. <a href=\"http://veronza.org\">http://veronza.org</a>\r\n• <strong>Ed Poindexter</strong> fue blanco de COINTELPRO, cumpliendo penas de cadena perpetua por cargos de asesinato de un policía de Omaha. Fue condenado por el testimonio de un adolescente que fue golpeado por la policía y amenazado con la silla eléctrica si no culpaba al crimen en Poindexter y en Mondo we Langa (quien murió en prisión). Amnistía Internacional los defiende como presos de conciencia. Consulte: <a href=\"http://www.n2pp.info\">http://www.n2pp.info</a>, <a href=\"https://www.youtube.com/watch?v=wi0luaq0eyM\">https://www.youtube.com/watch?v=wi0luaq0eyM</a>, <a href=\"http://www.itsabouttimebpp.com/Announcements/Justice_for_the_Omaha_Two.html\">http://www.itsabouttimebpp.com/Announcements/Justice_for_the_Omaha_Two.html</a>\r\n• <strong>Romaine \"Chip\" Fitzgerald</strong>, el prisionero con más tiempo en la carcel del Partido de las Panteras Negras, <a href=\"http://www.thejerichomovement.com/profile/fitzgerald-romaine-chip\">http://www.thejerichomovement.com/profile/fitzgerald-romaine-chip</a>\r\n• <strong>Kamau Sadiki</strong>, <a href=\"http://freekamau.com\">http://freekamau.com</a>\r\n• <strong>Kojo Bomani Sababu (Grailing Brown)</strong> fue activo con el Ejército de Liberación Negra, y es prisionero de guerra del New Afrikan. Sababu intentó liberar al prisionero político puertorriqueño Oscar López Rivera mientras ambos estaban encarcelados en Kansas, y fue condenado por conspiración. <a href=\"http://prisonersolidarity.net/prisoner/kojo-bomani-sababu-grailing-brown\">http://prisonersolidarity.net/prisoner/kojo-bomani-sababu-grailing-brown</a>\r\n• <strong>Ruchell \"Cinque\" Magee</strong> ya estaba encarcelado cuando apareció en un tribunal para testificar en un juicio relacionado con la Soledad Prison Revolt (Revuelta de la Prisión Soledad). Allí fue reclutado espontáneamente en la Marin County Courthouse Rebellion (rebelión en la corte del condado de Marin), para exponer el racismo en el sistema de tribunales y negociar la liberación de los Hermanos Soledad (Soledad Brothers) tomando rehenes. <a href=\"Http://www.thejerichomovement.com/profile/magee-ruchell-cinque\">http://www.thejerichomovement.com/profile/magee-ruchell-cinque</a></li>\r\n</ul>\r\nPara obtener más información sobre los presos políticos del Partido Pantera Negra , el Nuevo Afrikano y el Ejército Negro de Liberación, vea los documentales: <strong>The FBI’s War on Black America: COINTELPRO, Cointelpro 101</strong>, o visite el <a href=\"http://prisonersolidarity.net/\">Centro de Recursos para Activistas de Prisiones</a> y el <a href=\"http://www.thejerichomovement.com/\">Movimiento Jericho</a>.\r\n\r\nLos “<strong>MOVE 9”</strong> fueron condenados a 30-100 años en prisión después del sitio del 8 de agosto, 1978, de su casa en Filadelfia por 600 policías fuertemente armados. El grupo entero fue falsamente condenado por matar a un agente de policía que murió en el fuego cruzado de la policía, a pesar de la declaración del juez de primera instancia que dijo que no tenía idea de quién disparó al oficial. El MOVE 9 formaba parte de la familia negra radical MOVE, por largo tiempo el objetivo de ataque del gobierno de la ciudad de Filadelfia. En 1985, once miembros de la familia MOVE, incluyendo cinco niños, fueron masacrados por los policías de Filadelfia cuando una bomba fue arrojada sobre sus viviendas. Merle Africa y Phil Africa murieron en la cárcel. Delbert, Charles Sims, Eddie, Janet, Janine y Mike África permanecen en la cárcel. <a href=\"Http://move9parole.blogspot.com\">http://move9parole.blogspot.com</a>\r\n\r\n<strong>Los Water Protector Prisoners (Defensores del Agua) </strong>son Prisioneros del Imperio que han sido encarcelados para sus resistencia al oleoducto Dakota Access Pipeline y a sus amenazas al Rio Missouri y a pueblo Standing Rock Sioux. Actualmente hay dos personas que cumplen condenas, incluyendo Red Dawn Fallis and Michael Little Feather Giron. Dion Ortiz está en la cárcel en espera de la sentencia. Michael Rattler Markus y James Angy Bird White están en libertad o en detención domiciliaria en espera de la sentencia. Para averiguar más acerca de sus casos: <a href=\"https://waterprotectorlegal.org/water-protector-prisoners/\">https://waterprotectorlegal.org/water-protector-prisoners/</a>\r\n\r\n<strong>Los Prisioneros Water Protectors son:</strong>\r\n<ul>\r\n \t<li><strong>Michael Little Feather Giron </strong>fue condenado el 30 de mayo de 2018 a 36 meses de prisión federal. <a href=\"https://www.freelittlefeather.com/\">https://www.freelittlefeather.com/</a></li>\r\n \t<li><strong>Red Dawn Fallis </strong>fue condenado el 17 de julio de 2018 a 57 meses de prisión federal <a href=\"https://www.standwithredfawn.org/\">https://www.standwithredfawn.org/</a>.</li>\r\n \t<li><strong>Dion Ortiz </strong>está en la cárcel en espera de la sentencia el 22 de octubre de 2018. <a href=\"https://www.facebook.com/Justice4Dion/\">https://www.facebook.com/Justice4Dion/</a></li>\r\n \t<li><strong>Michael Rattler Markus </strong>está esperando de la sentencia el 27 de septiembre de 2018. <a href=\"https://www.facebook.com/FreeRattler\">https://www.facebook.com/FreeRattler</a></li>\r\n \t<li><strong>James Angry Bird White. </strong>Los fiscales están recomendando el tiempo servido más 12 meses de detención en casa.</li>\r\n</ul>\r\n<strong>Fred \"Muhammad\" Burton</strong> fue encarcelado en 1970 durante una época de medidas policiales masivas contra activistas negros en Filadelfia, y enmarcado por el asesinato de un policía. <a href=\"Http://www.advocateforjustice.net/SupportFreedomForFrederickBurton.html\">http://www.advocateforjustice.net/SupportFreedomForFrederickBurton.html</a>\r\n\r\n<strong>Richard Mafundi Lake</strong> fue un activista en Birmingham, Alabama durante el movimiento por los derechos civiles. Lake participó en el trabajo de defensa de la comunidad, convirtiéndolo en un objetivo continuo de la policía. Fue condenado a cadena perpetua bajo la regla de Habitual Offender (delincuente habitual) de Alabama en 1983. Lake ha continuado su activismo tras las rejas, enseñado una clase de historia negra y ayudado a fundar el fondo de defensa, Inmates for Action (reclusos por la acción). <a href=\"Http://beforeitsnews.com/african-american-news/2017/01/attorney-general-loretta-lynch-grant-compassionate-release-to-richard-mafundi-lake-2458616.html\">http://beforeitsnews.com/african-american-news/2017/01/attorney-general-loretta-lynch-grant-compassionate-release-to-richard-mafundi-lake-2458616.html</a>\r\n\r\n<strong>David Gilbert</strong> es un activista radical de izquierda y fue miembro del Weather Underground, un grupo izquierdista militante activo en los años setenta. Ayudó a fundar la sección del grupo Students for a Democratic Society (Estudiantes para una Sociedad Democrática) en la Universidad de Columbia. Gilbert participó en 1981 en un asalto a un banco junto con miembros del Black Liberation Army (Ejército Negro de Liberación), y fue condenado a 75 años de prisión. <a href=\"Http://abcf.net/prisoners/gilbert.htm\">http://abcf.net/prisoners/gilbert.htm</a>\r\n\r\n<strong>Jaan Karl Laaman y Tom Manning</strong> eran miembros del United Freedom Front (frente unido libertad), un grupo izquierdista clandestino que bombardeaba edificios gubernamentales y empresariales en la década de los 70, financiando sus tácticas mediante expropiaciones bancarias. Se opusieron fuertemente al apartheid sudafricano y al imperialismo estadounidense en Centroamérica. Laaman escribe y edita para la revista 4struggle. Https://www.facebook.com/Free-Jaan-Laaman-893324014061467/; <a href=\"Http://prisonersolidarity.net/prisoner/tom-manning\">http://prisonersolidarity.net/prisoner/tom-manning</a>\r\n\r\n<strong>La reverenda Joy Powell</strong> era una constante activista contra la brutalidad policial, la violencia y la opresión en su comunidad. La policía de Rochester le advirtió que ella era un blanco debido a su discurso contra la corrupción. Rev. Joy, una mujer negra, fue condenada por robo y asalto por un jurado totalmente blanco; El Estado no proporcionó pruebas ni testigos oculares. Le dieron 16 años. <a href=\"Http://freejoypowell.org\">http://freejoypowell.org</a>\r\n\r\n<strong>Ana Belén Montes</strong> era una analista de inteligencia del Pentágono que alertó al gobierno cubano de los planes que tenía el gobierno de Estados Unidos de agredir a Cuba militarmente. Belen Montes le dijo al juez que escuchó su caso: \"Me involucré en la actividad que me llevó ante usted porque obedecí a mi conciencia más que a la ley ... Hemos mostrado intolerancia y desprecio hacia Cuba durante la mayor parte de las últimas cuatro décadas. Espero que mi caso de alguna manera aliente a nuestro gobierno a abandonar su hostilidad hacia Cuba ya trabajar con La Habana en un espíritu de tolerancia, respeto mutuo y entendimiento \". Fue arrestada en 2001, se declaró culpable de un cargo de espionaje y se encuentra recluida en régimen de aislamiento en una prision Fort Worth, Texas. <a href=\"http://www.prolibertad.org/ana-belen-montes\">http://www.prolibertad.org/ana-belen-montes</a>\r\n\r\n<strong>Jeremy Hammond</strong> fue arrestado en 2012 por la piratería de Strategic Forecasting, Inc. (Stratfor), filtrando información a Wikileaks mostrando que Stratfor espía a activistas de derechos humanos a instancias de corporaciones y del gobierno de Estados Unidos. Se le ha negado la libertad bajo fianza y se le ha mantenido en régimen de aislamiento, con una pena máxima de diez años. <a href=\"http://freejeremy.net\">http://freejeremy.net</a>\r\n\r\n<strong>Matthew DeHart</strong> trabajó como oficial de inteligencia para la Guardia Nacional de los Estados Unidos. Estaba involucrado con Wikileaks y el grupo hacktivista Anonymous. Antes de su detención DeHart dirigió un servidor que albergaba documentos destinados a Wikileaks. Cuando documentos confidenciales sobre la CIA fueron subidos al servidor por un tercero anónimo, DeHart fue blanco del gobierno federal, y fue drogado e interrogado sobre los documentos. El gobierno federal presentó cargos contra él por pornografía infantil, lo que les permitió acceder a sus computadoras. <a href=\"Https://mattdehart.com/\">https://mattdehart.com/</a>\r\n\r\n<strong>Patrice Lumumba Ford</strong> era un musulmán atacado después de 9-11 como parte de los Portland Seven ( Los siete de Prtland). Lumumba aceptó un acuerdo de súplica, pero él rechazó promover la \"guerra contra el terror\" ayudando con más enjuiciamientos. Por esa negativa, fue sentenciado a 18 años en una prisión federal de máxima seguridad por cargos de \"conspiración\". <a href=\"Http://freelumumba.org\">http://freelumumba.org</a>\r\n\r\n<strong>Amina Ali y Hawo Hassan</strong> fueron condenados por \"apoyo material al terrorismo\" en 2011 y condenados a 20 y 10 años respectivamente. Las dos mujeres de Rochester, Minnesota, habían recolectado ropa y recaudado dinero para ayudar a la gente indigente en su tierra natal. La fiscalía afirma que ayudó a al-Shabab, una organización islámica que lucha por liberar a Somalia de la dominación extranjera.\r\n\r\n<strong>Shukri Abu-Baker</strong> y <strong>Ghassan Elashi</strong>, de la Holy Land Foundation (fundación tierra santa), fueron sentenciados en 2008 a 65 años de prisión. Otros tres de misma fundación fueron condenados a 13-20 años: Mohammad El-Mezain, Abdulrahman Odeh y Mufid Abdulqader. Todos fueron encarcelados por dar más de 12 millones de dolares a grupos de beneficencia en Palestina que financiaron hospitales, escuelas y alimentaron a pobres y huérfanos. El gobierno de Estados Unidos dijo que estos grupos estaban controlados por Hamas, un grupo que cataloga como una organización terrorista. Hamas es el gobierno elegido de Gaza. Algunos de estos mismos comités caritativos recibían financiamiento de los Estados Unidos, a través de USAID, hasta 2006. Testimonio fue dado en el caso por un agente del gobierno israelí cuya identidad y evidencia fue mantenida en secreto de la defensa. Esta fue la primera vez en la historia legal estadounidense que el testimonio se ha permitido de un testigo experto sin identidad, y por lo tanto inmune al perjurio. Los acusados ​​fueron absueltos en su primer juicio cuando el jurado no llego a una decisión unánime. <a href=\"Http://freedomtogive.com\">http://freedomtogive.com</a>\r\n\r\n<strong>La Dra. Aafia Siddiqui </strong>es una neurocientífica paquistaní educada en Estados Unidos que fue condenada en un tribunal estadounidense por asalto con la intención de asesinar a sus interrogadores estadounidenses en Afganistán y sentenciada a 86 años de prisión. Cuatro parlamentarios británicos escribieron al presidente Obama \"había una absoluta falta de evidencia concreta atando a la doctora Siddiqui al arma que supuestamente disparó contra un oficial estadounidense\", pidiendo su liberación inmediata. El arma que supuestamente disparó en la pequeña sala de interrogatorio no tenía sus huellas dactilares, ni había pruebas de que el arma fuera disparada. <a href=\"Http://freeaafia.org\">http://freeaafia.org</a>\r\n\r\n<strong>El Dr. Rafil Dhafir</strong> fundó la caridad, Help the Needy en respuesta directa a la catástrofe humanitaria creada por las brutales sanciones contra el Irak de Saddam Hussein. Durante 13 años antes de su detención, dio a conocer la difícil situación del pueblo iraquí y recaudó fondos para ayudarlos. Según el gobierno, Dhafir donó $ 1.4 millones de su propio dinero durante los años. Como oncólogo, también estaba preocupado por los efectos del uranio en la población iraquí, que sufría un aumento en las tasas de cáncer. En febrero de 2003, justo antes de la segunda guerra estadounidense contra Irak, Dhafir fue arrestado como \"financiador del terrorismo\", aunque no se presentaron pruebas en el juicio. Dhafir fue condenado a 22 años de cárcel por violar las sanciones contra Irak. <a href=\"Http://dhafirtrial.net\">http://dhafirtrial.net</a>\r\n\r\n<strong>El Dr. Abdelhaleem Ashqar</strong> fue encontrado culpable en 2007 de \"negarse a colaborar con el gran jurado federal investigando al movimiento palestino anti-ocupación\". A pesar de haber sido absuelto de acusaciones iniciales de extorsión, fue condenado a 11 años de cárcel. El doctor Ashqar, antiguo profesor de la Universidad de Howard, ha sido víctima de la vigilancia, el hostigamiento y la intimidación del gobierno por su apoyo a Hamas y al pueblo de Palestina. <a href=\"Http://www.muslimlinkpaper.com/community-news/community-news/3834-jailed-and-abandoned-abdelhaleem-ashqar-continues-to-live-by-his-principles.html\">http://www.muslimlinkpaper.com/community-news/community-news/3834-jailed-and-abandoned-abdelhaleem-ashqar-continues-to-live-by-his-principles.html</a>\r\n\r\n<strong>Brandon Baxter, Joshua \"Skelly\" Stafford, Connor Stevens y Doug Wright</strong> son los “Cleveland 4”. Fueron los activistas del movimiento Occupy (ocupar) de Cleveland, y detenidos el 30 de abril de 2012 por la planificación de volar un puente. Sin embargo, el FBI se había infiltrado en Occupy-Cleveland, creó el mismo plan, e incitó al grupo a participar en el tal. Occupy fué un movimiento descentralizado de protesta política contra la desigualdad social y económica, activo desde y entre 2011 y 2012. En muchas ciudades de Estados Unidos, incluyendo Cleveland, los manifestantes de Occupy formaron campamentos a largo plazo en plazas y localidades centrales. <a href=\"Http://www.cleveland4solidarity.org/\">http://www.cleveland4solidarity.org/</a>\r\n\r\n<strong>Los “OTAN 5”</strong> fueron encarcelados en mayo de 2012 antes de la cumbre de la OTAN en Chicago, en base de atrapamiento y acusaciones de informantes de la policía encubierta. Brent Betterly fue liberado, Jared Chase sigue en la cárcel, Brian Church está en una casa intermedia a la espera de su liberación. Sebastián Senakiewicz fue deportado a Polonia. Mark Neiweem ha sido puesto en libertad. <a href=\"Http://nato5support.wordpress.com\">http://nato5support.wordpress.com</a>\r\n\r\n<strong>Bill Dunne</strong> es un anti-autoritario que fue arrestado en 1979 por el intento de liberación de un prisionero político anarquista. Dunne es políticamente activo en la prisión. Organiza la carrera de solidaridad, 5k junto con la Anarchist Black Cross (cruz negra anarquista), ayuda a educar a sus compañeros encarcelados, y escribe y edita para la revista 4struggle. <a href=\"Http://www.thejerichomovement.com/profile/dunne-bill\">http://www.thejerichomovement.com/profile/dunne-bill</a>\r\n\r\n<strong>Marius Mason</strong> (antes conocido como Marie Mason) es un preso político ambiental que cumple una condena de 22 años. En marzo de 2008, Marius fue arrestado por vandalismo de un laboratorio que creaba organismos genéticamente modificados para Monsanto. Fue acusado de incendio provocado por este y por dañar el equipo de tala de bosques en 1999 y 2000. Nadie resultó perjudicado por estas acciones. Marius se declaró culpable de cargos de incendio provocado, pero el juez aplicó un cargo de \"mejora al terrorismo\". Fue sentenciado a 22 años, y ahora está cumpliendo la sentencia más larga de cualquier preso del \"Green Scare\" (temor verde). <a href=\"Http://supportmariemason.org\">http://supportmariemason.org</a>\r\n\r\n<strong>Joseph Buddenberg</strong> fue arrestado y condenado junto con Nicole Kissane por cargos de terrorismo federal por liberar animales en granjas de pieles. Buddenberg, activista por los derechos de los animales, fue condenado a dos años de prisión federal. La ley en virtud de la cual fue acusado, el Animal Enterprise Terrorism Act, (acta de ley sobre el terrorismo contra empresas que negocian con animales), es \"comprada y pagada por corporaciones que se benefician de la explotación de animales\", dice Rachel Meeropol, del Centro de Derechos Constitucionales. Buddenberg está en prisión en California, mientras que Kissane cumplirá su condena en Irlanda. <a href=\"Https://supportnicoleandjoseph.com/\">https://supportnicoleandjoseph.com/</a>\r\n\r\n<strong>Norman Lowry</strong> es un activista pacifista que está cumpliendo una condena de 7 años por bloquear la entrada de una instalación de reclutamiento del ejército mientras intentaba disuadir a los soldados de asesinar en nombre del gobierno de Estados Unidos. Un juez le dijo a Lowry que a menos que renunciara a sus tácticas no violentas, no sería puesto en libertad condicional antes de completar su sentencia. Él ha estado en prisión desde 2012. <a href=\"http://normanlowry.blogspot.com/\">http://normanlowry.blogspot.com/</a>\r\n\r\n<strong>Abdul Azeez, Malik Smith y Hanif Shabazz Bey</strong> son de las Islas Vírgenes, ocupadas por los Estados Unidos, y son los tres miembros de los llamados Virgin Island Five ( los cinco de la Islas Virgenes) que aún están encarcelados. Después de un asesinato de ocho turistas estadounidenses en la isla durante un período de lucha anti-imperial contra los EE.UU., los cinco hombres fueron blancos de ataque contra la lucha anti-imperialista, falsamente acusados de asesinar y torturar a los estadounidenses. Se les dio ocho cadenas perpetuas consecutivas y actualmente están encarcelados en Arizona.\r\n\r\n<strong>Byron Shane \"Oso Blanco\" Chubbuck</strong> es un miembro del clan lobo indígena Cherokee / Chocktaw. Expropió el dinero de más de una docena de bancos estadounidenses para ayudar a los zapatistas de Chiapas, México. Se le conoció como \"Robin the Hood\" (como referencia al personaje Robin Hood), porque les dejaba saber que estaba tomando el dinero para dar a los pobres. <a href=\"Http://freeosoblanco.blogspot.com/\">http://freeosoblanco.blogspot.com/</a>\r\n\r\n<strong>Álvaro Luna Hernández</strong> es un organizador comunitario chicano y activista de prisiones. Fue Coordinador Nacional del Comité de Defensa Ricardo Aldape Guerra y participó en el activismo contra la brutalidad policial en Houston. Fue continuamente atacado por la policía, que en 1996 intentó arrestarlo por un cargo de robo que luego fue retirado. La policía utilizó la violencia para arrestarlo, pero después de una persecución de un día, fue en última instancia Luna Hernández el que fue condenado a 50 años de prisión por acusaciones falsas de amenazar a un sheriff mientras se resistía a la detención. <a href=\"http://www.freealvaro.net/\">http://www.freealvaro.net/</a>\r\n<strong>\r\nRamsey Muñiz</strong> es un activista chicano que se postuló como gobernador de Texas en 1972 y 1974 como candidato del Partido Raza Unida. Raza Unida es un partido político activo en los años setenta en el suroeste estadounidense, centrado en las cuestiones de la clase obrera y el nacionalismo chicano. Los miembros se enfrentaron a la represión por plantear una seria amenaza al statu quo de los dos partidos dominantes. Muñiz enfrentó dos cargos criminales relacionados con drogas y se declaró culpable antes de que se implementara la ley de “three strikes” (tres transgresiones). En 1994, fue a prisión de por vida por su \"tercera transgresión\". Muñiz y sus partidarios sostienen que la acusación que lo envió a la cárcel de por vida fue un fabricación del estado. <a href=\"Http://www.freeramsey.com/\">http://www.freeramsey.com/</a>\r\n\r\n<strong>Josh Williams</strong> fue un manifestante activo con el movimiento Black Lives Matter (las vidas negras importan) en Ferguson, Missouri. Participó en las protestas contra la brutalidad policial, provocada por el disparo mortal a un adolescente desarmado por un policía. A la edad de 19 años, Williams fue sentenciado a 8 años de prisión por incendio provocado y dos cargos de robo. Entró en una tienda QuickTrip, que había sido previamente dañada por otros saqueadores, y encendió fuegos dentro y fuera de la tienda. Su sorprendentemente larga sentencia por un juez de la ciudad de St Louis tenía por objeto intimidar a otros activistas contra la brutalidad policial. Williams será liberado en 2021. <a href=\"http://www.riverfronttimes.com/newsblog/2015/12/11/ferguson-protesters-express-shock-at-eight-year-sentence-for-joshua-williams\">http://www.riverfronttimes.com/newsblog/2015/12/11/ferguson-protesters-express-shock-at-eight-year-sentence-for-joshua-williams</a>\r\n\r\n<strong>Los reclusos de Guantánamo</strong> son prisioneros detenidos indefinidamente sin juicio, la mayoría desde 2002. La Prisión de Guantánamo, parte de la base estadounidense que ocupa ilegalmente tierras cubanas, es notoria por sus condiciones inhumanas y degradantes y el uso sistémico de la tortura. Según la organización, Witness Against Torture (testigo contra la tortura) hay todavía 55 presos en la prisión, a pesar de que 16 de ellos ya fueron declarados prontos para ser liberados. Http://closeguantanamo.org, <a href=\"http://www.witnesstorture.org\">http://www.witnesstorture.org</a>\r\n\r\n<strong>Los centros de detención de inmigrantes</strong> encarcelan a trabajadores indocumentados, familias y estudiantes. Cada año se detienen a más de 400.000 inmigrantes, y en cualquier día dado, hay alrededor de 40.000 personas en centros de detención para inmigrantes. Estos individuos son encarcelados debido a la ferviente ideología política anti-inmigrante de los Estados Unidos.\r\n\r\nEn los años ochenta, los inmigrantes rara vez eran detenidos. Estos eran acusados ​​de delitos menores y rápidamente deportados, o permitidos seguir con sus vidas pendientes de audiencias por el departamento de inmigración. En los últimos años ha habido un boom masivo en la detención de inmigrantes y su deportación. A pesar de que estamos experimentando el nivel más bajo de inmigración desde México hacia\_ los Estados Unidos en 45 años, los centros de detención de inmigrantes privados son una industria en auge y altamente protegida. El gobierno de Estados Unidos prometió suministrar suficientes inmigrantes indocumentados para mantener 36.000 camas en centros de detención ocupados durante todo el año.\r\n\r\nEl racismo, la represión de clase y la xenofobia son las fuerzas políticas que subyacen al aumento de la detención de inmigrantes. El gobierno estadounidense criminaliza cada vez más a los indocumentados. En lugar de tratarlos como delincuentes civiles de bajo nivel, nuestra nueva política es de una persecución arbitraria, y una vez que son arrestados, encarcelarlos. Estar indocumentado es un crimen altamente politizado. Los encarcelados en los centros de detención de inmigrantes son una clase de prisioneros del Imperio demasiado numerosos para nombrarlos individualmente.\r\n\r\n<strong>El encarcelamiento en masa</strong> es un elemento fundamental de la opresión racista y anti-obrera. No todos los objetivos de la represión estatal llegan a la cárcel o se les da la oportunidad de defenderse en corte, o incluso de ser acusados de un crimen. Muchos de los que mueren como resultado de la violencia del Estado son culpables de nada más que ajustarse a un perfil étnico que hace de uno un sospechoso en virtud solo del color de su piel. Cada 28 horas en 2012 alguien empleado o protegido por el gobierno de los EE.UU. mató a un hombre , mujer o niño negro.\r\n\r\nMientras que los blancos no hispanos constituyen el 63.7% de la población estadounidense, la gente de origen africano y los latinos representan casi dos tercios de los encarcelados en Estados Unidos. Las personas que carecen de un diploma de GED o de educación secundaria representan el 47 por ciento de los reclusos, y el ingreso anual de los encarcelados, antes de su detención, era un 41% menos que sus pares entre los no encarcelados.\r\n\r\nCon menos del 5% de la población mundial, los EE.UU. tienen al 25% de la población encarcelada a nivel mundial, con 2,3 millones de presos. El desarrollo y el crecimiento del modelo de encarcelamiento masivo tuvo a lugar al mismo tiempo que las tasas de delincuencia han estado en declive. El propósito principal del sistema penitenciario estadounidense parece ser el control social, la intimidación de la resistencia y el mantenimiento de una forma masiva y legal de esclavitud.\r\n\r\nLas condiciones en las cárceles estadounidenses reflejan la falta de atención médica básica, el aislamiento de la familia y de la comunidad, la falta de oportunidades educativas, los incidentes generalizados de tortura y palizas, y un trato generalmente degradante. Las cárceles estadounidenses retienen a más de 80.000 personas en régimen de aislamiento. Sólo en 2012, el Departamento de Justicia calcula que hubo 216.000 víctimas de violación sexual en las prisiones.\r\n\r\nAunque no llamamos a todos los prisioneros presos políticos, debemos señalar que todos ellos son sujetos de un sistema de opresión políticamente motivado. Las repercusiones del modelo de encarcelamiento estadounidense se sienten mucho más allá de las puertas cerradas y las barras de nuestras cárceles. La “política del miedo” se difunde en toda la sociedad estadounidense, particularmente para los pobres y las minorías raciales. Tenemos siete millones de residentes estadounidenses que están en prisión o en libertad condicional. Cuando consideramos el monitoreo gubernamental masivo de nuestra población, podemos justificadamente llamar a los Estados Unidos a una “nación prisión”.\r\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/politicalprisonersusa\">Hace clic para leer en inglés</a></p>"
