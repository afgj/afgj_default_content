  body:
    -
      value: "Part One of a webinar series leading up to the July “Solidarity with Nicaragua!” delegation organized by Friends of the ATC and the Alliance for Global Justice\r\n\r\nWednesday, April 17th 3pm PST/6pm EST:\r\nReport back by delegates on the January 2019 Food Sovereignty &amp; Agroecology delegation to Nicaragua\r\n\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/AQY_vKvZI_A\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\r\n\r\n<a href=\"http://www.tortillaconsal.com/live_from_nicaragua_uprising_or_coup.pdf\">Here is the ebook \"Live From Nicaragua Uprising or Coup\" that Chuck was talking about</a>\r\n\r\n<a href=\"https://whyhunger.org/category/blog/food-sovereignty-and-agrarian-reform-in-nicaragua/\">Here is an essay on food sovereignty and agrarian reform in Nicaragua from Why Hunger</a>\r\n\r\n<a href=\"https://whyhunger.org/category/blog/globalize-the-hope-how-a-women-led-coffee-cooperative-transforms-their-society-through-food-sovereignty-feminism-and-family/\">Here is another Why Hunger article on the women's cooperative in Santa Julia</a>\r\n\r\n<a href=\"https://afgj.org/life-under-the-dictatorship-vs-life-under-sandinismo\">Here is a testimony on the difference between pre and post revolutionary Nicaragua</a>\r\n\r\n<a href=\"https://afgj.org/fresh-eyes-on-nicaragua-a-renewed-sense-of-internationalism\">Here is David's reflection essay on the delegation</a>\r\n\r\n<a href=\"http://usfoodsovereigntyalliance.org/food-sovereignty-and-peasant-agroecology-in-nicaragua-part-one/\">Here is another essay inspired by the delegation from the US Food Sovereignty Alliance</a>\r\n\r\n<a href=\"https://afgj.org/wp-content/uploads/2019/04/2019.04.17-Delegation-Report-Back.pdf\">Here are Erika's Slides</a>\r\n\r\nHere is more information about the upcoming July delegation\r\nhttps://www.friendsatc/delegations\r\n\r\nRegister for the next webinar on Sunday\r\nhttps://afgj.org/webinars\r\n\r\nPlease follow AFGJ @All4GlobalJust on Twitter Instagram and Facebook"
