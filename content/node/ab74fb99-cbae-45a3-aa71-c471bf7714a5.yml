      value: "<div class=\"gmail_default\"><b>Help counter disinformation by posting around these articles:</b></div>\r\n<div class=\"gmail_default\"><b>\_</b></div>\r\n<div class=\"gmail_default\">\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://www.telesurenglish.net/news/Bolivia-Morales-Officially-Wins-Presidency--20191024-0014.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivia-Morales-Officially-Wins-Presidency--20191024-0014.html&amp;source=gmail&amp;ust=1572128599152000&amp;usg=AFQjCNF1JGj485s1m9UacySiKLW7Kgm9ng\">Evo Morales Officially Wins Presidency</a> The Supreme Electoral Court (TSE) published Thursday night that it only has 0.01% of ballots left to officially count.Morales gained 47.07% of the nation's popular vote, enough to put him 10 percentage points above his closest rival, Carlos Mesa who gained 36.51%</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Evo-Morales-Warns-Coup-Attempt-Underway-in-Bolivia-20191023-0002.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Evo-Morales-Warns-Coup-Attempt-Underway-in-Bolivia-20191023-0002.html&amp;source=gmail&amp;ust=1572128599152000&amp;usg=AFQjCNHBjw5eLj-5VbQvNmbpEV-Y7HUq9g\">Evo Morales Warns Coup Attempt Underway in Bolivia</a>\_ A right-wing coup attempt is being carried out so as to stop the full counting of votes, and annul the result of Sunday's elections if it gives Morales a first-round victory. “A coup is underway, carried out by the right-wing with foreign support...what are the methods of this coup attempt? They’re not recognizing or waiting for election results, they’re burning down electoral courts, they want to proclaim the second-place candidate as the winner” - Evo Morales</p>\r\n<p dir=\"ltr\"><a href=\"https://www.plenglish.com/index.php?o=rn&amp;id=48201&amp;SEO=bolivian-labor-federation-social-organizations-call-to-defend-democracy\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.plenglish.com/index.php?o%3Drn%26id%3D48201%26SEO%3Dbolivian-labor-federation-social-organizations-call-to-defend-democracy&amp;source=gmail&amp;ust=1572128599152000&amp;usg=AFQjCNGirV4PrdgXhENurqio3fqjHoRhJA\">Bolivian labor federation, social organizations call to defend democracy</a> Bolivia's main labor confederation (COB) and the National Coordinator for Change (Conalcam) agreed to declare a state of emergency and called for a national peaceful mobilization in defense of democracy. The leaders of both organizations met to assess the situation of chaos that right-wing parties reluctant to accept the electoral triumph of President Evo Morales are generating.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Bolivia-Invites-OAS-to-Audit-Electoral-Results-Almagro-Accepts-20191022-0009.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivia-Invites-OAS-to-Audit-Electoral-Results-Almagro-Accepts-20191022-0009.html&amp;source=gmail&amp;ust=1572128599152000&amp;usg=AFQjCNFDwUx0sgjQEdsy409nr_68QoFVhA\">Bolivia Invites OAS to Audit Electoral Vote Results, Almagro Accepts</a> The request came hours after The OAS raised concerns after an official preliminary count of votes gave Morales a 10-point lead over rival Carlos Mesa.</p>\r\n<p dir=\"ltr\"><a href=\"http://cepr.net/press-center/press-releases/oas-should-retract-its-press-release-on-bolivian-election-cepr-co-director-says\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://cepr.net/press-center/press-releases/oas-should-retract-its-press-release-on-bolivian-election-cepr-co-director-says&amp;source=gmail&amp;ust=1572128599152000&amp;usg=AFQjCNFuic0f_UhwqQ46_xSJvGUWoko7Pg\">Mark Weisbrot (CEPR) OAS Should Retract Its Press Release on Bolivian Election</a>\r\n“The OAS statement implies that there is something wrong with the vote count in Bolivia because later-reporting voting centers showed a different margin than earlier ones,” Weisbrot said. “But it provides absolutely no evidence — no statistics, numbers, or facts of any kind — to support this idea. And in fact, a preliminary analysis of the voting data at all of the more than 34,000 voting tables — which is all publicly available and can be downloaded by anyone — shows no evidence of irregularity.”</p>\r\n<p dir=\"ltr\"><a href=\"https://www.thecanary.co/global/world-analysis/2019/10/24/new-blow-for-us-imperialism-as-bolivia-re-elects-evo-morales/?fbclid=IwAR36evdGwXF6ojKoQOf9zf3fuNhAgBYjcBtYLwH0Rq9tctvixg6s4LnJPnw\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.thecanary.co/global/world-analysis/2019/10/24/new-blow-for-us-imperialism-as-bolivia-re-elects-evo-morales/?fbclid%3DIwAR36evdGwXF6ojKoQOf9zf3fuNhAgBYjcBtYLwH0Rq9tctvixg6s4LnJPnw&amp;source=gmail&amp;ust=1572128599152000&amp;usg=AFQjCNEe9FWwAEFz2Wgh3HXlXRUUOGwKlQ\">The Canary: New blow for US imperialism as Bolivia re-elects Evo Morales</a> The idea that Morales is anything less than a world leader on fighting climate breakdown is absurd. The US has coordinated a campaign that has attempted to blame the Amazon fires on Evo Morales instead of the real culprit, Jair Bolsonaro. A Guardian article claimed Morales was a “murderer of nature“. The fires that affected the Chiquitanía area of Bolivia were rapidly extinguished after Morales mobilised the full resources of the state. Bolivia has subsequently launched an initiative to reforest the areas affected. Right-wing opposition protests in Bolivia in the run-up to the election, meanwhile, were presented on social media sites as mobilisations against Morales’s environmental record – when they were in fact demanding more regional autonomy and led by social forces representing agribusiness.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Mexico-Condemns-OAS-Interference-in-Bolivias-Elections-20191024-0005.html?fbclid=IwAR2b2dqM9IDwrYw88qzHleSI0VhekH7MJaySKZDnvmBy-Jf2dZy2pnxfwJc\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Mexico-Condemns-OAS-Interference-in-Bolivias-Elections-20191024-0005.html?fbclid%3DIwAR2b2dqM9IDwrYw88qzHleSI0VhekH7MJaySKZDnvmBy-Jf2dZy2pnxfwJc&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNH0Mdt7HKX7IPdQBjvmmCZI44TxsA\">Mexico Condemns OAS Interference in Bolivia Elections</a> “No one should interfere in the elections of a country, even less, say when it is not yet concluded. Your job should be limited to technical advice and not try to make binding decisions.” The Mexican government has criticised the OAS for raising ‘concerns’ about Bolivia’s elections before carrying out a full audit which the Bolivian government invited them to do.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Ecuador</strong>\r\n<a href=\"https://www.counterpunch.org/2019/10/25/ecuadors-president-moreno-struggles-to-buy-off-fake-leftists/?fbclid=IwAR2JD_T0ES_z55yUoOYK9c4gSvev03B_J7xMlg71sDpWiyCYafbcgrp7qwo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.counterpunch.org/2019/10/25/ecuadors-president-moreno-struggles-to-buy-off-fake-leftists/?fbclid%3DIwAR2JD_T0ES_z55yUoOYK9c4gSvev03B_J7xMlg71sDpWiyCYafbcgrp7qwo&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNHceb0qdqokga3svN1EY-NtRrTgUw\">Joe Emersberger: Ecuador’s President Moreno Struggles to Buy Off Fake Leftists</a>\r\nThere are always segments of the “left” in Ecuador that enter into shady and inherently unstable alliances with the right.Moreno will now try to adjust his giveaways to the rich to include some more for the fake left. An intensified campaign to criminalize Correaists appears part of the package.</p>\r\n<p dir=\"ltr\"><a href=\"http://misionverdad.com/MV-in-English/ecuador-how-the-dossier-to-divide-the-protest-and-persecute-correismo-was-constructed?fbclid=IwAR0dMBhWRTeqGff6pddYFpApsPthHda96UBdThPLIOCg4M2o4aTycMaRCs0\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misionverdad.com/MV-in-English/ecuador-how-the-dossier-to-divide-the-protest-and-persecute-correismo-was-constructed?fbclid%3DIwAR0dMBhWRTeqGff6pddYFpApsPthHda96UBdThPLIOCg4M2o4aTycMaRCs0&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNEue0RcQQst7oChxvm7ZV2-d7_6cg\">How Lenin Moreno Divided the Mass Protests and Persecuted Followers of Correa</a>\r\nThere was a clear point of acceleration in public and communication spokespersons where the protest was divided between the \"legitimate\" one, carried out by the indigenous movement, and the violent destabilizing one, carried out by \"infiltrated Correistic elements, financed by Venezuela\".</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://orinocotribune.com/maduro-closed-the-1st-international-congress-of-communes-community-councils-serve-more-than-6-million-families-video\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/maduro-closed-the-1st-international-congress-of-communes-community-councils-serve-more-than-6-million-families-video&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNELsrAJ0G8Yn_PDSeBH2NoL23GakQ\">Maduro makes closing speech at First International Congress of Communes: Community Councils Serve More Than 6 Million Families</a> The communal councils serve more than 6,407,651 families representing more than 80% of the families of Venezuela. The President said\_ 3,173 Communes have been formed, “Commander Hugo Chavez left in 2012, in the Plan of the Homeland 2013-2019, to reach 3,000 Communes.”</p>\r\n<p dir=\"ltr\"><a href=\"https://fair.org/home/whitewashing-neoliberal-repression-in-chile-and-ecuador/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://fair.org/home/whitewashing-neoliberal-repression-in-chile-and-ecuador/&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNEdmhq1Lc6Pr2-y_OBeQq8QnHExow\">Not Venezuela: Corporate Media\_ Whitewashing Neoliberal Repression in Chile and Ecuador</a> A look at the great contrast in how the corporate media deals with anti-Chavista protests and anti-neoliberal protests.</p>\r\n<p dir=\"ltr\"><a href=\"https://mronline.org/2019/10/21/usaid-funds-salaries-of-venezuelan-politicians-as-it-doubles-down-on-the-coup/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mronline.org/2019/10/21/usaid-funds-salaries-of-venezuelan-politicians-as-it-doubles-down-on-the-coup/&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNH-MorEPWegimChbBjpZ9GG1RdGhg\">USAID funds salaries of Venezuelan politicians as it doubles down on the coup</a> US taxpayers now pay the salaries and expenses of dozens of Venezuelan opposition figures in the US’ imaginary government inside Venezuela and abroad.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14702\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14702&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNHvfKAwdcrlUe6a8MTIfEb5Ar37Yw\">US Renews Chevron License to Continue Operating in Venezuela</a> The US Treasury has allowed Chevron to continue its operations in Venezuela for a further 90 days. One of the few remaining US petroleum companies still in Venezuela, Chevron currently produces around 200,000 barrels per day in several joint ventures with Venezuelan state oil company PDVSA.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://afgj.org/nicanotes-inside-an-uprising-made-in-the-usa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-inside-an-uprising-made-in-the-usa&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNF15s4Q0ZG7-F0_vgdve-THvwBsKA\">Inside an Uprising “Made in the USA”</a>\_ How the National Endowment for Democracy (NED) operated in Nicaragua.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"http://vancouverinternationalcheconference.blogspot.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://vancouverinternationalcheconference.blogspot.com/&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNFE4n0ffBiVuSwGkohcYVMjZl8rMw\">October 26-27, Vancouver: 8th International Che Guevara Conference\_</a></p>\r\n<p dir=\"ltr\"><a href=\"http://org.salsalabs.com/o/967/t/0/blastContent.jsp?email_blast_KEY=1396083\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://org.salsalabs.com/o/967/t/0/blastContent.jsp?email_blast_KEY%3D1396083&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNFOA9NivRn-mibmDvPj3zy3hLm8qw\">October 29 Washington DC Benefit for CEPR</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNGa1MPQHvj_g42lfw18Yub0iyKQjw\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNGa1MPQHvj_g42lfw18Yub0iyKQjw\">Havana, November 1-3, 2019</a>\_ <a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNE3PkIiI7tmudHTkVMCxURnzm91Hg\">(click here for how to go)</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.cuba60.ca/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba60.ca/&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNFib5hSeW6IO-iTBGWKZVpDCsligQ\">Halifax, Oct 31-Nov. 2: The Cuban Revolution at 60 International Conference</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/458596665003971/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/458596665003971/?active_tab%3Dabout&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNEBIKSA99TEtvmZ-pm7FYjD9KSipQ\">November 2, Princeton, NJ:\_ Struggles of Latin America and Caribbean</a></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/10/17/q-a-session-with-charlie-hardy-reportback-from-a-month-in-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/10/17/q-a-session-with-charlie-hardy-reportback-from-a-month-in-venezuela/&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNEiOKHIUIPWeMj3wjaCQQNQfPzYFg\">November 1, Chicago, Q &amp; A Session with Charlie Hardy, Reportback from a month in Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNE3PkIiI7tmudHTkVMCxURnzm91Hg\">National Network on Cuba delegation to November Solidarity Conference</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNFL1KvL2veowXm8Un4jCx_BfYzJMA\">Cuba: Building Relations with Cuban Labor:\_ November 2019 Trip to Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNFt3hJCeKoXATfrdfdT_VMTzKmt2Q\">Cuba with Code Pink December 14-18/21</a></p>\r\n<p dir=\"ltr\"><a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNF6A_YSqhQmLpZ9copnt-H5GW7Wrg\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a></p>\r\n<p dir=\"ltr\"><a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNFgR_V7U-vgnJiH-rQadBgXqbHfDA\">Organic Growers Cuba Agroecology Tour, January 7-16</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNHMxOePxQijtdH41JVpkTVoqcHUNA\">Tour of Worker Cooperatives in Cuba, January 11-20</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia, Ecuador:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1572128599153000&amp;usg=AFQjCNGw8cuiL7uKXxvPBX4oTcRRrSqlpw\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1572128599153000&a