      value: "Find an event happening near you. This list contains upcoming actions in support of Venezuela and opposing the US orchestrated coup!\r\n\r\nIt's a critical time for Venezuela solidarity!\r\n\r\n***************************************\r\n\r\nStatement by Alison Bodine\r\nCoordinator – Fire This Time Venezuela Solidarity Campaign\r\nJanuary 24, 2019\r\n\r\n<strong>US/Canada Failed Coup in Venezuela\r\nIn Defense of Democracy and Self-Determination of the People of Venezuela\r\nU.S/Canada Hands Off Venezuela!</strong>\r\n\r\nAfter two days of intense pressure and a concerted campaign by the US and Canada to install Juan Guaidó as the new “self-declared” interim President of Venezuela, it is clear that they have failed in this objective. It is also clear that their illegal and undemocratic attempts to destabilize the country and overthrow the democratically elected President of Nicolás Maduro will continue – with incessantly harmful consequences. Despite this, the people of Venezuela have risen once again to defend their country and democracy against hostile foreign intervention. It is essential that we support them in this fight.\r\n\r\nThe mainstream media is full of “Who is Juan Guaidó?” articles, which is fair given that the President of the National Assembly has never been an important leader in Venezuela until the US and Canada tried to make him one. Indeed, he was elected to the National Assembly in 2015 with only 26% of the votes. The New York Times and Wall Street Journal have also already published details of the months of meetings and planning between U.S. officials and Guaidó before his January 23 self-declaration as interim President.\r\n\r\nIt was not accidental that the night before planned opposition protests and Guaido's announcement on January 23 that US Vice President Mike Pence put out a video message encouraging Venezuelan's to overthrow their government, “We are with you. We stand with you, and we will stay with you until Democracy is restored and you reclaim your birthright of Libertad.”\r\n\r\nThe next day, the US and Canada recognized Juan Guaidó as President of Venezuela almost immediately following his self declaration at a rally. The day after that US Secretary of State Mike Pompeo frantically failed to get a meeting of the Organization of American States to recognize his new “President”. Speaking with the hypocrisy and aggression which comes only from the mouths of imperialist politicians, he also called for the overthrow of Venezuelan President Nicolás Maduro, \"His regime is morally bankrupt, it's economically incompetent and it is profoundly corrupt.”\r\n\r\nPretty rich words coming from a leading official of U.S. President Donald Trump's administration, for which the terms “morally bankrupt”, “economically incompetent” and “profoundly corrupt” would be much better applied.\r\n\r\nFollowing not far behind, Canada's Foreign Minister Chrystia Freeland quickly issued a statement recognizing Guaidó as President. Details also emerged of discussions between Freeland and Guaidó in the weeks leading up to his announcement.\r\n\r\nWe have already seen the Middle East raided and ravaged for the last twenty yeas by the “democracy” imposed by the U.S and Canada.\_ Afghanistan, Iraq, Libya, Syria and Yemen are all still suffering its horrifying outcomes. We cannot now allow them to sink their bloody claws further into Latin-America!\r\n\r\nOne final undeniable truth: If Venezuelan President Nicolás Maduro did not have the support of millions upon millions of Venezuelans, he would not still be in power. This support for the Bolivarian Revolution has been decisive time and time again in thwarting decades of coup attempts and foreign aggression. Living as we do in the “belly of the beast”, peace-loving people in the U.S. and Canada have a special responsibility to mobilize against these government’s illegal and undemocratic “regime change” programs. Especially in tense, decisive times such as these we need to speak loud and clear to emphasize that Trump, Pence, Pompeo, Trudeau and Freeland do not speak in our names. We demand the governments of the US and Canada immediately halt their aggression against Venezuela and accept the Venezuelan people's democratic election of Nicolás Maduro as their President.\r\n\r\n\r\n***************************************\r\n\r\n<strong>El Golpe de Estado Fallido de los EE.UU. y Canadá en Veßnezuela\r\nEn defensa de la democracia y la autodeterminación del pueblo de Venezuela.\r\nEE.UU. /Canada: ¡Manos Fuera de Venezuela!</strong>\r\n\r\nDespués de dos días de intensa presión y una campaña concertada por parte de EE. UU. y Canadá para instalar a Juan Guaidó como el nuevo Presidente interino \"autodeclarado\" de Venezuela, está claro que han fracasado en este objetivo. También está claro que sus intentos ilegales y antidemocráticos para desestabilizar el país y derrocar al Presidente democráticamente elegido de Nicolás Maduro continuarán, con consecuencias incesantemente perjudiciales. A pesar de esto, el pueblo de Venezuela se ha levantado una vez más para defender su país y la democracia contra la intervención extranjera hostil. Es esencial que los apoyemos en esta lucha.\r\n\r\nLos principales medios de comunicación están llenos de artículos de “¿Quién es Juan Guaidó?”, lo cual es justo dado que el Presidente de la Asamblea Nacional nunca ha sido un líder importante en Venezuela hasta que EE. UU. y Canadá intentaron convertirlo en uno de ellos. De hecho, fue elegido para la Asamblea Nacional en 2015 con solo el 26% de los votos. El New York Times y el Wall Street Journal también han publicado detalles de los meses de reuniones y planificación entre los funcionarios de los Estados Unidos y Guaidó antes de su auto-declaración del 23 de enero como presidente interino.\r\n\r\nNo fue casual que la noche anterior a las protestas planeadas y el anuncio de Guaido el 23 de enero de que el vicepresidente de los EE. UU. Mike Pence publicara un mensaje de video alentando a Venezuela a derrocar a su gobierno, “Estamos con usted. Estamos junto a usted y nos quedaremos con usted hasta que se restaure la democracia y usted reclame su derecho de nacimiento de Libertad \".\r\n\r\nAl día siguiente, los EE. UU. y Canadá reconocieron a Juan Guaidó como Presidente de Venezuela casi inmediatamente después de su declaración en una manifestación. Al día siguiente, el Secretario de Estado de los EE. UU., Mike Pompeo, frenéticamente, no logró reunir a la Organización de los Estados Americanos para reconocer a su nuevo \"Presidente\". Hablando con la hipocresía y la agresión que viene solo de la boca de los políticos imperialistas, también pidió el derrocamiento del presidente venezolano Nicolás Maduro: \"Su régimen está moralmente en quiebra, es económicamente incompetente y está profundamente corrupto\".\r\n\r\nPalabras muy ricas provenientes de un importante funcionario de la administración del presidente de los Estados Unidos, Donald Trump, para el cual los términos \"moralmente en bancarrota\", \"económicamente incompetente\" y \"profundamente corrupto\" se aplicarían mucho mejor.\r\n\r\nSiguiendo no muy lejos, la ministra de Relaciones Exteriores de Canadá, Chrystia Freeland, emitió rápidamente una declaración en la que reconocía a Guaidó como presidente. También surgieron detalles de las discusiones entre Freeland y Guaidó en las semanas previas a su anuncio.\r\n\r\nYa hemos visto el Medio Oriente asaltado durante los últimos veinte años por la \"democracia\" impuesta por los Estados Unidos y Canadá. Afganistán, Irak, Libia, Siria y Yemen todavía están sufriendo sus terribles resultados. ¡Ahora no podemos permitir que hundan sus garras sangrientas más en América Latina!\r\n\r\nUna última verdad innegable: si el presidente venezolano Nicolás Maduro no contara con el apoyo de millones y millones de venezolanos, no estaría todavía en el poder. Este apoyo a la Revolución Bolivariana ha sido decisivo una otra vez para frustrar décadas de intentos de golpe y agresión extranjera. Al vivir como lo hacemos en el \"vientre de la bestia\", las personas amantes de la paz en los Estados Unidos y Canadá tienen la responsabilidad especial de movilizarse contra los programas ilegales y antidemocráticos de \"cambio de régimen\" de este gobiernos. Especialmente en tiempos tensos y decisivos como estos, necesitamos hablar alto y claro para enfatizar que Trump, Pence, Pompeo, Trudeau y Freeland no hablan en nuestros nombres. Exigimos a los gobiernos de Estados Unidos y Canadá que detengan de inmediato su agresión contra Venezuela y acepten la elección democrática del pueblo venezolano de Nicolás Maduro como su presidente."
