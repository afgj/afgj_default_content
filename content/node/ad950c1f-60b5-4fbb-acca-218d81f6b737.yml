  field_mt_shw_subheader_body:
    -
      value: "<p>The Alliance for Global Justice has a long history of advocacy for just peace that is manifested in our various projects and campaigns. For instance, we actively support the peace process in Colombia, oppose US intervention in Venezuela via military and financial support for violent golpistas, emphasize the role of US Empire and militarism in climate change, and oppose the blockade of Cuba and occupation of Guantánamo. AfGJ has participated in and even co-founded some of the major anti-war coalitions and networks opposing US wars. We will continue to support the movement to end wars and militarism and will periodically post relevant links, announcements and resources on this page.</p>\r\n\r\n<p><a href=\"https://afgj.org/category/peace\">Click here to read AfGJ’s archives of Peace, Anti-war, and Liberation articles</a></p>\r\n\r\n<p><a href=\"https://afgj.org/category/militarism\">Click here to read archives of articles concerning the struggle against militarism</a></p>\r\n\r\n<p><em>graphic below by Jamie Way</em></p>\r\n"
