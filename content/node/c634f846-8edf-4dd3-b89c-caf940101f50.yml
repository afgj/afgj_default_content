      value: "<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://www.telesurenglish.net/news/Trumps-Neocon-Administration-Want-War-in-Venezuela-Gabbard-20190417-0010.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Trumps-Neocon-Administration-Want-War-in-Venezuela-Gabbard-20190417-0010.html&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNHKtH1Ea-N801zx4vMNi1113KZL9w\">Tulsi Gabbard: Trump's Neocon Administration Want War in Venezuela</a>\r\n<a href=\"https://popularresistance.org/action-24-7-protection-of-dc-venezuelan-embassy/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/action-24-7-protection-of-dc-venezuelan-embassy/&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNG8robHyhw6PGDZgKlHi6N4635WkA\">Action 24/7: Protection of the DC Venezuela Embassy</a> Sign on: <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSduN1AC5Bp9mDQSEEE-5xi6NDeGeIXS5U8cJB_OOBE0l31E8w/viewform\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://docs.google.com/forms/d/e/1FAIpQLSduN1AC5Bp9mDQSEEE-5xi6NDeGeIXS5U8cJB_OOBE0l31E8w/viewform&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNF-UDodIaTq5NvLzR8wxxNjH4ZJfw\">Sign onto the Declaration of the Embassy Protection Collective (Colectivos por la Paz)</a>\r\n<a href=\"https://www.greenleft.org.au/content/who-are-venezuela%E2%80%99s-colectivos\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.greenleft.org.au/content/who-are-venezuela%25E2%2580%2599s-colectivos&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNEII56sBYxUgNsnDtDmuuK9tIvVyA\">Federico Fuentes: Who are Venezuela’s colectivos?</a>\r\n<a href=\"https://thegrayzone.com/2019/04/13/us-military-attack-venezuela-trump-csis-invasion/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/04/13/us-military-attack-venezuela-trump-csis-invasion/&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNErp9cIiR7gL3BDcseK0d14dQK6IA\">Max Blumenthal: US Military Attack on Venezuela Mulled by Top Trump Advisors and Latin American Officials at Private DC Meeting </a>\r\n<a href=\"https://orinocotribune.com/pasqualina-curcio-imperialism-does-not-understand-the-resistance-of-the-venezuelan-people-interview\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/pasqualina-curcio-imperialism-does-not-understand-the-resistance-of-the-venezuelan-people-interview&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNEoptcUPVjKRpN3Ta3PBRaJWFEoiw\">Pasqualina Curcio: “Imperialism Does Not Understand the Resistance of the Venezuelan People”</a>\r\n<a href=\"https://orinocotribune.com/24-tons-of-medical-supplies-arrive-under-coordination-between-president-maduro-and-the-international-red-cross\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/24-tons-of-medical-supplies-arrive-under-coordination-between-president-maduro-and-the-international-red-cross&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNFhVEauA0D_AebECdOHHYRoEl08fw\">24 Tons of Medical Supplies Arrive Under Coordination Between President Maduro and the International Red Cross</a></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://www.telesurenglish.net/news/Bolivian-Lawmakers-Ask-for-US-Intervention-in-a-Letter-to-Trump-20190414-0023.html?fbclid=IwAR31XWT7A85SyXUdvi24p-GrwQYaTxAnVxR-FnVqlBgjbB-MuDVIKT4TRfk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivian-Lawmakers-Ask-for-US-Intervention-in-a-Letter-to-Trump-20190414-0023.html?fbclid%3DIwAR31XWT7A85SyXUdvi24p-GrwQYaTxAnVxR-FnVqlBgjbB-MuDVIKT4TRfk&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNFdIOk-lqFSr5lCEsmz9qfBT3z4BA\">Rightwing Bolivian Lawmakers Ask for US Intervention in their country in a Letter to Trump</a></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://www.resumen-english.org/2019/04/cuban-hero-declares-his-solidarity-with-julian-assange/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/04/cuban-hero-declares-his-solidarity-with-julian-assange/&amp;source=gmail&amp;ust=1555779190420000&amp;usg=AFQjCNHkqmXkK4QCttVb2clr8ZZohq0jcA\">Cuban Five Hero Declares his Solidarity with Julian Assange</a>\r\n<a href=\"http://en.granma.cu/cuba/2019-04-18/the-cuban-revolution-reiterates-its-resolute-determination-to-confront-the-aggressive-us-escalation-and-prevail\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-04-18/the-cuban-revolution-reiterates-its-resolute-determination-to-confront-the-aggressive-us-escalation-and-prevail&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNGE8ANprrzH-neY1Z3hdHvKQ2TBYw\">Cuban Revolutionary Government Declaration: The Cuban Revolution reiterates its resolute determination to confront the aggressive U.S. escalation, and prevail</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"http://www.tortillaconsal.com/live_from_nicaragua_uprising_or_coup.pdf?eType=EmailBlastContent&amp;eId=44444444-4444-4444-4444-444444444444\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/live_from_nicaragua_uprising_or_coup.pdf?eType%3DEmailBlastContent%26eId%3D44444444-4444-4444-4444-444444444444&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNEstslT_M_gYpUhliGT0Cck0sGS4w\">Live from Nicaragua: Uprising or Coup? A Reader</a></p>\r\n<p dir=\"ltr\"><strong>Ecuador and Julian Assange</strong>\r\n<a href=\"https://consortiumnews.com/2019/04/17/how-ecuadors-president-gave-up-assange/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://consortiumnews.com/2019/04/17/how-ecuadors-president-gave-up-assange/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNE4EY9D9-E5CoI6iU43U9Vh0Nw2-Q\">How Ecuador’s President Gave Up Assange</a></p>\r\n<p dir=\"ltr\"><strong>Events, Delegations, Webinars, Protests</strong>\r\n<a href=\"https://www.facebook.com/ColectivosporlaPaz/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/ColectivosporlaPaz/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNGx2LuRZHP2sJ70XPQNtq9qb4VKoQ\">Activists Occupying Venezuela Embassy in DC from rightwing oppositional forces </a>\r\n<a href=\"http://www.cuba-venezuela.org/index.php/2019/04/09/eyewitness-venezuela-national-livestream-with-anti-war-leaders/?fbclid=IwAR3KB1QY9L4DKJQEiq4MDj-yn5TEssEOKZG-I3bvQUY06FYYkI8YUBQtZBM\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba-venezuela.org/index.php/2019/04/09/eyewitness-venezuela-national-livestream-with-anti-war-leaders/?fbclid%3DIwAR3KB1QY9L4DKJQEiq4MDj-yn5TEssEOKZG-I3bvQUY06FYYkI8YUBQtZBM&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNH1oJq04gi01KQF0rwk9RLCIIOXCA\">Eyewitness Venezuela: April 20 Livestream with anti-war leaders: Ajamu Baraka,</a>\r\n<a href=\"http://www.cuba-venezuela.org/index.php/2019/04/09/eyewitness-venezuela-national-livestream-with-anti-war-leaders/?fbclid=IwAR3KB1QY9L4DKJQEiq4MDj-yn5TEssEOKZG-I3bvQUY06FYYkI8YUBQtZBM\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba-venezuela.org/index.php/2019/04/09/eyewitness-venezuela-national-livestream-with-anti-war-leaders/?fbclid%3DIwAR3KB1QY9L4DKJQEiq4MDj-yn5TEssEOKZG-I3bvQUY06FYYkI8YUBQtZBM&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNH1oJq04gi01KQF0rwk9RLCIIOXCA\">Gloria La Riva, Max Blumenthal, Medea Benjamin, others</a>\r\n<a href=\"https://www.facebook.com/events/816714972025040/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/816714972025040/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNH21IvDlSRaVZhwG4OytUIuXk9Npg\">April 19 Vancouver Protest at US Consulate &amp; CBC - Hands Off Venezuela!</a>\r\n<a href=\"https://www.facebook.com/events/2348197845462883/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2348197845462883/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNGD9PiI-_BcKqGLan1-Fvdu4tjetg\">April 28 Miami: In Defense of Socialism; Hands off Venezuela, Cuba, &amp; Nicaragua!</a>\r\n<a href=\"http://www.cuba-venezuela.org/index.php/2019/03/25/eyewitness-venezuela-national-speaking-tour-featuring-gloria-la-riva/?fbclid=IwAR0vsjsxeHYH0e4Fut6t-9IQwX94ntWtG1rA7tHY1U_vu_x1i8ci6sHXN4A\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba-venezuela.org/index.php/2019/03/25/eyewitness-venezuela-national-speaking-tour-featuring-gloria-la-riva/?fbclid%3DIwAR0vsjsxeHYH0e4Fut6t-9IQwX94ntWtG1rA7tHY1U_vu_x1i8ci6sHXN4A&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNEwOg1nrreS5V0ARjjZcSblCxiqwA\">Gloria la Riva Eyewitness Venezuela speaking tour in different cities</a>\r\n<a href=\"https://afgj.org/solidarity-with-nicaragua-webinar-delegation-report-back-video\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/solidarity-with-nicaragua-webinar-delegation-report-back-video&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNGquYZTSVZbiKHENNWFS4tmoucXlw\">Solidarity with Nicaragua! Webinar – Delegation Report Back Video</a>; Part 2 <a href=\"https://afgj.org/webinars\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/webinars&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNELhRtXsMkpGI8xja5wdacVXJ7K1Q\">Solidarity with Nicaragua! Webinar Series April 28</a></p>\r\n<p dir=\"ltr\"><b>\_<span style=\"color: #990000;\">Late May Delegation to Venezuela with Anti-Sanctions Campaign: <a href=\"mailto:EndVenezuelaSanctions@gmail.com\" target=\"_blank\" rel=\"noopener noreferrer\">EndVenezuelaSanctions@gmail.<wbr />com</a></span></b></p>\r\n<p dir=\"ltr\"><strong>Facebook Pages and Websites to follow Venezuela:</strong>\r\n<a href=\"https://www.facebook.com/ColectivosporlaPaz/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/ColectivosporlaPaz/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNGx2LuRZHP2sJ70XPQNtq9qb4VKoQ\">Venezuela Embassy Collective, Washington DC</a>\r\n<a href=\"https://www.facebook.com/pg/orinocotribune/posts/?ref=page_internal\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/pg/orinocotribune/posts/?ref%3Dpage_internal&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNFDRyQTMVROC38gnfLKJ1EJbAzCDw\">Orinoco Tribune</a>\r\n<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=AFQjCNGMkEIlM29uy-sXgfm4qPlI6HQBaw\">End Venezuela Sanctions</a>\r\n<a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1555779190421000&amp;usg=A