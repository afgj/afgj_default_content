  body:
    -
      value: "<strong>Listen to this interview with Chuck Kaufman on the Loud &amp; Clear Podcast with Brian Becker.\r\n</strong><strong>Chuck Kaufman is the National Co-Coordinator with the Alliance for Global Justice:</strong>\r\n\r\nThe US has imposed new sanctions on several high-ranking officials in Venezuela, including Congresswoman Cilia Flores who also is the wife of President Maduro. The New York Times also published an op-ed today called “Time for a Coup?” about overthrowing President Maduro. Chuck Kaufman, the National Co-Coordinator of the Alliance for Global Justice, joins the show.\r\n\r\n<a class=\"spreaker-player\" href=\"https://www.spreaker.com/user/radiosputnik/new-sanctions-imposed-on-venezuela-as-tr\" data-resource=\"episode_id=15815725\" data-theme=\"light\" data-autoplay=\"false\" data-playlist=\"false\" data-cover=\"https://d3wo5wojvuv7l.cloudfront.net/images.spreaker.com/original/85e6638b7d41165440f3341132c2796b.jpg\" data-width=\"100%\" data-height=\"400px\">Listen to \"New sanctions imposed on Venezuela as Trump openly discusses backing a coup\" on Spreaker.</a><script async src=\"https://widget.spreaker.com/widgets.js\"></script>"
