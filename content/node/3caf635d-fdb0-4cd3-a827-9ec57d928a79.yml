  body:
    -
      value: "<h2><strong><em>“The only thing the wall won’t stop are people.”</em></strong></h2>\nhttps://vimeo.com/9561480\n\nProduced by the Sierra Club in 2010, <em>Wild Versus Wall </em>examines the ecological consequences of border militarization. It displays how prevention through deterrence efforts, like the border fence, have disrupted animal migration routes, feeding practices and mating traditions. Wildlife in the borderlands’ ecosystems struggle to survive neglected by political decisions and in an environment built to divide."
