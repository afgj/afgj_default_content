      value: "On July 19, 1979, Sandinista troops entered Nicaragua's capital marking the victory of the Sandinista Revolution. They had defeated the repressive U.S.-backed Somoza dictatorship and were greeted by hundreds of thousands of Nicaraguans.\n\n<iframe src=\"http://media-telesur.openmultimedia.biz/player.html?the-sandinista-revolution-in-nicaragua\" width=\"100%\" height=\"320\" frameborder=\"0\" scrolling=\"no\"></iframe>\n\nVideo reposted from <a href=\"http://videos.telesurtv.net/en/video/570127/the-sandinista-revolution-in-nicaragua\" target=\"_blank\" rel=\"noopener\">Telesur</a>. Script based on an article in <a href=\"http://upsidedownworld.org/main/nicaragua-archives-62/4942-nicaragua-vive-35-years-since-the-triumph-of-the-sandinista-revolution\">UpsideDownWorld</a> by AFGJ's Chuck Kaufman.\n\n&nbsp;"
