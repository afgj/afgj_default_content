      value: "<img class=\"alignleft wp-image-8164\" src=\"https://afgj.org/wp-content/uploads/2017/09/PHRO-logo.png\" alt=\"\" width=\"496\" height=\"353\" />\n\nEl Observatorio de Derechos Humanos de los Pueblos rechaza enérgicamente la política intervencionista, represiva, fascista y racista del gobierno de Donald Trump que atenta contra la soberanía y dignidad de los pueblos del mundo.\n\n1) En su propio territorio, amenazando y agrediendo violentamente a los negros, los indocumentados, los indígenas y a las manifestaciones populares. Es alarmante que esto esté ocurriendo en la llamada supuesta \"mayor democracia del mundo\".\n\n2) Por otra parte, este gobierno estadounidense no únicamente tolera, sino impulsa fuerzas paramilitares o parapoliciales derechistas y racistas, quedando evidenciado con toda claridad en los hechos de Charlottesville en el Estado de Virginia en los EU, en donde grupos de extrema derecha, supremacistas blancos y miembros del Ku Klux Klan, agredieron a una multitud de manifestantes antirracistas de izquierda, dejando al menos una mujer muerta y 34 personas heridas. Los ataques ocurrieron en presencia de la policía, que no hizo nada para detenerlos.\_ Al igual que las agencias encargadas de la aplicación de la ley y las cortes han tolerado a vigilantes armados que patrullan la frontera, que tomaron posesión violentamente de tierra pública como lo que ocurrió en Ruby Ridge, y que matan a negros jóvenes, como el asesinato impune de Trayvon Martin.\_ El departamento federal de investigación ha dicho que “investigaciones enfocadas en…extremistas supremacistas blancos… a menudo han identificado que tienen vínculos activos con agentes que se encargan de la aplicación de la ley”. Son graves expresiones de odio e intolerancia que la derecha radical blanca de EU se ha encargado -impunemente- de promover y fortalecer.\n\n[caption id=\"attachment_8172\" align=\"alignleft\" width=\"453\"]<img class=\" wp-image-8172\" src=\"https://afgj.org/wp-content/uploads/2017/09/20170822_203913.jpg\" alt=\"\" width=\"453\" height=\"346\" /> Gases lacrimógenos olan a traves del aire despues de un ataque en contra manifestantes pacíficos en Phoenix, Arizona. Foto por la Alianza por la Justicia Global[/caption]\n\nDe la misma manera que en Phoenix, Arizona el martes 22 de agosto, la policía de EU lanzó gas lacrimógeno y granadas de humo contra manifestantes pacíficos durante una protesta anti-Trump, similar a los ataques que ocurrieron en contra los movimientos de “Occupy” (Ocupar), “Black Lives Matter” (Las Vidas Negras Importan) y las luchas de los cuidadores de aguas indígenas del territorio Lakota de Standing Rock (Roca de Pie). Recordamos bien que Trump pronosticó esta situación durante su campaña cuando públicamente expresó su deseo de: \"pegarle un puñetazo en la cara\" a un hombre que le interrumpió en un evento multitudinario en Las Vegas, además añadió que le gustaría que regresaran \"los viejos tiempos\", \"¿saben lo que solían hacerle a los tipos como ése cuando iban a un lugar como éste? “Se los llevaban en una camilla\".\n\n3) Lo vemos también reflejado en las amenazas y mentiras que en estas últimas semanas han hecho prensa y derechistas extremos contra activistas y defensores de derechos humanos en los Estados Unidos. Nos referimos en particular a activistas que realizan un trabajo muy importante en la solidaridad y acompañamiento internacional de las justas luchas que están librando diversos pueblos en el mundo, como es el caso de las compañeras y compañeros de la Alianza por la Justicia Global, a quienes respaldamos totalmente y exigimos el alto inmediato de las amenazas en contra de su trabajo.\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/international-declaration-solidarity-popular-movements-united-states-resistance\">Hace clic para leer la traducción en inglés</a></p>\n<strong>Observatorio de Derechos Humanos de los Pueblos</strong>\n\n<strong>Integrantes del Consejo Consultivo:</strong>\n\n<strong>Argentina\_</strong>Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires;<strong>\_Colombia\_</strong>Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ,<strong>\_</strong>Dr. Mario Hernández Álvarez<strong>\_</strong>Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;\_<strong>España\_</strong>Ana Andrés Ablanedo Defensora de Derechos Humanos de SOLDEPAZ PACHAKUTI, María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, Ricardo Sanchez Andrés Miembro del Comité Central de Comunistas de Cataluña y miembro del Consejo de Izquierda Unida y Alternativa de Cataluña,\_<strong>Estados Unidos\_</strong>James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos;\_<strong>Suiza\_</strong>José Manuel González López \_y Gerardo Romero Luna de la Red Latinoamericana de Zurich\_ integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza;\_<strong>Venezuela\_</strong>Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana\_ de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Agro Comunal Bolivariano;\_<strong>Ecuador\_</strong>Abg. Franklin Columba Cuji Dirigente Nacional y Coordinador de Asuntos Políticos del FENOCIN;\_<strong>Bolivia</strong>Strio. General de Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB);\_<strong>Palestina</strong>\_Jamal Juma Coordinador STOP The WALL;\_<strong>Guatemala\_</strong>Ana Laura Padgett Rojas Red de Integración Orgánica - RIO - por la Defensa de la Madre Tierra y los Derechos Humanos;\_<strong>Uruguay\_</strong>AnahitAharonianKharputlian Ingeniera Agrónoma y Docente Comisión Multisectorial de Uruguay;\_<strong>México\_</strong>Eduardo Correa Senior Profesor de la Universidad Autónoma de la Ciudad de México – UACM<strong>,\_</strong>Carlos Fazio<strong>\_</strong>Analista Internacional, Dr. Gilberto López y Rivas<strong>\_</strong>Investigador del Instituto Nacional de Antropología e Historia<strong>,\_</strong>Dr. José Enrique González Ruiz Profesor de la Universidad Nacional Autónoma de México – UNAM, Dr. José Rafael Grijalva Eternod Doctor en Derechos Humanos, Dr. Felix\_ Hoyo Arana Profesor de la Universidad Autónoma de Chapingo; Dr. John MillAckerman Rose, Daniela González López Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos, Samuel Hernández Morales CODEP – MNPP, Juan Torres Pereda CODECI, Herzahin\_ Michel López – COIVO, Artemio Ortiz Hurtado CEND – SNTE, Sergio Espinal CEND – SNTE; Prof. Antonio Castro López Secretario General del CEND – SNTE, Prof. Miguel Guerra Castillo Secretario General del CEND – SNTE, Prof. Alejandro Trujillo González, Secretario General del CEND – SNTE, Prof. Eugenio Rodríguez Cornejo CEND – SNTE, Prof. Jerónimo Sánchez Sáenz CEND – SNTE, Roberto Palma Juárez ONPP – Morelos, Arquitecto José Márquez Pérez Presidente del Patronato Pro Defensa y Conservación del Patrimonio Cultural y Natural de Oaxaca PRO – OAX y Lic. Hugo Aguilar Promotor y Defensor de Derechos Indígenas.\n\n<strong>Organizaciones Firmantes:</strong>\n\nObservatorio de Derechos Humanos de los Pueblos; Soldepaz – Pachakuti; Red de Colectivos La Araña Feminista de Venezuela, Corriente Revolucionaria Bolívar y Zamora de Venezuela, Movimiento Agro Comunal Bolivariano de Venezuela; Comisión Multisectorial del Uruguay; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala; Alianza por la Justicia Global, SOA Watch – Observatorio por el Cierre de las Escuela de la Américas de Estados Unidos; Confederación Nacional de Organizaciones Campesinas, Indígenas y Negras (FENOCIN) de Ecuador; Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos y Suiza; Campaña Popular Palestina contra el Muro de Apartheid (Stop the Wall), Coalición de la Defensa de la Tierra que une 11 organizaciones populares palestinas: Sindicato de Agricultores Palestinos (PalestinianFarmersUnion, Nueva Federación de Sindicatos Palestinos (Nuevos Sindicatos) (Palestinian New Federation of TradeUnions (New Unions), Foro de la Juventud Palestina (PalestineYouthForum), Asociación por los Derechos de los Agricultores y la Preservación del Medioambiente (AssociationforFarmers’ Rights and forthePreservation of theenvironment), Centro de las Mujeres para el Desarrollo Social (Women Center for Social Development), Asociación Jayadel/ Centro Palestino para la Cultura, las Artes y la Creatividad (AssociationJadayel / Palestinian Center for Culture, Arts and creativity), Sociedad de Agricultores Palestinos-Tulkarem (PalestinianFarmersSociety-Tulkarem), Sociedad Ni'lin para el Desarrollo y el Trabajo Comunitario (Ni’linSocietyforDevelopment and CommunityWork), Consejo Popular para Proteger el Valle del Jordán (Popular Council toProtecttheJordan Valley), Asociación Al-Amal para la Infancia y el Desarrollo (Al-AmalAssociationforChildhood and Development); Movimiento Nacional del Poder Popular – México (MNPP); Movimiento Nacional del Poder Popular Zacatecas (MNPP – Zacatecas); Movimiento del Magisterio Democrático Nacional, Comité Ejecutivo Nacional Democrático del Sindicato Nacional de Trabajadores de la Educación en Lucha (CEND del SNTE en Lucha); Asamblea de los Pueblos en Defensa del Territorio, la\_ Educación Públ