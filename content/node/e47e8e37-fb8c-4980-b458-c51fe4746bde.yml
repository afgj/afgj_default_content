  field_mt_tmm_body:
    -
      value: "<p><strong>Katherine Hoyt</strong>&nbsp;was the National Co-Coordinator of Alliance for Global Justice and its Nicaragua Network program. She lived eighteen years in Latin America – two years in Chile and sixteen in Nicaragua. She holds a Ph.D. in political science from Rutgers University and has authored numerous academic and activist publications including The Many Faces of Sandinista Democracy from Ohio University Press. She has taught at Wayne State University, Rutgers University and Whitman College. In the mid-eighties she served as the Michigan coordinator of the Pledge of Resistance as director of the Michigan Interfaith Committee on Central American Human Rights (MICAH) in Detroit.</p>\r\n\r\n<p>At Alliance for Global Justice, she has worked on campaigns to support Nicaragua’s garment workers and on campaigns against IMF mandated privatization and user fees. In the 2000s, she actively represented the Nicaragua Network in the Stop CAFTA Coalition. In 2016 Kathy retired and joined the AfGJ board.</p>\r\n"
