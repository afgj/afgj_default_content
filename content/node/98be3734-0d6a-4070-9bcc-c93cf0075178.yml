      value: "16 noviembre, 2016\n\n<a href=\"https://afgj.org/afgj-statement-on-the-election-of-donald-trump-as-president\">To read in English</a>\n\n<img class=\"alignleft wp-image-7269\" src=\"https://afgj.org/wp-content/uploads/2016/11/IMG_4287.jpg\" alt=\"img_4287\" width=\"400\" height=\"305\" />Nos encontramos hoy en día en una lucha mundial como nunca antes hemos visto. No estamos únicamente enfrentando el carácter destructivo del neoliberalismo y de las \_guerras imperialistas, sino una carrera hacia el fin del mundo que hoy conocemos por la degradación del medio ambiente.\n\nCon Donald Trump tendremos un presidente de los Estados Unidos que habla con afanes bélicos y nucleares, que no cree en el cambio climático y que quiere aumentar significativamente el extractivismo y desarrollo de las industrias del petróleo y del carbón.\n\nTendremos un presidente abiertamente motivado por el racismo. Este racismo no solo definirá un carácter represivo en la política interna de los EE.UU., sino que además constituirá un principio rector en las relaciones internacionales. Siempre el racismo ha sido un aspecto subyacente de la experiencia estadounidense.\_ Pero con Trump ya vemos una legitimización agresiva del racismo violento en nuestras calles y muy seguramente esto se reflejará en el comportamiento del gobierno hacia los demás países del mundo.\n\nNo obstante, junto a estas posibilidades de destrucción tenemos también la posibilidad de una nueva era del internacionalismo popular. \_Aunque muchos de nosotros estamos en un estado de <em>shock</em> con la elección de Trump, no nos podemos cruzados de brazos. Debemos analizar sobriamente nuestra situación. Las herramientas que necesitamos para avanzar nuestra causa revolucionaria ya existen en el mundo actual. Es necesario que sepamos cuales son y cómo utilizarlas.\n\nNosotros \_desde la <strong>Alianza por la Justicia Global</strong> estamos enfocados en la lucha anti-imperialista y en\_ pro de la democracia popular, especialmente por las políticas hacia Latinoamérica del imperio, al cual entendemos como el poderío militar y político de los Estados Unidos puesto al servicio de capitalismo transnacional.\n\nDesde la elección de Trump, hemos recibido peticiones de nuestros amigos y socios en otros países para pronunciarnos sobre lo que podemos anticipar con una administración Trump. Esta declaración es nuestra respuesta a esas solicitudes.\n\nDebemos empezar hablando sobre lo que significa esta elección para el pueblo estadounidense.\n\nExiste una gran polarización acá, es decir, estamos divididos políticamente entre un ala de extrema derecha y un movimiento popular de resistencia que también está fuerte pero menos organizado y menos unido. Ese movimiento popular ha producido sublevaciones importantes. Por ejemplo, el movimiento “Occupy” que popularizó el lenguaje de la lucha de clases con su identificación del 1%, los ricos y los capitalistas, como la fuente primaria de represión en el país y el mundo.\_\_ Hemos podido montar grandes sublevaciones contra las guerras en el mundo, a favor de los inmigrantes, por la defensa de la tierra, contra los Tratados de Libre Comercio (TLC), contra el encarcelamiento en masa y más.\_ Pero nos ha faltado la conciencia política suficiente para sostener esas luchas.\n\nAdicionalmente, la prensa, el gobierno y los poderíos capitalistas trabajan todo el día para disminuir nuestras voces, para aislarnos y marginalizarnos, pero no pueden: volvemos de nuevo y de nuevo y no logran eliminarnos.\n\nCon el Black Lives Matter (las Vidas Negras Importan), un movimiento que lucha contra la<img class=\"alignright wp-image-7271\" src=\"https://afgj.org/wp-content/uploads/2016/11/Black-Lives-Matter2-300x233.jpg\" alt=\"black-lives-matter2\" width=\"244\" height=\"193\" /> brutalidad racista policial, hemos visto una gran posibilidad para la creación de un movimiento que perdure. También vemos una gran posibilidad en las luchas contra los oleoductos como el Keystone. Actualmente\_ ese movimiento está enfocado en parar el oleoducto Dakota Access que afecta el \_territorio tradicional de las indígenas de Standing Rock, violando sitios sagrados y amenazando el único reservorio de agua para la tribu, el rio Missouri, una de los fuentes de agua más importante de América del Norte.\n\nLo que nosotros tenemos por seguro como Alianza por la Justicia Global, y lo que hemos \_declarado muchas veces es que los Estados Unidos van a cambiar y que la única opción que no tenemos es \_mantenernos en el <em>estatu quo</em>. Los EE.UU van a girar a la izquierda hacia la democracia popular o a la derecha hacia el fascismo y la más cruel guerra y explotación. Con la victoria de Trump vemos esto último como algo que pueda suceder si no podemos montar una oposición duradera en las calles.\n\n<img class=\"alignleft size-medium wp-image-7272\" src=\"https://afgj.org/wp-content/uploads/2016/11/white-supremacy-is-terrorism-San_Francisco_July_2016_march_against_police_violence_-_2-222x300.jpg\" alt=\"white-supremacy-is-terrorism-san_francisco_july_2016_march_against_police_violence_-_2\" width=\"222\" height=\"300\" />La elección de Trump es una victoria terrible para la intolerancia y el odio. Trump expresó comentarios racistas\_ y sexistas \_de una manera extrema y frecuente y animó violencia por parte de sus apoyadores. \_Ellos quienes votaron por él han oído estas palabras y esto significa que están de acuerdo o que no están suficientemente motivados para enfrentarlas. Asimismo, su elección revela algo profundo para la izquierda y la derecha y es que el capitalismo neoliberal no ha servido los intereses de la clase media y los obreros. Más que todo, quienes votaron por Donald Trump votaron contra el establecimiento político y su funcionamiento usual que ha aplastado las aspiraciones de las clases trabajadoras.\n\nSabemos que Trump no representa a todos los estadounidenses, ni a la mayoría. El 45% de personas con derecho a votar no votaron. Los índices de participación en estos comicios fueron los más bajo en veinte años. También debemos decir que hay muchos obstáculos que bloquean la participación electoral de muchos ciudadanos. Hay mucha gente que ha perdido toda fe en el sistema electoral de los EE.UU. Es fácil entender esto ya que el sistema usa todas las herramientas en su poder para evitar que surja cualquier candidatura que haga frente a la codicia de las corporaciones transnacionales y que verdaderamente se dirija a las preocupaciones más fundamentales de las familias pobres y de la clase trabajadora. De hecho, en nuestra supuesta “democracia”, una persona puede llegar a ser presidente aun que pierden el voto popular. Esto es lo que pasó con George W. Bush en 2000 y de nuevo con Donald Trump en 2016.\n\nEsta elección no fue tanto una victoria para Trump sino una derrota para Hillary<img class=\"alignright wp-image-6356\" src=\"https://afgj.org/wp-content/uploads/2016/01/IMG_7691-Copy.jpg\" alt=\"IMG_7691 - Copy\" width=\"385\" height=\"262\" /> Clinton y sus aliados del partido demócrata. Aunque la gente tenga miedo a Trump, conocemos a Clinton. Recordamos que durante la administración de su esposo, ella apoyó o guardó silencio cuando él desmanteló nuestro sistema de bienestar social, hizo la guerra en Yugoslavia, bombardeó y mantuvo sanciones contra Irak, aprobó leyes que nos llevó a la taza de encarcelamiento más alta en el mundo, firmó el Tratado de Libre Comercio de América del Norte (TLCAN, o NAFTA por sus siglas en inglés), y empezó la construcción del muro en la frontera con México. Recordamos que Hillary Clinton apoyó las guerras contra Irak, contra Afganistán, contra Libia y como ella quiere llevarnos a una guerra en Siria para imponer un cambio de régimen. Y también recordemos que ella apoyó el golpe en Honduras y los continuos intentos de hacer lo mismo en\_ Venezuela, y como impulsó el TLC con Colombia y el Acuerdo Transpacífico de Cooperación Económica (TPP por su sigla en inglés). De todo el universo político, los demócratas, eligieron como candidata a la única persona que no podía movilizar y alentar una campaña exitosa contra Donald Trump.\n\n¿Qué podemos esperar en una administración de Trump? Hay un montón de razones para preocuparnos. Pero debemos reconocer que con Trump tenemos una ventana de la oportunidad con respecto a dos asuntos. Aunque Trump sea un imperialista comprometido, él quiere normalizar relaciones con Rusia y cooperar con ese país con respecto a Siria. Pero también Trump ha prometido escalar las actividades militares de los EE.UU. en Siria y debemos oponernos a esto. Simplemente, no podemos confiar en\_ los diseños de la oligarquía estadounidense y el Pentágono, y debemos oponernos cualquier intervención militar estadounidense en la región.\n\nOtra oportunidad importante tiene que ver con la lucha contra los TLC. Por mucho tiempo los dirigentes de los republicanos y los demócratas han buscado la aprobación de los TLC a pesar de que las bases de los ambos partidos se opusieron. Desde la izquierda, no queremos lo que Trump quiere: el proteccionismo. Queremos\_ comercio justo, economías basadas en las comunidades y en la agricultura sostenible. No obstante, ahora tenemos una buena ocasión para revocar \_los TLC que existen y derrotar el TPP.\n\n<img class=\"alignleft wp-image-3772\" src=\"https://afgj.org/wp-content/uploads/2013/02/sb1070protests-088-800x600.jpg\" alt=\"OLYMPUS DIGITAL CAMERA\" width=\"383\" height=\"296\" />Con respecto a las relaciones con Latinoamérica, hay peligros claros.\_ Durante su campaña, Trump prometió terminar el proceso de normalización de las relaciones \_con Cuba.\_ Él usó términos racistas con respecto a los inmigrantes de México\_ y de su deseo de detener y deportar en masa los indocumentados, y de militarizar la frontera aún más. Sus políticas van a desatar una cacería de brujas contra todos los Latinos, no solamente contra los inmigrantes, ya que por el color de piel, idioma o cultura pueden ser objetivos de persecución racial.\n\nNo hay lucha más importante en el mundo que la lucha por la justicia climática<img class=\"alignright size-medium wp-image-5932\" src=\"https://afgj.org/wp-content/uploads/2014/10/NYC-447-168x300.jpg\" alt=\"NYC 447\" width=\"168\" height=\"300\" /> y ambiental. Trump no cree en el cambio climático y se ha\_ comprometido con el desarrollo de más minas, más pozos de petróleo, más oleoductos, más consumismo fuera de control e insostenible para maximar las ganancias obscenas de unos pocos. Él quiere acabar con cualquier acuerdo internacional o político que tengamos para enfrentar el cambio climático.\n\nAsí, debemos unirnos plenamente en una causa común: la de defender la integridad de nuestros ecosistemas y comunidades. La oportunidad que ahora se nos presenta es la posibilidad de levantar una resistencia internacional que verdaderamente pueda desafiar el poderío del Imperio en su marcha al colapso ambiental.\n\nMuchas veces nosotros desde la Alianza hemos ofrecido nuestra solidaridad a las luchas populares de Latinoamérica y el mundo. Ahora nosotros pedimos esa misma solidaridad. Con Trump vamos a ver un aumento de los ataques contra las comunidades afro-estadounidenses,\_ los indocumentados, los latinos, los indígenas, los musulmanes, las mujeres, la población lgbtiq, la clase obrera, los pobres y el ambiente. La solidaridad que necesitamos puede tomar muchas formas. Por ejemplo, esperamos que como presidente, Trump nunca pueda viajar a ninguna parte del mundo sin ver protestas masivas contra su presencia. Con Trump como presidente, esperamos que mucha gente del mundo no viaje a Disney World, al Gran Cañón, a la ciudad de Nueva York y a otras atracciones populares para turistas. Este boicot informal puede tener un efecto positivo por demostrar económicamente que el racismo y el nativismo tienen consecuencias. Del mismo modo, un boicot cultural, como el que existe contra Israel, podría traer otras consecuencias útiles. Si los ciudadanos globales muestran su solidaridad en la manera en que gasten su dinero, eso sería un acto dirigido precisamente al punto en que son más vulnerables el capitalismo y el imperio.\n\nPero más de todo, hay dos formas de solidaridad que necesitamos. Primero, necesitamos aprender e inspirarnos de nuestras camaradas internacionales, especialmente de los movimientos en Cuba, Nicaragua, Venezuela y Bolivia y de cada lugar donde el pueblo ha logrado derrotar sus enemigos y ha ganado el poder popular. En segundo lugar y sobre todo, pedimos de nuestros amigos y socios que continúen sus luchas contra el imperio y que defiendan sus gobiernos y movimientos anti-imperialistas y populares. Nosotros, el pueblo de los EE.UU. padecemos los efectos del imperialismo también. El imperio nos roba nuestros recursos, nos somete a la injusticia y reprime a nuestros obreros, nuestros estudiantes, nuestras comunidades, y a nuestros pueblos oprimidos para avanzar en sus aventuras militaristas y explotadoras\_ por el mundo. \_Entendemos que las luchas internacionales por la liberación son parte de nuestra propia lucha por la liberación. Creemos que juntos podemos hacer realidad\_ un mundo mejor, un mundo del tamaño de nuestros sueños.\n<p style=\"text-align: center;\"><img class=\"aligncenter size-full wp-image-7276\" src=\"https://afgj.org/wp-content/uploads/2016/11/IMG_20141210_094647-1.jpg\" alt=\"img_20141210_094647\" width=\"653\" height=\"490\" /></p>\n&nbsp;\n\n&nbsp;\n\n&nbsp;"
