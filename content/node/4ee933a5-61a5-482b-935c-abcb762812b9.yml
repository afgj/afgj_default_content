      value: "<em><strong>By: Stansfield Smith</strong>, Chicago ALBA Solidarity Committee, recently returned from a SOA Watch, Task Force on the Americas delegation to Venezuela.</em>\r\n\r\nThe anti-Trump movement is not simply a progressive movement against a rightwing president, but also carries within it a rightwing current. Progressive minded people fight against Trump's racist actions against Blacks, Latinos, Muslims, his crude sexism, his pro-corporate policies, his rejection of action on global warming, his massive tax cut to the 1%, his war threats against Syria, Korea, Iran, and Venezuela.\r\n\r\nThe rightwing element of the anti-Trump movement, embodied in the \"liberal\" corporate media, the Democratic Party establishment,\_many Republican leaders, and the national security state, focuses on his character, on his alleged friendliness to Russia's Putin, and\_alleged collusion with Putin to steal the 2016 election. They campaign to indict Trump for collusion, even for treason, or to remove him for mental unfitness.\r\n\r\nThese national security state representatives aim to break or at least tame Trump. They cannot tolerate presidential questioning of imperial war-mongering ? Trump's talk of taking the US military out of Syria, his friendly meetings with North Korea's \_Kim Jong Un, with Russia's Putin, his wish to downgrade NATO, take US troops out of South Korea,\_ calling much of the corporate media propaganda fake news, his attacks on the FBI, CIA and NSA. These actions have infuriated the corporate-military national security establishment\_running Washington.\r\n\r\nThey are the ones who lie to us, and lied to us into the wars in Afghanistan, Iraq, Libya, Syria, and Ukraine. They are the ones behind the police state agencies, the CIA, NSA, FBI, and DIA.\r\n\r\nThis rightwing anti-Trump movement at present dominates the \"Resistance,\" and has little problem with Trump's racist, pro-corporate, warmongering, anti-environment (actually anti-Planet Earth) policies. To the extent they do, much of it is a question of his crude style.\r\n\r\nTwo major \"liberal\" newspapers, pushing Trump-Putin Russiagate \"collusion\" are the New York Times and the Washington Post. The Times' long article on September 20\_<em>The Plot to Subvert an Election: Unraveling the Russia Story So Far\_</em>claimed \"What we now know with certainty: The Russians carried out a landmark intervention.\" Yet, like most such Russiagate tales, deep inside it says \"no public evidence has emerged showing that [Trump's] campaign conspired with Russia.\" That is, the Russia US election interference story has as much validity as the Obama has no US birth certificate story.\r\n\r\n<a href=\"https://default.salsalabs.org/T58a3e5a3-fa7d-490d-b58d-06aab346f395/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T58a3e5a3-fa7d-490d-b58d-06aab346f395/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNGrS_0jhUl7Ut5YpgHlDSc1OWlWcA\">Glenn Greenwald</a>, Steve Cohen, The Real News Network, Consortium News, World Socialist Web Site, 21st Century Wire,\_have repeatedly shown that this whole Russia investigation is based on nothing of substance. \_So has Fox News' Tucker Carlson, the Ron Paul Institute,\_<u><a href=\"https://default.salsalabs.org/T462425e0-8d69-4bab-bfa3-f0271a0f0460/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T462425e0-8d69-4bab-bfa3-f0271a0f0460/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNHOSU2qWnIt3ZM-EwtAtkR6AI9VlQ\">Jack F. Matlock Jr.</a></u>,\_<u><a href=\"https://default.salsalabs.org/T0a59086d-6b80-48ef-ac1a-a13c30bd9ffd/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T0a59086d-6b80-48ef-ac1a-a13c30bd9ffd/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNEj-jijeWzoPpeTM4G_HS6sYv3XuA\">ambassador to the Soviet Union</a></u>from 1987-1991, and\_<u><a href=\"https://default.salsalabs.org/T9f4e5149-3d13-4608-ba69-d062c556639e/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T9f4e5149-3d13-4608-ba69-d062c556639e/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNHTB0qkZ4GSuQ6KYGtj_I5vlPbFwg\">Craig Murray,</a>\_</u>a former British ambassador. Veteran Intelligence Professionals for Sanity (VIPS) in their study called allegations of Russian election interference \"<u><a href=\"https://default.salsalabs.org/T40679cc6-ded3-4e24-8770-e60f0732d4a5/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T40679cc6-ded3-4e24-8770-e60f0732d4a5/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNFeNl6lOyZj8_sQNuAfA-5_hpYcyg\">evidence-free</a>.</u>\"\r\n\r\nActual interference in the 2016 election was two-fold: 1) the\_<u><a href=\"https://default.salsalabs.org/Tdc74ca0c-c786-4248-997b-8b038eb45d0c/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tdc74ca0c-c786-4248-997b-8b038eb45d0c/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNHWHEtVA9RVPNY61zVEG-zYF_1H8g\">corporate buying of the candidates</a></u>, and 2) Clinton and DNC manipulating the primaries so that she won delegates, not Bernie Sanders. \_<u><a href=\"https://default.salsalabs.org/T6983728e-3262-459c-8641-d68744a8dff9/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T6983728e-3262-459c-8641-d68744a8dff9/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNGLCcw-ETL4YoGtCkO07iZQHFn_Gw\">Israel</a>\_</u>and\_<u><a href=\"https://default.salsalabs.org/T89538cb8-cadb-4560-9abb-2a5e3167b7ef/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T89538cb8-cadb-4560-9abb-2a5e3167b7ef/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNF_cYvi3IqddLQjgblKV5e-0ZhplQ\">Saudi Arabia</a>\_</u>are two countries that have a vastly\_more extensive influence operations on US politicians than does Russia.\r\n\r\n<strong>Russiagate is a new McCarthyism</strong>\r\n\r\nToday's repackaged anti-Russia campaign took off after Putin helped block the US- NATO seizure of the entire Ukraine, which would have placed their troops on Russia's borders. Putin then thwarted the\_<u><a href=\"https://default.salsalabs.org/Tcdb8e4fe-b603-44c9-a31a-90a959dd3b3d/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tcdb8e4fe-b603-44c9-a31a-90a959dd3b3d/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939166000&amp;usg=AFQjCNFKRrtS791vMDK2UQGepC5Tbm7YUg\">US strategic plan</a></u>\_to impose a neo-colonial regime on Syria, crush Hezbollah and Iran, and advance US control over the Middle East. Putin's successes enraged the US rulers.\r\n\r\nThe Russian news services, RT and Sputnik, have repeatedly exposed the fake news propagated by Western corporate media and politicians: alleged Russian\_<u><a href=\"https://default.salsalabs.org/T092abf74-d2ce-49ff-a416-b76f4f02243b/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T092abf74-d2ce-49ff-a416-b76f4f02243b/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFexb58eUyzeUIDlOxY2mJSwq_8rw\">shootdown of MH17</a></u>, alleged\_<u><a href=\"https://default.salsalabs.org/T92d397c4-9825-41ca-bd65-95567b88af2e/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T92d397c4-9825-41ca-bd65-95567b88af2e/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNEghTfb8ft3wub_7o6eNw4iemaC_g\">chemical weapons attacks</a>\_</u>by Syria's Assad, and \_similar stories concocted to create the conditions for \"humanitarian intervention.\" RT became a news source about Wikileaks' release of documents the US rulers wanted kept secret from us. As a result, the Western fake news propagators sought to suppress Russian news reporting that was reaching an increasing audience of US people, growing ever more skeptical of what the US government and corporate media fed them.\r\n\r\nWe are now even called traitors if we don't subscribe to Russiaphobia stories the 'intelligence\" secret police (NSA, FBI, CIA, etc.) tell us: the ones who swore the NSA doesn't spy on every one of us, who said Saddam had weapons of mass destruction, who gave visas to\_<u><a href=\"https://default.salsalabs.org/Tc558ebef-d166-47af-9292-8f8e7afd92df/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tc558ebef-d166-47af-9292-8f8e7afd92df/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNEU-Tou8_G2ypMBVMFloaWBJRuxrg\">two of the 9-11 attackers</a>\_</u>six months after they were killed in the attack, \_who killed or\_ framed the Black Panthers, Martin Luther King, Malcolm X, organized the contra war against Nicaragua, brought \_crack cocaine in\_ the US, created\_ torture black sites around the world, and so on.\r\n\r\nThis DNC-national security state, which invented this Russiagate story, now dominates the anti-Trump \"Resistance.\"\_Now we find progressive-minded people actually condemning Trump's attacks on the secret police apparatus and defending the FBI, CIA, NSA, and DIA in their resistance to Trump. Anti-war people who had opposed the invasion of Iraq now support the wars on Libya and Syria, and are happy to support the anti-Russia witch-hunt. A quarter of the Democratic candidates in the November 2018 midterm election \"Resistance\" are what some called\_<u><a href=\"https://default.salsalabs.org/Tcce0d1b1-6049-45fb-b7fc-8ceeb6e65ff0/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tcce0d1b1-6049-45fb-b7fc-8ceeb6e65ff0/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGT_gnVbvHMSK-14JCq7TI3r1C5cA\">\"CIA Democrats.\"</a></u>\_Liberal trust in institutions like the FBI has\_<u><a href=\"https://default.salsalabs.org/T4e5089cf-1fd4-4ba4-8c35-3189887d02db/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T4e5089cf-1fd4-4ba4-8c35-3189887d02db/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHTBZyKnI0oOlk5tzi_xh57WJ60Dg\">markedly increased</a>\_</u>since 2016, and many liberal-lefts go along with the neocon foreign policy in Syria, Ukraine, and other regions. A majority of the House Progressive Caucus not only voted for Trump's Pentagon budget, but\_<u><a href=\"https://default.salsalabs.org/Ta86c8b90-4df3-4aaf-8b00-aa44e7af393a/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Ta86c8b90-4df3-4aaf-8b00-aa44e7af393a/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHHWjhOCzb_DZJiEEKrP9A-KJwFnQ\">voted to raise it</a>\_</u>tens of billions of dollars. This Pentagon budget increase by itself is more than the entire Russian military budget. The Democratic Party establishment has once again tamed the progressive social movement.\r\n\r\n<strong>\"Leftists\" that push Russiagate Russiaphobia</strong>\r\n\r\nBernie Sanders is the most respected liberal-left pushing this Russian election interference witch-hunt. \"<u><a href=\"https://default.salsalabs.org/T7bb50f32-5267-4aaa-9c71-359daaf231c9/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T7bb50f32-5267-4aaa-9c71-359daaf231c9/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNG9eKcGIunlPk84CHxCho5VKmD41A\">Sen. Bernie Sanders introduced a resolution</a>\_</u>[July 19, 2018] to force members of the Senate to go on the record in accepting the assessment of the U.S. intelligence community that Russia interfered in the 2016 presidential election and the looming threat of Russian interference in this year's midterm elections.\"\r\n\r\nPro-Democrat liberal-left media push Russiaphobia, such as\_<u><a href=\"https://default.salsalabs.org/T72f692e1-9d64-4773-887a-21d325188a30/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T72f692e1-9d64-4773-887a-21d325188a30/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFazNSB-SPaGTRDT3hP6jelK8rneQ\">Mother Jones</a>\_</u>and the Progressive. \_The\_<u><a href=\"https://default.salsalabs.org/Td6a27d3d-3c53-4199-8395-65aa093ffe6b/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Td6a27d3d-3c53-4199-8395-65aa093ffe6b/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNEZNMkXTNFWDVUhOn29mYRR_tYnAw\">Progressive</a>\_</u>even interviews\_former DIA and NSA head Clapper to get the lowdown about the Trump 'danger.\"\r\n\r\nThe Intercept, now a Democrat organ, joins the\_<u><a href=\"https://default.salsalabs.org/Tf97b3cfe-359b-4e89-b131-a410467a0540/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tf97b3cfe-359b-4e89-b131-a410467a0540/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGDD_mlp3vRASjoBV-gdLT_rlMy5Q\">\"Russia did it\" bandwagon</a></u>:\r\n<blockquote>The cyberattack on the Democratic Party and Hillary Clinton's presidential campaign during the 2016 election. Spoiler alert: The Russians really did do it.</blockquote>\r\nThis Intercept \"investigative journalism\" declares:\r\n<blockquote>Perhaps the strongest evidence of possible collusion between Trump and Russia included in the indictment relates to an odd and inflammatory statement that Trump made in the midst of the campaign. On July 27, 2016, Trump publicly implored Russia to find and release Clinton's emails that had supposedly been deleted from her personal account while she was secretary of state.</blockquote>\r\nTrump's offhand joke is \"the strongest evidence\"?\r\n\r\n<u><a href=\"https://default.salsalabs.org/T8be02f4e-436f-4c2e-b13b-fdfd1e594f6a/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T8be02f4e-436f-4c2e-b13b-fdfd1e594f6a/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFEnM6xt8wSG0-JNdF9LXMw7XGM2w\">Seth Ackerman</a>\_</u>at the Jacobin does understand the DNC will use Russiaphobia against the Democratic Party\_\"left\" (as does The Intercept and\_<u><a href=\"https://default.salsalabs.org/T0170ad30-4f6e-4aa9-9fc4-d7b95d52209e/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T0170ad30-4f6e-4aa9-9fc4-d7b95d52209e/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFFAGNE5-Qgv-MCflW4Ci4Z_O8yKQ\">In These Times</a></u>) yet other\_<u><a href=\"https://default.salsalabs.org/Taf7e9d70-2403-4d47-9d11-94b15b6e2fff/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Taf7e9d70-2403-4d47-9d11-94b15b6e2fff/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFyTe9l-g-UF23rwYAxGPfNvjrTww\">Jacobin articles</a>\_</u>swallow the Russiagate tale. The same holds true for\_<u><a href=\"https://default.salsalabs.org/T4f36a7b3-7d22-4f5a-be12-95ed9bae065c/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T4f36a7b3-7d22-4f5a-be12-95ed9bae065c/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNEVubNQpW-7QRX5b118xH-Vm5TWWA\">KPFA, The Nation,</a>\_</u>In These Times, and Democracy Now.\r\n\r\nThese faintly anti-Empire liberal-left Democratic Party websites all share a \"resistance\" to Trump, no matter what, no matter how, and who replaces him is secondary. In this atmosphere \_any anti-Trump story is credible: Putin can blackmail Trump with a peeing video (invented for the Steele dossier commissioned by the DNC), Russia hacked into the New England electric grid,\_<u><a href=\"https://default.salsalabs.org/Tf317affe-826a-4049-8710-547c4313aacc/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tf317affe-826a-4049-8710-547c4313aacc/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGTiJezZ-x77kF8pMdBaTHPbPlT-Q\">hacked the Arizona</a>\_</u>and other election systems, Wikileaks' Assange a Russian agent, \_that\_<u><a href=\"https://default.salsalabs.org/T5a1d11fc-60d2-4f83-b7aa-b7fbfb5f2f51/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T5a1d11fc-60d2-4f83-b7aa-b7fbfb5f2f51/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFEN3nAMyt1HykNydE69n2gelhepQ\">17 US intelligence agencies</a>\_</u>agreed Russia hacked into Democratic emails, or\_<u><a href=\"https://default.salsalabs.org/T6647bfc4-e620-4ca0-84c8-5b229039a5b3/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T6647bfc4-e620-4ca0-84c8-5b229039a5b3/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNG6hrcxYmCsxZdUgTcd5ENoLHbryQ\">Mueller's \"discovery\" of 12 Russian agents</a></u>, produced to disrupt the Trump-Putin summit.<a name=\"m_-7313279191683130701__ftnref1\"></a>[1]\r\n\r\n<strong>The New McCarthyism</strong>\r\n\r\nBeginning in the 1940s, the US rulers began an offensive to counter the liberation movements sweeping the world, inspired by the Soviet victory over fascism. \_At home, it turned against the working class, against union militants, against the Communist movement, to halt and reverse the gains labor had made since the 1930s.\r\n\r\nIt portrayed communism as a demonic enemy, and this included anything that was progressive. McCarthyism built on the anti-communist, anti-socialist repressions in WWI, on the Palmer Raids after the Russian revolution, and previously on the anti-anarchist, anti-red repressions from 1877 through the later attacks on the Wobblies.\r\n\r\nMcCarthy anti-communist hysteria had a devastating effect on the working class movement\_in the US. The witch-hunt allowed the ruling class to suppress protest, and build the growing surveillance apparatus and military-industrial complex that Eisenhower later hypocritically warned us about.\r\n\r\nUnlike the 1950s McCarthyism, today's is led by the Democratic Party, ostensibly against Trump, often with support of \"leftists,\" growing out of the prior anti-Russia crusade. The Clinton 2016 presidential campaign painted Trump as a stooge of Putin, and this accelerated after she lost the election, when Clinton\_blamed Russian \"fake news\" and interference as the primary reason for her loss.\r\n\r\nThe\_<u><a href=\"https://default.salsalabs.org/T1cec7338-6edc-44a5-9b27-a2d1ab7c92f5/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T1cec7338-6edc-44a5-9b27-a2d1ab7c92f5/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGF4zVaMSZOM3CC9lWXGLqW3872-A\">Washington Post</a>\_</u>followed up later in November 2016 with an glowing article legitimizing \_PropOrNot, an anonymous McCarthyite outfit which claims without explanation that 200 media outlets are\_<u><a href=\"https://default.salsalabs.org/T7ad88ead-4603-44e6-bdf5-c4248bfd5494/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T7ad88ead-4603-44e6-bdf5-c4248bfd5494/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNEz_T_ghLYHYcM3r_7dA_j_c8iCyQ\">mouthpieces of Russian propaganda</a></u>. Included are Consortium News, Counterpunch, Truthdig, Naked Capitalism, Zero Hedge, Truth-out, and WikiLeaks.\r\n\r\n<u><a href=\"https://default.salsalabs.org/T137b73e3-577e-44c5-8585-da5215c9fd70/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T137b73e3-577e-44c5-8585-da5215c9fd70/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFoBSzoLetX817WPTD8xz_HDHQnCA\">Alan MacLeod and Jane Regan\_</a></u>wrote that PropOrNot\r\n<blockquote>soberly informs its readers that [when] you see news sources critiquing the \"mainstream media,\" the EU, NATO, Obama, Clinton, Angela Merkel or other centrists are a telltale sign of Russian propaganda. It also claims that when news sources argue against foreign intervention and war with Russia, that's evidence that you are reading Kremlin-penned fake news. PropOrNot claims it has identified over 200 popular websites that \"routinely peddle?Russian propaganda.\"</blockquote>\r\nThis WaPo article was the cue to push internet censorship.\r\n\r\n<strong>The New McCarthyism censoring the Internet</strong>\r\n\r\nFacebook boss Mark Zuckerberg was fully on board: \"The evidence that we've seen is quite clear, that the Russians did try to\_<u><a href=\"https://default.salsalabs.org/Tf89dbf15-d596-4a9f-83dd-70cf702ec911/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tf89dbf15-d596-4a9f-83dd-70cf702ec911/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFkFCGL-YmhvVxN6nHtAY-RCY13yA\">interfere with the election</a></u>.\" Claiming it was combating \"fake news\" and \"Russian interference\" Facebook works closely with the NATO sponsored\_<u><a href=\"https://default.salsalabs.org/T8086969b-16e5-4d9c-8957-003899bfbbc7/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T8086969b-16e5-4d9c-8957-003899bfbbc7/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGzO7hFuriexL1dKrC179Lv7Duq9g\">\_Atlantic Council</a>\_</u>and two US government propaganda organizations, the National Democratic Institute (NDI) and the International Republican Institute (IRI). Facebook itself\_<u><a href=\"https://default.salsalabs.org/T5ad9127f-a734-43fa-b2df-bea8816d5ae3/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T5ad9127f-a734-43fa-b2df-bea8816d5ae3/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHy5WHbPR2pdmf62QZ9LVNnH29N7A\">received funding from the CIA</a>\_</u>through partner organizations.\r\n\r\n<u><a href=\"https://default.salsalabs.org/T5e25ee66-f279-4a76-8708-2fe37522cd5f/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T5e25ee66-f279-4a76-8708-2fe37522cd5f/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNE8n2SsUDV-hgOGpPAIik1qMQGpLw\">The Atlantic Council</a></u>, closely\_<u><a href=\"https://default.salsalabs.org/T63e03d59-6118-4e95-8850-f2be85a008b6/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T63e03d59-6118-4e95-8850-f2be85a008b6/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGTX7EMjXbHPkbNVScrDGBQWk9s8A\">connected to PropOrNot,\_</a></u>asserts the growth of political opposition in the US presents a threat, which can be resolved by removing this \"virus.\" Technology corporations must start to play a central role in carrying out censorship on behalf of the state. The Atlantic Council report\_<em><u><a href=\"https://default.salsalabs.org/T021ea3bd-20a1-40dc-8a67-a550a5ae6b1d/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T021ea3bd-20a1-40dc-8a67-a550a5ae6b1d/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGNVu-G-MqwLMvaAI4inZ62rQv_bQ\">The Kremlin's Trojan Horses</a>\_</u></em>claims political parties such as Greece's Syriza and Golden Dawn were not expressions of popular frustration and disillusionment, but the work of Putin.\r\n\r\nFormer Secretary of State Madeleine Albright chairs the NDI, while late Sen. John McCain was longtime IRI head. Both groups were created in 1983 as arms of the National Endowment for Democracy (NED),\_<a href=\"https://default.salsalabs.org/T11c00013-be27-41c5-8a2f-697d42ebe3c7/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T11c00013-be27-41c5-8a2f-697d42ebe3c7/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFtWcbgbXu2ES3VfDUk67Ah3sJfRQ\">created to advance CIA work</a>. That these two US agencies, along with NATO's Atlantic Council, are used by Facebook to distinguish real from fake news adds up to state censorship.\r\n\r\nIn its McCarthyite campaign Facebook has\_<u><a href=\"https://default.salsalabs.org/Tb2c3b284-184c-4025-909a-d956f61629fb/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tb2c3b284-184c-4025-909a-d956f61629fb/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHuBj3K2JWH9uFl8ByQa_oq62enjw\">taken down the Facebook pages\_</a>\_</u>of Venezuelanalysis, Haiti Analysis, and TeleSur English, all sharply critical of US policies, but protests caused it to restore them.\_<u><a href=\"https://default.salsalabs.org/Ta81e4d05-3513-415f-97dc-4a14f741a161/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Ta81e4d05-3513-415f-97dc-4a14f741a161/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGVkmxoSzy7AJD4m38rDRYeNAPjxA\">Facebook granted</a>\_</u>95% of Israel's 158 requests to remove Palestinian content. Facebook took down the \"No Unite the Right 2-DC\" page (a counter-rally against a white nationalist event in Washington) saying it displayed some \"coordinated inauthentic behavior.\" Facebook has\_<u><a href=\"https://default.salsalabs.org/T5bd39dfe-c2e5-4b38-9e69-2b283f036058/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T5bd39dfe-c2e5-4b38-9e69-2b283f036058/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNH_zO56_Svu-E0-GVswz4CTv5uhZA\">removed Occupy London</a></u>.\r\n\r\nFacebook removed nearly\_<u><a href=\"https://default.salsalabs.org/T164f7ca6-8c92-45ae-a3dd-33c217a24b82/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T164f7ca6-8c92-45ae-a3dd-33c217a24b82/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHS-PZwOQ8UyvNVXDhRE41TWBVLww\">650 \"Iran-linked\"</a>\_</u>accounts and pages that posted \"anti-Saudi, pro-Palestinian\" content. Italso tried to get away with removing posts showing the\_<u><a href=\"https://default.salsalabs.org/Tb1e7e2c5-2e4d-4add-91a3-b968c2f88b0c/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tb1e7e2c5-2e4d-4add-91a3-b968c2f88b0c/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGk-kcLf4_ayJD84VZTo1dmsaKSSg\">US backed famine in Yemen.</a></u>\_<u><a href=\"https://default.salsalabs.org/T61e3c837-166c-4c08-b638-55e687d71b5c/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T61e3c837-166c-4c08-b638-55e687d71b5c/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNE54FJE8ph9S83Wz6pbW_yGKHqUXw\">It removed the Blacktivist</a>\_</u>page, which reported on police brutality, mass incarceration and racist attacks, claiming it was a Kremlin front group (again, no evidence provided).\r\n\r\nIn October 2018, Facebook removed over\_<u><a href=\"https://default.salsalabs.org/T0ae5be49-265c-47f7-870b-9ba698673a31/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T0ae5be49-265c-47f7-870b-9ba698673a31/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFsZOXnh7B1okaCJAZipCkL_ZAUsg\">800 alternative media pages</a>\_</u>and accounts, with a combined following in the tens of millions. The banned pages include highly popular postings by groups publicizing incidents of police violence such as The Free Thought Project (3.1 million followers), Police the Police (1.9 million), Cop Block (1.7 million), Filming Cops (1.5 million), as well as anti-war, anti-corporate sites such as The Anti-Media (2.1 million), Reverb Press, Counter Current News, Resistance, and Press for Truth (350,000).\r\n\r\nFacebook's statement on this mass purge of pages was co-authored by their Head of Cybersecurity Nathaniel Gleicher, who is a former White House\_<u><a href=\"https://default.salsalabs.org/Tb9c13a28-6bbc-4e03-8d42-c24c0ac615f1/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tb9c13a28-6bbc-4e03-8d42-c24c0ac615f1/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFhvewF_xviJsW6IIXOr2wkcAiyhg\">National Security Council director</a>\_</u>of cybersecurity policy. The pages were banned for so-called\_<u><a href=\"https://default.salsalabs.org/Te394db3d-c2b7-4c9f-9229-3de21e91c1d5/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Te394db3d-c2b7-4c9f-9229-3de21e91c1d5/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFoOxRcvJC-Dozl6iuialGPYBRYrg\">\"coordinated inauthentic behavior.\"</a>\_</u>Twitter then followed suit and did the same.\_<u><a href=\"https://default.salsalabs.org/T92127fb2-431e-43ce-b787-4008925ba012/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T92127fb2-431e-43ce-b787-4008925ba012/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGV3G4ZzLhdJYL-19kxJ7tJSNrsIg\">The Western Journal</a>\_</u>has published the most complete list of the Facebook purges.\r\n\r\nYouTube\_<u><a href=\"https://default.salsalabs.org/T3522cf26-a630-4868-9a2d-8d4b1e110e1d/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T3522cf26-a630-4868-9a2d-8d4b1e110e1d/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNEXt3StJCQLyW_4_--ynbRX4AJwiw\">shut down a number of Syria-based accounts</a></u>, disrupting their capacity\_to counter Western disinformation on the war in Syria.\r\n\r\nRT\_points out\_that Google, Bing, Facebook and Youtube have hidden various progressive, socialist and anti-war websites, citing changed \"algorithms\" to fight \"fake news.\" World Socialist Web Site found that 13 such websites had seen their traffic plunge by 55% shortly thereafter. These and others affected include\_<a href=\"http://wsws.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://wsws.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHKm9AnVYw2wPxbh-fFf63UahSaEQ\">wsws.org</a>, Black Agenda Report, Global Research.ca, Consortium News.com, Alternet.org,\_<a href=\"http://democracynow.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://democracynow.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGBqofxgG0lZV3nyUazbB7AKXuIyA\">democracynow.org</a>,\_<a href=\"http://counterpunch.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://counterpunch.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGhD3uFY03dlfLBOOOvFE_cXzcpmQ\">counterpunch.org</a>, Truth-Out.org, Police the Police, Free Thought Project,\_<a href=\"http://counterpunch.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://counterpunch.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNGhD3uFY03dlfLBOOOvFE_cXzcpmQ\">counterpunch.org</a>, \_<a href=\"http://wikileaks.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://wikileaks.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNErhFBoFDK1RXGwEPiVYta-L6Dv8g\">wikileaks.org</a>,\_<a href=\"http://truthdig.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://truthdig.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNH7vE1BqoQMQgjtauaqBBI12Pjt-w\">truthdig.org</a>,\_<a href=\"http://mediamatters.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://mediamatters.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNH6D5IHoIc2qtLF5tYAygI4cPJcsw\">mediamatters.org</a>,\_<a href=\"http://commondreams.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://commondreams.org&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNF9d8Y0cjtBxW_sHQ29dl1C4qZ4Ag\">commondreams.org</a>, TheIntercept.com, and ACLU.org.\r\n\r\nFacebook and these other media technology corporations are\_<u><a href=\"https://default.salsalabs.org/T32ca8a97-4390-49fb-a7ef-74bc708577aa/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T32ca8a97-4390-49fb-a7ef-74bc708577aa/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNHMlEzqeRJrLcRWwnctbc-WR-5NDA\">taking their cue from the blacklist</a>\_</u>published in Washington Post by PropOrNot.\_Even journalists who question the Russia-did-it story, like Glenn Greenwald and Aaron Maté, are accused of\_<u><a href=\"https://default.salsalabs.org/T438b4c94-ac11-4e80-9d78-fa5ddf6078db/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T438b4c94-ac11-4e80-9d78-fa5ddf6078db/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939167000&amp;usg=AFQjCNFqo5LvOSplwA9GwcVBaVyM2c3YMA\">being agents of the Kremlin</a></u>.\r\n\r\nNational Public Radio showed the fraud justifying the corporate crackdown on alleged Russian\_\"fake news\" and exposure of Putin-Trump collusion when it reported Trump has actually been tougher on Russia than previous presidents. \_NPR even cited the very Atlantic Council as a\_<u><a href=\"https://default.salsalabs.org/Td1df1459-0cca-4ce4-b7ab-f6b851b5e92f/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Td1df1459-0cca-4ce4-b7ab-f6b851b5e92f/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNHjDtBjvP0xJpPQlN21a4qjIr0ciQ\">source</a></u>: \_\"When you actually look at the substance of what this administration has done, not the rhetoric but the substance, this administration has been much tougher on Russia than any in the post-Cold War era,\" said Daniel Vajdich, senior fellow at the Atlantic Council.\r\n\r\nUltimately, Russiagate is about silencing information exposing the lies, crimes, fake news and false flag war operations of corporate America and the national security state.\r\n\r\n<strong>Alternative News that Speaks Out\_Against the New McCarthyism-Russiaphobia</strong>\r\n\r\nThankfully, a number of honest journalists have spoken out against this Russiagate McCarthyism.\_<u><a href=\"https://default.salsalabs.org/T71c81c09-f328-45ac-86bf-55033878126e/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T71c81c09-f328-45ac-86bf-55033878126e/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNGjdcFcj29ICtvV0tGv-Kyldra28Q\">Aaron Mate</a>\_</u>of The Real News Network is\_<u><a href=\"https://default.salsalabs.org/Tfc04bec4-19af-444e-a9fe-ac8927b8c6db/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tfc04bec4-19af-444e-a9fe-ac8927b8c6db/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNEa5VIXygLpuNiQqamRCG7v_LO80Q\">one</a></u>. Others include Consortium News,\_<a href=\"http://wsws.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://wsws.org&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNFlLvLeusmTuGySN_IREmqWrPpt5g\">wsws.org</a>, Caitlin Johnstone, Stephen Lendman,\_<u><a href=\"https://default.salsalabs.org/T5b184a39-4175-458e-a0e1-82625e16ab23/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T5b184a39-4175-458e-a0e1-82625e16ab23/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNHm12QMcjerVhV6aut2Qj6w4roPCA\">Stephen Cohen</a></u>,\_<u><a href=\"https://default.salsalabs.org/T426fd4fd-af16-4daf-a42b-0b965b3155c9/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T426fd4fd-af16-4daf-a42b-0b965b3155c9/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNGMs2JAtqZ_BEvDUiyPAkV19Mz2mQ\">Noam Chomsky</a></u>, Fairness and Accuracy in Reporting (<u><a href=\"https://default.salsalabs.org/Te8296b3b-55db-40d0-8819-700537699328/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Te8296b3b-55db-40d0-8819-700537699328/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNHEII3Yi34eRjPsRqvqWNIZfnd3gA\">FAIR</a></u>), 21st Century Wire, RT, Sputnik, Black Agenda Report, Global Research, and those mentioned previously in this article.\r\n\r\nLike\_<em>The Nation,\_In These Times</em>\_speaks out of both sides of its mouth, with\_<u><a href=\"https://default.salsalabs.org/T446b5362-cd09-4c87-b770-3fd15a2be5b6/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T446b5362-cd09-4c87-b770-3fd15a2be5b6/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNGIS-VmDj31nzCHzdn5ca7TdKnxZg\">Russophobia advocates</a>\_</u>and\_<u><a href=\"https://default.salsalabs.org/Td3935f9d-9381-4695-a1e9-4297cb7a7cbb/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Td3935f9d-9381-4695-a1e9-4297cb7a7cbb/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNGhuhWT007vJT3pMHwU_jbRqik5sA\">sharp critics of Russiagate</a></u>.\r\n\r\nWe face a joint government-corporate attack on non-corporate media that question what the government feeds us. Underlying that is an attack on anti-corporate America social movements. The ever-increasing US militarism and interventionism habitually rely on \"false flag\" attacks to justify foreign intervention. The US rulers' credibility took serious hits because of their fake news on Saddam Hussein's weapons of mass destruction, and the exposes of their faked stories about Gaddafi's Libya and Syrian government chemical attacks. The US rulers must quelch these exposes of their false flags if they are to garner support for future military invasions to maintain its empire.\r\n\r\nThe US rulers also must confront the widespread disillusion with their two corporate parties, the Democrats and Republicans, as evident in even the two parties' base in mass revolt against the party establishments in their support of two outsider 2016 presidential candidates, Bernie Sanders and Donald Trump. The US rulers must resort to more open censorship\_to maintain their control and continue to have the capacity to impose their policies dangerous to world peace and to the Planet Earth.\r\n\r\nA not widely recognized problem this new McCarthyite Russiaphobia has created is the domination of the anti-Trump \"Resistance\" by its advocates around the Democratic Party bosses. Not only has the liberal left ceded control of the \"Resistance\" to the DNC, but too many liberal-left spokespeople even peddle Russiagate, thereby sanctioning, instead of opposing, censorship of the alternative media, facilitating, not opposing, US imperial regime change.\r\n\r\nSanders and Trump were popular in 2016 primaries because they opposed foreign wars more than the other candidates. That opened the door for anti-war forces and social justice movements. However, again outmaneuvered by Democratic Party bosses, too many liberal-lefts now collaborate with the very Clinton-DNC forces they just previously organized against. And once again, the onward march to build social justice movements independent of the two corporate parties has been temporarily set back.\r\n\r\n<strong>Notes</strong>.\r\n\r\n<a name=\"m_-7313279191683130701__ftn1\"></a>[1]\_Putin offered to allow US agents to travel to Russia and observe the questioning of the\_<a href=\"https://default.salsalabs.org/T46d3718e-1aa5-4291-84a1-f603057a856e/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T46d3718e-1aa5-4291-84a1-f603057a856e/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNGaTCQ1ZSeZ0bJlTHL2X5AkPCxmJA\">12 suspects indicted for alleged interference in the 2016 presidential election.</a>Putin also offered\_to include in the joint declaration at the Helsinki summit mutual assurances of non-interference in elections, mutual assurances that each side would not attack critical infrastructure such as hospitals, power grids, and banks from a. Alleged Putin puppet Donald Trump\_<a href=\"https://default.salsalabs.org/Tfc5e61b1-1647-4c56-b64f-c44bf78b12cc/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tfc5e61b1-1647-4c56-b64f-c44bf78b12cc/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNESIsp7dCxF6qXqUEWsZU6Rr_vh6Q\">rejected the Russian offers</a>. Nevertheless former head of the CIA John Brennan tweeted that the Trump-Putin meeting was\_\"<a href=\"https://default.salsalabs.org/T08ddc8df-34ff-47c7-a5aa-ded9f5f3e901/2f7b9286-e661-4fe5-b485-c87121475cfa\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T08ddc8df-34ff-47c7-a5aa-ded9f5f3e901/2f7b9286-e661-4fe5-b485-c87121475cfa&amp;source=gmail&amp;ust=1544208939168000&amp;usg=AFQjCNGMeiqBd72gLILdkbqWZm-eVKbJDw\">treasonous</a>.\" Trump is \"wholly in the pocket of Putin,\" adding the president's performance \"exceeds the threshold of 'high crimes &amp; misdemeanors.'\""
