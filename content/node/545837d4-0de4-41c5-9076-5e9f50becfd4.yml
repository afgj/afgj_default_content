      value: "<strong><a href=\"http://Originally published in Upside Down World\">Originally published in Upside Down World</a></strong>\n\n<span class=\"small\">Written by John Ocampo </span>Friday, 29 January 2016 14:29\n<p style=\"text-align: center;\"><em><strong><a href=\"https://afgj.salsalabs.org/closetramacatheguantnamoofcolombia/index.html\">SIGN THE PETITION TO CLOSE LA TRAMACÚA, COLOMBIA'S US FUNDED TORTURE PRISON!</a></strong></em></p>\nThe campaign to shut down Colombia’s infamous\_<em>Establecimiento Penitenciario y Carcelario de Alta y Mediana Seguridad de Valledupar “La Tramacua”</em> prison, located in the country’s sweltering Caribbean region and often referred to as the “Guantanamo of Colombia”, could be on the verge of a major breakthrough. On Tuesday, January 19<sup>th</sup>, 2016, for the first time in its 14 years of operation, a high-level governmental commission entered the prison to investigate whether the notoriously abysmal conditions merit its closure as mandated by Colombia’s Constitutional Court in a 2014 ruling. That year, the high court issued an ultimatum to prison administrators: either grant prisoners access to potable water and dignified medical attention or immediately close “La Tramacua.”\n\nBuilt in the year 2000, with U.S. Federal Bureau of Prisons and USAID funding, as part of the penitentiary restructuring component of Plan Colombia, “La Tramacua” is a veritable house of horrors. Despite temperatures that regularly climb above 100° Fahrenheit, water is only available in the prison for 10 to 20 minutes a day and only on the first floor. During these few minutes, 1,448 prisoners are forced to collect as much water as possible in a desperate attempt to meet their daily needs; many prisoners resort to urinating and defecating in plastic bags because flushing excrement down the toilet requires wasting their meager supply of water. Required medical attention, including life-saving operations, is often delayed or denied to prisoners and referrals to specialists are treated as nonexistent by the authorities. The prison has no ventilation system and the entry of electric fans is strictly prohibited. International visitors have observed raw sewage flowing through the kitchen and the United Nations Commission on Human Rights has documented fecal contamination of the food doled out to prisoners. Instances of beatings and torture have also been documented inside “La Tramacua”. Inmates who fall out of favor with the authorities owing to disciplinary problems, or merely because they protest or demand access to medical treatment, are locked in a cell known as Villa Mosquito that, as the name indicates, is infested with insects. These hellish conditions have led to at least three suicides since 2014 and, last month, to 438 prisoners going on a weeks-long hunger strike.\n\nLazos de Dignidad, an organization of human rights lawyers in Colombia that has accompanied prisoners and led the fight to close “La Tramacua”, participated in last week’s commission visit to the penitentiary. \"We, at Lazos de Dignidad, consider it shameful that in a country in which a peace process is underway, more than 1,000 persons are held in torturous conditions due to the obstinacy of the government in keeping open at all costs a penitentiary that is emblematic of a new model of prisons, imposed by the United States, to the detriment of the dignity and human rights of the inmate population,” remarked attorney and Lazos de Dignidad member July Henriquez after the visit. According to her, “It has been proven that conditions at ‘La Tramacua’ prison do not meet international human rights standards and, thus, the most sensible next step is the closure of this torture center and a contribution to the relief of overcrowding in the national penitentiary system via the release of inmates who are legally eligible, and the more than 100 political prisoners that are held there, while the nation reviews and redefines its criminal and prison policies. Today, more than ever, it is imperative that we mobilize to close ‘La Tramacua’ in a symbolic rejection of the prison-industrial complex and demand that we eradicate torturous incarceration in all of Colombia.\"\n\nThe fate of “La Tramacua” is now hanging in the balance.\_<em>El Espectador</em>, one of Colombia’s two national newspapers, <a href=\"http://www.elespectador.com/noticias/judicial/tramacua-una-prision-punto-de-cerrarse-articulo-611279\">described</a> “La Tramacua” as a “prison on the point of being closed” just a few days ago. The international “Tramacua Nunca Más” campaign to shut down the prison, led by Colombia’s Coalición Larga Vida las Mariposas and by the Alliance for Global Justice (AfGJ), encourages individuals to sign <a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=19390\">this petition</a> and call Colombian authorities to demand the immediate closure of “La Tramacua” as ordered by Colombia’s Constitutional Court ruling T-282 in 2014. Hand-written letters can also be mailed to Colombia (addresses below) and organizational resolutions and statements can be sent to AfGJ at\_<a href=\"mailto:james@afgj.org\" target=\"_blank\" rel=\"noopener\">james@afgj.org</a>. Victory in this campaign is possible and closer than ever if we keep the pressure on. If we act fast we can shut down the Guantanamo of Colombia.\n\n<strong>JUAN MANUEL SANTOS</strong>\n\nPresidente de la República\_Carrera 8 No. 7 – 26,\nPalacio de Nariño\L, Santa Fe de Bogotá\nFax: +57 1 566 20 71\n\nCorreos:\_\_\_<a href=\"mailto:comunicacionesvp@presidencia.gov.co\" target=\"_blank\" rel=\"noopener\">comunicacionesvp@presidencia.gov.co</a> -\_\_<a href=\"mailto:contacto@presidencia.gov.co\" target=\"_blank\" rel=\"noopener\">contacto@presidencia.gov.co</a>\n\n<strong> CORTE CONSTITUCIONAL COLOMBIANA</strong>\n\nPalacio de Justicia Calle 12 No. 7 - 65\nRelatoría Carrera 8 No 12A 19\nBogotá D.C.- Colombia\n\nPBX: <span id=\"skype_c2c_container\" class=\"skype_c2c_container notranslate\" dir=\"ltr\"><span class=\"skype_c2c_highlighting_inactive_common\" dir=\"ltr\"><span id=\"non_free_num_ui\" class=\"skype_c2c_textarea_span\"><span class=\"skype_c2c_text_span\">(57 1) 350 62 00</span> </span></span></span>, @CConstitucional<span class=\"skype_c2c_print_container notranslate\">(57 1) 350 62 00</span>\n\n<strong> JORGE ARMANDO OTALORA</strong>\n\nDefensor Nacional del Pueblo\nPatricia Ramos -Delegada para Asuntos Penitenciarios\nCalle 55 # 10-32, Bogotá\n\nFax: (+571) 640.04.91\nE-mail:\_<a href=\"mailto:secretaria_privada@hotmail.com\" target=\"_blank\" rel=\"noopener\">secretaria_privada@hotmail.com</a>;\_<a href=\"mailto:agenda@agenda.gov.co\" target=\"_blank\" rel=\"noopener\">agenda@agenda.gov.co</a>\n\n<strong> Alejandro Ordóñez Maldonado</strong>\nProcuraduría General de la Nación\nCarrera 5 #. 15-80 - Bogotá, D.C.\nFax:\_<a href=\"tel:%28%2B571%29%203429723\" target=\"_blank\" rel=\"noopener\">(+571) 3429723</a> - 2847949 Fax:\_<a href=\"tel:%28%2B571%29%203429723\" target=\"_blank\" rel=\"noopener\">(+571) 3429723</a>\n\nE-mail:\_<a href=\"mailto:cap@procuraduria.gov.co\" target=\"_blank\" rel=\"noopener\">cap@procuraduria.gov.co</a>,\_<a href=\"mailto:quejas@procuraduria.gov.co\" target=\"_blank\" rel=\"noopener\">quejas@procuraduria.gov.co</a>\n<a href=\"mailto:webmaster@procuraduria.gov.co\" target=\"_blank\" rel=\"noopener\">webmaster@procuraduria.gov.co</a>\n\n<em>John Ocampo is the coordinator of the <a href=\"https://afgj.org/campaign-for-labor-rights\">Campaign for Labor Rights</a>, a project of the <a href=\"https://afgj.org/\">Alliance for Global Justice</a>.</em>"
