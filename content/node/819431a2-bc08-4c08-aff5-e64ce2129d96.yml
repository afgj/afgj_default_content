  body:
    -
      value: "<pre style=\"text-align: center;\"><em>* This is a corrected version of an earlier publication that had misidentified Rodolfo Benitez, Ambassador for   Cuba to the Colombia peace talks, and Enrique Santiago, legal advisor for the peace process.</em></pre>\n<p style=\"text-align: center;\"><a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf\">¨</a><a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\">Colombia Peace Talks Advancing in Cuba:</a>\n<a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\"> Historic Opportunity to Negotiate a Lasting Peace¨</a></p>\n<p style=\"text-align: center;\"><a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\">Cuba and the U.S. Move Toward Normalized Relations</a></p>\n<img class=\"aligncenter wp-image-5608\" src=\"https://afgj.org/wp-content/uploads/2014/04/astracan-alert-3.jpg\" alt=\"astracan alert 3\" width=\"453\" height=\"307\" />\n<p style=\"text-align: center;\"><a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\">A report from the fact-finding and advocacy delegation organized by</a>\n<a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\"> the Alliance for Global Justice (AfGJ).</a></p>\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/\">https://afgj.org</a></p>\n<p style=\"text-align: center;\"><a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\">Downloadable version available at: http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf</a></p>\n<p style=\"text-align: left;\">April 11-18, 2015\nThe Alliance for Global Justice (AfGJ) was invited by the Colombian Permanent Committee on Human Rights to organize a delegation to Havana, Cuba April 11-18 in support of the Colombia peace negotiations which are taking place on the island. While the delegation was being organized, Presidents Barack Obama and Raul Castro announced steps toward normalizing relations for the first time since 1961. The delegation took advantage of this political opening to meet with a number of Cubans to talk about the economic and political implications of improved relations. <a href=\"http://alabamavidette.tripod.com/webonmediacontents/Cuba%20delegation%20report.pdf%205.6.15.pdf\"><strong><em>Read more....</em></strong></a></p>"
