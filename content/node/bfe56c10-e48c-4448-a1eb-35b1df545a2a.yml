  body:
    -
      value: "<img class=\"size-full wp-image-12616 aligncenter\" src=\"https://afgj.org/wp-content/uploads/2020/03/56db7e0b-3d5b-43d0-acd3-362d12fd7b81.png\" alt=\"\" width=\"518\" height=\"518\" />\r\n\r\n<a href=\"https://afgj.org/open-letter-mass-incarceration-and-coronavirus\"><em>in inglés</em></a>\r\n\r\nQuienes firmamos este documento denunciamos que en medio de la emergencia provocada por el COVID-19/Coronavirus, el hacinamiento de grandes números de prisioneros en distintas cárceles alrededor del mundo constituye un grave peligro de propagación del virus que amenaza a la humanidad: las paredes de las prisiones no sirven de nada para contener el Coronavirus. En el contexto actual, las prisiones constituyen un caldo de cultivo para el coronavirus que afecta a los internos, a los trabajadores, a sus familias y a las comunidades donde están ubicadas estas instalaciones.\r\n\r\nComo internacionalistas, hacemos tres demandas a todos los países del mundo, y uno particularmente a los Estados Unidos:\r\n<ol>\r\n \t<li>Libertad para cada interno de edad avanzada y para todas aquellas personas encarceladas por delitos no violentos.</li>\r\n \t<li>Que se garantice que la población penitenciaria y quienes ahí laboran tengan las herramientas y las condiciones necesarias para no exponerse al coronavirus.</li>\r\n \t<li>Que se mantenga al personal médico con las herramientas y acceso a clínicas que les permita enfrentar esta pandemia.</li>\r\n \t<li>Que los Estados Unidos abandonen el modelo de encarcelamiento masivo y su expansión a otros países. También exigimos que los países involucrados en el Imperialismo de Prisiones abandonen este modelo.</li>\r\n</ol>\r\nEl imperialismo carcelario se refiere a los esfuerzos del gobierno de EE. UU. para exportar su modelo de encarcelamiento masivo en todo el mundo, un proceso que comenzó hace 20 años el 31 de marzo de 2000.A través de este proceso, el gobierno estadounidense financia, gestiona y diseña prisiones con el fin de reestructurar el sistema penitenciario en distintos países, especialmente en el sur global. Hoy en día, los EE. UU. están involucrados directamente en el sistema penitenciario de por lo menos 40 países. El Imperialismo de Prisiones crea una dependencia mundial en los EE. UU. y en sus políticas de represión en el que se garantiza que el mundo sea una gran prisión que busca dividir al pueblo de los ricos y poderosos con el fin de mantener sus privilegios y lujos decadentes.\r\n\r\nHoy en día, el modelo de encarcelamiento masivo estadounidense representa una amenaza para la vida y la libertad de cada uno de ustedes y de nosotros. Los EE. UU. tienen el cinco por ciento de la población mundial pero el 25 por ciento de la población carcelaria del mundo, lo que constituye la tasa de encarcelamiento poblacional más alta a nivel global. Actualmente, más de 2.3 millones de personas en los EE. UU. viven encerrados en un sistema caracterizado por la violencia, el hacinamiento y precarias condiciones de salud. Ante la noticia de que los EE. UU. encabeza la lista mundial de casos de Coronavirus, y como principal responsable del Imperialismo de Prisiones, el gobierno estadounidense tiene la obligación de cumplir nuestras demandas y debe detener la exportación de su modelo penitenciario.\r\n\r\nEn el vigésimo aniversario del Imperialismo de Prisiones, la crisis ocasionada por el Coronavirus y el capitalismo global cobran mayor significado. El 31 de marzo del año dos mil, los gobiernos de EE. UU. y Colombia firmaron el Programa de Mejoramiento del Sistema Penitenciario Colombiano. Poco tiempo después, la prisión de La Tramacúa se convirtió en la primera prisión a nivel mundial en ser construida con financiamiento y diseño estadounidenses. Este acuerdo en Colombia marcó el camino para la construcción de la notoria prisión de Guantánamo, Cuba, y las infames prisiones de Abu Ghraib y Bagram, en Irak y Afganistán respectivamente. La influencia del sistema penitenciario estadounidense en el sistema colombiano ha derivado en el aumento de un 50 por ciento en la tasa de hacinamiento, en el aumento de violaciones a los derechos humanos y el uso torturas. Se han registrado que los alimentos son insuficientes, muchas veces contaminados, y la carencia agua se ha convertido en una situación endémica y herramienta de castigo para los internos. Distintas cortes colombianas, incluida la Corte Constitucional, han ordenado el cierre de La Tramacúa, y también han declarado que el hacinamiento y el sistema de salud en los penitenciarios de Colombia está en violación de la constitución. A pesar de esto, La Tramacúa sigue funcionando, el cuidado de salud todavía es caracterizada por la negligencia, y el hacinamiento está en el nivel más alta en la historia del país. Este es el poder de la influencia estadounidense en el sistema de prisiones colombiano.\r\n\r\nHoy en día, como cómplice del Imperialismo de Prisiones, Colombia se encarga de la formación de agentes penitenciarios de México y Centroamérica principalmente. Después de dos décadas de iniciado el Imperialismo de Prisiones y las inversiones en el sistema colombiano, los EE. UU. han destinado por lo menos $22 millones de dólares a programas internacionales de gestión de prisiones. La mayoría de estos fondos se han destinado a Centroamérica y en particular a Honduras.\r\n\r\nEn Honduras, el cambio en la cultura carcelaria está directamente relacionado con las políticas de seguridad que surgieron como resultado del golpe de estado financiado y apoyado por los EE. UU. en 2009. Después del golpe de Estado, las prisiones de máxima seguridad de El Pozo, La Tamara y La Tolva fueron construidas sin que esto signifique una disminución de la violencia y la corrupción en el país. Al contrario, desde el golpe de estado el país se encuentra en una crisis humanitaria en donde los nuevos centros penitenciarios son utilizados para encerrar a los opositores del régimen de Juan Orlando Hernández. Tan sólo a finales de 2019, dos masacres en dos prisiones de máxima seguridad hondureñas dejaron un saldo de 37 personas muertas en dos días.\r\n\r\nEn El Salvador, solo superado por los Estados Unidos en todo el mundo en el porcentaje de la población actualmente encarcelada, Estados Unidos ha invertido importantes recursos financieros y políticos para mantener y expandir un sistema penitenciario caracterizado por violaciones sistemáticas de los derechos humanos. El presidente Bukele ignora flagrantemente un fallo de la Corte Suprema que prohíbe los arrestos y detenciones por parte de militares y policías por violaciones de una cuarentena nacional.\r\n\r\nEn México, un acuerdo firmado con los EE. UU. en 2019 llamado Reforma Correccional buscará supervisar, revisar, corregir y administrar el sistema penitenciario.\_ La Asociación Correccional Americana, ha sugerido recomendaciones homologadas para dar los mismos lineamientos a México, Afganistán e incluso a algunos países de África.\_ El resultado de este acuerdo ha sido un aumento en el número de violaciones a los derechos humanos, torturas y asesinatos en el sistema penitenciario mexicano, emulando las experiencias observadas en Colombia y Honduras.\r\n\r\nLas mujeres, especialmente las madres, están en prisión principalmente como resultado de la pobreza, y a menudo son sobrevivientes de violaciones y violencia doméstica a quienes se les ha negado la justicia.\r\n\r\nEn los centros de detención para personas migrantes y refugiadas en los EE. UU. no son nuevas las denuncias de las constantes violaciones a los derechos humanos. El hacinamiento, las faltas de higiene y la mala alimentación ponen en peligro a los más vulnerables. Tan sólo en una semana de marzo, tres menores encerrados en un centro de detención fueron diagnosticados con Coronavirus. A pesar de que los menores fueron liberados, muchos más que fueron expuestos al virus enfrentan el riesgo de caer enfermos sin tener las condiciones adecuadas para su tratamiento. Ante esta situación, la respuesta del gobierno estadounidense ha sido la deportación de estas personas a sus países de origen, exponiendo a nuevas comunidades a la pandemia y violando el derecho de estas personas a buscar asilo para salvar sus vidas. De Colombia a Irak, de Arabia Saudita a Haití, los EE. UU. son responsables de la construcción de un modelo de prisiones que aumenta la letalidad del Coronavirus y que pone en riesgo la salud del mundo entero.\r\n\r\nLa matanza en la prisión de La Modelo el 21 de marzo 2020 fue una brutal lección de las consecuencias del Imperialismo de Prisiones: 23 internos fueron asesinados y 83 más resultaron heridos por agentes de seguridad colombianos que buscaban reprimir a los internos que demandaban la libertad de prisioneros ancianos y no violentos para protegerles de la pandemia.\_ La protesta de La Modelo no fue única. Por todo el mundo, desde Francia hasta los EE. UU., Palestina o Perú, los prisioneros se están rebelando contra todas las condiciones que les exponen al contagio por coronavirus: cada manifestación es motivada por el miedo de los internos para proteger sus vidas. Los internos no protestan sólo por ello, sino también para proteger al personal de prisiones con el que interactúan diariamente. Las cárceles son una bomba de tiempo de infección que constituye una amenaza para la salud mundial.\r\n\r\nPor todo lo anterior, elevamos nuestro pedido humanitario, con la finalidad de salvaguardar la vida de quienes se encuentran más vulnerables ante la pandemia mundial.\r\n\r\n&nbsp;\r\n\r\n<strong>Initiating Organizations/Organizaciones Iniciadores</strong>\r\n\r\nAlliance for Global Justice / Alianza por la Justicia Global (U.S.A./EE.UU.)\r\n\r\nComité Permanente por los Derechos Humanos (Colombia)\r\n\r\nComité Cerezo (México)\r\n\r\nFundación Lazos de Dignidad (Colombia)\r\n\r\nSomos Abya Yala-Somos Una América (Continental)\r\n\r\nMovimiento Victoriana Lorenz (Panamá)\r\n\r\nFestivales Solidarios (Guatemala)\r\n\r\nARTIIS Paz Artística\_ (Guatemala)\r\n\r\nCamino Común Solidaridad Internacional (EE.UU./U.S.A.)\r\n\r\nSchool of the Americas Watch /Observatorio por el Cierre de la Escuela de las Américas (U.S.A./EE.UU./Continental)\r\n\r\n<strong>Observatorio por los Derechos Humanos del Pueblo / People’s Human Rights Observatory</strong>\r\n<p style=\"padding-left: 40px;\"><strong>Organizaciones integrantes/Member organizations:</strong></p>\r\n<p style=\"padding-left: 40px;\"><em>Observatorio de Derechos Humanos de los Pueblos; Soldepaz – Pachakuti de España; Red Latinoamericana de Zurich de Suiza; Alianza por la Justicia Global, SOA Watch – Observatorio por el Cierre de las Escuela de la Américas de Estados Unidos; Red de Colectivos La Araña Feminista de Venezuela, Corriente Revolucionaria Bolívar y Zamora de Venezuela, Movimiento Internacional de la Economía de los Trabajadores de Venezuela; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala; Comisión Multisectorial del Uruguay; Confederación Nacional de Organizaciones Campesinas, Indígenas y Negras (FENOCIN) de Ecuador; Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); Alianza por un mejor Darién – AMEDAR de Panamá; Movimiento Alfa y Omega de Perú; Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos y Suiza; Movimiento de Favelas de Rio Janeiro de Brasil, Campaña Popular Palestina contra el Muro de Apartheid (Stop the Wall) Palestina, Unión Palestina Campesina (Palestinian Farmers Union), Coalición de la Defensa de la Tierra Palestina, Tala´at- Movimiento Político Feminista Palestino; Movimiento Nacional del Poder Popular – México (MNPP); Movimiento Nacional del Poder Popular Zacatecas (MNPP – Zacatecas); Movimiento del Magisterio Democrático Nacional, Comité Ejecutivo Nacional Democrático del Sindicato Nacional de Trabajadores de la Educación en Lucha (CEND del SNTE en Lucha); Frente de Pueblos en Defensa de la Tierra en San Salvador Atenco (FPDT-At