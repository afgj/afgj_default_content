      value: "<p dir=\"ltr\"><strong>Venezuela </strong>US now charging President Maduro’s <a data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/world/202005281079439528-us-reportedly-seeking-criminal-charges-such-as-drug-trafficking-against-wife-of-venezuelan/?fbclid%3DIwAR0NpHna2IY9o4oEpqklFvRGMXBfKFFsHugyc_Zp9Za4PJ49ZZxxttbLkfU&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHlsUWxRaRfy7pkh0jceJZdTBvQlg\" href=\"https://sputniknews.com/world/202005281079439528-us-reportedly-seeking-criminal-charges-such-as-drug-trafficking-against-wife-of-venezuelan/?fbclid=IwAR0NpHna2IY9o4oEpqklFvRGMXBfKFFsHugyc_Zp9Za4PJ49ZZxxttbLkfU\" rel=\"noopener noreferrer\" target=\"_blank\">Wife, Cilia Flores, </a>and Chavista <a data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/us-department-of-justice-now-accuses-former-deputy-adel-el-zabayar-of-drug-trafficking-cilia-flores/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNG1NxNOn862hodMffYk9BBKliBy2A\" href=\"https://orinocotribune.com/us-department-of-justice-now-accuses-former-deputy-adel-el-zabayar-of-drug-trafficking-cilia-flores/\" rel=\"noopener noreferrer\" target=\"_blank\">Adel El Zabayar</a> with drug trafficking</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/distortion-and-manipulation-hrw-vivanco-alleges-30k-covid-deaths-in-venezuela/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHzDTXdCNKEcN0Nh1JxcnQ66zPsqg\" href=\"https://orinocotribune.com/distortion-and-manipulation-hrw-vivanco-alleges-30k-covid-deaths-in-venezuela/\" rel=\"noopener noreferrer\" target=\"_blank\">Orinoco Tribune: New Human Rights Watch smear campaign claims Venezuela has 30,000 COVID deaths</a> Some international media launched a smear campaign that allegedly there are not 11 deaths, but 30 thousand deaths from coronavirus in Venezuela. The launching pad was the “Donor Show” set up by the European Union to continue its regime change operation against the Venezuelan government. They rely on a Human Rights Watch “report.”</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuela-suing-bank-of-england-before-the-icc-for-not-returning-31-tons-of-gold-amid-covid-19/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHQKa6pLzQYfL3X7FlNHzboytW1Uw\" href=\"https://orinocotribune.com/venezuela-suing-bank-of-england-before-the-icc-for-not-returning-31-tons-of-gold-amid-covid-19/\" rel=\"noopener noreferrer\" target=\"_blank\">Orinoco Tribune: Venezuela Suing Bank of England Before the ICC for Not Returning 31 Tons of Gold Amid Covid-19</a> The vice president of Venezuela, Delcy Rodríguez, denounced the opposition deputy Juan Guaidó and his alleged attorney, José Ignacio Hernández, for acting in collusion with the Bank of England to prevent 31 tons of gold owned by the Venezuelan State, which are “protected” in said bank, from being returned to the Venezuelan authorities. In addition, the Bank of England ignored Venezuela’s instructions to deliver the corresponding resources to the United Nations Development Program (UNDP), to address the humanitarian situation due to the Covid-19 pandemic, so they will proceed to sue them before the International Criminal Court. <a data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/london-court-sets-june-hearing-on-venezuelan-gold-seized-by-the-bank-of-england/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNEwNq2sdGq5p4rRIqGY6m1ei-yFtA\" href=\"https://orinocotribune.com/london-court-sets-june-hearing-on-venezuelan-gold-seized-by-the-bank-of-england/\" rel=\"noopener noreferrer\" target=\"_blank\">London Court Sets late June Hearing on Venezuelan Gold Seized by the Bank of England</a></p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://www.reuters.com/article/us-venezuela-politics-centralbank-exclus/exclusive-venezuela-reaches-deal-with-u-n-to-buy-food-medicine-with-gold-central-bank-idUSKBN23333N?emci%3D7e8d6a9d-eea0-ea11-86e9-00155d03b5dd%26emdi%3D3511bf17-efa0-ea11-86e9-00155d03b5dd%26ceid%3D4624061&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNFHqJCDMelvMqF8DQ92iovIY5PSFA\" href=\"https://www.reuters.com/article/us-venezuela-politics-centralbank-exclus/exclusive-venezuela-reaches-deal-with-u-n-to-buy-food-medicine-with-gold-central-bank-idUSKBN23333N?emci=7e8d6a9d-eea0-ea11-86e9-00155d03b5dd&amp;emdi=3511bf17-efa0-ea11-86e9-00155d03b5dd&amp;ceid=4624061\" rel=\"noopener noreferrer\" target=\"_blank\">Reuters: Exclusive: Venezuela reaches deal with U.N. to buy food, medicine with gold (seized by Britain) </a>Venezuela has reached a deal with the U.N. Development Programme (UNDP) to destine part of its gold in Bank of England accounts toward the purchase of food and medicine during the coronavirus pandemic. Central bank Governor Calixto Ortega told Reuters that under the arrangement, the UNDP would receive the funds directly. Britain has not responded.</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14887&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNF6-w9W2zlcF6FBfPyRJzMnDXkhZA\" href=\"https://venezuelanalysis.com/news/14887\" rel=\"noopener noreferrer\" target=\"_blank\">Venezuelanalysis: Venezuelan Government Seizes AT&amp;T Assets, Looks to Re-establish DirecTV Cable Service</a> The Venezuelan government has begun seizing AT&amp;T’s assets after the firm decided to abandon the country to reduce exposure to US sanctions. In addition, the Supreme Court imposed a travel ban on the former directors of AT&amp;T’s subsidiary in Venezuela, DirecTV, as well as the freezing of all personal assets.</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14888&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNEXVeRFU5K1sslA8-30XxWE25elcA\" href=\"https://venezuelanalysis.com/analysis/14888\" rel=\"noopener noreferrer\" target=\"_blank\">Venezuelanalysis: Untangling the mercenary attack “Operation Gedeon”</a> This article discusses what we know about the operation, separating conclusive information from speculation. The limited tactical capacity of the paramilitary raid suggests that US agencies were likely not directly involved. However, the US remains responsible for the context in which the action took place, and was most likely aware of the plan. In contrast, the involvement of the Guaido-led opposition is far more evident.</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/voluntad-popular-a-terrorist-organization/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNFQl1ZpH3dIrFX4jkCahadjjq3nYA\" href=\"https://orinocotribune.com/voluntad-popular-a-terrorist-organization/\" rel=\"noopener noreferrer\" target=\"_blank\">Mission Verdad: Voluntad Popular, a Terrorist Organization</a> Venezuelan Attorney General, Tarek Saab, requested before the Constitutional Chamber of the Supreme Court of Justice (TSJ) that VP be declared a “criminal organization for terrorist purposes” under the interpretation of articles 31 and 32 of the Organic Law against Organized Crime and Financing of Terrorism.</p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2020-05-22/reaction-and-revolution-in-latin-america-the-venezuelan-civilian-military-union?fbclid%3DIwAR197GkXx2zcUZeUbT-01u2MopownJqWh25Z0rk99QKnYbSVjI2UiKjBheE&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNFciR8wDIxDN7W1EAFmF4ri_r7TrQ\" href=\"http://en.granma.cu/mundo/2020-05-22/reaction-and-revolution-in-latin-america-the-venezuelan-civilian-military-union?fbclid=IwAR197GkXx2zcUZeUbT-01u2MopownJqWh25Z0rk99QKnYbSVjI2UiKjBheE\" rel=\"noopener noreferrer\" target=\"_blank\">Arnold August: Reaction and revolution in Latin America: the Venezuelan civilian-military union</a> The consolidation of the Venezuelan civilian-military union has been key to defeating U.S. led coup attempts. The revolution is holding its ground, not only in Venezuela but throughout the region.</p>\r\n\r\n<p dir=\"ltr\"><strong>Cuba</strong> <a data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2020-05-27/nobel-peace-prize-for-cuban-doctors-continues-to-gain-supporters&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHV3pcJMJdpWy-TLKOAmnwJMqWFhQ\" href=\"http://en.granma.cu/mundo/2020-05-27/nobel-peace-prize-for-cuban-doctors-continues-to-gain-supporters\" rel=\"noopener noreferrer\" target=\"_blank\">Granma: Nobel Peace Prize for Cuban doctors continues to gain supporters</a> More than 40 European organizations are backing a proposal to award the Nobel Peace Prize to Cuban medical brigades for their contribution to the global battle against COVID-19.<a data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/italy-people-and-authorities-recognize-cubas-solidarity--20200525-0002.html&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHI0HE9Tdx_YJ96N6W0QJV38WfVwA\" href=\"https://www.telesurenglish.net/news/italy-people-and-authorities-recognize-cubas-solidarity--20200525-0002.html\" rel=\"noopener noreferrer\" target=\"_blank\"> Italy Recommends Cuban Medical Brigade for Nobel Peace Prize</a></p>\r\n\r\n<p dir=\"ltr\"><a data-saferedirecturl=\"https://www.google.com/url?q=https://www.canadiannetworkoncuba.ca/index.php/our-campaigns/support-cuba-to-fight-against-covid-19/839-support-cubas-contribution-to-world-fight-against-covid-19&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHuU_rFJ-Ws_ZTya9PtFnTdSQXNyQ\" href=\"https://www.canadiannetworkoncuba.ca/index.php/our-campaigns/support-cuba-to-fight-against-covid-19/839-support-cubas-contribution-to-world-fight-against-covid-19\" rel=\"noopener noreferrer\" target=\"_blank\">Canadian Network on Cuba: Donation Campaign to Support Cuba’s Contribution to World Fight Against COVID-19</a> Cuba has more than 800 medical personnel serving humanity in the trenches of 16 countries against the dreaded coronavirus.To contribute to the Campaign to Support Cuba’s Contribution to World Fight Against COVID-19: cheques should be made out to the “CNC,” with “COVID-19” written in the memo, and then mailed ($1.20 from US) to: c/o Sharon Skup, 56 Riverwood Terrace, Bolton ON L7E 1S4</p>\r\n\r\n<p dir=\"ltr\"><strong>Nicaragua</strong> <a data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-should-nicaragua-be-held-to-a-higher-standard-in-relation-to-covid-19&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNGXmnBSxIjfFBFNPwaN4xAUzMW-aQ\" href=\"https://afgj.org/nicanotes-should-nicaragua-be-held-to-a-higher-standard-in-relation-to-covid-19\" rel=\"noopener noreferrer\" target=\"_blank\">NicaNotes: Should Nicaragua be Held to A Higher Standard in Relation to Covid-19?</a> &nbsp;The latest disinformation campaign against Nicaragua (and Venezuela) concerns distorting their work to combat the virus.</p>\r\n\r\n<p dir=\"ltr\"><strong><span id=\"m_3895274892290943314gmail-docs-internal-guid-ce85034e-7fff-eff1-e78c-43f64b25093b\">Upcoming Webinars:</span>&nbsp;&nbsp;</strong> <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/1193557704309847/?active_tab%3Dabout&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNGhwBWn0E5f9cOKTLzayD9Sixqo-A\" href=\"https://www.facebook.com/events/1193557704309847/?active_tab=about\" rel=\"noopener noreferrer\" target=\"_blank\">May 31: Webinar #2 on US Sanctions: Palestine, North Korea, Yemen, Venezuela, Iran</a> <a data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/284505596051896/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNHzSQCE-n3TfM_5bF2B3EbrIA0Bug\" href=\"https://www.facebook.com/events/284505596051896/\" rel=\"noopener noreferrer\" target=\"_blank\">June 8: Venezuela: Exposing UK complicity in Trump's regime change plan</a> <a data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/&amp;source=gmail&amp;ust=1590860985215000&amp;usg=AFQjCNG-yGZNkLAAZQZqpH74CeHFMmisow\" href=\"https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/\" rel=\"noopener noreferrer\" target=\"_blank\">Back issues of Venezuela-ALBA Weekly in 2018-2020 are here</a></p>\r\n"
