      value: "<p style=\"text-align: center;\"><img class=\"aligncenter wp-image-7941\" src=\"https://afgj.org/wp-content/uploads/2017/07/carta20cordinadora.jpg\" alt=\"\" width=\"654\" height=\"494\" /></p>\n<a href=\"http://fundacionlazosdedignidad.org/6_2017%20carta%20libertad%20coodinadora.html\"><em>EN ESPAÑOL</em></a>\n\nOpen Letter to the Colombian Government and the Pope for the Freedom of the Political Prisoners\n\nDr. Juan Manuel Santos Calderón\nPresident of Colombia\n\nHis Holiness Pope Francis\nRoman Catholic Church\n\nDear Sirs,\nOn December 30, 2016, almost six months ago, as part of the peace process agreed to in Havana by the government and insurgency, a law was adopted granting broad amnesty for those deprived of their freedom due to the armed conflict.\n\nHowever, a great quantity of those, quartered in units of the Colombian penitentiary system under grave conditions (a situation the Colombian Constitutional Court recognized 20 years ago), remain deprived of their right to liberty.\n\nThere is no reason for thousands of political prisoners to remain incarcerated, especially those who are covered by the Peace Agreement between the government and the FARC-EP [Revolutionary Armed Forces of Colombia-People’s Army], who in fulfillment of the pact and Law 1820 were to have been liberated as of December 31, 2016, based on the singular criteria that they were processed and/or convicted of belonging to or collaborating with the FARC-EP, or found themselves recognized by this organization as members.\n\nFor these reasons, the undersigned, defenders of human dignity, above all, ask of the President of Colombia the immediate application of the law of amnesty to all, without restrictions; and of Pope Francis, that he visit the political prisoners awaiting the amnesty and other benefits, so that his intervention might advance the prompt recovery of their freedom.\n<div id=\"wrapper\">\n<div id=\"container\">\n<div id=\"contenidos\">\n<div id=\"noticia\">\n\nCon respeto y la consideración,\n1. Adolfo Pérez Esquivel, Premio Nobel de la Paz (Argentina)\n2. Nora Cortiñas, Madres Plaza Mayo (Argentina)\n3. Taty Almeyda Madres Plaza Mayo (Argentina)\n4. Lita Boitano, Familiares Desaparecidos por Razones Políticas (Argentina)\n5. Alicia Lira, Presidenta de la Agrupación de Familiares de Ejecutados Políticos (Chile)\n6. Piedad Esneda Córdoba Ruiz, Abogada, Defensora de Derechos Humanos, Vocera de Colombianas y Colombianos por la Paz (Colombia)\n7. Marcelo Chalreo, Abogado Defensor de DDHH, miembro de la Asociación Americana de Juristas\_(Brasil)\n8. José Ernesto Schulman, Secretario Nacional de la Liga Argentina por los Derechos del Hombre.\n9. Pablo Ruiz, Observatorio por el Cierre de la Escuela de las Américas (Chile)\n10. James Jordan, Coocordinador de la Alianza por la Justicia Global (EUA)\n11. Mark\_Burton, Abogado, miembro del Gremio Nacional de Abogados y AFJG, Denver Peace Council Denver, (EUA)\n12. Daniela González López, Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos (México)\n13. Gustavo Gallardo, Abogado y Presidente de la Fundación Lazos de Dignidad, ONG Defensora de DDHH y Prisioneros Políticos, miembro de la Coalición Larga Vida a las Mariposas (Colombia)\n14. Marcelo Boeykens, Abogado Director del Registro Único de la Verdad de la Subsecretaria de DDHH de la Provincia de Entre Ríos Argentina, Miembro de la LADH (Argentina)\n15. Eduardo Garcia de SOA Watch, Observatorio por el Cierre de la Escuela de las Americas (EUA)\n16. Amado Najeeb, Secretario General Partido Comunista Paraguayo\n17. Víctor Kot, Secretario General Partido Comunista Argentino (Argentina)\n18. Manuel María Mercedes, Presidente Comisión Nacional de los Derechos Humanos (República Dominicana)\n19. Bertha Oliva de Nativi, Coordinadora General Comité de Familiares de Detenidos Desaparecidos de Honduras - COFADEH (Honduras)\n20. Beatriz Amor, Vicepresidente APDH La Costa-BsA (Argentina)\n21. Martin Almada, Premio No