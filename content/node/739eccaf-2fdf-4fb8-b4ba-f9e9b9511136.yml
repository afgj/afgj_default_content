      value: "<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://www.venezuelasolidarity.co.uk/2019/06/20/briefing-the-effects-of-the-economic-blockade-of-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.venezuelasolidarity.co.uk/2019/06/20/briefing-the-effects-of-the-economic-blockade-of-venezuela/&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNHG0rSfs5KxpLZ4LF-fykeVFXCrqg\">Venezuela Solidarity Campaign UK: The effects of the economic blockade of Venezuela</a>\r\n<a href=\"https://orinocotribune.com/unilateral-coercive-measures-as-weapons-of-modern-warfare-the-venezuelan-case\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/unilateral-coercive-measures-as-weapons-of-modern-warfare-the-venezuelan-case&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNFGuzsJ3CztAIwEup5gO3OXt-yV6w\">Orinoco Tribune: Unilateral Coercive Measures as Weapons of Modern Warfare – The Venezuelan Case</a>\r\n<span id=\"m_6077126213145671363m_1888877281327226694gmail-docs-internal-guid-72105204-7fff-5dfa-704a-eeba948f65bc\"><a href=\"http://misiones.minrex.gob.cu/en/articulo/cuba-iran-venezuela-strongly-reject-unilateral-coercive-measures\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/articulo/cuba-iran-venezuela-strongly-reject-unilateral-coercive-measures&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNGjZKDsESqzXGeGiNBbPim_5x3HTQ\">UN: Cuba, Iran, Venezuela Strongly Reject Unilateral Coercive Measures</a></span>\r\n<a href=\"https://www.youtube.com/watch?v=HTA93dI3l1k\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DHTA93dI3l1k&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNEyGxtT_2agxYFVSXAzZwgS4UTRgg\">Peoples Forum: Video of The Struggle Against Sanctions: The case of Venezuela</a>\r\n<a href=\"https://www.telesurenglish.net/news/Uruguay-Walks-Out-of-OAS-Meeting-Rejecting-Guaido-Reps-20190627-0016.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Uruguay-Walks-Out-of-OAS-Meeting-Rejecting-Guaido-Reps-20190627-0016.html&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNFup_iQLnQ6I5GKVeRR4OJgqIuU8A\">TeleSur: Uruguay walks out of OAS assembly over Guaido envoy inclusion</a>\r\n<a href=\"https://sputniknews.com/latam/201906271076066411-russias-presence-in-venezuela-helped-scale-down-us-aggression---senior-bolivian-official/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201906271076066411-russias-presence-in-venezuela-helped-scale-down-us-aggression---senior-bolivian-official/&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNEv1uj7QpXaXifh-WJq1GOh033uaA\">Sputnik: Russia's Presence in Venezuela Helped Scale Down US Aggression - Senior Bolivian Official</a>\r\n<a href=\"https://www.rt.com/news/462769-venezuela-maduro-assassination-plot/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/news/462769-venezuela-maduro-assassination-plot/&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNHYYKENfX0ZtJnT4aez8807Asp6xw\">RT: Venezuela foils ‘Maduro assassination &amp; military coup’ plot</a>\r\n<a href=\"https://www.globalresearch.ca/lying-omission-still-lying/5681538\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.globalresearch.ca/lying-omission-still-lying/5681538&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNFpA5pWzPuPdmhcGfqzwDNaQRNF2g\">Global Research: Lying by Omission Is Still Lying</a></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://www.resumen-english.org/2019/06/bolivia-the-right-is-trying-everything-to-prevent-evos-re-election/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/06/bolivia-the-right-is-trying-everything-to-prevent-evos-re-election/&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNESNhC44HuqxnM-iNRz0reeE4pegg\">Resumen Latinoamericano: Bolivia: The Right is Trying Everything to Prevent Evo’s Re-election</a>\r\n<a href=\"https://www.telesurenglish.net/news/Privatization-Has-Only-Ever-Caused-Poverty-Bolivian-Senator-20190626-0002.html?fbclid=IwAR2Mz1VFtjiXmtDsT-NYDFzfkws6_NvG1KApDvzQsfe312OjHrDUI8rqfyc\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Privatization-Has-Only-Ever-Caused-Poverty-Bolivian-Senator-20190626-0002.html?fbclid%3DIwAR2Mz1VFtjiXmtDsT-NYDFzfkws6_NvG1KApDvzQsfe312OjHrDUI8rqfyc&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNFLBxe-iWXxq60APSkYx-24nhcjVw\">TeleSur: 'Privatization Has Only Ever Caused Poverty': Bolivian Senator</a></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://viacampesina.org/en/event/vii-cloc-congress-via-campesina/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://viacampesina.org/en/event/vii-cloc-congress-via-campesina/&amp;source=gmail&amp;ust=1561838316444000&amp;usg=AFQjCNH0luETO-h0z0zwqJvT7iNGh3-6Rw\">Via Campesina, The VII Continental Congress of CLOC – LVC Meet in Cuba</a> (and<a href=\"https://www.telesurenglish.net/news/Campesinos-From-Across-Latin-America-Come-Together-in-Cuba-for-Annual-Conference-20190626-0007.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Campesinos-From-Across-Latin-America-Come-Together-in-Cuba-for-Annual-Conference-20190626-0007.html&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNFnHuCw3GCe0WwfL8uylT2BYsw-dg\"> here</a>)\r\n<a href=\"http://misiones.minrex.gob.cu/en/un/statements/73-unga-statement-cuban-delegation-special-committee-decolonization-topic-presentation\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/un/statements/73-unga-statement-cuban-delegation-special-committee-decolonization-topic-presentation&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNEpv1EsdiQKEq_PAULH9imXEOI2Gg\">Cuban presentation at UN on the right to self-determination by Puerto Rico</a>\r\n<a href=\"http://misiones.minrex.gob.cu/en/articulo/us-blockade-against-cuba-form-violence-against-cuban-women-stated-cuba-un-womens-session\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/articulo/us-blockade-against-cuba-form-violence-against-cuban-women-stated-cuba-un-womens-session&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNHuxQLjSeD8wQbsVYsnxqK6tprvhQ\">U.S. blockade against Cuba is a form of violence against Cuban women, stated Cuba at a UN Women's session</a></p>\r\n<p dir=\"ltr\"><strong>Honduras</strong>:\r\n<a href=\"https://afgj.salsalabs.org/phroandhonduras?wvpId=7a0ed4bd-02cc-4df8-b2a0-97aa613a762d\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.salsalabs.org/phroandhonduras?wvpId%3D7a0ed4bd-02cc-4df8-b2a0-97aa613a762d&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNGXZKa2zg5JgkW4k61_IBQVWLJXag\">AFGJ: Ten years after the coup: Solidarity of the peoples of the world with Honduras</a>\r\n<span id=\"m_6077126213145671363m_1888877281327226694gmail-docs-internal-guid-54b31048-7fff-202d-68ee-c77528107fe9\"><a href=\"https://www.aljazeera.com/news/2019/06/honduras-protest-crackdown-190621221439388.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.aljazeera.com/news/2019/06/honduras-protest-crackdown-190621221439388.html&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNGyS8a_WeL2ExzU8t4BuJN188oWrQ\">Al Jazeera: Honduras Protest Crackdown: Five Things to Know</a></span></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://afgj.org/nicanotes-live-from-nicaragua-our-continued-serialization\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-live-from-nicaragua-our-continued-serialization&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNHcr37hrU2wK_UBBsKtVzo7CqWlow\">NicaNotes:\_ Live From Nicaragua US Imperialism and Nicaragua by Brian Willson</a></p>\r\n<p dir=\"ltr\">\r\n<strong>Events</strong>\r\n<a href=\"https://www.facebook.com/events/3019615461412112/?event_time_id=3019633371410321\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/3019615461412112/?event_time_id%3D3019633371410321&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNGkBzC9qbVXJIN_t_RQd3dFam_MNA\">Latin America workshops at the Left Forum June 28-30, Long Island University, NYC</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNFsraFhv1r9skvptYqduunCNdrIdA\">Alberto Lovera Bolivarian Circle of New York: \_ Venezuela (August 19-28)</a>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNGTt4yDjKFNyEGHK3kgr9RCIbffuw\">Alberto Lovera Bolivarian Circle of New York:\_ Bolivia (October 16-25)</a>\r\n<a href=\"https://afgj.org/join-the-uslaw-afgj-delegation-to-colombia-nov-24-dec-4-2019\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/join-the-uslaw-afgj-delegation-to-colombia-nov-24-dec-4-2019&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNFCrGg6UcadANsRZCS287_utfQfhQ\">Join the USLAW – AfGJ Delegation to Colombia Nov. 24 – Dec. 4, 2019</a><span id=\"m_6077126213145671363m_1888877281327226694gmail-docs-internal-guid-ecf37483-7fff-1655-1f74-854edbd780ab\"></span></p>\r\n\r\n<div>\r\n<p dir=\"ltr\" style=\"text-align: left;\"><strong>Sites to Follow Venezuela</strong>\r\n<a style=\"letter-spacing: 0.05em;\" href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNH2LqKvnW4KcTMDKHx2eBVtmTrPKQ\">Stand with Venezuela</a>\r\n<a style=\"letter-spacing: 0.05em;\" href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1561838316445000&amp;usg=AFQjCNFeMKrdccg1D3Q-wwplPBtl3ccxIQ\">Orinoco Tribune</a>\r\n<a style=\"letter-spacing: 0.05em;\" href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1561838316445000&amp;us