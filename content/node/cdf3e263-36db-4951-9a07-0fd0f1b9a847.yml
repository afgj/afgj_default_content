      value: "<p dir=\"ltr\"><a href=\"https://thegrayzone.com/2020/01/24/us-citizen-detained-interrogated-dhs-venezuela/?fbclid=IwAR0zdJAHMLyhYeQvgc0ofgbH573l1PltgaiReaRWqTLpjauD0CT7kBltyCY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2020/01/24/us-citizen-detained-interrogated-dhs-venezuela/?fbclid%3DIwAR0zdJAHMLyhYeQvgc0ofgbH573l1PltgaiReaRWqTLpjauD0CT7kBltyCY&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNH2BzaWxkAHhVZ844n8-NTep_4Zpw\">The Grayzone: US citizen detained and interrogated by DHS about anti-war movement solidarity with Venezuela</a> A US citizen who participated in the Venezuelan Embassy Protection Collective was detained, searched and interrogated for the second time by US government agents about his political beliefs and participation in the anti-war movement, focusing in on Code Pink and International Answer.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=-jEQIQsCP6A&amp;feature=youtu.be&amp;fbclid=IwAR1NPebBn0hRXjbInPoclv5CbsHkrd4Rg8AUAgcaaQ0p23ALmjhZ7emRn9I\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3D-jEQIQsCP6A%26feature%3Dyoutu.be%26fbclid%3DIwAR1NPebBn0hRXjbInPoclv5CbsHkrd4Rg8AUAgcaaQ0p23ALmjhZ7emRn9I&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNG0NGmRJtpv1_mqpwu0VSk-kUuc8w\">RT<span class=\"gmail_default\">:</span> Interview with Margaret Flowers, Kevin Zeese on Embassy Protector court hearing</a> Defendants in the case involving the protection of Venezuela's embassy in Washington, DC report on court proceedings. If found guilty, the four activists face a maximum penalty of one year in prison as well as $100,000 fine per person. Margaret and Kevin discuss the day’s hearing.</p>\r\n<p dir=\"ltr\"><a href=\"https://thegrayzone.com/2020/01/23/usaid-venezuela-regime-change-trump/?fbclid=IwAR1xgvAFxzp62Trnt67Xh_VuYkKH5fNE2zP3eND44JLR-mhuLcXKR3zkd0U\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2020/01/23/usaid-venezuela-regime-change-trump/?fbclid%3DIwAR1xgvAFxzp62Trnt67Xh_VuYkKH5fNE2zP3eND44JLR-mhuLcXKR3zkd0U&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNEttCeqOxrsRQLzHkPsyvIAZZetHQ\">The Grayzone: Trump\_ 700,000 poor from Food Stamps aid, but USAID gives $467 Million to the Venezuelan Opposition Since 2017</a> In addition, it details that following an agreement reached in October 2019, USAID has committed $128 million to “help” self-appointed presdent Juan Guaidó and the National Assembly in contempt “to continue developing plans to recover the economy and implement social services during a transition to democracy.”</p>\r\n<p dir=\"ltr\"><a href=\"https://www.counterpunch.org/2020/01/29/venezuela-january-2020-hardship-and-resistance/?fbclid=IwAR1JG9q7_bJD7_FCGHjT4vkcQl1P8i1-M8Ka07QbHWzGLIgEU1PlCUJr4DE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.counterpunch.org/2020/01/29/venezuela-january-2020-hardship-and-resistance/?fbclid%3DIwAR1JG9q7_bJD7_FCGHjT4vkcQl1P8i1-M8Ka07QbHWzGLIgEU1PlCUJr4DE&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNHKqjdjj4EDi65b7uwu68ec8yeVvQ\">Peter Lackowski: Venezuela, January 2020: Hardship and Resistance</a> The economic war is certainly effective in making life more difficult for ordinary Venezuelans. But instead of dejection and despair, we observed a surge of grassroots organizing: communes, farmers’ markets, collective farms, city-country direct exchanges, community building in many forms. The activists we met this January share a cautious optimism, a sense that the Bolivarian process that Chávez initiated might survive this economic war. Meanwhile, a new kind of society, one based on communal values of cooperation, social solidarity, and mutual support, is emerging.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14777?fbclid=IwAR10QLmNZZMTi4gDYegIvEIB1FtzR9qpUKUJbTuEqrNcyb1COZ2e8TTTdGk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14777?fbclid%3DIwAR10QLmNZZMTi4gDYegIvEIB1FtzR9qpUKUJbTuEqrNcyb1COZ2e8TTTdGk&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNEzqBUV7pYb8YWdQhRep-mvOSOMxA\">Venezuelanalysis: Venezuelan Communards Meet to Organize National Movement</a> Dozens of communes from across the country are uniting to form a “large national political movement.” The event was attended by some 300 people from 60 communes. They came from the heavily agricultural states of Lara, Portuguesa, Yaracuy, Cojedes and Apure.</p>\r\n<p dir=\"ltr\"><a href=\"http://oneworld.press/?module=articles&amp;action=view&amp;id=1272\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://oneworld.press/?module%3Darticles%26action%3Dview%26id%3D1272&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNGIk70WWBdrZYtKC3sH88zgU_UTdA\">Nino Pagliccia: Venezuela Remains Vigilant and On Guard Against US Regime Change</a> The US\_ is set on its goal for regime change in Venezuela at all cost. It has tried using various approaches such as a direct coup in 2002, a parliamentary coup with a NA controlled by the opposition, and the fabrication of a parallel presidency or NA. Apparently, all attempts may have actually initially failed due the internal divisions and in-fighting within the opposition. However, in a typical Hybrid Warfare scenario, divisions and the creation of parallel groups or institutions, like is now the case in Venezuela, may actually be turned into an asset. US Hybrid Warfare tools are numerous and internal divisions have proven to be an effective tool in other geopolitical areas. In fact, when no divisions are present, then they must be created or faked.</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-thirteen-years-of-sandinista-government\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-thirteen-years-of-sandinista-government&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNH3Pt5Nv0u4qvSPlS3QF2wuLYdlUw\">Gaby Ulloa, NicaNotes: Thirteen Years of Sandinista Government</a> We see that our children have their school lunch on the table; young people have the opportunity to study for free a technical career or a career at the universities; women have obtained important positions in the public sector and have had our rights recognized; the most remote community in this country has electricity service; the Pacific Coast is linked to the Caribbean through roads for the first time ever; the construction of new hospitals, health centers and maternity homes; a family has been able to fulfill its dream of having its own decent home; numerous previously ineligible elderly now receive a pension.</p>\r\n<p dir=\"ltr\"><a href=\"http://misiones.minrex.gob.cu/en/articulo/cuba-denounces-us-crusade-against-its-international-medical-cooperation?fbclid=IwAR11kwnUsqDOOtqGtmNrp914m-ePEgQ-sghNmp2y4A7GLgi1r6d4riY8DRM\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/articulo/cuba-denounces-us-crusade-against-its-international-medical-cooperation?fbclid%3DIwAR11kwnUsqDOOtqGtmNrp914m-ePEgQ-sghNmp2y4A7GLgi1r6d4riY8DRM&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNEzjwcPfPXjvpYGYuwy0F8DXe2rVQ\">Cuba Statement denouncing U.S. crusade against its international medical cooperation</a> The government of the United States has deployed, as from last year, an intensive and defamatory campaign against the medical cooperation offered by Cuba. This includes a program designed to discredit and sabotage the international cooperation being provided by Cuba in the health area in dozens of countries for the benefit of millions of persons.It is both immoral and unacceptable that the dignity, professionalism and altruism of the more than 400 000 Cuban health cooperation workers, having accomplished missions in 164 countries during 56 years, are called into question. We call on all people of good will in the world to reject and denounce this new campaign against Cuba.</p>\r\n<p dir=\"ltr\"><strong>Delegations\r\n</strong><a href=\"http://nnoc.info/mayday-brigade-program/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://nnoc.info/mayday-brigade-program/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNFjGiv6BMe1RPipksS8aaSsuuBLfA\">Program of the 15th May Day International Brigade of Voluntary Work and Solidarity with Cuba, April 27- May 10</a></p>\r\n<p dir=\"ltr\"><strong>Events\r\n</strong><a href=\"https://www.facebook.com/events/588658705016397/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/588658705016397/&amp;source=gmail&amp;ust=1580578395315000&amp;usg=AFQjCNEf6ICF9Uavzr7wIKjywYY0AFRr1Q\">Washington, DC February 7 Fundraiser for Embassy Protectors Facing Trial</a>\r\n<a href=\"https://www.unacconference2020.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.unacconference2020.org/&amp;source=gmail&amp;ust=1580578395315000&amp;usg=AFQjCNG4rQsGa-dZOVm7bEdjBlMYytg0Ig\">The United National Antiwar Coalition (UNAC) conference. NYC. February 21-23</a>\r\n<a href=\"https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset=1&amp;id=243\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset%3D1%26id%3D243&amp;source=gmail&amp;ust=1580578395315000&amp;usg=AFQjCNE5FFxZ_uS-qYv6f1VmAS2y8r2kSQ\">Join the International Days of Action against Sanctions and Economic War March 13-15</a>\r\n<a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1580578395315000&amp;usg=AFQjCNH8C_vccwXN1Kx5IXB7DJQpVY7Viw\">National Conference for the Normalization of US-Cuba Relations</a>,<a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1580578395315000&amp;usg=AFQjCNH8C_vccwXN1Kx5IXB7DJQpVY7Viw\"> NYC March 21-22</a></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia:\r\n</strong><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNHE1waVeDksPxQYgUQmzcfMIW6VGQ\">Friends of Evo’s Bolivia</a>\r\n<a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNFWtqgssNCfgTUI9kdbiuKTI69elg\">Stand with Venezuela</a>\r\n<a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNFR03XsD3JlbinGOftdvtH98DQ1wA\">Orinoco Tribune</a>\r\n<a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNFzfk4prDBhS3Nyt9-Hy1QEY1za6Q\">Venezuela Solidarity New York</a>\r\n<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNGYxfhtpWqwARLKQZvkLPAycss9zA\">End Venezuela Sanctions</a>\r\n<a href=\"https://www.facebook.com/teleSUREnglish/videos/495815664647694/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/teleSUREnglish/videos/495815664647694/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNGupz-QIwofsc-TZR7r-BP2xOJxaQ\">TeleSur: Live from the South</a> \_(daily news report on the Latin America struggle)\r\n<a href=\"https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/&amp;source=gmail&amp;ust=1580578395304000&amp;usg=AFQjCNFncLjrkWtqOqNtKHR4juQGO1IDNg\">Back issues of Venezuela-ALBA Weekly in 2018-2020 are here</a></p>"
