awyers Guild International, Colombia Subcommittee\r\n\r\nPortland Central America SolidarityCommittee, US\r\n\r\nProject Accompagnement Solidarité Colombie (PASC), Canada\r\n\r\nRed de Hermandad y Solidaridad con Colombia, Canada\r\n\r\nLiga Argentina por los Derechos Humanos, Argentina\r\n\r\nColombian Working Group, Canada\r\n\r\nDenver Peace Council, US\r\n\r\nWomen’s International League for Peace and Freedom US\r\n\r\nPOWIR People’s Opposition to War, Imperialism, and Racism, US\r\n\r\nInternational Action Center, US\r\n\r\nWorkers World Party, US\r\n\r\nVoz de la Tierra, US\r\n\r\nMN Anti-War Committee, US\r\n\r\nCoalition for Peace in Colombia, US and Canada\r\n\r\nAnnie and the Fur Trappers, US\r\n\r\nGila Tree Thinners, US\r\n\r\nArizona Peace Council, US\r\n\r\nTucson Anti-War Committee, US\r\n\r\nPan Left Media Collective, US\r\n\r\nLoretto Community, US\r\n\r\nOur Revolution Southern Oregon, US\r\n\r\nNLG International National Lawyers Guild International Committee, US\r\n\r\nBaltimore Nonviolence Center, US\r\nAssociation of Roman Catholic Women Priests, US\r\n\r\n<strong>ALERTA TEMPRANA RED (AT-R)</strong>\r\n<p style=\"padding-left: 40px;\"><strong>Integrantes Organizacionales:</strong></p>\r\n<p style=\"padding-left: 40px;\"><em>Liga Mexicana por la Defensa de los Derechos Humanos A.C. (LIMEDDH); Liga Mexicana por la Defensa de los Derechos Humanos, A.C. Filial Oaxaca (LIMEDDH-Oax); Asociación de Familiares de Detenidos Desaparecidos y Víctimas de Violaciones a los Derechos Humanos en México (AFADEM FEDEFAM); Red Universitaria de Monitores de Derechos Humanos (RUMODH); Asociación de Derechos Humanos del Estado de México (ADHEM); Fundación Diego Lucero, A.C. (FDL); Foro Permanente de Mujeres Iztacalco, A.C. (FPM-I); Consejo Federal Ejecutivo Nacional e Internacional del Frente Mexicano Pro Derechos Humanos, A.C. (FREMEXDEHU); Asociación Nacional de Abogados Democráticos, A.C. (ANAD); Comité de Familiares de Personas Desaparecidas en México, Alzando Vo