  body:
    -
      value: "<img class=\"aligncenter size-full wp-image-6635\" src=\"https://afgj.org/wp-content/uploads/2016/04/Summer-delegations-2016.jpg\" alt=\"Summer-delegations-2016\" width=\"484\" height=\"272\" />\n\nRegistration Deadlines for Summer Delegations are quickly approaching. \_Please consider joining us:\n\n<strong><a href=\"https://afgj.org/honduras-delegation-2016\" target=\"_blank\">Human Rights Accompaniment and Struggle in Honduras</a></strong>\n\nDate: June 27-July 6.\n\nApplications due: May 27th\n\n&nbsp;\n\n<strong><a href=\"https://afgj.org/nicaragua-delegation-2016\" target=\"_blank\">Is the US Still Interfering with Nicaragua's Democracy?</a></strong>\n\nDates: August 5-14\n\nApplications due: July 5\n\n&nbsp;\n\n<strong>Space is limited so don't delay! Click through on the titles to learn more, and for an application email <a href=\"mailto:Delegations@afgj.org\" target=\"_blank\">Delegations@afgj.org</a></strong>\n\n&nbsp;\n\n<img class=\"size-full wp-image-6641 alignnone\" src=\"https://afgj.org/wp-content/uploads/2016/04/Summer-Delegations-Flyer-jpegs.jpg\" alt=\"Summer-Delegations-Flyer-jpegs\" width=\"504\" height=\"684\" />\n<p style=\"text-align: center;\">Flyer available for <a href=\"https://org2.salsalabs.com/o/7315/images/Summer%20Delegations%20Flyer%20copy.pdf\" target=\"_blank\">Download!</a> Print it out to share with your colleagues, students, customers and friends.</p>\n&nbsp;"
