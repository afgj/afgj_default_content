      value: "<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/telesuragenda/Venezuela-Confronts-US-backed-Right-wing-Coup-20190130-0023.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/telesuragenda/Venezuela-Confronts-US-backed-Right-wing-Coup-20190130-0023.html&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNFmR_Y9drVPwTm5qCKr3N1g76wd8A\">Telesur series: Venezuela Confronts US-backed Right-wing Coup</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.pbs.org/newshour/show/why-venezuelas-chavistas-are-fiercely-loyal-to-maduro-despite-economic-crisis?fbclid=IwAR2Kv94Asolrdkh7RwV7uuBdzzZIMEYWKkHgsF8uT7sIGHobBP_wZs3Ekhk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.pbs.org/newshour/show/why-venezuelas-chavistas-are-fiercely-loyal-to-maduro-despite-economic-crisis?fbclid%3DIwAR2Kv94Asolrdkh7RwV7uuBdzzZIMEYWKkHgsF8uT7sIGHobBP_wZs3Ekhk&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNHtp_RsfqzaZyADWyWs4RgxCLGS2A\">From PBS (of all places) Why Venezuela’s Chavistas are fiercely loyal to Maduro, despite economic crisis</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.liberationnews.org/dispatch-from-venezuela-the-governments-massive-food-distribution-apparatus/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.liberationnews.org/dispatch-from-venezuela-the-governments-massive-food-distribution-apparatus/&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNEosGm1WdGGvjDdyopgIP9et1Rn_w\">Gloria La Riva: Dispatch from Venezuela: the government’s massive food distribution apparatus</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.pressenza.com/2019/02/notes-from-the-streets-of-venezuela-the-people-are-resilient-in-the-face-of-foreign-intervention/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.pressenza.com/2019/02/notes-from-the-streets-of-venezuela-the-people-are-resilient-in-the-face-of-foreign-intervention/&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNEVS0nDXYVW3lQllg_dnlQgze9cpg\">Vijay Prashad: Notes From the Streets of Venezuela—The People Are Resilient in the Face of Foreign Intervention</a></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14355\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14355&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNEJ4B0jXIHjjCA65hEXrijzQr-uMg\">Debunking Four Mistruths About Venezuela’s Humanitarian Aid Showdown</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/watch/?v=418261702070163\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/watch/?v%3D418261702070163&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNEI6xE7Z9d4qDm0J6i6LFkj7G97HQ\">30th Anniversary of the Caracazo</a></p>\r\n<p dir=\"ltr\"><a href=\"https://sputniknews.com/radio_loud_and_clear/201902261072737344-venezuela-usa-maduro-guaido/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/radio_loud_and_clear/201902261072737344-venezuela-usa-maduro-guaido/&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNE2xgx80fJyNN9o0OTpKXL2f8zyPQ\">Loud and Clear Interview with Venezuela Foreign Minister Arreaza</a></p>\r\n<p dir=\"ltr\"><a href=\"https://sputniknews.com/latam/201902281072812657-venezuela-vargas-la-guaira-warehouse-fire-terrorists/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201902281072812657-venezuela-vargas-la-guaira-warehouse-fire-terrorists/&amp;source=gmail&amp;ust=1551560590401000&amp;usg=AFQjCNFUDnE7CrF5rrLZrO4piPiwBV3cNQ\">“Humanitarian Aid” Opposition agents torch Venezuelan government food warehouse</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Exposing Amnesty International on Venezuela and Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"https://www.thecanary.co/opinion/2019/02/26/how-amnesty-international-is-reinforcing-trumps-regime-change-propaganda-against-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.thecanary.co/opinion/2019/02/26/how-amnesty-international-is-reinforcing-trumps-regime-change-propaganda-against-venezuela/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNG9B_CS8SnK4aOMfrnGzknfyeCrsA\">Joe Emersberger: How Amnesty International is reinforcing Trump’s regime-change propaganda against Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-dismissing-the-truth-debunks-amnesty-internationals-misleading-reports\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-dismissing-the-truth-debunks-amnesty-internationals-misleading-reports&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNFPPuZJZ6E3Sziotl_HU_h5RhKQwA\">Dismissing the Truth Debunks Amnesty International's Misleading Reports</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/Redfishstream/videos/388589378589402/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/Redfishstream/videos/388589378589402/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNFCfCcoMzslDwzOxZuh-UjS3V539w\">Ali Primera: Yanki Go Home, with clips of anti-imperialist demos in Venezuela over the last two months</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"https://www.rt.com/op-ed/452768-cuba-referendum-socialist-us/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/op-ed/452768-cuba-referendum-socialist-us/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNElhIiqwFrIU5RrY4MTq-wXyNUrnw\">Cuba snubs Trump’s anti-socialist crusade with massive constitution vote</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/dont-let-trump-tighten-the-us-blockade-of-cuba-contact-congress-today\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/dont-let-trump-tighten-the-us-blockade-of-cuba-contact-congress-today&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNFpuMLk37YoK41Jj-l2uuy-Uyy4zA\">Don’t Let Trump Tighten the US Blockade of Cuba Contact Congress Today!</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Bolivia</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Bolivia-Inaugurates-Free-Universal-Health-Care-System-20190301-0013.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivia-Inaugurates-Free-Universal-Health-Care-System-20190301-0013.html&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNFB2kLvxOj1-uf-Vdj3_CX4pXVymw\">Bolivia Inaugurates Free Universal Health Care System</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">March 16 &amp; 30: National Demonstrations against US Intervention</p>\r\n<p dir=\"ltr\"><a href=\"http://www.answercoalition.org/national_march_on_washington_hands_off_venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.answercoalition.org/national_march_on_washington_hands_off_venezuela&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNF-MK9evQ13p1b9V6JceYnxOV3VKg\">March 16 National March on Washington: Hands off Venezuela! </a></p>\r\n<p dir=\"ltr\"><a href=\"http://no2nato2019.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://no2nato2019.org/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNHJ8JNo669IUBUyFXqnOeq243zPsA\">March 30 March on Washington: No to NATO, US Hands off Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Facebook Pages:</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/pg/orinocotribune/posts/?ref=page_internal\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/pg/orinocotribune/posts/?ref%3Dpage_internal&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNFHnyG2WCaTAnSefnotn1bVdX8rZw\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNHgVNtP7KGJ-F_QsS6caIA64rPcJg\">End Venezuela Sanctions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNEKk8o3FxkqBBGWi-0wKsGQ0IqGvw\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNEpWujqyy5_tRi32V1K4fbGOyqngw\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/327123293991721/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/327123293991721/&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNFcXmFNo8rb3yPce37dYwLhzba53g\">ALBA: Latin American Alliance</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/pg/venezuelamediawatch/posts/?ref=page_internal\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/pg/venezuelamediawatch/posts/?ref%3Dpage_internal&amp;source=gmail&amp;ust=1551560590402000&amp;usg=AFQjCNHfYVRJy8YIM0owHFtWUXNeWmGcMw\">Venezuela Media Watch</a></p>"
