      value: "<img class=\"alignleft wp-image-10683\" src=\"https://afgj.org/wp-content/uploads/2018/09/Prison-strike-photo-1-678x1024.jpg\" alt=\"\" width=\"268\" height=\"398\" /><a href=\"https://afgj.org/solidaridad-con-las-huelgistas-en-las-carceles-colombianos-y-estadounidenses-no-mas-imperialismo-carcelario\"><em>Read the original Spanish</em></a>\r\n\r\n<a href=\"https://afgj.salsalabs.org/solidaritywithprisonstrikesincolombiaandnorthamerica\"><strong>Click HERE to add your name to this declaration!</strong></a>\r\n\r\nWe, the <a href=\"http://codepappo.org/CODEP-MNPP/observatorio-d-h-de-los-pueblos/\">People’s Human Rights Observatory (Observatorio de los Derechos Humanos)</a>, declare our solidarity with the worldwide resistance to <a href=\"https://afgj.org/prison-imperialism\">prison imperialism</a> and reject the expansion of the United States model of mass incarceration. Likewise, we express our support for the demands of the prisoners of La Tramacúa Penitentiary in Valledupar, Colombia, and of the prisoners of various North American penitentiaries, and their desires for dignified lives.\r\n\r\nThe prisoners of La Tramacúa waged a hunger strike for more than a month, beginning on July 11, 2018. Their demands included calls for access to water, ventilation, and medical attention. People interned in jails of the United States and Canada have been in the largest prison strike in the history of the region since August 21, 2018: strikes in 17 U.S. states and some Canadian jails. The demands of the North American prisoners are similar to those of the La Tramacúa strikers, for medical attention and against the excessive number of deaths due to lack of medical care and penal system abuses. Especially, the North American strikers denounce the racism of the penal and justice system that has found new wayt to convert jails into centers of slavery.\r\n\r\nThe strikes have had an emblematic significance internationally. The United States has the largest population of the incarcerated – 2.3 million inmates – and the highest rate in the world of its population in jails. Meanwhile, while non-Hispanic White people constitute 63.7% of the U.S. population, persons of African and Latino origins represent almost two thirds of the prisoners in the United States. People who lack a GED (General Education Diploma) or high school degree represent 47% of the incarcerated. With less than 5% of the world population, the United States has 25% of the world prison population. Apparently, the U.S. government considers this a good situation. Today, the United States is exporting its models of mass incarceration to the world and has involved itself in the prison systems of at least 34 countries. In some of these countries, they are not only financing and advising the construction of new jails, but also restructuring whole prison systems.\r\n\r\nPrison Imperialism began in the year 2000 when the United States and Colombia signed an accord to restructure the\r\n\r\n[caption id=\"attachment_10685\" align=\"alignright\" width=\"202\"]<img class=\" wp-image-10685\" src=\"https://afgj.org/wp-content/uploads/2018/09/tram.-overcrowding.jpg\" alt=\"\" width=\"202\" height=\"151\" /> Prisoners of La Tramacúa try to rest despite extreme overcrowding.[/caption]\r\n\r\nSouth American country’s penal system following the US example.The first penitentiary built as a consequence of this project was La Tramacúa, finished in November of that same year.\_Since then, overcrowding in Colombian prisons climbed to its highest level in recent history. In 2018, overcrowding was still at an unacceptable rate of 45.6%, according to government statistics. From the beginning, La Tramacúa has been a Hell for its inmates. Various prisoners have been victims of systematic tortures, particularly political prisoners. The lack of access to healthcare is endemic and has resulted in the deaths of various prisoners. Despite the jail’s location in a place where temperatures reach 100 degrees Fahrenheit, ventilation is insufficient, and the water supply is limited to between 10 and 20 minutes daily. Toilets rarely function, and the inmates must evacuate in plastic bags and buckets. On at least four occasions, governmental and non-governmental agencies have encountered putrid food and food contaminated with fecal matter.\r\n\r\n[caption id=\"attachment_10686\" align=\"alignleft\" width=\"285\"]<img class=\" wp-image-10686\" src=\"https://afgj.org/wp-content/uploads/2018/09/800px-Franklin_and_Armfield_slave_prison_Alexandria_Virginia_1836.png\" alt=\"\" width=\"285\" height=\"198\" /> Franklin and Armfield Slave Prison in Alexandria, Virginia, 1836. Kidnapped workers were held here until they were sold into lives of hard slave labor.[/caption]\r\n\r\nThe model presently developed in Colombia is based in the U.S. model, with variations in style to adapt to the particularities of the Latin American nation. Many of the demands of the prisoners in the United States and Canada are the same as those of the Colombian prisoners. In the United States the strike has an especially anti-racist character: the strike exposes the history of forced labor in the United States. After the Civil War and the end of slavery, the authorities began to detain Afro-descendants to demand that they work with little or no remuneration and thus assure the flow of profits to the pockets of big land owners and industrial capitalists. This situation continues in a system that incarcerates Afro-descendants, Latinos, indigenous persons, and poor people at rates that exceed the percentage of the general population that they represent, despite the fact that the rates of crime among the different populations are around the national average.\r\n\r\nThe People’s Human Rights Observatory recognizes that the struggles of the prisoners of La Tramacúa and of the U.S. and Canadian jails are not isolated from each other, nor from the rest of the world. Prison Imperialism is not simply an attempt to spread the U.S. model throughout the planet. Prison Imperialism is part of the infrastructure of the U.S. and NATO Empire in service to global capitalism, the same as the expansion of U.S. and NATO bases in the world, police militarization, border militarization, and the development of neoliberal economics. With all of this, we say to the prisoners and strikers in the jails of Colombia, North America, and the whole world: YOUR STUGGLE IS OUR STRUGGLE!\r\n<h2>Organizaciones y Personas Firmantes</h2>\r\n<h2><strong>Observatorio de Derechos Humanos de los Pueblos</strong></h2>\r\n<h3>Integrantes del Consejo Consultivo:</h3>\r\n<strong>Argentina</strong> Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires; <strong>Colombia</strong> Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos y Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ, Dr. Mario Hernández Álvarez Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;<strong> España</strong> Ana Andrés Ablanedo Defensora de Derechos Humanos de Soldepaz Pachakuti, Ricardo Sanchez Andrés miembro de la junta de la (ACP) Asociación Catalana por la Paz – miembro de la Asamblea de Internacional de (Comunistes de Catalunya) y miembro permanente del consejo de Solidaridad de la Ciudad de Manresa, María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, <strong>Estados Unidos</strong> James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos; <strong>Suiza</strong> José Manuel González López y Gerardo Romero Luna de la Red Latinoamericana de Zurich integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza; <strong>Venezuela</strong> Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Internacional de la Economía de los Trabajadores; <strong>Ecuador</strong> Abg. Franklin Columba Cuji Dirigente Nacional y Coordinador de Asuntos Políticos del FENOCIN; <strong>Bolivia</strong> Strio. General de Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); <strong>Palestina</strong> Jamal Juma Coordinador STOP The WALL; <strong>Guatemala</strong> Ana Laura Padgett Rojas Red de Integración Orgánica - RIO - por la Defensa de la Madre Tierra y los Derechos Humanos; <strong>Uruguay</strong> AnahitAharonianKharputlian Ingeniera Agrónoma y Docente Comisión Multisectorial de Uruguay; <strong>Panamá</strong> Ligia Arreaga Integrante de la Alianza por un mejor Darién – AMEDAR; <strong>México</strong> Eduardo Correa Senior Profesor de la Universidad Autónoma de la Ciudad de México – UACM, Carlos Fazio Analista Internacional, Dr. Gilberto López y Rivas Investigador del Instituto Nacional de Antropología e Historia, Dr. José Enrique González Ruiz Profesor de la Universidad Nacional Autónoma de México – UNAM, Dr. José Rafael Grijalva Eternod Doctor en Derechos Humanos, Dr. Felix Hoyo Arana Profesor de la Universidad Autónoma de Chapingo; Dr. John MillAckerman Rose, Daniela González López Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos, Samuel Hernández Morales CODEP – MNPP, Juan Torres Pereda CODECI, Herzahin Michel López – COIVO, Artemio Ortiz Hurtado CEND – SNTE, Sergio Espinal CEND – SNTE; Prof. Antonio Castro López Secretario General del CEND – SNTE, Prof. Miguel Guerra Castillo Secretario General del CEND – SNTE, Prof. Alejandro Trujillo González, Secretario General del CEND – SNTE, Prof. Eugenio Rodríguez Cornejo CEND – SNTE, Prof. Jerónimo Sánchez Sáenz CEND – SNTE, Roberto Palma Juárez ONPP – Morelos, Arquitecto José Márquez Pérez Presidente del Patronato Pro Defensa y Conservación del Patrimonio Cultural y Natural de Oaxaca PRO – OAX y Lic. Hugo Aguilar Promotor y Defensor de Derechos Indígenas.\r\n<h3>Organizaciones integrantes:</h3>\r\nObservatorio de Derechos Humanos de los Pueblos; Soldepaz – Pachakuti de España; Red Latinoamericana de Zurich de Suiza; Alianza por la Justicia Global, SOA Watch – Observatorio por el Cierre de las Escuela de la Américas de Estados Unidos; Red de Colectivos La Araña Feminista de Venezuela, Corriente Revolucionaria Bolívar y Zamora de Venezuela, Movimiento Internacional de la Economía de los Trabajadores de Venezuela; Comisión Multisectorial del Uruguay; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala; Confederación Nacional de Organizaciones Campesinas, Indígenas y Negras (FENOCIN) de Ecuador; Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos y Suiza; Campaña Popular Palestina contra el Muro de Apartheid (Stop the Wall), Coalición de la Defensa de la Tierra Palestina; Alianza por un mejor Darién – AMEDAR de Panamá; Movimiento Nacional del Poder Popular – México (MNPP); Movimiento Nacional del Poder Popular Zacatecas (MNPP – Zacatecas); Movimiento del Magisterio Democrático Nacional, Comité Ejecutivo Nacional Democrático del Sindicato Nacional de Trabajadores de la Educación en Lucha (CEND del SNTE en Lucha); Asamblea de los Pueblos en Defensa del Territorio, la Educación Pública, Laica, Gratuita y los Derechos Humanos; Frente de Pueblos en Defensa de la Tierra en San Salvador Atenco (FPDT-Atenco); Consejo de Defensa de los Derechos del Pue