      value: "<h3><span style=\"color: #800000;\">Español Abajo</span></h3>\r\n<img class=\"size-medium wp-image-11162 aligncenter\" style=\"letter-spacing: 0.05em;\" src=\"https://afgj.org/wp-content/uploads/2019/01/No_Coup-300x157.jpg\" alt=\"\" width=\"300\" height=\"157\" />\r\n<h2 style=\"text-align: center;\"><b>U.S. &amp; Canada Hands Off Venezuela!</b></h2>\r\n<h2 style=\"text-align: center;\"><b>No Coup d’Etat in Venezuela!</b></h2>\r\n<span style=\"font-weight: 400;\">Today the people of Venezuela mark the 61st anniversary of the defeat of dictator Marcos Perez Jimenez by a popular mass movement. \_As Venezuelans march today honoring their sovereignty, liberty, and the Bolivarian revolutionary process, we stand with them and their democratically elected government of President Nicolas Maduro. We support the sovereignty of the Venezuelan people and resources and say “no” to US interventionism in any form.</span>\r\n\r\n<span style=\"font-weight: 400;\">In the first three weeks of 2019, the U.S. government and its allies, including Canada, have continued to escalate their war against Venezuela. This has included an intensification of their campaign to overthrow the legitimate government of Venezuela. </span>\r\n\r\n<span style=\"font-weight: 400;\">Recent comments by U.S. Vice-President Pence in support of Venezuela’s violent, U.S.-backed opposition amount to calls for a coup d’etat in Venezuela. </span><span style=\"font-weight: 400;\">\_</span><span style=\"font-weight: 400;\">Although over 6 million Venezuelans voted for Nicolas Maduro in the May 20, 2018 Presidential election (an election that was free, fair and transparent) the U.S. government and its allies have refused to recognize President Maduro. Instead, the US supports Juan Guaido, the new President of the National Assembly, an illegitimate body that Venezuela’s Supreme Court has ruled, since 2016, to be in contempt of court.Update! Today U.S. President Trump and the government of Canada have taken an unprecedented, illegal and antidemocratic step in recognizing Juan Guaido as \"interim president\" of Venezuela. This interference into the internal affairs of Venezuela is a clear violation of the sovereignty of Venezuela and international laws such as the charters of both the United Nations and the Organization of American States.</span>\r\n\r\n<span style=\"font-weight: 400;\">Beginning in March of 2015 and intensifying from August 2017 the U.S. government and its allies imposed multiple severe sanctions on Venezuela attempting to strangle the Venezuelan economy and bring the Venezuelan people to their knees. The United States, Canada, the European Union and Switzerland have all imposed cruel sanctions against Venezuela which have had far-reaching and devastating impacts for the people of Venezuela. Over the last month, there have also been increasing threats from the U.S. Trump administration that the sanctions would be expanded to target Venezuela’s oil industry. \_Unilateral financial sanctions cut Venezuela off from refinancing foreign debt, and create challenges for the importation of food, medicine and basic goods. These brutal economic sanctions, referred to as unilateral coercive economic measures in Venezuela, are inhuman and illegal under the Organization of American States (OAS) and the United Nations (UN) charters. </span>\r\n\r\n<span style=\"font-weight: 400;\">The US and Canada hypocritically claim to be concerned about the humanitarian situation in Venezuela and the suffering of the people, while their sanctions regimes are deliberately designed to asphyxiate the Venezuelan economy. Sanctions are war and the U.S., EU and Canada sanctions are a declaration of war against the people and government of Venezuela. We call for an immediate end to all sanctions and threats against Venezuela. </span>\r\n\r\n<span style=\"font-weight: 400;\">These same interventionist governments cry crocodile tears for “democracy” and “human rights” while they support a violent and criminal opposition that commits killings and acts of terrorism against the people of Venezuela and incites violent protests. </span>\r\n\r\n<span style=\"font-weight: 400;\">As people in the United States and Canada who believe in the sovereignty and self-determination of independent states we are deeply concerned about the U.S. government intervention in Venezuela. The Campaign to End US and Canada sanctions against Venezuela \_demand an end to this vicious campaign of “regime change” against the democratically elected President of Venezuela Nicolas Maduro. </span>\r\n\r\n<span style=\"font-weight: 400;\">As the people of Venezuela march in the streets today in defense of their government of President Maduro, we stand strongly and firmly with them. We encourage peace and justice-loving people across the U.S., Canada and around the world to join with us in organizing in defense of Venezuela’s sovereignty and self-determination and against any foreign intervention. To get involved in the anti-sanctions Campaign, visit our website at: </span><a href=\"https://afgj.org/focus-areas/venezuela-solidarity-campaign/campaign-to-end-us-and-canada-sanctions-against-venezuela\"><span style=\"font-weight: 400;\">https://afgj.org/focus-areas/venezuela-solidarity-campaign/campaign-to-end-us-and-canada-sanctions-against-venezuela</span></a>\r\n\r\n<hr />\r\n\r\n<div style=\"text-align: center;\">\r\n<h2><span style=\"color: #800000;\"><strong>¡Estados Unidos y Canadá Fuera de Venezuela!</strong></span></h2>\r\n</div>\r\n<div style=\"text-align: center;\">\r\n<h2><span style=\"color: #800000;\"><strong>No al golpe de Estado en Venezuela!</strong></span></h2>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Declaración de la Campaña para poner fin a las sanciones de Estados Unidos y Canadá contra Venezuela</span>\r\n<span style=\"color: #800000;\"><strong>23 de enero de 2019</strong></span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Hoy el pueblo de Venezuela marca el 61 aniversario de la derrota del dictador Marcos Pérez Jiménez por un movimiento popular de masas. Mientras los venezolanos marchan hoy en honor a su soberanía, libertad y el proceso revolucionario bolivariano, estamos con ellos y su gobierno democráticamente electo del presidente Nicolás Maduro. Respaldamos la soberanía del pueblo y los recursos venezolanos y decimos \"no\" al intervencionismo estadounidense en cualquier forma.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">En las primeras tres semanas de 2019, el gobierno de los Estados Unidos y sus aliados, incluido Canadá, han continuado intensificando su guerra contra Venezuela. Esto ha incluido una intensificación de su campaña para derrocar al gobierno legítimo de Venezuela.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Los comentarios recientes del vicepresidente de los Estados Unidos, Pence, en apoyo a la violenta oposición de Venezuela respaldada por los Estados Unidos, constituyen un llamado a un golpe de estado en Venezuela. Aunque más de 6 millones de venezolanos votaron por Nicolás Maduro en las elecciones presidenciales del 20 de mayo de 2018 (una elección que fue libre, justa y transparente), el gobierno de los Estados Unidos y sus aliados se han negado a reconocer al Presidente Maduro. En cambio, EE. UU. apoya a Juan Guaidó, el nuevo presidente de la Asamblea Nacional, un organismo ilegítimo que el Tribunal Supremo de Venezuela ha dictaminado, desde 2016, para desacato al tribunal. Hoy, el presidente de los Estados Unidos, Trump, y el gobierno de Canadá han dado un paso sin precedentes, ilegal y antidemocrático para reconocer a Juan Guaido como \"presidente interino\" de Venezuela. Esta interferencia en los asuntos internos de Venezuela es una clara violación de la soberanía de Venezuela y de las leyes internacionales, como las cartas de las Naciones Unidas y la Organización de los Estados Americanos.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">A partir de marzo de 2015 e intensificando a partir de agosto de 2017, el gobierno de los Estados Unidos y sus aliados impusieron múltiples sanciones severas a Venezuela que intentaba estrangular la economía venezolana y poner de rodillas al pueblo venezolano. Los Estados Unidos, Canadá, la Unión Europea y Suiza han impuesto sanciones crueles contra Venezuela que han tenido efectos de largo alcance y devastadores para el pueblo de Venezuela. Durante el último mes, también ha habido crecientes amenazas por parte de la administración de los EE. UU. Trump de que las sanciones se extenderían para apuntar a la industria petrolera de Venezuela. Las sanciones financieras unilaterales apartan a Venezuela de la refinanciación de la deuda externa y crean desafíos para la importación de alimentos, medicamentos y productos básicos. Estas brutales sanciones económicas, referidas como medidas económicas coercitivas unilaterales en Venezuela, son inhumanas e ilegales bajo los estatutos de la Organización de los Estados Americanos (OEA) y de las Naciones Unidas (ONU).</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Los Estados Unidos y Canadá, hipócritamente, dicen estar preocupados por la situación humanitaria en Venezuela y el sufrimiento de la gente, mientras que sus regímenes de sanciones están diseñados deliberadamente para asfixiar a la economía venezolana. Las sanciones son guerra y las sanciones de los Estados Unidos, la UE y Canadá son una declaración de guerra contra el pueblo y el gobierno de Venezuela. Pedimos el fin inmediato de todas las sanciones y amenazas contra Venezuela.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Estos mismos gobiernos intervencionistas lloran lágrimas de cocodrilo por \"democracia\" y \"derechos humanos\" mientras apoyan a una oposición violenta y criminal que comete asesinatos y actos de terrorismo contra el pueblo de Venezuela e incita a las protestas violentas.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Como personas en los Estados Unidos y Canadá que creen en la soberanía y la autodeterminación de los estados independientes, estamos profundamente preocupados por la intervención del gobierno de los Estados Unidos en Venezuela. La campaña para poner fin a las sanciones de Estados Unidos y Canadá contra Venezuela exige el fin de esta campaña viciosa de \"cambio de régimen\" contra el Presidente de Venezuela elegido democráticamente, Nicolás Maduro.</span></p>\r\n<p style=\"text-align: left;\"><span style=\"color: #800000;\">Mientras el pueblo de Venezuela marcha hoy en las calles en defensa de su gobierno del presidente Maduro, nos mantenemos firmes con ellos. Alentamos a las personas amantes de la paz y la justicia en los EE. UU., Canadá y en todo el mundo a unirse con nosotros para organizar la defensa de la soberanía y la autodeterminación de Venezuela y contra cualquier intervención extranjera. Para participar en la Campaña contra las sanciones, visite nuestro sitio web en: https://afgj.org/focus-areas/venezuela-solidarity-campaign/campaign-to-end-us-and-canada-sanctions-against-venezuela</span></p>\r\n\r\n</div>"
