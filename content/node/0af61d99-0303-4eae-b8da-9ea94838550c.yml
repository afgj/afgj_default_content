      value: "<img class=\"alignleft size-medium wp-image-8442\" src=\"https://afgj.org/wp-content/uploads/2017/11/IMG_4184-300x225.jpg\" alt=\"\" width=\"300\" height=\"225\" />As Colombians prepare to mark one year of peace accords ending the war between the Revolutionary Armed Forces of Colombia - People's Army (FARC-EP) and the Colombian government, their hopes and celebrations are darkened by a sustained campaign of violence by enemies of that peace. Peace in Colombia is threatened by the highest number of politically motivated murders in seven years, with more than one victim every three days. And while the FARC-EP has met every agreement, including complete disarmament, the government is dragging its feet and failing to meet its obligations in several key areas. Following is a declaration by the People's Human Rights Observatory (Observatorio de los Derechos Humanos de los Pueblos) calling for an end to the political violence and persecution, and for the establishment of a durable and just peace in Colombia.\n<h2 style=\"text-align: center;\"><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action4/common/public/?action_KEY=25589\">Click here to add your voice and send a copy of the People's Human Rights Observatory declaration to Colombian President Juan Manuel Santos</a></h2>\n<strong>\_</strong><!--more-->\n<h2 style=\"text-align: center;\"><a href=\"http://observatoriodederechoshumanosdelospueblos.org\"><strong>Declaration of Solidarity with Colombia by the People's Human Rights Observatory (Observatorio de los Derechos Humanos del Pueblo)</strong></a></h2>\n<strong>\_</strong>\n\n<strong>Juan Manuel Santos </strong>\n\n<strong>President of the República de Colombia</strong>\n\n<strong>Nobel Peace Prize 2016</strong>\n\n&nbsp;\n\nWe of the People’s Human Rights Observatory know that in Colombia there are continually aggressions by paramilitary groups and police bodies against social leaders, human rights defenders, and peasant leaders, systematically violating their human rights.\n\nThe following facts are a clear evidence, that since November 24, 2016: 130 social activists and 31 ex-insurgents, have been murdered, with those responsible enjoying total impunity; every month, more than 17,000 persons are displaced; and, more than 1,000 political prisoners and prisoners of war remain incarcerated [despite their freedom having been agreed to in the peace accords].\n\nAll the above demonstrates that what is embodied in the Peace Accords is not being respected. On the contrary, in the regions where the presence of police units and paramilitaries has been fortified, their actions indicate that they are moving forward with their plan of war and extermination, that their final goal is to end the peace process in Colombia.\n\nWe demand a durable peace with social justice, so important not only for the people of Colombia and the world. Instead, what we are seeing confirmed is lack of compliance [with the peace accords], resulting in massacres like that in Tumaco [on October 5, when National Police fired on nonviolent protesters, killing eleven people].\n\n<strong>Observatorio de Derechos Humanos de los Pueblos</strong>\n\n<strong>Integrantes del Consejo Consultivo:</strong>\n\n<strong>Argentina\_</strong>Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires;<strong>\_Colombia\_</strong>Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos y Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ,<strong>\_</strong>Dr. Mario Hernández Álvarez<strong>\_</strong>Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;\_<strong>España\_</strong>Ana Andrés Ablanedo Defensora de Derechos Humanos de SOLDEPAZ PACHAKUTI, María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, Ricardo Sanchez Andrés Miembro del Comité Central de Comunistas de Cataluña y miembro del Consejo de Izquierda Unida y Alternativa de Cataluña,\_<strong>Estados Unidos\_</strong>James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos;\_<strong>Suiza\_</strong>José Manuel González López \_y Gerardo Romero Luna de la Red Latinoamericana de Zurich\_ integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza;\_<strong>Venezuela\_</strong>Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana\_ de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Agro Comunal Bolivariano;\_<strong>Ecuador\_</strong>Abg. Franklin Columba Cuji Dirigente Nacional y Coordinador de Asuntos Políticos del FENOCIN;\_<strong>Bolivia</strong>Strio. General de Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB);\_<strong>Palestina</strong>\_Jamal Juma Coordinador STOP The WALL;\_<strong>Guatemala\_</strong>Ana Laura Padgett Rojas Red de Integración Orgánica - RIO - por la Defensa de la Madre Tierra y los Derechos Humanos;\_<strong>Uruguay\_</strong>AnahitAharonianKharputlian Ingeniera Agrónoma y Docente Comisión Multisectorial de Uruguay;\_<strong>México\_</strong>Eduardo Correa Senior Profesor de la Universidad Autónoma de la Ciudad de México – UACM<strong>,\_</strong>Carlos Fazio<strong>\_</strong>Analista Internacional, Dr. Gilberto López y Rivas<strong>\_</strong>Investigador del Instituto Nacional de Antropología e Historia<strong>,\_</strong>Dr. José Enrique González Ruiz Profesor de la Universidad Nacional Autónoma de México – UNAM, Dr. José Rafael Grijalva Eternod Doctor en Derechos Humanos, Dr. Felix\_ Hoyo Arana Profesor de la Universidad Autónoma de Chapingo; Dr. John MillAckerman Rose, Daniela González López Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos, Samuel Hernández Morales CODEP – MNPP, Juan Torres Pereda CODECI, Herzahin\_ Michel López – COIVO, Artemio Ortiz Hurtado CEND – SNTE, Sergio Espinal CEND – SNTE; Prof. Antonio Castro López Secretario General del CEND – SNTE, Prof. Miguel Guerra Castillo Secretario General del CEND – SNTE, Prof. Alejandro Trujillo González, Secretario General del CEND – SNTE, Prof. Eugenio Rodríguez Cornejo CEND – SNTE, Prof. Jerónimo Sánchez Sáenz CEND – SNTE, Roberto Palma Juárez ONPP – Morelos, Arquitecto José Márquez Pérez Presidente del Patronato Pro Defensa y Conservación del Patrimonio Cultural y Natural de Oaxaca PRO – OAX y Lic. Hugo Aguilar Promotor y Defensor de Derechos Indígenas.\n\n<strong>\_</strong>\n\n<strong>Organizaciones integrantes:</strong>\n\nObservatorio de Derechos Humanos de los Pueblos; Soldepaz – Pachakuti; Red de Colectivos La Araña Feminista de Venezuela, Corriente Revolucionaria Bolívar y Zamora de Venezuela, Movimiento Agro Comunal Bolivariano de Venezuela; Comisión Multisectorial del Uruguay; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala; Alianza por la Justicia Global, SOA Watch – Observatorio por el Cierre de las Escuela de la Américas de Estados Unidos; Confederación Nacional de Organizaciones Campesinas, Indígenas y Negras (FENOCIN) de Ecuador; Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos y Suiza; Campaña Popular Palestina contra el Muro de Apartheid (Stop the Wall), Coalición de la Defensa de la Tierra que une 11 organizaciones populares palestinas: Sindicato de Agricultores Palestinos (PalestinianFarmersUnion, Nueva Federación de Sindicatos Palestinos (Nuevos Sindicatos) (Palestinian New Federation of TradeUnions (New Unions), Foro de la Juventud Palestina (PalestineYouthForum), Asociación por los Derechos de los Agricultores y la Preservación del Medioambiente (AssociationforFarmers’ Rights and forthePreservation of theenvironment), Centro de las Mujeres para el Desarrollo Social (Women Center for Social Development), Asociación Jayadel/ Centro Palestino para la Cultura, las Artes y la Creatividad (AssociationJadayel / Palestinian Center for Culture, Arts and creativity), Sociedad de Agricultores Palestinos-Tulkarem (PalestinianFarmersSociety-Tulkarem), Sociedad Ni'lin para el Desarrollo y el Trabajo Comunitario (Ni’linSocietyforDevelopment and CommunityWork), Consejo Popular para Proteger el Valle del Jordán (Popular Council toProtecttheJordan Valley), Asociación Al-Amal para la Infancia y el Desarrollo (Al-AmalAssociationforChildhood and Development); Movimiento Nacional del Poder Popular – México (MNPP); Movimiento Nacional del Poder Popular Zacatecas (MNPP – Zacatecas); Movimiento del Magisterio Democrático Nacional, Comité Ejecutivo Nacional Democrático del Sindicato Nacional de Trabajadores de la Educación en Lucha (CEND del SNTE en Lucha); Asamblea de los Pueblos en Defensa del Territorio, la\_ Educación Pública, Laica, Gratuita y los Derechos Humanos; Frente de Pueblos en Defensa de la Tierra en San Salvador Atenco (FPDT-Atenco); Consejo de Defensa de los Derechos del Pueblo (CODEP-MNPP); Consejo de Organizaciones Interdisciplinarias Vinculadas por Oaxaca (COIVO); Consejo de Comunidades Indígenas de la Sierra Sur (COCISS); Comité de Defensa Ciudadana (CODECI); Consejo de Organizaciones Indígenas y Populares de Oaxaca (COIPO)¸ Contingentes del Comité Ejecutivo Nacional Democrático del SNTE en Lucha (CEND SNTE en Lucha), Congreso Nacional de Bases, Movimiento del Magisterio Democrático Nacional: Sección III de Baja California Sur;\_ Sección V de Campeche; Sección X de la Ciudad de México; Sección XIII y XLV de Guanajuato; Sección XIV de Guerrero; Sección XV de Hidalgo; Movimiento Magisterial Jalisciense, Secciones XVI y XLVII de Jalisco; Sección XVIII de Michoacán; Movimiento Magisterial de Bases, Sección XIX de Morelos; Consejo Democrático Magisterial Poblano, Secciones XXIII y LI de Puebla; Movimiento Magisterial de Bases de Querétaro, Sección XXIV de Querétaro; Bases Magisteriales Democráticas de Quintana Roo, Sección XXV de Q. Roo; Bases Magisteriales de Tabasco, Sección XXIX de Tabasco, Trabajadores del Colegio de Bachilleres de Tabasco; Comité Estatal Democrático, Sección XXXII y LVI de Veracruz; Sección XXXVI del Valle de México; Consejo Nacional de Sistematización; Escuelas Integrales de Educación Básica de Michoacán; Colectivo Pedagógico “Francisco Javier Acuña Hernández”; Promotora del Poder Popular de Michoacán; Caja Popular de Ahorro “Emiliano Zapata”; Colectivo de Estudios “Ricardo Flores Magón”; Movimiento de Unidad Social por un Gobierno del Pueblo (MUSOC-GP) Michoacán); Coalición de Jubilados y Pensionados “Elpidio Domínguez Castro”; Talleres Comunitarios del Municipio de Nezahualcóyotl, estado de México; Barzón Federación: Estado de México, Querétaro, Morelos, Veracruz, Guerrero y Distrito Federal; Coalición Nacional de Cooperativas y Empresas Sociales (CONACyES); Organización Nacional del Poder Popular (ONPP); Organización Nacional del Poder Popular de Morelos (ONPP-MORELOS); Organización Nacional del Poder Popular del D. F.;Asamblea Permanente de los Pueblos de Morelos, Instituto Mexicano de Desarrollo Comunitario (IMDEC); Centro de Atención en Derechos Humanos a la Mujer y el Menor Indígena (CADHMMI) y Centro Regional Indígena en Derechos Humanos “Ñuu-Savi” (CERIDH)."
