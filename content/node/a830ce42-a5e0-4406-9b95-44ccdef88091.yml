      value: "<p dir=\"ltr\"><a href=\"https://seguimosenlucha.org/wp-content/uploads/2019/11/FINAL-DECLARATION-ENGLISH.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://seguimosenlucha.org/wp-content/uploads/2019/11/FINAL-DECLARATION-ENGLISH.pdf&amp;source=gmail&amp;ust=1573332882524000&amp;usg=AFQjCNHdnPuNJaiR1HnkkT2ODsQTJOmq_g\">Final Declaration of the Anti-Imperialist Encounter of Solidarity for Democracy and Against Neoliberalism</a> a clear statement from the conference, showing who imperialism is backing in Latin America and pointing out its regime change operations.<span id=\"m_-8715194686205397409gmail-docs-internal-guid-3fad26b1-7fff-d8fe-590e-fe1cebb3de1c\"></span></p>\r\n\r\n<div>\r\n<p dir=\"ltr\"><strong>Cuba</strong></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/mundo/2019-11-07/cuba-presents-proposed-un-resolution-condemning-us-blockade-ii\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2019-11-07/cuba-presents-proposed-un-resolution-condemning-us-blockade-ii&amp;source=gmail&amp;ust=1573332882524000&amp;usg=AFQjCNHCks9QLP5LeOGJpf0u1XtGRwIBNQ\">UN condemnation of US blockade on Cuba: 187 votes in favor of Cuba leave the United States looking even more isolated in the world</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-11-04/diaz-canel-a-better-world-is-possible-and-urgently-necessary-let-us-struggle-for-it\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-11-04/diaz-canel-a-better-world-is-possible-and-urgently-necessary-let-us-struggle-for-it&amp;source=gmail&amp;ust=1573332882524000&amp;usg=AFQjCNFShpYIuTNPb-VHxwkL0vTUhdki4A\">Speech given by Miguel M. Díaz-Canel of Cuba, at\_ the Anti-Imperialist Solidarity Conference, For Democracy and Against Neoliberalism</a> “Fidel said many times that the lie was the main adversary to defeat in politics and that telling the truth is the first duty of every revolutionary. This is one of our fundamental missions as practitioners of revolutionary politics. The first enemy to cut down is the lie and even more so, the imperialist lie. With lies they attacked Iraq and Libya and plunged them into instability. With lies they have turned Syria into a weapons-testing facility and a theater for terrorist operations, which they have financed under the false banners of democracy and freedom. With colossal, ridiculous lies they accuse Cuba, Venezuela, and the Sao Paulo Forum of promoting popular uprisings in all corners of the planet.”</p>\r\n<p dir=\"ltr\"><a href=\"https://libya360.wordpress.com/2019/11/05/declaration-of-solidarity-with-the-cuban-revolution/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://libya360.wordpress.com/2019/11/05/declaration-of-solidarity-with-the-cuban-revolution/&amp;source=gmail&amp;ust=1573332882524000&amp;usg=AFQjCNF2QoFXo8PI7KO3f3CVT0HMbHba6A\">Declaration in Defense of Cuba at the Anti-Imperialist Encounter of Solidarity for Democracy and Against Neoliberalism</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2019/11/nicolas-maduro-good-and-better-times-in-latin-america/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/11/nicolas-maduro-good-and-better-times-in-latin-america/&amp;source=gmail&amp;ust=1573332882524000&amp;usg=AFQjCNHKPPEw7IyLnykwhdK4FZR5L4fzWw\">President Maduro speech at Anti-Imperialist Encounter</a> people are rising up against any social exclusionary model from the International Monetary Fund’s (IMF) neoliberal capitalism, adding that “we accompany people’s rebellion worldwide against the IMF and their model of exclusion...we can say today, towards the end of 2019, that a new geopolitical situation is developing in the region and a new wave is rising to face neoliberalism.”</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14718\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14718&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNF9af52z5FwNUOEhoINUGKCUGnOkA\">Venezuela and Latin America’s October Storm: The neoliberal right is in deep crisis across Latin America</a> The election results in Argentina and the popular revolts in Ecuador, Haiti, and most significantly Chile are signs of a new progressive wave in the region. This new situation will affect Venezuela and its relations with the rest of the continent.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://peoplesdispatch.org/2019/11/02/bolivian-right-wing-activates-electoral-fraud-contingency-plan-against-morales/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesdispatch.org/2019/11/02/bolivian-right-wing-activates-electoral-fraud-contingency-plan-against-morales/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFKdz84f66SFriO_9Yu9F1EoFxe0w\">Bolivians mobilize in defense of Evo Morales against ongoing rightwing coup attempt</a></p>\r\n<p dir=\"ltr\">Massive mobilizations are taking place in different Bolivian cities in defense of re-elected president Evo Morales and his party Movement Towards Socialism (MAS). The right-wing opposition is refusing to recognize the election results announced on October 24.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.workers.org/2019/11/44272/?fbclid=IwAR2HfeoXun1FOLnRhBmzKXx4bqHyEmZX1o-xDF5xwn2qQWkqD-NWn-Tdjks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.workers.org/2019/11/44272/?fbclid%3DIwAR2HfeoXun1FOLnRhBmzKXx4bqHyEmZX1o-xDF5xwn2qQWkqD-NWn-Tdjks&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNGrPfyz1rXfgNSMmbWNvjLqyAbdOw\">Bolivians defend their country against US backed coup </a>\_\_MAS and its allies have mobilized to maintain a presence in the street without confrontation, in a scenario where, as the Bolivian government has condemned, the right seeks to generate violence similar to that carried out in Nicaragua against the Sandinistas last year, and in Venezuela against the Chavistas.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/dismissing-the-truth-why-amnesty-international-is-wrong-about-nicaragua\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/dismissing-the-truth-why-amnesty-international-is-wrong-about-nicaragua&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNHoKoP_Zm3LCtHeADs-4JoU8V2luQ\">Dismissing the Truth: a response to Amnesty International</a> and <a href=\"http://www.nscag.org/resources/Amnesty%20International%20briefing.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.nscag.org/resources/Amnesty%2520International%2520briefing.pdf&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNHJbToYNA-XSgdbnGetNx2CcBTcOA\">Why does AI refuse to listen to criticism about its work?</a>\_ For some considerable time, Amnesty International's reporting has repeatedly and consistently criticised the Nicaraguan government, completely disregarding its massive achievements in tackling real human rights issues in Nicaragua such as reducing poverty, massively improving health services and addressing gender inequality. Their reporting merely serves only to destabilise Nicaragua and trample on the human rights and dignity of the vast majority of Nicaraguans who want to live in peace and determine their own future..</p>\r\n<p dir=\"ltr\">In seeking to challenge and even engage with Amnesty on its flawed and biased reporting, they have constantly refused to provide us with satisfactory answers to our feedback and complaints - in most cases, they have not even acknowledged our legitimate concerns.</p>\r\n<p dir=\"ltr\"><a href=\"http://www.tortillaconsal.com/tortilla/node/7860\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/7860&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFt9otf9Y7C7BgoN-AcOiwKKb2bnA\">The great hypocrisy of our time: Western treatment of a popular uprising vs a regime change operation</a>\_ When it is truly the people who rise up, you can tell from a mile away. When the protests are not organized by the powerful, the demonstrators do not look like soldiers or criminals. They have no mortars or home-made weapons, no contact bombs, much less pistols, shotguns and military rifles as the coup activists here in Nicaragua did.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://revolucionalimentaria.org/2019/10/17/urgent-food-sovereignty-delegation-to-venezuela-witness-effects-of-sanctions-and-responses-on-the-ground-january-3-12-2020/?fbclid=IwAR3QDGBdW0c5NMyVJvsqQBcW1oifcoMccCXSDxJ_sPyj9uNfgimr_4OJe2U\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/10/17/urgent-food-sovereignty-delegation-to-venezuela-witness-effects-of-sanctions-and-responses-on-the-ground-january-3-12-2020/?fbclid%3DIwAR3QDGBdW0c5NMyVJvsqQBcW1oifcoMccCXSDxJ_sPyj9uNfgimr_4OJe2U&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNHeee2lXbxucQUyApBRJc16G3-vnA\">Food sovereignty delegation to Venezuela January 3-12, 2020</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNGBQ9vTaB8hPIg5zU1CtVVaBrJ9qg\">Cuba with Code Pink December 14-18/21</a></p>\r\n<p dir=\"ltr\"><a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFaaXUHAPlvjLnQLy6pQisprBolxw\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a></p>\r\n<p dir=\"ltr\"><a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNE6nm7lvunkniS1juApBwzdAw5bCg\">Organic Growers Association Cuba Agroecology Tour, January 7-16</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNHsUPUoTGbPbYhi412T7CiTtG13sw\">Tour of Worker Cooperatives in Cuba, January 11-20</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFfEM_kEmTQrlI6q9VNu8eeflRqQQ\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFv89R2aCe35_dN8yQ7BjDk6m2h0Q\">Embassy Protectors Defense Committee</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNERDv0CP_c1x6xX13NvvNU2Arh_QA\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFZ30Q0bxEAFnVCPQ_RhlHzaAxMTw\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNHv1iJNX0NWpzFP7nCLX_zYtwqhMQ\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\">En<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1573332882525000&amp;usg=AFQjCNFSMjtfSl_alZaoQxwNaFw3gURTuA\">d Venezuela Sanctions</a></p>\r\n\r\n</div>"
