  body:
    -
      value: "<img class=\"alignleft size-full wp-image-7078\" src=\"https://afgj.org/wp-content/uploads/2016/09/VSN-webinar.jpg\" alt=\"Venezuela Monthly Webinar Series\" width=\"960\" height=\"510\" />\r\n<h2 style=\"text-align: center;\">Free Venezuela Webinar</h2>\r\n<h2 style=\"text-align: center;\">Mark Weisbrot on the Venezuelan Economy</h2>\r\n<h2 style=\"text-align: center;\">Tuesday, February 27, 2018</h2>\r\n<h2 style=\"text-align: center;\">8:00 – 9:00pm ET / 5:00 – 6:00pm PT</h2>\r\n<h2 style=\"text-align: center;\">Register Now to Participate</h2>\r\nMark Weisbrot is Co-Director of the Center for Economic and Policy Research in Washington, D.C. He received his Ph.D. in economics from the University of Michigan. He is author of the book Failed: What the \"Experts\" Got Wrong About the Global Economy (Oxford University Press, 2015), co-author, with Dean Baker, of Social Security: The Phony Crisis (University of Chicago Press, 2000), and has written numerous research papers on economic policy.\r\n\r\nMark has written extensively about US-Venezuela relations and the impacts of oil prices, exchange rates, and US sanctions on Venezuela’s economy. He will talk about these subjects and more as well as answer questions.\r\n<p style=\"text-align: center;\"><strong><a href=\"https://www.anymeeting.com/AccountManager/RegEv.aspx?PIID=ED54DC84894D39\">You must be registered to participate.</a></strong></p>\r\n<p style=\"text-align: center;\">Please share widely</p>\r\n<p style=\"text-align: center;\">Sponsored by the Alliance for Global Justice and the Venezuela Strategy Group</p>"
