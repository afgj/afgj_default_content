      value: "<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=lVWI31SOUr4&amp;fbclid=IwAR2O8uzrZVsm-1X_Q_kA7B68M3TjU73qPXUERnIACF1bMXIWkDR_RxRpEaU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DlVWI31SOUr4%26fbclid%3DIwAR2O8uzrZVsm-1X_Q_kA7B68M3TjU73qPXUERnIACF1bMXIWkDR_RxRpEaU&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNHGBKpyaJUL6y6sbJTNMHvSEuuVfw\">Video documentary: Chavez, The Life of Hugo Chavez</a> This presents the ideological origins of Hugo Chávez which led him to challenge the elite in Venezuela during the early 90s. His rise to the presidency in 1999, his opponents’ coup d’etat in 2002 which ended with his return to Caracas supported by the working classes of Venezuela. Chávez shows the leader consolidating social projects in Venezuela while portraying the human side of a president who broke the mold. The film shows his contribution to the integration of Latin America and its affiliation with other international actors that supported ideas of sovereignty and anti-imperialist struggle.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/Redfishstream/videos/190237342267673/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/Redfishstream/videos/190237342267673/&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNEJ98uEDbBq-pi5GK6mUjd9xPFAaw\">Hugo Video Excerpts: Hugo Chavez at World Social Forum 2005</a>, at <a href=\"https://youtu.be/lOsABwCrn3E\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://youtu.be/lOsABwCrn3E&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNFUqenGJj2trc34ycmKpNWMF7kLUQ\">UN September 2006 </a>\"We must transcend capitalism. And we need a revolution, there is no other way.\" March 5 marks the anniversary of the passing of Venezuelan President Hugo Chavez in 2013. We remember his words at the World Social Forum, as he spoke truth to power and pronounced before the world what was really necessary to solve the problems of this world.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/chancellor-arreaza-responsibility-for-human-rights-violation-after-coup-detat-in-bolivia-falls-on-almagro-mit-fraud-report/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/chancellor-arreaza-responsibility-for-human-rights-violation-after-coup-detat-in-bolivia-falls-on-almagro-mit-fraud-report/&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNFyb0B_2pPHwOwYqJxV4NCbyjNd0w\">Foreign Minister Arreaza: Responsibility for Human Rights Violation After Coup d’Etat in Bolivia Falls on Almagro</a> Arreaza, said that the Secretary General of the OAS, Luis Almagro, is responsible for the dead, injured and human rights violations unleashed after the coup d’etat in Bolivia against Evo Morales.</p>\r\n<p dir=\"ltr\"><a href=\"http://oneworld.press/?module=articles&amp;action=view&amp;id=1345\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://oneworld.press/?module%3Darticles%26action%3Dview%26id%3D1345&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNFNvxl7L3xBuaDZax_3OUqnwbP9RA\">One World (Nino Pagliccia): Venezuela Responds With Principled Conviction To The US' Desperate Attempts At Regime Change</a> The consistent US drive in its aggression since the beginning of 2019 is to entirely crush Venezuela’s oil sector, the main source of revenue for the country. Just last February 18, the US Department of the Treasury targeted Russia by blocking all property and interests in [Russian subsidiary] Rosneft.\_ Rosneft is associated with PDVSA and is the largest receiver of Venezuelan oil. Caracas, Moscow and Beijing continue to reject US unilateral coercive measures.To the threats of US military invasion and naval blockade, and in the face of crippling “sanctions” as an act of war, Venezuela responds with military exercises in a display of unique civic-military coordination. The most visible action at the international level has been the filing of a lawsuit at the International Criminal Court in The Hague by the Venezuela to investigate the actions of the US government over the use of “sanctions.”</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=R7aqGjwry0k&amp;feature=youtu.be&amp;t=2&amp;fbclid=IwAR1eGTZXZ-ziTWjJjNNUXX83Soya7as6Ddrx-fN2qjfJbrlaQUOtdco0hqY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DR7aqGjwry0k%26feature%3Dyoutu.be%26t%3D2%26fbclid%3DIwAR1eGTZXZ-ziTWjJjNNUXX83Soya7as6Ddrx-fN2qjfJbrlaQUOtdco0hqY&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNHRaUnDoiWtkf38pSWUtyiIBbUORA\">Video documentary: Venezuelans Under Siege</a> U.S. sanctions block the Venezuelan people from obtaining food and medicine. They resulted in at least 40,000 deaths between mid-2017 and the end of 2018, and that was prior to the most severe sanctions, which were announced in January 2019. The film documents the impacts of the sanctions, plus the ways that ordinary Venezuelans are organizing to survive the crisis and to build new institutions of participatory socialism.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14679\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14679&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNHROnzvD3Szde0HxvTE4C4yUIQZTA\">Venezuelanalysis: The Human Cost of US Sanctions on Venezuela</a> More than 300,000 people are estimated to be at risk because of lack of access to medicines or treatment because of sanctions on the country. That includes 16,000 people who need dialysis, 16,000 cancer patients and roughly 80,000 people with HIV. Roughly 15%-20% of Venezuelans don't have access to potable water in their homes, because the government cannot acquire new foreign-built parts to fix broken pumps and pipes.</p>\r\n<p dir=\"ltr\">Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-sanctions-kill-end-us-sanctions-on-nicaragua?eType=EmailBlastContent&amp;eId=ca5be9ed-db3d-4329-8a0a-790e0b5dc612\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-sanctions-kill-end-us-sanctions-on-nicaragua?eType%3DEmailBlastContent%26eId%3Dca5be9ed-db3d-4329-8a0a-790e0b5dc612&amp;source=gmail&amp;ust=1583625245574000&amp;usg=AFQjCNEFNZ4kxneHLMmsZ_R1gTkxqug9kA\">NicaNotes: Sanctions Kill! End US Sanctions on Nicaragua</a>\_ The NICA Act requires US governors at the multilateral lending institutions to vote against loans or grants to Nicaragua. The US holds effective veto power at the World Bank, IMF and Inter-American Development Bank. In 2018 the US Congress imposed sanctions on Nicaragua, blocking development loans from international financial institutions even though these were praising Nicaragua’s use of funds and the effectiveness of its programs. The loans that Nicaragua was receiving were improving conditions for ordinary Nicaraguans through poverty reduction, education, health care, infrastructure development, and economic growth during an 11-year period in which GDP grew almost 5% annually. This prosperity was widely shared in the country that has Latin America’s second-most egalitarian economy (World Bank, 2017).</p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2020-02-28/diaz-canel-this-economic-plan-requires-rigor-discipline-and-control?fbclid=IwAR2vhi826GJ1pMICFDZZfsJd9rcVyJg0yMtlELDxQbWZRnwFior0fIqF8fI\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2020-02-28/diaz-canel-this-economic-plan-requires-rigor-discipline-and-control?fbclid%3DIwAR2vhi826GJ1pMICFDZZfsJd9rcVyJg0yMtlELDxQbWZRnwFior0fIqF8fI&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNHYC5UzVAqIdhCTEVaxbMIoQNretw\">Granma: Cuban Council of Ministers deal with Economic Difficulties caused by US Oil Sanctions</a> President Miguel Díaz-Canel, in assessing the economy's performance in the first month of 2020, noted that results are acceptable thus far, despite internal problems, the escalation of hostile U.S. policy and continuing efforts to prevent fuel from reaching the island. Given the tense situation generated by U.S. government aggression, we must do things differently, think differently, but we cannot renounce the economic plan.We must erase, from our discourse, any justification of shortfalls based on lack of fuel. This problem may continue and what we must do is focus on how we are going to meet objectives. This is the challenge facing those of us who lead.</p>\r\n<p dir=\"ltr\">Delegations:</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/sanctions-kill-food-sovereignty-delegation-to-venezuela-april-12-21-2020?fbclid=IwAR3lUr18U5juReUWUn25vUApYVvDo7TGEl2SNoim_z-N9MqyPTzTNGVtANU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/sanctions-kill-food-sovereignty-delegation-to-venezuela-april-12-21-2020?fbclid%3DIwAR3lUr18U5juReUWUn25vUApYVvDo7TGEl2SNoim_z-N9MqyPTzTNGVtANU&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNFeaS0jeoh8rQeIzDClhS30IdTSfg\">Sanctions Kill! – Food Sovereignty Delegation to Venezuela April 12-21, 2020</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/travel\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/travel&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNEpQ7YIjBOqGyt1PKt8wrBKvaqqTw\">Code Pink Delegations to Bolivia, Colombia, Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"http://nnoc.info/mayday-brigade-program/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://nnoc.info/mayday-brigade-program/&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNF_qLnSSaqcC-l1vdHwnei1P6_w1g\">Cuba: 15th May Day International Brigade of Voluntary Work &amp; Solidarity, April 27- May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"https://nscuba.blogspot.com/p/home.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nscuba.blogspot.com/p/home.html&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNEyz0meYFesQVXCYj_yfIeC1APz7A\">Canadian Che Guevara Voluntary Work Brigade to Cuba, April 27-May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/10/13/building-relations-with-cuban-labor-april-28-may-3-2020?fbclid=IwAR3YBzbsqVj0bKkvDTXTN1YwXHQKIw0ruuobezrGc5u3l2xqjnWcmgSB6zE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/10/13/building-relations-with-cuban-labor-april-28-may-3-2020?fbclid%3DIwAR3YBzbsqVj0bKkvDTXTN1YwXHQKIw0ruuobezrGc5u3l2xqjnWcmgSB6zE&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNEtCPJ5TypM4P22DQlvwbcFopkkpA\">Building Relations with Cuban Labor April 28 – May 3 or April 28th - May 8</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/emergency-human-rights-delegation-to-honduras-2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/emergency-human-rights-delegation-to-honduras-2&amp;source=gmail&amp;ust=1583625245575000&amp;usg=AFQjCNHftLVHLaIkrmKoxzWHhKky3XKO2Q\">Human Rights Delegation to Honduras, May 7-17</a></p>\r\n<p dir=\"ltr\"><a href=\"https://ifconews.org/july-2020-caravan/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ifconews.org/july-2020