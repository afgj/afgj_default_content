      value: "<a href=\"https://elturbion.com/?p=16319&amp;fbclid=IwAR3iwCIGSAgz-v6zBvRVLw-uXaP9H2vORe7MPGM90oXkNS57lFFj4Q2tyFA\">Públicado en El Turbión</a>\r\n\r\n<strong>Por: James Patrick Jordan – octubre 30 de 2018</strong>\r\n\r\n[caption id=\"attachment_10944\" align=\"alignleft\" width=\"282\"]<img class=\" wp-image-10944\" src=\"https://afgj.org/wp-content/uploads/2018/10/nestor_humberto_martinez-dialogo_interamericano.jpg\" alt=\"\" width=\"282\" height=\"188\" /> El fiscal general Néstor Humberto Martínez Neira sería un actor clave en la intención de desacreditar a la JEP. Foto: Diálogo Interamericano.[/caption]\r\n<p class=\"has-drop-cap\">En lo que sería un descarado ataque a los acuerdos de paz de Colombia, el fiscal general Néstor Humberto Martínez Neira ha acusado a\_Martha Lucía Zamora, July Henríquez y Ernesto Caicedo, funcionarios de la Jurisdicción Especial para la Paz (JEP), de haber falsificado documentos y aprovechado su posición para facilitar el paso a la clandestinidad de ‘Iván Márquez’ y otros antiguos insurgentes y negociadores de paz. He discutido este asunto con Henríquez y Gustavo Gallardo, presidente de la organización defensora de derechos humanos\_<a href=\"http://fundacionlazosdedignidad.net/\" target=\"_blank\" rel=\"noreferrer noopener\">Lazos de Dignidad</a>, y no dudan en calificar estas acusaciones de “absurdas”....Muchos de nosotros en los Estados Unidos reconocemos el nombre de July Henríquez. En noviembre de 2014, la\_<a href=\"https://afgj.org/\" target=\"_blank\" rel=\"noreferrer noopener\">Alianza por la Justicia Global</a>, organización a la que pertenezco, la trajo a ella y a Gustavo Gallardo a nuestro país como parte de un grupo de líderes de la Marcha Patriótica....</p>\r\n<a href=\"https://elturbion.com/?p=16319&amp;fbclid=IwAR3iwCIGSAgz-v6zBvRVLw-uXaP9H2vORe7MPGM90oXkNS57lFFj4Q2tyFA\">LEER MAS...</a>"
      format: full_html
