      value: "<p dir=\"ltr\"><a href=\"https://www.presstv.com/Detail/2019/06/30/599841/Canadian-artist-fired-after-viral-Trump-cartoon\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.presstv.com/Detail/2019/06/30/599841/Canadian-artist-fired-after-viral-Trump-cartoon&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNGxeFugrpZrfOBybyV0RsEEEu6TSQ\">Press TV: Canadian artist fired after viral Trump cartoon</a></p>\r\n<p dir=\"ltr\"><strong>US Barbarity at the Border: The Monroe Doctrine in Practice</strong>\r\n<a href=\"https://act.faithfulamerica.org/sign/scott_warren_retrial?referring_akid=1618.454596.sixqrt\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://act.faithfulamerica.org/sign/scott_warren_retrial?referring_akid%3D1618.454596.sixqrt&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNEzZIP1KuV4sLWtbLC-eivG7FNfTQ\">Sign the Petition: No second trial for church volunteer Scott Warren who helped immigrants</a>\r\n<a href=\"https://www.telesurenglish.net/news/Migrants-Denounce-Psychological-Abuse-in-US-Detention-Centers-20190703-0010.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Migrants-Denounce-Psychological-Abuse-in-US-Detention-Centers-20190703-0010.html&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNEbXvu7L_5mZuaTXUSjtuXPqhmN7g\">Migrants Denounce 'Psychological Abuse' in US Detention Centers</a>\r\n<a href=\"https://www.telesurenglish.net/news/US-Border-Patrol-FB-Group-Agents-Joke-About-Migrant-Deaths-Post-Sexist-Memes-20190701-0022.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/US-Border-Patrol-FB-Group-Agents-Joke-About-Migrant-Deaths-Post-Sexist-Memes-20190701-0022.html&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNFIr4YRbDiiDy5h24CF2N-6KAnUCA\">US Border Patrol FB Group: Agents Joke About Migrant Deaths, Post Sexist Memes</a>\r\n<a href=\"https://www.telesurenglish.net/news/US-Scott-Warren-Retried-Helping-Migrants-Case-20190702-0031.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/US-Scott-Warren-Retried-Helping-Migrants-Case-20190702-0031.html&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNEGsjnEQ96Syb0D_-gga62MEx14Jw\">“No More Deaths” Activist Scott Warren To Be Retried For Helping Migrants</a>\r\n<a href=\"https://defendembassyprotectors.org/support-embassy-protectors/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/support-embassy-protectors/&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNFsCe6WxU4aLb7iNAr0TaOt_6ZAgg\">Venezuela Embassy Protectors Defense Fund</a></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://orinocotribune.com/venezuela-and-germany-normalize-diplomatic-relations-communique\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuela-and-germany-normalize-diplomatic-relations-communique&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNHu63Y436K7qFxr4e7p51WH6-_-kA\">Germany moves to restore Diplomatic Relations with Chavista Government</a>\r\n<a href=\"https://www.yahoo.com/news/pompeo-vows-support-venezuelas-guaido-ahead-march-173625878.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.yahoo.com/news/pompeo-vows-support-venezuelas-guaido-ahead-march-173625878.html&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNGaAclihGoHaaXN0vLh4r-Ikc71yQ\">Pompeo vows support for Venezuela's Guaido ahead of July 5 Opposition march</a>\r\n<a href=\"https://mltoday.com/no-war-on-venezuela-city-council-of-berkeley-california-condemns-us-coup-attempts/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mltoday.com/no-war-on-venezuela-city-council-of-berkeley-california-condemns-us-coup-attempts/&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNFJWaF7ktVsH07HOPKKb04pjwHYfg\">City Council of Berkeley adopts No War on Venezuela/ No Coups resolution</a>\r\n<a href=\"https://therealnews.com/stories/u-s-sanctions-block-medicine-from-venezuela-killing-thousands\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://therealnews.com/stories/u-s-sanctions-block-medicine-from-venezuela-killing-thousands&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNGL36XTDBEEh90ErB1cdPYsxsramw\">News Network:\_ U.S. Blockade Kills Venezuelans needing cancer, HIV, diabetes medicines </a>\r\n<a href=\"https://therealnews.com/stories/venezuelan-community-builds-solidarity-pharmacy-to-counter-us-sanctions\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://therealnews.com/stories/venezuelan-community-builds-solidarity-pharmacy-to-counter-us-sanctions&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNESUSj1M6kGTsA5Cr2xWyKloK8Pug\">Real News Network: Venezuelan Community Builds Solidarity Pharmacy to Counter US Sanctions</a>\r\n<a href=\"https://www.telesurenglish.net/news/Venezuelas-Top-Prosecutor-Two-Intelligence-Officials-Arrested-Charged-over-Acosta-Death-20190701-0017.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuelas-Top-Prosecutor-Two-Intelligence-Officials-Arrested-Charged-over-Acosta-Death-20190701-0017.html&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNEZu0aXvRtkIrtGf2GQ3miMujgZBw\">TeleSur: Venezuela's Top Prosecutor: Two Intelligence Officials Arrested, Charged over Acosta Death</a></p>\r\n<p dir=\"ltr\"><strong>Corporate Media Disinformation</strong>\r\n<a href=\"https://fair.org/home/study-linking-us-sanctions-to-venezuelan-deaths-buried-by-reuters-for-over-a-month/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://fair.org/home/study-linking-us-sanctions-to-venezuelan-deaths-buried-by-reuters-for-over-a-month/&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNFS-VqkWeIP_6unkMrdAC2SltW4Qw\">FAIR: Study Linking US Sanctions to Venezuelan Deaths Buried by Reuters for Over a Month</a>\r\n<a href=\"https://thegrayzone.com/2019/06/24/new-york-times-media-us-government-approval/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/06/24/new-york-times-media-us-government-approval/&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNGa-eIxW-XpXlLSABpaA0CGmXAtTA\">Grayzone Project: NY Times admits it sends stories to US government for approval before publication</a>\r\n<a href=\"https://readersupportednews.org/opinion2/277-75/57038-rsn-why-is-npr-carrying-water-for-trump-on-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://readersupportednews.org/opinion2/277-75/57038-rsn-why-is-npr-carrying-water-for-trump-on-venezuela&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNF52hejx8rpXy1m0JEZ131RR-WDnQ\">John Kiriakou: Why Is NPR Carrying Water for Trump on Venezuela?</a></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://www.telesurenglish.net/news/Cuba-Safest-Country-in-Lat-Am-to-Be-a-Child-and-an-Adolescent-20190628-0008.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Cuba-Safest-Country-in-Lat-Am-to-Be-a-Child-and-an-Adolescent-20190628-0008.html&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNG2tBVGFp3YJ_qRDiBNsrhoNoOlMA\">Save the Children: Cuba: Safest Country in Latin America to Be a Child and Adolescent</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://afgj.org/while-weakening-oas-institutionality-us-and-right-wing-opposition-fails-to-achieve-objectives\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/while-weakening-oas-institutionality-us-and-right-wing-opposition-fails-to-achieve-objectives&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNECpnELfW8Ih82nxCTIC8JrYqfGPg\">NicaNotes: While Weakening OAS Institutionality, US and Right-wing Opposition Fails to Achieve Objectives</a></p>\r\n<p dir=\"ltr\"><strong>Honduras</strong>\r\n<a href=\"https://thegrayzone.com/2019/07/01/coup-honduras-interview-president-manuel-zelaya-10th-anniversary-us/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/07/01/coup-honduras-interview-president-manuel-zelaya-10th-anniversary-us/&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNHRt_eq2YLFS9IZgOS-YWhC9_mykQ\">Grayzone Project: ‘The coup turned Honduras into hell’: Interview with President Manuel Zelaya on 10th anniversary of overthrow by US</a></p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset=1&amp;id=124\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset%3D1%26id%3D124&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNF40D6wfEOBaX9y7Iew5_baeEudHg\">National Days of Protest: mid-July : Hands off Iran and Venezuela. No Deportations</a>\r\n<a href=\"https://www.facebook.com/events/2151287374994650/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2151287374994650/&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNEwpXTGeJq4nizhlbuwn5LlckvARQ\">July 13 Tucson: Dan Kovalik: Using Food as a Weapon: US Sanctions Are a Crime</a>\r\n<a href=\"https://wordpress.com/post/chicagoalbasolidarity.wordpress.com/3457?set-editor=classic\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://wordpress.com/post/chicagoalbasolidarity.wordpress.com/3457?set-editor%3Dclassic&amp;source=gmail&amp;ust=1562372586039000&amp;usg=AFQjCNErN0P5v1gk1JWmI5WPpQI8MxLxiA\">July 14, 16,\_ Chicago: Cuban presentation on the Impact of the US Blockade of Cuba on Cuba’s Economic, Social and Environmental Programs</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNEGYYCOM4CUb5_dJV5NMqicthsDSw\">Alberto Lovera Bolivarian Circle of New York: \_ Venezuela (August 19-28)</a>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNFVB0ok75T89rFTbOgsu44A17tEeQ\">Alberto Lovera Bolivarian Circle of New York:\_ Bolivia (October 16-25)</a>\r\n<a href=\"https://afgj.org/join-the-uslaw-afgj-delegation-to-colombia-nov-24-dec-4-2019\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/join-the-uslaw-afgj-delegation-to-colombia-nov-24-dec-4-2019&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNEk-KWjpG3lIIBGN8-T58ucUpQVSg\">USLAW – AfGJ Delegation to Colombia Nov. 24- Dec. 4, 2019</a></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela</strong>\r\n<a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNFDTy45PuFmku9juE4PTcrF75szOg\">Stand with Venezuela</a>\r\n<a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNHfa0i_dFu5_tfF5pXhuZ9hyiiI3A\">Orinoco Tribune</a>\r\n<a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNEgylGvf5tXoDrl9KvVFkyHUjsqcQ\">Venezuela Solidarity New York</a>\r\n<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1562372586040000&amp;usg=AFQjCNHSIzwoA3_CnJnuNfJ5kBLaqekn7g\">End Venezuela Sanctions</a></p>"
