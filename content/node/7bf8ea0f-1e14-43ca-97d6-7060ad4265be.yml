      value: "Listen to this interview on Sputnik Radio with AFGJ's Chuck Kaufman!\r\n\r\nDonald Trump demanded today that Russia “get out” of Venezuela, referring to the arrival of Russian military personnel in the country that the Venezuelan government said was a routine part of defense cooperation between the two long-standing allies. The coup attempt in Venezuela is rapidly taking on importance of a global scope. Chuck Kaufman, the National Co-Coordinator of the Alliance for Global Justice, joins the show.\r\n\r\n<iframe src=\"https://widget.spreaker.com/player?episode_id=17456617&amp;theme=light&amp;autoplay=false&amp;playlist=false&amp;cover_image_url=https%3A%2F%2Fd3wo5wojvuv7l.cloudfront.net%2Fimages.spreaker.com%2Foriginal%2F85e6638b7d41165440f3341132c2796b.jpg\" width=\"100%\" height=\"400px\" frameborder=\"0\"></iframe>\r\n\r\nRead more <a href=\"https://sputniknews.com/analysis/201903281073607384-Venezuela-Sovereign-Make-Deals-Wishes/\">HERE</a>"
