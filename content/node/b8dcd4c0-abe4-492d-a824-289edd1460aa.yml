      value: "<div class=\"row\">\r\n<div class=\"col-lg-8 ml-lg-auto mr-lg-auto\">\r\n<h2 class=\"text--dark text-center\">Because we care and <span class=\"text--colored\">value your time</span></h2>\r\n</div>\r\n</div>\r\n\r\n<div class=\"row mt-5\">\r\n<div class=\"col-xl-5 col-md-6\"><img alt=\"about us\" class=\"mb-3\" src=\"https://mttprojects.s3.amazonaws.com/demo.morethanthemes.com/businessplus/placeholders/static-about-us-1.jpg\" /></div>\r\n\r\n<div class=\"col-md-6 ml-xl-auto\">\r\n<p class=\"extra-large text--dark\">Prompt and responsive team passionate professionals. That doesn’t mean we stay open all night friday &amp; weekends.</p>\r\n\r\n<p class=\"pt-2\">This foundation is a non-profit organization dedicated to helping young people worldwide achieve great success through a unique curriculum. Makes a commitment to instill each student or young adult with real-life keys to success such as goal-setting, mentorship, self-motivation, professionalism and advanced communication.</p>\r\n\r\n<p><a class=\"button d-sm-inline-block d-block\" href=\"\">Check services</a></p>\r\n</div>\r\n</div>\r\n\r\n<hr class=\"pt-4\" />\r\n<div class=\"row\">\r\n<div class=\"col-lg-8 ml-lg-auto mr-lg-auto\">\r\n<h3 class=\"text--dark text-center\">We deliver maximum possible quality in the minimum possible time. How? We’re built that way as a company.</h3>\r\n</div>\r\n</div>\r\n\r\n<div class=\"highlights\">\r\n<div class=\"row\">\r\n<div class=\"col-lg-3 col-md-6\">\r\n<div class=\"highlight\">\r\n<div class=\"highlight-head\" data-from=\"0\" data-speed=\"2000\" data-to=\"150\">150</div>\r\n\r\n<div class=\"highlight-body\">client</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-lg-3 col-md-6\">\r\n<div class=\"highlight\">\r\n<div class=\"highlight-head\" data-from=\"0\" data-speed=\"2000\" data-to=\"30\">30</div>\r\n\r\n<div class=\"highlight-body\">professionals</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-lg-3 col-md-6\">\r\n<div class=\"highlight\">\r\n<div class=\"highlight-head\" data-from=\"0\" data-speed=\"2000\" data-to=\"123\">123</div>\r\n\r\n<div class=\"highlight-body\">apps created</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-lg-3 col-md-6\">\r\n<div class=\"highlight\">\r\n<div class=\"highlight-head\" data-from=\"0\" data-speed=\"2000\" data-to=\"10\">10</div>\r\n\r\n<div class=\"highlight-body\">offices</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
