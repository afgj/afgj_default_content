      value: "<img class=\"alignleft wp-image-8164\" src=\"https://afgj.org/wp-content/uploads/2017/09/PHRO-logo.png\" alt=\"\" width=\"534\" height=\"381\" />The People’s Human Rights Observatory (Observatorio de Derechos Humanos de los Pueblos) energetically rejects the interventionist, repressive, fascist, and racist policies of the government of Donald Trump that makes attempts against the sovereignty and dignity of the peoples of the world.\n\n1) In its own territory, this government is threatening and violently attacking African Americans, the undocumented, the indigenous, and popular demonstrations. It is alarming that this would be occurring in the so-called “best democracy in the world\".\n\n2) Moreover, this United States government not only tolerates, but encourages right wing and racist paramilitary or para-police forces, which is clearly evidenced in the events in Charlottesville in the State of Virginia in the US, in which groups from the extreme right, White supremacists, and members of the Ku Klux Klan attacked a multitude of anti-racist and leftist demonstrators, leaving at least one woman dead and 34 wounded. The attacks occurred in the presence of the police, who did nothing to prevent them. Equally, law enforcement agencies and the courts have tolerated armed vigilantes that patrol the border, that violently take possession of public land such as occurred in Ruby Ridge, and that kill young Black persons, such as the murder of Trayvon Martin. The Federal Department of Investigation has said that, “investigations focused on…white supremacist extremists…often have identified active links to law enforcement.” These are grave expressions of hatred and intolerance that the radical White right of the US has charged itself – with impunity – to promote and strengthen.\n\n[caption id=\"attachment_8172\" align=\"alignleft\" width=\"491\"]<img class=\"wp-image-8172 \" src=\"https://afgj.org/wp-content/uploads/2017/09/20170822_203913.jpg\" alt=\"\" width=\"491\" height=\"375\" /> Tear gas and smoke bombs billow through the streets of Phoenix, Arizona after police attack peaceful demonstrators. Photo by AfGJ[/caption]\n\nIn the same way that we saw in Phoenix, Arizona on Tuesday, August 22, US police\_\_\_\_\_\_\_\_ launched tear gas and smoke grenades against peaceful demonstrators during an anti-Trump protest, similar to the attacks that occurred against the Occupy movement, Black Lives Matter, and the struggles of the protectors of indigenous waters in the traditional territory of the Standing Rock Sioux. We well remember that Trump foresaw this situation during his campaign when, referring to a man who had interrupted a mass event in Las Vegas, he publicly expressed his desire, to “punch him in the face”, adding as well that he would like to return to “the old days”, saying, “You know what they used to do to guys like that when they were in a place like this? They’d be carried out on a stretcher.”\n\n3) We also see this reflected in the threats and lies that, in these last weeks, the press and extreme right have made against activists and human rights defenders in the United States. We particularly refer to activists that realize a very important work in international solidarity and accompaniment of the just struggles that are liberating diverse peoples of the world, as is the case for the comrades of the Alliance for Global Justice, whom we support completely, demanding the immediate end to threats against their work.\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/declaracion-de-solidaridad-internacional-con-los-movimientos-populares-de-los-estados-unidos-en-resistencia\">Read the declaration in its original Spanish</a></p>\n<strong>Observatorio de Derechos Humanos de los Pueblos / People’s Human Rights Observatory (member organizations listed below in Spanish)</strong>\n\n<strong>Members of the Consultation Council:</strong>\n\n<strong>Argentina\_</strong>Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires;<strong>\_Colombia\_</strong>Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ,<strong>\_</strong>Dr. Mario Hernández Álvarez<strong>\_</strong>Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;\_<strong>España\_</strong>Ana Andrés Ablanedo Defensora de Derechos Humanos de SOLDEPAZ PACHAKUTI, María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, Ricardo Sanchez Andrés Miembro del Comité Central de Comunistas de Cataluña y miembro del Consejo de Izquierda Unida y Alternativa de Cataluña,\_<strong>Estados Unidos\_</strong>James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos;\_<strong>Suiza\_</strong>José Manuel González López \_y Gerardo Romero Luna de la Red Latinoamericana de Zurich\_ integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza;\_<strong>Venezuela\_</strong>Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana\_ de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Agro Comunal Bolivariano;\_<strong>Ecuador\_</strong>Abg. Franklin Columba Cuji Dirigente Nacional y Coordinador de Asuntos Políticos del FENOCIN;\_<strong>Bolivia</strong>Strio. General de Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB);\_<strong>Palestina</strong>\_Jamal Juma Coordinador STOP The WALL;\_<strong>Guatemala\_</strong>Ana Laura Padgett Rojas Red de Integración Orgánica - RIO - por la Defensa de la Madre Tierra y los Derechos Humanos;\_<strong>Uruguay\_</strong>AnahitAharonianKharputlian Ingeniera Agrónoma y Docente Comisión Multisectorial de Uruguay;\_<strong>México\_</strong>Eduardo Correa Senior Profesor de la Universidad Autónoma de la Ciudad de México – UACM<strong>,\_</strong>Carlos Fazio<strong>\_</strong>Analista Internacional, Dr. Gilberto López y Rivas<strong>\_</strong>Investigador del Instituto Nacional de Antropología e Historia<strong>,\_</strong>Dr. José Enrique González Ruiz Profesor de la Universidad Nacional Autónoma de México – UNAM, Dr. José Rafael Grijalva Eternod Doctor en Derechos Humanos, Dr. Felix\_ Hoyo Arana Profesor de la Universidad Autónoma de Chapingo; Dr. John MillAckerman Rose, Daniela González López Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos, Samuel Hernández Morales CODEP – MNPP, Juan Torres Pereda CODECI, Herzahin\_ Michel López – COIVO, Artemio Ortiz Hurtado CEND – SNTE, Sergio Espinal CEND – SNTE; Prof. Antonio Castro López Secretario General del CEND – SNTE, Prof. Miguel Guerra Castillo Secretario General del CEND – SNTE, Prof. Alejandro Trujillo González, Secretario General del CEND – SNTE, Prof. Eugenio Rodríguez Cornejo CEND – SNTE, Prof. Jerónimo Sánchez Sáenz CEND – SNTE, Roberto Palma Juárez ONPP – Morelos, Arquitecto José Márquez Pérez Presidente del Patronato Pro Defensa y Conservación del Patrimonio Cultural y Natural de Oaxaca PRO – OAX y Lic. Hugo Aguilar Promotor y Defensor de Derechos Indígenas.\n\n<strong>Endorsing Organizations:</strong>\n\nObservatorio de Derechos Humanos de los Pueblos; Soldepaz – Pachakuti; Red de Colectivos La Araña Feminista de Venezuela, Corriente Revolucionaria Bolívar y Zamora de Venezuela, Movimiento Agro Comunal Bolivariano de Venezuela; Comisión Multisectorial del Uruguay; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala