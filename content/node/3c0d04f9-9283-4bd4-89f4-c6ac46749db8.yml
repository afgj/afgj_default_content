e la Tierra en San Salvador Atenco (FPDT-Atenco); Consejo de Defensa de los Derechos del Pueblo (CODEP-MNPP); Consejo de Organizaciones Interdisciplinarias Vinculadas por Oaxaca (COIVO); Coordinación de Comunidades Indígenas de la Sierra Sur (COCISS); Comité de Defensa Ciudadana (CODECI); Contingentes del Comité Ejecutivo Nacional Democrático del SNTE en Lucha (CEND SNTE en Lucha), Congreso Nacional de Bases, Movimiento del Magisterio Democrático Nacional: Sección III de Baja California Sur;\_ Sección V de Campeche; Sección X de la Ciudad de México; Sección XIII y XLV de Guanajuato; Sección XIV de Guerrero; Sección XV de Hidalgo; Movimiento Magisterial Jalisciense, Secciones XVI y XLVII de Jalisco; Sección XVIII de Michoacán; Movimiento Magisterial de Bases, Sección XIX de Morelos; Consejo Democrático Magisterial Poblano, Secciones XXIII y LI de Puebla; Movimiento Magisterial de Bases de Querétaro, Sección XXIV de Querétaro; Bases Magisteriales Democráticas de Quintana Roo, Sección XXV de Q. Roo; Bases Magisteriales de Tabasco, Sección XXIX de Tabasco, Trabajadores del Colegio de Bachilleres de Tabasco; Comité Estatal Democrático, Sección XXXII y LVI de Veracruz; Sección XXXVI del Valle de México; Consejo Nacional de Sistematización; Escuelas Integrales de Educación Básica de Michoacán; Colectivo Pedagógico “Francisco Javier Acuña Hernández”; Promotora del Poder Popular de Michoacán; Caja Popular de Ahorro “Emiliano Zapata”; Colectivo de Estudios “Ricardo Flores Magón”; Movimiento de Unidad Social por un Gobierno del Pueblo (MUSOC-GP) Michoacán); Coalición de Jubilados y Pensionados “Elpidio Domínguez Castro”; Talleres Comunitarios del Municipio de Nezahualcóyotl, estado de México; Barzón Federación: Estado de México, Querétaro, Morelos, Veracruz, Guerrero y Distrito Federal; Coalición Nacional de Cooperativas y Empresas Sociales (CONACyES); Organización Nacional del Poder Popular (ONPP); Organización Nacional del Poder Popular de Morelos (ONPP-MORELOS); Organización Nacional del Poder Popular del D. F.;Asamblea Permanente de los Pueblos de Morelos, Instituto Mexicano de Desarrollo Comunitario (IMDEC); Centro de Atención en Derechos Humanos a la Mujer y el Menor Indígena (CADHMMI) y Centro Regional Indígena en Derechos Humanos “Ñuu-Savi” (CERIDH).\n\n<strong>Aliados Adicionales que Respaldan Esta Declaración:</strong>\n\n&nbsp;\n\n<strong>Coordinadora Americana por los Derechos del Pueblo</strong>\n\n[Integrantes incluyen Liga Argentina por los Derechos del Hombre, Lazos de Dignidad (Colombia), Observatorio por el Cierre de la Escuela de las Américas (EEUU, Chile, Colombia), Agrupación de Familiares de Ejecutados Políticos de Chile, Comisión de Familiares de Detenidos Desaparecidos de Honduras, Liga Mexicana por los Derechos Humanos, Alianza por la Justicia Global (EEUU)]\n\n&nbsp;\n\n<strong>Federación Nacional Sindical Unitaria Agropecuaria (FENSUAGRO) – de Colombia</strong>\n\n<strong>\_</strong>\n\n<strong>Juventúd Comunista de Perú</strong>\n\n&nbsp;\n\n<strong>Corporación Colectiva de Abogados Suyana</strong>\n\n<strong>Antonio Zambrano Allende - Coordinador Nacional del Movimiento Ciudadano frente al Cambio Climático (para identificación)</strong>\n\n&nbsp;"
