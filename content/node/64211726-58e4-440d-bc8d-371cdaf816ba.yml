      value: "<strong>Video (share it!)</strong>\r\n\r\n<iframe src=\"//player.vimeo.com/video/73162470\" height=\"281\" width=\"500\" allowfullscreen=\"\" frameborder=\"0\"></iframe>\r\n\r\n<a href=\"http://vimeo.com/73162470\">Tear Down The Walls Promo</a> from <a href=\"http://vimeo.com/user20435736\">Dela Gente</a> on <a href=\"https://vimeo.com\">Vimeo</a>.\r\n\r\n<iframe src=\"//www.youtube.com/embed/U4w3rJzCA-U\" height=\"315\" width=\"420\" allowfullscreen=\"\" frameborder=\"0\"></iframe>\r\n<strong>Social Media</strong>\r\n<ul>\r\n\t<li><a href=\" https://www.facebook.com/OccupySolidarity\" target=\"_blank\">Tear Down The Walls Facebok Community Page</a></li>\r\n\t<li><a href=\"https://www.facebook.com/events/550367588317963/\" target=\"_blank\">Tear Down The Walls Facebook Event Page</a></li>\r\n\t<li><a style=\"letter-spacing: 0.05em; line-height: 1.6875;\" href=\"https://twitter.com/TDTWgathering\" target=\"_blank\">Twitter</a></li>\r\n</ul>\r\n&nbsp;\r\n\r\n<strong>Downloads</strong>\r\n\r\n<strong></strong><span style=\"letter-spacing: 0.05em; line-height: 1.6875;\">Downloadable Postcard (right click to save)</span>\r\n<ul>\r\n\t<li><span style=\"letter-spacing: 0.05em; line-height: 1.6875;\">Front:\_</span><a style=\"letter-spacing: 0.05em; line-height: 1.6875;\" href=\"https://afgj.org/?attachment_id=4792\">https://afgj.org/?attachment_id=4792</a></li>\r\n\t<li><span style=\"letter-spacing: 0.05em; line-height: 1.6875;\">Back:\_</span><a style=\"letter-spacing: 0.05em; line-height: 1.6875;\" href=\"https://afgj.org/?attachment_id=4793\">https://afgj.org/?attachment_id=4793</a></li>\r\n</ul>\r\nTear Down The Walls National Gathering Informational Flyer\r\n<ul>\r\n\t<li><a style=\"letter-spacing: 0.05em; line-height: 1.6875;\" href=\"https://afgj.org/wp-content/uploads/2013/07/TDTW-National-Flyer.pdf\">TDTW Flyer</a></li>\r\n</ul>\r\n<strong>To Share</strong>\r\n\r\nLogo\r\n\r\n<a href=\"https://afgj.org/wp-content/uploads/2013/02/TDTW-logo3.jpg\"><img