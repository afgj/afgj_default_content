      value: "<p dir=\"ltr\"><strong>Nicaragua</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-nicaraguan-opposition-praises-bolivian-coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-nicaraguan-opposition-praises-bolivian-coup&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGS5haeOt4w0R7eUalbH8WtYjNWSQ\">NicaNotes: Nicaraguan Opposition Praises Bolivian Coup</a> Anyone who remains under the illusion that the opposition behind the 2018 failed coup in Nicaragua was rising up from the left need to know the groups representing the coup mongers fall over themselves to praise the ultra-right, anti-indigenous coup in Bolivia.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.newsweek.com/bernie-sanders-only-presidential-candidate-call-bolivia-presidents-ouster-coup-1472847\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.newsweek.com/bernie-sanders-only-presidential-candidate-call-bolivia-presidents-ouster-coup-1472847&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGCW_0hNFZ0JZgo3PdC76IqUUdxsg\">Bernie Sanders calls Evo Morales’ ouster a Coup</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.rt.com/news/474073-tulsi-gabbard-bolivia-coup/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/news/474073-tulsi-gabbard-bolivia-coup/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNFYoIbzIvaE1AYG3yXxWH-PtlQtuQ\">‘It was a coup. Period’: Tulsi Gabbard warns against US meddling in Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://nlginternational.org/2019/11/nlg-statement-on-the-military-coup-in-bolivia/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nlginternational.org/2019/11/nlg-statement-on-the-military-coup-in-bolivia/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGEm9BvWIPXALY9_3XgXjsvgAynVw\">thorough National Lawyers Guild statement on the military coup in Bolivia</a> The Coup Violates the Constitution of Bolivia; No Credible Findings of Election Fraud:\_ Fraud a Pretext for the Coup; OAS Violates its own Charter and Serves as An Arm of US Foreign Policy; Violation of the UN Charter and UN Resolutions; The Coup is Led by Openly Fascist, Anti-Indigenous Groups and Oligarchic Interests; The United States Has a Long History Of Destabilizing Progressive Regimes in Bolivia and throughout Latin America; Political Leaders in the US Openly Supported the Coup; NLG Calls for A Restoration of the Legitimate MAS Government and Compliance With the Bolivian Constitution and Laws against the Coup</p>\r\n<p dir=\"ltr\"><a href=\"https://fair.org/home/unpacking-media-propaganda-about-bolivias-election/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://fair.org/home/unpacking-media-propaganda-about-bolivias-election/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGhZRorRLwt2nJTNSo7gm29BVmBBA\">FAIR: Unpacking Media Propaganda About Bolivia’s Election</a> To endorse the coup in Bolivia, numerous editorials in major US media outlets paint President Evo Morales as undemocratic. Exhibit A in their case is the Organization of American States’ (OAS) claims that there was fraud in the October 20 Bolivian election in which Morales was elected for a fourth term. They also argue that he should not have been allowed to run again in the first place.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.democracynow.org/2019/11/19/bolivia_un_ambassador_sacha_llorenti_coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.democracynow.org/2019/11/19/bolivia_un_ambassador_sacha_llorenti_coup&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGXUL6gHtq191Wcf3btQEqBeKZLEg\">DemocracyNow: Bolivian U.N. Ambassador: “Racist Elite” Engineered Coup to Restore Neoliberalism in Bolivia</a> The police and the military are the two institutions that have weapons, that are armed in Bolivia. The first one that joined the coup was the police. At the beginning, they refused to comply with the instructions of President Morales’s government. But then, after, they joined the demonstrators against the government. That was one part of the armed coup.The second part was when not just the chief of the Bolivian Armed Forces, but also of the police, recommended him to resign. But when someone that has weapons recommends you to do something, it’s a threat.</p>\r\n<p dir=\"ltr\"><a href=\"https://morningstaronline.co.uk/article/w/tens-thousands-fake-twitter-accounts-set-back-bolivia-coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://morningstaronline.co.uk/article/w/tens-thousands-fake-twitter-accounts-set-back-bolivia-coup&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNFn7STvvtr93-qi2aSRh9sPGl7jDg\">Role of Social Media in Coups: 68,000 Fake Twitter accounts were set up to back the Coup</a> Twitter alleges it prohibits the use of bots to amplify messages and its indifference to these new accounts contrasts with its political intervention against Venezuela, where thousands of government supporters’ accounts were closed down in order to create the impression that most Venezuelans supported self-declared “president” Juan Guaido.</p>\r\n<p dir=\"ltr\">Twitter took similar action against the government of Cuba in September, when leader Raul Castro, other government figures and departments and scores of journalists had their accounts closed.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.workers.org/2019/11/44493/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.workers.org/2019/11/44493/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGmYzSn4rrOCSuv1NmZtmPUvzXSKg\">Bolivia’s Coup: The Role of Lithium and China’s Belt and Road Initiative</a> Morales said\_ “China’s support and aid to Bolivia’s economic and social development never attaches any political conditions.” While China’s BRI investments and trade deals with Bolivia are diversified and include many agricultural goods, undoubtedly Bolivia’s most important resource is lithium. Lithium, used to make batteries for everything from smartphones to electric cars, is one of the key elements powering the rise of high-tech, low-carbon economies. Lithium demand is expected to more than double by 2025. Bolivia has nearly 70 percent of the world’s lithium reserves.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2019/11/macris-and-the-us-involvement-in-the-bolivian-coup-starting-to-appear/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/11/macris-and-the-us-involvement-in-the-bolivian-coup-starting-to-appear/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNHXBDbaUc-xltOHqTjkrBPXDAifFA\">Ivanka Trump, Macri and the US Involvement in the Bolivian Coup Starting to Emerge</a> The trip of Ivanka Trump, daughter of PresidentTrump, to the province of Jujuy, bordering Bolivia on September 4-5, accompanied by 2,500 federal agents.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/bolivianews?fbclid=IwAR39lEkNsplBrE8iBnYG6aObppOmWZbYxW84eRgef4HKaEdNoRW53Ui7eH0\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/bolivianews?fbclid%3DIwAR39lEkNsplBrE8iBnYG6aObppOmWZbYxW84eRgef4HKaEdNoRW53Ui7eH0&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNGdvC_EbX-ihDJ4dAlquXcJ6ucFgA\">Follow regular updates from Bolivia with Medea Benjamin</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.mintpressnews.com/juan-guidos-latest-coup-attempt-venezuela-ends-was-a-massive-flop/262870/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/juan-guidos-latest-coup-attempt-venezuela-ends-was-a-massive-flop/262870/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNH2hRFS73AHUhaEYm2yu-uXhGnSHw\">Another Failed US-Backed Coup Attempt in Venezuela Goes Unnoticed</a> Fresh off a successful military coup deposing leftist President Evo Morales in Bolivia last week, the United States attempted to overthrow the government of Nicolás Maduro in Venezuela this weekend. The events, however, went barely noticed outside the South American nation, as the attempt proved to be a complete fiasco.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/nicolas-maduro-denounces-attempted-bribery-on-military-officers-20191117-0004.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/nicolas-maduro-denounces-attempted-bribery-on-military-officers-20191117-0004.html&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNFfK1Muo6VBJszzoas1l_pZRjQOPA\">President Maduro Denounces Bribery Attempts on Army Officers</a> \_Maduro denounced the country's right-wing has received more than US$400 million with the objective of buying politicians, policemen and members of the Bolivarian National Armed Force, to put them at the service of foreign nations' interests.</p>\r\n<p dir=\"ltr\"><a href=\"https://thegrayzone.com/2019/11/20/elizabeth-warren-venezuela-sanctions-bolivia-coup/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/11/20/elizabeth-warren-venezuela-sanctions-bolivia-coup/&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNFuCtKRBeBCetSp9KFpHCVBX0b1uw\">The Grayzone; Elizabeth Warren endorses Trump's economic war on Venezuela, then soft-pedals far-right Bolivia coup</a></p>\r\n<p dir=\"ltr\"><a href=\"https://sputniknews.com/latam/201911171077327857-leader-of-venezuelan-opposition-to-appoint-representatives-to-bolivia---reports/?fbclid=IwAR2hwwScTPFelPAl7PkWDzhuagQo4b7q38xa9JyPjDx6T7PTXveiYEy7gjw\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201911171077327857-leader-of-venezuelan-opposition-to-appoint-representatives-to-bolivia---reports/?fbclid%3DIwAR2hwwScTPFelPAl7PkWDzhuagQo4b7q38xa9JyPjDx6T7PTXveiYEy7gjw&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNEd7N_rGPtdYO7xy-ReLsHYgWgaIQ\">Guaido, Leader of Vz Opposition to Appoint new Venezuela 'Representatives' to Bolivia</a>\_ Self-appointed Ven “President” Guaido has promised to appoint his diplomatic representatives to Bolivia, following the self-appointment of Bolivia “president”Jeanine Anez.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong></p>\r\n<p dir=\"ltr\"><a href=\"http://misiones.minrex.gob.cu/en/articulo/us-blockade-against-cuba-most-severe-and-prolonged-system-unilateral-coercive-measures\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/articulo/us-blockade-against-cuba-most-severe-and-prolonged-system-unilateral-coercive-measures&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNFtoet4Rub5vj-xgO_xkhgfIhntQA\">Cuba at UN: The U.S. blockade against Cuba is the most severe and prolonged system of unilateral coercive measures in history, argues Cuba at the UN</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-11-14/elam-20-years-true-to-fidels-humanist-thought\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-11-14/elam-20-years-true-to-fidels-humanist-thought&amp;source=gmail&amp;ust=1574562894245000&amp;usg=AFQjCNG_1lkiCfIp8h1ncy1icIHihSuIYw\">20 Year Anniversary of Cuba’s Latin American School of Medicine</a> Since ELAM opened its doors, the staff has welcomed thousands of low-income youth, who were able to realize their dreams of becoming excellent health professionals. The event also highlighted the work of the more than 400,000 professionals who have provided services in 164 countries over 55 years, and the more than 29,000 working in 65 nations today.</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-11-21/new-us-slander-campaign-against-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-11-21/new-us-slander-campaign-against-cuba&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNGrtfUPEO29w5J8iZhl90mWn1DdbQ\">New U.S. slander campaign against Cuba</a> Being used as a pretext is the arrest of counter-revolutionary José Daniel Ferrer, a salaried agent of the United States, with a long history of provocative actions, disruption of public order, and violations of the law.</p>\r\n<p dir=\"ltr\">The U.S. embassy in Cuba has been directing and financing José Daniel Ferrer’s conduct, clearly interfering in Cuba’s internal affairs, openly inciting violence, promoting the disruption of order and contempt for the law by this citizen.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://revolucionalimentaria.org/2019/10/17/urgent-food-sovereignty-delegation-to-venezuela-witness-effects-of-sanctions-and-responses-on-the-ground-january-3-12-2020/?fbclid=IwAR3QDGBdW0c5NMyVJvsqQBcW1oifcoMccCXSDxJ_sPyj9uNfgimr_4OJe2U\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/10/17/urgent-food-sovereignty-delegation-to-venezuela-witness-effects-of-sanctions-and-responses-on-the-ground-january-3-12-2020/?fbclid%3DIwAR3QDGBdW0c5NMyVJvsqQBcW1oifcoMccCXSDxJ_sPyj9uNfgimr_4OJe2U&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNFuvu7Bi7mtlJTnxCI4zQUCix4VjQ\">Food sovereignty delegation to Venezuela\_ January 3-12, 2020</a></p>\r\n<p dir=\"ltr\"><a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNEBkf7t1FSrUgzKcpZBFzQxynu58Q\">Organic Growers Association Cuba Agroecology Tour, January 7-16</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNGLkumioxOdvj8WuLB8pCdyBrz_QQ\">Tour of Worker Cooperatives in Cuba, January 11-20</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNGqZuJ8tqupxBiNnFJ37pFSh1CJow\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNHoygf-1rgUz-AJQTiUb8WZEV2Nzg\">Embassy Protectors Defense Committee</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNFgux8PQvlLcrnAew2Alg2CQ-5-BQ\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNEAK0BWjzIUPCWq0m67KhXtFiws4Q\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNEDl9_DS-L1_PyVa7yPZBcIOqzV3Q\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1574562894246000&amp;usg=AFQjCNHb4li_KBhOsIQOkH2QRXWefYzxrg\">End Venezuela Sanctions</a></p>"
