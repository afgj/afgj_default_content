      value: "<p dir=\"ltr\">Ecuador - not Venezuela - government murder:\_ so the media doesn’t tell you</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/stansfield.smith/videos/3061777173849465/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/stansfield.smith/videos/3061777173849465/&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNGEfjMvft9N6BdQv7D1XkYKgS4VbA\">Government Snipers</a> and <a href=\"https://www.facebook.com/stansfield.smith/videos/3061774440516405/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/stansfield.smith/videos/3061774440516405/&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNELlz4zNYdZ5p5i-C_pSOcoc9Jzeg\">Sniper Murders Protester</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Ecuadors-Leftist-Leaders-Arrested-in-Police-Raids-Nationwide-20191014-0002.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Ecuadors-Leftist-Leaders-Arrested-in-Police-Raids-Nationwide-20191014-0002.html&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNFa9aMQCcUKzMBwwNrLeVEBUfze5w\">Ecuador pro-Correa Leaders Arrested in Nationwide Police Raids</a></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/evo-morales-the-opposition-will-not-recognize-election-results-denounces-a-coup-in-the-making\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/evo-morales-the-opposition-will-not-recognize-election-results-denounces-a-coup-in-the-making&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNFpJRsTeo7i155_EFAYuzXxWnzGbg\">Evo Morales: “The Opposition Will Not Recognize October 20 Election Results” – Denounces a Coup in the Making</a></p>\r\n<p dir=\"ltr\"><a href=\"http://org.salsalabs.com/o/967/t/0/blastContent.jsp?email_blast_KEY=1396141\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://org.salsalabs.com/o/967/t/0/blastContent.jsp?email_blast_KEY%3D1396141&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNEJdTu9QsmMbyNbfojZqE6dFtS-Pw\">New CEPR Report: Bolivia’s Economy under Evo Morales’s Presidency Has Been the Fastest-Growing in South America While Following Heterodox Policies</a> (<a href=\"http://cepr.net/images/stories/reports/bolivia-macro-2019-10.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://cepr.net/images/stories/reports/bolivia-macro-2019-10.pdf&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNHY_BHWucHLp7fNy5t_tbQ5ZeE1ew\">Report here</a>)</p>\r\n<p dir=\"ltr\">By 2018, real GDP per capita had increased by 50 percent above its 2005 level; unemployment was nearly halved. Government revenue from hydrocarbons increased nearly sevenfold, from $731 million to $4.95 billion. Most of the increased revenue resulted from nationalization and associated policy changes, including a doubling of production by 2013.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14696\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14696&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNHRsFpNNuGtqwOKdP-iNgfo_3S8og\">Slap in the face of US Regime Change Attempt: Venezuele Elected to UN Human Rights\_</a> <a href=\"https://venezuelanalysis.com/news/14696\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14696&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNHRsFpNNuGtqwOKdP-iNgfo_3S8og\">Council</a> \_ <a href=\"https://www.state.gov/illegitimate-maduro-regimes-election-to-the-un-human-rights-council/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.state.gov/illegitimate-maduro-regimes-election-to-the-un-human-rights-council/&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNEUO-eBwJEU114jwFfUlv_RA9_eaA\">US State Department’s Pompeo response</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuela-Govt-Opposition-Hold-New-Talks-Reach-New-Agreements-20191016-0012.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-Govt-Opposition-Hold-New-Talks-Reach-New-Agreements-20191016-0012.html&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNG-_KTIIVKx7jXT5t9AvJt0QMge6g\">Maduro Government and\_ Opposition Hold New Talks, Reach New Agreements</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/selected-myths-about-venezuelas-economy\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/selected-myths-about-venezuelas-economy&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNHMcDy5-0y69MWyoO9wD7lM2yOT5g\">Pasqualina Curcio: Widely Held Myths about the Venezuelan economy</a> Those in the importing private sector, most of them who really live off of Venezuela’s oil revenues and continue receiving cheap currency, do not say that they would have made all imports from 1970 to 2014 with only $323.5 billion. They do not say either that they in fact received $695 billion. They do not tell us the story about where is the difference that adds up to $371.5 billion. Let’s imagine the quality of our hospitals, schools and colleges; let’s think about the railroad system; scientific and technological development; the powerful pharmaceutical industry; and fully cultivated lands if the $371.5 billion were not accumulating interests in private accounts of those who really live off of oil revenues.</p>\r\n<p dir=\"ltr\"><a href=\"https://thehill.com/policy/international/americas/456292-trump-expands-venezuela-sanctions-into-embargo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thehill.com/policy/international/americas/456292-trump-expands-venezuela-sanctions-into-embargo&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNGb427g7i3joK3vXVcm--9gub6jNw\">Trump has expanded Obama’s Venezuela Sanctions into a Full Embargo</a>\_ Trump’s Executive Order. 13884 constitutes an embargo as it prohibits transactions with the Venezuelan government. It also threatens secondary sanctions on companies that “materially assisted, sponsored, or provided financial, material, or technological support for, or goods or services” to the government.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Russia-to-Invest-16.5-Billion-in-Venezuela-by-the-End-of-2019-20191011-0002.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Russia-to-Invest-16.5-Billion-in-Venezuela-by-the-End-of-2019-20191011-0002.html&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNHMER81ROuT0TQExumNKKJCwESLWw\">Russia to Invest $4 Billion in Venezuela by the End of 2019</a> Russian and Venezuelan authorities announced a \"ten-year cooperation map\" aimed at developing productive initiatives in the fields of energy, industrialization and mining.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/differences-between-an-attempted-coup-detat-and-a-popular-civic-insurrection\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/differences-between-an-attempted-coup-detat-and-a-popular-civic-insurrection&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNFfo9FTl0cF4yQVIz86KVEYSBKQug\">NicaNotes: Differences between an Attempted Coup D’état and a Popular Civic Insurrection</a> A comparison of the situation in Nicaragua with that in Ecuador. Somewhat overstated but still noteworthy.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Events</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://peoplesforum.org/event/holding-the-future-hostage-a-conference-on-hybrid-wars-sanctions-and-solidarity/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesforum.org/event/holding-the-future-hostage-a-conference-on-hybrid-wars-sanctions-and-solidarity/&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNG2RFsJfoLzX0UndlZ3wrfASghxTQ\">October 19, NYC: Holding the Future Hostage: A Conference on Hybrid Wars, Sanctions and Solidarity</a></p>\r\n<p dir=\"ltr\"><a href=\"https://friendsoflatinamerica.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://friendsoflatinamerica.org/&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNE8Hr45XDY_7EIAjYcjt0PQee-REw\">October 22 Columbia, Maryland, Camilo Mejia on Nicaragua Regime Change</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/photo.php?fbid=767574610343169&amp;set=pcb.767575267009770&amp;type=3&amp;theater\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D767574610343169%26set%3Dpcb.767575267009770%26type%3D3%26theater&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNERhqWje-mCS9RFh8_UaQv6ulhTMw\">October 24, Montreal, forum on Cuba and Venezuela with Arnold August and Claude Morin</a></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/10/15/kevin-zeeze-of-embassy-protector-collective-and-popularresistance-org-speaking-in-chicago-and-illinois-october-23-26/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/10/15/kevin-zeeze-of-embassy-protector-collective-and-popularresistance-org-speaking-in-chicago-and-illinois-october-23-26/&amp;source=gmail&amp;ust=1571526709990000&amp;usg=AFQjCNFAfNEisYysqcsqitaJ2GbqCEYvLg\">October 23-26 Kevin Zeeze of Embassy Protector Collective and PopularResistance.org Speaking in Chicago &amp; Illinois</a></p>\r\n<p dir=\"ltr\"><a href=\"http://vancouverinternationalcheconference.blogspot.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://vancouverinternationalcheconference.blogspot.com/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNFr7hL2pL7MU8Y1XWJFx8MLsKuGWQ\">October 26-27, Vancouver: 8th International Che Guevara Conference\_</a></p>\r\n<p dir=\"ltr\"><a href=\"http://org.salsalabs.com/o/967/t/0/blastContent.jsp?email_blast_KEY=1396083\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://org.salsalabs.com/o/967/t/0/blastContent.jsp?email_blast_KEY%3D1396083&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNGXyd7N34-zLKTD1SNDZSFhcU-YOQ\">October 29 Washington DC Benefit for CEPR</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHTgUM9WsqcAVF8RTVCryDvcsk-BA\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHTgUM9WsqcAVF8RTVCryDvcsk-BA\">Havana, November 1-3, 2019</a>\_ <a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHL3-GxCwaM5Fipl9M4vLHdleDV0g\">(click here for how to go)</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.cuba60.ca/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba60.ca/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNGbkS4Q2YDc1n8hQuDGSTJ1rXnp7g\">Halifax, Oct 31-Nov. 2: The Cuban Revolution at 60 International Conference</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/458596665003971/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/458596665003971/?active_tab%3Dabout&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNGf10S9wl-j0Dd8T399Pw0q0iTtRg\">November 2, Princeton, NJ:\_ Struggles of Latin America and Caribbean</a></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/10/17/q-a-session-with-charlie-hardy-reportback-from-a-month-in-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/10/17/q-a-session-with-charlie-hardy-reportback-from-a-month-in-venezuela/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNEOdmRnguK-Rng_lJ0zC6EblhUwLA\">November 1, Chicago, Q &amp; A Session with Charlie Hardy, Reportback from a month in Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHL3-GxCwaM5Fipl9M4vLHdleDV0g\">National Network on Cuba delegation to November Solidarity Conference</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNH0jl20iCDPZjtNseo-zDBpOmUSmA\">Cuba: Building Relations with Cuban Labor:\_ November 2019 Trip to Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNEO1IZaVs_mZfeK8k8edrtr6_0RvA\">Cuba with Code Pink December 14-18/21</a></p>\r\n<p dir=\"ltr\"><a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNFtwQNqEDBx8ywI1wedSeUdKoCavQ\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a></p>\r\n<p dir=\"ltr\"><a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNF6HxxsBPqByog1WbZQ8WUdF-X5vg\">Organic Growers Ass Cuba Agroecology Tour, January 7-16</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela and Bolivia:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHP2z2t45NJvrCHauAn8yRV7mgq0g\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHbe-2uJfxY82QKl2wO4a63ZvnZ9g\">Embassy Protectors Defense Committee</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHuWZa94sHti1tt0y7ydhLBWxriTA\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNFMZDyuTjoXsFqIAvSmdt6I5677-A\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEcuadorNorthAmerica/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEcuadorNorthAmerica/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1571526709991000&amp;usg=AFQjCNHtbtsuFun1TjbAJB935qbOH2whJA\">Friends of Ecuador - North America</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1571526709992000&amp;usg=AFQjCNHMo-CBb-1TvTcDOx7qvrqVFXdfsg\">Venezuela Solidarity New York</a></p>\r\nEn<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1571526709992000&amp;usg=AFQjCNErlkNqxpoSREIJZIZXKVq_1PhOIQ\">d Venezuela Sanctions</a>"
