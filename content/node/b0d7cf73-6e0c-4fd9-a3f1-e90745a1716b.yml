      value: "<p dir=\"ltr\">Venezuela Embassy Defense</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/civil-rights-icon-jesse-jackson-resupplies-blockaded-venezuelan-dc-embassy\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/civil-rights-icon-jesse-jackson-resupplies-blockaded-venezuelan-dc-embassy&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNF87lZT8nZU86e5YqXNGAbtvzWWXw\">Rev. Jesse Jackson helps successfully deliver food to Venezuelan embassy protectors</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/social-movements-of-venezuela-in-solidarity-with-the-embassy-protection-collective-in-washington\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/social-movements-of-venezuela-in-solidarity-with-the-embassy-protection-collective-in-washington&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGGx7PzhlSLmIjigM_7nhtdXHbMDg\">Venezuela Social Movements \_in Solidarity With the Embassy Protection Collective in DC </a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.answercoalition.org/national_mobilization_saturday_may_18_at_the_venezuelan_embassy_in_d_c?recruiter_id=316557&amp;fbclid=IwAR1eqvgGTlQ21Wd2EiZe97t_9iIifACycG8tBdBh8CvVvHHlKbVgCQUESeI\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.answercoalition.org/national_mobilization_saturday_may_18_at_the_venezuelan_embassy_in_d_c?recruiter_id%3D316557%26fbclid%3DIwAR1eqvgGTlQ21Wd2EiZe97t_9iIifACycG8tBdBh8CvVvHHlKbVgCQUESeI&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGv4p8PC27uphLpvvb7ItEdQvnlHQ\">May 18 rally at Venezuela Embassy to protest illegal seizure</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/such-indignity-is-shameful-opposition-leader-to-guaido-and-vecchio-requesting-military-intervention?fbclid=IwAR3g0ZEtG356gzwhH-hxnUISccbYG7Sa2jM7iAgwqKbfWzC7s8UuBR5BIm8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/such-indignity-is-shameful-opposition-leader-to-guaido-and-vecchio-requesting-military-intervention?fbclid%3DIwAR3g0ZEtG356gzwhH-hxnUISccbYG7Sa2jM7iAgwqKbfWzC7s8UuBR5BIm8&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNEP3tRXyo7u1-rIC3hPpP3fIShWrw\">“Such Indignity is Shameful”: Opposition Leader to Guaido and Vecchio Requesting Military Intervention</a></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14491\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14491&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGMZTZ6xsCFtU_DsuE1AkO1nTA_QA\">Russia Warns US Against Venezuela Meddling </a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Seizure-of-1.7B-in-Portugal-Affects-All-Venezuelans-Arreaza-20190514-0019.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Seizure-of-1.7B-in-Portugal-Affects-All-Venezuelans-Arreaza-20190514-0019.html&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNEoGYIlNKTwh8U-m-GqGlcKLjdTKg\">New Seizure of Venezuela Funds: $1.7 billion in Portugal</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.rt.com/op-ed/459333-syria-venezuela-same-tactics-america/?fbclid=IwAR3GUW1_cB0ouZ5rP50tBDSOrUmMg81RAz6caeXrWC6LWO1uAaH7kXht9Vk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/op-ed/459333-syria-venezuela-same-tactics-america/?fbclid%3DIwAR3GUW1_cB0ouZ5rP50tBDSOrUmMg81RAz6caeXrWC6LWO1uAaH7kXht9Vk&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNHuVQygh1fuk_LLPkX-37pX6xcuSg\">Eva Bartlett: Venezuela isn't Syria… but America’s war tactics are the same</a></p>\r\n<p dir=\"ltr\"><a href=\"http://misionverdad.com/mv-in-english/analysis-of-the-coercive-measures-against-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misionverdad.com/mv-in-english/analysis-of-the-coercive-measures-against-venezuela&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNH4kM3fAkOPeLMmLv0qhkiRAE_ePA\">Analysis of the Coercive Measures against Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.greenleft.org.au/content/venezuela-crisis-view-communes\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.greenleft.org.au/content/venezuela-crisis-view-communes&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNEx8n5ZM4gNWyU4Xzn1DotEAMP5Zw\">Fred Fuentes: Venezuela’s crisis: A view from the communes</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/China-Delivers-71-Tons-of-Humanitarian-Aid-to-Venezuela-20190514-0005.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/China-Delivers-71-Tons-of-Humanitarian-Aid-to-Venezuela-20190514-0005.html&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNFgHN6bVbOIgnuoJq2V0_PCHuR8og\">China Delivers 71 Tons of Medical Aid to Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/us-press-reaches-all-time-low-on-venezuela-coverage\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/us-press-reaches-all-time-low-on-venezuela-coverage&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNFjsr3MiNAZmI0OfXtJp17EfbS9ig\">Dan Kovalik: US Press Reaches All-Time Low on Venezuela Coverage</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Exxon-Uses-Rockefeller-Holding-to-Sue-Cuba-Under-Helms-Burton-20190504-0005.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Exxon-Uses-Rockefeller-Holding-to-Sue-Cuba-Under-Helms-Burton-20190504-0005.html&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNHliNfHWStTZIFqvTa6fCZ2K_aMtw\">Exxon Mobil files suit against two Cuban companies under Title III of Helms-Burton</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Carnival-Cruise-1st-Company-Sued-As-Helms-Burton-Takes-Effect-20190504-0002.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Carnival-Cruise-1st-Company-Sued-As-Helms-Burton-Takes-Effect-20190504-0002.html&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNEY9ZK8PzRpUt1pPTzLIH39jifsHQ\">Carnival Cruise: 1st Company Sued As Helms-Burton Takes Effect</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Bolivia</p>\r\n<p dir=\"ltr\"><a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/?fbclid=IwAR08acZyQQ5r0MI5qTZiiFVZgPH-W0QD3gdzqj-kBnJtw-IRY3n7UbNTWWE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/?fbclid%3DIwAR08acZyQQ5r0MI5qTZiiFVZgPH-W0QD3gdzqj-kBnJtw-IRY3n7UbNTWWE&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNE0BX6VoX5LkQOQVxpzl-coRumFxA\">Fall Delegation to Bolivia: Presidential Election October 20, 2019, Food Sovereignty and Indigenous Resistance!!</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/UN-Praises-Bolivias-Economic-Model--20190515-0028.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/UN-Praises-Bolivias-Economic-Model--20190515-0028.html&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGwaPSpX6rhNTymYA4G_btHC55APg\">United Nations Development Program (UNDP) praises Bolivia’s economic model</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Events</p>\r\n<p dir=\"ltr\"><a href=\"https://www.answercoalition.org/national_mobilization_saturday_may_18_at_the_venezuelan_embassy_in_d_c?recruiter_id=316557&amp;fbclid=IwAR1eqvgGTlQ21Wd2EiZe97t_9iIifACycG8tBdBh8CvVvHHlKbVgCQUESeI\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.answercoalition.org/national_mobilization_saturday_may_18_at_the_venezuelan_embassy_in_d_c?recruiter_id%3D316557%26fbclid%3DIwAR1eqvgGTlQ21Wd2EiZe97t_9iIifACycG8tBdBh8CvVvHHlKbVgCQUESeI&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGv4p8PC27uphLpvvb7ItEdQvnlHQ\">May 18 rally at Venezuela Embassy to protest illegal seizure</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/2148944595227233/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2148944595227233/&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGu0jOOQo3Vp_-W6rVAcNOD9QacKw\">May 18 Chicago: Cuba and Venezuela: Their Gains and their Fight Against US War with Bahman Azad, Richard Berg</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/673466629760088/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/673466629760088/?active_tab%3Dabout&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNH6MCRJvVRDrafmlFzFtOXv1ZV2VQ\">May 22 Dan Kovalik speaks in Buffalo, The Plot to Overthrow Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/289207898653277/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/289207898653277/?active_tab%3Dabout&amp;source=gmail&amp;ust=1558213618986000&amp;usg=AFQjCNGOj5d_iGwhDD7twXH6Sm2pI6ecIg\">May 29 Fort Lauderdale: The US War on Venezuela with Max Blumenthal, Camilo Mejia, Tracy Molm</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Delegations</p>\r\n<p dir=\"ltr\">Delegations to<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1558213618987000&amp;usg=AFQjCNF5KSQe5IB0rCHB1njZW_B9Ui-b-Q\"> Venezuela (August 19-28)</a>, <a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1558213618987000&amp;usg=AFQjCNG8VqwZb2fVmPrLUANfZ3D757wcgw\">Bolivia (October 16-25)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/2440682899277696/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2440682899277696/?active_tab%3Dabout&amp;source=gmail&amp;ust=1558213618987000&amp;usg=AFQjCNFg_AJ1UNkdGG0S17vXCKakB-KeWg\">End Venezuela Sanctions Delegation July 4-14</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Facebook Pages and Websites to follow Venezuela:</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/ColectivosporlaPaz/\" target=\"_blank\" rel=\"noopen