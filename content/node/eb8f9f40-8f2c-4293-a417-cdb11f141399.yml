      value: "<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/10/01/english-text-of-venezuela-vice-president-delcy-rodriguez-speech-to-the-united-nations-general-assembly-september-27-2019/?fbclid=IwAR0WW4QLMSDoIY_mvNiXe2nyw0Y5z-JDmnTXgSwBO8_BClNv-cos6wEfgAU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/10/01/english-text-of-venezuela-vice-president-delcy-rodriguez-speech-to-the-united-nations-general-assembly-september-27-2019/?fbclid%3DIwAR0WW4QLMSDoIY_mvNiXe2nyw0Y5z-JDmnTXgSwBO8_BClNv-cos6wEfgAU&amp;source=gmail&amp;ust=1570301867731000&amp;usg=AFQjCNEH2LOd91deq_UmAyJL1uksj2WOEQ\">Speech by Venezuela Vice-President Delcy Rodriguez\_ to the United Nations General Assembly, September 27, 2019</a> The Venezuelan model of inclusion, justice and social protection has been determined as an objective to be destroyed by the government of the United States of America; it is the real threat to its model of capitalist supremacy.</p>\r\n<p dir=\"ltr\">The urgent need to fight against poverty and inequality, where 26 people possess the same wealth as the 3.8 billion poorest people in the world.</p>\r\n<p dir=\"ltr\">Sanctions are the preferred weapon of neocolonial domination in the 21st century, less costly and more profitable, today 32 countries suffer the economic aggressions of the U.S. government. According to the United Nations special rapporteur on the impact of these measures, a third of humanity suffers the consequences of these collective punishments.</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/mundo/2019-09-30/threats-and-coercion-will-not-extract-a-single-concession-from-cuba?fbclid=IwAR1dQf0KMmP2Tqll6hlZw7wnWt-MU9bbpZZrLx1YC_tFdCo8V5FYxEI8UxI\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2019-09-30/threats-and-coercion-will-not-extract-a-single-concession-from-cuba?fbclid%3DIwAR1dQf0KMmP2Tqll6hlZw7wnWt-MU9bbpZZrLx1YC_tFdCo8V5FYxEI8UxI&amp;source=gmail&amp;ust=1570301867731000&amp;usg=AFQjCNENeAueEN0EA3pgLrGhm7A2bX5XXw\">Speech by Cuban Foreign Minister Bruno Rodríguez to UN, September 28, 2019</a> the U.S. government has steadily and qualitatively increased its hostile actions and the blockade of Cuba. Additional obstacles to foreign trade have been erected and persecution increased of banking and financial relations we have with the rest of the world.\_ Extreme restrictions on travel have been imposed, and on any sort of interaction between the two peoples.</p>\r\n<p dir=\"ltr\">As part of its anti-Cuban obsession, the current U.S. administration, echoed by Brazil, is attacking international medical cooperation programs that Cuba conducts with tens of developing countries, which are designed to assist\_ the neediest communities, based on solidarity and the free and voluntary will of hundreds of thousands of Cuban professionals</p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/09/27/bolivia-president-evo-morales-speech-to-the-united-nations-general-assembly-september-24-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/09/27/bolivia-president-evo-morales-speech-to-the-united-nations-general-assembly-september-24-2019/&amp;source=gmail&amp;ust=1570301867731000&amp;usg=AFQjCNFfPRT45ZHjBwJ-10o4n3OMULraHQ\">Speech By Bolivia President Evo Morales\_ to the UN, September 24, 2019</a>\r\nTransnational companies control food, water, non-renewable resources, weapons, technology and our personal data. They intend to commercialize everything, to accumulate more capital. The world is being controlled by a global oligarchy, only a handful of billionaires define the political and economic destiny of humanity. 26 people have the same wealth as 3.8 billion people. That is unfair, that is immoral, that is inadmissible. The underlying problem lies in the model of production and consumerism, in the ownership of natural resources and in the unequal distribution of wealth. Let’s say it very clearly: the root of the problem is in the capitalist system.</p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://thegrayzone.com/2019/10/02/how-venezuela-defeated-washingtons-coup-at-the-united-nations/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/10/02/how-venezuela-defeated-washingtons-coup-at-the-united-nations/&amp;source=gmail&amp;ust=1570301867731000&amp;usg=AFQjCNEALVZTHgaqUS8waVFvk4kseazW5g\">The Grayzone: How Venezuela defeated Washington's coup attempt at the United Nations</a> An inside look at how Venezuelan diplomats stymied a US attempt to revoke their credentials at the UN and shatter their nation’s sovereignty.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2019/09/uprising-in-times-of-war/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/09/uprising-in-times-of-war/&amp;source=gmail&amp;ust=1570301867731000&amp;usg=AFQjCNGwek4pQG5JgdFX7F3NnUJe8M04lg\">Pasqualina Curcio Curcio:\_ Uprising in Times of War</a>\_ \_ Despite all the attempts of US imperialism to destabilize, discourage, and demobilize, the Venezuelan people continue uprising in this war in a conscious and organized way. On the ground, in communes, we are trained; we inform each other; we communicate with each other; we learn; we invent; we find solutions; and we mobilize. We are organized in local food production and provision committees; in the Bolivar-Chavez units of battle; in a militia; in communal councils; in productive councils of workers; in health committees; in social missions; in the women’s Unamujer association; among others. The wounds of this war are deep and very painful but the Venezuelan people have resisted and they are fighting back: they are rising.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.dw.com/en/the-human-cost-of-the-us-sanctions-on-venezuela/a-50647399?fbclid=IwAR31dsBmaA6GtWzPnBAo2Zjc4E98rhr21lvbvXO7U8hEPkAW75gzl2mWx5A\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.dw.com/en/the-human-cost-of-the-us-sanctions-on-venezuela/a-50647399?fbclid%3DIwAR31dsBmaA6GtWzPnBAo2Zjc4E98rhr21lvbvXO7U8hEPkAW75gzl2mWx5A&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNHQlUDC0sWO-cVYQEJucW6Lq9-5yg\">Deutche Welle: The human cost of the US sanctions on Venezuela</a>\r\nThe US has a total embargo on Venezuela. The EU has imposed new sanctions. The goal is to oust President Nicolas Maduro. But the measures are hitting Venezuelans hard and are likely to kill many people.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.theamericanconservative.com/larison/sanctions-are-strangling-the-venezuelan-people/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.theamericanconservative.com/larison/sanctions-are-strangling-the-venezuelan-people/&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNH-7ZGJRvQoN1tnrkANVxe3_JQvBA\">American Conservative: Sanctions Are Strangling the Venezuelan People</a>\r\nSanctions advocates often claim to sympathize with and be “on the side” of the people, but in practice they are the ones helping to throttle and suffocate the people. Whether they “care” or not, they are responsible for inflicting even more harm on people who were already enduring a severe economic and humanitarian crisis. This is what the misguided and reckless pursuit of regime change looks like, and these are the victims of a cruel and unnecessary policy.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/venezuela-has-detected-more-than-54-us-spy-planes-in-the-last-30-days?fbclid=IwAR3xMxb4Sd7J2qUqyChZkP3Eh-ZqBNI8b84vW4QrNHDRJT2sO0gocSIFz30\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuela-has-detected-more-than-54-us-spy-planes-in-the-last-30-days?fbclid%3DIwAR3xMxb4Sd7J2qUqyChZkP3Eh-ZqBNI8b84vW4QrNHDRJT2sO0gocSIFz30&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNFRzNrjdRkpWc9sjk_ACdUm2PRVpg\">Venezuela has Detected More Than 54 US Spy Planes in the Last 30 Days</a></p>\r\n<p dir=\"ltr\"><a href=\"http://mppre.gob.ve/en/2019/09/27/us-social-movements-foreign-minister-arreaza-support-venezuelan-people/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://mppre.gob.ve/en/2019/09/27/us-social-movements-foreign-minister-arreaza-support-venezuelan-people/&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNEapgqcHfLyCQRThbeJl8vXRfdgWQ\">US social movements receive Foreign Minister Arreaza and express their support for the Venezuelan people</a> As part of Venezuela’s support for the unilateral coercive measures imposed by the United States government, Foreign Relations, Jorge Arreaza, attended an act of solidarity organized by the Social Movements of New York. Arreaza said that in the face of the aggressions of the US government, they must understand that “the world and the economy do not belong to the elite that governs that country, because it is the American people who have become the main victim of imperialism”.</p>\r\n<p dir=\"ltr\"><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSen9vF0GGgFDykcAKqir4fB6T_8jxGvqC1mt7xL11_nUAWLeQ/viewform?fbclid=IwAR1K7FxDQ3fRnFRjhpovscE4cxL6lnA3gur659_Z3ydd0ORSk3mDkipN93I\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://docs.google.com/forms/d/e/1FAIpQLSen9vF0GGgFDykcAKqir4fB6T_8jxGvqC1mt7xL11_nUAWLeQ/viewform?fbclid%3DIwAR1K7FxDQ3fRnFRjhpovscE4cxL6lnA3gur659_Z3ydd0ORSk3mDkipN93I&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNHVvXTV17PfseVjC8RxrqABEAsg6g\">Letter urging Alexandria Ocasio-Cortez to help support dialogue and end murderous sanctions in Venezuela</a> \_We hope that in the future you will refrain from taking sides, as Nancy Pelosi has done, in the internal conflict in Venezuela and call for continued dialogue between both camps, as Mexico, Uruguay, Norway, Switzerland, the UN Secretary General and the Vatican have done.\_ We also hope that you will do everything in your ability to put an end to the administration’s deadly sanctions, which amount to economic warfare against the citizens of Venezuela. We urge you to introduce legislation to lift these sanctions in tandem with your progressive colleagues in the house.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/another-failure-guaido-posponed-the-first-world-parliamentary-encounter-lack-of-confirmations\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/another-failure-guaido-posponed-the-first-world-parliamentary-encounter-lack-of-confirmations&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNEjzLhKsF1cZJqavV3niKVrvGXdvA\">Another Failure: Guaido Postpones the “First World Parliamentary Encounter” (due to lack of confirmations)</a> Self-proclaimer Juan Guaidó had to postpone the First World Parliamentary Encounter from October 3 until November 26 because he did not receive enough confirmations from his international parliamentary colleagues.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/venezuela-denounces-trump-crystallex-and-guaido-for-attempting-to-loot-citgo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuela-denounces-trump-crystallex-and-guaido-for-attempting-to-loot-citgo&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNEYTZRl4ziNd-15jWEcZIGbFMxx6w\">Venezuela Denounces Trump, Crystallex and Guaidó For Attempting to Loot Citgo</a> Delcy Rodríguez denounced the dispossession of all the assets of Venezuela, specifically Citgo, in the Crystallex case reopened by a court in Delaware. “We wanted to update the illegal and unlawful situation that continues in the United States as part of a large plot of international organized crime among the criminal chief Juan Guaidó; as a participant of this band, Mr. Carlos Vechio and with a character on which we focus today, Mr. José Ignacio Hernández, the criminal mind that has been behind the dispossession of all the assets of Venezuela abroad and especially in the US.”</p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://www.telesurenglish.net/news/Bolivia-Launches-Reforestation-Plan-for-Areas-Affected-by-Fires-20191003-0011.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivia-Launches-Reforestation-Plan-for-Areas-Affected-by-Fires-20191003-0011.html&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNH9oVMmeMqwIC7HfNB7IvfVtm4AlA\">Bolivia Launches Reforestation Plan for Areas Affected by Fires</a>\_ The measure follows an earlier policy announced by Evo Morales that banned land sales in areas that were burnt, so as to stop profiteering from forest fires. Bolivia’s government has launched ‘Plan Paradise’ to reforest areas of the Chiquitania, Santa Cruz, that was affected by forest fires.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://www.telesurenglish.net/news/U.S.-Caused-4.5-Billion-in-Losses-to-Cuba-Over-the-Last-Year-20190920-0004.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/U.S.-Caused-4.5-Billion-in-Losses-to-Cuba-Over-the-Last-Year-20190920-0004.html&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNGiAoEZ4eUeiMUhL6SMwxQeQo2jRQ\">U.S. Caused $4.5 Billion in Losses to Cuba Over the Last Year</a> \_ \_ Foreign Minister Bruno Rodriguez on Friday presented a report on the impact caused by the U.S .blockade policy on the Cuban economy over the last year. \"The U.S. blockade against Cuba impacts, as never before, on the everyday life of every Cuban family, in every sector of our economy, in every social development project in the country.\"</p>\r\n<p dir=\"ltr\"><a href=\"https://www.rt.com/news/470012-cuba-healthcare-harm-sanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/news/470012-cuba-healthcare-harm-sanctions/&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNE659O9j3lc7NY7NirdpPaJcDQ6dQ\">New Economic Sanctions on Cuba are Blocking Import of Medicine for the Cuban people </a>\_Washington claims its new sanctions hurt only the Cuban banks and government officials they target, but the entire Cuban population is being deprived of lifesaving drugs. Economic restrictions are actually intensifying the suffering of its people, who are denied crucial medicines because of the blockade.</p>\r\n<p dir=\"ltr\">Swiss NGO MediCuba, which provides HIV, cancer and pediatric care to Cubans, found itself unable to work last month after its bank, PostFinance, halted all transfers to Cuba because of US sanctions. It was one of the last banks that processed such transactions, and foreign groups trying to operate in Cuba are left to search for another route – private institutions that charge exorbitant fees, Western Union money transfers, or even asking travelers to bring cash into the country.</p>\r\n<p dir=\"ltr\"><a href=\"https://pressfrom.info/ca/news/money/-170407-toronto-food-truck-caught-up-in-trump-s-battle-with-cuba.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://pressfrom.info/ca/news/money/-170407-toronto-food-truck-caught-up-in-trump-s-battle-with-cuba.html&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNENV2YXFRNc8OpUA_Yh4D3XojEOkQ\">An example of how the US imposes its Cuba blockade on other countries, no matter how trivial the sale: Toronto food truck punished by US blockade</a> A tiny Canadian food truck uses a Canadian company to process its payments for Cuban coffee sales, and they in turn use a U.S. bank. Although the food truck legally buys Cuban coffee beans from a Canadian company, its account in the Canadian bank is suspended. How does the US Treasury find out that this tiny Toronto coffee shop was selling Cuban coffee beans and how can it have its account suspended.</p>\r\n\r\n<div>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<span id=\"m_3536635226717970461gmail-docs-internal-guid-59c18cd7-7fff-2c61-5b61-80e10f535101\"><a href=\"https://afgj.org/nicanotes-nicaraguas-joys-and-sorrow-the-coup-that-failed\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-nicaraguas-joys-and-sorrow-the-coup-that-failed&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNGnVUbx6TEfzOoRBHHzX7vpuJ9g_Q\">NicaNotes: Nicaragua: the Coup that Failed</a>\_ This page-turner summarizes the irregular coup-attempt that struck Nicaragua in 2018, claiming 253 lives.</span></p>\r\n\r\n</div>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://www.facebook.com/events/657579428059926/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/657579428059926/&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNFMmgzlhAYhNzQYxgDyGVuuCMUr4w\">Sept 20- Oct 14 Speaking Tour: Cuba, An Economy Under Siege: with Cuban economist Dr. Jourdy James Heredia</a>\r\n<a href=\"https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e=d580ed709c&amp;fbclid=IwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e%3Dd580ed709c%26fbclid%3DIwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNGR7uLevGJGm9A25R79nmFEKVWa7w\">California Oct tour of Margaret\_ Flowers, Kevin Zeese, Embassy Protectors</a>\r\n<a href=\"https://www.facebook.com/events/593564837716327/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/593564837716327/&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNFo-YS21nQcmR61VSgzsz9s7tt7Eg\">Pittsburgh Oct 5: Eyewitness Cuba and Venezuela: with Gloria La Riva</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNHjAaghSCUuLytlN2aL0TyaXSURGg\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1570301867732000&amp;usg=AFQjCNHjAaghSCUuLytlN2aL0TyaXSURGg\">Havana, November 1-3, 2019</a>\_ <a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656