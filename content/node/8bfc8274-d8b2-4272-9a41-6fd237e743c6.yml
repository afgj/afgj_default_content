      value: "<div class=\"gs\">\r\n<div class=\"\">\r\n<div id=\":11v\" class=\"ii gt\">\r\n<div id=\":141\" class=\"a3s aXjCH \">\r\n<div dir=\"ltr\">\r\n<div class=\"gmail_default\"><a href=\"https://defendembassyprotectors.org/embassy-protectors-are-being-denied-their-right-to-a-fair-trial/?fbclid=IwAR1xm39FM3OAQMouVIxZgrtPXU5T3Mhu0epTZtMLKUxgnSjvzERcNcZIr0g\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/embassy-protectors-are-being-denied-their-right-to-a-fair-trial/?fbclid%3DIwAR1xm39FM3OAQMouVIxZgrtPXU5T3Mhu0epTZtMLKUxgnSjvzERcNcZIr0g&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNEq2Om8ctZlrS_jcKpDusCx3d3sfw\">Ajamu Baraka, Bahman Azad: Embassy Protectors Are Being Denied Their Right To A Fair Trial</a> Judge Howell ruled the jury will not be allowed to consider the contentious legality of the Trump administration’s recognition of the leadership of the coup in Venezuela, and thus the legal basis of the charges the defenders are facing. Judge Howell’s lack of objectivity\_ was revealed when she referred to the embassy protectors as a “gang” and stated the facts supported their guilt. She made it clear a trial will result in their conviction and promptly made rulings that will ensure that outcome.</div>\r\n<div class=\"gmail_default\">\r\n<p dir=\"ltr\"><a href=\"https://manitoschildrensfund.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://manitoschildrensfund.org/&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNEoDrdp1Ga4w9l2iW_scUH8-6H7Rg\">Help Venezuela: Donate to the Manitos Children’s Fund</a>\_ Manitos Children”s Fund focuses on the children of Venezuela who are suffering most under US sanctions and current Trump’s economic blockade. They are not getting enough to eat and many are sick or dying from lack of access to medicine.\_ Under the Trump Administration, sanctions have been turned into a slow, but deadly weapon of war. You can help right now by donating or you can have a bigger impact by joining with family, friends, your church or club to raise money locally to buy food or medicine.</p>\r\n<p dir=\"ltr\"><a href=\"https://libya360.wordpress.com/2019/12/23/military-assault-raises-alert-in-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://libya360.wordpress.com/2019/12/23/military-assault-raises-alert-in-venezuela/&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNH4cmvG4bayKI9tR3FFsZUDaH2IFA\">Marco Teruggi: Military Assault Raises Alert in Venezuela</a> An armed group assaulted a military facility in the south of Venezuela, in the state of Bolivar, bordering Brazil.This group was connected with Guaido’s sector of the opposition.One week earlier Venezuela captured members of a group that were planning to assault two barracks in the state of Sucre, in the eastern part of the country, on December 15.</p>\r\n<p dir=\"ltr\">Meanwhile, on January 5 the new president of the National Assembly will take office, which may cause problems for\_ the United States and its allies.</p>\r\n<p dir=\"ltr\">Trade Union Statements on the Coup in Bolivia: <a href=\"https://www.nationalnursesunited.org/press/national-nurses-united-statement-bolivian-coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.nationalnursesunited.org/press/national-nurses-united-statement-bolivian-coup&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNH_E20Uhth0dCMEr_p1Mg4opH5vAw\">National Nurses United</a>\_ \_ <a href=\"https://www.ueunion.org/statement/2019/ue-condemns-coup-in-bolivia?link_id=13&amp;can_id=f2770fbbff8de175932df17e3f3f2992&amp;source=email-member-activism-gets-results&amp;email_referrer=email_688928&amp;email_subject=member-activism-gets-results&amp;fbclid=IwAR18kS3HMScUah4QmtDJh9Rci9DyedrhsfniXiDimOIrQpEfQEXWOxOIahU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.ueunion.org/statement/2019/ue-condemns-coup-in-bolivia?link_id%3D13%26can_id%3Df2770fbbff8de175932df17e3f3f2992%26source%3Demail-member-activism-gets-results%26email_referrer%3Demail_688928%26email_subject%3Dmember-activism-gets-results%26fbclid%3DIwAR18kS3HMScUah4QmtDJh9Rci9DyedrhsfniXiDimOIrQpEfQEXWOxOIahU&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNE4WQboqK4Zvk4O2pj96hWEfEgtmA\">United Electrical Workers(UE)</a>\_ \_ \_ <a href=\"https://ei-ie.org/en/detail/16553/bolivia-global-education-union-leaders-firmly-condemn-the-coup-d%E2%80%99%C3%A9tat\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ei-ie.org/en/detail/16553/bolivia-global-education-union-leaders-firmly-condemn-the-coup-d%25E2%2580%2599%25C3%25A9tat&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNFpD-NEmh_xLLyn9ZL9KRDLrE1gaA\">Education International</a>\_ \_ \_ \_ <a href=\"https://www.itfglobal.org/en/news/itf-condemns-coup-detat-in-bolivia\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.itfglobal.org/en/news/itf-condemns-coup-detat-in-bolivia&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNEcBYfRes2xrRTKXqjIQRJH0Ilb7w\">International Transport Workers' Federation</a> \_ \_ <a href=\"https://twitter.com/richardtrumka/status/1194305966130573312?lang=en\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://twitter.com/richardtrumka/status/1194305966130573312?lang%3Den&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNHoI34eQnGcQ0-l8tuWKv0JUPjsiA\">AFL-CIO’s Trumka </a>\_\_\_\_\_<a href=\"https://www.cupw.ca/en/cupw-condemns-bolivian-coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.cupw.ca/en/cupw-condemns-bolivian-coup&amp;source=gmail&amp;ust=1577551111020000&amp;usg=AFQjCNGOCwqaoTNjfnK0lF2OUKUXyZFLog\">CUPW</a> \_ \_ <a href=\"http://www.wftucentral.org/statement-by-the-wftu-general-secretary-george-mavrikos-against-the-coup-in-bolivia/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.wftucentral.org/statement-by-the-wftu-general-secretary-george-mavrikos-against-the-coup-in-bolivia/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNG5bqxjpfOr-hVTLXdAMLS36tcIQw\">WFTU</a>\_ \_ \_ <a href=\"http://ofl.ca/statement-the-ontario-federation-of-labour-calls-on-canada-to-demand-the-return-of-bolivias-democratically-elected-government/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://ofl.ca/statement-the-ontario-federation-of-labour-calls-on-canada-to-demand-the-return-of-bolivias-democratically-elected-government/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNHrhMMCW6cmzrxw6JA6XzEaLhWSUQ\">Ontario Federation of Labour</a> \_ <a href=\"https://cupe.ca/cupe-statement-situation-bolivia\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://cupe.ca/cupe-statement-situation-bolivia&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNHwi383k0dKVIEWFLvUZCC2ODfHSA\">CUPE</a> \_ \_ <a href=\"https://www.unifor.org/en/whats-new/briefs-statements/letter-minister-champagne-re-condemning-military-coup-and-respecting\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.unifor.org/en/whats-new/briefs-statements/letter-minister-champagne-re-condemning-military-coup-and-respecting&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNF9OirI05d4oK4GVi5dsL4nxzH59Q\">UNIFOR</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Fernandez-Questions-International-Silence-Over-Chilean-Protests-20191223-0006.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Fernandez-Questions-International-Silence-Over-Chilean-Protests-20191223-0006.html&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNF00nT8wAYfSlNsJLYRs1fZ7QcFnA\">TeleSur; Argentina President Calls out International Double Standard on Violence Against Chilean Protests compared to Venezuela </a>\_He compared the internal affairs of Chile and Venezuela: \"We must be fair, Piñera imprisoned 2,500 people and nobody said anything.\"\_ President Fernández questioned the international silence regarding the human rights violations committed by the security forces in Chile during the protests against the policies of Sebastián Piñera that began more than two months ago.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/the-coup-in-bolivia-lessons-for-our-movement/?fbclid=IwAR0MolSCQ-uANVyFm_n-RH1hrfeuj3xA-NBFBnUvguRfO4Nu34hG1ua-aC8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/the-coup-in-bolivia-lessons-for-our-movement/?fbclid%3DIwAR0MolSCQ-uANVyFm_n-RH1hrfeuj3xA-NBFBnUvguRfO4Nu34hG1ua-aC8&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNHtBoW0TLROtAQe_FL8gp-JH5SAzA\">Stan Smith: The Coup in Bolivia - Lessons for our Movement </a>Many liberal and faux “left” websites and groups have become transmission belts for this regime change propaganda into the progressive movement, sometimes even taking NED funding. This has been countered from an anti-imperialist stance by our “tribunes of the people”. Examples include Alan Macleod on Venezuela, AFGJ on Nicaragua, The Grayzone on China, Eva Bartlett and Vanessa Beeley on Syria, Popular Resistance on Hong Kong, Consortium News and Stephen Cohen on Russiagate, <a href=\"http://21stcenturywire.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://21stcenturywire.com&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNGdEfg81K3O89WIKXqA-hIqiV3enQ\">21stcenturywire.com</a> on Libya, Dan Kovalik, Phil Wilayto on Iran.</p>\r\n<p dir=\"ltr\">Besides working to build a more united mass anti-imperialist movement, necessary tasks for us today include continuing to educate the public about, one, widespread corporate media disinformation, two, the need to respect the sovereignty of other nations, and three, unmasking the faux left which behaves like amateur soft agents of the US intelligence services.</p>\r\n<p dir=\"ltr\"><a href=\"https://libya360.wordpress.com/2019/12/20/the-vanguard-of-chavism-has-a-womans-face-a-chronicle-of-their-resistance-in-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://libya360.wordpress.com/2019/12/20/the-vanguard-of-chavism-has-a-womans-face-a-chronicle-of-their-resistance-in-2019/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNG547sfpJ3NHIYlrPVy4r7FKoBnpQ\">Rebeca M. Westphal: The Vanguard of Chavism Has a Woman’s Face: A Chronicle of Their Resistance in 2019</a> For three years we have been experimenting with one of the organizational forms that best express the will of the poor Venezuelan woman to resolve the economic difficulties of the community as if they were her own home. In March 2017, during a speech in the state of Yaracuy, Nicolás Maduro stated the significant fact that 73% of the street leaders who make up the CLAPs are women… We added to our agenda the integration of the Bolivarian Militia, a component of the Armed Forces that already has 3.3 million militiamen. What survives is the extraordinary fact that we achieved with the sum of our collective effort: to overcome, under permanent resistance, another year in the geopolitical dispute of the United States against the world, which has Venezuela as one of its principal foci.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.plenglish.com/index.php?o=rn&amp;id=50358&amp;SEO=maduro-highlights-delivery-of-3-million-homes-in-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.plenglish.com/index.php?o%3Drn%26id%3D50358%26SEO%3Dmaduro-highlights-delivery-of-3-million-homes-in-venezuela&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNEmyITifToUEqhPA5Hhko0GAdJJWA\">Prensa Latina: Maduro highlights delivery of 3 million homes in Venezuela</a> Venezuela's Great Housing Mission, started in 2011, has just now built 3 million homes for the people.That means 11.4 million Venezuelans have with new homes, 40% of today’s population today. It plans to build another 2 million by 2025.</p>\r\n<p dir=\"ltr\"><a href=\"https://ifconews.org/2019/11/08/apply-for-the-us-elam-medical-school-scholarship/?fbclid=IwAR2bMvS_oI8MGad8AarY9eWnpxDkSaaVfzRxSlkz-FlNmm7tHh4Eta31eRI\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ifconews.org/2019/11/08/apply-for-the-us-elam-medical-school-scholarship/?fbclid%3DIwAR2bMvS_oI8MGad8AarY9eWnpxDkSaaVfzRxSlkz-FlNmm7tHh4Eta31eRI&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNECp-mH3vNibVjOSk2nLKGict32nQ\">Apply for the US ELAM Medical School Scholarship</a></p>\r\n<p dir=\"ltr\"><strong>Events</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.unacconference2020.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.unacconference2020.org/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNF00d-xPihEdVsgDr1OFdPBJkvdCg\">The United National Antiwar Coalition conference, NYC, February 21-23</a></p>\r\n<p dir=\"ltr\"><a href=\"https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset=1&amp;id=243\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset%3D1%26id%3D243&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNETM-wZHOCtiYmk0mCgMfOg0zy_KQ\">Join the International Days of Action against Sanctions and Economic War March 13-15</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNFQmbnSi8Ymho8qfCOn7bNZxusnvg\">Second National Conference for the Normalization of US-Cuba Relations</a>, <a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNFQmbnSi8Ymho8qfCOn7bNZxusnvg\">NYC March 21-22</a></p>\r\n<p dir=\"ltr\"><a href=\"https://antiimperialistconferencecyprus.org/?link_id=0&amp;can_id=e83e6645a054a2a0b353841d5b3bc768&amp;source=email-call-to-international-conference-against-imperialism-larnaca-cyprus&amp;email_referrer=email_682935&amp;email_subject=call-to-international-conference-against-imperialism-larnaca-cyprus\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://antiimperialistconferencecyprus.org/?link_id%3D0%26can_id%3De83e6645a054a2a0b353841d5b3bc768%26source%3Demail-call-to-international-conference-against-imperialism-larnaca-cyprus%26email_referrer%3Demail_682935%26email_subject%3Dcall-to-international-conference-against-imperialism-larnaca-cyprus&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNEXBnYmn4hXSWplCzJEHG5sBCmGqA\">Conference: Confronting Imperialism's War Machine: The Global Struggle for Peace, Social Justice, National Sovereignty and the Environment, Cyprus, March 28-29</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"http://friendsatc.org/delegations/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://friendsatc.org/delegations/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNED3QmcmG4M9QlEm4Bm9zQ0v4qrXg\">Sandino Vive! Delegation to Nicaragua February 13-23, 2020</a></p>\r\n<p dir=\"ltr\">\_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_ \_<wbr /></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNFng6LIecY15E1gb4RTxQ1MVIkxIg\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNGgEvv9-cyJOi-QMHoA3eR1oOxVrQ\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNFDrfzeC18Uyqd81v4qWJoqdJLZAQ\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNGu2pnjpJ09Kjmd6jHv3Wqk3euDqQ\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1577551111021000&amp;usg=AFQjCNGyqM6_25gIAfN_bYgpVyGhfreQgA\">End Venezuela Sanctions</a></p>\r\n\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
