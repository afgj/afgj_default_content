      value: "<img class=\"size-full wp-image-8842 aligncenter\" src=\"https://afgj.org/wp-content/uploads/2018/01/VenWeeklyRainbowMeme.png\" alt=\"\" width=\"624\" height=\"351\" />\r\n\r\n<hr />\r\n\r\n<b>Jan 12th, 2018</b>\r\n\r\nThis weekly email contains a few useful articles on Venezuela and ALBA Countries that contain bite-sized dose of the truth so that you can fight the disinformation in your own community, that so much of the media, including alternative media are putting out.\r\n\r\nIt is AfGJ’s conviction that we in the US defend Venezuela’s sovereignty and recognize that the Bolivarian Revolution has improved the lives of its citizens, led the movement toward Latin America integration, and is building participatory democracy structures that are an example for us in the US as well. -AfGJ staff\r\n\r\nAFGJ Friends – we would like to include statements, events, and actions in solidarity with Venezuela. If you are aware of any or are planning any, please send them to us:\_<a href=\"http://org2.salsalabs.com/dia/track.jsp?v=2&amp;c=4G62FrZLtKpw2pDTihLPd6j1FjKE8bC9\">stansfieldsmith100@gmail.com</a>. These may also be used as part of the redesigned international solidarity page on\_<a href=\"http://org2.salsalabs.com/dia/track.jsp?v=2&amp;c=JbzVeknDe0hE4xsuH37RNKj1FjKE8bC9\">Venezuelanalysis.com</a>.\r\n\r\n<hr />\r\n<p style=\"text-align: center;\"><strong><a href=\"https://venezuelanalysis.com/donate\" target=\"_blank\" rel=\"noopener\">Support, Donate to Venezuelanalysis</a></strong></p>\r\n\r\n\r\n<hr />\r\n\r\n<h2 style=\"text-align: center;\">The News, This Week</h2>\r\n<a href=\"http://www.coha.org/eleven-years-of-the-process-of-change-in-evo-morales-bolivia/\" target=\"_blank\" rel=\"noopener\">Achievements of Evo Morales' Bolivia:</a> a review of the social, economic and political gains in Bolivia during the 11 years of the Presidency of Evo Morales, the anti-imperialist indigenous social movement leader\r\n\r\n<a href=\"https://afgj.org/venezuela-webinar-findings-humanitarian-situation-venezuela-effects-international-sanctions\" target=\"_blank\" rel=\"noopener\">Sunday January 28 Webinar with United Nations Human Rights Rep Alfred de Zayas: “Findings on the Humanitarian Situation in Venezuela and the Effects of International Sanctions”</a>\r\n\r\n<a href=\"http://www.fightbacknews.org/2018/1/9/imperialist-clouds-gather-over-latin-america\" target=\"_blank\" rel=\"noopener\">Fightback News: Imperial Clouds Gather over Latin America</a>\r\n\r\n<a href=\"https://www.telesurtv.net/english/news/Venezuelan-Government-Stops-New-Violent-Opposition-Plan-20180111-0029.html\" target=\"_blank\" rel=\"noopener\">Venezuela Intelligence Uncovers New Plot to Reactivate Rightwing Violence</a>\r\n\r\n<a href=\"https://dezayasalfred.wordpress.com/2018/01/02/venezuela-un-independent-expert-welcomes-government-action-after-his-visit/\" target=\"_blank\" rel=\"noopener\">UN Human Rights Rep de Zayas Welcomes Venezuela Government Action After His Visit</a>\r\n\r\n<a href=\"http://en.granma.cu/cuba/2018-01-09/over-one-million-us-citizens-visited-cuba-in-2017\" target=\"_blank\" rel=\"noopener\">Over One Million US Citizens Visited Cuba in 2017</a>\r\n\r\n<a href=\"https://www.telesurtv.net/english/news/Racist-Massive-Outrage-over-Trump-Shithole-Migration-Remark-20180112-0001.html\" target=\"_blank\" rel=\"noopener\"> Trump Clarifies His Views on Non-whites: Massive Outrage Over Trump 'Shithole' Migration Remark</a>\r\n\r\n<a href=\"https://venezuelanalysis.com/news/13592\" target=\"_blank\" rel=\"noopener\">ANC Delegate and Commune Leader Both Assassinated in 4 Days in Venezuela</a>\r\n\r\n<hr />\r\n\r\n<h2 style=\"text-align: center;\">Upcoming Latin America Delegations</h2>\r\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/partner-delegation-atc\" target=\"_blank\" rel=\"noopener\">April Delegation to Nicaragua</a></p>\r\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/travel-to-colombia\" target=\"_blank\" rel=\"noopener\">May Delegation to Colombia</a></p>\r\n<p style=\"text-align: center;\"><a href=\"https://icangotocuba.wordpress.com/sign-up-now/\" target=\"_blank\" rel=\"noopener\">May Day Delegation to Cuba</a></p>"
