      value: "<strong>A webinar series for solidarity activists leading up to the July “Solidarity with Nicaragua!” delegation organized by AFGJ\_and the Friends of the ATC</strong>\r\n\r\n<strong>Wednesday, April 17th 3pm PST/6pm EST:</strong>\r\nReport back by delegates on the January 2019 Food Sovereignty &amp; Agroecology delegation to Nicaragua\r\n<a href=\"https://afgj.org/solidarity-with-nicaragua-webinar-delegation-report-back-video\">See the recorded video and other related links HERE.</a>\r\n\r\n<strong>Sunday, April 28th 11am PST/2pm EST:</strong>\r\nTracing the historic lines of international solidarity with Nicaragua. Webinar featuring AFGJ's Chuck Kaufman,\_Coleen Littlejohn, and Stephen Sefton.\r\n\r\nRegister\_<a href=\"https://zoom.us/webinar/register/WN_96avUE8-Rxy0WEZnJirgQA\" data-cke-saved-href=\"https://zoom.us/webinar/register/WN_96avUE8-Rxy0WEZnJirgQA\">HERE</a>\r\n\r\nFor more information on the July delegation to Nicaragua head to\_<a href=\"https://friendsatc.org/delegations\" data-cke-saved-href=\"https://friendsatc.org/delegations\">friendsatc.org/delegations</a>\r\n\r\n<a href=\"https://zoom.us/webinar/register/WN_DD8sBMPxRwySkYJic3QOgg\"><img class=\"alignnone size-large wp-image-11575\" src=\"https://afgj.org/wp-content/uploads/2019/04/nicaragua-flyer-9-791x1024.png\" alt=\"\" width=\"752\" height=\"974\" /></a>"
