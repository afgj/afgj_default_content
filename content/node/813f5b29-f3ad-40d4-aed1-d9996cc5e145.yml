      value: "[caption id=\"attachment_3379\" align=\"alignleft\" width=\"600\"]<a href=\"https://afgj.org/wp-content/uploads/2013/01/vigi-Rachel1.jpg\"><img class=\"size-full wp-image-3379  \" title=\"SONY DSC\" src=\"https://afgj.org/wp-content/uploads/2013/01/vigi-Rachel1.jpg\" alt=\"\" width=\"600\" height=\"398\" /></a> Faith-based and human rights groups have held a vigil every week for the past twelve years to call attention to mass migrant death and suffering in the Sonoran desert. The vigil consists of a bilingual prayers and traditional spiritual gospel hymns; oral readings of current news dispatches from the U.S.-Mexico border region on immigration issues; and the ritual of lighting candles to symbolize solidarity with those who continue to suffer and perish in the borderlands.<br />Photo by Rachel Adler[/caption]\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\n&nbsp;\r\n\r\nhttp://www.youtube.com/watch?v=RG3qzRzlqTE"
