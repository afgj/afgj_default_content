      value: "<img class=\" wp-image-10683 alignleft\" src=\"https://afgj.org/wp-content/uploads/2018/09/Prison-strike-photo-1-678x1024.jpg\" alt=\"\" width=\"251\" height=\"373\" />\r\n\r\n<a href=\"https://afgj.salsalabs.org/solidaridadconlaresistenciacarcelaria/index.html\"><em>¡Agrega su nombre a esta declaración!</em></a>\r\n\r\nDesde el <a href=\"http://codepappo.org/CODEP-MNPP/observatorio-d-h-de-los-pueblos/\">Observatorio de Derechos Humanos de los Pueblos</a> declaramos nuestra solidaridad con la resistencia mundial al <a href=\"https://afgj.org/imperio-de-carceles-como-los-estados-unidos-esta-extendiendo-el-encarcelamiento-en-masa-alrededor-del-mundo\">imperialismo carcelario</a> y rechazamos la expansión del modelo estadounidense de encarcelamiento masivo. Asimismo, expresamos nuestro apoyo a las exigencias de los prisioneros del centro penitenciario La Tramacúa, Valledupar, Colombia, y los prisioneros de varios penitenciarios norteamericanos, y su afán por una vida digna.\r\n\r\nLos prisioneros de La Tramacúa llevaron más de un mes en huelga de hambre, la cual empezó el 11 de julio de 2018, y entre sus demandas incluyen el acceso a agua, ventilación y atención médica. Gente internada en cárceles estadounidenses y canadienses quienes desde el 21 de agosto del 2018 han estado en la huelga carcelaria más grande en la historia de la región: huelgas en 17 estados de los Estados Unidos y en algunas cárceles canadienses. Las demandas de los prisioneros norteamericanos son similares a los de los huelguistas de La Tramacúa, como lo son la atención médica y las denuncias contra el excesivo número de muertes en las cárceles estadounidenses debido a la falta salubridad y los abusos del sistema penal. Especialmente, los huelguistas norteamericanos denuncian el racismo del sistema penitenciario y de justicia que han convertido a las cárceles en nuevas formas centros de esclavitud.\r\n\r\nLas huelgas han tenido un significado emblemático internacional. Los Estados Unidos tienen la población carcelaria -2.3 millones de internos- y la tasa de encarcelamiento poblacional más altas del mundo. La mayoría de los internos están encarcelados por delitos no violentos. Mientras que la gente blanca no hispana constituye el 63.7% de la población estadounidense, las personas de origen africano y latino representan casi dos tercios de la población carcelaria de Estados Unidos. Las personas que carecen de un diploma de GED (Desarrollo General Educativo por sus siglas en inglés) o de educación secundaria representan el 47% de los reclusos. Con menos del 5% de la población mundial, los Estados Unidos tienen al 25% de la población carcelaria en el mundo. Aparentemente el gobierno estadounidense considera buena esta situación. Hoy en día los Estados Unidos están exportando sus modelos de encarcelamiento masivo mundialmente y se han involucrado en los sistemas carcelarios de por lo menos 34 países. En varios de estos países no sólo están financiando y aconsejando la construcción de nuevas cárceles, pero también están reestructurando los sistemas penitenciarios enteros.\r\n\r\nEl Imperialismo Carcelario empezó en el año 2000 cuando los Estados Unidos\_y Colombia firmaron un acuerdo para\r\n\r\n[caption id=\"attachment_10685\" align=\"alignright\" width=\"279\"]<img class=\"wp-image-10685 \" src=\"https://afgj.org/wp-content/uploads/2018/09/tram.-overcrowding.jpg\" alt=\"\" width=\"279\" height=\"209\" /> Prisioneros de La Tramacúa tratan de descansar a pesar del hacinamiento extremo[/caption]\r\n\r\nreestructurar el sistema penal del país sudamericano siguiendo el ejemplo estadounidense. La primera penitenciaría construida como consecuencia de este proyecto fue La Tramacúa, terminada en noviembre del mismo año. Desde entonces, el hacinamiento en las prisiones colombianas ascendió a su nivel más alto en la historia reciente. En 2018, el hacinamiento estaba todavía a una tasa inaceptable del 45,6% según las estadísticas del gobierno. Desde el principio, La Tramacúa ha sido un infierno para los reclusos. Varios prisioneros han sido víctimas de torturas sistemáticas, particularmente los prisioneros políticos. La falta de acceso a la salud es endémica y ha llevado a la muerte de varios internos. \_A pesar de que la cárcel está ubicada en un lugar donde las temperaturas alcanzan los 40 grados centígrados, la ventilación es insuficiente y el abastecimiento de agua está limitado entre 10 y 20 minutos diarios. Los sanitarios raramente funcionan y los internos deben evacuar en bolsas y cestos de plástico. Por lo menos en cuatro ocasiones, agencias gubernamentales y organizaciones no gubernamentales han encontrado comida podrida y con material fecal.\r\n\r\n[caption id=\"attachment_10686\" align=\"alignleft\" width=\"329\"]<img class=\"wp-image-10686\" src=\"https://afgj.org/wp-content/uploads/2018/09/800px-Franklin_and_Armfield_slave_prison_Alexandria_Virginia_1836.png\" alt=\"\" width=\"329\" height=\"229\" /> Franklin and Armfield Cárcel de Esclavitud, Alexandria, Virginia, EE. UU., 1836. El secuestro de trabajadores africanos se mantuvieron aquí hasta que fueron vendidas en vidas de duro trabajo como esclavos.[/caption]\r\n\r\nEl modelo desarrollado en Colombia en la actualidad está basado en el modelo estadounidense, con variaciones de estilo para adaptarse a las particularidades del país latinoamericano. Muchas de las demandas de los internos en los Estados Unidos y Canadá son las mismas que las de los internos colombianos. En los Estados Unidos la huelga tiene un carácter especialmente anti-racista: la huelga expone la historia del trabajo forzado en los Estados Unidos. Después de la guerra civil y del fin de la esclavitud, las autoridades empezaron a detener afrodescendientes para exigir que trabajen sin ninguna o muy poca remuneración y así asegurar el flujo de ganancias a las bolsas de latifundistas y empresarios industriales. Esta situación continúa en un sistema que encarcela afrodescendientes, latinos, indígenas, y gente pobre en tasas que van más allá del porcentaje de la población general que representan, a pesar de que las tasas de delincuencia entre las diferentes poblaciones son alrededor de la media nacional.\r\n\r\nEl Observatorio de Derechos Humanos de los Pueblos reconoce que las luchas de los internos de La Tramacúa, de las cárceles estadounidenses y canadienses no están aisladas unas de otras ni del resto del mundo. El Imperialismo Carcelario no es sólo un intento de difundir el modelo estadounidense a través el planeta. El Imperialismo Carcelario es parte de la infraestructura del Imperialismo Estadounidense y de la OTAN en servicio del capitalismo global, al igual que lo son la expansión de las bases militares estadounidenses y de la OTAN en el mundo, la militarización de la policía, la militarización de las fronteras y el desarrollo de las economías neoliberales. Con todo esto, decimos a los internos y a los huelguistas de las cárceles colombianas, norteamericanas y de todo el mundo: ¡SU LUCHA ES NUESTRA LUCHA!\r\n\r\n<a href=\"https://afgj.org/solidarity-with-the-striking-prisoners-of-colombia-and-north-america-no-more-prison-imperialism\"><em>Para leer en inglés</em></a>\r\n<h2>Organizaciones y Personas Firmantes</h2>\r\n<h2><strong>Observatorio de Derechos Humanos de los Pueblos</strong></h2>\r\n<h3>Integrantes del Consejo Consultivo:</h3>\r\n<strong>Argentina</strong> Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires; <strong>Colombia</strong> Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos y Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ, Dr. Mario Hernández Álvarez Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;<strong> España</strong> Ana Andrés Ablanedo Defensora de Derechos Humanos de Soldepaz Pachakuti, Ricardo Sanchez Andrés miembro de la junta de la (ACP) Asociación Catalana por la Paz – miembro de la Asamblea de Internacional de (Comunistes de Catalunya) y miembro permanente del consejo de Solidaridad de la Ciudad de Manresa, María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, <strong>Estados Unidos</strong> James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos; <strong>Suiza</strong> José Manuel González López y Gerardo Romero Luna de la Red Latinoamericana de Zurich integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza; <strong>Venezuela</strong> Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Internacional de la Economía de los Trabajadores; <strong>Ecuador</strong> Abg. Franklin Columba Cuji Dirigente Nacional y Coordinador de Asuntos Políticos del FENOCIN; <strong>Bolivia</strong> Strio. General de Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); <strong>Palestina</strong> Jamal Juma Coordinador STOP The WALL; <strong>Guatemala</strong> Ana Laura Padgett Rojas Red de Integración Orgánica - RIO - por la Defensa de la Madre Tierra y los Derechos Humanos; <strong>Uruguay</strong> AnahitAharonianKharputlian Ingeniera Agrónoma y Docente Comisión Multisectorial de Uruguay; <strong>Panamá</strong> Ligia Arreaga Integrante de la Alianza por un mejor Darién – AMEDAR; <strong>México</strong> Eduardo Correa Senior Profesor de la Universidad Autónoma de la Ciudad de M