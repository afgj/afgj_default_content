/url?q=https://afgj.org/nicanotes-nicaraguan-government-makes-headway-for-peace-with-no-help-from-the-opposition&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNGU5XKTgbwdSTia6bYYV_oH7nl5Iw\">NicaNotes: Nicaraguan Government Makes Headway for Peace with No Help from the Opposition</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/us-imperialism-and-nicaragua-2nd-installment\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/us-imperialism-and-nicaragua-2nd-installment&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNE9ZQSm6bADYbroLffywnC7Q65fnQ\">NicaNotes: US Imperialism and Nicaragua – 2nd Installment</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Upcoming Events</strong></p>\r\n<p dir=\"ltr\"><strong>Bay Area</strong> \_\_\_<a href=\"https://www.peaceandfreedom.org/home/suds-snacks-and-socialism\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.peaceandfreedom.org/home/suds-snacks-and-socialism&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNFxuFBc4vmt5nDdoqZNa9NQ5ykDHQ\">June 1</a> \_<a href=\"https://theinternationalcommittee.org/cuba-venezuela-and-their-struggle-against-u-s-imperialism/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://theinternationalcommittee.org/cuba-venezuela-and-their-struggle-against-u-s-imperialism/&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNFhZvkGrA09DYXIwt6HuNawI61tYg\">June 7</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/636195776895881/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/636195776895881/&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNHQqdP3gnA7_tMY4B51QTpIQyO73w\">NYC Report on Venezuela June 7</a> \_\_<a href=\"https://www.facebook.com/ProLibertadFC/posts/10157812284776874\" 