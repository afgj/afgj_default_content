      value: "<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/US-Aid-Volunteer-Faces-20-Years-in-Prison-for-Helping-Migrants-20190530-0021.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/US-Aid-Volunteer-Faces-20-Years-in-Prison-for-Helping-Migrants-20190530-0021.html&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNGqL-O6JQnW1p4Scm-CIYKzqSAcow\">No More Deaths activist faces 20 Years in Prison for leaving food and water for immigrants</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/mundo/2019-05-30/alba-as-inspiring-as-it-is-necessary\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2019-05-30/alba-as-inspiring-as-it-is-necessary&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNG8OxdZxodhdJC59AGiW-Jqhkw8eA\">Granma: \_\_ALBA: as inspiring as it is necessary</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/pages/Especiales/Crime_of_the_Blockade/index.jsp\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/pages/Especiales/Crime_of_the_Blockade/index.jsp&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNEVhKWKZ7wvYnTm66XZzUVWTTI5ZA\">Telesur: Series on Crimes of US Blockade against Venezuela, with Charts</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/maduro-talks-in-norway-required-several-months-of-secret-and-prudent-negotiations\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/maduro-talks-in-norway-required-several-months-of-secret-and-prudent-negotiations&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNGUyEeEhY5wt_bnLmTOlv0Uis8M8w\">Government and Opposition in Talks in Norway</a></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14516\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14516&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNGtuuw1H7rjjEgs1GPD9tRmfzBEMA\">Venezuelanalysis: Central Bank Releases Economic Data After Three-Year Hiatus</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.newstatesman.com/world/south-america/2019/05/human-cost-america-s-economic-war-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.newstatesman.com/world/south-america/2019/05/human-cost-america-s-economic-war-venezuela&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNG9DgpTDvRlw6q5nZPPue1ZdHpu5g\">New Statesman: The human cost of America’s “economic war” in Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/venanalysis/posts/10161769269060142\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/venanalysis/posts/10161769269060142&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNHYIWKuuxCRqs0br2axlyfM7SWTNA\">Video: Attacks on Venezuela Diplomatic Missions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.mintpressnews.com/us-economic-war-venezuela-targets-clap-food-program-relied-millions/258709/?eType=EmailBlastContent&amp;eId=91ff5a90-4d17-4d01-909b-55a6f2e765db\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/us-economic-war-venezuela-targets-clap-food-program-relied-millions/258709/?eType%3DEmailBlastContent%26eId%3D91ff5a90-4d17-4d01-909b-55a6f2e765db&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNGuPONkh_pUYq1Sf74-kZiqhg_ikA\">Mint Press News:US Economic War on Venezuela Targets CLAP Food Program Relied on by Millions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.thenation.com/article/venezuela-democrats-trump-sanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.thenation.com/article/venezuela-democrats-trump-sanctions/&amp;source=gmail&amp;ust=1559417076529000&amp;usg=AFQjCNGix7v06suywd40k90qYeWBL6g89g\">The Nation: Why Are Leading Democrats Supporting Trump on Venezuela? (article itself does repeat “Maduro is a dictator” propaganda</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2019/05/u-s-media-campaign-for-war-in-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/05/u-s-media-campaign-for-war-in-venezuela/&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNEkHTV6cbB0SRpPu_uIg1b-n710_w\">Resumen Latinoamericano: U.S. Media Campaign for War in Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2019/05/foreign-relation-committee-passes-the-verdad-act-for-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/05/foreign-relation-committee-passes-the-verdad-act-for-venezuela/&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNFXPmjwmPH36VExjXceV61yjL2d_g\">Resumen Latinoamericano: Foreign Relation Committee Passes the $400 Million “VERDAD Act for Venezuela”</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuela-Welcomes-69-Tons-of-Medicine-From-China-20190527-0014.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-Welcomes-69-Tons-of-Medicine-From-China-20190527-0014.html&amp;source=gmail&amp;ust=1559417076530000&amp;usg=AFQjCNEQ-i-mDYxmlddhcVaE5z7ZeV6xqA\">China sends another 69 tons of Medicines to Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Ecuador</strong></p>\r\n<p dir=\"ltr\"><a href=\"h