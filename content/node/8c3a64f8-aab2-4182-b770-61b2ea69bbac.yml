      value: "<div>\r\n<div class=\"gmail_default\"><strong>Venezuela Embassy Protectors</strong>\r\n<a style=\"letter-spacing: 0.05em;\" href=\"https://www.gofundme.com/medical-and-living-expenses-for-injured-activist\">Help Embassy Protector activist injured by rightwing opposition protesters</a></div>\r\n</div>\r\n<div>\r\n<p dir=\"ltr\"><b>Trade union resolutions opposing US Intervention in Venezuela<span class=\"gmail_default\">:\r\n</span></b><a href=\"http://sflaborcouncil.org/wp-content/uploads/2019/02/02-11-19Resolution-on-Venezuela-AmendedFinal.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://sflaborcouncil.org/wp-content/uploads/2019/02/02-11-19Resolution-on-Venezuela-AmendedFinal.pdf&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNEntdzStuY2V86_RtpilfmAUMJRnQ\">SFLC</a> <a href=\"https://www.ctulocal1.org/posts/resolution-oppose-invasion-venezuela/?fbclid=IwAR3CFVQFuaFAZAUkmVtkmfkIZK_KhQjvvUxfab_5tIpYG-ct4wV1Px_wDH8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.ctulocal1.org/posts/resolution-oppose-invasion-venezuela/?fbclid%3DIwAR3CFVQFuaFAZAUkmVtkmfkIZK_KhQjvvUxfab_5tIpYG-ct4wV1Px_wDH8&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNFNUMs2xM3CbqlZbT7zzhauB7RWYg\">CTU</a> <a href=\"https://orinocotribune.com/strong-uup-resolution-opposes-us-intervention-in-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/strong-uup-resolution-opposes-us-intervention-in-venezuela&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNHtKna0lSOrKgbuYpXUIsXP82SyYA\">UUP</a> <a href=\"https://www.aft.org/resolution/non-intervention-political-crisis-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.aft.org/resolution/non-intervention-political-crisis-venezuela&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNFbokTECflSceWU8nZR0l1z6DC9nA\">AFT </a><a href=\"https://www.cupw.ca/en/cupw-condemns-canada-supporting-us-backed-coup-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.cupw.ca/en/cupw-condemns-canada-supporting-us-backed-coup-venezuela&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNGHBMYRM2rq9j6RRH-zbhSLegd_Lw\">CUPW </a><a href=\"https://cupe.ca/cupe-statement-situation-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://cupe.ca/cupe-statement-situation-venezuela&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNG83AgoUdZgfl-0Ef0M2ZKcYsbthg\">CUPE </a> <a href=\"https://www.commonfrontiers.ca/canadas-unions-urge-federal-government-to-help-restore-peace-in-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.commonfrontiers.ca/canadas-unions-urge-federal-government-to-help-restore-peace-in-venezuela/&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNHonnREO1WB5eYHI_RF4hSYSwmosQ\">CLC </a> <a href=\"https://www.ueunion.org/political-action/2019/us-labor-against-the-war-condemns-coup-in-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.ueunion.org/political-action/2019/us-labor-against-the-war-condemns-coup-in-venezuela&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNEXMQiY8erEw6l1D-3H1iO0Ub0ZHw\">UE</a></p>\r\n<p dir=\"ltr\"><b>Venezuela\r\n</b><a href=\"https://readersupportednews.org/opinion2/277-75/57038-rsn-why-is-npr-carrying-water-for-trump-on-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://readersupportednews.org/opinion2/277-75/57038-rsn-why-is-npr-carrying-water-for-trump-on-venezuela&amp;source=gmail&amp;ust=1560625694167000&amp;usg=AFQjCNEhVBaXv-Qd-vlDYImlbcn40l8o0w\">John Kiriakou: Why Is NPR Carrying Water for Trump on Venezuela?</a>\r\n<a href=\"https://www.counterpunch.org/2019/06/07/venezuelas-bolivarian-revolution-in-the-crosshairs-of-us-imperialism/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.counterpunch.org/2019/06/07/venezuelas-bolivarian-revolution-in-the-crosshairs-of-us-imperialism/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNELc95yU_3jxkrJgAU-kRKfnOJW3w\"><span style=\"font-family: Arial;\">Roger Harris: Venezuela’s Bolivarian R</span><span style=\"font-family: Arial;\">evolution in the Crosshairs of US Imperialism</span></a>\r\n<a href=\"https://mronline.org/2019/06/10/dossier-17-venezuela-and-hybrid-wars-in-latin-america/?utm_source=MR+Email+List&amp;utm_campaign=3e450492b7-RSS_EMAIL_CAMPAIGN_MRONLINE_DAILY&amp;utm_medium=email&amp;utm_term=0_4f879628ac-3e450492b7-295824085&amp;mc_cid=3e450492b7&amp;mc_eid=5511c03e26\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mronline.org/2019/06/10/dossier-17-venezuela-and-hybrid-wars-in-latin-america/?utm_source%3DMR%2BEmail%2BList%26utm_campaign%3D3e450492b7-RSS_EMAIL_CAMPAIGN_MRONLINE_DAILY%26utm_medium%3Demail%26utm_term%3D0_4f879628ac-3e450492b7-295824085%26mc_cid%3D3e450492b7%26mc_eid%3D5511c03e26&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNFXwJiB2MsAhod_X9Nw3sOEJD2NJA\">Tricontinental: Venezuela and hybrid wars in Latin America</a>\r\n<a href=\"https://www.bloomberg.com/news/articles/2019-06-04/u-s-on-sidelines-as-allies-struggle-for-new-venezuela-strategy\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.bloomberg.com/news/articles/2019-06-04/u-s-on-sidelines-as-allies-struggle-for-new-venezuela-strategy&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNHikzP3o_EYxJqcCOJmjAnxH2PZnQ\">Bloomberg News: U.S. on Sidelines as Allies Struggle for New Venezuela Strategy</a>\r\n<a href=\"https://sputniknews.com/latam/201906081075734671-venezuela-guaido-no-talks-norway/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201906081075734671-venezuela-guaido-no-talks-norway/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGCbhEUxw2Maz23LcT_XwJZfDalNQ\">Sputnik News: Venezuela’s Guaido Says No Plans for More Talks in Norway</a>\r\n<a href=\"https://sputniknews.com/latam/201906121075828225-us-imports-of-venezuelan-oil-at-zero-for-three-weeks-in-a-row-amid-tensions--report/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201906121075828225-us-imports-of-venezuelan-oil-at-zero-for-three-weeks-in-a-row-amid-tensions--report/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNEBshZT-4sdfxsWcmeRUo17jSYYyA\">Sputnik News: US Imports of Venezuelan Oil at Zero For Three Weeks in a Row</a>\r\n<a href=\"https://www.workers.org/2019/06/06/chavismo-trains-social-movement-leaders-to-defend-caracas/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.workers.org/2019/06/06/chavismo-trains-social-movement-leaders-to-defend-caracas/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGzPKvPSweR0CsDWgNAhEoXp8RD5Q\">Workers World: Chavismo trains social movement leaders to defend Caracas</a>\r\n<a href=\"https://www.telesurenglish.net/news/How-Venezuelans-Turn-to-Collective-Action-to-Defy-US-Blockade-20190602-0014.html#comsup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/How-Venezuelans-Turn-to-Collective-Action-to-Defy-US-Blockade-20190602-0014.html%23comsup&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGrbuS0ueeF2DjHARGpmX1y4Tn3_g\">TeleSur: How Venezuelans Turn to Collective Action to Defy US Blockade</a></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://www.counterpunch.org/2019/06/07/travel-to-cuba-falls-victim-to-john-boltons-wrath/?fbclid=IwAR2YC-St58sMxG2ol6Ehg3e_EgSBHFRpNn3U73btAx5Yujrk4XfLgAJPbW4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.counterpunch.org/2019/06/07/travel-to-cuba-falls-victim-to-john-boltons-wrath/?fbclid%3DIwAR2YC-St58sMxG2ol6Ehg3e_EgSBHFRpNn3U73btAx5Yujrk4XfLgAJPbW4&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNHfQEOK3LqW437R20H4waAnKuI2mA\">Medea Benjamin: Travel to Cuba Falls Victim to John Bolton’s Wrath</a></p>\r\n<p dir=\"ltr\"><strong>Brazil and Lula</strong>\r\n<a href=\"https://theintercept.com/2019/06/09/brazil-car-wash-prosecutors-workers-party-lula/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://theintercept.com/2019/06/09/brazil-car-wash-prosecutors-workers-party-lula/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGIP4MZwIw92McduIBVrLMLVJch4A\">The Intercept: \_Exclusive: Brazil’s Top Prosecutors Who Indicted Lula Schemed in Secret Messages to Prevent His Party From Winning 2018 Election</a></p>\r\n<p dir=\"ltr\"><strong>Haiti</strong>\r\n<a href=\"https://haitiliberte.com/haiti-uprising-rekindled-after-latest-corruption-report/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://haitiliberte.com/haiti-uprising-rekindled-after-latest-corruption-report/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNEDSo6XbLXaNpRe-uaDDMv8vqREKA\">Haiti Liberte \_Haiti Uprising Rekindled After Latest Corruption Report</a></p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://chicagoalbasolidarity.wordpress.com/2019/06/07/dan-kovalik-available-to-speak-in-your-area-on-us-intervention-in-venezuela-and-latin-america/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/06/07/dan-kovalik-available-to-speak-in-your-area-on-us-intervention-in-venezuela-and-latin-america/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNEV0JLk02f2rO4Zzs3tb_IsQC4CEw\">Dan Kovalik available to speak in your area on US Intervention in Venezuela and Latin America</a>\r\n<span id=\"m_-2633272575880069694gmail-docs-internal-guid-d94f93d2-7fff-1006-19d6-2f93866cbbd3\"><a href=\"https://ifconews.org/2019-us-caravan-routes/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ifconews.org/2019-us-caravan-routes/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNEcFfObU1MVW2cRv3KnFXX-bGVI1A\">Pastors for Peace Cuba Caravan June 2019 </a></span></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\nDelegations to<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNHGYk7B9_Yl2PK1N97et8F6MibXyQ\"> Venezuela (August 19-28)</a><span style=\"font-family: Arial;\"> \_\_\_</span><span style=\"font-family: Arial;\">\_\_</span><a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGXWcLOTF2lfJQX5FaWg5_T69ohcQ\">Bolivia (October 16-25)</a>\r\n<a href=\"https://www.facebook.com/events/2440682899277696/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2440682899277696/?active_tab%3Dabout&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGVZL71c0Eav7fxYdm6-hlmJ-rx5w\">End Venezuela Sanctions Delegation July 4-14</a></p>\r\n<p dir=\"ltr\"><strong>Facebook &amp; Websites to follow Venezuela\r\n</strong><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNGKXn40GviIUg7qXDN4it9P8r7siw\">Stand with Venezuela</a>\r\n<a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNHquvDuYajs6uv3hYZnGucokZ0WJA\">Orinoco Tribune</a>\r\n<a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNFeel6OGtUHiflB3RDGYsjYMln80g\">Venezuela Solidarity New York</a>\r\n<span id=\"m_-2633272575880069694gmail-docs-internal-guid-45d7e6ed-7fff-12ce-4fc9-714931b06e2d\"><a href=\"https://venezuelanalysis.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNFm_OdZxTInXkhFwEv8T6BrRvs8gg\">Venezuelanalysis</a>\r\n</span><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1560625694168000&amp;usg=AFQjCNHb