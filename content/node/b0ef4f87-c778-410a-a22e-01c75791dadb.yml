      value: "<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://popularresistance.org/letter-from-president-maduro-as-us-threatens-venezuela-with-war/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/letter-from-president-maduro-as-us-threatens-venezuela-with-war/&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNFwunjqlwTXtCZ2coj-39Mvm0jbcA\">Letter from President Maduro as US Threatens Venezuela with War</a></p>\r\n<p dir=\"ltr\"><a href=\"http://mppre.gob.ve/en/comunicado/bolivarian-government-repudiates-threats-by-donald-trump/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://mppre.gob.ve/en/comunicado/bolivarian-government-repudiates-threats-by-donald-trump/&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNFGvNRVPIuO-q6HKVUJ7tTQX0GHbQ\">Ministry of Foreign Relations Communique: Bolivarian Government repudiates threats by Donald Trump against Venezuela to divert attention to the Covid-19 crisis</a></p>\r\n<p dir=\"ltr\"><a href=\"https://thegrayzone.com/2020/04/01/pompeos-transition-plan-tells-venezuela-to-suffer-into-submission/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2020/04/01/pompeos-transition-plan-tells-venezuela-to-suffer-into-submission/&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNFchl58cDfulnaekOqaUCHHEgng7g\">Grayzone: Leonardo Flores interview: Pompeo's 'transition' plan tells Venezuela to suffer into submission</a>\_ Leonardo Flores puts the present US threats and “proposals” in context.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14832\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14832&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNGDCuKVlEZMsP4i9CPhIkJJheLz9g\">Venezuelanalysis: US Sends Navy Ships to Caribbean in ‘Anti-Drug’ Mission Targeting Venezuela</a> The Trump administration is dispatching US Navy warships to the Caribbean Sea in an effort to turn up the pressure on Venezuela.The move is allegedly part of a wider “anti-narcotics” operation in the region, which in addition to Navy destroyers will reportedly involve AWAC surveillance aircraft and on-ground special forces units. The Associated Press reported that the operation is one of the largest in the region since the 1989 invasion of Panama.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.mintpressnews.com/coronavirus-quarter-worlds-population-under-us-sanctions-appeal-to-un/266096/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/coronavirus-quarter-worlds-population-under-us-sanctions-appeal-to-un/266096/&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNGfkq9-SU7rM8Md2AykRb6AKqLDeg\">MintPress News (Alan Macleod): With a Quarter of the World’s Population Under US Sanctions, Countries Appeal to UN to Intervene</a> The governments of China, Cuba, Iran, Nicaragua, North Korea, Russia, Syria, and Venezuela – all under sanctions from the United States – sent a joint statement to the United Nations Secretary-General, the UN’s High Commissioner on Human Rights and the Director-General of the World Health Organization calling for an end to the unilateral American economic blockade, as they are, “illegal and blatantly violate international law and the charter of the United Nations.”</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/us-senators-call-for-an-end-to-the-blockade-on-venezuela-and-iran/?fbclid=IwAR3Yw2gJt0IxXhGqbs2MLCwSTFaeJRzL6Vqk7VwB3-_eo5oP5RBzsefgb-Q\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/us-senators-call-for-an-end-to-the-blockade-on-venezuela-and-iran/?fbclid%3DIwAR3Yw2gJt0IxXhGqbs2MLCwSTFaeJRzL6Vqk7VwB3-_eo5oP5RBzsefgb-Q&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNGjyg-Zq651gSX71sGDRlqU3TzREA\">OrinocoTribune: US Senators Call for an End to the Blockade on Venezuela and Iran</a> (<a href=\"https://www.murphy.senate.gov/newsroom/press-releases/-murphy-organizes-senate-effort-to-call-for-ease-of-us-sanctions-hindering-response-to-covid-19?fbclid=IwAR2jk5zBGw8BZ1DeL--PDv5SuBWVgkwx8tBiave2iLA7aRKQwxYzeSYTDV4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.murphy.senate.gov/newsroom/press-releases/-murphy-organizes-senate-effort-to-call-for-ease-of-us-sanctions-hindering-response-to-covid-19?fbclid%3DIwAR2jk5zBGw8BZ1DeL--PDv5SuBWVgkwx8tBiave2iLA7aRKQwxYzeSYTDV4&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNFdrYSE0t6yZx-7IQyaGDfhFNdqxQ\">letter here</a>) A group of 11 senators demanded that the White House temporarily suspend the coercive measures imposed on Venezuela and Iran in the face of the Covid-19 pandemic.</p>\r\n<p dir=\"ltr\"><a href=\"https://mronline.org/2020/04/02/a-russian-firewall-for-venezuela-against-u-s-sanctions/?utm_source=MR+Email+List&amp;utm_campaign=e07943a79e-RSS_EMAIL_CAMPAIGN_MRONLINE_DAILY&amp;utm_medium=email&amp;utm_term=0_4f879628ac-e07943a79e-295824085&amp;mc_cid=e07943a79e&amp;mc_eid=5511c03e26\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mronline.org/2020/04/02/a-russian-firewall-for-venezuela-against-u-s-sanctions/?utm_source%3DMR%2BEmail%2BList%26utm_campaign%3De07943a79e-RSS_EMAIL_CAMPAIGN_MRONLINE_DAILY%26utm_medium%3Demail%26utm_term%3D0_4f879628ac-e07943a79e-295824085%26mc_cid%3De07943a79e%26mc_eid%3D5511c03e26&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNEXxo3odws6PFIZFXD5drBtHRW_dA\">MonthlyReview: A Russian firewall for Venezuela against U.S. sanctions</a> Rosneft is disengaging from its trading arm Rosneft Trading SA, the Geneva-based trading subsidiary, in a deliberate ploy to create a firewall against potential U.S. sanctions in future. Moscow honed this innovative technique to outwit Trump’s sanctions earlier also in Venezuela when it rebranded a joint-Russian/Venezuelan bank facing U.S. sanctions with the Russian joint-venture partners—VTB and Gazprombank—transferring their shares to the Russian government.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/venezuela-health-authorities-coordinating-coronairus-strategy-with-chinese-experts/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuela-health-authorities-coordinating-coronairus-strategy-with-chinese-experts/&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNH9nCw4XiWGXy_U0gwKRsQIH2hIpQ\">Venezuela: Health Authorities Coordinating Coronavirus Strategy with Chinese Experts</a></p>\r\n<p dir=\"ltr\">Specialists who arrived in Venezuela from the People’s Republic of China met with local health authorities to discuss the strategies that both countries are taking to contain the novel coronavirus in their territories. This was reported by the Venezuelan Minister for Health, Carlos Alvarado.“This is the first work meeting with the eight specialists from China. We have presented the strategies that have been developed in Venezuela for the containment of Covid-19,” said the Minister of Health.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">The US’ Invented Narco-Trafficking Charges</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuela-Never-Part-of-US-Drug-Circuit-Ex-UN-Anti-Drugs-Arlacchi-20200329-0011.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-Never-Part-of-US-Drug-Circuit-Ex-UN-Anti-Drugs-Arlacchi-20200329-0011.html&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNGj-1JhGO47VE0-HTtWbELMgGouRw\">TeleSur: Former Vice Secretary of the UN and Former Executive Director of the UN Office on Drugs and Crime Pino Arlacchi; Venezuela never involved in the Colombia-US drug circuit</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.mintpressnews.com/hypocrisy-nacroterrorism-charges-against-venezuela/266160/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/hypocrisy-nacroterrorism-charges-against-venezuela/266160/&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNHv-9g7jxifyDZR9wbnXFXLyL1QCw\">MintpressNews(Roger Harris): Beyond Chutzpah: the Hypocrisy of US Nacroterrorism Charges Against Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://ahtribune.com/us/trump-at-war/4042-venezuela-drug-trafficking.html?fbclid=IwAR1CrToQ9b-ooSMMYosuJCALQ3RKWkPEbqly72PUKnfxDDHMah8pTwQ9o40\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ahtribune.com/us/trump-at-war/4042-venezuela-drug-trafficking.html?fbclid%3DIwAR1CrToQ9b-ooSMMYosuJCALQ3RKWkPEbqly72PUKnfxDDHMah8pTwQ9o40&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNGlr-LfE-kmJ9FaAQpC4lN2whGoBA\">Caitlin Johnstone: US Escalates Warmongering Against Venezuela Because of… Drug Trafficking?</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.struggle-la-lucha.org/2020/04/01/worlds-biggest-drug-pusher-indicts-venezuela/?fbclid=IwAR3HSNec5NXslWu_oWPE0EbHdNMYGy6iXbZPVzyGhP-SpE6wHTd70xOtpXk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.struggle-la-lucha.org/2020/04/01/worlds-biggest-drug-pusher-indicts-venezuela/?fbclid%3DIwAR3HSNec5NXslWu_oWPE0EbHdNMYGy6iXbZPVzyGhP-SpE6wHTd70xOtpXk&amp;source=gmail&amp;ust=1586023126883000&amp;usg=AFQjCNFZE_t-xrz-5Hlhq3_kxY5oxjpPHg\">Struggle/LaLucha: World’s biggest drug pusher indicts Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"https://blackagendareport.com/china-and-cubas-medical-internationalism-shining-example-global-solidarity\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://blackagendareport.com/china-and-cubas-medical-internationalism-shining-example-global-solidarity&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNE1D9uD1RqoLO2n00qr40EJiBC96w\">BlackAgendaReport: China and Cuba’s Medical Internationalism is a Shining Example of Global Solidarity</a> China sends medical equipment abroad, Cuba sends doctors and cutting-edge drugs, but the US fails to provide its people, doctors and nurses with basic tools and protection</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/cuba--new-us-interference-during-special-situation-by-covid19-20200401-0002.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/cuba--new-us-interference-during-special-situation-by-covid19-20200401-0002.html&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNEPXP5X_XVpTtQt0nsnb4kxIk068Q\">TeleSur: Criminal blockade: Cuba outraged as delivery of Covid-19 aid from Alibaba chief aborted ‘at the last minute’ due to US sanctions</a> Jack Ma, a Chinese entrepreneur and founder of Alibaba, allocated a donation of masks, rapid diagnostic kits, and ventilators. This aid was intended for the patients affected by COVID-19 and the medical staff on the island. Due to Helms-Burton Law, the air shipment with the donatives was unable to arrive in Cuba under the argument that \"the regulations of the economic, commercial and financial blockade imposed against the country of destination.”</p>\r\n<p dir=\"ltr\"><a href=\"https://mondediplo.com/outsidein/cuban-medical-covid\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mondediplo.com/outsidein/cuban-medical-covid&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNF2rUkm3nsBC_yLHnT8T_om56nrUA\">LeMondeDiplomatique (Helen Yaffe): The world rediscovers Cuban medical internationalism</a>\_ <a href=\"https://www.youtube.com/watch?v=9tEvftk7ZCE&amp;feature=youtu.be&amp;fbclid=IwAR2UMEjLG4heaRuDrkXhu7vzCE934qXL6jZekzEB3hcwfX7MBMUKiUmG8iU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3D9tEvftk7ZCE%26feature%3Dyoutu.be%26fbclid%3DIwAR2UMEjLG4heaRuDrkXhu7vzCE934qXL6jZekzEB3hcwfX7MBMUKiUmG8iU&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNGUNOpoTmpMkLY-RnquYIIrmJ0oSQ\">RT interview with Helen Yaffe</a></p>\r\n<p dir=\"ltr\">PBS Nova programs on Cuba’s <a href=\"https://www.pbs.org/wgbh/nova/video/cubas-cancer-hope/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.pbs.org/wgbh/nova/video/cubas-cancer-hope/&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNGJpKc54X0FiGQgKPlZA6FfiSONig\">lung cancer vaccine program</a> and as a<a href=\"https://www.pbs.org/video/cubas-wild-revolution-aolkle/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.pbs.org/video/cubas-wild-revolution-aolkle/&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNHSTt8mzewmQi-UqkyJ4sgeJ49ATA\"> wildlife sanctuary</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"http://www.tortillaconsal.com/tortilla/node/8954\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/8954&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNFv5zBz0RFjkjru2p8TDkeACpuwZg\">TortillaconSal: Nicaragua and the COVID-19 pandemic</a> Nicaragua has so far been among the most successful countries in Latin America in protecting its population from the virus while also maintaining normal economic life. As of March 28th, Nicaragua has three confirmed cases with one fatality. Nicaragua's public health system offers free, universal health services based on community focused preventive care. The national network of hospitals, health centres and health posts is supported by a network of tens of thousands of volunteer health promoters called brigadistas. Over the last week, health personnel and brigadistas have visited over 1.2 million households in an education and monitoring campaign to address the pandemic.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Webinars:</p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/25dce4f852cd/tfa-fall-newsletter-is-out-4615350?e=53f1640a63\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/25dce4f852cd/tfa-fall-newsletter-is-out-4615350?e%3D53f1640a63&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNGpfhmXJdkrrS3jQ_FNdVkLadsNTQ\">April 3, 6pm ET Food &amp; Popular Sovereignty Latin America – Spotlight on Nicaragua</a></p>\r\n<p dir=\"ltr\"><a href=\"https://peoplesforum.org/event/the-peoples-response-to-the-crisis-the-current-situation-in-venezuela/?fbclid=IwAR00kC-tegE5LvT__f18LHy5MhX9TgNoG4R31IhrdW61sgSneSD3ZXVDq4c\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesforum.org/event/the-peoples-response-to-the-crisis-the-current-situation-in-venezuela/?fbclid%3DIwAR00kC-tegE5LvT__f18LHy5MhX9TgNoG4R31IhrdW61sgSneSD3ZXVDq4c&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNFjqi6outXg1aQp_h8YzGQ6J8F3Ig\">Monday, April 06, 6:00 PM ET\_ The People’s Response to the Crisis: The Current Situation in Venezuela, with Carlos Ron, Vice-minister for North America of the Ministry for Foreign Relations</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/598564640750946/?active_tab=discussion\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/598564640750946/?active_tab%3Ddiscussion&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNENMWy-BRShHBAKJg3ZovhDaexfqw\">April 8: Francisco Dominguez Briefing:Venezuela, Trump, Sanctions &amp; Covid-19 in Latin America (VenezuelaSolidarityUK)</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Petitions</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/246756819700105/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/246756819700105/&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNF0Xw0STOi7-fQR7wxLI1-4fBJp1Q\">Call in to White House: US Hands off Venezuela (peferably April 3)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/pandemicpluswar\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/pandemicpluswar&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNFgxZBEcGD7lnH7KkQHwn5xdADsdg\">Code Pink petition: Don’t Weaponize a Pandemic: Hands off Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.change.org/p/steven-hahn-fda-expedite-review-and-approval-of-lifesaving-cuban-antiviral-for-covid-19/u/26199561?recruiter=1931941&amp;utm_source=share_update&amp;utm_medium=facebook&amp;utm_campaign=facebook&amp;fbclid=IwAR39ywmRjNEtgw2VzWAW55tiXcGN3ProgqFLGHwLAwTAgx8EIHqtES1HQdk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.change.org/p/steven-hahn-fda-expedite-review-and-approval-of-lifesaving-cuban-antiviral-for-covid-19/u/26199561?recruiter%3D1931941%26utm_source%3Dshare_update%26utm_medium%3Dfacebook%26utm_campaign%3Dfacebook%26fbclid%3DIwAR39ywmRjNEtgw2VzWAW55tiXcGN3ProgqFLGHwLAwTAgx8EIHqtES1HQdk&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNHenhBg5P3i-qJzzSwJja2VS3Om-g\">Sign Petition: FDA move approval of Cuban antiviral to treat COVID-19 now!</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/open-letter-to-condemn-trump-administrations-hypocritical-indictment-on-drug-charges-of-venezuelan-president-nicolas-maduro-and-high-ranking-venezuelan-officials\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/open-letter-to-condemn-trump-administrations-hypocritical-indictment-on-drug-charges-of-venezuelan-president-nicolas-maduro-and-high-ranking-venezuelan-officials&amp;source=gmail&amp;ust=1586023126884000&amp;usg=AFQjCNHEGWeGZFbuYzTvmOlSamd5SaaFfg\">Sign on Open Letter to Condemn Trump Administration’s Hypocritical Indictment on Drug Charges of Venezuelan President Nicolas Maduro and High-Ranking Venezuelan Officials</a></p>"
