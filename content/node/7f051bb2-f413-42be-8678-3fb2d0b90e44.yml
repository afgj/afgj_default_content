ude statements, events, and actions in solidarity with\_Venezuela. If you are aware of any or are planning any, please send them to us:\_<a href=\"https://default.salsalabs.org/Tced7288d-a4e2-4b85-9a9d-2625f011bdac/f3eed919-509f-4730-ab4b-e8cf28e83388\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tced7288d-a4e2-4b85-9a9d-2625f011bdac/f3eed919-509f-4730-ab4b-e8cf28e83388&amp;source=gmail&amp;ust=1563661802770000&amp;usg=AFQjCNGrL2IGBGIdEa0rPIjrK0ntCRFJAQ\">stansfieldsmith100@gmail.<wbr />com</a>.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_-6850495053038695412sli-email-element m_-6850495053038695412sli-text\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_-6850495053038695412id_882b9121-8aeb-406f-a267-02a6c90b373b\">\r\n<h3 style=\"text-align: center;\"><strong>Receive the News from\_Venezuela\_Each Week-\_</strong></h3>\r\n<h3 style=\"text-align: center;\"><strong><a href=\"https://default.salsalabs.org/Tb5cecc4c-2a88-4288-b660-98fb243b7126/f3eed919-509f-4730-ab4b-e8cf28e83388\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tb5cecc4c-2a88-4288-b660-98fb243b7126/f3eed919-509f-4730-ab4b-e8cf28e83388&amp;source=gmail&amp;ust=1563661802770000&amp;usg=AFQjCNFlpDzGa6XFje9CzOvl2Mkiwa1azg\">Sign U</a></strong><a href=\"https://default.salsalabs.org/T709fb1e9-44ce-496e-a6c7-fc03d89d62cf/f3eed919-509f-4730-ab4b-e8cf28e83388\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T709fb1e9-44ce-496e-a6c7-fc03d89d62cf/f3eed919-509f-4730-ab4b-e8cf28e83388&amp;source=gmail&amp;ust=1563661802770000&amp;usg=AFQjCNHVRUPtxTZ9VyrXC2XOkQZ0ZfTjVA\"><strong>p</strong></a></h3>\r\n<h3 style=\"text-align: center;\"><strong>for the\_Venezuela\_Weekly!</strong></h3>\r\n</