      value: "<img class=\"aligncenter wp-image-11228 size-large\" src=\"https://afgj.org/wp-content/uploads/2019/01/Anti-Sanctions-banner-image-1024x238.jpg\" alt=\"\" width=\"752\" height=\"175\" />\r\n\r\n<hr />\r\n\r\n<h2 style=\"text-align: center;\">Find an event happening near you:</h2>\r\nThis list contains upcoming actions in support of Venezuela and opposing the US orchestrated coup!\r\n\r\nIt's a critical time for Venezuela solidarity!\r\n<h2><strong><u>CANADA: </u></strong></h2>\r\n<strong>Toronto, ON</strong>\r\n\r\nEmergency Rally: No US &amp; Canada Supported Coup in Venezuela!\r\nSaturday, January 26\r\n2:30-4:00pm\r\nBloor Street W and Spadina\r\n<a href=\"https://www.facebook.com/events/442257976312416/\">https://www.facebook.com/events/442257976312416/</a>\r\n\r\n<strong>Vancouver, BC</strong>\r\n\r\nRally - No Coup in Venezuela! US/Canada: Hands Off Venezuela!\r\nSaturday, January 26\r\n2pm\r\nVancouver Art Gallery (Robson Street and Howe Street)\r\n<a href=\"https://www.facebook.com/events/375037229726344/\">https://www.facebook.com/events/375037229726344/</a>\r\n\r\n<strong>Winnipeg, MB</strong>\r\n\r\nSaturday, January 26,\r\n3PM\r\n01 Portage Avenue, Winnipeg (outside the US Consulate at Notre Dame and Portage Avenue)\r\n\r\n<strong>Montreal, QC</strong>\r\n\r\nMaduro si, yanqui no!\r\nSunday, January 27\r\n1PM\r\nSquare Phillips\r\nCorner of Saint Catherine St W, Montreal, Quebec H3B 3E9\r\n<a href=\"https://www.facebook.com/events/2947287955411916/\">https://www.facebook.com/events/2947287955411916/</a>\r\n\r\n&nbsp;\r\n<h2><strong><u>US: </u></strong></h2>\r\n<h3><span style=\"color: #ff0000;\"><strong>FRIDAY - </strong></span></h3>\r\n<strong>San Francisco, Calif.\r\n</strong>\r\nFriday, January 25\r\n5:00 p.m.\r\n24th and Mission Streets\r\n<a href=\"https://www.facebook.com/events/294371711429468/\">https://www.facebook.com/events/294371711429468/</a>\r\n\r\n<strong>Boise, Idaho</strong>\r\n\r\nFriday, January 25\r\n5:00 p.m.\r\nBoise City Hall\r\n<a href=\"https://www.facebook.com/events/411208326088541/\">https://www.facebook.com/events/411208326088541/</a>\r\n\r\n<strong>Chicago, Ill.</strong>\r\n\r\nFriday, January 25\r\n6:00 p.m.\r\nABC 7 Chicago (190 N State St.)\r\n<a href=\"https://www.facebook.com/events/2008926295822776/\">https://www.facebook.com/events/2008926295822776/</a>\r\n\r\n<strong>Seattle, Wash.</strong>\r\n\r\nFriday, January 25\r\n7:00 p.m.\r\nPike Street and Broadway\r\n<a href=\"https://www.facebook.com/events/1951035731681611/\">https://www.facebook.com/events/1951035731681611/</a>\r\n\r\n<strong>Boston, Mass.</strong>\r\n\r\nFriday, January 25\r\n5:30 p.m.\r\n228 Dartmouth St.\r\n<a href=\"https://www.facebook.com/events/365442034270323/\">https://www.facebook.com/events/365442034270323/</a>\r\n\r\n<strong>Springfield, Mo.</strong>\r\n\r\nFriday, January 25\r\n6:00 p.m.\r\n400 South Ave\r\n<a href=\"https://www.facebook.com/events/537292090082460/\">https://www.facebook.com/events/537292090082460/</a>\r\n\r\n<strong>Pensacola, Fla.</strong>\r\n\r\nFriday, January 25\r\n11:00 a.m.\r\n700 S Palafox St\r\n<a href=\"https://www.facebook.com/events/228655204744764\">https://www.facebook.com/events/228655204744764</a>\r\n\r\n<strong>Atlanta, GA</strong>\r\n\r\nNO Coup, No Military Intervention: Hands Off Venezuela!\r\n\r\nFriday, January 25, 4:30–6 PM CST\r\n\r\nFive Points, downtown\r\n\r\n<strong>Pensacola, FL</strong>\r\n\r\nEmergency Demo! Imperialist Hands Off Venezuela!\r\n\r\nFriday, January 25, 11–1 PM CST\r\n\r\n700 S. Palafox St\r\n<h3><span style=\"color: #ff0000;\"><strong>SATURDAY - </strong></span></h3>\r\n<strong>New York, NY</strong>\r\n\r\nStop Regime Change Against Venezuela!\r\nDefend Latin American Sovereignty!\r\nDefend the Cuban Revolution!\r\nSaturday, January 26, Noon\r\nCuban Mission to the United Nations\r\n38th St. &amp; Lexington Ave.\r\n<a href=\"https://www.facebook.com/events/226954971579802/\">https://www.facebook.com/events/226954971579802/</a>\