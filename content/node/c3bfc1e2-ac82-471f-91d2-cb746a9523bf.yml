      value: "<p dir=\"ltr\"><strong>Venezuela\r\n</strong><a href=\"https://thegrayzone.com/2019/10/28/this-charge-is-one-hundred-percent-false-grayzone-editor-max-blumenthal-arrested-months-after-reporting-on-venezuelan-opposition-violence/amp/?fbclid=IwAR1XKB_XptbmJDrnP1BlD3MpTvaTQ51ETYiarST8Dw1UiE6HrnPtlPdXvaM\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/10/28/this-charge-is-one-hundred-percent-false-grayzone-editor-max-blumenthal-arrested-months-after-reporting-on-venezuelan-opposition-violence/amp/?fbclid%3DIwAR1XKB_XptbmJDrnP1BlD3MpTvaTQ51ETYiarST8Dw1UiE6HrnPtlPdXvaM&amp;source=gmail&amp;ust=1572716518411000&amp;usg=AFQjCNEqc-Swt53LkOKoOFPfpJQFKxk7fw\">Grayzone editor Max Blumenthal arrested months after reporting on Venezuelan opposition violence</a> Journalist Max Blumenthal was arrested on October 25 and charged with “assault” in a political case that he says is “completely false” and “manufactured” by Venezuela opposition supporters. Blumenthal, the editor of The Grayzone, reported on\_ the defenders of Venezuelan sovereignty who attempted to protect the embassy from the right-wing opposition.</p>\r\n<p dir=\"ltr\"><a href=\"https://nlginternational.org/2019/10/nlg-ic-statement-on-the-arrest-of-max-blumenthal-the-attack-on-venezuela-and-the-repression-of-dissent/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nlginternational.org/2019/10/nlg-ic-statement-on-the-arrest-of-max-blumenthal-the-attack-on-venezuela-and-the-repression-of-dissent/&amp;source=gmail&amp;ust=1572716518411000&amp;usg=AFQjCNEmmi4zrtzxFCgKEcVPgUJZaj18NA\">National Lawyers Guild Condemns US Government Attack on Venezuela and on Max Blumenthal</a> The NLG condemns the arrest of independent journalist Max Blumenthal. Blumenthal was arrested from his Washington, DC, home by a large group of police on October 25, held in jail for two days and denied access to an attorney throughout this period. Blumenthal noted that the arrest warrant was five months old and had previously been denied. His arrest took place hours after The Grayzone issued a report on USAID funding to lobbyists for the Venezuelan opposition.\_ It also appears to be a form of retaliation practiced against both embassy protection activists and critical journalists for their opposition to the U.S.’ unlawful intervention in Venezuela, support for an attempted coup and unilateral coercive economic sanctions directed against the country.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=JMx5YM5P81g&amp;feature=youtu.be\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DJMx5YM5P81g%26feature%3Dyoutu.be&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNH1ILe-UXDVYPadf11ClLWDjWvEYQ\">Webinar link: Live with the Venezuela Embassy Protectors</a></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14710\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14710&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNG2MyXX0DbvWFg9fvZwaUV8tCXfWw\">The US Double Standard in Venezuela vs. Honduras</a> Steve Ellner and Teri Mattson contrast the mainstream media coverage of Honduras and Venezuela. If you want evidence that the US government doesn't actually care about drug trafficking, violation of democratic norms, violation of human rights, or widespread corruption, just look at how the Trump administration has treated Honduras versus how it has treated Venezuela.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14709\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14709&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNHcTrsYAVXZssFttvQMo80hS1OODQ\">Venezuela Applauds Election Victories Rejecting Neoliberalism in Argentina, Bolivia, Uruguay and Colombia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/delegates-from-18-countries-install-the-first-international-congress-of-indigenous-peoples-sao-paulo-forum\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/delegates-from-18-countries-install-the-first-international-congress-of-indigenous-peoples-sao-paulo-forum&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNGSvUl9P06OT5R-j0qQR02rA7Xx5Q\">1st International Indigenous Congress Begins in Venezuela</a> One of the focus will be the creation of an international movement of native peoples, along with a collective agenda for the fight against foreign intervention, extractivism, and for the rights of 'Mother Nature'; bringing together representatives from 16 countries and more than 400 communities. \"You and I are the protagonists of the change, of a change that must include justice and social equality for all native peoples across the world, enabling us to build from the masses, from the roots, a new social order,\" Leader of the Indigenous Movement of Nicaragua Maritza Centeno said.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/us-applies-more-than-8000-sanctions-to-39-countries-affecting-1-3-of-humanity?fbclid=IwAR143qg9Wpo7zIS7BtLyJEkr7XHCp-NnaMFkWWIrbjNU6DoN6rOAzORiy64\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/us-applies-more-than-8000-sanctions-to-39-countries-affecting-1-3-of-humanity?fbclid%3DIwAR143qg9Wpo7zIS7BtLyJEkr7XHCp-NnaMFkWWIrbjNU6DoN6rOAzORiy64&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNGWBpRaDb6XLU0h0K8SARdclQ4pdg\">Champion of Free Trade? US Applies More Than 8,000 “Sanctions” to 39 Countries, Affecting 1/3 of Humanity</a> The measures constitute a “threat to the entire system of international relations and is the greatest violation of human rights in the world.”</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Cuba\r\n</strong><a href=\"http://misiones.minrex.gob.cu/en/articulo/speech-president-republic-cuba-miguel-diaz-canel-bermudez-xviii-summit-non-aligned-movement?fbclid=IwAR2CZqN7zVbNOyAqUIQZXOasyx2GGOx9cdkChS-MxCorbTu8QnHScG2QD5g\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/articulo/speech-president-republic-cuba-miguel-diaz-canel-bermudez-xviii-summit-non-aligned-movement?fbclid%3DIwAR2CZqN7zVbNOyAqUIQZXOasyx2GGOx9cdkChS-MxCorbTu8QnHScG2QD5g&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNGsGntEheEkNDx_0ESuBqeuMFPXDQ\">Speech by President Diaz-Canel at the Non-Aligned Movement</a> \"The powerful, from their comfortable armored spaces, have made our countries laboratories and marketed their weapons, leaving us with millions dead, displaced, homeless, hungry, victims of violence.</p>\r\n<p dir=\"ltr\">They dictate rules of universal conduct that they constantly violate, and draw up lists to exclude us or punish us, if we do not submit to the blind laws of the market and imperial hegemony.</p>\r\n<p dir=\"ltr\">World War III is not the next war. There is a war underway with no beginning date or estimated conclusion, which for years has bled noble and peaceful nations, with weapons of imperial armies, mercenary soldiers, and terrorists disguised as liberators, in the name of the fight against terrorism, the defense of democracy, freedom, or human rights. Lies!</p>\r\n<p dir=\"ltr\">More lies than ever before told, with greater disdain and a more terrible cost to the vast majority of humanity, in the interest of a minority that has taken their luxuries to mind-boggling excesses. In the 21st century, threats and aggressions of varying degrees are launched against all sovereign governments that refuse to serve the hegemonic power as sites for military bases, hand over resources, or yield to their mandates.\"</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/us-forbids-flights-to-all-cuban-destinations-except-havana-20191026-0006.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/us-forbids-flights-to-all-cuban-destinations-except-havana-20191026-0006.html&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNFirYGKINHuUXAzB2Z6slkPVF4gPQ\">U.S. Bans Flights To All Cuban Destinations Except Havana</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.plenglish.com/index.php?o=rn&amp;id=48445&amp;SEO=international-banking-threatened-by-us-blockade-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.plenglish.com/index.php?o%3Drn%26id%3D48445%26SEO%3Dinternational-banking-threatened-by-us-blockade-to-cuba&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNHIcCqKqjLxpQ4e_azzxhxK6rj2Dg\">In the last year, the US imposed fines on banks totaling over $1.5 billion - for doing business with Cuba</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Bolivia\r\n</strong><a href=\"https://orinocotribune.com/bolivia-mobilizes-against-racism-and-coup-detat\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/bolivia-mobilizes-against-racism-and-coup-detat&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNE5fY29itdkJkrCDjx8xaS_jtKYvw\">Bolivia Peasants, Original Peoples, Progressive Movements Mobilizes Against Racism and Coup d’Etat</a> Peasant, indigenous, mining and urban movements have declared themselves in a state of alertness and vigilance in La Paz. They surround the government headquarters permanently before what is an open call from the opposition not to recognize the election result of October 20, the government and the OAS audit.</p>\r\n<p dir=\"ltr\"><a href=\"https://youtu.be/-Ko9NbQ3y24\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://youtu.be/-Ko9NbQ3y24&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNFMezgV6XA_Ig85mSW741EeO6g4bQ\">Indigenous people hold vigil in support of Bolivian President Morales</a> As rightwing protests continue across Bolivia over recent election, rural indigenous communities and miners maintain an around-the-clock vigil in La Paz in support of President Evo Morales.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Nicaragua\r\n</strong><a href=\"https://afgj.org/nicanotes-human-rights-propaganda-against-nicaragua-out-of-costa-rica\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-human-rights-propaganda-against-nicaragua-out-of-costa-rica&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNG-OeGyGFP7Zxf1l9oOJXLYAef59w\">‘Human rights’ propaganda against Nicaragua run out of Costa Rica &amp; other Nicaragua news</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Events</strong></p>\r\n<p dir=\"ltr\"><a href=\"http://www.cuba60.ca/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba60.ca/&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNFZQzi06HNSPMp5FrneQL0BXfGLvw\">Halifax, Oct 31-Nov. 2: The Cuban Revolution at 60 International Conference</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/458596665003971/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/458596665003971/?active_tab%3Dabout&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNGX1N8ycjbPu_3-FSi5OIcz1bs5Hg\">November 2, Princeton, NJ:\_ Struggles of Latin America and Caribbean</a></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/10/17/q-a-session-with-charlie-hardy-reportback-from-a-month-in-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/10/17/q-a-session-with-charlie-hardy-reportback-from-a-month-in-venezuela/&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNEqeeq27UttBC3PRDwVWTQokgpgtw\">November 4, Chicago, Q &amp; A Session with Charlie Hardy, Reportback from a month in Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://revolucionalimentaria.org/2019/10/17/urgent-food-sovereignty-delegation-to-venezuela-witness-effects-of-sanctions-and-responses-on-the-ground-january-3-12-2020/?fbclid=IwAR3QDGBdW0c5NMyVJvsqQBcW1oifcoMccCXSDxJ_sPyj9uNfgimr_4OJe2U\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/10/17/urgent-food-sovereignty-delegation-to-venezuela-witness-effects-of-sanctions-and-responses-on-the-ground-january-3-12-2020/?fbclid%3DIwAR3QDGBdW0c5NMyVJvsqQBcW1oifcoMccCXSDxJ_sPyj9uNfgimr_4OJe2U&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNEwK-0f8gNa9p82p0KGgXjYmzjkPw\">Food sovereignty delegation to Venezuela – witness effects of sanctions and responses on the ground (January 3-12, 2020)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1572716518412000&amp;usg=AFQjCNEDl0T-_4o45F8QvROjihUR3MU7vQ\">Cuba with Code Pink December 14-18/21</a></p>\r\n<p dir=\"ltr\"><a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNGtLTFrwyQyY_XexxnXPbPxdh38cw\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a></p>\r\n<p dir=\"ltr\"><a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNFgPQoHV-KO_2PerFAKzAbPXIhyLg\">Organic Growers Ass Cuba Agroecology Tour, January 7-16</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.humanagenda.net/events/2019/9/3/emulation-tour-to-cuba-jan-11-20-2020&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNGc0U4gjFlzbwqaZwaHxrYoLBTQJA\">Tour of Worker Cooperatives in Cuba, January 11-20</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia, Ecuador:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNHgCDJDVhQmpePoS9ZFIOtOJieOTg\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNEGi_GPNwKW37DaArcAbD-dy57wYw\">Embassy Protectors Defense Committee</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNGl3kbt_dOtRrPE3emW_7-mZ_Je1w\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNHV9k6_qFrMoQxD0KqfnPxIic__Qg\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNEmLum7JgQCEDja3ePrrgVAFcdz-w\">Venezuela Solidarity New York</a></p>\r\nEn<a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1572716518413000&amp;usg=AFQjCNGMuzZIrBheiHXX-kvCu6AUdLBiGw\">d Venezuela Sanctions</a>"
