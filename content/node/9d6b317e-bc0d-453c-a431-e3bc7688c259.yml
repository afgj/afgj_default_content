  field_mt_srv_subheader_body:
    -
      value: "<p><strong>“As city after city in the United States experiences their own insurrectionary social explosion in the face of police violence and the militarization of State repression, we must all unite to follow the lead and to defend those who are the main targets of oppression…. The political and corporate elites will double down on the violence, targeting black and brown bodies. Thousands more will be arrested for exercising their First Amendment rights to gather, to protest, and to speak truth to power.” </strong></p>\r\n\r\n<p><strong>–from the <a href=\"https://afgj.org/we-are-all-george-floyd-we-are-all-tupac-amaru\">Alliance for Global Justice statement (We Are All George Floyd; We Are All Tupac Amaru)</a></strong></p>\r\n"
