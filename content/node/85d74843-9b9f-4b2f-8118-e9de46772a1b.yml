      value: "<p dir=\"ltr\"><strong>Bolivia</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/UN-Recognizes-Bolivias-Efforts-In-Combating-Amazon-Fires-20190827-0004.html?fbclid=IwAR3qcGE9WoUzAFVsb6HqTpb6uB1qjqc6fPAE7MaB82zPe51HQhhKGX7-Kk4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/UN-Recognizes-Bolivias-Efforts-In-Combating-Amazon-Fires-20190827-0004.html?fbclid%3DIwAR3qcGE9WoUzAFVsb6HqTpb6uB1qjqc6fPAE7MaB82zPe51HQhhKGX7-Kk4&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNHTh9JvghCcrFurxCHVcC-JNO_j-Q\">UN Praises Bolivia’s Efforts to Combat Amazon Fires</a>\_ \_ \_ <a href=\"http://www.defenddemocracy.press/bolivias-amazon-fire-hotspots-reduced-by-85/?fbclid=IwAR3HILgxWEHw9AC4rAyowkwusHkzi9REEqUXJOAAX7IPEGasupwZBq6ch18\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.defenddemocracy.press/bolivias-amazon-fire-hotspots-reduced-by-85/?fbclid%3DIwAR3HILgxWEHw9AC4rAyowkwusHkzi9REEqUXJOAAX7IPEGasupwZBq6ch18&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNGH4ZPKdx6ZpM3zVG3YL6tcS45cdg\">Over 85% Extinguished</a></p>\r\n<p dir=\"ltr\">The President of the UN General Assembly María Fernanda Espinosa has met with Bolivia’s UN ambassador, and praised Bolivia’s efforts in combating the Amazon fires that have affected Brazil, Bolivia, Peru and Paraguay. The comments come amid criticism leveled at Bolsonaro for inaction, while Bolivia has been praised for mobilizing large efforts to help extinguish fires in their country.</p>\r\n<p dir=\"ltr\"><a href=\"http://undergroundreporter.org/bolivia-food-independent-2020/?fbclid=IwAR1AzOnsj6cZ2dNA5nwvl8TY5GV2MWrSOxDGNSvpYlK5JH7Ch76F8Sm4G8I\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://undergroundreporter.org/bolivia-food-independent-2020/?fbclid%3DIwAR1AzOnsj6cZ2dNA5nwvl8TY5GV2MWrSOxDGNSvpYlK5JH7Ch76F8Sm4G8I&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNF2j3pS2rQqvC0msgSnH5RVVAkdQA\">Bolivia Aims for Complete Food Independence by 2020 (with video)</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://torinocap.com/wp-content/uploads/2019/06/Sanctions-and-Vzlan-Economy-June-2019.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://torinocap.com/wp-content/uploads/2019/06/Sanctions-and-Vzlan-Economy-June-2019.pdf&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNEnFunBCP2sxcMwIvKd-sF8eaxjcQ\">Full Report by Francisco Rodriguez: Sanctions and the Venezuelan Economy: What the Data Say</a> This paper considers the evidence on the effect of financial and oil sanctions in the 2017-19 period on Venezuelan oil production and broader socio-economic indicators. Using a panel of countries covering 95% of the world’s oil production, we show that Venezuela’s acceleration in the rate of decline in oil output after the imposition of financial sanctions in 2017 was more rapid than that of all other oil-producing economies in the world except for those undergoing armed conflict at the time. Using synthetic control methods, we estimate that</p>\r\n<p dir=\"ltr\">financial sanctions were associated with a decline in production of 797,000 barrels per day, which at today’s oil prices would represent $16.9 billion a year in foregone oil revenues.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/citibank-blocks-funds-for-insulin-more-than-450000-venezuelans-affected?fbclid=IwAR0ot-HUdhu3Q_NHeaJyAnKAGgXtaL2WXVWmlM2fh4W9seczsHE475MdoFg\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/citibank-blocks-funds-for-insulin-more-than-450000-venezuelans-affected?fbclid%3DIwAR0ot-HUdhu3Q_NHeaJyAnKAGgXtaL2WXVWmlM2fh4W9seczsHE475MdoFg&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNHU3M1YazBKm6yc6sWfJIdpIZZdkg\">Citibank Blocks Funds for Insulin: More Than 450,000 Venezuelans Affected</a></p>\r\n<p dir=\"ltr\"><a href=\"http://misionverdad.com/mv-in-english/venezuelas-strange-dictatorship\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misionverdad.com/mv-in-english/venezuelas-strange-dictatorship&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNGwl-Wc-XVavtM_RtMxmzynO4f6mQ\">Venezuela Foreign Minister Jorge Arreaza: Venezuela’s Strange Dictatorship</a></p>\r\n<p dir=\"ltr\">We believe in political dialogue as the essence of the participatory and protagonistic democracy. Do not believe in fairy tales or let yourselves fall into the trap of the media dictatorship, which responds and supports the fierce world dictatorship of capital. The dilemma about the Venezuelan political system ends up being a trap for fools, very well elaborated in the CIA labs. In our democracy, with our organized people, we will defeat all aggression, all interference, and all intervention.<span id=\"m_-3634317167774260497gmail-docs-internal-guid-431d64b9-7fff-d394-4273-3fb540af4e5a\"></span></p>\r\n<p dir=\"ltr\"><a href=\"http://mppre.gob.ve/en/2019/07/20/venezuela-nam-group-unilateral-coercive-measures/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://mppre.gob.ve/en/2019/07/20/venezuela-nam-group-unilateral-coercive-measures/&amp;source=gmail&amp;ust=1567277232768000&amp;usg=AFQjCNEQ57wAu4-oopqYiQSj0BBLzMjTKA\">120 Countries Defend Venezuela at the Non-Aligned Movement Summit in Caracas</a></p>\r\n<p dir=\"ltr\">The states of the Movement of Non-Aligned Countries ratified their recognition of the government of Venezuela President Nicolás Maduro, rejected any attempt to expel the South American country from the UN, and approved the creation of a technical group that will work to combat the unilateral coercive measures imposed on the most vulnerable peoples.</p>\r\n<p dir=\"ltr\">\_<a href=\"https://nacla.org/news/2019/08/15/washington-intensifies-its-collective-punishment-venezuelans\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nacla.org/news/2019/08/15/washington-intensifies-its-collective-punishment-venezuelans&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNGc53sskLMqYQiFHGc6Y_A7Uqk73Q\">NACLA: Washington Intensifies Its Collective Punishment of Venezuelans</a></p>\r\n<p dir=\"ltr\">Despite previous sanctions leading to over 40,000 deaths in Venezuela over two years, the U.S.has escalated its economic offensive, all in the name of freedom and human rights.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=R7aqGjwry0k&amp;feature=youtu.be&amp;t=2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DR7aqGjwry0k%26feature%3Dyoutu.be%26t%3D2&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNGpDp1wo4c8I7sm9OQB9UCazBtVlw\">Documentary: Venezuelans Under Siege / Venezuela frente las sanciones</a></p>\r\n<p dir=\"ltr\">U.S. sanctions block the Venezuelan people from obtaining food and medicine. They resulted in at least 40,000 deaths between mid-2017 and the end of 2018, according to a study by the Center for Economic and Policy Research – and that was prior to the most severe sanctions, which were announced in January 2019. VENEZUELANS UNDER SIEGE documents the impacts of the sanctions, plus the ways that ordinary Venezuelans are organizing to survive the crisis and to build new institutions of participatory socialism.</p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/press-release/?fbclid=IwAR2NYBelN9cE4En2GWP5G3wm-3AR4y6XGXzMGJveMP8IXqZGdkPu36viAl0\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/press-release/?fbclid%3DIwAR2NYBelN9cE4En2GWP5G3wm-3AR4y6XGXzMGJveMP8IXqZGdkPu36viAl0&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNGYHcUFXwWPvRmYyiFnbrOqNudsOw\">Embassy Protectors Defense Committee: Drop All Charges Against Embassy Protectors!</a></p>\r\n<p dir=\"ltr\">The newly formed Embassy Protectors Defense Committee created in response to the arrest and bogus charges leveled by the Trump Administration against the last four remaining activists of the Embassy Protective Collective that occupied the Venezuela Embassy for 37 days, has launched an international campaign to demand that the Trump administration drop all Federal charges against the protectors.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-08-29/the-us-government-allocates-millions-of-dollars-to-obstruct-cuban-medical-cooperation\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-08-29/the-us-government-allocates-millions-of-dollars-to-obstruct-cuban-medical-cooperation&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNH88j4hKKobDsanQB69PtZUFrK8AA\">Cuban Government Statement: U.S. Government Allocates Millions of Dollars to Sabotage Cuban Medical Cooperation with other Countries</a></p>\r\n<p dir=\"ltr\">USAID finances projects to discredit and sabotage Cuba's international health care cooperation in dozens of countries, benefitting millions of people.The core of this slander is the totally unfounded allegation that Cuba is involved in the trafficking of persons and practices slavery.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/teleSUREnglish/videos/2156044451173811/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/teleSUREnglish/videos/2156044451173811/&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNHru0ep4LnxMi-ShKaQFoFUEDGUiw\">TeleSur video: Fidel Castro and the Cuban Revolution Changed the World</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Events</p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNHluBleM7VSJ79MJK82Z1TZQJBSfw\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNHluBleM7VSJ79MJK82Z1TZQJBSfw\">Havana, November 1-3, 2019</a>\_ <a href=\"https://mailchi.mp/161d9ee676be/make-arrangements-now-nov-1-3-anti-imperialist-conference?e=04ad03494c\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/161d9ee676be/make-arrangements-now-nov-1-3-anti-imperialist-conference?e%3D04ad03494c&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNE4pe3AdtDK1DbXluxKWPxsaI4rgg\">(click here for how to go)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/476830729808602/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/476830729808602/?active_tab%3Dabout&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNHA16R0cW7WOnA3wEHM7BhhLrgw9w\">Troy, NY Sept. 5: Margaret\_ Flowers, Kevin Zeese: Drop all Charges against the 4 Embassy Protectors</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/photo.php?fbid=10220074009339478&amp;set=a.10206155041653985&amp;type=3&amp;eid=ARAYy8EOo2ye8BFZ4ArtXezMhr3S1aqgV3TJ4WYgq3gd20C-9ewFL-5u7-2A77qkfuosCxNjpGUCqBIC\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D10220074009339478%26set%3Da.10206155041653985%26type%3D3%26eid%3DARAYy8EOo2ye8BFZ4ArtXezMhr3S1aqgV3TJ4WYgq3gd20C-9ewFL-5u7-2A77qkfuosCxNjpGUCqBIC&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNHjsP43-2UZSSTTNILmvNH4-11xcQ\">Columbia, MD Sept 7:\_ Cuban First Secretary Miguel Fraga and Mavis Anderson: The Status of US-Cuba Relations</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/photo.php?fbid=10217133628506706&amp;set=gm.10155994174882757&amp;type=3&amp;eid=ARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk&amp;ifg=1\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D10217133628506706%26set%3Dgm.10155994174882757%26type%3D3%26eid%3DARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk%26ifg%3D1&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNEiMPoC20zMfPec6cor2krodPwYIQ\">Toronto Sept 27:\_ Dan Kovalik and Arnold August - US-Venezuela-Cuba-Canada, the Geopolitics</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e=d580ed709c&amp;fbclid=IwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e%3Dd580ed709c%26fbclid%3DIwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNE5e_JZkBC95My4UeLvLPLCh5OrNA\">California October tour of Margaret\_ Flowers, Kevin Zeese, Embassy Protectors</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Delegations</p>\r\n<p dir=\"ltr\"><a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNHR1YEZH-IKI_Svsy8ANYM_BFkT_w\">Bolivia October 16-25 for Presidential Election, Food Sovereignty and Indigenous Resistance</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.aaa-cubatours.com/upcoming-events\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.aaa-cubatours.com/upcoming-events&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNGVqp96s2gDur4zkf04FsDWqiqFLg\">African Awareness Association tour to Cuba for November Solidarity Conference</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNEv_qzyvq7z79PoxSegRDsv24Zs7Q\">Cuba: Building Relations with Cuban Labor:\_ November 2019 Trip to Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNGWEQ5sllCivu-5rngS43I6tmvRwQ\">Cuba with Code Pink December 14-18/21</a></p>\r\n<p dir=\"ltr\"><a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1567277232769000&amp;usg=AFQjCNGRPqeswdH0EZc0BZXEpU_6LGL-fA\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a></p>"
