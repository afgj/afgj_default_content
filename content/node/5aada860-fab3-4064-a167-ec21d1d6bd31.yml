      value: "<h2 class=\"p2\" style=\"text-align: center;\"><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=23131\"><strong><span style=\"color: #000000;\">Participate in the Online Action!</span></strong></a></h2>\n<h2 class=\"p2\" style=\"text-align: center;\"><span class=\"s1\"><img class=\"aligncenter\" src=\"http://org2.salsalabs.com/o/7315/images/GlobalDayOfAction.jpg\" width=\"617\" height=\"827\" /><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=23131\"><strong>STILL NO JUSTICE FOR BERTA CÁCERES!\_</strong></a></span></h2>\n<p class=\"p2\"><span class=\"s1\">In solidarity with the call to action by the Civic Council of Popular and Indigenous Organizations of Honduras (COPINH) for June 15, 2016, the Honduras Solidarity Network of North America (HSN) is organizing an electronic action to support COPINH and the Honduran people at the same time that people around the world will take action at Honduran Embassies and Consulates.</span></p>\n<p class=\"p2\"><span class=\"s1\">Three months after the assassination of Berta Cáceres Flores, the Honduran government continues to ignore demands for an independent investigation to identify and bring to justice all of those involved in Berta's murder. At the same time new threats against COPINH's leadership and new violence against the communities and organizations opposed to the Agua Zarca project have occurred with both passive and active support from the State. \_</span></p>\n\n<h2 class=\"p2\" style=\"text-align: center;\"><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=23131\"><span class=\"s1\">On June 15th, you can act in solidarity with COPINH!</span></a></h2>\n<p class=\"p2\"><span class=\"s1\">With one click you will be sending two messages: One to the current president of Honduras, Juan Orlando Hernandez with a copy to the Honduran Ambassador to the United States Jorge Alberto Milla Reyes and another to Secretary of State John Kerry.\_</span></p>\n\n<h2 class=\"p2\" style=\"text-align: center;\"><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=23131\">Participate in the Action!</a></h2>"
