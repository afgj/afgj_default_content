      value: "<p><strong>Eduardo Garcia</strong> is an activist and photojournalist born in Mexico City. His work has been focused primarily on the struggles of indigenous peoples in Mexico, Central American migration, forced disappearance and social movements in Latin America. His work as a researcher and photographer has gotten him involved with the Undocumented Migrant Project of the University of Michigan. Eduardo is also co-founder of the Michigan Solidarity Network with Mexico and co-founder of the Militarization in the Americas Research Collective. He studied Political Science at the Universidad de las Americas Puebla, with special interest in political philosophy and Latin American Studies. Eduardo is a former SOA Watch member, where he collaborated as the Media and Communications coordinator, research consultant and organizer. Today he coordinates AFGJâ€™s Prison Imperialism Project and supports the solidarity work in Honduras.</p>\r\n"
