      value: "<h6><span><a href=\"https://afgj.salsalabs.org/freedavidravelogutierrezlibertadadavidravelogutierrez/index.html?eType=EmailBlastContent&amp;eId=50e56a60-43ff-475b-918c-6d9f1ec464de\"><strong>Join with international solidarity activists to demand his safety and well-being be respected and that he be freed immediately.</strong></a></span></h6>\r\n\r\n<p><strong>BACKGROUND INFORMATION (Following is a translation by Raquel Mogollón of an alert by the Committee of Solidarity with the Political Prisoners. <a href=\"http://www.comitedesolidaridad.com/es/content/denuncia-p%C3%BAblica-9\">Click here to read the original Spanish</a>)</strong></p>\r\n\r\n<p>#URGENTE #DefendTheDefenders #WeSupportTheColombianPeaceAccord</p>\r\n\r\n<p>Today, May 13, 2019, David Ravelo Gutiérrez, a political prisoner recently detained, currently being held in the La Modelo prison, is taken out of his cell block by the guards without explanation and physically attacked . They are accusing him of responsibility for some denouncements that came to light in the news media exposing the penitentiary system (#INPEC).</p>\r\n\r\n<p>[David is the persecuted son of internationally recognized political prisoner, David Rabelo Crespo ( Libertad Rabelo Crespo ) whose freedom was only just secured last year after many years of unjust imprisonment.]</p>\r\n"
