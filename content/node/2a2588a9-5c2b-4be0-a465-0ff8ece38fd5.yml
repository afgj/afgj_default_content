      value: "<p dir=\"ltr\"><strong>Venezuela Embassy Protectors</strong>\r\n<a href=\"https://afgj.salsalabs.org/embassyprotectionfund/index.html?fbclid=IwAR2Fr1gCAJIzPaOLFQ-309pHYVPdrZbblO7GY84OHvjopLT6MZD251c0nQo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.salsalabs.org/embassyprotectionfund/index.html?fbclid%3DIwAR2Fr1gCAJIzPaOLFQ-309pHYVPdrZbblO7GY84OHvjopLT6MZD251c0nQo&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNF73oCjMEZCl6IDN5RhquPZ6inGig\">Support the Embassy Protection Collective's efforts to challenge US intervention in Venezuela</a>\r\n<a href=\"https://www.gofundme.com/medical-and-living-expenses-for-injured-activist?utm_source=facebook&amp;utm_medium=social&amp;utm_campaign=fb_dn_postdonate_r&amp;fbclid=IwAR3yeA5dk-nbj-iCowhA5A_xpbuQdHCBlxnuphagVQMjvzLB2vU8lI_BUY0\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.gofundme.com/medical-and-living-expenses-for-injured-activist?utm_source%3Dfacebook%26utm_medium%3Dsocial%26utm_campaign%3Dfb_dn_postdonate_r%26fbclid%3DIwAR3yeA5dk-nbj-iCowhA5A_xpbuQdHCBlxnuphagVQMjvzLB2vU8lI_BUY0&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNHgjPOZfxDKt73-j0ISW0HMgzfiIw\">Help Embassy Protector activist injured by rightwing opposition protesters</a></p>\r\n<p dir=\"ltr\">\r\n<strong>Venezuela</strong>\r\n<a href=\"https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(19)31397-2/fulltext\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(19)31397-2/fulltext&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNF-_AiFbxieQvAB7f5w4CjxPbh6rw\">The Lancet: Effect of Sanctions on Venezuelans’ Health Care</a>\r\n<a href=\"https://www.theamericanconservative.com/larison/sanctions-are-suffocating-the-venezuelan-people/?fbclid=IwAR29i0CwNvZGT-mN8L8J7w08iyUIaNHFcZT8q7NVXAVfaEnJbOmLEKVSJ5E\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.theamericanconservative.com/larison/sanctions-are-suffocating-the-venezuelan-people/?fbclid%3DIwAR29i0CwNvZGT-mN8L8J7w08iyUIaNHFcZT8q7NVXAVfaEnJbOmLEKVSJ5E&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNGuLmyY5tBRb9fvb-Ooav1iCvUfEg\">The American Conservative: Sanctions Are Suffocating the Venezuelan People</a>\r\n<a href=\"https://thegrayzone.com/2019/06/17/from-coup-leaders-to-con-artistry-juan-guaidos-gang-exposed-for-massive-humanitarian-aid-fraud/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/06/17/from-coup-leaders-to-con-artistry-juan-guaidos-gang-exposed-for-massive-humanitarian-aid-fraud/&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNE8tduqxqGCSwtXnK7NIEjgGqpOBw\">Grayzone: From coup leaders to con artists: Juan Guaidó’s gang exposed for massive humanitarian aid fraud</a>\r\n<a href=\"https://www.mintpressnews.com/how-the-coup-in-venezuela-and-us-housing-crisis-are-inextricably-connected/259305/?fbclid=IwAR3SHtnmX7qM6hjw87Jst5rzzT8nuGsiUGA6YQHNpuNLBmoj6Ehx8g5i1ZA\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/how-the-coup-in-venezuela-and-us-housing-crisis-are-inextricably-connected/259305/?fbclid%3DIwAR3SHtnmX7qM6hjw87Jst5rzzT8nuGsiUGA6YQHNpuNLBmoj6Ehx8g5i1ZA&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNFVioppUyVpc80AyQCjGikH3yMj0A\">Mint Press News: How the Coup in Venezuela and the US Housing Crisis are Inextricably Connected</a>\r\n<a href=\"https://countercurrents.org/2019/06/sanctions-are-genocidal-and-they-are-the-uss-favorite-weapon\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://countercurrents.org/2019/06/sanctions-are-genocidal-and-they-are-the-uss-favorite-weapon&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNFvZLkMZIJZrVzI2aPPSeS5jZU_Ig\">Countercurrents: Sanctions Are Genocidal, and They Are the US’ Favorite Weapon</a>\r\n<a href=\"https://orinocotribune.com/sorting-out-reality-from-fiction-about-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/sorting-out-reality-from-fiction-about-venezuela&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNHj7fDpSNnakFlB0OCc6J0kgq7mvg\">Orinoco Tribune: Nino Pagliccia: Sorting out Reality from Fiction on Venezuela</a>\r\n<a href=\"http://misionverdad.com/Mv-In-English/clap-under-attack-all-you-need-to-know-about-it\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://misionverdad.com/Mv-In-English/clap-under-attack-all-you-need-to-know-about-it&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNGnR9MOeLXHQEllg4LyOvZAaVjS-A\">Mision Verdad: CLAP Under Attack: All You Need to Know about it</a>\r\n<a href=\"https://youtu.be/lVWI31SOUr4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://youtu.be/lVWI31SOUr4&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNF8rXaJoog0knr1Sjsj3Ja5bcCdNA\">21st Century Wire: The Life of Hugo Chavez (video)</a>\r\n<a href=\"https://venezuelanalysis.com/news/14193\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14193&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNEEpSHxr2LDQYZ6xG8OpGZ2kk9UCg\">Venezuelanalysis: Latest Corruption Network Dismantled in Venezuelan Oil Industry</a></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://orinocotribune.com/cuba-where-do-washington-millions-for-the-contra-revolution-go?fbclid=IwAR2gxSPL1Ms_PaUHkTAP2TDSR_700QI9hvg5PcLDVlw1Ko1IXjQVtm-6Am4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/cuba-where-do-washington-millions-for-the-contra-revolution-go?fbclid%3DIwAR2gxSPL1Ms_PaUHkTAP2TDSR_700QI9hvg5PcLDVlw1Ko1IXjQVtm-6Am4&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNGPxk5xyCf_5bYsZ48O94Oi2QW4tQ\">Granma: Cuba: Where do Washington Millions for the Counter Revolution go?</a>\r\n<a href=\"https://www.telesurenglish.net/news/Cuba-Condemns-US-Siege-Stresses-Commitment-to-Socialism--20190619-0015.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Cuba-Condemns-US-Siege-Stresses-Commitment-to-Socialism--20190619-0015.html&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNEikQ6HI6pFJe88RalhCd4XOXN9aQ\">TeleSur: Cuba Condemns US Siege, Stresses Commitment to Socialism</a>\r\n<a href=\"https://www.telesurenglish.net/news/Cuban-Private-Sector-Hit-Hard-by-Recent-US-Sanctions-20190616-0016.html?utm_campaign=shareaholic&amp;utm_medium=facebook&amp;utm_source=socialnetwork&amp;fbclid=IwAR1-khWG4LWRgeuhHG1DnTJyT9EgyVFGIS_a9tlsiFxC1P53-MAexEPQA0I\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Cuban-Private-Sector-Hit-Hard-by-Recent-US-Sanctions-20190616-0016.html?utm_campaign%3Dshareaholic%26utm_medium%3Dfacebook%26utm_source%3Dsocialnetwork%26fbclid%3DIwAR1-khWG4LWRgeuhHG1DnTJyT9EgyVFGIS_a9tlsiFxC1P53-MAexEPQA0I&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNGnXkHlF47lI9eYa8gLrIXhjAyFEg\">TeleSur: Cuban private sector hard hit by recent US sanctions</a></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://www.telesurenglish.net/news/UN-Unions-Laud-Bolivias-Work-to-Value-Indigenous-Languages---20190613-0011.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/UN-Unions-Laud-Bolivias-Work-to-Value-Indigenous-Languages---20190613-0011.html&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNGBcr-j2C6VfEX5-z6sMSTSWepUow\">TeleSur: UN, Unions Laud Bolivia's Work to Value Indigenous Languages</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://afgj.org/nicanotes-remembering-the-triumph-over-somoza-and-last-years-failed-coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-remembering-the-triumph-over-somoza-and-last-years-failed-coup&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNExVaOADgHZ0URtYCQhYrGupf1mOQ\">NicaNotes: Remembering the Triumph over Somoza and Last Year’s Failed Coup</a></p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://www.facebook.com/EndVenezuelaSanctions/photos/a.258267838124866/387983308486651/?type=3&amp;theater\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/photos/a.258267838124866/387983308486651/?type%3D3%26theater&amp;source=gmail&amp;ust=1561240709625000&amp;usg=AFQjCNFOJZbm-Zn_ozYxpOX7ZRwVMSPoJA\">June 25 NYC Mark Weisbrot, Anya Parampil: The Struggle Against Sanctions: Venezuela</a>\r\n<a href=\"https://www.facebook.com/events/3019615461412112/?event_time_id=3019633371410321\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/3019615461412112/?event_time_id%3D3019633371410321&amp;source=gmail&amp;ust=1561240709626000&amp;usg=AFQjCNFYfi1vdU86KZAp_mrWr4-DLLk8-Q\">Latin America workshops at the Left Forum June 28-30, Long Island University, NYC</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1561240709626000&amp;usg=AFQjCNHPVoRzWQHRhsFI-XG59YFc--7muA\">Venezuela (August 19-28)</a>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1561240709626000&amp;usg=AFQjCNGq1kNQD-ZcXCjVkcQQTI97OlILfw\">Bolivia (October 16-25)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/06/07/dan-kovalik-available-to-speak-in-your-area-on-us-intervention-in-venezuela-and-latin-america/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/06/07/dan-kovalik-available-to-speak-in-your-area-on-us-intervention-in-venezuela-and-latin-america/&amp;source=gmail&amp;ust=1561240709626000&amp;usg=AFQjCNGy6mCJAI22KahZU25enkw_6rnXaw\">Dan Kovalik available to speak in your area on US Intervention in Venezuela and Latin America</a></p>"
