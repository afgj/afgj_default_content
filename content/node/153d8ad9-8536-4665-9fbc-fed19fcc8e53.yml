      value: "<a href=\"https://sanctionskill.org/actions/\"><img class=\"aligncenter wp-image-12557 size-large\" src=\"https://afgj.org/wp-content/uploads/2020/03/sanctionskillbanner_fixed-1png-1024x255.png\" alt=\"\" width=\"752\" height=\"187\" /></a>\r\n<table class=\"m_971962642383578505outer\" cellspacing=\"0\" cellpadding=\"0\" align=\"center\">\r\n<tbody>\r\n<tr id=\"m_971962642383578505id_b8bde231-ad7f-464a-935f-8bbe94383c51\">\r\n<td>\r\n<table class=\"m_971962642383578505column m_971962642383578505sli-small-12\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\" align=\"left\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<table id=\"m_971962642383578505id_dc52da23-d94e-42b1-ab50-e25a6a16439e\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_69271fa1-684f-496f-af52-58299e53c5a0\">\r\n<h1>International Days of Action Against Sanctions and Economic War\r\nMarch 13 – 16</h1>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_51d8d0f3-331c-4595-8ad1-01c3530878e4\">Alliance for Global Justice is a member of the Sanctions Kill Coalition. In addition to joining the actions listed below, for information about how you can support children and their families in Venezuela who are affected by unilateral sanctions that have killed over 40,000 people, visit our sister project Manitos Children's Fund\_\_<strong><a href=\"https://default.salsalabs.org/T8631eb60-85b6-4f69-a80f-7fd9bfe512d5/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T8631eb60-85b6-4f69-a80f-7fd9bfe512d5/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2&amp;source=gmail&amp;ust=1584260955353000&amp;usg=AFQjCNGwKWniAYMnGtRMbJDti-D8ztbwgA\">www.ManitosChildrensFund.org</a></strong></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_4084eea0-fc6a-4788-8cdd-deeb5a01e653\">\r\n<div class=\"m_971962642383578505sli-divider\"></div></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_b3915f31-33a0-4d14-8995-aed55d8a0b7e\">\r\n<h1>Sanctions Kill Webinar:</h1>\r\n<strong>TODAY SATURDAY, MARCH 14 at\_2:30PM PDT/5:30PM EDT</strong></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_56b7f038-9889-45c3-ba9d-ec1f0ae5dddc\"><strong>Forum and Webinar with Alliance For Global Justice</strong>\r\n\r\nWatch online at the\r\n<strong><a href=\"https://default.salsalabs.org/Td7a0faaf-108b-475a-b659-16a9aed7f8c4/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Td7a0faaf-108b-475a-b659-16a9aed7f8c4/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2&amp;source=gmail&amp;ust=1584260955353000&amp;usg=AFQjCNEsjge04bvoaSFNGvTfIBuXViLVsg\">Sanctions Kill FB Page</a></strong>\r\nOR\r\nRegister to watch via\r\n<a href=\"https://default.salsalabs.org/T08a64f29-7752-481f-a32a-dd1127a9b506/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T08a64f29-7752-481f-a32a-dd1127a9b506/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2&amp;source=gmail&amp;ust=1584260955353000&amp;usg=AFQjCNFRtY1RONnoPzcDBeJXW_wVOF3V-A\"><strong>ZOOM video conference</strong></a>\r\n\r\nEXPANDED Speakers list will include:\r\n\r\nElane Spivak Rodriguez, Alliance For Global Justice\r\nRhonda Ramiro, BAYAN USA\r\nOmowale Clay, December 12 Movement\r\nSara Flounders, SanctionsKill Campaign\r\nPierre Labossiere, Haiti Action Committee\r\nBilal Mafundi Ali, Black Alliance for Peace\r\nTeresa Walsh and Nesbit Crutchfield, Venceremos Brigade\r\nK.J. Noh, Scholar, Writer and Peace Activist\r\nJeff Mackler, United National Anti-War Coalition\r\nDavid Paul, Embassy Protection Collective\r\nDavid Welsh, Delegate, San Francisco Labor Council\r\nJudy Greenspan, International Action Center</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr id=\"m_971962642383578505id_dd69ffe0-a792-4f3b-b083-ab9bdf5cd1d2\" class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table cellspacing=\"0\" cellpadding=\"0\" align=\"center\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<table cellspacing=\"0\" cellpadding=\"0\" align=\"center\">\r\n<tbody>\r\n<tr>\r\n<td><a class=\"m_971962642383578505email-button\" href=\"https://default.salsalabs.org/T7e3f928b-05c0-45cb-a288-6313c2be2e75/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T7e3f928b-05c0-45cb-a288-6313c2be2e75/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2&amp;source=gmail&amp;ust=1584260955353000&amp;usg=AFQjCNHW7EVHPyEyCAhJRJdIgEG4fBOfPQ\">Register for Webinar</a></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_10c61fea-b929-4382-8e83-85ada074358d\">\r\n<div class=\"m_971962642383578505sli-divider\"></div></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_ab1ad24b-3857-4aef-80ef-0e69420c1d95\">\r\n<h1>#SanctionsKill Social Media Campaign:</h1>\r\n<strong>MARCH 13, 14, AND 15 (ALL DAY)</strong></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_42a8ef41-26c9-4999-a848-9cfc5e8d3922\">Want to participate in the Days of Action through social media? Take a selfie with one of pictures above from CODEPINK, and post to your social media accounts with a brief message and the hashtag #SanctionsKill. Or use one of the pictures as your profile image.\r\n\r\nWrite your own message, or use one of the samples below as a template:</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr id=\"m_971962642383578505id_5187a4e3-6b5f-40f1-b58e-21e83bb713bb\">\r\n<td class=\"m_971962642383578505two-column\">\r\n<table class=\"m_971962642383578505column m_971962642383578505sli-small-12\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\" align=\"left\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<table id=\"m_971962642383578505id_9500aa83-2980-4049-9b96-c062886ce8a2\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td id=\"m_971962642383578505id_6d9565ef-f09d-4888-b45e-db1d60e56d02\" align=\"center\"><img id=\"m_971962642383578505id_6d9565ef-f09d-4888-b45e-db1d60e56d02_img\" class=\"CToWUd a6T\" tabindex=\"0\" src=\"https://ci5.googleusercontent.com/proxy/L5lONk5kiI7FxLNM_Lg0r0TRQWR5ph4BfbrSsvO0gxdEJgOp4B3BU8NmmJsW8-_5rocTeumzcPP5G3wDtizO6xHqO6nAHz1VTmPtBPISky2naqk8EMm8naSegOLQEZW2CzLe4aHGi2IAyvuHLnL9f4NKbrxpFWKFMQNWtRX-=s0-d-e1-ft#https://default.salsalabs.org/fcb97262-ee07-4dc8-9032-49cab0970a89/b680f91d-825b-4e02-9749-55763525ed17.png\" width=\"400\" align=\"center\" /></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"m_971962642383578505column m_971962642383578505sli-small-12\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\" align=\"left\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<table id=\"m_971962642383578505id_15deefc3-a5f1-4fa0-9300-25822f666fb6\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_4d2cb696-159f-4c77-b821-2915201bd81c\">\r\n<ul>\r\n \t<li>End U.S. Sanctions on 39 Countries - 1/3 of the world!\_<strong>#SanctionsKill</strong></li>\r\n \t<li>Sanctions withhold medicine, spread Coronavirus\_<strong>#SanctionsKill</strong></li>\r\n \t<li>U.S. Sanctions Killed 40,000 Venezuelans in 2 years\_<strong>#SanctionsKill</strong></li>\r\n \t<li>U.S. Sanctions Killed 4,000 Koreans in 2018\_<strong>#SanctionsKill</strong></li>\r\n \t<li>End U.S. &amp; Zionist Sanctions on Gaza! Free Palestine!\_<strong>#SanctionsKill</strong></li>\r\n \t<li>Sanctions: Spreading COVID-19 in IRAN and around the world\_<strong>#SanctionsKill</strong></li>\r\n \t<li>End Western Sanctions on Zimbabwe\_<strong>#SanctionsKill</strong></li>\r\n \t<li>¡Cuba sí, bloqueo no!\_<strong>#SanctionsKill</strong></li>\r\n</ul>\r\n&nbsp;</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr id=\"m_971962642383578505id_27029a9f-1451-4696-abc4-a19e6cb90d9d\">\r\n<td>\r\n<table class=\"m_971962642383578505column m_971962642383578505sli-small-12\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\" align=\"left\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<table id=\"m_971962642383578505id_09941b5b-2861-4d10-b8fe-3747b1b9bf5d\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td></td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_18557f60-c995-44d1-8503-8c2e6cf4153b\">\r\n<h1>SANCTIONS 101: WEBINAR WITH DR. KEE PARK</h1>\r\n<strong>MONDAY, MARCH 16 5PM PT/8PM ET</strong></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_440c1ec7-0004-4ddd-a405-fd94a96f6391\">Learn the fundamentals of US Unilateral Sanctions.\_<strong>What are sanctions, how are they imposed and what allows the United States to successfully destroy sovereign economies and societies without firing a weapon.</strong>\r\n\r\nKee B. Park, MD, MPH, is a lecturer on Global Health and Social Medicine and Director of the Korea Health Policy Project at Harvard Medical School. He also serves as Director of the North Korea Programs at the Korean American Medical Association, and has led over 20 delegations to North Korea since 2007 to work alongside and collaborate with North Korean doctors in the DPRK. Most recently he co-authored the October 2019 report “The Human Costs and Gendered Impact of Sanctions on North Korea”\r\n\r\n<strong><a href=\"https://default.salsalabs.org/Tcb29f2d6-02f6-46b0-b4ca-1e9ff8f8a5d0/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tcb29f2d6-02f6-46b0-b4ca-1e9ff8f8a5d0/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2&amp;source=gmail&amp;ust=1584260955353000&amp;usg=AFQjCNGWcq1TGzS_D5NQZq_NsvGKJlEUxw\">Facebook Event Page</a></strong></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_b343a6e3-69cb-411c-a2bc-aa11c8b4848a\">\r\n<div class=\"m_971962642383578505sli-divider\"></div></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr id=\"m_971962642383578505id_fc18427b-523e-4ada-adf2-f683e3f684e0\" class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table cellspacing=\"0\" cellpadding=\"0\" align=\"center\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<table cellspacing=\"0\" cellpadding=\"0\" align=\"center\">\r\n<tbody>\r\n<tr>\r\n<td><a class=\"m_971962642383578505email-button\" href=\"https://default.salsalabs.org/T24dbf517-4913-4ba1-a1b1-51935345c421/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T24dbf517-4913-4ba1-a1b1-51935345c421/13b1bcaf-f1d2-4f0d-a518-247c3d05a5b2&amp;source=gmail&amp;ust=1584260955353000&amp;usg=AFQjCNFIMHCol7ycYSzf1SPWh41SYB_ImA\">Click here to view the growing list 60+ events</a></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n<tr class=\"m_971962642383578505sli-email-element\">\r\n<td>\r\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td id=\"m_971962642383578505id_20b64a22-4a05-4e69-862c-6e68af06fa77\"><em>*Due to the Coronavirus crisis many organizations are reshaping or rescheduling events. Check with local organizers for updates.</em></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>"
