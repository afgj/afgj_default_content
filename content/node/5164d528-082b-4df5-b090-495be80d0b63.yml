      value: "<div class=\"gs\">\r\n<div class=\"\">\r\n<div id=\":2lx\" class=\"ii gt\">\r\n<div id=\":32j\" class=\"a3s aXjCH \">\r\n<div dir=\"ltr\">\r\n<div dir=\"ltr\">\r\n<div class=\"gmail_default\">\r\n<p dir=\"ltr\"><a href=\"http://www.minrex.gob.cu/en/statement-revolutionary-government-it-imperative-halt-imperialist-military-adventure-against\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.minrex.gob.cu/en/statement-revolutionary-government-it-imperative-halt-imperialist-military-adventure-against&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNFf6-bE-bQkmftDc6LQxoZ8zm0m6w\">Cuba Warns of a US Military Build-up near Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://popularresistance.org/red-cross-of-colombia-us-action-to-venezuela-is-not-humanitarian-aid/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/red-cross-of-colombia-us-action-to-venezuela-is-not-humanitarian-aid/&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNFIbmMndZ2pKM56miOTOiDg_Hx95g\">Red Cross of Colombia: US action to Venezuela is not “Humanitarian Aid”</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/timand2037/videos/10216615342748957/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/timand2037/videos/10216615342748957/&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNFUk9139N1ore6_nNjx_NWajw5nVg\">Venezuelans signing Open Letter to the US Denouncing Aggression against their country</a></p>\r\n<p dir=\"ltr\"><a href=\"https://therealnews.com/stories/venezuelas-foreign-minister-washington-hijacked-guaido\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://therealnews.com/stories/venezuelas-foreign-minister-washington-hijacked-guaido&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNGpCGN07FnH3M3F-IoaJjU10bsXIg\">Interview with Venezuela’s Foreign Minister Jorge Arreaza</a></p>\r\n<p dir=\"ltr\"><a href=\"https://grayzoneproject.com/2019/02/13/genocide-venezuela-congress-ilhan-omar-coup-elliott-abrams/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://grayzoneproject.com/2019/02/13/genocide-venezuela-congress-ilhan-omar-coup-elliott-abrams/&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNHo1UCvrENo5o-v-O5jNGMJMNHJ9A\">Will you support genocide in Venezuela?: Congress member Ilhan Omar challenges notorious coup-monger Elliott Abrams </a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Haiti and Venezuela and the US Response</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/eric.c.anderson.dc/videos/10157143563129430/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/eric.c.anderson.dc/videos/10157143563129430/&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNH9iWkF4V_xMAwMqO2t3WMshk_noQ\">Opposition Rallies and Elections in Haiti and Venezuela: Opposing US Reaction</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.greenleft.org.au/content/how-trump-attacks-venezuela-triggered-revolution-haiti?fbclid=IwAR1vRCVs4txxBAKPlfChzvTNsvzG1blgw1iu_EqeDxnpb4B3a1qyzGQ8cEI\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.greenleft.org.au/content/how-trump-attacks-venezuela-triggered-revolution-haiti?fbclid%3DIwAR1vRCVs4txxBAKPlfChzvTNsvzG1blgw1iu_EqeDxnpb4B3a1qyzGQ8cEI&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNFjadhfGKH8Ua-IrBERJJlBrFXWFA\">How Trump's attacks on Venezuela triggered a revolution in Haiti</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Upcoming Marches and Protests against US Intervention:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://popularresistance.org/venezuela-february-23-global-day-of-action/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/venezuela-february-23-global-day-of-action/&amp;source=gmail&amp;ust=1550370146503000&amp;usg=AFQjCNHF_pI6yMn4LP-n3Y1bYEm-G9aH6Q\">February 23: Global Day of Action in Defense of Venezuela</a> and <a href=\"https://www.nowaronvenezuela.org/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.nowaronvenezuela.org/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNHPzQX2IC4Rhe7q-tLTaaqGIxkl0w\">No War on Venezuela Website</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.answercoalition.org/national_march_on_washington_hands_off_venezuela\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.answercoalition.org/national_march_on_washington_hands_off_venezuela&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNE2ejhb5HguXRqJPfdkVqgYH33CVQ\">March 16 National March on Washington: Hands off Venezuela! </a></p>\r\n<p dir=\"ltr\"><a href=\"http://no2nato2019.org/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://no2nato2019.org/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNEyTUo-zlmQhSBlE9YenQFNmgd6UA\">March 30 March on Washington: No to NATO, US Hands off Venezuela</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Dan Kovalik Speaking Tour</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/02/08/dan-kovalik-planned-spring-2019-us-canada-speaking-tour-on-us-intervention-in-venezuela-and-latin-america/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/02/08/dan-kovalik-planned-spring-2019-us-canada-speaking-tour-on-us-intervention-in-venezuela-and-latin-america/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNGVYfF1NH_lChOkPdrVfJTnPbTVfQ\">Dan Kovalik planned Spring 2019 US-Canada speaking tour on US Intervention in Venezuela and Latin America</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/564174434049710/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/564174434049710/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNF6GR0vlUo91sJgQYavugVpLZ9aaw\">Kovalik events in Ontario Feb. 14-18</a>, <a href=\"https://www.facebook.com/events/1343637812446197/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/1343637812446197/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNGlFdyC02yNZZ9M1cUxch5Bq9_n6w\">Albany March 4</a>, <a href=\"https://www.facebook.com/events/388151945095595/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/388151945095595/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNHVAaLwkAh1rGeTKbxth7aSrqprjw\">Boston March 5</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Trade Union Statements on US, Canada Intervention in Venezuela</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://cupe.ca/cupe-statement-situation-venezuela?fbclid=IwAR3fmDrzW7H-clePIBq6Y3NYVvapUvYANXUPtf9gTnxLDcBzXQa2_KhjIx0\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://cupe.ca/cupe-statement-situation-venezuela?fbclid%3DIwAR3fmDrzW7H-clePIBq6Y3NYVvapUvYANXUPtf9gTnxLDcBzXQa2_KhjIx0&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNHRNgenbXBEzNu6jhReRBxcbzFnLg\">CUPE Statement on the situation in Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"http://sflaborcouncil.org/wp-content/uploads/2019/02/02-11-19Resolution-on-Venezuela-AmendedFinal.pdf\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://sflaborcouncil.org/wp-content/uploads/2019/02/02-11-19Resolution-on-Venezuela-AmendedFinal.pdf&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNE7P2ZOX1vkK6htEcwgFSt7WY6mjQ\">San Francisco Labor Council Resolution: “No to US Intervention and Attempted Coup in Venezuela!”</a></p>\r\n&nbsp;\r\n<p dir=\"ltr\"><span id=\"m_105373979657906350gmail-docs-internal-guid-83771e42-7fff-076d-bbd0-c6172c82fd5e\"><b>Venezuela websites in English:</b> <a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNG546l8dq0aWjnKAmGkGCByZzKChA\">Orinoco Tribune</a> \_\_\_\_<a href=\"https://venezuelanalysis.com/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNG-hwgViQTUITQXJk1KxsvUgmJ4zQ\">Venezuelanalysis</a> \_\_<a href=\"https://www.telesurenglish.net/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNEH-6U_2wXHVMugVlXDkIqu55Cwkw\">TelesurEnglish</a></span></p>\r\n\r\n<span id=\"m_105373979657906350gmail-m_-7732644348572189234gmail-docs-internal-guid-705de999-7fff-110a-9886-08dca0aced5a\"><b>Facebook Pages</b> \_<a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNGZKONpJSfvJ4YiHrobvIpQgDpq-Q\">Stand with Venezuela</a> \_\_<a href=\"https://www.facebook.com/pg/EndVenezuelaSanctions/posts/?ref=page_internal\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/pg/EndVenezuelaSanctions/posts/?ref%3Dpage_internal&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNHzFMZY_keQWSh9VxpuS-6pEk1ZKA\">End Venezuela Sanctions</a> \_<a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1550370146504000&amp;usg=AFQjCNH0wDpxX8lBewir3i7CyABpcEqpyg\">Venezuela Solidarity New York</a></span></div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
