      value: "[caption id=\"attachment_12754\" align=\"aligncenter\" width=\"588\"]<img class=\" wp-image-12754\" src=\"https://afgj.org/wp-content/uploads/2020/05/ravelo.jpg\" alt=\"\" width=\"588\" height=\"392\" /> David Ravelo Crespo and David Ravelo Gutiérrez, father and son human rights defenders in Colombia[/caption]\r\n\r\nDavid Ravelo Guttiérrez is a well -known social leader and human rights defender who has been beaten by Colombian armed forces and detained without charges in La Modelo prison. He is the son of well-known human rights defender and ex-political prisoner David Ravelo Crespo.\r\n\r\n&nbsp;\r\n<h2 style=\"text-align: center;\"><span style=\"color: #800000;\"><a style=\"color: #800000;\" href=\"https://afgj.salsalabs.org/freedavidravelogutierrezlibertadadavidravelogutierrez/index.html?eType=EmailBlastContent&amp;eId=50e56a60-43ff-475b-918c-6d9f1ec464de\"><strong>Join with international solidarity activists to demand his safety and well-being be respected and that he be freed immediately.</strong></a></span></h2>\r\n&nbsp;\r\n\r\n<strong>BACKGROUND INFORMATION (Following is a translation by Raquel Mogollón of an alert by the Committee of Solidarity with the Political Prisoners. <a href=\"http://www.comitedesolidaridad.com/es/content/denuncia-p%C3%BAblica-9\">Click here to read the original Spanish</a>)</strong>\r\n\r\n#URGENTE #DefendTheDefenders #WeSupportTheColombianPeaceAccord\r\n\r\nToday, May 13, 2019, David Ravelo Gutiérrez, a political prisoner recently detained, currently being held in the La Modelo prison, is taken out of his cell block by the guards without explanation and physically attacked . They are accusing him of responsibility for some denouncements that came to light in the news media exposing the penitentiary system (#INPEC).\r\n\r\n[David is the persecuted son of internationally recognized political prisoner, David Rabelo Crespo ( Libertad Rabelo Crespo ) whose freedom was only just secured last year after many years of unjust imprisonment.]"
