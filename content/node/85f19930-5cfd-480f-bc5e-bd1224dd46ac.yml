      value: "<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNE65YWJLkm3l_ycgfZOHscwX4JG6g\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a> <a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNE65YWJLkm3l_ycgfZOHscwX4JG6g\">Havana, November 1-3, 2019</a></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://www.telesurenglish.net/news/President-Maduro-Confirms-Venezuela-Talking-With-US-Government-20190820-0024.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/President-Maduro-Confirms-Venezuela-Talking-With-US-Government-20190820-0024.html&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNHFaiLk4HfjSVdEq9kQL_eoZRwuoA\">President Maduro Confirms Venezuela Talking With US Government</a>\r\n<a href=\"https://www.commondreams.org/news/2019/08/06/economic-terrorism-after-failed-military-coup-attempt-trump-imposes-total-embargo?fbclid=IwAR3J8cqZm3dgljed0sYL5_bpu5gJ--VVU_cmuRTFEQtKbPL1e4vCyOj74RE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.commondreams.org/news/2019/08/06/economic-terrorism-after-failed-military-coup-attempt-trump-imposes-total-embargo?fbclid%3DIwAR3J8cqZm3dgljed0sYL5_bpu5gJ--VVU_cmuRTFEQtKbPL1e4vCyOj74RE&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNFHwgDVRphpKIq4WJmyg4JOIvd8ZQ\">'Economic Terrorism': After Failed Military Coup Attempt, Trump Imposes Total Embargo Against Venezuela</a>\r\n<a href=\"https://orinocotribune.com/the-us-terrorist-war-against-venezuela?fbclid=IwAR0VAWHoDYhCczLYSYhFphjDzDlHZuzrUnI9mce-sjYDql4CfxO8Cczw0Z0\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/the-us-terrorist-war-against-venezuela?fbclid%3DIwAR0VAWHoDYhCczLYSYhFphjDzDlHZuzrUnI9mce-sjYDql4CfxO8Cczw0Z0&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNGoExJQcOmYF9EA68kLtIOXA-h1uA\">The US Terrorist War against Venezuela</a>. We are witnessing one of the biggest acts of terrorism, not only economic but of all kinds, on behalf of the United States in its war against Venezuela. Because this is what the criminal freezing of the South American country’s assets in U.S. territory is about, suffocating its population and government amidst an imperial offensive boosted since last January 23rd following another failed coup attempt.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.globalresearch.ca/venezuela-retains-political-control-new-us-coercive-measures/5686354\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.globalresearch.ca/venezuela-retains-political-control-new-us-coercive-measures/5686354&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNFxYPecBpPC0UqA11orLWHfw8wzqA\">Venezuela Retains Political Control after New US Coercive Measures</a>\_ In political terms the government of Venezuela had a good month of July while managing very critical economic circumstances. Reps of 120 Non Aligned Movement (NAM) countries attended their ministerial meeting in Caracas, and more than 700 delegates from dozens of leftist parties and social movements from about 32 countries were in attendance for the 25th encounter of the Sao Paulo Forum a few days later. Even the quick recovery from what appeared to be another sabotage to the electric power grid that occurred in the days between the two meetings was seen as a sign of an efficient and responsive government fully in control.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.strategic-culture.org/news/2019/08/15/punishing-the-world-with-sanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.strategic-culture.org/news/2019/08/15/punishing-the-world-with-sanctions/&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNHVgtUqZ8enZztzfmMkd6n1dEnssg\">The US: Punishing Nations not subservient to their interests with Sanctions</a></p>\r\n<p dir=\"ltr\"><br class=\"m_2814236744904168568gmail-Apple-interchange-newline\" /><strong>Cuba</strong>\r\n<a href=\"http://en.granma.cu/cuba/2019-08-02/full-text-of-cuban-presidents-speech-at-the-sao-paulo-forum-in-caracas\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-08-02/full-text-of-cuban-presidents-speech-at-the-sao-paulo-forum-in-caracas&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNH1cm0gaxywZnYgc1D8J7O9p9yuKw\">There is no better forum than this to reaffirm that Cuba will never renounce or betray its principles or Venezuela Full text of Cuban President’s speech at the Sao Paulo Forum in Caracas</a>\r\n<a href=\"http://en.granma.cu/cuba/2019-08-13/fidel-is-the-most-visionary-cuban-of-the-20th-century\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-08-13/fidel-is-the-most-visionary-cuban-of-the-20th-century&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNEe5nRZ9XX4cVO0qs7Xd8CfpuI00A\">Fidel, the most visionary Cuban of the 20th century</a>\r\n<a href=\"https://www.telesurenglish.net/news/Cuban-Economy-Will-Not-Enter-Recession-Despite-Blockade-Report-20190808-0002.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Cuban-Economy-Will-Not-Enter-Recession-Despite-Blockade-Report-20190808-0002.html&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNEOI6OVdGv1Gjo1Bd2waYkwwiYv6A\">Cuban Economy Will Not Enter Recession Despite Tightening US Blockade: CEPAL Report</a></p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://www.resumen-english.org/2019/08/evo-morales-and-an-independent-sovereign-bolivia/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/08/evo-morales-and-an-independent-sovereign-bolivia/&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNFRw4CIlR-rmhE1K5ux9lFLtFfikw\">Evo Morales and an Independent, Sovereign Bolivia</a> After 194 years since its foundation, Bolivia is now highlighted as a sovereign and independent country, with significant economic, political and social advances, as well as international recognition, under the administration of President Evo Morales.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Bolivia-Doubles-Spending-on-Preventing-Violence-Against-Women-20190815-0005.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivia-Doubles-Spending-on-Preventing-Violence-Against-Women-20190815-0005.html&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNG32j5fYr7E69_I4zxeVJWJ1Z2USA\">Bolivia launches a new Campaign to Fight Violence against women.</a> Bolivia’s central government has announced they’ll double spending on preventing violence against women and will give control of the funds to local authorities.Other measures have included increased sentences for perpetrators and reorganizing judicial proceedings so as to allow feminist groups to supervise how judges deal with cases of femicide.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Bolivias-Right-Wing-Opposition-Split-Amid-Racism-Accusations-20190820-0012.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Bolivias-Right-Wing-Opposition-Split-Amid-Racism-Accusations-20190820-0012.html&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNFZ_bmlxiPZl6JnTNJtC4y_e1H0LA\">Bolivia October Presidential Election:\_ Right-Wing Opposition Splits Due to anti-Indigenous Racism\_</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://thegrayzone.com/2019/08/22/nicaragua-sandinista-revolution-40th-anniversary/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/08/22/nicaragua-sandinista-revolution-40th-anniversary/&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNHaEavXr86QbV7xX3r98NJr_p2fZg\">Max Blumenthal: Nicaragua's Sandinista Revolution is still thriving, after 40 years</a>\r\nSandinista veterans I spoke to saw the defeat of last year’s coup in the same light as previous armed struggles, going back to 1979. 40 years to the day that the Sandinista Front defeated a US-backed dictatorship, President Daniel Ortega stood before hundreds of thousands of Nicaraguans in the plaza behind me, and promised to fight for peace and reconciliation with an opposition that is funded by the United States, which is extremely violence, and which is still dead-set on regime change.Because of the external pressure, this government has been forced to make massive concessions.</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-the-rise-and-fall-of-nicaraguas-human-rights-organizations\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-the-rise-and-fall-of-nicaraguas-human-rights-organizations&amp;source=gmail&amp;ust=1566664891785000&amp;usg=AFQjCNFe0ln2qWH3unSfoFwhSdEPAIdu1A\">The rise and fall of Nicaragua’s “human rights” organizations</a></p>\r\n<p dir=\"ltr\">Delegations\r\n<b><a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1566664891786000&amp;usg=AFQjCNHhUSbwyOmtHzR3KqNk0McQDX1Sqg\">Alberto Lovera Bolivarian Circle of New York:\_ Bolivia (October 16-25)</a>\r\n</b><a href=\"https://afgj.org/join-the-uslaw-afgj-delegation-to-colombia-nov-24-dec-4-2019\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/join-the-uslaw-afgj-delegation-to-colombia-nov-24-dec-4-2019&amp;source=gmail&amp;ust=1566664891786000&amp;usg=AFQjCNFfOteO3M36_3r3W0AKsDg_TFvkrA\"><b>USLAW – AfGJ Delegation to Colombia Nov. 24- Dec. 4, 2019</b></a></p>"
