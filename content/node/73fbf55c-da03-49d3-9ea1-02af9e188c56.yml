      value: "<p dir=\"ltr\"><a href=\"https://youtu.be/UcPwU_C8SKg\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://youtu.be/UcPwU_C8SKg&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNHfwPL6TeIuf-3em-o8mZTUZM5F0Q\">Excellent interview with Foreign Minister Jorge Arreaza on Al-<span class=\"gmail_default\">J</span>azeera</a></p>\r\n<p dir=\"ltr\"><strong>Venezuela Embassy Protectors</strong>\r\n<a href=\"https://www.dcmediagroup.us/2019/05/22/venezuelan-embassy-protectors-experienced-scary-nights/?fbclid=IwAR2Dyi8PwIfEgAqTHLPyLDur1JfP5yFm1AA_N8JTkQsRxNS7pNP6B8BXIvM\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.dcmediagroup.us/2019/05/22/venezuelan-embassy-protectors-experienced-scary-nights/?fbclid%3DIwAR2Dyi8PwIfEgAqTHLPyLDur1JfP5yFm1AA_N8JTkQsRxNS7pNP6B8BXIvM&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNG6WVW-9xHKlbn_QMaUMrhknYydyQ\">Venezuelan Embassy Protectors Experienced ‘Scary Nights’ But Persevered</a>\r\n<a href=\"https://www.telesurenglish.net/news/Venezuela-Embassy-Activists-in-Washington-DC-Set-Free-20190517-0017.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-Embassy-Activists-in-Washington-DC-Set-Free-20190517-0017.html&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNGa8FlTaemmPa2l8EU70coVKQxMEA\">Venezuela Embassy Protectors Court date is June 12</a></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://www.telesurenglish.net/news/UN-Sec-Gen-Very-Much-Supportive-of-Venezuela-Talks-in-Norway-20190517-0003.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/UN-Sec-Gen-Very-Much-Supportive-of-Venezuela-Talks-in-Norway-20190517-0003.html&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNH_WdPbLpk_mT1ZzJt9MErux06vTQ\">UN General Secretary backs Venezuela’s dialogue with the Opposition in Norway. </a>\_<a href=\"https://www.telesurenglish.net/news/Almagro-Against-Venezuela-Dialogue-in-Favor-of-Use-of-Force-20190521-0024.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Almagro-Against-Venezuela-Dialogue-in-Favor-of-Use-of-Force-20190521-0024.html&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNEfqIoigMNQmCxr06kNV48KSGyE0g\">OAS’ Almagro Wants Invasion not Dialogue</a>\r\n<a href=\"https://thehill.com/policy/international/445127-top-us-commander-says-maduro-mafia-poses-threat-beyond-venezuela\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thehill.com/policy/international/445127-top-us-commander-says-maduro-mafia-poses-threat-beyond-venezuela&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNEY_a6ZB6UUVqYbv1-yMbkuUOvNxg\">US Military Commander for South America <span class=\"gmail_default\">claims</span> Venezuela government a mafia, a threat to democracy, run<span class=\"gmail_default\">s</span> TransAtlantic cocaine business</a>\r\n<a href=\"https://www.mintpressnews.com/us-economic-war-venezuela-targets-clap-food-program-relied-millions/258709/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/us-economic-war-venezuela-targets-clap-food-program-relied-millions/258709/&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNGZSLi-UPyMVl1kKn8Ke3bo7AKwzw\">US Economic War on Venezuela Targets CLAP Food Program Relied on by Millions</a>\r\n<a href=\"https://www.codepink.org/venezuela_faqs\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/venezuela_faqs&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNEdGc7s0qIr8hjKFV_oanvrI1VHuA\">Code Pink Q&amp;A summary on “Venezuela crisis”</a>\r\n<a href=\"https://www.ctulocal1.org/posts/resolution-oppose-invasion-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.ctulocal1.org/posts/resolution-oppose-invasion-venezuela/&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNGtFLxkZp7JvcItnGZVZNWIGADC0Q\">Chicago Teachers Union Resolution to Oppose the Invasion of Venezuela</a>\r\n<a href=\"https://orinocotribune.com/amnesty-international-in-service-of-empire\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/amnesty-international-in-service-of-empire&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNGZeZlv3fRHPKIGK6w0VtnzRhy-fA\">Amnesty International in Service of Empire</a>\r\n<a href=\"https://sputniknews.com/latam/201905201075167124-us-venezuela-sanctions-timeline/?fbclid=IwAR1MK2pSZpsd-qCnSVu8S-jaad9M_10dfYAAJBaGCCvpDvfIGdi_Psfoet4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201905201075167124-us-venezuela-sanctions-timeline/?fbclid%3DIwAR1MK2pSZpsd-qCnSVu8S-jaad9M_10dfYAAJBaGCCvpDvfIGdi_Psfoet4&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNHALNUl-YgJ3VyHn5VHj8yfeITCbg\">#TrumpUnblockVenezuela: A Timeline of US Sanctions, Violations Against Venezuela</a>\r\n<a href=\"https://venezuelanalysis.com/analysis/14501\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14501&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNFGonO99hDokmRcGpW8bkMci1_L5w\">There’s Far More Diversity in Venezuela’s ‘Muzzled’ Media Than in US Corporate Press</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://www.resumen-english.org/2019/05/nicaragua-the-war-of-2018/?fbclid=IwAR0bnoaJJUQd75OHG_P-rh7cOEHlnADzOn8OqnOxWYn-GXudEZ42y5eGEXo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/05/nicaragua-the-war-of-2018/?fbclid%3DIwAR0bnoaJJUQd75OHG_P-rh7cOEHlnADzOn8OqnOxWYn-GXudEZ42y5eGEXo&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNGJr1uRczjgWSCOXX9L83tlnXXs0A\">Nicaragua: The War of 2018</a>\r\n<a href=\"http://www.tortillaconsal.com/tortilla/node/6122\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/6122&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNHaTy-M6LjNvfUKhU-PRsf8lf5EOg\">Tortilla con Sal “Live from Nicaragua : Uprising or Coup? - A Reader”</a>\r\n<a href=\"http://www.tortillaconsal.com/tortilla/node/6470\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/6470&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNFg8RSRDDNp2nQjx7A_JYL_6fRtMA\">Nicaragua Government's Program for Stability and Peace</a>\r\n<a href=\"https://www.telesurenglish.net/news/Child-Mortality-in-Nicaragua-Drops-by-40-in-Jan-March-2019-20190522-0015.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Child-Mortality-in-Nicaragua-Drops-by-40-in-Jan-March-2019-20190522-0015.html&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNHD5yBgcuH-To-mfaBwCJeI3BLhzA\">Child Mortality drops 40% Jan-March compared to 2018</a></p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://www.resumen-english.org/2019/05/a-march-or-the-chronicle-of-a-provocation-foretold/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/05/a-march-or-the-chronicle-of-a-provocation-foretold/&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNF2OHQUpxQUNYWNaOiRPdqN2pessA\">A look at the rightwing disrupters in Havana’s recent LGBT march</a>\r\n<a href=\"https://www.youtube.com/watch?v=T315oYaoDks&amp;fbclid=IwAR12KWdVD7bGD0gzCpqBGivDhv_oRKGjWbfHQlh9hqwWwc6W94QztHeQqvk\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DT315oYaoDks%26fbclid%3DIwAR12KWdVD7bGD0gzCpqBGivDhv_oRKGjWbfHQlh9hqwWwc6W94QztHeQqvk&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNGwGaeGFoXeI48cvvsEv3YOPiOBtQ\">Engage Cuba webinar on Helms-Burton Title III and the US Blockade</a>\r\n<a href=\"https://www.nytimes.com/2019/05/11/world/americas/cuba-rationing-sanctions.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.nytimes.com/2019/05/11/world/americas/cuba-rationing-sanctions.html&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNFDKroOFLh3HV_LwirWo3nVSYJVOg\">Cuba begins broader Rationing to Counter the Tightening of the the US Blockade</a>\r\n<a href=\"https://progresoweekly.us/exxon-versus-cuba-headed-towards-a-legal-marathon/?fbclid=IwAR2z-sDqv5NaDhQbpg8i1yx-TPxrQ7qan7A5nH7Pqe7gqhX86u6N-TX1GKo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://progresoweekly.us/exxon-versus-cuba-headed-towards-a-legal-marathon/?fbclid%3DIwAR2z-sDqv5NaDhQbpg8i1yx-TPxrQ7qan7A5nH7Pqe7gqhX86u6N-TX1GKo&amp;source=gmail&amp;ust=1558816910133000&amp;usg=AFQjCNHhq5_KJI2ophKBOei75ZYC4HZIkg\">EXXON Helms-Burton title III maneuvers against \_Cuba</a></p>\r\n<p dir=\"ltr\"><strong>Upcoming Events</strong>\r\nBay Area forums on Venezuela \_\_\_<a href=\"http://web.csulb.edu/~eruyle/icss-sched-latest.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://web.csulb.edu/~eruyle/icss-sched-latest.html&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNE9tnKTUpp-oURZ87LgKosu74AaRg\">May 26</a> \_\_May 29 (ANSWER) \_<a href=\"https://www.peaceandfreedom.org/home/suds-snacks-and-socialism\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.peaceandfreedom.org/home/suds-snacks-and-socialism&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNGMnYjfmzIpoGhg0VPCXYwW7CFj9w\">June 1</a> \_<a href=\"https://theinternationalcommittee.org/cuba-venezuela-and-their-struggle-against-u-s-imperialism/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://theinternationalcommittee.org/cuba-venezuela-and-their-struggle-against-u-s-imperialism/&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNG5AmZCarrfKqjC8PfH59D9i0mSnw\">June 7</a>\r\n<a href=\"https://www.facebook.com/events/565672763956642/?notif_t=event_aggregate&amp;notif_id=1558699851918501\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/565672763956642/?notif_t%3Devent_aggregate%26notif_id%3D1558699851918501&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNEAHk2kSHL7AkU50Qf-b3g0PZQVMQ\">Vancouver May 24 \_US/Canada/NATO Hands Off: Yemen,Venezuela,Syria! No War on Iran!</a>\r\n<a href=\"https://www.facebook.com/events/289207898653277/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/289207898653277/?active_tab%3Dabout&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNE1aC1_zD595zcZcHXP4XQRftTJRw\">May 29 Fort Lauderdale: The US War on Venezuela with Max Blumenthal, Camilo Mejia, Tracy Molm</a>\r\n<a href=\"https://www.facebook.com/CubaNetwork/photos/pcb.2313174018907407/2313172898907519/?type=3&amp;theater\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/CubaNetwork/photos/pcb.2313174018907407/2313172898907519/?type%3D3%26theater&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNG4x6OghzzMJad2bNP5sHTFRKqRZQ\">June 1 NYC rally Hands off Cuba and Venezuela</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\nDelegations to<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNEboRLk7bIhPftSTJMCoLljhjtjbg\"> Venezuela (August 19-28)</a>\r\n<a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNHfKWAP0jewyWBwUKYXCFzZ0MDE_Q\">Bolivia (October 16-25)</a>\r\n<a href=\"https://www.facebook.com/events/2440682899277696/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2440682899277696/?active_tab%3Dabout&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNE4UoIAJV-0bWhdzbeLQ6jvzg3m1w\">End Venezuela Sanctions Delegation July 4-14</a></p>\r\n<p dir=\"ltr\"><strong>Facebook &amp; Websites to follow Venezuela</strong>\r\n<a href=\"https://www.facebook.com/ColectivosporlaPaz/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/ColectivosporlaPaz/&amp;source=gmail&amp;ust=1558816910134000&amp;usg=AFQjCNFo9Cv_mECc8xOi6n5YsABqsyW2Fw\">Venezuela Embassy Collective, Washington DC</a>\r\n<a href=\"https:/