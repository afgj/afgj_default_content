      value: "<h2>The News This Week</h2>\r\n<div>\r\n\r\n<a href=\"https://default.salsalabs.org/T8bfc85f1-a65a-4ed2-a858-1097ce0c4edd/4a27b7c5-1723-4446-9905-26ba9fe462e7\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T8bfc85f1-a65a-4ed2-a858-1097ce0c4edd/4a27b7c5-1723-4446-9905-26ba9fe462e7&amp;source=gmail&amp;ust=1543322580208000&amp;usg=AFQjCNFstZIuDSSwfUD5XXR79iHvj-eJnw\">Steve Ellner in Pittsburgh December 1</a>\_and\_<a href=\"https://default.salsalabs.org/T4592ccc2-c4a9-4409-8366-502f3e4ff560/4a27b7c5-1723-4446-9905-26ba9fe462e7\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T4592ccc2-c4a9-4409-8366-502f3e4ff560/4a27b7c5-1723-4446-9905-26ba9fe462e7&amp;source=gmail&amp;ust=1543322580208000&amp;usg=AFQjCNFgTn2IucKDVkWjaYU4UoaUjEERxg\">Columbus, Ohio December 3</a>\r\n\r\n&nbsp;\r\n\r\nVenezuela\r\n\r\n<a href=\"https://default.salsalabs.org/Tba7689b5-a553-47a3-ac00-eb545e8e2364/4a27b7c5-1723-4446-9905-26ba9fe462e7\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/Tba7689b5-a553-47a3-ac00-eb545e8e2364/4a27b7c5-1723-4446-9905-26ba9fe462e7&amp;source=gmail&amp;ust=1543322580208000&amp;usg=AFQjCNEhuo0scHsAB53rH-XSyZPM7-J0cQ\">Maduro Announces 9 New Public Universities and 20,000 scholarships to Colombian students</a>\r\n\r\n<a href=\"https://default.salsalabs.org/T0d868f53-2891-4223-8d6a-f74c96b08fd7/4a27b7c5-1723-4446-9905-26ba9fe462e7\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T0d868f53-2891-4223-8d6a-f74c96b08fd7/4a27b7c5-1723-4446-9905-26ba9fe462e7&amp;source=gmail&amp;ust=1543322580208000&amp;usg=AFQjCNEj6vqGJx1aPGiWl5xHMD7rqZqNtw\">Steve Ellner: International Opposition to the 'Military Option' and Sanctions Against Venezuela May Be Gaining Strength</a>\r\n\r\n<a href=\"h