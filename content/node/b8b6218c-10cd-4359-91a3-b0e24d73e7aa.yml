      value: "<p dir=\"ltr\">Venezuela Embassy Defense</p>\r\n<p dir=\"ltr\"><a href=\"https://popularresistance.org/all-out-this-weekend-peoples-mobilization-to-protect-the-venezuelan-embassy/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/all-out-this-weekend-peoples-mobilization-to-protect-the-venezuelan-embassy/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNGXLngLZSB3V-137ZBN2OagWqGnew\">Join The Emergency Venezuelan Embassy Protection Mobilization April 27-28</a></p>\r\n<p dir=\"ltr\"><a href=\"https://popularresistance.org/venezuelan-embassy-stands-strong-activist-tenants-vow-to-resist-illegal-eviction/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/venezuelan-embassy-stands-strong-activist-tenants-vow-to-resist-illegal-eviction/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNET9mMCjndR0JrCc35evuO59HcJqQ\">Venezuelan Embassy stands strong; activist-tenants vow to resist illegal eviction</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/activists-help-protect-the-venezuelan-embassy-in-the-united-states\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/activists-help-protect-the-venezuelan-embassy-in-the-united-states&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNEmqCuIRckJxJkTJ9FJ21BWZyf2ww\">Orinoco Tribune: Activists Help Protect the Venezuelan Embassy in the United States</a></p>\r\n<p dir=\"ltr\"><a href=\"https://popularresistance.org/activists-remain-in-venezuelan-embassy-with-gratitude-of-foreign-ministry/?fbclid=IwAR2JP1jLtYA--4q2w1qyF98f9ZHyLkdtlJ4w_-crY7ftkRcgyZTGFiIxzz8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://popularresistance.org/activists-remain-in-venezuelan-embassy-with-gratitude-of-foreign-ministry/?fbclid%3DIwAR2JP1jLtYA--4q2w1qyF98f9ZHyLkdtlJ4w_-crY7ftkRcgyZTGFiIxzz8&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNHgO5aLrOyfEOg5A8IIY-KJC0Icxw\">Activists Remain in the Venezuela Embassy with Gratitude from the Venezuela Foreign Ministry</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://dezayasalfred.wordpress.com/2019/04/24/former-u-n-official-u-s-goal-is-to-asphyxiate-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://dezayasalfred.wordpress.com/2019/04/24/former-u-n-official-u-s-goal-is-to-asphyxiate-venezuela/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNFJvPMGGfsgryk-fT65MPFgNUo_Kg\">Former UN Human Rights Official Alfred de Zayas: U.S. Goal Is to “Asphyxiate” Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/United-States-Forces-Ready-to-Attack-Venezuela-20190413-0018.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/United-States-Forces-Ready-to-Attack-Venezuela-20190413-0018.html&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNEU-G7cLYOawtucPnLWUsf4Dahu0w\">US Forces Ready to Attack Venezuela: Southern Commander</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.commondreams.org/news/2019/04/25/economists-warn-trumps-sanctions-targeting-venezuela-death-sentence-tens-thousands?cd-origin=rss&amp;utm_term=Economists+Warn+Trump%27s+Sanctions+Targeting+Venezuela+%27A+Death+Sentence+for+Tens+of+Thousands+of+People%27&amp;utm_campaign=Daily+Newsletter+-+During+Fundraiser+-+WITH+Fundraising+Message&amp;utm_content=email&amp;utm_source=Act-On+Software&amp;utm_medium=email&amp;cm_mmc=Act-On+Software-_-email-_-US+Sanctions+Against+Venezuela+%27A+Death+Sentence+for+Tens+of+Thousands+of+People%27+%7C+News+%2526+Views-_-Economists+Warn+Trump%27s+Sanctions+Targeting+Venezuela+%27A+Death+Sentence+for+Tens+of+Thousands+of+People%27&amp;fbclid=IwAR2LjNndVvPDXaFD0goAlxOtztHTPzAAw3iBNDf66hx64L9jH5aiIL5L2ik\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.commondreams.org/news/2019/04/25/economists-warn-trumps-sanctions-targeting-venezuela-death-sentence-tens-thousands?cd-origin%3Drss%26utm_term%3DEconomists%2BWarn%2BTrump%2527s%2BSanctions%2BTargeting%2BVenezuela%2B%2527A%2BDeath%2BSentence%2Bfor%2BTens%2Bof%2BThousands%2Bof%2BPeople%2527%26utm_campaign%3DDaily%2BNewsletter%2B-%2BDuring%2BFundraiser%2B-%2BWITH%2BFundraising%2BMessage%26utm_content%3Demail%26utm_source%3DAct-On%2BSoftware%26utm_medium%3Demail%26cm_mmc%3DAct-On%2BSoftware-_-email-_-US%2BSanctions%2BAgainst%2BVenezuela%2B%2527A%2BDeath%2BSentence%2Bfor%2BTens%2Bof%2BThousands%2Bof%2BPeople%2527%2B%257C%2BNews%2B%252526%2BViews-_-Economists%2BWarn%2BTrump%2527s%2BSanctions%2BTargeting%2BVenezuela%2B%2527A%2BDeath%2BSentence%2Bfor%2BTens%2Bof%2BThousands%2Bof%2BPeople%2527%26fbclid%3DIwAR2LjNndVvPDXaFD0goAlxOtztHTPzAAw3iBNDf66hx64L9jH5aiIL5L2ik&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNHMFvmtiK2Z-uXYnwUQmNtIAdlllg\">Economists Warn Trump's Sanctions Targeting Venezuela 'A Death Sentence for Tens of Thousands of People' \_(CEPR)</a></p>\r\n<p dir=\"ltr\"><a href=\"http://cepr.net/images/stories/reports/venezuela-sanctions-2019-04.pdf\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://cepr.net/images/stories/reports/venezuela-sanctions-2019-04.pdf&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNFu_O4IZhvP-szRJm24J3icN4UMyw\">CEPR Report: Economic Sanctions as Collective Punishment:The Case of Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/peoplesforumNYC/videos/372985973425694/UzpfSTY1Mzg5NjAzNToxMDE1NTkxNjc3ODA5MTAzNg/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/peoplesforumNYC/videos/372985973425694/UzpfSTY1Mzg5NjAzNToxMDE1NTkxNjc3ODA5MTAzNg/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNGymPrf6XkriCH5cGME2Q-yy2CQlg\">Peace and Solidarity with Venezuela: Dialogue with Jorge Arreaza, Venezuela Minister of Foreign Affairs (video)</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-04-24/trade-unionists-of-the-world-defend-cubas-truth?fbclid=IwAR1lytZ-dqGKu0SyRxHfc3MmhzIf57pcFwlITPngKl3u-1D5yfXnh7Gi8Qw\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-04-24/trade-unionists-of-the-world-defend-cubas-truth?fbclid%3DIwAR1lytZ-dqGKu0SyRxHfc3MmhzIf57pcFwlITPngKl3u-1D5yfXnh7Gi8Qw&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNEEL1-wpFDYVXQyRQp8CQnhHir6Wg\">Granma: Trade unionists of the world defend Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-04-18/the-cuban-revolution-reiterates-its-resolute-determination-to-confront-the-aggressive-us-escalation-and-prevail\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-04-18/the-cuban-revolution-reiterates-its-resolute-determination-to-confront-the-aggressive-us-escalation-and-prevail&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNEtoU3ajgPvc65g52IPhen8I5GxFQ\">Revolutionary Government Declaration: The Cuban Revolution reiterates its resolute determination to confront the aggressive U.S. escalation, and prevail</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Events, Delegations, Webinars, Protests</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/2348197845462883/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2348197845462883/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNEhjkknh79GKJkIYuT3zqWzg00lbg\">April 28 Miami: In Defense of Socialism; Hands off Venezuela, Cuba, &amp; Nicaragua!</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.justicewithpeace.org/node/8069\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.justicewithpeace.org/node/8069&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNHtp_63nFMd_mLYLv4EF9doFUAeEA\">May 2-4 Boston:Telling the Truth about Venezuela: Eyewitness Reportbacks </a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.cuba-venezuela.org/index.php/2019/03/25/eyewitness-venezuela-national-speaking-tour-featuring-gloria-la-riva/?fbclid=IwAR0vsjsxeHYH0e4Fut6t-9IQwX94ntWtG1rA7tHY1U_vu_x1i8ci6sHXN4A\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba-venezuela.org/index.php/2019/03/25/eyewitness-venezuela-national-speaking-tour-featuring-gloria-la-riva/?fbclid%3DIwAR0vsjsxeHYH0e4Fut6t-9IQwX94ntWtG1rA7tHY1U_vu_x1i8ci6sHXN4A&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNFhX6gy2a7irEyhE9puY4ZJrpQ6CQ\">Gloria la Riva Eyewitness Venezuela speaking tour in different cities</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/solidarity-with-nicaragua-webinar-delegation-report-back-video\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/solidarity-with-nicaragua-webinar-delegation-report-back-video&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNG80j23UMIYqqEBKdkLovIJPMnRaQ\">Solidarity with Nicaragua! Webinar – Delegation Report Back Video</a>; Part 2 <a href=\"https://afgj.org/webinars\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/webinars&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNH9iuZGXMI46wML7XD0Ia-vlGnEng\">Solidarity with Nicaragua! Webinar Series April 28</a></p>\r\n<p dir=\"ltr\">June Delegation to Venezuela with Anti-Sanctions Campaign: contact <a href=\"mailto:endvenezuelasanctions@gmail.com\" target=\"_blank\" rel=\"noopener noreferrer\">endvenezuelasanctions@gmail.<wbr />com</a></p>\r\n<p dir=\"ltr\"><a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/?fbclid=IwAR3V305lnzD8jMxtVJsD4gaGGIYxU63InJcl7VqK0RlGxBtbigEis4MSWcE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/?fbclid%3DIwAR3V305lnzD8jMxtVJsD4gaGGIYxU63InJcl7VqK0RlGxBtbigEis4MSWcE&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNGUy0h6YQH5kFMdA4pR34aG6SObcA\">Delegation to Bolivia October 2019</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Facebook Pages and Websites to follow Venezuela:\r\n<a href=\"https://www.facebook.com/ColectivosporlaPaz/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/ColectivosporlaPaz/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNHMmNkwB2Me4T9HMNaGuQC3P4RJog\">Venezuela Embassy Collective, Washington DC</a>\r\n<a href=\"https://www.facebook.com/pg/orinocotribune/posts/?ref=page_internal\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/pg/orinocotribune/posts/?ref%3Dpage_internal&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNEviSFEgAeyZoENfgOyDCD0oYBG3Q\">Orinoco Tribune</a>\r\n<a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1556406308138000&amp;usg=AFQjCNFlCmFNMi3R_FGh1ECPrKrSaZeiTQ\">Stand with Venezuela</a>\r\n<a href=\"https://www.facebook.com/groups/1625913605