      value: "<p align=\"CENTER\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>AFGJ</b></span></span><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b> RECORD RETENTION POLICY</b></span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">The Alliance For Global Justice (“AFGJ”) takes seriously its obligations to preserve information relating to litigation, audits, and investigations.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">The information listed in the retention schedule below is intended as a guideline and may not contain all the records AFGJ may be required to keep in the future. Questions regarding the retention of documents not listed in this chart should be directed to AFGJ.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">From time to time, AFGJ may issue a notice, known as a “legal hold,” suspending the destruction of records due to pending, threatened, or otherwise reasonably foreseeable litigation, audits, government investigations, or similar proceedings. No records specified in any legal hold may be destroyed, even if the scheduled destruction date has passed, until the legal hold is withdrawn in writing by AFGJ.</span></span></p>\r\n&nbsp;\r\n<table width=\"758\" border=\"1\" cellspacing=\"0\" cellpadding=\"9\"><colgroup><col width=\"160\" /> <col width=\"331\" /> <col width=\"210\" /> </colgroup>\r\n<tbody>\r\n<tr valign=\"TOP\">\r\n<td bgcolor=\"#bfbfbf\" width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>File Category</b></span></span></td>\r\n<td bgcolor=\"#bfbfbf\" width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Item</b></span></span></td>\r\n<td bgcolor=\"#bfbfbf\" width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Retention Period</b></span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Corporate Records</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Bylaws and Articles of Incorporation </span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Corporate resolutions</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Board and committee meeting agendas and</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">minutes</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Conflict-of-interest disclosure forms</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">4 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Finance and</b></span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Administration</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Financial statements (audited)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Auditor management letters</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Payroll records</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Check register and checks</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Bank deposits and statements</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Chart of accounts</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">General ledgers and journals (includes bank</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">reconciliations)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Investment performance reports</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Equipment files and maintenance records</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after disposition</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Contracts and agreements</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after all obligations</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">end</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Correspondence — general</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">3 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Insurance Records</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Policies — occurrence type</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Policies — claims-made type</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Accident reports</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Safety (OSHA) reports</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Claims (after settlement)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Group disability records</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after end of benefits</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Real Estate</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Deeds</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Leases (expired)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after all obligations</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">end</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Mortgages, security agreements</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after all obligations</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">end</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Tax</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">IRS exemption determination and related</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">correspondence</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">IRS Form 990s</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Charitable Organizations Registration</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Statements (filed with Minnesota Attorney</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">General)</span></span>\r\n\r\n&nbsp;</td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Human Resources</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Employee personnel files</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Retirement plan benefits (plan descriptions,</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">plan documents)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Employee handbooks</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Permanent</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Workers comp claims (after settlement)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Employee orientation and training materials</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after use ends</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Employment applications</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">3 years</span></span>\r\n\r\n&nbsp;</td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">IRS Form I-9 (store separate from personnel</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">file)</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Greater of 1 year after end</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">of service, or three years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Withholding tax statements</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\">&nbsp;</td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Timecards</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">3 years</span></span></td>\r\n</tr>\r\n<tr valign=\"TOP\">\r\n<td width=\"160\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>Technology</b></span></span></td>\r\n<td width=\"331\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Software licenses and support agreements</span></span></td>\r\n<td width=\"210\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">7 years after all obligations</span></span>\r\n\r\n<span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">end</span></span></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>1. Electronic Documents and Records</b></span></span><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Electronic documents will be retained as if they were paper documents. Therefore, any electronic files that fall into one of the document types on the above schedule will be maintained for the appropriate amount of time. If a user has sufficient reason to keep an e-mail message, the message should be printed in hard copy and kept in the appropriate file or moved to an “archive” computer file folder. Backup and recovery methods will be tested on a regular basis.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>2. Emergency Planning</b></span></span><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">The Organization’s records will be stored in a safe, secure, and accessible manner. Documents and financial files that are essential to keeping the Organization operating in an emergency will be duplicated or backed up and maintained off-site.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>3. Document Destruction</b></span></span><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">AFGJ is responsible for the ongoing process of identifying its records, which have met the required retention period, and overseeing their destruction. Destruction of financial and personnel-related documents will be accomplished by shredding.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Document destruction will be suspended immediately, upon any indication of an official investigation or when a lawsuit is filed or appears imminent. Destruction will be reinstated upon conclusion of the investigation.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\"><b>4. Compliance</b></span></span><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">.</span></span></p>\r\n<p align=\"JUSTIFY\"><span style=\"font-family: Times New Roman,serif;\"><span style=\"font-size: medium;\">Failure on the part of employees to follow this policy can result in possible civil and criminal sanctions against AFGJ and its employees and possible disciplinary action against responsible individuals. AFGJ will periodically review these procedures with legal counsel or the organization’s certified public accountant to ensure that they are in compliance with new or revised regulations.</span></span></p>"
      format: full_html
      summary: ''
