  body:
    -
      value: "<img class=\"alignleft size-full wp-image-7078\" src=\"https://afgj.org/wp-content/uploads/2016/09/VSN-webinar.jpg\" alt=\"Venezuela Webinar\" width=\"960\" height=\"510\" />\n\nThis series of one-hour webinars on the last Tuesday of each month\_features scholars, Venezuela government officials, writers, solidarity\_activists and others with firsthand knowledge of Venezuela and US-Venezuela relations. Venezuela remains a top target of US “regime\_change” strategies and will remain so no matter who is elected president\_in November. These webinars are designed to inform and motivate\_solidarity with the Bolivarian process in Venezuela and to expose and\_oppose US intervention.\n<h2 style=\"text-align: center;\"><a href=\"https://www.anymeeting.com/AccountManager/RegEv.aspx?PIID=ED51D682824B39\" target=\"_blank\" rel=\"noopener\">Register Now!</a>\nWhy We Must Defend Venezuela and the Bolivarian Revolution\nPresenter: Dan Kovalik\nTuesday, August 29th, 2017 at 8pm ET\_/\_5pm PT</h2>\n<p style=\"text-align: center;\">Dan Kovalik is a labor and human rights lawyer and teaches\_International\_Human Rights at the University of Pittsburgh School of Law.\_He accompanied\_the Constituyente (Constituent Assembly election) on July 30, 2017.</p>\n<p style=\"text-align: center;\"><strong>These monthly webinars are one hour long\nand you must\_<a href=\"https://www.anymeeting.com/AccountManager/RegEv.aspx?PIID=ED51D682824B39\" target=\"_blank\" rel=\"noopener\">REGISTER</a>\_to participate.\_\_</strong></p>\n<p style=\"text-align: center;\">Please share the registration link widely. You can participate by phone or through\_your computer but your computer will give you a much fuller experience if you\_participate through your computer.</p>\n\n\n<hr />\n<p style=\"text-align: left;\">Interested in keeping up with the news from Venezuela?\_AfGJ's Venezuela Weekly\_contains a few useful articles on Venezuela that contain bite-sized dose of the truth\_so that you can fight the disinformation in your own community, that so much of the\_media, including alternative media are putting out.\_<strong><a href=\"http://org2.salsalabs.com/o/7315/signup_page/venweekly\" target=\"_blank\" rel=\"noopener\">Subscribe Here!</a></strong></p>"
      format: full_html
