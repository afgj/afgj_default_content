      value: "<div class=\"gs\">\r\n<div class=\"\">\r\n<div id=\":40n\" class=\"ii gt\">\r\n<div id=\":40o\" class=\"a3s aXjCH \" tabindex=\"-1\" role=\"gridcell\">\r\n<div dir=\"ltr\">\r\n<div>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2018/09/27/the-hardship-imposed-on-the-venezuelan-people-by-us-canadian-sanctions-steve-ellners-fall-speaking-tour/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2018/09/27/the-hardship-imposed-on-the-venezuelan-people-by-us-canadian-sanctions-steve-ellners-fall-speaking-tour/&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNEhNhguY3xzFOl4Gfs0gkfjP6p20Q\"><span class=\"gmail_default\">St</span>eve Ellner speaks on opposing US Sanctions against Venezuela, this week in California and Oregon</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/venezuela-webinar-fighting-the-international-medias-economic-war-on-venezuela?fbclid=IwAR0l-XZEGlZWOJsWkVgQ228zzHuMrAFChCo5Z8CMEDdK46lSdMmx39uOd3E\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/venezuela-webinar-fighting-the-international-medias-economic-war-on-venezuela?fbclid%3DIwAR0l-XZEGlZWOJsWkVgQ228zzHuMrAFChCo5Z8CMEDdK46lSdMmx39uOd3E&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHOXNII8GzVKUE4IeDuNEL9aGbV2g\">Venezuela Webinar with Joe Emersberger: Fighting the International Media’s Economic War on Venezuela</a></p>\r\n<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14110\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14110&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNEnLE4txxq2bK1igP-5Q08Vy_2U-w\">Venezuela’s Maduro Meets Commune Leaders, Calls for Devolution of State Power</a></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14111\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14111&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHiHrn55QAq6ZtmLe9AHvUEWawKSg\">Blockading Venezuela: The Linchpin of the US Strategy of Aggression</a></p>\r\n<p dir=\"ltr\"><a href=\"https://zcomm.org/zblogs/will-the-imf-censure-itself-over-its-wild-unemployment-estimates-for-venezuela/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://zcomm.org/zblogs/will-the-imf-censure-itself-over-its-wild-unemployment-estimates-for-venezuela/&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNFiRpQEe-GknVw5PjPJa71EkGEsFg\">Will The IMF Censure Itself Over Its Wild Unemployment Estimates for Venezuela?</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.globalresearch.ca/venezuela-under-siege-the-wests-ongoing-campaign-against-president-maduro/5657804?fbclid=IwAR3roGxvTHRM7Fb6MQ522r64qbj7tyqrJoOZbCLo6b-1hG2o2_0GFy6TgiU\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.globalresearch.ca/venezuela-under-siege-the-wests-ongoing-campaign-against-president-maduro/5657804?fbclid%3DIwAR3roGxvTHRM7Fb6MQ522r64qbj7tyqrJoOZbCLo6b-1hG2o2_0GFy6TgiU&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHxr0e0CWb9m5TchAfRQT74V0b8aQ\">Venezuela under Siege: The West’s Ongoing Campaign against President Maduro</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurtv.net/english/news/Venezuela-Condemns-US-Speculation-on-Chinese-Investment-in-Latin-America-Caribbean-20181020-0011.html\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurtv.net/english/news/Venezuela-Condemns-US-Speculation-on-Chinese-Investment-in-Latin-America-Caribbean-20181020-0011.html&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNGwE-coj7cNKqa325Hx8lYzoApQbQ\">Venezuela Calls out US Hypocrisy about Chinese Investment in Latin America</a></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"http://www.cuba-venezuela.org/index.php/2018/10/17/washington-dc-10-27-28-forum-rally-to-defend-cuba/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba-venezuela.org/index.php/2018/10/17/washington-dc-10-27-28-forum-rally-to-defend-cuba/&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNGkybJrWMKrxWBQEx4GF-z7kYXKRw\">Washington, DC: Oct. 27 forum with Cuba first secretary Miguel Fraga; Rally Oct. 28 against US Blockade of Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2018-10-17/permanent-representative-of-cuba-to-the-un-anayansi-rodriguez-camejo-denounces-new-anti-cuban-action\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2018-10-17/permanent-representative-of-cuba-to-the-un-anayansi-rodriguez-camejo-denounces-new-anti-cuban-action&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHNoKPTPD3j0qv0IB5AoVRBQA7BkA\">Permanent Mission of Cuba to the United Nations: Cuba rep to UN denounces new \_US anti-Cuban smear</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2018-10-25/cuban-foreign-minister-denounces-us-maneuver-to-undermine-international-support-for-an-end-to-the-blockade\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2018-10-25/cuban-foreign-minister-denounces-us-maneuver-to-undermine-international-support-for-an-end-to-the-blockade&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNEz7JsYUmx3jSVXf5nOLRmh2bV6KQ\">Cuban Foreign Minister denounces U.S. maneuver to undermine international support for an end to the blockade</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.liberationnews.org/cuban-president-in-nyc-cubas-foreign-policy-is-solidarity/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.liberationnews.org/cuban-president-in-nyc-cubas-foreign-policy-is-solidarity/&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNGuahMbKK5gcCmOBZiExLFiQ5L7lQ\">Cuban president In NYC: ‘Cuba’s foreign policy is solidarity’</a></p>\r\n<p dir=\"ltr\"><a href=\"http://misiones.minrex.gob.cu/en/articulo/extraterritorial-nature-blockade-has-impact-cubas-banking-and-financial-relations-third\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://misiones.minrex.gob.cu/en/articulo/extraterritorial-nature-blockade-has-impact-cubas-banking-and-financial-relations-third&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNGQLR42N97vXgbmHQJnFuzdsAdF6Q\">Recent examples of US enforcement of Cuba blockade in third countries - Permanent Mission of Cuba to the United Nations</a></p>\r\n<p dir=\"ltr\">Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurtv.net/english/news/Housing-Project-Planned-for-Nicaraguans--Earning-Under-US400-20181018-0002.html\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurtv.net/english/news/Housing-Project-Planned-for-Nicaraguans--Earning-Under-US400-20181018-0002.html&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNFpGa4hC744AsyrSfQjaJcMsJWerA\">Housing Project Planned for Nicaraguans Earning Under US$400</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-nscag-statement-and-briefing-october-2018\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-nscag-statement-and-briefing-october-2018&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHZuzlWQEr7YntClmXBHWIDxgJgAw\">Nicaragua Solidarity Committee Action Group statement on Nicaragua, October 2018</a></p>\r\n<p dir=\"ltr\">Bolivia</p>\r\n<p dir=\"ltr\"><a href=\"http://resumen-english.org/2018/10/bolivia-2019-evo-versus-mesa/?fbclid=IwAR1nnIAs1xyTQnxmdvABMjKXiwH5-NQGMikdHf-XXRurPLlS9xXwS2wkFKk\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://resumen-english.org/2018/10/bolivia-2019-evo-versus-mesa/?fbclid%3DIwAR1nnIAs1xyTQnxmdvABMjKXiwH5-NQGMikdHf-XXRurPLlS9xXwS2wkFKk&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNEyaEKIfPlaOvgkf7dAC7ffKzjuwg\">Bolivia elections 2019: Evo Versus Mesa</a></p>\r\n<p dir=\"ltr\">Ecuador</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurtv.net/english/news/Correa-Ecuador-May-Hand-Over-Assange-to-Washington-Soon-20181024-0008.html\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurtv.net/english/news/Correa-Ecuador-May-Hand-Over-Assange-to-Washington-Soon-20181024-0008.html&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNGfulLg2OpkGTasHAxcBni5g8vruw\">Correa: Ecuador May Hand Over Assange to Washington Soon</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurtv.net/english/news/Ecuadors-Ex-VP-Glas-Begins-Hunger-Strike-After-Being-Moved-to-Maximum-Security-Prison-20181022-0004.html\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurtv.net/english/news/Ecuadors-Ex-VP-Glas-Begins-Hunger-Strike-After-Being-Moved-to-Maximum-Security-Prison-20181022-0004.html&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHtn4K8uoFUhS3M5k6XAG_pVYQouw\">Ecuador's ex-VP Glas Begins Hunger Strike After Being Moved to Maximum Security Prison</a></p>\r\n<p dir=\"ltr\">Delegations</p>\r\n<p dir=\"ltr\"><a href=\"http://files.constantcontact.com/06e3aea9301/459a34e2-3a5e-4063-9ee1-4be03818e720.pdf\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://files.constantcontact.com/06e3aea9301/459a34e2-3a5e-4063-9ee1-4be03818e720.pdf&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHR1MsaxG8Zyn7lLG2iS3xW93g6ag\">IFCO/Pastors for Peace delegations to Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.cuba-venezuela.org/index.php/2018/10/17/travel-with-us-to-cuba-dec-29-jan-9/?fbclid=IwAR1OFxk443s4SMvERBbgVHOWwW2ABvPNXNr26SSj5u_DKTPYcmqegSb85qQ\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba-venezuela.org/index.php/2018/10/17/travel-with-us-to-cuba-dec-29-jan-9/?fbclid%3DIwAR1OFxk443s4SMvERBbgVHOWwW2ABvPNXNr26SSj5u_DKTPYcmqegSb85qQ&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNHs8F34CP0PKMmab9R1qAd1TVD7cw\">Cuba and Venezuela Solidarity Committee tour to Cuba December 29- January 9</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/friends-of-the-atc-delegation-announcement\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/friends-of-the-atc-delegation-announcement&amp;source=gmail&amp;ust=1540657148437000&amp;usg=AFQjCNGupg7X1B3VgKiAu4PrxpyjTpFJqQ\">AFGJ Friends ot ATC Delegation to Nicaragua, January 3-13</a></p>\r\n\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
