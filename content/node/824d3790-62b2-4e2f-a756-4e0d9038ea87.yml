      value: "<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/embassy-protectors-gagged-they-will-not-be-able-to-tell-jury-guaido-is-not-president-or-mention-international-law/?fbclid=IwAR04rGTvtytLCqTrb8J48bKNaj8tQVscwdIfi_vcvQFNRlj8C63evxSALxU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/embassy-protectors-gagged-they-will-not-be-able-to-tell-jury-guaido-is-not-president-or-mention-international-law/?fbclid%3DIwAR04rGTvtytLCqTrb8J48bKNaj8tQVscwdIfi_vcvQFNRlj8C63evxSALxU&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNF_t9EreN2FZGFmTHFYymjb1vsOPQ\">DefendEmbassyProtectors: Embassy Protectors Will Not Be Able to Tell Jury Guaido Is Not President, or Mention International Law</a> On February 4, the judge ruled the courtroom cannot state that Nicolas Maduro is the lawful president of Venezuela, not the coup leader Juan Guaido. Even though everyone, including the judge and prosecutors, knows that Guaido has not served one nanosecond as president since his self-declared presidency one year ago, the jurors will not be allowed to be told that critical fact. They will be led to believe that Guaido’s fake ambassador Carlos Vecchio is real.This is important in the Embassy Protectors’ case because the government’s excuse for entering the embassy to make false arrests was based on Carlos Vecchio, a fake ambassador of a fake president, giving them permission and ordering the eviction of the protectors.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14782\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14782&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNGMWJnS6VnfUqtLtAkgMAHcC2AL6A\">Venezuelanalysis: Interview with Embassy Protection Collective: ‘We Are Not the Ones Who Violated the Law’</a> “This trial is the state’s challenge to peace, justice and anti-imperialist activists because it was the first time US citizens entered a foreign embassy to protect it from a US-led [attempted] coup. The government wants to send a message to anyone who stands in the way of regime change efforts that they will be punished for doing so.”</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2020-02-04/fifty-eight-years-later-cuba-continues-to-resist-us-blockade\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2020-02-04/fifty-eight-years-later-cuba-continues-to-resist-us-blockade&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNE9Z0Ung5G0HAnWEgOvvC2ydoYb2A\">Granma: 58 years later, Cuba Continues to Resist U.S. blockade</a> A heroic example of what a people can do. Minister of Foreign Affairs Bruno Rodríguez Parrilla likewise posted a message stating: \"58 years after its imposition, the U.S. blockade against Cuba constitutes the most unjust, severe and prolonged system of unilateral coercive measures ever applied against any country. It is genocidal, violates the human rights of an entire people, and must end.The blockade persists and harms families, but it has failed to achieve its central objective of defeating the Cuban Revolution. The unity, perseverance and dignity of our people, our unbreakable spirit has resisted all coercion and pressure.”</p>\r\n<p dir=\"ltr\">See also<a href=\"http://www.cubavsbloqueo.cu/en\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cubavsbloqueo.cu/en&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNG9DmKe6iUB9J-Gz5fAyYGsucuR0Q\"> Cubavsbloqueo.cu/en</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.tortillaconsal.com/tortilla/node/8596\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/8596&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNH8yT0RsqKGfDIq06Qc0_YVPr_lpw\">TortillaConSal: \"Nicaragua - the April Crisis and Beyond\", a film by Dan Kovalik and German Gutierrez</a>\_ documentary here:<a href=\"https://www.youtube.com/watch?v=j5OXCJPaeOE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3Dj5OXCJPaeOE&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNGvpT1NQ2wKCsIgD59ABVGH-kVNdA\">Nicaragua: The April Crisis and Beyond</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/nicaragua-will-launch-a-women-for-life-campaign/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/nicaragua-will-launch-a-women-for-life-campaign/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNENji2BDps701Jp9hx-rC0pavljpg\">Orinoco Tribune: Nicaragua Will Launch a “Women for Life” Campaign</a>\_ Rosario Murillo, Vice President of Nicaragua: “The relaunching of our Women’s Police Stations, from the Women’s Institute, the Procurator for Woman, the Reconciliation Commission, from the General Attorney’s Office and all the authorities that have a duty to protect the lives of us women, women for life, women to life, women who are talented, intelligent, effective, not only guaranteeing as we have the first places in the world in gender equity at the institutional level, but guaranteeing that we walk towards a Nicaragua free of violence towards women because we know how to be absolutely responsible, the state, all institutions, the mayors and each one of us, promoting dignity and law, respect in our family and communities”</p>\r\n<p dir=\"ltr\"><a href=\"https://www.washingtonpost.com/national-security/trump-meets-with-venezuelan-opposition-leader-but-his-interest-in-the-issue-has-waned/2020/02/05/3af4fff8-484e-11ea-ab15-b5df3261b710_story.html?ceid=4624061&amp;emci=2311175d-e948-ea11-a1cc-00155d03b1e8&amp;emdi=a0873704-ea48-ea11-a1cc-00155d03b1e8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.washingtonpost.com/national-security/trump-meets-with-venezuelan-opposition-leader-but-his-interest-in-the-issue-has-waned/2020/02/05/3af4fff8-484e-11ea-ab15-b5df3261b710_story.html?ceid%3D4624061%26emci%3D2311175d-e948-ea11-a1cc-00155d03b1e8%26emdi%3Da0873704-ea48-ea11-a1cc-00155d03b1e8&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNHRyCWUWbyqrSeos9GjdZzwIL1sQQ\">Washington Post: Trump meets with Venezuelan opposition leader, but his interest in the issue has waned</a>\_ excerpt: President Trump met with Juan Guaidó for the first time, ending weeks of speculation that he would snub the man the United States and dozens of other countries recognize as the legitimate president of Venezuela. A scheduled opportunity for reporters to ask questions as the two sat down in the Oval Office was canceled by Trump press officials without explanation. Trump’s public interest in the issue has waned, and he has mentioned the young opposition figure less and less frequently as the months have gone by. Guaidó is also facing defectors within his own ranks, and a movement divided over the way forward, with some embracing Maduro’s call for new parliamentary elections but not the new presidential vote that Guaidó and the United States have demanded.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.mintpressnews.com/state-of-the-union-democrats-applaud-guaido-venezuela/264678/?fbclid=IwAR0anTbIEt4RScI6T9K4pmErgnOwZwYbObBJ7EZ7_FCO5-ELBac4dnr9Myo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/state-of-the-union-democrats-applaud-guaido-venezuela/264678/?fbclid%3DIwAR0anTbIEt4RScI6T9K4pmErgnOwZwYbObBJ7EZ7_FCO5-ELBac4dnr9Myo&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFgg3WDVxAV-lQQDY_RalZX16g6lA\">Alan Macleod: Trump State of the Union address: Democratic “Resistance” Give Trump’s Venezuela Aggression a Standing Ovation</a> In a show of bipartisan support for regime change congressional Democrats applauded along with their Republican colleagues after Trump used his State of the Union address to praise Venezuelan opposition leader Juan Guaidó, who heads a failed U.S-backed coup against his country's elected president. Guaidó received an extended bipartisan standing ovation. It was one of the few times that House Speaker Pelosi and Democrats stood to applaud during Trump's speech.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Russian-FM-to-Visit-Venezuela-to-Help-Counteract-Sanctions-20200204-0008.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Russian-FM-to-Visit-Venezuela-to-Help-Counteract-Sanctions-20200204-0008.html&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFkSQoY2h3J8wq8qGE-M_ZNQThSog\">Telesur: Russian FM to Visit Venezuela to Help Counteract Sanctions</a> “The agenda includes a discussion of steps ... to counteract illegal unilateral sanctions that worsen the socioeconomic situation in Venezuela,” ministry spokeswoman Maria Zakharova said.According to the Russian Foreign Ministry, Lavrov will travel first to Cuba, who is also under an inhuman economic blockade, before making his way to Caracas for an official visit.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuela-Commemorates-28th-Anniversary-of-National-Dignity-Day-20200204-0003.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-Commemorates-28th-Anniversary-of-National-Dignity-Day-20200204-0003.html&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFTUv3ywgTykZyaVhnr4fdMJFT0Lg\">TeleSur: Venezuela Commemorates 28th Anniversary of National Dignity Day February 4</a></p>\r\n<p dir=\"ltr\">In his speech, President Maduro said that a group of mercenaries financed and trained by the government of the President of Colombia, Iván Duque, had been sent to the nation to carry out attacks against military units and ships. Maduro also revealed that recently a United States warship tried to enter the Venezuelan waters, but was deterred by the Bolivarian Republic's military.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/codepinkalert/videos/773990899744721/UzpfSTEwMDAwMDA0NjAxNTg4MzozMDE1NjQ0ODA4NDQ3MDIz/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/codepinkalert/videos/773990899744721/UzpfSTEwMDAwMDA0NjAxNTg4MzozMDE1NjQ0ODA4NDQ3MDIz/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNG5FWo3zXp-MYVGZPfEsf5SA_BWbw\">Code Pink’s Teri Mattson interviews Bolivian journalist Ollie Vargas on Bolivia</a> Code Pink's \"WTF is Going On in Latin America\" Bolivian journalist Ollie Vargas joined us from Bolivia to discuss post November 10 coup conditions in the run-up to the May 3 Presidential Elections. Ollie has been in Bolivia since early December reporting for MIntPress News.</p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNGOG0vxcaMrTcWpkdPYBNPYGEoJ9A\">Back issues of Venezuela-ALBA Weekly in 2018-2020 are here</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/travel\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/travel&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNEiPZXqmY6GG1YepDjsEcS2aU05Xw\">Code Pink Delegations to Bolivia, Colombia, Cuba, Honduras, Colombia</a></p>\r\n<p dir=\"ltr\"><a href=\"http://nnoc.info/mayday-brigade-program/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://nnoc.info/mayday-brigade-program/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNG_lFSXZh3iYUm2nO9wSQIz9DJWZA\">Program of the 15th May Day International Brigade of Voluntary Work and Solidarity with Cuba, April 27- May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"https://nscuba.blogspot.com/p/home.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nscuba.blogspot.com/p/home.html&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNG847Wn2EGi_KmHkI2V5vW3xeTUwg\">Canadian Che Guevara Voluntary Work Brigade to Cuba, April 27-May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/emergency-human-rights-delegation-to-honduras-2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/emergency-human-rights-delegation-to-honduras-2&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFq5JavlrrSfIQDzAdRlkoscmoIVQ\">Human Rights Delegation to Honduras, May 7-17</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Events</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/588658705016397/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/588658705016397/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNF9RW8EUoomlPXaFqLcEI-EqCbr0Q\">Washington, DC February 7 Fundraiser for Embassy Protectors Facing Trial</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/832395190520085/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/832395190520085/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFM4RQx8_ZEyLk7glDq_oEILqu7vw\">Columbia, MD February 16\_ Friends of Latin America Report Back from Nicaragua</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.unacconference2020.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.unacconference2020.org/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNEecr9V6hZHvQOwUL7VdurXRsEbCw\">The United National Antiwar Coalition (UNAC) conference. NYC. February 21-23</a></p>\r\n<p dir=\"ltr\"><a href=\"https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset=1&amp;id=243\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://solidaritycenter.ourpowerbase.net/civicrm/mailing/view?reset%3D1%26id%3D243&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNH3NUaHGXwdBDcr2LG1Yr8JIMBIsg\">Join the International Days of Action against Sanctions and Economic War March 13-15</a><a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNG77GT3NeNPmK7-dwJUylz8J9UY4A\"> National Conference for the Normalization of US-Cuba Relations</a>,<a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNG77GT3NeNPmK7-dwJUylz8J9UY4A\"> NYC March 21-22</a></p>\r\n<p dir=\"ltr\">\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<wbr /></p>\r\n<p dir=\"ltr\"><strong>Sites to Follow Venezuela, Bolivia:</strong></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNGcFaf0YSWS89-shoWIkBu0DnjXAg\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNHzucewK_U-gPRLevr2oKdEl8c30A\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNEiUoJJu6I_1jof0v3-9LpbkepUTQ\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNHpFicaiPRr34xjqSCcdPJNQ8negA\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFF5A5NVqQgppE_hz0HZAPlGpN-vA\">End Venezuela Sanctions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1581185312494000&amp;usg=AFQjCNFJaJmBt1AFcQQzPQYoEY3KKu9xug\">Defend Embassy Protectors</a></p>"
