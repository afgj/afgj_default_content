      value: "<img class=\"aligncenter size-full wp-image-11949\" src=\"https://afgj.org/wp-content/uploads/2019/07/queremos-la-paz.jpg\" alt=\"\" width=\"717\" height=\"254\" />\r\n<h2></h2>\r\n<h2><strong>Advertencia Popular para Viajeros a Colombia</strong></h2>\r\n<em>Para mas información: James@AFGJ.org</em>\r\n\r\nEl gobierno colombiano ha lanzado muchas campañas para cambiar la imagen del país y presentarlo como lugar seguro y divertido para toda la familia, de hecho, un paraíso turístico. Lo cual es una falsedad, toda vez, que en Colombia existe una de las peores crisis de derechos humanos.\r\n\r\nTenemos dos demandas sencillas y sinceras:\r\n<ul>\r\n \t<li>Alto al genocidio contra los movimientos sociales y las comunidades campesinas, indígenas, y afrocolombianas;</li>\r\n \t<li>Cumplir sus obligaciones con respecto al Acuerdo de Paz.</li>\r\n</ul>\r\n<strong>Sabemos esto, que ¡Colombia NO es un país seguro, es un país peligroso para cada persona que desea la paz justa! </strong>\r\n\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para los más de 730 defensores y defensoras de derechos humanos, lideresas y líderes sociales que han sido asesinados desde la implementación del Acuerdo de Paz en 2016. Están siendo asesinados a una taza de una víctima cada 30 horas. Los asesinos son militares y paramilitares que actúan con impunidad.</li>\r\n</ul>\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para los ex insurgentes que han cambiado sus armas para participar en la paz que, desde la implementación del acuerdo, han perdido más de 130 personas asesinados por los enemigos de la paz.</li>\r\n</ul>\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para las comunidades indígenas y afrocolombianas quienes constituyen más de 40% de las víctimas de la violencia derechista.</li>\r\n</ul>\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para la Marcha Patriótica, movimiento popular por la paz, cuales integrantes también son más de 40% de las víctimas.</li>\r\n</ul>\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para las más de 6,100 niños indígenas en el Departamento de La Guajira, que han muerto de la hambruna y sequía, y las comunidades Wayúu que no tienen la seguridad alimentaria garantizada, mientras las minas extranjeras roban su agua y los gobiernos colombiano y estadounidense les ignoran para invertir en armas militares y usar su territorio para fomentar interferencia y preparar una guerra contra Venezuela.</li>\r\n</ul>\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para los 8 millones de desplazados internos y los más de 5.5 millones de refugiados colombianos en Venezuela. La mayoría de estas familias son campesinas y dirigentes sociales desplazados a causa de las amenazas y los asaltos por militares y paramilitares, por el despojo de sus territorios para satisfacer la codicia de latifundistas, narcotraficantes, y corporaciones extranjeras.</li>\r\n</ul>\r\nColombia es un peligro:\r\n<ul>\r\n \t<li>Para el turista que se atreve a desviarse del camino oficial. Si una turista quiere ver las montañas y selvas bellas del Cauca, ella puede encontrarse en medio de una arremetida militar contra una comunidad rural. Si un turista quiere aprender de las tradiciones ricas del pueblo Wayúu en La Guajira o Cesar, él puede encontrarse en la línea de fuego de paramilitares asaltando un líder indígena. Si alguien quiere celebrar la cultura afrocolombiana en Buenaventura, se encontrará en un lugar sin atención médica de emergencia, en un lugar donde los líderes sindicales están bajo constante amenaza.</li>\r\n</ul>\r\nNosotras y nosotros somos militantes que hemos marchado y manifestado repetidamente por la paz de Colombia. Hemos escrito cartas, llamado a las autoridades, visitado sus oficinas, firmado declaraciones.\_ Pero el gobierno colombiano no nos escucha y no hace nada para terminar el genocidio. El gobierno estadounidense adopta políticos que aún más socavan el acuerdo de paz y enlistan a Colombia en guerras internas y en amenazas a sus vecinos venezolanos, pero no hace nada para aportar a la paz.\r\n\r\n<strong>Nuestro mensaje es: Colombia no será seguro para el turismo, ni para los pueblos colombianos, hasta que la violencia derechista y contra la paz hayan terminado y Colombia sea un país de PAZ.</strong>\r\n\r\n<strong>Sen. Piedad Córdoba, Colombianas y Colombianos por la Paz (Colombia)</strong>\r\n\r\n<strong>Adolfo Pérez Esquivel, Nobe Prize Winner (Argentina)</strong>\r\n\r\n<strong>Noam Chomsky, Author and international peace advocate (United States)</strong>\r\n\r\n<strong>Daniela Gonzalez, People’s Human Rights Observatory (International coalition with headquarters in Oaxaca Mexico)</strong>\r\n\r\n<strong>Bob Brown, All-African Peoples Revolutionary Party-GC (International)</strong>\r\n\r\n<strong>Nidia Quintero, Treasurer for FENSUAGRO (National Unified Federation of Agricultural Workers Unions – Colombia)</strong>\r\n\r\n<strong>Rodrigo Vargas Becerra, Director de Comité Permanente de Derechos Humanos, capítulo Cali (Colombia)</strong>\r\n\r\n<strong>Héctor Marino Carabali, Consejo Comunitario Cuenca Río Timba Marilopez de Buenos Aires Cauca (Colombia)</strong>\r\n\r\n<strong>Stella Calloni, Journalist and correspondent for Mexico City’s La Jornada newspaper (Argentina)</strong>\r\n\r\n<strong>Carlos Romainville, Director of the Alpha and Omega Movement (Peru)</strong>\r\n\r\n<strong>Anahit Aharonian, Agronomist and ex-political prisoner (Uruguay)</strong>\r\n\r\n<strong>Ana Andrés Ablanedo, Human Rights Defender (Spain)</strong>\r\n\r\n<strong>Victor Mayorga Miranda Former Ambassador to Cuba and Congress Person (Perú)</strong>\r\n\r\n<strong>Dr. Fernando Cebamanos, President Frente Amplio por la Democracia de Panamá \_(Broad Popular Front of Panama)</strong>\r\n\r\n<strong>Dan Kovalik, Human Rights Defender and Author (United States)</strong>\r\n\r\n<strong>Alice Loaiza, Marcha Patriótica, California Chapter (United States-Colombia)</strong>\r\n\r\n<strong>Banbose Shango, National Network on Cuba 