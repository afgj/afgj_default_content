      value: "<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2020/05/13/chinas-international-solidarity-aid-to-the-world-during-the-corona-pandemic/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2020/05/13/chinas-international-solidarity-aid-to-the-world-during-the-corona-pandemic/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNG0X-aMbfzNx6pwPa6rWfsl0oIw8w\">China’s Solidarity Aid to the World During the Corona Pandemic</a> Over 50 years ago the United States would have been leading the international battle to fight the pandemic, as it had done with polio. Today, there is a vacuum that China - and Cuba - are filling. (Cuba has 2,030 medical personnel\_ in other countries combating COVID-19).</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"http://www.xinhuanet.com/english/2020-04/29/c_139017866.htm\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.xinhuanet.com/english/2020-04/29/c_139017866.htm&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNHgHv_FBQ7nuFNokdtQyy6g13hCaQ\">Xinhua Net: Cuba's Henry Reeve International Medical Brigade contributes to fighting COVID-19 worldwide</a> Currently, 2,030 Cuban health professionals from the Henry Reeve medical contingent are working in 22 Latin American and Caribbean nations as well as in Africa and Europe to help fight the coronavirus. The island country has called on the international community to beef up cooperation rather than isolation against the pandemic. Earlier this month, Cuba criticized the United States for \"threatening governments that request Cuba's medical assistance.\"</p>\r\n<p dir=\"ltr\"><a href=\"http://cubasi.cu/en/news/us-lawmakers-support-cuba-purchase-medical-supplies\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://cubasi.cu/en/news/us-lawmakers-support-cuba-purchase-medical-supplies&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNESVCC0v6lrLo8SC41zsMH_a_QV5g\">CubaSi: US Lawmakers Support Cuba in the Purchase of Medical Supplies</a> At least 25 U.S. lawmakers Tuesday signed a letter requesting President Donald Trump's administration to allow Cuba access to medical supplies to fight COVID-19. Senator Patrick Leahy and Representative Jim McGovern are leading the initiative through a letter sent to Secretary of State Mike Pompeo and Treasury Secretary Steven Mnuchin.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2020/05/trumps-anti-cuban-delusions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2020/05/trumps-anti-cuban-delusions/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNEwqeY33kSc3xQP1HuyMJ-IihQ_Nw\">Resumen Latinoamericano: Trump’s Anti-Cuba Delusions</a> Just one day after Cuba urged a terrorism probe over gunfire that hit its embassy in Washintgton,\_ the US put Cuba on the state sponsor of terrorism list! The U.S. government has not made mention of the attack. At the time of the attack there were ten Cuban officials in the building. In the course of 2019 alone, 86 measures were adopted against Cuba; among them, the total activation of the extraterritorial Helms-Burton Act and the punitive actions against the companies involved in the transportation of vital fuel to Cuba. The purpose is the same as always: to make the people, suffocated by shortages, rise up against the government.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.rt.com/op-ed/487110-cuba-covid-19-policy/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.rt.com/op-ed/487110-cuba-covid-19-policy/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNHWT-7vYJT59Tfo57Zl9SNr-_0msg\">RT: Covid-19: Cuba’s people-before-profit approach pays off as capitalism proves a bitter pill for the US</a> Despite a high percentage of people over the age of 60 and a high number of visitors to the country, Cuba has kept Covid-19 cases to just under 1,830 as of May 14, with just 79 deaths. This is largely due to Cuba having the highest ratio of doctors to population in the world, and a free, universal health system based on proactive, community response. Now for the first time, Cuban doctors have been received with open arms in European countries like Italy and Andorra, and they have even been welcomed back by some of the very same US-allied governments in Latin America that kicked them out just months ago.</p>\r\n<p dir=\"ltr\">To be fair, even if it had the will, the US government is not in a position to lend much support to anyone at the moment.The weaknesses of America’s health system, which paradoxically has the highest per capita funding in the world by far, were laid bare even before the pandemic, yet more than 70 million lack adequate health care..</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"https://thegrayzone.com/2020/05/10/guaido-mercenary-contract-venezuelas-maduro-us-bounty-death-squad/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2020/05/10/guaido-mercenary-contract-venezuelas-maduro-us-bounty-death-squad/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNEhuqBBXU4QdjiceGK9NZwarOe0lQ\">Grayzone (Alan Macleod): Guaidó’s mercenary hit contract on Venezuela's Maduro mirrors official US bounty, authorizes death squad killings</a>\_ The leaked contract between Juan Guaidó and the Silvercorp USA mercenary firm closely resembles a DEA bounty placed on the head of President Nicolas Maduro and members of his inner circle this March. The deal tacitly authorizes the elimination of working class Venezuelans in proposed death squad activities.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.democracynow.org/2020/5/12/headlines/joe_biden_supports_unelected_juan_guaido_in_venezuela_says_us_should_keep_sanctions_against_cuba?fbclid=IwAR2o80lXD4ziwz-ZV1d_ygxpnvYBGoa3xZeIFIAc9rm-zwcFgnKnECWaJCY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.democracynow.org/2020/5/12/headlines/joe_biden_supports_unelected_juan_guaido_in_venezuela_says_us_should_keep_sanctions_against_cuba?fbclid%3DIwAR2o80lXD4ziwz-ZV1d_ygxpnvYBGoa3xZeIFIAc9rm-zwcFgnKnECWaJCY&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNEH1fQ2mMxYsQU_chpPQY0p9ZNZZw\">DN: Joe Biden Supports Unelected Juan Guaidó in Venezuela, Says U.S. Should Keep Sanctions Against Cuba</a> Joe Biden said last month that as president he would engage with Cuba, but that U.S. sanctions over its support for the government of Nicolás Maduro in Venezuela could remain in place. Joe Biden also recently expressed support for Venezuelan opposition leader Juan Guaidó and his “efforts to restore democracy.”</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/opinion/Fight-COVID-19-Not-Venezuela-20200511-0003.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/opinion/Fight-COVID-19-Not-Venezuela-20200511-0003.html&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNH-hQoRrBjpkOww1D6emLrniSimHg\">Green Party’s Howie Hawkins: Fight COVID-19, Not Venezuela</a> This US aggression comes at a time when Trump is inept and Biden is invisible in mounting an effective response to the COVID-19 pandemic and economic depression. When the US needs federal health care, income, job, housing, and small business protections, Trump is pitting the 50 states against each other and the nations of the world against each other in a mad scramble for medical supplies and virus testing.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.mintpressnews.com/botched-coup-venezuela-leaves-juan-guaido-tainted-beyond-repair/267383/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/botched-coup-venezuela-leaves-juan-guaido-tainted-beyond-repair/267383/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNHYAP3tOMYeqEEuGs7I5LlzHHqyxQ\">MintPressNews (Leonardo Flores): The Botched Infiltration of Venezuela Leaves Guaidó Tainted Beyond Repair</a> Page 11 of the contract’s attachment B authorizes the “on scene commander” of an operation to lethally target certain civil servants of institutions – including the Foreign Ministry, Planning Ministry and Youth Ministry – even in cases that could result in high collateral damage. The message is clear; anyone close to a chavista can be considered expendable.</p>\r\n<p dir=\"ltr\">In the U.S., Democrats have been almost entirely silent on the matter, with the exception of a letter by Senators Chris Murphy, Tom Udall and Tim Kaine that questions the Trump administration’s tactics, but not its strategy or objectives.</p>\r\n<p dir=\"ltr\"><a href=\"https://sputniknews.com/latam/202005141079299264-maduro-guaido-hammered-out-venezuela-coup-at-the-white-house-in-february/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/202005141079299264-maduro-guaido-hammered-out-venezuela-coup-at-the-white-house-in-february/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNFVlTbfNiTNBD9kMiL1mom4TJ5xiQ\">Sputnik News: Maduro: Guaido Hammered Out Venezuela Coup at the White House in February</a></p>\r\n<p dir=\"ltr\">\"It was at the White House on 4 February of this year, 2020, where Juan Guaido met with Jordan Goudreau, head of [private security firm] Silvercorp, by order of Donald Trump to articulate the plan of attack,\" Maduro said.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-opinion-are-you-asking-me-about-nicaragua\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-opinion-are-you-asking-me-about-nicaragua&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGvjjo518AhVN_5VzffVrTLHonJuw\">NicaNotes Opinion: Are You Asking Me about Nicaragua?</a> The World Food Program estimates that in addition to the 820 million people already going hungry in the world, there are135 million more because of the health crisis. The main victims are women, infants, and children. This has major repercussions on health, nutrition, and humanitarian aid, causing larger flows of forced migration, displacement, violence, and social conflict.In Latin America\_ there are already 19 million more people suffering from hunger and 37.71 million unemployed. But this is not Nicaragua’ case.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Webinar Videos</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=7kW894e6zMg&amp;fbclid=IwAR3ryLpupq6zak2OcPSVVYSc6R95xRlYhO8bmoHJo1_WYjuXVaj4Kl351rQ\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3D7kW894e6zMg%26fbclid%3DIwAR3ryLpupq6zak2OcPSVVYSc6R95xRlYhO8bmoHJo1_WYjuXVaj4Kl351rQ&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGo4-NVgj0ubeU4Xd91Rf__Gl5xDQ\">Sanctions Kill Coalition Webinar Saturday May 9th 2020</a>\_ with: Venezuela — Carlos J. Ron Martinez, Vice Minister of Foreign Affairs; Syria — Dr. Bashar Ja’afari, Syrian Ambassador to the United Nations; Nicaragua — Francisco O Campbell, Nicaraguan Ambassador to the US;</p>\r\n<p dir=\"ltr\">Cuba — Ana Silvia Rodriguez Abascal, Charge des Affaires of the Cuban Mission to the UN;</p>\r\n<p dir=\"ltr\">Zimbabwe — Dr. Frank Guni, Secretary for Administration, ZANU-PF North America; Iran — Majid Takht-Ravanchi, Iranian Ambassador to the United Nations</p>\r\n<p dir=\"ltr\"><a href=\"https://www.youtube.com/watch?v=DkmHXmRp5WA&amp;feature=youtu.be&amp;fbclid=IwAR39Iaab1qnMTFroV1enh7VGJ3-STAQAFfYzCGVWh16KwiHXaHdZUzlY0HY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DDkmHXmRp5WA%26feature%3Dyoutu.be%26fbclid%3DIwAR39Iaab1qnMTFroV1enh7VGJ3-STAQAFfYzCGVWh16KwiHXaHdZUzlY0HY&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNF1SS4X4FvVo58potcctgzydgY98A\">Six months since Bolivia coup - no to violent repression &amp; austerity</a> Speakers: Ollie Vargas, Bolivia-based journalist;Manuel Bueno, Bolivian Trade Unionist, Chair; Christine Blower, Labour Peer</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Upcoming Webinars and Campaigns</p>\r\n<p dir=\"ltr\"><a href=\"https://tonyseed.wordpress.com/2020/04/16/campaign-tosupport-cubas-contribution-to-world-fight-against-covid-19/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://tonyseed.wordpress.com/2020/04/16/campaign-tosupport-cubas-contribution-to-world-fight-against-covid-19/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGTvwtN-F6owep3Kenbc3JxPxPGKg\">Canadian Network on Cuba:\_ Campaign to Support Cuba’s Contribution to World Fight Against COVID-19 </a>Cuba has more than 800 medical personnel serving humanity in the trenches of 16 countries against the dreaded coronavirus.To contribute to the Campaign to Support Cuba’s Contribution to World Fight Against COVID-19: cheques should be made out to the “CNC,” with “COVID-19” written in the memo, and then mailed ($1.20 from US) to: c/o Sharon Skup, 56 Riverwood Terrace, Bolton ON L7E 1S4</p>\r\n<p dir=\"ltr\"><a href=\"https://us02web.zoom.us/j/87339501810?pwd=cXJtNkwzYTBUUjI3eEphOW1BejZhZz09&amp;status=success\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://us02web.zoom.us/j/87339501810?pwd%3DcXJtNkwzYTBUUjI3eEphOW1BejZhZz09%26status%3Dsuccess&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNHXfhCSuhWUeZjgQ-LQ1lPsiagCBQ\">May 17: The Weaponization of the Global Financial System A talk by Sharat G. Lin</a></p>\r\n<p dir=\"ltr\">San José Peace and Justice Center, 10:30 am - 12:30 pm PDT\_ *Zoom Meeting ID: 873 3950 1810 Password: 795705</p>\r\n<p dir=\"ltr\"><a href=\"http://www.us-cubanormalization.org/viva-cuba/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.us-cubanormalization.org/viva-cuba/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGPvfkcTmobcpFkTQnCOgUJE5Da3A\">May 19: Cuba, Africa, Caribbean: Paying Humanity’s Debt</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/events/2715643128657120/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2715643128657120/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGEFB9L8TGuUBvfBNAFrl4TCNBdjw\">May 19, 10:30 am ET:\_ Regime Change and Resistance in Venezuela</a> with Dan Kovalik, Ricardo Vaz, Ana Felicien, Rachel Boothroyd</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Sites to Follow Venezuela, Bolivia, Nicaragua:</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGz7eVcnbsU3xfE3cMUmnn3l04rlQ\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNFbb_XAlf6tIDCxNvA33kok5c7hLw\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGT_qEzNdk4AjMgHU3Y-O871s_w0w\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNEUvdwV7uRlPx5hpmdx1Ig0x0d27Q\">End Venezuela Sanctions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/SandinistaNicaraguaFriends/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/SandinistaNicaraguaFriends/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNHwLt_S2Sxe9Xh9a5-4TbJTV2PzBQ\">Friends of Sandinista Nicaragua</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNGVBm3qZwcSyUhRUgv0BIvtTqaAgA\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEcuadorNorthAmerica/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEcuadorNorthAmerica/&amp;source=gmail&amp;ust=1589650328458000&amp;usg=AFQjCNEpMGk9xOUIxPgllGK5TvKROhyYQA\">Friends of Ecuador - North America</a></p>\r\n<p dir=\"ltr\"></p>\r\n<span id=\"m_5849358725920766944gmail-docs-internal-guid-b805114e-7fff-9144-8ac5-57de199544ed\"><a href=\"https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https: