  body:
    -
      value: "<img class=\"alignright size-full wp-image-7078\" src=\"https://afgj.org/wp-content/uploads/2016/09/VSN-webinar.jpg\" alt=\"Venezuela Monthly Webinar Series\" width=\"960\" height=\"510\" />\r\n<h1 style=\"text-align: center;\"><a href=\"http://anymeeting.com/PIID=ED55DC86844F3D\" target=\"_blank\" rel=\"noopener\"><b>\_Register Now!</b></a></h1>\r\n<h2 style=\"font-weight: 400; text-align: center;\"><strong><a href=\"http://anymeeting.com/PIID=ED55DC86844F3D\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://anymeeting.com/PIID%3DED55DC86844F3D&amp;source=gmail&amp;ust=1527183186983000&amp;usg=AFQjCNHrPEMbw40Sq0tQTDVL8cztYSmv9w\">Free Webinar: How do the Venezuela elections change the political landscape?</a></strong></h2>\r\n<h2 style=\"font-weight: 400; text-align: center;\"><strong>Webinar\_Invitation</strong></h2>\r\n<h2 style=\"font-weight: 400; text-align: center;\"><strong><span data-term=\"goog_1143638520\">Tuesday, May 29, 2018</span></strong></h2>\r\n<h2 style=\"font-weight: 400; text-align: center;\"><strong><span data-term=\"goog_1143638521\">8:00-9:00pm EDT</span>\_/\_<span data-term=\"goog_1143638522\">5:00-6:00pm PDT</span></strong></h2>\r\n<p style=\"font-weight: 400; text-align: center;\"><strong>\_</strong></p>\r\n<p style=\"font-weight: 400;\">Venezuela is holding early presidential elections on May 20, 2018 in an effort to find solutions to the country’s political and economic crises. A delegation organized by Intrepid News Fund and Venezuelanalysis will have just returned from accompanying the election and studying many of the new systems/projects introduced by the government in the past year including the Constituent Assembly and the Petro cyber-currency. Members of the delegation will share their experiences and answer questions.</p>\r\n<span style=\"font-weight: 400;\">Roundtable discussion with some of the US and Canadian delegates to the </span><span style=\"font-weight: 400;\">“Global Session of Solidarity with the Bolivarian Revolution: We are all\_Venezuela” </span><span style=\"font-weight: 400;\">conference in Caracas March 5-7 honoring the late President Hugo Chavez on the fifth anniversary of his death. The conference brought together 300 solidarity activists from around the world to discuss Venezuela’s latest challenges in the face of economic warfare from the US and Canada and threats of military intervention by the United States. </span>\r\n\r\n<span style=\"font-weight: 400;\">Join us for an open-ended discussion among a few of the Canadian and US solidarity leaders who attended the conference. Learn what internationalists in the rest of the world are doing to defend the Bolivarian revolution and discuss what else we in North America might do to end sanctions and US/Canadian threats against the people of Venezuela.</span>\r\n\r\n<hr />\r\n\r\n<h2 style=\"text-align: center;\"><a href=\"http://anymeeting.com/PIID=ED55DC86844F3D\" target=\"_blank\" rel=\"noopener\"><b>Click here to register!</b></a></h2>\r\n<h2 style=\"text-align: center;\"><b>You <span style=\"text-decoration: underline;\">must</span> register in advance to participate. </b></h2>\r\n<h2 style=\"text-align: center;\"><b>Please Share this invitation widely.</b></h2>\r\n&nbsp;\r\n\r\n<hr />\r\n\r\n&nbsp;"
