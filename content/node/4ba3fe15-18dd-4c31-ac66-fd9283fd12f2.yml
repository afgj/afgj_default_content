      value: "Queridos amigos en resistencia,\r\n\r\n[caption id=\"attachment_10309\" align=\"alignleft\" width=\"396\"]<img class=\"wp-image-10309\" src=\"https://afgj.org/wp-content/uploads/2018/07/8.9-foto-769x1024.jpg\" alt=\"\" width=\"396\" height=\"522\" /> Plancarta encontrado en una zona de readaptación de ex insurgentes colombianos[/caption]\r\n\r\nTe escribimos porque estamos desesperadamente preocupados por nuestros camaradas en Colombia. Probablemente ya sepan que el año pasado fue el peor año en más de diez años por asesinatos de defensores de los derechos humanos, defensores del medio ambiente y líderes de la movilización popular. Bueno, ha empeorado. Estamos recibiendo mensajes de los líderes de nuestro socio más cercano que piden ayuda en la reubicación fuera del país, solicitando acompañamiento, diciéndonos que temen por sus vidas. Oímos casi todos los días de nuevos asesinatos.\r\n\r\nTenemos una estrecha relación con las organizaciones fundadoras de la Marcha Patriótica, una organización que está siendo desproporcionadamente atacada. Del mismo modo, las comunidades indígenas, afrocolombianas y campesinas son las más afectadas por los ataques y las amenazas. Podemos estar presenciando un nuevo genocidio contra la izquierda como ocurrió contra la Unión Patriótica durante los años 80 y 90. La elección de Ivan Duque como presidente de Colombia el 19 de junio, 2018 ha dado luz verde a las fuerzas paramilitares y estatales que aterrorizan a las comunidades más vulnerables de Colombia. Por el 4 de julio, ya habian asesinado 20 integrantes de los movimientos sociales. Duque es un discípulo del patrono del escuadrón de la muerte, el narcotraficante y el ex presidente colombiano Álvaro Uribe. Duque, ha prometido que cuando asuma el cargo el 7 de agosto, inmediatamente tomará medidas para comenzar a desmantelar los acuerdos de paz que pusieron fin a la guerra entre el gobierno colombiano y las FARC-EP.\r\n\r\nPor lo tanto, el Observatorio de los Derechos Humanos de los Pueblos, La Coordinadora Americana por los Derechos de los Pueblos, la Alianza por la Justicia Global, Observatorio por el Cierre de la Escuela de las Americas, y Camino Común hacen una llamada para que el 7 de agosto sea un Día Internacional por la Paz en Colombia y contra el Terror Estatal y Paramilitar. También diferentes líderes y organizaciones han hecho llamadas para movilizaciones nacionales, incluyendo una llamada de Gustavo Petro.\r\n<p style=\"text-align: center;\"><b>Póngase en contacto con James Jordan en James@AFGJ.org o llame al +1 202 544 8336, ext. 3, para más información.</b></p>\r\nLas amenazas son muy serias. Hemos visto a nuestras organizaciones amigas y hermanas mencionadas por nombre en avisos paramilitares que las declaran \"objetivos militares\" y que piden su exterminio. Las personas que conocemos personalmente están siendo seguidas y atacadas. Nuestros camaradas están siendo asesinados. No tenemos los recursos solos para ayudar a reubicar a las personas o proporcionar acompañamiento a largo plazo. Damos referencias donde podemos, y creemos que es necesario que haya una conversación entre una red de grupos sobre cómo podemos responder a estas solicitudes. Pero incluso si pudiéramos intervenir para salvar algunas vidas aquí y allá, todavía apenas afectaríamos el problema general. Este es un problema que debe abordarse sistémicamente, a través de la lucha política.\r\n\r\nUna cosa que no podemos ni debemos hacer es permitir que nuestros camaradas colombianos sufran en vano. La estrategia de los escuadrones de la muerte, la extrema derecha y el imperio transnacional estadounidense / transnacional es criminalizar e intimidar a la izquierda / oposición / resistencia en la sumisión, y encarcelar, desplazar, matar y matar a quienes continúan hablando.\r\n\r\nEn tiempos como estos, es esencial que los activistas de solidaridad internacional usen nuestro privilegio para dar un paso al frente y hablar en voz alta donde nuestros camaradas no pueden hacerlo, para escuchar lo que a menudo necesitan susurrar, y para amplificarlo para que pueda ser escuchado alrededor del mundo. Lo peor que le pasó a nuestra comunidad colombiana es que sus mensajes, que las luchas por las que están dispuestos a arriesgar sus vidas, deben ser silenciados.\r\n\r\nDebemos reconocer que esto no es solo una cuestión de presionar a Colombia. El gobierno de los EE. UU. Nunca hizo lo necesario para respaldar totalmente el proceso de paz, incluso bajo la administración Obama, que se negó la libertad a Simón Trinidad, el negociador de paz de las FARC-EP Simón Trinidad, encarcelado por cargos falsos, cuya presencia era necesaria en las conversaciones de paz en La Habana, Cuba. Trinidad todavía se mantiene aislada en la prisión de Florence, Colorado Supermax.\r\n\r\nBajo la administración de Trump, La casa blanca está presionando a Colombia para que abandone los acuerdos de paz. Trump se reunió en privado con líderes de la ultraderecha en Colombia en su Mar-a- Lago resort hace más de un año, antes de las elecciones presidenciales. Desde ese día, la administración de Trump a continuamente llamado por el fin de programas de eradication de cosechas ilícitas a cambio del desarrollo rural o el programa de sustitución de cosechas. En vez él a promovido la erradicación violenta y programas de fumigación que han resultado en muchas muertes y en desplazamiento forzado. Ahora, están promoviendo el fin de los acuerdos de paz aun más porque están presionando por la extradición del Jesús Santrich quien fue uno de los negociadores en el proceso de paz entre FARC y el gobierno Colombiano. Estos cargos son insustanciales.\r\n\r\nPor la Paz en Colombia y contra el Estado y el Terror Paramilitar. Estamos pidiendo a las personas que organicen manifestaciones y vigilias en los consulados y embajadas de Colombia, y / o en los edificios del gobierno de los EE. UU. Y las oficinas del Congreso. También alentamos a la gente a visitar el gobierno estadounidense y colombiano para entregar copias de la carta abierta de inicio de sesión <a href=\"https://afgj.org/cinco-demandas-por-la-paz-en-colombia\">\"Cinco Demandas para la Paz en Colombia\"</a>, que incluye al ganador del Premio Nobel de la Paz Adolfo Pérez Esquivel, el lingüista Noam Chomsky y la ex senadora colombiana Piedad Córdoba La elección de Ivan Duque ya ha provocado una creciente angustia en los asesinatos de líderes de movimientos sociales. Con su ascenso a la presidencia, estos asesinatos aumentarán y los ataques al proceso de paz por parte de los gobiernos de Colombia y los EE. UU. Continuarán. La única forma de frenar o detener esta violencia es a través de la presión popular, y la solidaridad internacional es un componente vital.\r\n\r\nSi su grupo desea respaldar este día de acciones, o si puede ayudar a organizar un evento o entregar la carta de las Cinco Demandas, contáctese con James Jordan a <a href=\"mailto:James@AFGJ.org\">James@AFGJ.org</a> .\r\n\r\n<a href=\"https://afgj.org/call-foraugust-7-international-day-for-peace-in-colombia-against-state-and-paramilitary-terror\">IN ENGLISH</a>\r\n<h1>PRESENTE!</h1>\r\n[caption id=\"attachment_10317\" align=\"aligncenter\" width=\"640\"]<img class=\"size-full wp-image-10317\" src=\"https://afgj.org/wp-content/uploads/2018/07/Santa-Felicinda.jpeg\" alt=\"\" width=\"640\" height=\"640\" /> Choco Comunal de Luto<br />En la tarde de hoy, 3 de julio 2018, fue vilmente asesinada nuestra hermana y compañera Comuna JBl, Santa Felicinda Santamaría, Presidenta de la Junta de Acción Comunal del Barrio Virgen Del Carmen, de la Comuna 2 de Quibdó[/caption]\r\n\r\n&nbsp;\r\n\r\n[caption id=\"attachment_10318\" align=\"aligncenter\" width=\"480\"]<img class=\"size-full wp-image-10318\" src=\"https://afgj.org/wp-content/uploads/2018/07/Luis-Barrios.jpeg\" alt=\"\" width=\"480\" height=\"854\" /> Denunciamos el vil asesinato del líder social, compañero LUIS BARRIOS, presidente de Asocomunal del Municipio de Palmar de Varela el día de hoy 03 de julio de 2018[/caption]\r\n\r\n[caption id=\"attachment_10319\" align=\"aligncenter\" width=\"640\"]<img class=\"size-full wp-image-10319\" src=\"https://afgj.org/wp-content/uploads/2018/07/Margarita.jpeg\" alt=\"\" width=\"640\" height=\"640\" /> Asesinada en Llorente Margarita lidereza de Llorente en Tumaco. Margarita era una lidereza querida por la comunidad. Desde los tiempos mas difiles del paramilitarismo en Llorente Tumaco año 2006, le tocó enfrentar la amenaza permanente a su vida. A Vaquerio en Llorente se le arrebató una vida valiosa. El 7 de agosto debemos decir con contundencia ¡Basta! ¡Los mensajeros de la muerte no pasaran![/caption]\r\n<h2>A LIST OF THE DEAD, VICTIMS OF US/COLOMBIA GOVERNMENT AND PARAMILITARY TERROR - IN SPANISH, AS OF JULY 5, 2018 1:30PM PACIFIC TIME. THIS MUST NOT GO ON!!!</h2>\r\n¡NO Más¡\r\n\r\nEn memoria de Lideres/as Sociales y Defensores/as de Derechos Humanos asesinados en Colombia\r\n\r\nEntre el 1 de junio y el 4 de julio de 2018, han asesinado a 24 Lideres/as Sociales y Defensores/as de Derechos Humanos en Colombia, a continuación sus nombres.\r\n\r\n1. ORLANDO NEGRETE. H. 02/06/2018. TIERRA ALTA. CORDOBA. Presidente de la Junta de Acción Comunal del Camu Las Delicias, CAMPESINO - COMUNAL\r\n2. CARLOS JIMMY PRADO GALLARDO. H. 02/06/2018. OLAYA HERRERA. NARIÑO. Directivo ASOCOETNAR, Representante legal de Satinga Joven y Delegado al Espacio Nacional de Consulta Previa por las Comunidades Negras del Pacífico Nariñense, CONAFRO y Marcha Patriótica. AFRO DESDENDIENTE. MAPA\r\n3. JULIO CESAR MONTALVO. H. 02/06/2018. MONTELIBANO. CORDOBA. Hermano de la gobernadora indígena Meisa Montalvo Teherán, del cabildo la Meta Territorial del resguardo Zenú alto San Jorge. INDIGENA. ONIC\r\n4. YEISON RAMIREZ. H. 11/06/2018. VALLE DEL GUAMUEZ. PUTUMAYO. Presidente Junta de Acción Comunal vereda la Yet. CAMPESINO - COMUNAL\r\n5. FRANCISCO JOSÉ GUERRA GUERRA. H. 11/06/2018. ITUANGO. ANTIOQUIA. Líder comunitario en calidad de presidente de la junta de acción comunal de la vereda El mandarino. CAMPESINO - COMUNAL\r\n6. HOLMAN MAMIAN. H. 12/06/2018. LA VEGA. CAUCA. Docente la Institución Educativa Santa Rita sede el Ventiadero del municipio de la Vega- Cauca. Afiliado a ASOINCA. DOCENTE\r\n7. ARNULFO CATIMAY BLANCO. H. 19/06/2018. SANTA ROSALIA. VICHADA. Pueblo Saliva en Vichada. INDIGENA. ONIC\r\n8. CRISTIAN ANDREY RODRÍGUEZ SÁNCHEZ. H. 20/06/2018. HACARI. NORTE DE SANTANDER. Líder comunal. CAMPESINO.\r\n9. LUIS CARLOS CABRERA SEGURA. H. 20/06/2018. FLORENCIA. CAQUETA. Presidente de la Junta de Acción Comunal del barrio El Berlín. COMUNAL\r\n10. EVELIA FRANCISCA ATENCIA PEREZ. M. 21/06/2018. MAICAO. GUAJIRA. Docente sindicalista integrante de la Colombia Humana. DOCENTE - COLOMBIA HUMANA.\r\n11. HECTOR SANTIAGO ANTELIZ. H. 21/06/2018. TEORAMA. NORTE DE SANTANDER. Actualmente el líder hacía parte de ASCAMCAT, como responsable de coordinar el Comité Veredal en San José. También se desempeñaba como presidente de la Junta de Acción Comunal. CAMPESINO. MAPA\r\n12. JANER ALBERTO CORREA ARBOLEDA. H. 23/06/2018. TEORAMA. NORTE DE SANTANDER. CAMPESINO\r\n13. ADRIAN PEREZ. H. 23/06/2018. CURVARADO. CHOCO. Hijo de reclamante de tierras. AFRO DESCENDIENTE\r\n14. JOSE ABRAHAM GARCIA. H. 25/06/2018. ITUANGO. ANTIOQUIA. Presidente JAC Pascuita. CAMPESINO - COMUNAL\r\n15. JAMER ALBEIRO IDROBO NAVIA . H. 26/06/2018. EL BORDO. CAUCA. Integrante del comité Cocalero Vereda La Joaquina y COCCAM. PNIS\r\n16. JULIO CESAR SUCERQUIA. H. 27/06/2018. ITUANGO. ANTIOQUIA. Miembro fundacional de La asociación de Comité de Barequeros del Norte de Antioquia. MINERO.\r\n17. IVAN DE JESUS LAZARO MAZO. H. 29/06/2018. PUERTO LIBERTADOR. CORDOBA. Integrante de ACSUCOR y Marcha Patriótica, Ex secretario JAC Vereda Rogero . CAMPESINO. MAPA\r\n18. LEONEDIS ALEISER SIERRA ORTIZ. H. 02/07/2018. TARAZA. ANTIOQUIA. Miembro la Junta de Acción Comunal de San Agustín Bajo, corregimiento de El Guáimaro, de Tarazá. CAMPESINO - COMUNAL\r\n19. GABRIEL ADOLFO CORREA CHAVESTAN. H. 02/07/2018. BUENOS AIRES. CAUCA Concejal por el Partido Verde, trabajo en la Colombia Humana. COLOMBIA HUMANA\r\n20. DAVID MEJIA PRIETO. H. 02/07/2018. LA MONTAÑITA. CAQUETA. Ex presidente Junta de Acción Comunal de Provivienda en el asentamiento Virgen del Carmen. CAMPESINO - COMUNAL\r\n21. SANTA FELICINDA SANTAMARIA. M. 03/07/2018. QUIBDO. CHOCO. Presidenta JAC del Barrio Virgen del Carmen. COMUNAL\r\n22. LUIS BARRIOS MACHADO. H. 03/07/2018. PALMAR DE VARELA. ATLANTICO. Presidente ASOCOMUNAL Palmar de Varela. COMUNAL.\r\n23. MARGARITA ESTUPIÑAN USCATEGUI. M. 03/07/2018. TUMACO. NARIÑO. Presidenta JAC Barrio el recreo vereda Vaquerio Llorente. COMUNAL.\r\n24. ANA MARIA CORTEZ MENA. M. 03/07/2018. CACERES. ANTIOQUIA. Coordinadora Municipal de la Colombia Humana."
