      value: "<p><strong>The Paro Nacional (National Strike) is a massive uprising that has been taking place in Colombia since November 21st to demand that the government end austerity measures and instead invest in the people, comply with and fulfill the Peace Accords of 2016, and put an end to the killings of social movement leaders and ex-insurgents. However, even though the strike has involved millions of persons, we hear little about it in the United States, and what we do is inaccurate and misleading. We must ask why? Colombia is in a state of humanitarian crisis with political violence claiming victims at a rate that ranges between one person every three days to more than one person per day. In the Department of La Guajira, one of the most militarized regions of Colombia and a major source of profits for foreign coal mining companies, every year 600 to 700 Wayuú indigenous children die from malnutrition. We do not hear about the humanitarian crisis in Colombia because it is a country that has become an essential regional and global partner to the U.S./NATO military machine and the Empire of the Rich. What we hear is the myth that Colombia is an example of capitalist and democratic success.&nbsp; Instead, we are told almost daily about the suffering of the Venezuelan people who are enduring and surviving and resisting the devastating blockade and sanctions imposed by the U.S. government. Again, why? Because Venezuela, unlike Colombia, is slated for the overthrow of its elected government, while Colombia’s resources are being privatised and the nation is used as a base of control for all of Latin America. For those who would like to learn more about Colombia’s national strike and its humanitarian crisis, please click the following links:</strong></p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"/while-colombia-bleeds-the-daily-reality-of-colombias-social-movements\">While Colombia Bleeds–the Daily Reality of Colombia’s Social Movements</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p class=\"entry-title\" style=\"text-align: center;\"><a href=\"/while-colombia-strikes-the-media-lies-the-government-ignores-and-the-police-attack\" rel=\"bookmark\" title=\"\">While Colombia Strikes, the Media Lies, the Government Ignores, and the Police Attack</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p class=\"entry-title\" style=\"text-align: center;\"><a href=\"/repression-already-underway-even-before-the-launching-of-colombias-national-strike\" rel=\"bookmark\" title=\"\">Repression Already Underway, Even Before the Launching of Colombia’s National Strike</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"http://www.indepaz.org.co/paz-al-liderazgo-social/\">Click HERE for a regularly updated list of social movement leaders and peace process participants killed since January 1, 2020</a></p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"https://afgj.org/category/colombia\"><span style=\"color: #993300;\">CLICK HERE for an informative Q&amp;A about the re-arming of the FARC-EP Nuevo Poder and the current state of Colombia’s peace process</span></a></p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"/reogranized-farc-ep\"><span style=\"color: #993300;\">CLICK HERE to view archived Colombia solidarity articles pulished by AfGJ</span></a></p>\r\n\r\n<p style=\"text-align: center;\"><a href=\"/latest-colombia\">list of old articles</a></p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"color: #0000ff;\"><em>For more information, please send an email to James@AFGJ.org or call us at 202-540-8336, extension 3.</em></span></p>\r\n"
