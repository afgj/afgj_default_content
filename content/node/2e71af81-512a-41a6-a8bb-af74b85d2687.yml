      value: "<p><strong>More Background:</strong></p>\r\n\r\n<p>Colombia is a country of great importance to all people who want peace and justice in the world, and liberation from the US/NATO Empire. It is a doorway between South America and Central and North America. It unites the Andes with the Amazon basin and is the only South American country that touches both the Atlantic and Pacific oceans. It is rich in water, mineral, and agricultural resources – a fact that inspires the greed of global capitalism, resulting in the oppression of Colombia’s people, the stealth of its land, and violation of its ecosystems.</p>\r\n\r\n<p>Colombia also has a strong history of popular mobilizations and resistance to capitalism and Empire. Peace accords were adopted in late 2016 to open up new spaces for political participation of Left and Center-Left candidacies and end more than five decades of civil war with promises of rural development, freedom for political prisoners, and the return of displaced peoples to their communities. However, the peace has been under constant attack by the extreme right wing, mainly via paramilitary death squads and the Colombian Armed Forces. Every 30 hours, someone is killed in political violence. As of September, 2019, more than 850 human rights defenders, social movement leaders, community activists, and ex-insurgents participating in the peace process have been murdered. Rarely is anyone prosecuted for these crimes.</p>\r\n\r\n<p>The <a href=\"https://afgj.org/sweet-dreams-and-nightmares-can-colombia-achieve-a-just-peace\">Trump administration has been advocating against key components of the peace accords</a> from the moment it took power.&nbsp; The White House has urged a return to forced eradication of illicit crops instead of programs for crop substitution and rural development. This has encouraged a string of massacres and killings of rural activists.</p>\r\n\r\n<p>The Trump administration has also renewed calls for extraditions of former insurgents that could nullify the agreements. These calls have included attacks against the Special Jurisdiction for Peace courts that are a cornerstone for the peace agreement. <a href=\"https://afgj.org/major-win-for-peace-in-colombia-jesus-santrich-is-free\">Fortunately, those efforts have up till now been defeated, but we need to stay vigilant.</a></p>\r\n\r\n<p>Colombia has become an important junior partner in the US/NATO/Corporate Empire. Both Admiral Kurt Tidd, former head of the Pentagon’s Southern Command, and Admiral Craig S. Faller, the current commander, have made multiple visits to Colombian Armed Forces concentrations on the border of Venezuela, and in Nariño, where peasant communities are being subject to heavy repression. With more than $11 billion of US taxes invested in Colombia’s military and “security” infrastructure, the nation has become a nail holding up the Empire in the very heart of Latin America. Colombia has recently become a NATO global partner. Its military relationship with the Pentagon means that Colombian troops have gone to Afghanistan and Yemen, and taken part in patrols with the US of Central American and West African sea and air spaces. Colombia’s military, police, and penitentiary agents have trained over 30,000 students around the world, more than half in Mexico. Many fear that Colombia could be a launching pad for an invasion of Venezuela. This is why the Duque and Trump administrations are so keen on destroying the peace accords – because they know that opening up space to the Left could transform the country, Latin America and the world, and provide a major blow to Empire.</p>\r\n\r\n<p>The peace of Colombia is the peace of the world! We welcome your support of AfGJ’s Colombia solidarity work!</p>\r\n"
      format: full_html
      summary: 'Colombia is a country of great importance to all people who want peace and justice in the world, and liberation from the US/NATO Empire.'
