      value: "<div class=\"gmail_default\"><strong>Venezuela</strong>\r\n<a style=\"letter-spacing: 0.05em;\" href=\"https://sputniknews.com/latam/201909181076829000-military-invasion-in-venezuela-to-have-fatal-consequences-for-entire-continent---ministry/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201909181076829000-military-invasion-in-venezuela-to-have-fatal-consequences-for-entire-continent---ministry/&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNE1agv21A0vVlN1EEj5RquBjyxMBg\">Venezuela Ready to Defend Itself After US Invokes 1947 TIAR Defence Pact: Military Invasion in Venezuela Will Have Fatal Consequences for Entire Continent\_</a><span style=\"letter-spacing: 0.05em;\"> Venezuela's armed forces said they had begun mobilizing 150,000 troops for military exercises on the Colombian border, after accusing Colombia of attempting to spark a military conflict.</span></div>\r\n<div class=\"gmail_default\">\r\n<p dir=\"ltr\"><a href=\"https://peoplesdispatch.org/2019/09/19/venezuelan-government-confirms-new-dialogue-with-opposition/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesdispatch.org/2019/09/19/venezuelan-government-confirms-new-dialogue-with-opposition/&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNFA7Fu4QssdDiWObEO-mURBYDBmwA\">Opposition Splits over Talks with Government as President Maduro confirms new agreement with some; Guaido bloc rejects agreement</a>\_ The two parties agreed on a new process of dialogue and signed a six-point agreement which includes a complete rejection of the economic sanctions against Venezuela. Earlier, far-right wing opposition leader Juan Guaidó announced his withdrawal from the talks.The six points in the agreement reached between the opposition and the Venezuelan government are listed.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuelan-Opposition-Leader-Condemns-Guaido-and-Sanctions-20190917-0003.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuelan-Opposition-Leader-Condemns-Guaido-and-Sanctions-20190917-0003.html&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNEKqJ5aBRQeJCMjY2r9X8KA_jfC4w\">Venezuelan Opposition Leader Condemns Guaido and Sanctions</a> Claudio Fermin, leader of the ‘Soluciones Para Venezuela’ opposition party, railed against lawmaker Juan Guaido, accusing him of wasting the opportunity for peace talks. Fermin also addressed sanctions, attacking them as an enemy of peace and economic recovery.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14659\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14659&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNF5TXqeCQqmmNzamrX2w9mcnhocLw\">US\_ Again Targets Venezuela’s Food Program that helps feed 60% of the population</a> The Treasury Department has targeted people and companies involved in imports for Venezuela’s CLAP program.The Local Production and Supply Committees (CLAPs) form a national food distribution network partnering the Maduro government with local communal councils. Around six million households are estimated to benefit from the program, or more than sixty percent of the population. Most of the food distributed is imported, rendering the program vulnerable to OFAC sanctions targeting private import-export firms.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14658\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14658&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNGtsDepIftWR1J1tX1P6rVMuRLP9w\">Tales of Resistance: The Unsung Heroes of Present-Day Venezuela</a> 70% of the people leading the different social organizations (communal councils, communes, CLAP subsidized food programs) are women. They’re the ones who, with their sweat, sustain these projects from below.Those who sacrifice themselves (but never those who demand these sacrifices), the silent heroes of today, who possess a dignity that those of yesterday did not.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/china-supports-venezuelas-sovereignty-against-foreign-intervention\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/china-supports-venezuelas-sovereignty-against-foreign-intervention&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNFgXgFSLjudGZtky8kVrvBbptaJDw\">China Supports Venezuela’s Sovereignty Against Foreign Intervention</a> China asserts that it supports Venezuela in defending its national sovereignty and denounces the interference of the United States in the internal affairs of Beijing and Caracas. “China and Venezuela are victims of the practices of unilateralism, interventionism and bullying, but at the same time they are strong advocates of the democratization of international relations and international equity and justice.”</p>\r\n<p dir=\"ltr\"><span style=\"color: #990000;\">Call on Bernie Sanders to withdraw his call demand for international intervention in Venezuela's sovereign affairs </span>“Let me be very clear. Anyone who does what Maduro does is a vicious tyrant. We need international and regional cooperation for free elections so the Venezuelan people can create their own future.” \_ Bernie Sanders, Democratic Debate Sunday September 15 Call his campaign today, Bernie Sanders: 802-862-1505.</p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://orinocotribune.com/color-revolution-rehearsal-in-bolivia-imitates-nicaraguas-format\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/color-revolution-rehearsal-in-bolivia-imitates-nicaraguas-format&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNEQfZ7anZJ07mtZP8VgB2Nhoe_pbA\">Color Revolution agenda in Bolivia Imitates Nicaragua’s</a> The disruptions taken place and being planned in Bolivia to interfere with the October 20 presidential election are similar to the color revolution last year in Nicaragua.</p>\r\n<p dir=\"ltr\"><a href=\"https://peoplesdispatch.org/2019/09/19/opinions-poll-predicts-victory-for-evo-morales-in-bolivian-presidential-elections/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesdispatch.org/2019/09/19/opinions-poll-predicts-victory-for-evo-morales-in-bolivian-presidential-elections/&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNHFGIPk42QRq5gRvHTktLf0Fm3Lsg\">Opinion poll predicts victory for Evo Morales in Bolivian presidential elections</a> The upcoming presidential elections are crucial to continue the process of transformation in Bolivia and to counteract the rise of the neoliberal, subservient right-wing on the continent. The continuity of the process of transformation in Bolivia, characterized by pro-people reforms, national economic development, anti-racist and pro-indigenous policies, and anti-imperialist and pro-Latin American integration policies, is dependent on the upcoming elections. This means that the impact of this election will be felt not only in Bolivia, but across the continent.</p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://oncubanews.com/en/cuba/cuba-denounces-strengthening-of-blockade-at-un/?fbclid=IwAR3Cf3iizHVFaFgoXhYIu6Y5yt73DmgWgg2lwEUFiUJgwGuWFIJuVIDwV_k\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://oncubanews.com/en/cuba/cuba-denounces-strengthening-of-blockade-at-un/?fbclid%3DIwAR3Cf3iizHVFaFgoXhYIu6Y5yt73DmgWgg2lwEUFiUJgwGuWFIJuVIDwV_k&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNFstu49mrjG0FglzUuOwLTT_y4jIw\">Cuba denounces the strengthening of the U.S. blockade, which\_ has caused losses worth $4.343 billion in one year</a> \_Cuba highlighted “the strengthening of the extraterritorial application of the system of sanctions” of the United States and the impact this has had on Cuban enterprises, banks and embassies, which face “colossal obstacles” in their activities in other countries.Cuba estimates that in the almost 60 years since the blockade was established, it has caused the country losses worth 138,843 billion dollars at current prices.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/have-you-noticed-how-social-media-purges-always-align-with-the-us-empire\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/have-you-noticed-how-social-media-purges-always-align-with-the-us-empire&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNHnUxzpZ0mPUwpsY8cW6WBSGnAUmQ\">Twitter Suspension of Official Cuba accounts: Have You Noticed How Social Media Purges Always Align With The US Empire?</a> Twitter has suspended multiple large Cuban media accounts for reasons it has yet to explain, a move the equivalent of silencing CNN, Fox, WaPo and NPR’s accounts” for that nation. Cuba, China, Russia, Iran, Venezuela, and the Catalan independence movement.</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-09-16/we-are-not-entering-a-new-special-period\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-09-16/we-are-not-entering-a-new-special-period&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNEWmkB1alfIOaznzsRx2nMHCg0GzQ\">Cuba: We are not entering a new Special Period</a>\_ Although the energy problem the country is facing, along with other limitations, could suggest the emergence of a new Special Period in Peacetime, Cuba is far from returning to such a state of affairs. We cannot speak of a new Special Period as long as the central core of the country's energy system remains stable, the Cuban President stated.</p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://afgj.org/nicanotes-what-was-the-catholic-churchs-role-in-the-coup\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-what-was-the-catholic-churchs-role-in-the-coup&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNHAuzhOiSwxesMHYqmedb4rpOK8qQ\">NicaNotes: What was the Catholic Church’s role in the coup? And other news</a> A description of their role in talks, and how they moved from mediator to opposition.</p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://www.facebook.com/events/657579428059926/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/657579428059926/&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNGAytJMcNUHhbz_-QUAIkZbrP0g1A\">Sept 20- Oct 14 Speaking Tour: Cuba, An Economy Under Siege: with Cuban economist Dr. Jourdy James Heredia</a>\r\n<a href=\"https://www.facebook.com/photo.php?fbid=10217133628506706&amp;set=gm.10155994174882757&amp;type=3&amp;eid=ARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk&amp;ifg=1\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D10217133628506706%26set%3Dgm.10155994174882757%26type%3D3%26eid%3DARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk%26ifg%3D1&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNHJt1rnxuCfDbEOgwPxrM1C8Il8kQ\">Toronto Sept 27:\_ Dan Kovalik and Arnold August - US-Venezuela-Cuba-Canada, the Geopolitics</a>\r\n<a href=\"https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e=d580ed709c&amp;fbclid=IwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e%3Dd580ed709c%26fbclid%3DIwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNHTUqujkM12fVj0GhsYiGZeYaCQtQ\">California Oct tour of Margaret\_ Flowers, Kevin Zeese, Embassy Protectors</a>\r\n<a href=\"https://www.facebook.com/events/593564837716327/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/593564837716327/&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNFWCjOwrEVovMKXmbGi-iCajFEqUA\">Pittsburgh Oct 5: Eyewitness Cuba and Venezuela: Featuring Glora La Riva</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1569095029069000&amp;usg=AFQjCNHsZmzYmOaZ8WKFDww-Q0IM_fEfAQ\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNFEqwvH2Tsb6V6AhusdMEv_CO9mjA\">Havana, November 1-3, 2019</a>\_ <a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNEaX-QgHBNUfrZki9-omgOdmcZaog\">(click here for how to go)</a>\r\n<a href=\"http://www.cuba60.ca/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba60.ca/&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNEsly8TOYpX9z1hQ2zpnABY-nMJSA\">Halifax, Oct 31-Nov. 2: The Cuban Revolution at 60 International Conference</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\n<a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNEaX-QgHBNUfrZki9-omgOdmcZaog\">National Network on Cuba delegation to November Solidarity Conference</a>\r\n<a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNFmEWTjVTvG5dd6AzFs5XWiZ9aijA\">Cuba: Building Relations with Cuban Labor:\_ November 2019 Trip to Cuba</a>\r\n<a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNG3Jhn8SoPvwT0s69BxLAP4B-_EIg\">Cuba with Code Pink December 14-18/21</a>\r\n<a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNGAaIyblGbM3oO_3CH7UHA0VPn8gQ\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a>\r\n<a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1569095029070000&amp;usg=AFQjCNHJnzoR9FmLeKqf75fFVfrGAbJhTw\">Organic Growers Ass Cuba Agroecology Tour, January 7-16</a></p>\r\n\r\n</div>"
