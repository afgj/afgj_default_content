      value: "<p style=\"text-align: center;\"><img class=\"alignleft wp-image-7365 \" src=\"https://afgj.org/wp-content/uploads/2016/12/20161002_095725-Copy.jpg\" alt=\"20161002_095725-copy\" width=\"370\" height=\"289\" /></p>\n<a href=\"https://afgj.org/an-open-letter-to-fensuagro-the-marcha-patriotica-and-all-the-colombian-people\"><em>In English</em></a>\n\nQueridas hermanos y camaradas:\n\nEs con una tristeza profunda que les escribimos para ofrecer nuestras condolencias por las víctimas de los recientes ataques contra sus organizaciones y contra todo el proceso de paz.\n\nHemos sabido que 72 defensores de derechos laborales y humanos, activistas por la paz, dirigentes indígenas y ambientalistas han sido asesinados solo en lo que va de 2016 y, en cuatro años de existencia, 125 integrantes de la Marcha Patriótica han perdido sus vidas. Nos sentimos consternados por la campaña de violencia paramilitar que se ha desatado antes y después del plebiscito por la paz del 2 de octubre y estamos especialmente consternados por la operación de exterminio que implementaron los escuadrones de la muerte entre el 17 y 20 de noviembre en la que cinco personas fueron asesinadas y tres más sufrieron atentados. Todas las víctimas eran integrantes de la Marcha Patriótica y todas, excepto una, eran integrantes de la Federación Nacional Sindical Unitaria Agropecuaria (Fensuagro), la organización sindical más grande de la Marcha Patriótica.\n\nTambién estamos extremadamente preocupados al enterarnos de que, el 13 de noviembre, dos insurgentes de las Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo (FARC-EP) fueron asesinados por francotiradores de las Fuerzas Militares de Colombia en medio de una situación por fuera de combate, lo cual constituye una violación del cese el fuego y una provocación contra el proceso por la paz.\n\nAnte esto, denunciamos la violencia política de la extrema derecha colombiana y la forma en que, históricamente, nuestro propio gobierno desde los Estados Unidos ha fomentado la guerra y la represión en Colombia. Asimismo, a las corporaciones transnacionales que cosechan ganancias con el respaldo, total o parcial, de las actividades paramilitares y el desplazamiento de comunidades campesinas, indígenas y afrodescendientes.\n\nTambién denunciamos la inacción del gobierno colombiano para prevenir estos ataques y para llevar a la justicia los perpetradores y autores intelectuales. Exigimos que el Estado colombiano provea de la protección adecuada a los dirigentes de Fensuagro y la Marcha Patriótica que han sido amenazado y para todos los movimientos sociales que se han convertido en blancos de la violencia política. Condenamos el fracaso del gobierno colombiano para atacar de manera decisiva los vínculos entre líderes políticos y empresariales con los grupos paramilitares, pues quienes alientan, financian o cometen atentados contra sindicalistas y defensores de derechos humanos tienen una sola meta: descarrilar los acuerdos por la paz por la vía del derramamiento de sangre.\n\nComo ciudadanos y residentes de los Estados Unidos cargamos con una gran vergüenza debido al papel negativo de nuestro gobierno. En 1962, la comisión Yarborough del Pentágono exhortó al gobierno colombiano para desarrollar “una estructura civil y militar […] para […] realizar funciones de contraespionaje y propaganda, y, según sea necesario, ejecutar actividades paramilitares, de sabotaje o terroristas [..] con el respaldo de los Estados Unidos”. Y respaldarlos fue lo que hicimos, gastando más de USD 10.000 millones en apoyar la guerra y la represión por medio del Plan Colombia. De la misma manera, tanto el gobierno estadounidense como corporaciones como United Fruit Company, Chiquita Banana, Coca-Cola y Drummond Coal han entregado recursos a los escuadrones de la muerte paramilitares o a sus auspiciadores. Incluso ahora, cuando el mundo espera el éxito de los acuerdos de paz en Colombia, los Estados Unidos proponen el incremento de la asistencia militar a Colombia.\n\nCon el ascenso de Donald Trump a la presidencia, nuestro país va a estar dirigido por un hombre que, de forma entusiasta, habla de expandir el uso de tortura en los interrogatorios militares. Esto envía una señal a Colombia y todos los aliados de los Estados Unidos acerca de las violaciones de derechos humanos que nuestro gobierno estará dispuesto a tolerar en lugar de oponerse. Nuestras acciones de solidaridad deben incluir que cambiemos la política exterior de EE.UU. hacia Colombia y Latinoamérica.\n\nAquí, en los Estados Unidos, hay un frase que queremos adoptar del movimiento Black Lives Matter (Las Vidas Negras Importan) y que se usa en respuesta a la represión racista de la Policía: “¡Digamos sus nombres!”. Esto porque no es suficiente con hacer saber que alguien más ha muerto sin una justa causa sino que es necesario reivindicar a estas personas. De la misma manera, debemos hacer mucho más que denunciar los atentados y asesinatos en Colombia y pasar a reconocer que estas son personas reales, que se han perdido vidas reales y que esto viene dejando cicatrices de desolación y pérdida en los corazones de sus familias, amigos, sindicatos y comunidades.\n\n<strong>¡Digamos sus nombres!</strong>\n\nAsesinados:\n\n<img class=\"alignleft size-thumbnail wp-image-7051\" src=\"https://afgj.org/wp-content/uploads/2016/09/Cecilia-Coicue-foto-114x150.jpg\" alt=\"cecilia-coicue-foto\" width=\"114\" height=\"150\" />- 7 de septiembre: Cecilia Coicué (Cauca), Marcha Patriótica, Fensuagro.\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n[caption id=\"attachment_7329\" align=\"alignleft\" width=\"134\"]<img class=\"size-thumbnail wp-image-7329\" src=\"https://afgj.org/wp-content/uploads/2016/11/JHON-JAIRO-RODRÍGUEZ-TORRES.-1-134x150.jpg\" alt=\"Jhon Jairo Rodriguez Torres\" width=\"134\" height=\"150\" /> Jhon Jairo Rodriguez Torres[/caption]\n\n- 1 de noviembre: Jhon Jairo Rodríguez Torres (Cauca), Marcha Patriótica, Fensuagro.\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n- 11 de noviembre: José Velásquez (Cauca), Marcha Patriótica.\n\n[caption id=\"attachment_7330\" align=\"alignleft\" width=\"150\"]<img class=\"size-thumbnail wp-image-7330\" src=\"https://afgj.org/wp-content/uploads/2016/11/Mónica-y-Joaco-150x85.jpg\" alt=\"Joaco and Monica\" width=\"150\" height=\"85\" /> Joaco and Monica[/caption]\n\n- 13 de noviembre: 'Mónica' (Bolívar), FARC-EP.\n\n- 13 de noviembre: 'Joaco' (Bolívar), FARC-EP.\n\n&nbsp;\n\n&nbsp;\n\n&nbsp;\n\n- 18 de noviembre: Didier Losada (Meta), Asociación Campesina Ambiental Losada Guayabero (ASCAL-G), Marcha Patriótica, Fensuagro.\n\n<img class=\"alignleft size-thumbnail wp-image-7332\" src=\"https://afgj.org/wp-content/uploads/2016/11/erley_monroy_colombia-150x85.jpg\" alt=\"erley_monroy_colombia\" width=\"150\" height=\"85\" />- 18 de noviembre: Erley Monroy (Caquetá), Asociación Campesina Ambiental Losada Guayabero (ASCAL-G), Marcha Patriótica, Fensuagro.\n\n&nbsp;\n\n&nbsp;\n\n- 19 de noviembre: Rodrigo Cabrera (Nariño), Asociación Campesina Ambiental Losada Guayabero (ASCAL-G), Marcha Patriótica, Fensuagro.\n\n- 23 de noviembre: Fraidán Cortés (Valle de Cauca), Marcha Patriótica, Fensuagro.\n\n- 25 de noviembre: Marcelina Canacué (Huila), Junta de Acción Comunal de Versalles.\n\n&nbsp;\n\nAtentados:\n\n- 19 de noviembre: Esnéider González (Cauca), Marcha Patriótica, Fensuagro.\n\n- 17 de noviembre: Argemiro Lara (Nariño), Marcha Patriótica, Fensuagro.\n\n- 19 de noviembre: Hugo Cuéllar (Caquetá), Asociación Campesina Ambiental Losada Guayabero (ASCAL-G), Marcha Patriótica, Fensuagro.\n\n- 19 de noviembre: Danilo Bolaños Díaz (Nariño), Asociación de Trabajadores Agropecuarios de Nariño (Ascatran), Marcha Patriótica, Fensuagro.\n\n&nbsp;\n\nDesaparecidos:\n\n- 31 de octubre: Hánnier Hurtado (Valle de Cauca), Federación de Estudiantes Universitarios (FEU), Marcha Patriótica.\n\n- 19 de noviembre: Andrés Mauricio Sánchez (Bolívar), 16 años de edad, hijo de Mauricio Sánchez, dirigente de Aherimigua (Asociación de Hermandades Agroecológicas y Mineras de Guamocó)\n\nFinalmente, nos comprometemos a ofrecerles nuestra solidaridad y queremos que sepan que uds. no están solos en sus sueños de construir un país y un mundo mejor. Su lucha es nuestra. Sabemos que uds. y el pueblo de Colombia pueden llevar a buen fin estas más de cinco décadas de guerra y que su luz brillará como un ejemplo a través del planeta. Confiamos en que, a pesar de estas pérdidas, las semillas de sus labores y sus vidas algún día darán el fruto de la liberación y de una paz justa. Incluso ahora, a pesar de todo, sus frutos están madurando.\n\n&nbsp;\n\n<strong>Aprobaciones Organizacionales</strong>\n\nAlianza por la Justicia Global / Alliance for Global Justice\n\nCampaña por los Derechos Humanos y Economicos del Pueblo Pobre / Poor People’s Economic Human Rights Campaign\n\nLiberty Tree Foundation / Fundación Arbol de Libertad\n\nPopular Resistance / Resistencia Popular\n\nANSWER/Act Now to Stop War and End Racism / Actuen Ahora para Parar las Guerras y Acabar con el Racismo\n\nInternational Action Center / Centro de Acción Internacional\n\nAll African Peoples Revolutionary Party-GC / Partido Revolucionario de Todo el Pueblo Africano-GC\n\nWorkers World / Mundo Obrero\n\nParty of Socialism and Liberation / Partido de Socialismo y Libertad\n\nFreedom Road Socialist Organization / Organización Socialista Camino de Libertád\n\nPan Left Video Collective / Colectivo de Videograbadores Pan Left\n\nArizona Communist Party / Partido Comunista de Arizona\n\nSalt of the Earth Labor College / Sal de la Tierra Escuela Laboral\n\nGlobal Climate Convergence / Convergencia Global Climático\n\nCampaign for Labor Rights (AfGJ) / Campaña por los Derechos Laborales\n\nBay Area Latin America Solidarity Coalition / Coalición de Solidaridad Latinoamericano Región de Bahía\n\nPeoples Human Rights Observatory, US Chapter / Observatorio de Derechos Humanos de los Pueblos, Capítulo EE.UU.\n\nNicaragua Network (AfGJ) / Red de Solidaridad con Nicaragua\n\nChicago ALBA Solidarity / Solidaridad de Chicago con ALBA\n\nWomen’s Fightback Network / Red de Resistencia de Mujer\n\nSOA Watch Austin / Observatorio por el Cierre de la Escuela de las Américas (Austin, Texas)\n\nArizona Peace Council / Consejo por la Paz (Arizona)\n\nNuclear Resister / Resistencia a las Armas Nucleares\n\nMisión Victor Julio Garzón\n\nEnvironmental Network for Central America (ENCA) / Red Ambiental por Centroamérica\n\nTucson Samaritans / Samaritanos de Tucsón, Arizona\n\nRochester Committee on Latin America / Comité de Solidaridad con Latinoamérica de Rochester, New York\n\nNational Network in Solidarity with the People of Guatemala/Red en Solidaridad con el Pueblo de Guatemala (NISGUA)\n\nTask Force on the Americas / Comité por las Américas\n\nPopular Resistance of Mississippi / Resistencia Popular de Misisipi\n\nEchoes of Silence / Ecos de Silencio\n\nFriends of the ATC (Asociación de Trabajadores del Campo, Nicaragua) / Amigos del ATC\n\nVenezuela Solidarity Committee, Boston / Red de Solidaridad con Venezuela (Boston, MA)\n\nStand for Democracy / Defenda la Democracia\n\nRevolutionary Grounds Café, Tucson, AZ / Café Revolucionario de Tucsón, Arizona\n\nUtah Anti-War Committee / Comité Anti-Guerra de Utah\n\nTampa Anti-War Committee / Comité Anti-Guerra de Tampa, la Florida\n\nMichigan Emergency Committee Against War and Injustice / Comité de Emergencia de Michigan contra la Guerra y la Injusticia\n\nMoratorium Now! Coalition to Stop Foreclosures, Evictions and Utility Shutoffs / ¡Moratoria Ahora! Coalición para Acabar con los Ejecuciones Hipotecarias, Evicciones y Cierres de Utilidades\n\n&nbsp;\n\n<strong>Firmantes Individuales (listado de organizaciones solamente para identificación) </strong>\n\nMedea Benjamin, Code Pink / Código Rosado\n\nIsabel Garcia, Directora de la Coalición de Derechos Humanos (Tucsón, Arizona) y Ganadora del Premio Mexicano por los Derechos H