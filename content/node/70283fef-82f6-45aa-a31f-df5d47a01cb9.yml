  body:
    -
      value: "<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\"><a style=\"color: #ff0000;\" href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=18480\">We need YOU to ACT!</a></span></strong></p>\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\"><a style=\"color: #ff0000;\" href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=18480\">Please sign our petition to End US Military and Border Patrol Environmental Exemptions!</a></span></strong></p>\n<p style=\"text-align: center;\"><strong>Please share this with others.</strong> <a href=\"http://alabamavidette.tripod.com/webonmediacontents/Military%20Exemptions%20petition.pdf\">You can also click here to print out a hard copy for distribution at pulic events.</a></p>\n<p style=\"text-align: center;\"><img class=\"alignnone\" src=\"http://www.stopwar.org.uk/images/news2015/global_warring_460.jpg\" alt=\"\" width=\"460\" height=\"230\" /></p>\nUnited Nations negotiators will be meeting in Paris this December to work out a strategy to confront global warming. But believe it or not, there is a gag rule in place that prohibits any discussion about limiting the world's number one emitter of greenhouse gasses and consumer of petroleum products. The US military leads in both, more than any other single government or corporate institution. Seventy percent of US armed forces petroleum usage is by the Air Force for troop movements, bombing sorties, drones...for war. Who benefits? Not you and me, not our communities and not our ecosystems. Resource wars and Empire building aren't any good for anyone except a very few filthy rich people who don't care about us or about sustaining anything more than their own greed. Likewise, here at home, border militarization (the twin brother of wars abroad) gets a free pass when it comes to environmental protection laws. Even now, Senator John McCain is trying to get legislation passed that exempts new border \"security\" projects from ALL environmental protections. This petition addresses both these concerns.\n\n<a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=18480\">By signing and sharing this petition, you are helping educate others about profiteers who are driving the planet to ruin just to make a buck. </a>You are raising an issue that must not be ignored if we are to save the planet. The only way we can really win climate justice is by advocating for peace and taking action to put people and planet before profit, greed and militarism. Thank you for taking action today!"
      format: full_html
      summary: ''
