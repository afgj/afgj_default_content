      value: "[caption id=\"attachment_10500\" align=\"aligncenter\" width=\"678\"]<img class=\"wp-image-10500\" src=\"https://afgj.org/wp-content/uploads/2018/08/Jovenes-por-la-Paz.jpeg\" alt=\"\" width=\"678\" height=\"509\" /> <strong>Jovenes por la Paz (Youth for Peace), Buenaventura, Colombia</strong>[/caption]\r\n\r\n<strong><span style=\"color: #993300;\">NEW EVENTS ADDED! 83 COLOMBIA SOLIDARITY EVENTS IN AT LEAST 17 COUNTRIES! </span></strong>\r\n\r\nColombia is bleeding and the peace accords are hanging on by a thread. But popular movements won’t give up, are growing, and will not be defeated. Ultra-right winger Ivan Duque takes possession of the presidency on August 7th. We as international solidarity activists must stand with our Colombian comrades on this day and demand that peace accords ending 52 years of civil war be honored, that paramilitary and state sponsored terrorism be ended, and that those who threaten and attack popular movements be brought to justice! <strong>At this time, there are at least 83 events planned worldwide, including 45 in Colombia, 17 in Europe, 14 in North America, six in Latin America (not including Colombia), and one in Australia.</strong>\r\n<h3 style=\"text-align: center;\"><span style=\"color: #993300;\">FIND YOUR LOCAL EVENT IN THE COMPREHENSIVE LIST AT THE END OF THIS DOCUMENT </span></h3>\r\n&nbsp;\r\n\r\nDuque’s election was “won” amid a campaign season marked by systematic violence against Left and Center Left candidates. The vote was rife with irregularities. Duque is an enemy of the peace process. He is backed by the most reactionary segments of Colombia’s oligarchy and the death squads that serve them. Most targeted are Afro-Colombian, indigenous, and rural communities. Since the beginning of 2016, close to 400 people have been killed in political violence. Over 40% of the victims have been from the Marcha Patriótica popular movement for a just peace. Among unionist, at last count, 34 members of the Fensuagro agricultural workers had been killed. Forced displacement is at its highest level ever, with 7.7 million persons displaced. Colombia has the largest number of internally displaced in the world.\r\n\r\n<b>Since Duque’s election on June 17th, this already deplorable situation is now worse. Assassinations of social leaders, unionists, eco-defenders, human rights defenders, ex-insurgents, former political prisoners, and their families are happening at a rate of more than one person killed per day. </b>\r\n<h3 style=\"text-align: center;\"><a href=\"https://afgj.org/wp-content/uploads/2018/07/Colombia-Fact-Sheet.pdf\"><span style=\"color: #993300;\">Click here for an educational fact sheet that you can hand out at your local demonstration</span></a></h3>\r\n<h3 style=\"text-align: center;\"><a href=\"https://afgj.org/wp-content/uploads/2018/07/Colombia-Peace-petition.pdf\"><span style=\"color: #993300;\">Click here for a petition in solidarity with Colombia’s popular movements</span></a></h3>\r\nWe of the international community must act in solidarity with our comrades in Colombia, especially those whose voices have been silenced unjustly. Colombia is strategically important to the US/NATO/Global Capitalist Empire. It is a bridge that unites South, Central, and North America, and touches on both the Atlantic and Pacific Oceans. Colombia is rich in resources coveted by transnational corporations and big landowners. They don’t want a peace that meets people’s needs. They want total domination and obscene profits.\r\n\r\nThe Colombian government has become a vital partner for the Empire. It has a special partnership with the Pentagon, sharing seven bases, patrolling international airspaces with the US military, providing trainings to over 30,000 military, police, court, and prison personnel worldwide, sending troops to both Afghanistan and Yemen, and joining NATO (the North Atlantic Treaty Organization) to provide it with a permanent presence in Latin America.\r\n\r\n<strong>But Colombia is also home to some of the largest, most historic, and powerful popular movements on the planet today. What happens in Colombia has repercussions everywhere. Solidarity with Colombia is part of our own struggle for liberation. This is why we say:</strong>\r\n<h2 style=\"text-align: center;\">The Peace of Colombia is the Peace of the World!!!</h2>\r\nColombia Humana has called for August 7th events throughout the nation and internationally in support of peace in Colombia. The Alliance for Global Justice, School of the Americas Watch, the Observatorio de Derechos Humanos del Pueblos (People’s Human Rights Observatory), and the Coordinadora Americana por los Derechos del Pueblo (Americas Coordination for the People’s Rights) have initiated a call for a week of international solidarity events. We have been joined by the Global Campaign against US and NATO Military Bases, United National Anti-War Committee, Task Force on the Americas, Committee to Free Simón Trinidad, International Action Center, Party for Socialism and Liberation, Freedom Road Socialist Network, Workers World Party, Marcha Patriótica of California, Camino Común: Solidarity International, Minneapolis Anti-War Committee, and Los Angeles ANSWER Coalition.\r\n\r\n<!--more-->\r\n<h1 style=\"text-align: center;\">Following is a list of upcoming international Colombia solidarity events</h1>\r\n<h2>North America:</h2>\r\n<ul>\r\n \t<li>Washington, DC: August 7, 5:30pm outside the Colombian Ambassador’s residence at Q Street and 20th Street NW</li>\r\n \t<li>New York, New York: August 7, 6pm, United Nations, First Avenue and 46th Street. For more information send an email to: <a href=\"mailto:crojas101091@gmail.com\">crojas101091@gmail.com</a></li>\r\n \t<li>San Francisco, California: August 6, Noon to 1pm, Colombian Consulate, 595 Market Street (Montgomery Bart) \_For more information: <a href=\"https://www.facebook.com/events/2141937376091568/\">https://www.facebook.com/events/2141937376091568/</a></li>\r\n \t<li>Los Angeles, California: August 7, 6pm, Colombian Consulate, 8383 Wilshire Boulevard, Beverly Hills For more information: <a href=\"https://www.facebook.com/events/1822632651148609/\">https://www.facebook.com/events/1822632651148609/</a></li>\r\n \t<li>Also in Los Angeles, August 17, 7:30pm, Eyewitness Colombia: Elections, Peace, and US Imperialism. For More information: <a href=\"https://www.facebook.com/events/475769359533157/\">https://www.facebook.com/events/475769359533157/</a></li>\r\n \t<li>Montreal, Quebec: August 7, 6pm, Colombian, Consulate, 1010 Rue Sherbrooke</li>\r\n \t<li>Miami, Florida: August 7, 6:30pm, Torch of Friendship, 401 Biscayne Boulevard. For more information: <a href=\"https://www.facebook.com/events/1725247784257533/\">https://www.facebook.com/events/1725247784257533/</a></li>\r\n \t<li>Raleigh, North Carolina: August 7, 6:30pm, Umstead Park United Church of Christ, 8208 Brownleigh Drive. For More information: <a href=\"https://www.facebook.com/events/680960345591106/\">https://www.facebook.com/events/680960345591106/</a></li>\r\n \t<li>Tucson, Arizona: August 9, 5pm, Federal Building, 300 West Congress</li>\r\n \t<li>Albuquerque, New Mexico: August 4. A short rally in solidarity with Colombia will be incorporated into the Party for Socialism and Liberation Soutwhest Socialism Conference at 3pm. Address is Warehouse 508, 508 1st Street NW. The entire conference is 11am till 5pm. For more information: <a href=\"https://www.pslweb.org/southwest_socialism_conference_2018\">https://www.pslweb.org/southwest_socialism_conference_2018</a></li>\r\n \t<li>Boston, Massachusetts: TO BE ANNOUNCED. Contact Cody Edgerly for more information at <a href=\"mailto:cody.edgerly1@gmail.com\">cody.edgerly1@gmail.com</a></li>\r\n \t<li>Chicago, Illinois: August 7, 5pm, 500 North Michigan. For more information: https://www.facebook.com/events/397174824141780/</li>\r\n \t<li>Minneapolis, Minnesota: August 7, 5pm, 300 South 4th Street. For more information: https://www.facebook.com/events/269367440540805/</li>\r\n \t<li>Quebec City, Quebec: August 7, 6pm. Frente Chateau Frontenac caminata hasta Radio Cánada</li>\r\n</ul>\r\n<h2>Latin America (not including Colombia):</h2>\r\n<ul>\r\n \t<li>Mexico City: 7 de agosto, 3pm, Colombian Embassy, Paseo de la Reforma Numero 379, Cuauhtémoc</li>\r\n \t<li>Ciudad de Oaxaca, México: 7 de agosto, 6pm, Zócalo de la Ciudad Oaxaca</li>\r\n \t<li>Montevideo, Uruguay: 7 de agosto, 6pm, Plantón frente a la Facultad de Derechos de la Udelar (Av. 18 de Julio 1824)</li>\r\n \t<li>San José, Costa Rica: 7 de agosto, Frente a la Corte Interamericana de Derechos Humanos</li>\r\n \t<li>Ciudad de Panamá: 7 de agosto, 12:30pm, Frente el Consulado Colombiano</li>\r\n \t<li>Buenos Aires, Argentina: 7 de agosto, 6pm, Obelisco de Buenos Aires</li>\r\n</ul>\r\n<h2>Australia:</h2>\r\n<ul>\r\n \t<li>Brisbane, Australia: August 4, 3pm, Brisbane Square</li>\r\n</ul>\r\n<h2>Europe:</h2>\r\n<ul>\r\n \t<li>Valencia, España: 7 de agosto, 8pm. Plaza de La Virgen</li>\r\n \t<li>Barcelona, Catalunya (España) lunes 6 de agosto 19 hrs Fuente del PARC de la CIUTADELL</li>\r\n \t<li>Madrid, España: 7 de agosto, 8pm, Puerta Parque del Retiro, Puerta de Alcala</li>\r\n \t<li>Xixón, Asturias, España: 7 de agosto, 7pm. Concentración x la paz y los ddhh, contra el exterminio social. Estatua de Pelayo</li>\r\n \t<li>The Hague, Netherlands, August 7, 5:30pm, beginning in front of the Colombian Embassy and ending in front of the International Criminal Court</li>\r\n \t<li>Brussels, Belgium: August 7, 6pm, Plaza de la Monnaie, 1000 Bruxelles</li>\r\n \t<li>Zurich, Switzerland: August 7, 6pm, Stauffacher Bahnhof (plata vor der kirche)</li>\r\n \t<li>Berne, Switzerland: August 7, 2pm. Bahnhofplatz</li>\r\n \t<li>Geneva, Switzerland: August 7, 5pm. Place des Nations</li>\r\n \t<li>Berlin, Germany: August 7, 6pm, Brandenburger Tor</li>\r\n \t<li>Heidelberg, Germany: August 7, 7pm, HauptstraBe 49, Anatomien Garten</li>\r\n \t<li>Munchen, Germany: August 7, 2pm. Munchner Freiheit, LeopoldstraBe 6</li>\r\n \t<li>Hamburg, Germany: August 7, 6pm. Spritzenplatz, Altona</li>\r\n \t<li>Viena, Austria: August 7, 6pm. Peace Museum, Blutgasse 3</li>\r\n \t<li>Stockholm, Sweden: August 7, 5pm. Segelstorg</li>\r\n \t<li>Oslo, Norway: August 7, 6pm. Stortinget, Karl Johans Gate 22,0026</li>\r\n \t<li>Edingburgh, Scotland: August 7, 6pm. West Parliament SquarE</li>\r\n</ul>\r\n&nbsp;\r\n<h2 style=\"text-align: center;\"><span style=\"color: #ffcc00;\">And, finally, </span></h2>\r\n<h2 style=\"text-align: center;\"><span style=\"color: #0000ff;\">and most importantly…</span></h2>\r\n<h1 style=\"text-align: center;\"><span style=\"color: #993300;\">¡COLOMBIA!</span></h1>\r\n<ul>\r\n \t<li>Buenaventura: 7 de agosto, 1pm, por el Malecón</li>\r\n \t<li>Bogotá Parque de La Hoja 1:00 pm</li>\r\n \t<li>Medellín Antioquia Parque de Los Deseos 10:00 am</li>\r\n \t<li>Cali Valle Boulevard del Río 1:00 pm</li>\r\n \t<li>Barranquilla Atlántico Cementerio Universal 2:00 pm</li>\r\n \t<li>Santa Marta Magdalena Parque Bolívar 5:00 pm</li>\r\n \t<li>Villavicencio Meta Parque Centauros 1:00 a 6:00 pm</li>\r\n \t<li>Bucaramanga Santander Parque San Pio - Gorda de Botero 1:00 pm</li>\r\n \t<li>Cartagena Bolívar Camellón de Los Mártires 4:00 pm</li>\r\n \t<li>Montería Córdoba Plaza Roja del P5 3:00 pm</li>\r\n \t<li>Villavicencio Meta integración Parque Guayuriba 8:00 am, Concentración Parque Los Centauros 1:00 pm</li>\r\n \t<li>Popayán Cauca Plazoleta San Francisco 1:00 pm</li>\r\n \t<li>Riohacha Guajira Parque Simón Bolívar 1:00 pm</li>\r\n \t<li>Ibagué Tolima Parque Murillo Toro 1:00 pm</li>\r\n \t<li>Cúcuta Norte de Santander Inicia Parque Santander 3:00 pm concentración Plaza de Banderas 4:00 pm</li>\r\n \t<li>Sincelejo Sucre marcha sale de la cancha El Progreso en la zona sur de Sincelejo hasta el Parque Santander, 9:00 am</li>\r\n \t<li>La Dorada Caldas Parque Santander 3:00 pm</li>\r\n \t<li>Barrancabermeja 