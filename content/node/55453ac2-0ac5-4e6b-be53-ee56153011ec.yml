      value: "<img class=\"aligncenter wp-image-7879 size-full\" src=\"https://afgj.org/wp-content/uploads/2017/06/paraguardelsmall.jpg\" alt=\"\" width=\"489\" height=\"439\" />\r\n\r\nNovelist Augusto Roa Bastos once described his native and insular Paraguay as “an island surrounded by land”. In August of 2017, AfGJ Board Member John Ocampo led this first-time AfGJ delegation to Paraguay, a little-known country to\_US solidarity activists, students, and Latin American Studies departments. Paraguay has the most unequal land\_distribution in the world and its agro-export model leaves little land to grow food for its own people, earning the\_country the label of “Soy Republic.”\r\n<h1 style=\"text-align: center;\"><a href=\"https://afgj.org/wp-content/uploads/2018/03/Paraguay-Delegation-AUG-2017-AFGJ.pdf\" target=\"_blank\" rel=\"noopener\">Read More in the Delegation's Report</a></h1>"
