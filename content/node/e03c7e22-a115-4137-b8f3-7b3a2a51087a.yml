      value: "[caption id=\"attachment_6546\" align=\"aligncenter\" width=\"407\"]<img class=\" wp-image-6546\" src=\"https://afgj.org/wp-content/uploads/2016/03/Klaus-1.jpg\" alt=\"Klaus Zapata, 21, murdered by Colombian paramilitaries on March 6, 2016\" width=\"407\" height=\"271\" /> Klaus Zapata, 21, murdered by Colombian paramilitaries on March 6, 2016[/caption]\n\nby James Jordan\n\n<span style=\"font-family: Calibri,sans-serif;\"><span style=\"font-size: medium;\">Amid expectations of a successful completion of peace negotiations this month, Colombia has experienced a wave of paramilitary and military assaults. These have occurred while the leader of Colombia's far right, ex-president √Ålvaro Uribe, has called for an April 2<sup>nd</sup> march against the negotiations. As extremists prepare to protest legally, their ideological compatriots are taking to the streets with guns in hand. Both share the same goal: stop the peace accords. <a href=\"http://www.telesurtv.net/english/opinion/Wave-of-Right-Wing-Violence-Threatens-Peace-for-Colombia-20160310-0009.html\">Read More....</a>\n</span></span>\n\n<a href=\"http://www.telesurtv.net/english/opinion/Wave-of-Right-Wing-Violence-Threatens-Peace-for-Colombia-20160310-0009.html\">(Originally published in Telesur English)</a>"
