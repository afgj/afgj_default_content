      value: "<h2>The News This Week</h2>\r\n<div>\r\n<div>\r\n<div>\r\n\r\n<a href=\"https://www.youtube.com/watch?v=k_3uTo0_6a0&amp;\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3Dk_3uTo0_6a0%26&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNF-V33KVDFZzNw7yDNi7WgC6sf7Wg\">Complete Video of Venezuela President Maduro and Cuban President Diaz-Canel in Riverside Church</a>\r\n\r\n<a href=\"https://chicagoalbasolidarity.wordpress.com/2018/09/27/the-hardship-imposed-on-the-venezuelan-people-by-us-canadian-sanctions-steve-ellners-fall-speaking-tour/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2018/09/27/the-hardship-imposed-on-the-venezuelan-people-by-us-canadian-sanctions-steve-ellners-fall-speaking-tour/&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNGegjQu0j5Wd1b6r_9IAboif3ctQA\">Steve Ellner Speaking Tour on the Hardship Imposed on the Venezuelan people by US-Canadian Sanctions</a>\r\n\r\n<a href=\"https://www.youtube.com/watch?v=1UFRI3QDMXM\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3D1UFRI3QDMXM&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNHW0nJnpg3t3ZiSptKbLP-uDBzp4g\">Venezuela Webinar: Examining the effect of sanctions on human rights in Venezuela with SURES</a>\r\n\r\n&nbsp;\r\n\r\nVenezuela\r\n\r\n<a href=\"http://reinounido.embajada.gob.ve/index.php?view=article&amp;catid=3%3Anoticias-de-venezuela-en-el-mundo&amp;id=929%3Apnmmagonu2018&amp;format=pdf&amp;lang=en\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://reinounido.embajada.gob.ve/index.php?view%3Darticle%26catid%3D3%253Anoticias-de-venezuela-en-el-mundo%26id%3D929%253Apnmmagonu2018%26format%3Dpdf%26lang%3Den&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNEBFViatvcw3kqQKGccnrIc8WD2oQ\">Text of President Maduro’s Speech to the UN General Assembly</a>\_<a href=\"http://reinounido.embajada.gob.ve/index.php?view=article&amp;catid=3%3Anoticias-de-venezuela-en-el-mundo&amp;id=928%3Apnmmenasambleageneraldelaonu2018&amp;format=pdf&amp;lang=en\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://reinounido.embajada.gob.ve/index.php?view%3Darticle%26catid%3D3%253Anoticias-de-venezuela-en-el-mundo%26id%3D928%253Apnmmenasambleageneraldelaonu2018%26format%3Dpdf%26lang%3Den&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNELuPn2ZE9t43yf4sEwjJmXt-ENTA\">(Spanish here)</a>\r\n\r\n<a href=\"https://www.telesurtv.net/english/news/Venezuela-to-Donate-US10MN-to-Indonesia-Earthquake-Victims-20181003-0023.html\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurtv.net/english/news/Venezuela-to-Donate-US10MN-to-Indonesia-Earthquake-Victims-20181003-0023.html&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNFrW3-KS4aqBOloqdpL7ycbmK3ywg\">Venezuela to Donate US$10 Million to Indonesia Earthquake Victims</a>\r\n\r\n<a href=\"https://www.youtube.com/watch?v=IxEYXcDSKOA\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.youtube.com/watch?v%3DIxEYXcDSKOA&amp;source=gmail&amp;ust=1538844807381000&amp;usg=AFQjCNEeMXY7fa2EJbAt3yTPJPUTc6N2Qw\">Jorge Arreaza, Venezuela Foreign Minister, says that the US wants to destroy Venezuela and why he won't succeed...People's Forum, Manhattan, NYC, 9/27/2018</a>\r\n\r\n<a href=\"https://www.mintpressnews.com/trumps-promises-new-sanctions-threatens-regime-change-in-venezuela/249947/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/trumps-promises-new-sanctions-threatens-regime-change-in-venezuela/249947/&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNFgNY089K5Gw9BpYBiDvQ35xbCJxw\">Trump Promises New Sanctions, Threatens Regime Change in Venezuela</a>\r\n\r\n<a href=\"https://www.telesurtv.net/english/news/Putin-Defends-Venezuelan-Sovereignty-Denounces-Assassination-Attempt-By-Foreign-Powers-20181003-0021.html\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurtv.net/english/news/Putin-Defends-Venezuelan-Sovereignty-Denounces-Assassination-Attempt-By-Foreign-Powers-20181003-0021.html&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNHfDPwxOYjWGxSb8pWi72ytWlfCKQ\">Putin Defends Venezuelan Sovereignty, Denounces Assassination Attempt By Foreign Powers</a>\r\n\r\n<a href=\"http://ronpaulinstitute.org/archives/featured-articles/2018/october/01/venezuelas-socialismand-ours/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://ronpaulinstitute.org/archives/featured-articles/2018/october/01/venezuelas-socialismand-ours/&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNGqCUPRRzoSRiJtD9ShHbe4QFMFuQ\">Ron Paul Condemns US Regime Change in Venezuela</a>\r\n\r\n<a href=\"https://venezuelanalysis.com/analysis/14030\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14030&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNFHAlXa1SBLdcLAcJU9Fr57bf1Hww\">The Spirit of Black August in Solidarity with Venezuela</a>\r\n\r\n&nbsp;\r\n\r\nCuba\r\n\r\n<a href=\"http://en.granma.cu/mundo/2018-09-27/cuban-president-speaks-at-riverside-church\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2018-09-27/cuban-president-speaks-at-riverside-church&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNEB-xNd0O6M-0_fkiCAD6LTWz9RVQ\">Granma: Cuban President speaks at Riverside Church</a>\r\n\r\n<a href=\"https://www.liberationnews.org/cuban-president-in-nyc-cubas-foreign-policy-is-solidarity/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.liberationnews.org/cuban-president-in-nyc-cubas-foreign-policy-is-solidarity/&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNEUfsxdHkNCsb_AHj98iJnfEA4wlg\">Liberation News: Cuban president In NYC: ‘Cuba’s foreign policy is solidarity’</a>\r\n\r\n&nbsp;\r\n\r\nNicaragua\r\n\r\n<a href=\"https://afgj.org/nicanotes-complicating-the-narrative-on-nicaragua\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-complicating-the-narrative-on-nicaragua&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNHCh8pIw0cdQJ3ym9gxt0j3o5-GzA\">NACLA comes out to condemn Double Standard on Nicaragua</a>\r\n\r\n<a href=\"https://www.thecanary.co/exclusive/2018/10/04/longtime-friend-of-deported-guardian-reporter-speaks-out-on-their-work-inhabiting-the-role-of-a-foreign-agent-of-imperialism/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.thecanary.co/exclusive/2018/10/04/longtime-friend-of-deported-guardian-reporter-speaks-out-on-their-work-inhabiting-the-role-of-a-foreign-agent-of-imperialism/&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNGd_zVOnW9acC5QUG0FhT4an_jakw\">Max Blumenthal: Friend of \_Guardian ‘reporter’ on Nicaragua speaks out on their work in ‘the role of a foreign agent of imperialism’</a>\r\n\r\n</div>\r\n<h2><strong>About the Weekly</strong></h2>\r\nIt is AfGJ’s conviction that we in the US defend\_Venezuela’s sovereignty and recognize that the Bolivarian Revolution has improved the lives of its citizens, led the movement toward Latin America integration, and is building participatory democracy structures that are an example for us in the US as well. -AfGJ staff\r\n\r\nFriends – we would like to include statements, events, and actions in solidarity with\_Venezuela. If you are aware of any or are planning any, please send them to us:\_<a href=\"http://org2.salsalabs.com/dia/track.jsp?v=2&amp;c=CXvEe3XdlZsS65OWFs3PGMFc5AxV%2FeFs\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=http://org2.salsalabs.com/dia/track.jsp?v%3D2%26c%3DCXvEe3XdlZsS65OWFs3PGMFc5AxV%252FeFs&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNF63WIWHShaiUe8iOLalohGiTYM3g\">stansfieldsmith100@gmail.<wbr />com</a>. These may also be used as part of the redesigned international solidarity page on Venezuelanalysis.com\r\n<h3><strong>Receive the News from\_Venezuela\_Each Week-\_</strong></h3>\r\n<h3><strong><a href=\"https://default.salsalabs.org/T2a8741ed-a575-47f5-919d-f1055d03bb20/e6c67c40-58d4-4eb9-a527-1aec3fdf659a\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T2a8741ed-a575-47f5-919d-f1055d03bb20/e6c67c40-58d4-4eb9-a527-1aec3fdf659a&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNFMbaIBzKQcIxx1zslB6-5rzXBGvQ\">Sign U</a></strong><a href=\"https://default.salsalabs.org/T2a8741ed-a575-47f5-919d-f1055d03bb20/e6c67c40-58d4-4eb9-a527-1aec3fdf659a\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://default.salsalabs.org/T2a8741ed-a575-47f5-919d-f1055d03bb20/e6c67c40-58d4-4eb9-a527-1aec3fdf659a&amp;source=gmail&amp;ust=1538844807382000&amp;usg=AFQjCNFMbaIBzKQcIxx1zslB6-5rzXBGvQ\"><strong>p</strong></a></h3>\r\n<h3><strong>for the\_Venezuela\_Weekly!</strong></h3>\r\n</div>\r\n</div>"
