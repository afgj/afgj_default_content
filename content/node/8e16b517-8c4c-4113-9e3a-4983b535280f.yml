      value: "<img class=\"aligncenter wp-image-11486\" src=\"https://afgj.org/wp-content/uploads/2019/03/phro-white-background-1024x791.jpeg\" alt=\"\" width=\"545\" height=\"424\" />\r\n\r\n<em>Para unir su organización a esta carta, manda un correo electrónico a James@AFGJ.org </em>\r\n\r\n<strong>Enviado por el Observatorio de Derechos Humanos del Pueblo</strong>\r\n\r\n<strong>A presidente Iván Duque, las autoridades colombianas, y la Comisión Interamericana de Derechos Humanos</strong>\r\n\r\nHay una cacería de brujas actualmente contra los defensores de Derechos Humanos, la Fundación Lazos de Dignidad (FLD), y esta relata a la represión e intimidación aún más amplia contra la Jurisdicción Especial para la Paz (JEP), y el Sistema Autónomo de Asesoría y Defensa (SAAD), instituciones creadas para avanzar la paz y tratar con los temas de los prisioneros y prisioneras políticas y de guerra, crímenes de lesa humanidad, y la verdad y reconciliación. A su vez, todo esto tiene que ver con los esfuerzos contra el Acuerdo Final de Paz por ellos que prefieran un país en guerra, un país represivo. Los actos de acoso contra los integrantes de FLD no solamente son diseñados a intimidar a estos defensores de derechos humanos, ponen en riesgo sus vidas y la integridad física.\r\n\r\nAsí, especialmente queremos mencionar la calumnia reciente en contra los integrantes de la FLD\_<strong>NADIA GABRIELA TRIVIÑO LÓPEZ y WILLIAM ALBERTO ACOSTA</strong>\_<strong>MENÉNDEZ, </strong>y la publicación después en varios medios sociales de sus imágenes, los tipos de eventos que tan frecuentemente preceden atentos contra las vidas de defensores de derechos humanos.\r\n\r\nExigimos del gobierno colombiano que ofrezca\_<strong>GARANTÍAS Y PROTECCIÓN\_</strong>a las y los defensores de derechos humanos que integran la FLD y a las y los abogados que se encuentran adscritos al SAAD, en cumplimiento de la Constitución Política de Colombia, la Directiva Presidencial No. 007 de 1999, la Directiva Ministerial No. 09 de 2003, los Principios Básicos sobre la Función de los Abogados (1990) y la Declaración sobre los Defensores de los Derechos Humanos (1998).\r\n\r\nPedimos que la Comisión Interamericana de Derechos Humanos tenga como nuevos hechos de agresión lo narrado en la presente carta y conminar al Estado Colombiana a garantizar y proteger los derechos de las y los defensores de derechos humanos que integran la FLD.\r\n\r\nEspecíficamente, denunciamos los acosos que han ocurrido recientemente contra integrantes de FLD, incluyendo:\r\n<ul>\r\n \t<li>El 5 de marzo de 2019, en medio de la campaña de desacreditación emprendida contra la JEP, el periodista Daniel Jerez de “La FM”, publicó una “nota” de prensa temeraria titulada <strong>“Los defensores de Jesús Santrich y sus contratos con la JEP”,</strong>la cual se puede consultar en el link https://www.lafm.com.co/politica/los-defensores-de-jesus-santrich-y-sus-contratos-con-la-jep; en dicha nota, sin contexto alguno ni mención de la normatividad de Paz vigente, el periodista manipula información y genera animadversión contra tres (3) abogados adscritos al SAAD, contratados por la Secretaría Ejecutiva de la JEP, entre quienes se encuentran los integrantes de la FLD\_<strong>NADIA GABRIELA TRIVIÑO LÓPEZ y WILLIAM ALBERTO ACOSTA</strong>\_<strong>MENÉNDEZ</strong>, exhibiéndoles de manera malintencionada con evidentes fines de estigmatización e intimidación. Así mismo, el periodista muestra con sospecha que los abogados en mención sean integrantes de la FLD y que ésta trabaje por la libertad del ciudadano Seuxis Paucias Hernández Solarte, también conocido como “Jesús Santrich”, quien como todo ciudadano colombiano tiene derecho a la defensa y al respeto del debido proceso.</li>\r\n \t<li>Las reacciones a la “nota” de prensa del periodista Daniel Jerez de “La FM” fueron inmediatas y dañinas; bajo el hashtag<strong>#CarruselDeLaJEP\_</strong>y desde las cuentas de twitter @KstroJerry (FRANCOTIRADOR), @martik1214, @Helenpomar, @nanilike02, @Margot60861660, @JusiticiaEsPaz35, entre otras, se ha reproducido la estigmatización, el acoso e intimidación contra la FLD y los abogados\_<strong>NADIA GABRIELA TRIVIÑO LÓPEZ y WILLIAM ALBERTO ACOSTA MENÉNDEZ</strong>, mediante exhibición de sus imágenes y difusión mensajes calumniosos que además de atentar contra su honra y buen nombre, promueven el odio y constituyen un grave riesgo que puede generar agresiones contra la integridad personal y la vida de los integrantes de la FLD.</li>\r\n \t<li>El 16 de enero de 2019, en la ciudad de Bogotá, la Secretaria General July Henriquez de la FLD, fue víctima de violación a domicilio y hurto de información en su vivienda. La vivienda fue registrada en su totalidad en ausencia de sus habitantes, siendo removidos objetos de muebles y cajones, como si se tratara de la búsqueda de algún elemento específico. Luego de verificar el estado de las cosas, se constató el hurto de un disco duro donde reposaba información privada y confidencial de casos que adelanta la FLD. Estos hechos fueron denunciados de manera inmediata ante la Policía Nacional y la Fiscalía General de la Nación.</li>\r\n \t<li>El 13 de febrero de 2019, siendo las 9:30 de la mañana, cuando el personal administrativo de la FLD realizaba limpieza de las ventanas de la sede ubicada en la ciudad de Bogotá, se percató de la presencia de un dispositivo de video tipo “DRON” ubicado en frente de las ventanas, dicho dispositivo permaneció ahí durante cerca de diez (10) minutos tomando registro fílmico hacia el interior de la oficina. Es preciso resaltar que la sede de la FLD, se encuentra ubicada en un piso 17, siendo un hecho notorio que se trató de una vigilancia intimidatoria.</li>\r\n</ul>\r\nNosotros del Observatorio de Derechos Humanos de los Pueblos, tomamos ésta acción en nombre de la paz y la justicia de Colombia y el mundo entero.\r\n\r\n<strong>Observatorio de Derechos Humanos de los Pueblos</strong>\r\n\r\n<strong>Integrantes del Consejo Consultivo:</strong>\r\n\r\n<strong>Argentina\_</strong>Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires;<strong>\_Colombia\_</strong>Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos y Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ,<strong>\_</strong>Dr. Mario Hernández Álvarez<strong>\_</strong>Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;\_<strong>España\_</strong>Ana Andrés Ablanedo Defensora de Derechos Humanos de Soldepaz Pachakuti, Ricardo Sanchez Andrés miembro de la junta de la (ACP) Asociación Catalana por la Paz – miembro de la Asamblea de Internacional de (Comunistes de Catalunya) y miembro permanente del consejo de Solidaridad de la Ciudad de Manresa,\_María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, <strong>Estados Unidos\_</strong>James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos;\_<strong>Suiza\_</strong>José Manuel González López \_y Gerardo Romero Luna de la Red Latinoamericana de Zurich integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza;\_<strong>Venezuela\_</strong>Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana\_ de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Internacional de la Economía de los Trabajadores; <strong>Ecuador\_</strong>Abg. Franklin Columba Cuji Dirigente Nacional y Coordinador de Asuntos Políticos del FENOCIN;\_<strong>Bolivia </strong>Strio. General de Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB);\_<strong>Palestina</strong>\_Jamal Juma Coordinador STOP The WALL;\_<strong>Guatemala\_</strong>Ana Laura Padgett Rojas Red de Integración Orgánica - RIO - por la Defensa de la Madre Tierra y los Derechos Humanos; \_<strong>México\_</strong>Eduardo Correa Senior Profesor de la Universidad Autónoma de la Ciudad de México – UACM<strong>, </strong>Dr. José Enrique González Ruiz Profesor de la Universidad Nacional Autónoma de México – UNAM, Dr. José Rafael Grijalva Eternod Doctor en Derechos Humanos, Dr. Felix\_ Hoyo Arana Profesor de la Universidad Autónoma de Chapingo; Dr. John MillAckerman Rose, Daniela González López Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos, Samuel Hernández Morales CODEP – MNPP, Juan Torres Pereda CODECI, Herzahin\_ Michel López – COIVO, Artemio Ortiz Hurtado CEND – SNTE, Sergio Espinal CEND – SNTE; Prof. Antonio Castro López Secretario General del CEND – SNTE, Prof. Miguel Guerra Castillo Secretario General del CEND – SNTE, Prof. Alejandro Trujillo González, Secretario General del CEND – SNTE, Prof. Eugenio Rodríguez Cornejo CEND – SNTE, Prof. Jerónimo Sánchez Sáenz CEND – SNTE, Roberto Palma Juárez ONPP – Morelos, Arquitecto José Márquez Pérez Presidente del Patronato Pro Defensa y Conservación del Patrimonio Cultural y Natural de Oaxaca PRO – OAX y Lic. Hugo Aguilar Promotor y Defensor de Derechos Indígenas.\r\n\r\n<strong>Organizaciones integrantes:</strong>\r\n\r\nObservatorio de Derechos Humanos de los Pueblos; Soldepaz – Pachakuti de España; Red Latinoamericana de Zurich de Suiza; Alianza por la Justicia Global, SOA Watch – Observatorio por el Cierre de las Escuela de la Américas de Estados Unidos; Red de Colectivos La Araña Feminista de Venezuela, Corriente Revolucionaria Bolívar y Zamora de Venezuela, Movimiento Internacional de la Economía de los Trabajadores de Venezuela; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala; Confederación Nacional de Organizaciones Campesinas, Indígenas y Negras (FENOCIN) de Ecuador; Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos y Suiza; Alianza por un mejor Darién – AMEDAR de Panamá; Campaña Popular Palestina contra el Muro de Apartheid (Stop the Wall), Coalición de la Defensa de la Tierra Palestina; Alianza por un mejor Darién – AMEDAR de Panamá; Movimiento Nacional del Poder Popular – México (MNPP); Movimiento Nacional del Poder Popular Zacatecas (MNPP – Zacatecas); Movimiento del Magisterio Democrático Nacional, Comité Ejecutivo Nacional Democrático del Sindicato Nacional de Trabajadores de la Educación en Lucha (CEND del SNTE en Lucha); Asamblea de los Pueblos en Defensa del Territorio, la\_ Educación Pública, Laica, Gratuita y los Derechos Humanos; Frente de Pueblos en Defensa de la Tierra en San Salvador Atenco (FPDT-Atenco); Consejo de Defensa de los Derechos del Pueblo (CODEP-MNPP); Consejo de Organizaciones Interdisciplinarias Vinculadas por Oaxaca (COIVO); Consejo de Comunidades Indígenas de la Sierra Sur (COCISS); Comité de Defensa Ciudadana (CODECI); Consejo de Organizaciones Indígenas y Populares de Oaxaca (COIPO)¸ Contingentes del Comité Ejecutivo Nacional Democrático del SNTE en Lucha (CEND SNTE en Lucha), Congreso Nacional de Bases, Movimiento del Magisterio Democrático Nacional: Sección III de Baja California Sur;\_ Sección V de Campeche; Sección X de la Ciudad de México; Sección XIII y XLV de Guanajuato; Sección XIV de Guerrero; Sección XV de Hidalgo; Movimiento Magisterial Jalisciense, Secciones XVI y XLVII de Jalisco; Sección XVIII de Michoacán; Movimiento Magisterial de Bases, Sección XIX de Morelos; Consejo Democrático Magisterial Poblano, Secciones XXIII y LI de Pu