de Venezuela, Movimiento Internacional de la Economía de los Trabajadores de Venezuela; Red de Integración Orgánica – Rio – Por la Defensa de la Madre Tierra y los Derechos Humanos de Guatemala; Confederación Nacional de Organizaciones Campesinas, Indígenas y Negras (FENOCIN) de Ecuador; Confederación Sindical Única De Trabajadores Campesinos de Bolivia (CSUTCB); Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos y Suiza; Alianza por un mejor Darién – AMEDAR de Panamá; Campaña Popular Palestina contra el Muro de Apartheid (Stop the Wall), Coalición de la Defensa de la Tierra Palestina; Alianza por un mejor Darién – AMEDAR de Panamá; Movimiento Nacional del Poder Popular – México (MNPP); Movimiento Nacional del Poder Popular Zacatecas (MNPP – Zacatecas); Movimiento del Magisterio Democrático Nacional, Comité Ejecutivo Nacional Democrático del Sindicato Nacional de Trabajadores de la Educación en Lucha (CEND del SNTE en Lucha); Asamblea de los Pueblos en Defensa del Territorio, la\_ Educación Pública, Laica, Gratuita y los Derechos Humanos; Frente de Pueblos en Defensa de la Tierra en San Salvador Atenco (FPDT-Atenco); Consejo de Defensa de los Derechos del Pueblo (CODEP-MNPP); Consejo de Organizaciones Interdisciplinarias Vinculadas por Oaxaca (COIVO); Consejo de Comunidades Indígenas de la Sierra Sur (COCISS); Comité de Defensa Ciudadana (CODECI); Consejo de Organizaciones Indígenas y Populares de Oaxaca (COIPO)¸ Contingentes del Comité Ejecutivo Nacional Democrático del SNTE en Lucha (CEND SNTE en Lucha), Congreso Nacional de Bases, Movimiento del Magisterio Democrático Nacional: Sección III de Baja California Sur;\_ Sección V de Campeche; Sección X de la Ciudad de México; Sección XIII y XLV de Guanajuato; Sección XIV de Guerrero; Sección XV de Hidalgo; Movimiento Magisterial Jalisciense, Secciones XVI y XLVII de Jalisco; Sección XVIII de Michoacán; Movimiento Magisterial de Bases, Sección XIX de Morelos; Consejo Democrático Magisterial Poblano