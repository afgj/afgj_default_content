      value: "&nbsp;\r\n\r\n<img class=\"aligncenter wp-image-11485\" src=\"https://afgj.org/wp-content/uploads/2019/03/phro.jpg\" alt=\"\" width=\"590\" height=\"417\" />\r\n\r\n<em>If your organization would like to sign on to this open letter, send an email to James@AFGJ.org </em>\r\n\r\n<a href=\"https://afgj.org/carta-abierta-sobre-la-persecucion-de-la-fundacion-lazos-de-dignidad-defensores-de-derechos-humanos\">To read in Spanish</a>\r\n\r\n<strong>Open Letter from the People’s Human Rights Observatory</strong>\r\n\r\n<strong>To President Ivan Duque, the Colombian authorities, and the Inter-American Commission on Human Rights:</strong>\r\n\r\nThere is a witch hunt currently against the human rights defenders, Fundación Lazos de Dignidad (FLD – Links of Dignity Foundation), and this relates to the broader repression and intimidation against the Jurisdicción Especial para la Paz (JEP – Special Peace Jurisdiction), and the Sistema Autónoma de Asesoria y Defensa (SAAD – Autonomous System of Counsel and Defense), institutions created to advance the peace and deal with issues pertaining to political prisoners and prisoners of war, crimes against humanity, and truth and reconciliation. In turn, all this has to do with the efforts against the Final Peace Accord by those who prefer a country at war, a repressive country. The acts of harassment against the members of FLD are not only designed to intimidate these human rights defenders, they put their lives and physical integrity at risk. Colombia is in a human rights crisis.\r\n\r\nThus, we especially mention the recent slander against the FLD members <strong>NADIA GABRIELA TRIVIÑO LÓPEZ and WILLIAM ALBERTO ACOSTA</strong>\_<strong>MENÉNDEZ</strong>, and the publication of their images afterward in various social media, the kinds of deeds that have frequently preceded attempts on the lives of human rights defenders.\r\n\r\nWe demand of the Colombian government that it offer <strong>GUARANTEES AND PROTECTION </strong>to the human rights defenders who form FLD and to the lawyers that are found assigned to the SAAD, in fulfilment of the Political Constitution of Colombia, the Presidential Directive Number 007 of 1999, the Ministerial Directive Number 09 of 2003, the Basic Principles concerning the Function of Lawyers (1990) and the Declaration concerning Human Rights Defenders (1998).\r\n\r\nWe ask the <strong>Inter-American Human Rights Commission: </strong>To receive these new facts of aggression narrated in this letter and order the Colombian State to guarantee and protect the rights of the human rights defenders that form FLD.\r\n\r\nSpecifically, we denounce the harassment that has recently occurred against members of FLD, including:\r\n<ol>\r\n \t<li>On March 5 2019, in the middle of the discrediting campaign begun against the JEP, the journalist Daniel Jerez of “La FM”, published a bold “note” titled “<a href=\"https://www.lafm.com.co/politica/los-defensores-de-jesus-santrich-y-sus-contratos-con-la-jep\">The defenders of Jesús Santrich and their contracts with the JEP</a>”. In said note, without any context nor mention of the current peace regulations, the journalist manipulates information and generates animosity against three lawyers assigned to the SAAD, contracted by the Executive Secretary of the JEP, among whom are found the FLD members <strong>NADIA GABRIELA TRIVIÑO LÓPEZ and WILLIAM ALBERTO ACOSTA MENÉNDEZ, </strong>treating them in a malicious manner with obvious ends of stigmatization and intimidation. Likewise, the journalist suspiciously mentions that the lawyers mentioned are members of FLD and that this [legal collective] works for the liberty of citizen Seuxis Paucias Hernández Solarte, also known as “Jesús Santrich”, who, like every Colombian citizen, has the right of defense and respect for due process.</li>\r\n \t<li>The reactions to the “note” of the journalist Daniel Jerez of “La FM” were immediate and harmful: under the hashtag <strong>#CarruselDeLaJEP\_and from the twitter accounts @KstroJerry (FRANCOTIRADOR) [francotirador means sniper], @martik1214, @Helenpomar, @nanilike02, @Margot6081660, @JusticiaEsPaz35, among others, they have reproduced the stigmatization, harassment and intimidation against FLD and the lawyers</strong><strong> NADIA GABRIELA TRIVIÑO LÓPEZ and WILLIAM ALBERTO ACOSTA MENÉNDEZ, </strong><strong>by means of exhibition of their images and diffusion of slanderous messages that besides attacking their honor and good names, promote hate and constitute a grave risk that can generate aggressions against their personal integrity and the lives of the members of FLD. </strong></li>\r\n \t<li>On January 16, 2019, in the city of Bogotá, the General Secretary of FLD, July Henriquez, was a victim of a home violation and theft of information from her house. The home was thoroughly searched in the absence of its inhabitants, with objects of furniture and boxes moved, as if there had been a search for some specific element. After verifying the state of things, it was confirmed that a hard disc had been stolen that contained private and confidential information about cases undertaken by FLD. These deeds were denounced in an immediate manner before the National Police and the Attorney General of the Nation.</li>\r\n \t<li>On February 13, 2019, being 9:30 in the morning, when administrative personnel of FLD were cleaning the windows of the headquarters located in the city of Bogotá, they noticed the presence of a drone video camera hovering in front of the windows. Said camera remained there around ten minutes, recording the interior of the office. It should be noted that the FLD headquarters is located on the 17<sup>th</sup> floor, making this a particularly intimidating vigilance.</li>\r\n</ol>\r\nWe, the People’s Human Rights Observatory, take this action in name of the peace and justice of Colombia and the entire world.\r\n\r\n<strong>People’s Human Rights Observartory</strong>\r\n\r\n<strong>Members of the Consultation Committee:</strong>\r\n\r\n<strong>Argentina\_</strong>Adolfo Pérez Esquivel Premio Nobel de la Paz, Stella Calloni Corresponsal de la Jornada en Buenos Aires;<strong>\_Colombia\_</strong>Dra. Piedad Esneda Córdoba Ruiz Senadora y Defensora de Derechos Humanos y Coordinadora Internacional del Observatorio de Derechos Humanos de los Pueblos. Vocera de colombianas y colombianos por la Paz, Camilo González Posso Presidente de INDEPAZ,<strong>\_</strong>Dr. Mario Hernández Álvarez<strong>\_</strong>Coordinador Doctorado Interfacultades en Salud Pública Universidad Nacional de Colombia;\_<strong>España\_</strong>Ana Andrés Ablanedo Defensora de Derechos Humanos de Soldepaz Pachakuti, Ricardo Sanchez Andrés miembro de la junta de la (ACP) Asociación Catalana por la Paz – miembro de la Asamblea de Internacional de (Comunistes de Catalunya) y miembro permanente del consejo de Solidaridad de la Ciudad de Manresa,\_María Victoria Fernández Molina Candidata a Doctora en Derechos Humanos, <strong>Estados Unidos\_</strong>James Patrick Jordan Coordinador Nacional de la Alianza por la Justicia Global y NasimChatha Activista de la Alianza por la Justicia Global e integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Estados Unidos;\_<strong>Suiza\_</strong>José Manuel González López \_y Gerardo Romero Luna de la Red Latinoamericana de Zurich integrantes del Observatorio de Derechos Humanos de los Pueblos capítulo Suiza;\_<strong>Venezuela\_</strong>Héctor Orlando Zambrano Diputado de la Asamblea Nacional del Poder Popular de la República Bolivariana\_ de Venezuela y Miembro de la Coordinación Nacional de la Corriente Revolucionaria Bolivar y Zamora, Nieves Hugo Alberto Integrante de la Comisión Política de la Corriente Revolucionaria Bolivar y Zamora – CRBZ, Gioconda Mota Gutiérrez Red de Colectivos La Araña Feminista, José Miguel Gómez García Movimiento Internacional de la Economía de los Trabajadores; <strong>Ecuador\_</strong>Abg. Franklin Columba