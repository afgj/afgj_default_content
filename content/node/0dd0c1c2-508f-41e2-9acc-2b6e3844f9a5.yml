    -
      value: "[caption id=\"attachment_11310\" align=\"alignleft\" width=\"752\"]<img class=\"size-large wp-image-11310\" src=\"https://afgj.org/wp-content/uploads/2019/02/Guaidós-twitterwith-ctv-leader-1024x782.jpg\" alt=\"\" width=\"752\" height=\"574\" /> José Elias Torres, Secretario Generál de la Coalición de Trabajadores de Venezuela (CTV), con el micrófono, con Juan Guaidó.[/caption]\r\n\r\npor James Patrick Jordan\r\n\r\ntraducido por Adrián Boutureira\r\n\r\n<em><a href=\"https://afgj.org/what-is-the-afl-cios-solidarity-center-doing-in-venezuela-we-have-a-right-to-know\">para leer en inglés…</a></em>\r\n\r\nEl Centro de Solidaridad (Solidarity Center) - la organización del sindicato AFL-CIO para actividades globales - \_ha estado activo durante mucho tiempo en Venezuela, y no siempre con\_ impacto positivo. Exigimos que el Centro de Solidaridad abra sus cuentas y que nos informe honestamente sobre sus operaciones actuales en ese país.\r\n\r\nEsperamos que de ninguna manera estén apoyando el intento de golpe de estado actual contra el presidente Nicolás Maduro, ya que dicho intento de golpe es un acto ilegal para reemplazar a un presidente elegido democráticamente por uno no elegido por el pueblo venezolano, sino que por el \_gobierno de los Estados Unidos. Pero no sabemos qué están haciendo o no. Eso sí,\_ sus operaciones pasadas nos resultan altamente preocupantes y por eso queremos que nos demuestren que no tienen nada que ver con el actual\_ intento de golpe.\r\n\r\nEl Centro de Solidaridad ha recibido al menos 3, 925,000 de dólares para operaciones en Venezuela y Colombia entre 2010 y 2019, y quizás más. El Centro obtiene aproximadamente el 90 por ciento de sus fondos del gobierno de los Estados Unidos, principalmente a través del National Endowment for Democracy (Fundación Nacional para la Democracia). El Centro tiene una historia que incluye el avance de los objetivos del Departamento de Estado estadounidense en contra de los intereses de la clase obrera. Canalizó dinero para los conspiradores en Venezuela tras el intento de golpe de estado de 2002. El Centro de Solidaridad apoyó a los funcionarios sindicales que impidieron la entrada a sus cupos de empleo a sus propios trabajadores petroleros durante el sabotaje económico que siguió al fallido intento de golpe. En 2008, cuando el AFL-CIO estaba liderando la resistencia contra un tratado de libre comercio entre los Estados Unidos y Colombia, el Centro de Solidaridad se reunió con la Embajada de los Estados Unidos en Colombia para discutir estrategias para aprobar ese mismo TLC. El liderazgo del Centro de Solidaridad que estuvo en Venezuela y Colombia en 2002 y 2008 es el mismo que el de hoy en día en 2019.\r\n\r\nLas operaciones del Centro de Solidaridad son parte de las operaciones en el extranjero que el AFL-CIO (y anteriormente, AFL) ha llevado a cabo en los últimos 100 años o más. Esto se documentó de manera más completa en un libro de 2010 titulado <em>AFL-CIO’s Secret War against Developing Country Workers:\_ Solidarity or Sabotage?</em> (Guerra secreta del AFL-CIO contra los trabajadores de países en desarrollo: ¿solidaridad o sabotaje?)\_ por el veterano activista sindicalista y sociólogo de la Universidad de Purdue, Kim Scipes.\_ Desde entonces, el Centro de Solidaridad ha continuado sus actividades.\r\n\r\nEl Centro de Solidaridad probablemente ha recibido más fondos de los que sabemos. Pero como no abren sus cuentas a los miembros del AFL-CIO, no hay información disponible sobre proyectos específicos y detalles sobre a quiénes están financiando. No obstante, vale la pena recordar alguna información. En 2012, escribí un artículo que revelaba que el Centro de Solidaridad había obtenido <a href=\"https://afgj.org/usaid-dona-ee-uu-3-millones-a-la-oficina-bogota-del-centro-de-solidaridad-sindicalistas-quieren-saber-%C2%BFpara-que\">una subvención de 3,000,000 de dólares para su oficina en Venezuela / Colombia</a>. Mientras investigaba ese artículo, también descubrí información sobre una subvención de 400,000 dólares en 2010 para los mismos propósitos. Hace poco visité los sitios web de NED y del Centro de Solidaridad para averiguar sobre financiamiento y operaciones desde entonces. La única información disponible ahora es para con el año 2017, que brinda una descripción vaga de una subvención de \_525,000 dólares,\r\n\r\n“Crear y ampliar el apoyo para la defensa de los derechos laborales fundamentales en Venezuela más allá del movimiento sindical, y preparar a nuevos líderes sindicales para defender los intereses de los trabajadores a través de procesos democráticos. En Colombia, el Centro de Solidaridad reforzará la participación de los sindicatos en los organismos de transición establecidos para implementar aspectos del acuerdo de paz, así como también apoyará la promoción liderada por los sindicatos para mejorar el acceso a la justicia\".\r\n\r\nSi visita el sitio web de NED y mira su página de <a href=\"https://www.ned.org/region/latin-america-and-caribbean/\">subvenciones para América Latina</a>, solo encontrará las descripciones más generales de sus financiamientos para 2017. Proporciona un enlace en el que puede hacer clic en “View Grants from Previous Years” (Ver subvenciones de años anteriores). Desafortunadamente, ese enlace solo lo lleva de vuelta a la página de inicio sobre las regiones en las que trabajan, no a la información de otros años. Es un círculo vicioso.\r\n\r\nSi uno va al sitio web del Centro de Solidaridad para obtener más información sobre las <a href=\"https://www.solidaritycenter.org/where-we-work/americas/venezuela/\">operaciones en Venezuela</a>, encontrará el mismo resumen ambiguo que ha estado allí desde que se publicó por primera vez en 2014:\r\n\r\n“En Venezuela, el Centro de Solidaridad trabaja con una amplia gama de centros laborales nacionales y organizaciones de trabajadores no afiliados...\r\n\r\nEl Centro de Solidaridad apoya los esfuerzos para unir a los sindicatos de diversas orientaciones políticas para promover los derechos laborales fundamentales frente a las acciones contra el trabajo que amenazan tanto a los sindicatos oficialistas como a los sindicatos tradicionalmente independientes. Este énfasis en los derechos sindicales fundamentales, como la libertad sindical y la negociación colectiva, ayuda a los sindicatos a trascender sus fisuras políticas para atender las necesidades básicas de los trabajadores en Venezuela.”\r\n\r\n¿Podemos tomar estas palabras del Centro de Solidaridad al pie de la letra? En 2002, el Centro de Solidaridad favoreció claramente a la anti-bolivariana CTV (Confederación de Trabajadores de Venezuela) que colaboraba con los jefes empresariales y con la derecha de Venezuela en contra del gobierno elegido democráticamente. En ese momento, Rhett Doumitt era el agente del Centro de Solidaridad que supervisa las operaciones de Colombia y Venezuela. Con su oficina en Caracas, el fue responsable de canalizar fondos a los conspiradores golpistas miembros de la CTV. \_Esa oficina se mudó a Bogotá alrededor de un mes antes del intento de golpe. Por lo general, los funcionarios de campo del Centro de Solidaridad se rotan después de estar cinco años en un mismo lugar, pero diecisiete años más tarde, Doumitt todavía está coordinando las operaciones en Colombia y Venezuela, y el Centro de Solidaridad continúa manteniendo su larga relación con la CTV. Por lo tanto, todos los antiguos protagonistas todavía están hoy en su mismo lugar cuando Venezuela, una vez más, se sumerge en una crisis y se enfrenta al esfuerzo más reciente de los Estados Unidos para un cambio de régimen en dicho país.\r\n\r\nPero quizás hoy las cosas sean diferentes. Si es así, ¿por qué el Centro de Solidaridad no abre sus cuentas para que podamos verlo por nosotros mismos? El Centro de Solidaridad ha estado gastando cientos de miles de dólares, quizás millones, en Venezuela, y nadie más que ellos tienen una verdadera idea de lo que están haciendo.\r\n\r\nEl 4 de febrero de 2018, un pasante que trabaja con la Alianza por la Justicia Global (AfGJ por sus siglas en inglés) llamó al Centro de Solidaridad sobre un proyecto de investigación. Quería información sobre tipos de trabajo específicos que el Centro de Solidaridad está llevando a cabo en Venezuela, y quiénes son algunos de sus principales socios. La operadora le dijo: \"Tenemos un sindicato de trabajadores, y trabajaremos con socios cuando sea necesario\". Y agregó: \"Nuestro sitio web se actualiza constantemente, así que mire allí para ver qué está pasando\". Cuando el pasante pregunto por el número de teléfono de las oficinas el Centro de Solidaridad de Bogotá, le dijeron: \"Lo siento, no solemos dar nuestros números así como así.\".\r\n\r\nDe nuevo, he visitado periódicamente el sitio web del Centro de Solidaridad desde que escribí el artículo de 2012 mencionado anteriormente. No ha habido actualizaciones constantes. La información sobre Venezuela es antigua, estancada y mínima. ¿Y por qué es tan secreto el número de la oficina del Centro de Solidaridad en Bogotá? ¿Tienen algo que esconder? ¿No debería ser accesible públicamente una oficina del Centro de Solidaridad?\r\n\r\nEstamos viendo acontecimientos en Venezuela que nos dan motivos de preocupación. Los trabajadores, los<img class=\"alignright wp-image-11331\" src=\"https://afgj.org/wp-content/uploads/2019/02/obreros-ven-ciudadbqto.jpg\" alt=\"\" width=\"453\" height=\"308\" /> defensores de la democracia en oposición a la injerencia extranjera en las elecciones de otros países, los contribuyentes fiscales cuyo dinero financia el Centro de Solidaridad, tenemos el derecho de saber lo que están haciendo en Venezuela. Especialmente tenemos ese derecho, sabiendo lo que sabemos a partir de 2002 y viendo similitudes sospechosas actuales cuando el gobierno de los Estados Unidos hace un llamado a un golpe de estado e intenta instalar su propio \"presidente\".\r\n\r\nDurante el año pasado, hubo una serie de huelgas en Venezuela. Algunas de estas huelgas han sido actividades legítimas de sindicalistas que intentan ganar mejoras salariales y otras demandas. No hay paraísos obreros en este mundo, y si bien Venezuela se está moviendo hacia el socialismo basado en el poder popular, aún no ha llegado. Sin embargo, el capitalismo y el poder empresarial no se han borrado en Venezuela. Por supuesto que hay una necesidad continua de sindicatos, y estos continuarán luchando. Nadie discute eso.\r\n\r\nPero muchas de estas huelgas han sido convocadas por sindicatos y líderes sindicales que tienen una historia colaboracionista con los partidos de derecha. De hecho, algunos de ellos son líderes en estos partidos. Estamos en un momento de sanciones económicas, \_de acaparamiento especulativo por líderes empresariales de la oposición y con nuevas medidas promulgadas para impedir que las ganancias del petróleo regresen a Venezuela. El malestar laboral puede ser un componente importante para esta desestabilización.\r\n\r\nJosé Elías Torres, el Secretario General de la CTV, ha aprovechado cada oportunidad para denunciar al gobierno actual y se ha <a href=\"http://www.el-nacional.com/noticias/politica/elias-torres-maduro-principal-responsable-ruina-nacional_266054\">presentado públicamente</a> junto al autoproclamado \"Presidente de Venezuela\", Juan Guaidó (a diferencia al Presidente, Nicolás Maduro, quien fue democráticamente electo en una elección nacional el año pasado). Torres y <a href=\"https://twitter.com/Inaesin1/status/1087934153503490051\">la CTV ayudaron a movilizar</a> la participación en las manifestaciones del 23 de enero de 2019 donde Guaidó proclamó que él era el presidente, no Maduro, luego de una llamada telefónica la noche anterior del vicepresidente de los EE. UU., Mike Pence, dándole la luz verde.\r\n\r\nIvan Freites es líder tanto de la Federación de Trabajadores del Petróleo (parte de la CTV), como del partido político Voluntad Popular, fundado por el líder opositor Leopoldo López. López es conocido por llamar a la violencia contra el gobierno bolivariano y sus partidarios. Cinco días después de la proclamación de Guaidó, <a href=\"https://www.reuters.com/article/us-venezuela-politics-sanctions-pdvsa/total-shock-pdvsa-workers-take-stock-of-u-s-sanctions-impact-idUSKCN1PN06N\">Freites hizo un llamado para \_la toma de posesión de PDVSA</a>, la compañía petrolera estatal. Es como si copiase la estrategia directamente de una página de la colaboración en el 2002 entre los líderes sindicales y FEDECAMARAS (Federación de Cámaras y Asociaciones de Comercio y Producción de Venezuela), la principal organización empresarial en el país.\r\n\r\nTodas las piezas en juego que vimos en 2002 todavía están en su lugar hoy en día. El mismo liderazgo está en la oficina del Centro de Solidaridad Venezuela/Colombia. La CTV y la Federación de Trabajadores del Petróleo, viejos amigos del Centro de Solidaridad, siguen las mismas tácticas anti-obreras y antidemocráticas que llevaron a cabo en 2002. Y el Centro de Solidaridad es tan silenciosamente sospechoso sobre sus actividades en Venezuela como siempre lo ha sido.\r\n\r\nPero sería un error asumir cínicamente la poca información que tenemos, conectarla con el pasado y encogernos de hombros colectivamente y decir con amarga resignación que \"el Centro de Solidaridad vuelve a sus viejas mañas\". Este no es el mismo Centro de Solidaridad que teníamos en 2002. En 2002, el Director del Centro de Solidaridad fue Harry Kamberis, un remanente de los días pre-Centro de Solidaridad en los que las relaciones exteriores de la AFL-CIO eran sin duda un frente para la CIA. Desde que Kamberis se fue, nuevo liderazgo se ha desarrollado por todo el AFL-CIO, incluyendo el Centro de Solidaridad. Algunos indicios de nuevas ideas fueron evidentes durante el golpe de 2009 contra el gobierno electo de Manuel Zelaya en Honduras. Durante esa lamentable ocasión, cada declaración o informe que vi desde o sobre el Centro de Solidaridad indicó que estaba en contra del golpe.\r\n\r\nOtro cambio que he visto en el AFL-CIO, a diferencia del Centro de Solidaridad, tiene que ver con Colombia. En 2008 y 2009, cuando el Centro de Solidaridad se reunía para elaborar estrategias para la aprobación de un TLC entre Estados Unidos y Colombia, también intervino para terminar las relaciones de solidaridad con la Federación Nacional Sindical Unitaria Agropecuaria (FENSUAGRO), que fueron desestimados por ser demasiado \"comunistas\". FENSUAGRO es una de las organizaciones laborales más perseguidas en el mundo,\_ sujeta a constantes amenazas, agresiones y desplazamientos debido a los ataques de los escuadrones paramilitares y las Fuerzas Armadas de Colombia que sirven a los intereses de las industrias extractivas y los grandes terratenientes. Hoy en día, los Trabajadores Siderúrgicos Unidos (USW por sus siglas en Inglés), la Federación de Trabajadores de California, los Sindicatos de Trabajadores de Automóviles del Estado de Nueva York y varias otras organizaciones de trabajadores estadounidenses en diversos niveles han hecho declaraciones y han tomado medidas de solidaridad con FENSUAGRO. La secretaria general de FENSUAGRO, Nidia Quintero, ha realizado dos giras por los EE. UU., hablando en salas sindicalistas en todo el país.\r\n\r\nCuando uno mira a la actual Junta de Fiduciarios del Centro de Solidaridad en comparación con la de los tiempos pasados, tiene razones para creer que ha habido algún movimiento positivo. La nueva junta directiva incluye a Leo Gerrard del USW, un sindicato que ha sido pionero en la solidaridad internacional entre trabajadores y trabajadores, independientemente de la financiación o dirección del gobierno de los Estados Unidos. El USW abrió el camino de aceptación de FENSUAGRO en los EE. UU..\r\n\r\nArt Pulaski es otro miembro de la junta. Pulaski ha sido el secretario tesorero ejecutivo de la Federación del Trabajo de California desde 1996. Bajo el liderazgo de Pulaski, dicha federación aprobó por unanimidad la histórica resolución \"Unidad y confianza entre los trabajadores de todo el mundo\", presentada ante la convención AFL-CIO de 2005. Esa resolución tenía dos exigencias: que el Centro de Solidaridad abra sus cuentas sobre actividades pasadas, presentes y futuras; y que se elimine su dependencia de la financiación del gobierno de los Estados Unidos.\r\n\r\nAquellos de nosotros que participamos en la lucha por cambiar la forma en que el sindicalismo estadounidense lleva a cabo sus relaciones internacionales hemos visto algo de progreso en esta lucha a lo largo de los años, y dicho progreso ha llegado incluso al Centro de Solidaridad. Por eso este no es el momento para el cinismo, sino para la movilización.\r\n\r\nPero algunas cosas no han cambiado. El viejo sistema en el Centro de Solidaridad sigue en su lugar. Ese sistema no procede del sindicalismo \_ni es responsable para con el sindicalismo. El Centro de Solidaridad sigue siendo una institución financiada por el gobierno de los Estados Unidos y, por lo tanto, dependiente de dicho gobierno. Y eso significa que todavía puede funcionar como un conducto para la interferencia de los Estados Unidos en los asuntos electorales de otros países, incluido el cambio de régimen.\r\n\r\nIndependientemente de las mejoras que puedan estar ocurriendo o no en el Centro de Solidaridad, están ocurriendo en un contexto de interferencia en América Latina que se remonta al menos a 1973 y al derrocamiento de Salvador Allende por Augusto Pinochet, en el que la AFL-CIO jugó una vergonzosa parte. Dado eso, el Centro de Solidaridad no está en una posición defendible para ocultar lo que está haciendo hoy en Venezuela.\r\n\r\nTenemos derecho a saber qué papel, si alguno, juega el Centro de Solidaridad en el actual proceso para un cambio de régimen en Venezuela. Tenemos derecho a saber qué tipo de relación tiene hoy el Centro de Solidaridad con la CTV y otros organismos laborales, y de qué manera puede estar ayudando al sabotaje económico. Si el Centro de Solidaridad es inocente de cualquier delito, debe abrir sus cuentas y mostrárnoslo. Si no lo es, entonces necesita abrir sus cuentas aún más.\r\n\r\nTenemos derecho a saber.\r\n<h2><a href=\"https://afgj.salsalabs.org/whatisthesolidaritycenterdoinginvenezuela/index.html\">Por favor, tome medidas!</a></h2>\r\n<a href=\"https://afgj.salsalabs.org/whatisthesolidaritycenterdoinginvenezuela/index.html\"><strong>Envíe un correo electrónico al Centro de Solidaridad para pedirles que abran sus cuentas sobre sus activdades en Venezuela. El correo estará en inglés. Acá es una traducción en español:</strong></a>\r\n\r\n<em>El centro solidario ha recibido al menos $3.925.000 en fondos públicos entre 2010 y 2019 para operaciones en Venezuela y Colombia. Mientras que la información puede ser encontrada sobre muchas de sus actividades en Colombia, casi nada está disponible sobre lo que el Centro de Solidaridad está haciendo en Venezuela. En 2002, el Centro de Solidaridad canalizó cientos de miles de dólares a personas y organizaciones que apoyaban el intento de golpe de estado contra el gobierno electo de Hugo Chávez. Esperamos que el centro de solidaridad haya aprendido de esto y que actualmente no participe en estos esfuerzos. Al abrir las cuentas sobre los esfuerzos del Centro de Solidaridad en Venezuela en el pasado, el presente, y el futuro, muchas preguntas serían constestadas para sindicalistas, ellos que trabajan por la democracia verdadera, y los contribuyentes. Pido que el Centro de Solidaridad ponga sus archivos a disposición y conteste las preguntas siguientes:</em>\r\n\r\n<em>¿Cuánto dinero ha recibido el Centro de Solidaridad, y de que fuentes, para actividades en Venezuela desde 2010?</em>\r\n\r\n<em>¿Qué organizaciones e individuos son los socios del Centro de Solidaridad en Venezuela, y qué fondos han recibido a través del Centro de Solidaridad?</em>\r\n\r\n<em>¿Está el Centro de Solidaridad apoyando o ayudando a hacer un cambio de régimen en Venezuela, incluso colaboración con los esfuerzos de la Casa Blanca estadounidense para lograrlo?</em>\r\n\r\n<em>Por favor, proporcione detalles específicos sobre los proyectos y alianzas del Centro de Solidaridad en Venezuela desde 2010 hasta hoy.</em>"
