      value: "Sábado, 22 de julio de 2017\n<a href=\"http://www.truth-out.org/news/item/41326-how-the-us-imposes-the-worst-of-its-prison-paradigm-abroad\">Por Nasim Chatha, Truthout | Informe</a>\n\nRead the original version English <a href=\"https://afgj.org/truthout-report-us-imposes-worst-prison-paradigm-abroad\">here</a>\_or <a href=\"http://www.truth-out.org/news/item/41326-how-the-us-imposes-the-worst-of-its-prison-paradigm-abroad\">here</a>.\n\n[caption id=\"attachment_7974\" align=\"aligncenter\" width=\"640\"]<img class=\"size-full wp-image-7974\" src=\"https://afgj.org/wp-content/uploads/2017/07/2017_0720rr-prisb_.jpg\" alt=\"\" width=\"640\" height=\"340\" /> Las tasas de encarcelamiento aumentan y el tratamiento de los presos empeora en los países donde los Estados Unidos administran programas penitenciarios. (Imagen: Jared Rodriguez / Truthout)[/caption]\n\nLa nueva penitenciaría federal en Santa Bárbara, Honduras, ocupa una franja de terreno entre una carretera y unas colinas boscosas. \"El Pozo\", como se le conoce popularmente, está rodeado de alambre de púas y tiene dos puntos adicionales de control más allá de la primera puerta. Es una instalación de máxima seguridad, y una de las tres que han surgido eh Honduras desde 2009. Antes de que estas se construyesen, Honduras no tenía cárceles de máxima seguridad.\n\nEl Pozo es uno de los productos de un programa internacional de gestión de prisiones por los Estados Unidos que infunde a las culturas penitenciarias latinoamericanas con algunos de los aspectos más inhumanos de los sistemas penitenciarios estadounidenses, y no ofrece ningún beneficio en términos de seguridad real. <a href=\"http://lawg.org/storage/documents/Time_to_Listen-Trends_in_U.S._Security_Assistance_to_Latin_America_and_the_Caribbean.pdf\">Al menos 22 millones</a> de dólares se han invertido en dicho programa por los EE.UU., principalmente en prisiones centroamericanas. Este programa funciona por medio de una red de oficinas y programas gubernamentales, especialmente la Oficina de Asuntos Internacionales de Narcóticos y Aplicación de la Ley (INL por sus siglas en inglés) del Departamento de Estado de los Estados Unidos. Debido a la medida en que se clasifica la información, es <a href=\"http://lawg.org/storage/documents/Time_to_Listen-Trends_in_U.S._Security_Assistance_to_Latin_America_and_the_Caribbean.pdf\">difícil deducir exactamente</a> lo que implica la administración penitenciaria bajo el programa, pero está claro que Estados Unidos, de alguna manera, <a href=\"https://www.state.gov/documents/organization/210160.pdf\">ha estado involucrado</a> en <a href=\"https://www.state.gov/j/inl/regions/index.htm\">los sistemas penitenciarios de al menos 34 países</a>. Las actividades de EE.UU. incluyen capacitación, impartir estrategias administrativas y <a href=\"https://puebloscaminando.wordpress.com/2012/08/19/la-tramacua-informe-sobre-la-carcel-de-valledupar/\">construir nuevas</a> <a href=\"http://www.scoop.co.nz/stories/WL0912/S03077/cablegate-honduras-november-2009-inl-monthly-report.htm\">prisiones</a>.\n\nEl modelo penitenciario de El Pozo es un cambio significativo al tipo de cárceles existentes en Honduras antes del 2009, cuando comenzó el programa de gestión de prisiones estadounidense en Honduras. Es exactamente igual a una típica prisión estadounidense – hasta tiene estacionamiento para discapacitados (a diferencia, por desgracia, de casi cualquier otro edificio en Honduras). A sólo 15 kilómetros de El Pozo, en la ciudad de Santa Bárbara, la prisión local, existente desde antes del 2009, es más típicamente hondureña. Ubicada a una cuadra de la plaza principal de la ciudad, se trata de un edificio de color amarillo claro, construido sobre una colina empinada, marcada sólo por un letrero pintado a mano. La acera exterior está ocupada por peatones y vendedores que venden artículos bajo toldos. Su política penitenciaria permite visitas familiares regulares, y la familia puede traer comida y algunos otros artículos. En comparación con muchas prisiones estadounidenses, la prisión de Santa Bárbara es relativamente abierta a la comunidad civil. Este es el tipo de prisión que, con el advenimiento del programa estadounidense, ahora se considera insuficiente para muchas de las personas encarceladas en Honduras.\n\nDe hecho, por mucho tiempo las cárceles hondureñas han sido centros de corrupción y violencia. Es común que docenas de miembros de pandillas encarcelados <a href=\"http://www.proceso.hn/actualidad/7-actualidad/no-hay-culpables-ni-se-conocen-detalles-a-un-mes-de-fuga-masiva.html\">juntos escapen en grupo</a> mientras los guardias miran hacia otro lado, o que un incendio descontrolado <a href=\"http://www.elheraldo.hn/alfrente/564896-209/aumentan-a-361-las-victimas-de-incendio-en-carcel-de-honduras\">masacre a cientos</a>. Muchas de las élites del crimen organizado siguen involucradas en la empresa criminal durante su encarcelamiento. El gobierno derechista hondureño opta por no considerar estos problemas como síntomas de una corrupción social mucho más amplia y de su impunidad, sino solo como una cuestión de facilidades penitenciarias inadecuadas.\n\nCesar Cáceres, funcionario del gobierno hondureño y presidente del Comité Nacional para Prevenir la Tortura y el Trato Cruel, Inhumano o Degradante (CONAPREV), sugiere que los viejos edificios carcelarios y la falta de tecnología fueron los factores culpables de los problemas de las cárceles de Honduras en el pasado. \"Si no el peor, sí era uno de los peores sistemas penitenciarios de América Latina porque no había nueva infraestructura\", dijo Cáceres. Su punto de vista es típico de la narrativa estatal. \"Desgraciadamente, debido a la falta de control, supervisión y desarrollo, el sistema dio paso a la creación de un autogobierno práctico\", dijo Cáceres. La idea de que los prisioneros se auto-gobiernan implica que los prisioneros tienen control detrás de las murallas, y que el Estado es más una víctima que un verdadero cómplice.\n\nEste tipo de razonamiento se está utilizando para justificar la continua intervención del gobierno de EE.UU. \_el cual ya trabajaba con el gobierno de Honduras en sus cárceles desde antes del <a href=\"http://www.reuters.com/article/us-honduras-usa-sb-idUKTRE55S5J220090629\">golpe ilegal de 2009</a>. El primer proyecto colaborativo de construcción fue la edificación de un sección de máxima seguridad dentro de la ya existente prisión, La Tamara, cerca de Tegucigalpa. La nueva sección es conocida como \"La Maquila\". Los Estados Unidos <a href=\"http://www.scoop.co.nz/stories/WL0912/S03077/cablegate-honduras-november-2009-inl-monthly-report.htm\">controlaron el diseño y la construcción</a> de esta instalación, y prestaron los fondos necesarios para construirla.\n\nA pesar de los <a href=\"https://www.telesurtv.net/english/telesuragenda/6-Years-After-Honduras-Coup-20150627-0016.html\">graves abusos contra los derechos humanos</a> ocurridos después del golpe de Estado de 2009, Estados Unidos siguió trabajando con el gobierno impuesto por el golpe, utilizando décadas de experiencia en el encarcelamiento masivo de sus propias comunidades negras y latinas pobres. El golpe abrió Honduras a una intervención más intensa de los EE.UU. dado que el país entero fue militarizado más y más. En 2014, el sistema penitenciario hondureño pasó a control militar.\n\nAl mismo tiempo, se completó la nueva cárcel de máxima seguridad conocida como El Pozo, seguida a poco tiempo por otra conocida como El Pozo II. Estos hechos fueron anunciados con titulares espeluznantes en los periódicos hondureños, como \"<a href=\"http://www.latribuna.hn/2016/09/22/el-pozo-es-un-infierno/\">Cárcel \"El Pozo\" es un Infierno para mareros</a>\", o incluso,\_<a href=\"http://www.elheraldo.hn/sucesos/1072122-466/hasta-se-desmayaron-los-reos-al-llegar-a-la-c%C3%A1rcel-el-pozo\">“Hasta se desmayaron los reos al llegar a la cárcel El Pozo II\"</a>. La construcción de una instalación similar está actualmente estancada en la localidad de Naco. Karen Spring, de la <a href=\"http://www.hondurassolidarity.org/\">Red de Solidaridad con Honduras de Norteamérica</a> (Honduras Solidarity Network) explica: \"El cambio en la cultura penitenciaria está directamente vinculado a las políticas de seguridad que surgieron como resultado del golpe\".\n\nIolany Pérez, directora de comunicaciones de la organización de noticias hondureña, <a href=\"http://radioprogresohn.net/\">Radio Progreso</a>, tenía curiosidad por la nueva ola de prisiones en su país. Esta primavera, ella fue a El Pozo para ver si podía entrar. Después de que se le dijeran que no podía, el director sí le permitió entrar. Quería “mostrarme quién estaba a cargo\", dijo Pérez. Por sus insignias, también se dio cuenta de que este era claramente de un alto rango militar, aunque desde enero de 2017 se supone que las prisiones hondureñas han vuelto al control civil. \_Él director le mostró un muro de monitores de seguridad de alta tecnología, y fanfarroneó de que podía ponerse en contacto telefónico con el presidente Juan Orlando Hernández en cualquier momento.\n<blockquote>\n<h2>El aislamiento extremo, como el ser encerrado en celdas minúsculas y el ser privado de la luz del sol, no son condiciones inusuales en prisiones en los EEUU, pero son novedades en las cárceles de Honduras.</h2>\n</blockquote>\nGary Mejía, el cual se encuentra encarcelado en El Pozo, hablo brevemente con los medios cuando testificó en la corte. En los pocos minutos que tuvo antes que se lo llevasen, les dijo a los reporteros que las condiciones dentro de la prisión eran horribles. \"Aquí no hay agua, por ejemplo, para bañarme tengo que sacar del inodoro con el vaso que tomo agua,” <a href=\"http://radioprogresohn.net/index.php/comunicaciones/noticias/item/3725-el-pozo-un-grito-desde-la-c%C3%A1rcel-del-infierno\">dijo Mejía</a>. “La comida es pésima, todos estamos cada vez más delgados, imagínese que cada día solo nos sacan a ver el sol cinco minutos, después estamos aislados sin poder ver a nuestros seres queridos.\n\nEl aislamiento extremo, el estar encerrado en pequeñas celdas y el ser deprivado de la luz solar no son condiciones inusuales en las prisiones estadounidenses, pero sí son novedades en las hondureñas.<span style=\"color: #262626;\">\_</span>Alba Mejía, directora de la organización sin fin de lucro Centro de Prevención, Tratamiento y Rehabilitación para las Víctimas de la Tortura (<a href=\"http://www.cptrt.net/\">CPTRT</a>), dijo que las condiciones en las cárceles estadounidenses de máxima seguridad no son sólo muy diferentes a las que existían antes sino que \"de mi perspectiva, están empeorando \", dijo. Los militares que manejan las cárceles, dice Mejía, \"no tienen conocimiento de rehabilitación\". Para ellos, \"las cárceles deberían estar llenas de delincuentes, y allí no tendrán derechos porque no son seres humanos\".\n\nIncluso con las mayores características de seguridad, las nuevas cárceles de seguridad máxima de Honduras no pueden contener a sus prisioneros. Virgil Sánchez Montoya, presunto líder de la banda, Barrio 18, que había sido declarado culpable de haber matado a 17 personas en una zapatería, fue encarcelado en El Pozo. \_En mayo de 2017 <a href=\"https://hondurasculturepolitics.blogspot.ch/2017/05/honduran-prisoner-leaves-prison-no-one.html\">fue arrestado</a> por caminar por San Pedro Sula con un AK-47. Es el cuarto preso \"re-detenido\" este año después de que supuestamente estuvieran estos encarcelados en El Pozo. En junio de 2017, <a href=\"http://elperiodico.hn/2017/06/19/dos-muertos-menos-24-horas-carcel-maxima-seguridad-la-tolva/\">dos personas murieron</a> dentro del Pozo II. Las nuevas prisiones continúan siendo disfuncionales y corruptas.\n<blockquote>\n<h2>Si la situación de seguridad se ha mejorado, ¿por qué entonces \_la represión es cada vez más dura?</h2>\n</blockquote>\nAunque oficialmente la tasa de homicidios de Honduras está disminuyendo, muchos creen que esto es un invento. El Observatorio de Violencia de la Universidad de Honduras señala que entre 2011 y 2015 la tasa de homicidios pasó de 86 por 100.000 habitantes a 60 por 100.000. José Guadalupe Ruelas, director nacional de <a href=\"http://www.casa-alianza.org.hn/\">Casa Alianza</a> en Honduras, dijo: \"No creemos que esto corresponda a la realidad, el gobierno tiene monopolio de las estadísticas\". Explicó que el Observatorio de la Violencia, que ha mantenido un registro de la violencia en el país, solía poder ir directamente a las morgues, a los hospitales, a la policía y realizar investigaciones independientes, pero, desde hace dos años, deben esperar hasta que el secretario de Estado les entregue las cifras. Ruelas dice: \"Es un discurso contradictorio, si la situación de seguridad ha mejorado, ¿por qué entonces es represión cada vez más dura?\"\n\nMuchos en Honduras sospechan que su gobierno está utilizando la crisis y la disfunción en las nuevas prisiones como una oportunidad para privatizar el sistema penitenciario. Omar Rivera, de la Asociación para una Sociedad más Justa (ASJ), una organización hondureña que obtiene una porción significativa de su financiamiento de varias agencias del gobierno de los Estados Unidos, acaba de <a href=\"http://www.proceso.hn/mas-noticias/32-m%C3%A1s-noticias/omar-rivera-propone-buscar-empresas-extranjeras-para-manejar-centros-penitenciarios.html\">salir a favor</a> de la privatización de las cárceles de Honduras, o de ponerlas en manos de \"gobiernos amistosos\". Cesar Cáceres también apoya firmemente la privatización de las prisiones. Antes de unirse a la CONAPREV, Cáceres trabajó en la oficina de alianzas público-privadas del gobierno hondureño. \"Muchas compañías estadounidenses, colombianas, mexicanas e israelíes vinieron a ofrecer sus servicios en la administración de prisiones\", dijo, pero bajo el presidente Zelaya, quien fue depuesto por el golpe de Estado de 2009, \"no había voluntad política\". Un mercado penitenciario recién privatizado en Honduras abrirá aún más al país a los intereses comerciales de los Estados Unidos.\n\nLa involucración de Estados Unidos en sistemas penitenciarios no es exclusiva de Honduras. A finales de los años noventa, Colombia fue el hogar del primer proyecto del programa internacional de gestión de prisiones en los Estados Unidos. \"<a href=\"https://afgj.org/a-visit-inside-colombias-most-notorious-prison-la-tramacua\">La Tramacúa</a>\", como se conoce la prisión de Valledupar, fue notoria por torturar a presos políticos durante su encarcelamiento. Al menos hasta 2012, los encarcelados en La Tramacúa contaban con un elaborado sistema para recolectar y compartir agua durante los 10 minutos al día que la había disponible. La comida contenía materia fecal. Los reclusos informaron que el 70 por ciento de la población estaba enferma de diarrea, vómitos, o tos constante. Estas cuestiones, relacionadas en parte con un diseño deficiente, agravan los problemas más comúnmente asociados con las prisiones estadounidenses: el confinamiento en las celdas y el aislamiento de la familia.\n\nLa Agencia de los Estados Unidos para el Desarrollo Internacional (USAID) financió La Tramacúa y la Oficina de Prisiones de los Estados Unidos implementó su construcción y <a href=\"https://puebloscaminando.wordpress.com/2012/08/19/la-tramacua-informe-sobre-la-carcel-de-valledupar/\">controló todos los aspectos del diseño</a>. Fue modelado después de la prisión de Coleman,\_ en Florida, EE.UU. La Oficina de Prisiones de los Estados Unidos tenía una oficina en La Tramacúa cuando fue construida. En enero de 2016 una comisión del gobierno colombiano examinó las condiciones dentro de la prisión y ordenó su cierre, aunque esta recomendación aún no se ha seguido. Esta problemática prisión fue el comienzo de lo que han sido casi dos décadas de programas internacionales de gestión de prisiones por los Estados Unidos.\n<blockquote>\n<h2>En todos los países latinoamericanos donde los Estados Unidos han administrado programas penitenciarios, las tasas de encarcelamiento están aumentando.</h2>\n</blockquote>\nPor otra parte, en todos los países latinoamericanos donde los Estados Unidos han administrado programas penitenciarios, las tasas de encarcelamiento están aumentando. La tasa de encarcelamiento de México ha aumentado en un 37 por ciento desde el año 2000. La tasa de encarcelamiento de El Salvador <a href=\"http://www.prisonstudies.org/highest-to-lowest/prison_population_rate?field_region_taxonomy_tid=All\">ahora rivaliza</a> con la de los Estados Unidos.\n\nDurante décadas, Estados Unidos se ha negado a lidiar con los males sociales en su país. En cambio, <a href=\"https://www.democracynow.org/2017/5/19/repair_the_damage_from_the_drug\">como dice Michelle Alexander</a>, “la literal guerra que se le ha declarado a la gente pobre y la gente de color ha llevado al nacimiento de un sistema penitenciario que es algo nunca visto en la historia del mundo\". Ahora estamos presionando a los gobiernos latinoamericanos para que sigan nuestros pasos. Julio Henríquez, abogado de Lazos de Dignidad en Colombia, <a href=\"http://fundacionlazosdedignidad.org/art/LA%20PRISION%20EN%20EL%20MUNDO%20GLOBAL%20Y%20LOS%20DDHH.pdf\">escribe</a> que los programas de administración penitenciaria estadounidenses exigen una respuesta conformada por una \"criminología latinoamericanista, libertadora y transformadora\". Pide que se separe la prisión de los intereses del capital global y, en cambio, que se enfrenten las realidades sociales de cada país.\n\nIolany Pérez estaría feliz de que todos los programas de gestión de prisiones por los Estados Unidos terminaran inmediatamente, junto con toda la ayuda estadounidense. \"Ese es el sueño\", dijo Pérez. \"La respuesta debe venir de aquí. La realidad de nuestros problemas es muy nuestra\".\n\n----------------------------\n\n<em>Derechos de Autor, Truthout. No se puede reimprimir sin <a href=\"mailto:editor@truthout.org\">permiso</a>.\n</em>"
