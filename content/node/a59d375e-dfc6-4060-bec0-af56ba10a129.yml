      value: "<a href=\"https://salvarlatierra.org/\">Hace clic acá para publicación original</a>\n<p class=\"p1\"><b><a href=\"https://salvarlatierra.org/#english\">English</a> version follows Spanish</b></p>\n<p class=\"p2\"><b><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=21700\" target=\"_blank\" rel=\"noopener\">Hace CLIC para juntar su nombre y/o organización a esta declaración</a></b></p>\n<p class=\"p2\"><b></b><b>Para mas información:<span class=\"Apple-converted-space\">\_ </span></b><a href=\"mailto:salvarlatierra@afgj.org\"><b>salvarlatierra@afgj.org</b></a><b> </b></p>\n<p class=\"p2\"><b><i>Sobre la declaración:</i></b></p>\n<i>Todo el mundo quiere salvar el planeta y lograr la justicia climática. Esta lucha es muy amplia y incluye activistas de muchas clases, orientaciones políticas y países. Pero hay algunos de nosotros que entendemos que últimamente no vamos a salvar la tierra, o por lo menos una tierra que reconocemos por su biodiversidad, sin desmantelar el capitalismo y el imperialismo. Apoyamos y participemos en la lucha ambiental amplia, pero tambien sabemos que un movimiento que no desafía efectivamente los sistemas de explotación colonial y neocolonial es un movimiento insuficiente. Para estas razones, un colectivo de militantes internacionales ha escrito esta declaración ambiental, aprobado por 36 organizaciones populares de Venezuela, Mexico, Colombia, Perú, Nicaragua, Argentina, Euskal Herria, España y los Estados Unidos. La mayoría de estas organizaciones vienen de un parte del planeta que algunos llaman el “Nuevo Mundo”. Pero lo que esperamos todos es un nuevo mundo verdadero, que ya esta naciendo, donde en lugar de los privilegios de los pocos, hay el buen vivir de todas y todos en comunidades que existen no como los blancos del Imperio, pero como los integrantes humanos de ecosistemas en equilibrio.</i>\n<p class=\"p3\"><b>Si Queremos Salvar la Tierra–Una Declaración Internacionalista</b></p>\n<p class=\"p3\">El mismo imperialismo que ha causado tantos daños en el Sur Global, hoy en día continúa expandiéndose y amenazando, no solo al sur, sino todo el planeta. Consecuentemente, la lucha por la justicia climática se ha convertido en la lucha para la liberación de todos los obreros, campesinos, indígenas y ecosistemas. La lucha contra el Imperio es una lucha para salvar la vida en la Tierra.</p>\n<p class=\"p3\">Es necesario que entendamos que el “Imperio” no es un concepto abstracto, pero existe como una realidad cotidiana impactando al mundo entero. El imperio es el ejercicio del poder militar y político de los Estados Unidos y sus aliados al servicio del capitalismo transnacional para la imposición de un sistema económico explotador, injusto y no sostenible, el neoliberalismo. Hay quienes dicen que el poder global estadounidense es débil y que se desmorona. En muchos aspectos, así es. Sin embargo, el tamaño de su poderío militar continúa siendo sin igual y comparado solo al poderío de todos los otros países del mundo juntos. Los <span class=\"skimlinks-unlinked\">EE.UU</span>. tienen más de 1,000 bases militares distribuidas por todo el mundo. Dicha capacidad de intervención es incrementada por alianzas y acuerdos de seguridad con sus aliados, mercenarios y agentes neo-coloniales, y por una gigantesca red de servicios de “inteligencia” que facilitan igualmente su intervención, tanto política o militar, en cualquier parte del mundo donde crean sus intereses comprometidos o su hegemonía desafiada.<span class=\"Apple-converted-space\">\_ </span>No todo el imperialismo es el imperialismo estadounidense, pero como el poder dominante en el mundo de hoy, es claramente este Imperio que ha puesto la Tierra entera en peligro.</p>\n<p class=\"p3\">Marc Plattner es un vice presidente del National Endowment for Democracy, (NED) -Fundación Nacional por la Democracia-, una organización que, a pesar de su nombre, existe para manipular los procesos electorales de otros países soberanos. El nos dice que, “La democracia liberal favorece claramente los acuerdos económicos que fomentan la globalización….El orden internacional que sostiene la globalización se basa en el predominio militar Americano.” El “orden” internacional de esta degenerada visión militarista-neoliberal representa la imposición de la desigualdad internacional. Según las cifras de la organización humanitaria Oxfam, hay actualmente 80 personas en el mundo cuya riqueza personal es mayor a la de la mitad de la población global más desfavorecida. Se especula que para el 2016, el 1% de la población global, va a tener más riqueza económica que el restante 99%.</p>\n<p class=\"p2\">Si se tienen dudas del nefasto impacto que causa el Imperio al planeta, unas pocas mas cifras lo comprueban sencilla y claramente. Solo cinco compañías son responsables del 12.5% de los gases de efecto invernadero que se emiten en la atmosfera: Chevron-Texaco, Exxon-Mobil, British Petroleum, Shell Oil y Conoco-Phillips. Su protector, las fuerzas armadas de los EEUU es a su vez la institución, tanto gubernamental o corporativa, que consume más productos petroleros y emiten más gases invernales que cualquier otra en el mundo. No obstante, los <span class=\"skimlinks-unlinked\">EE.UU</span>. demandaron, y los países de la ONU han acordado, que no se llevaran a cabo ningunas negociaciones sobre el impacto climático causado por el ejército estadounidense. Con respecto a la salud del planeta, desde 1970, la biodiversidad mundial se ha reducido en un 30%, con una tasa de 60% en las zonas tropicales. Estamos en medio de un gran evento de extinción tanto así, que la propia vida humana está en juego. Es por eso que hoy más que nunca necesitamos un movimiento por la justicia climática global unido, y muy claro en sus objetivos e intenciones.</p>\n<p class=\"p3\">Es igualmente necesario que reconozcamos los muchos movimientos y poderes populares ya existentes que eficazmente han desafiado al opresor y abierto un sendero hacia un mundo sostenible, de paz y justicia. Nos referimos especialmente las diversas luchas de los pueblos indígenas, afrodescendientes y campesinos, y de los obreros. <span class=\"s2\">Expresamos nuestra solidaridad con las naciones insulares cuyas existencias mismas están amenazada por el aumento del nivel del mar. </span>Declaramos nuestro apoyo a las comunidades de Tuvalu, Kiribati, Fiji, las Islas Salomón y Filipinas que intentan responsabilizar a empresas de combustibles fósiles legalmente por los impactos devastadores que están experimentando debido al calentamiento global.<span class=\"Apple-converted-space\">\_ </span>Y miramos al continente americano (o mejor dicho, Abya Yala, un nombre<span class=\"Apple-converted-space\">\_ </span>no-colonial) donde somos capaces de nombrar cientos de movimientos en resistencia como Idle No More en Norteamérica, a los Zapatistas de México, a la resistencia campesina contra mega-proyectos mineros en el Perú como la Tía María en Arequipa y la Conga en Cajamarca, o al movimiento campesino del Aguan en Honduras en su lucha por la reforma agraria y su rechazo a los transgénicos. Hay el Movimiento Popular de Colombia en su afán colectivo de defender sus tierras contra las trasnacionales y el gobierno que solo ayuda al saqueo extranjero. <span class=\"s3\">Hay la gente de Puerto Rico que luchan contra la colonización y una ocupación militar que ha dejado a la isla de Vieques, envenenado de años de pruebas de armas.</span> Igual de larga como la lista de nuestros pueblos en resistencia, es la de las brutales agresiones opresivas a manos del imperio y sus títeres neocoloniales contra estos; asesinatos, secuestros, torturas, y desplazamientos forzados han sido el alto precio que estos defensores de sus pueblos y de la madre tierra han tenido que pagar.</p>\n<p class=\"p3\">Es cuando miramos a Cuba, Venezuela, Bolivia, Ecuador y Nicaragua y todas las democracias participativas del mundo, que podemos ver una consolidación de poder social, político y económico con la fuerza necesaria para frenar y hacer retroceder a los avances del imperio y reclamar recursos y comunidades en nombre del pueblo y el planeta. Incluso estos gobiernos no son perfectos y cometen sus propios errores. Pero, hoy por hoy, esta concentración de poder popular, unidos y aliados en asociaciones solidarias internacionales, han desarrollado la capacidad de desafiar al Imperio efectivamente. Si queremos cambiar el sistema y no el clima, es absolutamente necesario que reconozcamos el valor de su ejemplo, y que actuemos en solidaridad con sus esfuerzos.</p>\n<p class=\"p3\">Para frentar el cambio climático, exigimos:</p>\n\n<ul class=\"ul1\">\n \t<li class=\"li3\">Acuerdos internacionales aplicables con el objectivo de cero emisiones de efecto invernadero 2050, que no penalizan indebidamente a naciones “en vias de desarrollo”, pero ponen la responsabilidad principal en las naciones “desarrolladas”;</li>\n \t<li class=\"li3\">Reparaciones de los países “desarrollados” a los países “en proceso de desarrollo” por el impacto cataclísmico causado por el saqueo de sus recursos naturales y pueblos;</li>\n \t<li class=\"li3\">El rechazo de REDD y cualquier esquema capitalista que sirva para consolidar la desigualdad entre naciones;</li>\n \t<li class=\"li3\">Un fin a todas excepciones en las negociaciones climáticas para con el impacto en el medio ambiente del ejército estadounidense;</li>\n \t<li class=\"li3\">Cierre, desmantelamiento y limpieza ambiental por los EEUU de todas sus bases militares en el extranjero;</li>\n \t<li class=\"li3\">Respeto para la soberanía nacional y el rechazo de la interferencia en los asuntos internos y electorales de otros países por parte de los <span class=\"skimlinks-unlinked\">EE.UU.,sus</span> aliados y las <span class=\"s2\">entidades “privadas” financiadas por ellos </span>(interferencias que socavan la adopción de leyes para proteger el medio ambiente);</li>\n \t<li class=\"li3\">El rechazo y la abrogación de Tratados de Libre Comercio que remueven cualquier obstáculo al saqueo transnacional de recursos naturales y al desarrollo no sostenible;</li>\n \t<li class=\"li3\">Reconocimiento de la existencia de refugiados ambientales refugiados políticos y económicos como resultado de las malas políticas del neoliberalismo imperialista. (Las naciones que se han beneficiado, no sólo de la explotación y destrucción de las tierras, sino de la explotación de la mano de obra de dichos refugiados deben asumir la responsabilidad moral\_y económica por dichos daños a esas poblaciones).</li>\n</ul>\n<p class=\"p3\">Nos encontramos en una época revolucionaria, que ha visto el surgimiento de los movimientos sociales y la elección de gobiernos socialistas y/o populares como una respuesta a las presiones desde abajo y a la izquierda. Esta época revolucionaria y los actores dentro de ella ven la injusticia climática como la mayor crisis de nuestro tiempo. A partir de la deforestación y el monocultivo en África y la India, el extractivismo en las Américas y más allá, exigimos mas que las resoluciones vacías que hasta ahora han estado el legato de las cumbres climáticos de la COP (Conferencia de los Partidos de la Organización de las Naciones Unidos) y que<span class=\"Apple-converted-space\">\_ </span>no hacen nada significante ni adequado para revertir las políticas perjudiciales ya existentes. Hacemos un llamado a un movimiento internacional, enfocado en los derechos, las virtudes y la dignidad del Sur dentro de su contexto histórico en el que el destino de todos los pueblos del resto de la tierra dependen.</p>\n<p class=\"p3\"><b>FIRMANTES:</b></p>\n\n<ul class=\"ul1\">\n \t<li class=\"li3\">Fensuagro, la Federación Nacional Sindical Unitaria Agropecuaria (Colombia)</li>\n \t<li class=\"li3\">Movimiento de Afirmación Social (Perú)</li>\n \t<li class=\"li3\">Liga Agrentina por los Derechos del Hombre</li>\n \t<li class=\"li3\">Colectivo MAIZAL / Frente Nacional Ecosocialista por la Vida, Caracas (Venezuela)</li>\n \t<li class=\"li5\">Juventud Comunista de México</li>\n \t<li class=\"li3\">Ecos de Silencio – Echoes de Silencio (Nicaragua)</li>\n \t<li class=\"li3\">Komite Internazionalistak – Comité Internacionalista (Euskal Herria)</li>\n \t<li class=\"li3\">Fundación Mundubat – Fundación Mundial (Euskal Herria y España)</li>\n \t<li class=\"li5\">Alianza por la Justicia Global (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li5\">Marcha Patriotica (Colombia)</li>\n \t<li class=\"li3\">Juventud Comunista del Perú – Patria Roja (Perú)</li>\n \t<li class=\"li3\">Lazos de Dignidad (Colombia)</li>\n \t<li class=\"li3\">Comite Ambientalista Pachamama (Venezuela)</li>\n \t<li class=\"li3\">Casa Baltimore/Limay (Nicaragua y <span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Askapena – Liberación (Euskal Herria)</li>\n \t<li class=\"li3\">Fundación Venancio Cálido (Venezuela)</li>\n \t<li class=\"li3\">Poor Peoples Economic and Human Rights Campaign – Campaña por los Derechos Humanos y Económicos de los Pueblos Pobres (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Agencia Estudiantil de Prensa (Colombia)</li>\n \t<li class=\"li3\">Centro de Excursionismo y Ecología de la Universidad de Carabobo (CEEUC), Valencia, (Venezuela)</li>\n \t<li class=\"li3\">El Tribunal Popular contra las Transnacionales en la Guajira (Colombia)</li>\n \t<li class=\"li3\">Nicaragua Network – Red de Solidaridad con Nicaragua (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Fundación de Investigación y Desarrollo Ecológico Integral (FIDEI). Maracay (Venezuela)</li>\n \t<li class=\"li3\">La Guajira Resiste (Colombia)</li>\n \t<li class=\"li3\">Movimiento 27 de Octubre (Venezuela)</li>\n \t<li class=\"li3\">Centro excursionista KUYAIMÁ. Maracay (Venezuela)</li>\n \t<li class=\"li3\">Frente Ecológico Regional Aragua Carabobo (FERAC). Aragua y Carabobo (Venezuela)</li>\n \t<li class=\"li5\">Consejo Estadounidense por la Paz – US Peace Council</li>\n \t<li class=\"li3\">ANSWER Coalition (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Comité Nacional Anti-Guerra – United National Anti-war Committee<span class=\"Apple-converted-space\">\_ </span>(<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Centro de Acción Internacional – International Action Center (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Mundo Obrero – Workers World Party (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li5\">Organización por el Camino de Libertad Socialista – Freedom Road Socialist Organization<span class=\"Apple-converted-space\">\_ </span>(<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Alianza Cultural con Nicaragua – Nicaraguan Cultural Alliance (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Partido por Socialismo y Liberación – Party for Socialism and Liberation (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Coalición de Derechos Humanos (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Coalición Primero de Mayo por los Derechos de Obreros e Inmigrantes – May 1<sup>st</sup> Coalition for Worker and Immigrant Rights (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n \t<li class=\"li3\">Comité de Solidaridad con Cuba y Venezuela – The Cuba and Venezuela Solidarity Committee (<span class=\"skimlinks-unlinked\">EE.UU</span>.)</li>\n</ul>\n<div></div>\n<div id=\"english\"><strong>ENGLISH</strong></div>\n<p class=\"p2\"><b><a href=\"http://org2.salsalabs.com/o/7315/p/dia/action3/common/public/?action_KEY=21720\">Click HERE to add your name and/or organization to this declaration</a></b></p>\n<p class=\"p2\"><b>For more information: </b><a href=\"mailto:salvarlatierra@afgj.org\"><b>salvarlatierra@afgj.org</b></a><b> </b></p>\n<p class=\"p6\"><b>About the Declaration:</b></p>\n<p class=\"p2\"><i>Everyone wants to save the planet and achieve climate justice. This struggle is very broad and includes activists from many classes, political orientations and countries. But there are some of us who understand that ultimately we won’t be able to save the planet, or at least an Earth that we can recognize by its biodiversity, without dismantling capitalism and imperialism. We support and\_participate\_in the broad ecological struggle, but we also know that\_a movement that does not\_effectively\_challenge the systems of colonial and neocolonial exploitation is an\_insufficient movement. For these reasons, a collective of international activists has written this environmental declaration, endorsed by 36 popular organizations from Venezuela, Mexico, Colombia, Peru, Nicaragua, Argentina, Euskal Herria (the Basque Country), Spain and the United States. The majority of these organizations come from a part of the planet that some call the “New World”. But what we all are hoping for is a truly new world, that is already being born, where instead of the privileges of the few, everyone has a good life in communities that exist not as the targets of Empire, but as the human integrants of balanced ecosystems. </i></p>\n<p class=\"p3\"><b>If We Want to Save the Earth—An Internationalist Declaration</b></p>\n<p class=\"p3\">The same imperialism that has caused so much damage to the Global South today continues expanding and threatening the whole planet. Consequently, the struggle for climate justice has converted into a struggle for the liberation of all workers, peasants, indigenous and ecosystems. The struggle against Empire is a struggle to save life on Earth.</p>\n<p class=\"p3\">It is necessary that we understand the “Empire” is not just an abstract concept, but exists as a daily reality impacting everyone. The Empire is the exercise of the military and political power of the United States and its allies in the service of transnational capitalism. Its goal is the imposition of an exploitative, unsustainable and unjust economic system—neoliberalism. There are those who say that the global power of the United States is weak and in decay. In many ways, this is so. However, the size of its military power continues being without equal and compares to all the military might of the other nations of the world combined. The US has more than 1,000 military bases distributed throughout the world. This capacity for intervention is increased by alliances and security accords with its allies, mercenaries and neocolonial agents, and by a gigantic network of “intelligence” that likewise facilitates its intervention, whether political or military, in whatever part of the world where it believes its interests are compromised or its hegemony challenged. Not all imperialism is US imperialism, but as the dominant power in the world today, it is clearly this Empire that has put the entire Earth at risk.</p>\n<p class=\"p3\">Marc Plattner is a Vice President of the National Endowment for Democracy (NED), an organization that, despite its name, exists to manipulate electoral processes of other sovereign countries. He writes that, “Liberal democracy clearly favors those economic accords that foment globalization….The international order that sustains globalization is based on the predominance of the American military.” The international “order” of this degenerated military-neoliberal vision represents the imposition of international inequality. According to statistics cited by the humanitarian organization Oxfam, there are currently 80 persons whose personal possessions are more than the poorest half of the global population. They speculate that by 2016, one percent of the global population will have more economic riches than the rest of the 99%.</p>\n<p class=\"p3\">If one doubts the nefarious impact that the Empire causes to the planet, a few more statistics will illustrate the situation simply and clearly. Only five companies are responsible for 12.5% of the greenhouse gasses that are emitted into the atmosphere:<span class=\"Apple-converted-space\">\_ </span>Chevron-Texaco, Exxon-Mobil, British Petroleum, Shell Oil and Conoco-Phillips. Their protector, the US armed forces is in turn<span class=\"Apple-converted-space\">\_ </span>the single governmental or corporate institution that consumes more petroleum products and emits more greenhouse gasses than any other in the world. Nevertheless, the US demands that the climate impact caused by the US military will not be brought up in any of the climate negotiations—and the UN accepts this. With respect to the health of the planet, since 1970, worldwide biodiversity has reduced by 30%, with a rate of 60% in tropical zones. We are in the midst of a great extinction event so much so that our own human lives are in the balance. For these reasons, today more than ever we require a united global movement for climate justice that is very clear in its objectives and intentions.</p>\n<p class=\"p3\">It is equally necessary that we recognize the many popular movements already existing that have effectively challenged the oppressor and opened up paths toward a more peaceful, just and sustainable world. We especially refer to the diverse struggles of indigenous, African heritage<span class=\"Apple-converted-space\">\_ </span>and rural peoples, and of workers. We express solidarity with island nations whose very existences are threatened by the rising sea level. We declare our support for communities in Tuvalu, Kiribati, Fiji, the Solomon Islands and the Philippines who are seeking to hold fossil fuel companies legally responsible for the devastating impacts they are experiencing due to global warming. And we look to<span class=\"Apple-converted-space\">\_ </span>the Americas (or better, Abya Yala, a non-colonial name) where we are able to name hundreds of movements in resistance, from the Idle No More movement in North America to the Zapatistas in Mexico, to the peasant resistance in Peru against mining mega-projects like the Tía María in Arequipa and the Conga in Cajamarca, or the peasant movement in the Aguan Valley in Honduras where they struggle for agrarian reform and to reject transgenic crops. There is the popular movement in Colombia with its eagerness to defend its territories against transnationals and governments that only want to assist this foreign pillage. There are the people of Puerto Rico who struggle against colonization and an occupying military that has left the island of Vieques poisoned from years of US Navy weapons testing. Matching the long list of our peoples in resistance are the brutal and oppressive aggressions at the hands of the Empire and its neocolonial puppets against them. Assassinations, tortures and forced displacement have been the high price that these defenders of their people and Mother Earth have had to pay.</p>\n<p class=\"p3\">It is when we look at Cuba, Venezuela, Bolivia, Ecuador and Nicaragua and all the participatory democracies of the world, that we are able to see social, political and economic force with the necessary power to stop and reverse the advances of the Empire and to reclaim resources and communities in the name of the people and the planet. Even these governments are not perfect and commit their own mistakes. But, day by day, this concentration of popular power, united and allied in international solidarity associations, has developed the capacity to effectively challenge the Empire. If we want to change the system and not the climate, it is absolutely necessary that we recognize the value of their examples and that we act in solidarity with them against the interference of the United States and its allies.</p>\n<p class=\"p3\">In order to confront climate change, we demand:</p>\n\n<ul class=\"ul1\">\n \t<li class=\"li3\">Enforceable international agreements, with a goal of zero greenhouse emissions by 2050, that do not unduly penalize “developing” nations but put primary responsibility on “developed” nations;</li>\n \t<li class=\"li3\">Reparations by the “developed” countries to the countries “in the process of development” for the cataclysmic impact caused by the plunder of their natural resources and peoples;</li>\n \t<li class=\"li3\">The rejection of REDD (the UN Program on Reducing Emissions from Deforestation and Forest Degradation) and whatever capitalist schemes that serve to consolidate inequality among nations;</li>\n \t<li class=\"li3\">An end to all exceptions in climate negotiations regarding the environmental impact of the US military;</li>\n \t<li class=\"li3\">The closure, dismantlement and environmental clean-up of all foreign US military bases;</li>\n \t<li class=\"li3\">Respect for the national sovereignty and the rejection of interference in the internal and electoral matters of other countries on the part of the United States, its allies and the “private” entities funded by them (interferences which undermine the adoption of environmental protection laws);</li>\n \t<li class=\"li3\">The rejection and repeal of Free Trade Agreements that remove whatever obstacle might be raised against unsustainable development and the transnational sacking of natural resources;</li>\n \t<li class=\"li3\">Recognition of the existence of environmental as well as political and economic refugees as a result of the bad policies of imperialist neoliberalism. (Nations that have benefitted not only from the exploitation and destruction of lands, but from the exploitation of laborers among these refugees,must assume moral and economic responsibility for the damage suffered by these populations).</li>\n</ul>\n<p class=\"p3\">We find ourselves in a revolutionary epic that has seen the surge of social movements and the election of socialist and/or popular governments as a response to the pressures from below and from the left. This Revolutionary epoch and the actors who comprise it see climate injustice as the major crisis of our times. From the deforestation and monoculture in Africa and India, to the extractivism in the Americas and beyond, we demand more than the empty resolutions that have until now been the legacy of the climate summits of the United Nations COP (Conference of the Parties) process and that do nothing significant or adequate to reverse already existing harmful policies. We make a call to the international movement, that it be focused on the rights, virtues and dignity of the South within its historic context on which the destiny of all the rest of the peoples of the world depends.</p>\n<p class=\"p3\"><b>Endorsers:</b></p>\n\n<ul class=\"ul1\">\n \t<li class=\"li3\">Fensuagro, National Unified Federation of Agricultural Workers Unions (Colombia)</li>\n \t<li class=\"li3\">MAS, Movimiento de Afirmación Social – Movement for Social Affirmation<span class=\"Apple-converted-space\">\_ </span>(Perú)</li>\n \t<li class=\"li3\">Argentine Leauge for the Rights of Man – Liga Agrentina por los Derechos del Hombre</li>\n \t<li class=\"li3\">Colectivo MAIZAL / Frente Nacional Ecosocialista por la Vida, Caracas(Venezuela)</li>\n \t<li class=\"li5\">Juventud Comunista de México – Communist Youth of Mexico</li>\n \t<li class=\"li3\">Echoes of Silence (Nicaragua)</li>\n \t<li class=\"li3\">Komite Internazionalistak – Internationalist Committee (Euskal Herria/Basque Country)</li>\n \t<li class=\"li3\">Fundación Mundubat – World Foundation (Euskal Herria/Basque Country and Spain)</li>\n \t<li class=\"li5\">Alliance for Global Justice (US)</li>\n \t<li class=\"li5\">Marcha Patriotica (Colombia)</li>\n \t<li class=\"li3\">Juventud Comunista del Perú – Patria Roja – Communist Youth of Peru – Patria Roja (Perú)</li>\n \t<li class=\"li3\">Lazos de Dignidad – Links of Dignity (Colombia)</li>\n \t<li class=\"li3\">Comite Ambientalista Pachamama<span class=\"Apple-converted-space\">\_ </span>– Pachamama Ecological Committee<span cla