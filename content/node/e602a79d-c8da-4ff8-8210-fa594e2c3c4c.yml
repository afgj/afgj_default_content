      value: "<div class=\"gs\">\r\n<div class=\"\">\r\n<div id=\":16o\" class=\"ii gt adO\">\r\n<div id=\":1kd\" class=\"a3s aXjCH \">\r\n<div dir=\"ltr\">\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNG1Mc1GHnCqeu2fUwmA7yfz0fdP1w\">Third Anti-imperialist Solidarity Conference for Democracy and against Neoliberalism.</a> <a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d1998cf06&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNG1Mc1GHnCqeu2fUwmA7yfz0fdP1w\">Havana, November 1-3, 2019</a></p>\r\n<p dir=\"ltr\"><a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGN1IhcEzl3IWrSoKv9ZiiG-hDl3w\">(click here for how to go)</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://orinocotribune.com/chavista-chronicles-from-caracas-with-jesus-rodriguez-espinoza-episode-03\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/chavista-chronicles-from-caracas-with-jesus-rodriguez-espinoza-episode-03&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGZvEoIOJ6GDwD7d3gbkRMK7j6AzA\">Chavista Chronicles from Caracas with Jesus Rodriguez-Espinoza (part 3)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/analysis/14652?fbclid=IwAR3CASW9EjBsxiUA18YW96EV_MOVHmNKv1JUkgkjcMG36G3V71q2wKSdFts\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/analysis/14652?fbclid%3DIwAR3CASW9EjBsxiUA18YW96EV_MOVHmNKv1JUkgkjcMG36G3V71q2wKSdFts&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGpNpCjAAwPW7SFAcslyKu67sAHgg\">Venezuelanalysis: Washington ‘Embargoes’ Negotiated Settlement in Venezuela</a></p>\r\n<p dir=\"ltr\">In early August, there were rumours a pre-agreement concerning elections was being negotiated by the Maduro government and the opposition in Norway-mediated talks. Then, the United States escalated its sanctions with a new executive order signed by Trump on August 5, freezing all Venezuelan government assets in the US and implementing what some analysts have described as an embargo comparable to that imposed on Cuba over the last half-century.</p>\r\n<p dir=\"ltr\">We don’t know what further sanctions\_ are to come. Washington’s Venezuela strategy has gone from high to medium heat, waiting for a different moment while the country’s economic situation continues to deteriorate. All eyes now turn to what the Maduro government effectively can or cannot do to dribble past the sanctions and their deadly impact on the Venezuelan people.</p>\r\n<p dir=\"ltr\"><a href=\"https://colombiareports.com/venezuelas-opposition-colombias-narcos-and-the-us-government/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://colombiareports.com/venezuelas-opposition-colombias-narcos-and-the-us-government/&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNFhJfWnb3J5hWuXravBUDKqkHRTrg\">Ties between Juan Guaido, Venezuela’s opposition, Colombia’s narcos and the US government</a> \_ Colombia’s police confirmed alleged ties between Venezuelan opposition leader Juan Guaido and drug trafficking group “Los Rastrojos.” The police department of Cucuta, Colombia’s largest border city, confirmed that Guaido posed with two leaders of the group from Cali that manages drug trafficking routes to Venezuela.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/new-season-of-amazons-jack-ryan-focused-on-venezuela-denounced-as-over-the-top-and-ridiculous-us-propaganda\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/new-season-of-amazons-jack-ryan-focused-on-venezuela-denounced-as-over-the-top-and-ridiculous-us-propaganda&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNEDsuIHVAvBqe5eWc7mpVWDvf9UWw\">Amazon's Jack Ryan show Focused on Venezuela Denounced as 'Over-the-Top and Ridiculous' US Propaganda</a> No matter how cynical you might be about propagandistic American media, you are not prepared for how much watching this trailer is like snorting 100% pure John Bolton.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuela-President-Delivers-House-2.8m-to-Family-in-Araure-20190911-0039.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-President-Delivers-House-2.8m-to-Family-in-Araure-20190911-0039.html&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNHgZ5j-YzPX9GWMgjMmhUUZkg_yXw\">President Maduro delivered\_ house number 2,800,000 in the Great Housing Mission Venezuela</a></p>\r\n<p dir=\"ltr\">The first United Nations Habitat Assembly also recognized Venezuela as one of the top countries to guarantee homes for its citizens.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Maduro-12m-NoMoreTrump-Petitions-to-be-Presented-to-UN-20190912-0025.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Maduro-12m-NoMoreTrump-Petitions-to-be-Presented-to-UN-20190912-0025.html&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNHspeoKxWA5SjxbNEwRhfx-b2HuSA\">12 million Venezuelans #NoMoreTrump Petitions against the US Blockade to be Presented to UN</a>\_ The government has collected over 12 million signatures over the past month from Venezuelans who reject the United States’ economic and commercial blockade imposed on Venezuela, making it impossible for the nation to get access to its assets outside the country, or for any other countries to do business with Venezuela.</p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://morningstaronline.co.uk/article/f/future-progress-stake-bolivian-october-elections\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://morningstaronline.co.uk/article/f/future-progress-stake-bolivian-october-elections&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNEiSd5vndJP3_e8K2auUKRlTDe48w\">The future of progress is at stake in the Bolivian October elections</a>\r\nA growing economy and the recent launch of universal healthcare has helped Pres. Evo Morales to gain an 11% advantage over his nearest rival, Carlos Mesa, for president in the elections October 20. However, the lead would leave him falling short of a first-round victory, requiring a second round.</p>\r\n<p dir=\"ltr\">Some right-wing opposition figures plan to disrupt the elections with street violence.</p>\r\n<p dir=\"ltr\">Opposition legislator Rafael Quispe has announced a fresh round of national mobilisations, starting 10 days before the elections take place, saying: “On October 10, the march will progressively begin so that the elections are not held or held without the fake candidate … because Evo and Alvaro cannot stay in power.”</p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"http://en.granma.cu/cuba/2019-09-12/cuban-president-announces-measures-to-deal-with-conjunctural-fuel-shortage\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-09-12/cuban-president-announces-measures-to-deal-with-conjunctural-fuel-shortage&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGeRwGcyV1TOnqXfYwkLjx3cx4xdg\">Increased US Blockade forces Cuba to take contingency measures</a>\r\nDue to the harsh actions taken by Washington to choke the Cuban economy, the island has been unable to receive lately oil supplies, causing shortages of fuels and hurting transportation. Cuba will prioritize a strict use of diesel in public and cargo transportation and temporarily reduce economic activity in productive sectors which are big diesel consumers and centralized fuel allocation.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.plenglish.com/index.php?o=rn&amp;id=46817&amp;SEO=2nd-agricultural-business-conference-usa-cuba-starts-in-havana\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.plenglish.com/index.php?o%3Drn%26id%3D46817%26SEO%3D2nd-agricultural-business-conference-usa-cuba-starts-in-havana&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGe3G2Z5UL6o8OEuHeNJVZsu8YejQ\">2nd US-Cuba Agricultural Business Conference Starts in Havana</a>\r\nThe co-president of the United States-Cuba Agricultural Coalition, Paul Johnson, the organization that sponsors the conference, recognized in the opening the difficult times in which the links between both countries go through, 'but I have optimism about the work we have been doing to improve these links'.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.plenglish.com/index.php?o=rn&amp;id=46802&amp;SEO=british-trade-unions-reiterate-solidarity-with-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.plenglish.com/index.php?o%3Drn%26id%3D46802%26SEO%3Dbritish-trade-unions-reiterate-solidarity-with-cuba&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGqCbw185pT8aCvMPIzBiYp0yOS5A\">British trade unions reiterate solidarity with Cuba</a>\_ <a href=\"http://www.periodico26.cu/index.php/en/cuba-news/item/17875-ctc-leader-denounces-us-blockade-at-tuc-congress-in-the-uk-tweets\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.periodico26.cu/index.php/en/cuba-news/item/17875-ctc-leader-denounces-us-blockade-at-tuc-congress-in-the-uk-tweets&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNHbUEgWsc_kD3-eFOzO07I3IPzNAQ\">\_CTC Leader Denounces US Blockade at TUC Congress in the UK</a></p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/mundo/2019-09-09/lawsuit-against-melia-hotels-thrown-out?fbclid=IwAR2Dqi-FaSGJzwxPe3D1acDJ4TRCchJslh2AD8SL0y3bPIueB1FVLE7nz1o\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2019-09-09/lawsuit-against-melia-hotels-thrown-out?fbclid%3DIwAR2Dqi-FaSGJzwxPe3D1acDJ4TRCchJslh2AD8SL0y3bPIueB1FVLE7nz1o&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNGqQOEYZiColN0_KfuTiikqJvKL6A\">Spanish Court Throws out Helms Burton III Lawsuit against Meliá Hotels</a>\r\n“The blockade and big-stick laws are destined to fail. We will continue to promote foreign investment to support Cuba's economic development,” tweeted Rodrigo Malmierca Díaz, minister of Foreign Trade and Investment after a Spanish judge issued a hold on a lawsuit filed by the Sánchez-Hill family seeking compensation from Meliá Hotels International, the first ruling by a European court since the activation of the U.S. Helms-Burton Act’s Title III.</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-09-12/twitter-suspends-granmas-account-and-those-of-other-cuban-media\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-09-12/twitter-suspends-granmas-account-and-those-of-other-cuban-media&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNG3xRFCnuFYkQ8OPNZKHEQZLFFnvw\">Twitter massively censors Cuban Twitter Accounts</a>\r\nThe Twitter accounts of Cuban President Diaz-Canel and of Mariela Castro, director of the Cuban National Center for Sex Education (CENESEX) were blocked by Twitter yesterday, among many other accounts. This was just before a televised speech given by President Diaz-Canel, where he and other government officials outlined the response to the intensification of the U.S. economic warfare against the country. The accounts include Granma, Mesa Redonda, CubaDebate, Radio Rebelde, and accounts of many Cuban journalists. As is typical when Twitter suspends users, all of them were blocked on the specious grounds of \"violating Twitter rules\", without any justification of that false claim.</p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"http://www.tortillaconsal.com/tortilla/node/7319\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.tortillaconsal.com/tortilla/node/7319&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNFRtyIMfPBqcJJTDQmIY8M4BqmqUA\">Nicaragua's Reply to\_ the Report of the UN Commissioner for Human Rights at the UN Human Rights Council</a>\r\nFake news against Nicaragua, including publications are retransmitted by the report without verification, such as the alleged disproportionate use of force, extrajudicial executions, torture and rape in detention centers, among others. All of which is not true. Throughout the report, acts of terrorism, murder, torture, kidnapping, rape, theft with intimidation, arson, extortion and other cases of organized crime,\_ arbitrary and illegal use of weapons of all kinds (including weapons of war), perpetrated by so called “peaceful protesters” from the more than 1,300 roadblocks that paralyzed the country and hampered even the free international transportation of people and vehicles, affecting the population, and in particular the most vulnerable sectors: women, children, and sick people, as well as against members of the National Police, Public Officials and Sandinista sympathizers, are deliberately omitted.</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/nicanotes-green-smearing-from-nicaragua-to-bolivia\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-green-smearing-from-nicaragua-to-bolivia&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNG03gJitZ0AUMGkL9e8qz9BnJxK0Q\">NicaNotes: Green-smearing from Nicaragua to Bolivia, &amp; News Briefs</a>\r\nThe timing of the fires in Bolivia’s Amazon is extremely propitious from the perspective of the US authorities and their allies. It takes almost two months for the effects to wear off of the initial psy-warfare bitzkrieg of the kind waged against Nicaragua in 2018 and against Brazil’s Worker’s Party as part of Jair Bolsonaro’s successful 2018 election campaign that same year. Bolivia will almost certainly experience the same kind of psy-warfare assault via social media prior to the October elections.</p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://www.malaprops.com/event/dan-kovalik-presents-plot-overthrow-venezuela-how-us-orchestrating-coup-oil\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.malaprops.com/event/dan-kovalik-presents-plot-overthrow-venezuela-how-us-orchestrating-coup-oil&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNFcUJKUshfF52DMEgEVtKM7dgry1w\">Asheville, NC Sept. 19 Dan Kovalik presents The Plot to Overthrow Venezuela: How the US is Orchestrating a Coup for Oil</a>\r\n<a href=\"https://www.facebook.com/photo.php?fbid=10217133628506706&amp;set=gm.10155994174882757&amp;type=3&amp;eid=ARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk&amp;ifg=1\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D10217133628506706%26set%3Dgm.10155994174882757%26type%3D3%26eid%3DARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk%26ifg%3D1&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNEXCEqP6EL3QKj7r7VuQ6Nk_v9KjA\">Toronto Sept 27:\_ Dan Kovalik and Arnold August - US-Venezuela-Cuba-Canada, the Geopolitics</a>\r\n<a href=\"https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e=d580ed709c&amp;fbclid=IwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e%3Dd580ed709c%26fbclid%3DIwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y&amp;source=gmail&amp;ust=1568478254874000&amp;usg=AFQjCNHvSkfHWPF58K1EpqjnmpUGEKmWWg\">California October tour of Margaret\_ Flowers, Kevin Zeese, Embassy Protectors</a>\r\n<a href=\"http://www.cuba60.ca/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.cuba60.ca/&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNEsmOx_PWyP3nhpg0CVhG1JweoEhw\">Halifax, Oct 31-Nov. 2: The Cuban Revolution at 60 International Conference</a></p>\r\n<p dir=\"ltr\"><strong>Delegations</strong>\r\n<a href=\"https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e=a656ba9512&amp;fbclid=IwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/85dca4bd9183/make-arrangements-now-nov-1-3-anti-imperialist-conference-2007417?e%3Da656ba9512%26fbclid%3DIwAR2gtZXQDG2ONv1qZEp70NG87b4ul-IJd8EbCK1o2zD1bc0_KQiXcyNBXMY&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNG72J9SN-h_A66Qpl8ATGWVdIdChA\">National Network on Cuba delegation to November Solidarity Conference</a>\r\n<a href=\"https://www.aaa-cubatours.com/upcoming-events\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.aaa-cubatours.com/upcoming-events&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNHWsKGFfUqvhEe9g22_3w9Yt_ugkg\">African Awareness Association tour to Cuba for November Solidarity Conference</a>\r\n<a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/5/21/2019-november-trip-to-cuba&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNH-tluCVG3tqMqBHLTAeXCh_SCjTQ\">Cuba: Building Relations with Cuban Labor:\_ November 2019 Trip to Cuba</a>\r\n<a href=\"https://www.codepink.org/cuba?fbclid=IwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/cuba?fbclid%3DIwAR1qBohnEy3_IHCq5Z5UXlsF5Qeqwqr3dpZhrAL47fmvVo9lW-g647uQpm4&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNFSvIysrjnqHNG8lgiTLLL43cFshw\">Cuba with Code Pink December 14-18/21</a>\r\n<a href=\"http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid=IwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://canadiannetworkoncuba.ca/calixto-garcia-brigade-phamplet-2019.pdf?fbclid%3DIwAR0HmiqsrddrYsd2taBg--rFjU_uE_CUR4YOciGPeKDcPyudoeaPLQTOJu4&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNGluF6pwxTSq_gti29PrJmqh_3neA\">Calixto Garcia Solidarity Brigade December 1-14, 2019</a>\r\n<a href=\"https://organicgrowersschool.org/events/travel-to-cuba-2020/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://organicgrowersschool.org/events/travel-to-cuba-2020/&amp;source=gmail&amp;ust=1568478254875000&amp;usg=AFQjCNGtDrWI3N08Q4SxGaiXJoDZnn7mPw\">Organic Growers Ass Cuba Agroecology Tour, January 7-16</a></p>\r\n\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
