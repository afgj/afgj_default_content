      value: "Dear friends in resistance,\r\n\r\n[caption id=\"attachment_10302\" align=\"alignleft\" width=\"478\"]<img class=\" wp-image-10302\" src=\"https://afgj.org/wp-content/uploads/2018/07/8.9-foto-769x1024.jpg\" alt=\"\" width=\"478\" height=\"636\" /> Sign at adaptation zone where ex-insurgents are in a process of reintegration into civil society[/caption]\r\n\r\nWe are writing you because we are desperately concerned for our comrades in Colombia. You probably already know that last year was the worst year in well over ten years for murders of human rights defenders, eco-defenders, and popular mobilization leaders. Well, it has just gotten worse. We are getting messages from leaders in our closest partner organizations asking for help in relocation outside the country, asking for accompaniment, telling us that they are in fear for their lives. We are hearing daily of new assassinations. We have close connections to founding organizations of the Marcha Patriótica, an organization that is being disproportionately targeted. Likewise, indigenous, Afro-Colombian, and campesino communities are bearing the brunt of assaults and threats. We may be witnessing a new genocide against the Left such as what took place against the Unión Patriótica during the 80s and 90s. The June 17, 2018 election of Ivan Duque as Colombia’s president has given a green light to paramilitary and state forces who terrorize Colombia’s most vulnerable communities. As of July 4, at least 20 popular movement leaders had been assassinated. \_Duque is a disciple of death squad patron, narco-trafficker, and former Colombian president Álvaro Uribe. Duque has pledged that when he takes office on August 7th he will immediately undertake measures to start dismantling the peace accords that ended the war between the Colombian Government and the FARC-EP.\r\n\r\nTherefore, the Observatorio de los Derechos Humanos del Pueblo (People’s Human Rights Observatory), The Coordinadora Americana por los Derechos de los Pueblos (Americas Coordination for the People's Rights), Alliance for Global Justice (AfGJ), School of the Americas Watch, and Camino Común are calling for August 7th to be an International Day for Peace in Colombia and against State and Paramilitary Terror. There are also calls that have been issued in Colombia for national mobilizations on that day, including by Center-Left presidential candidate Gustavo Petro.\r\n<h3 style=\"text-align: center;\"><strong>Contact James Jordan at <a href=\"mailto:James@AFGJ.org\">James@AFGJ.org</a> or call +1 202 544 8336, ext. 3, for more information.</strong></h3>\r\n&nbsp;\r\n\r\nThe threats are very serious. We have seen our friends and sister organizations mentioned by name on paramilitary advisories declaring them “military objectives” and calling for their extermination. People we personally know are being followed and assaulted. Our comrades are being killed. We do not have the resources alone to help relocate people or provide long term accompaniment. We give references where we can, and we believe that there needs to be a conversation among a network of groups about how we can respond to these requests. But even if we could intervene to save some lives here and there, we still would only barely be affecting the overall problem. This is an issue that needs to be dealt with systemically, through political struggle.\r\n\r\nOne thing that we can not and must not do –is to allow our Colombian comrades to suffer in vain. The strategy of the death squads, the extreme right, and the US/transnational corporate Empire is to criminalize and intimidate the Left/opposition/resistance into submission, and to jail, displace, maim, and kill those who continue to speak out.\r\n\r\n<b>In times like these,</b> <b>it is essential that international solidarity activists use our privilege to step forward and speak loudly where our comrades are unable to do so, to listen to what they often must whisper, and to amplify it so that it may be heard around the world. The worst thing that can happen to our Colombian comrades is that their messages, that the struggles that they are willing to risk their lives for, should be silenced.</b>\r\n\r\nWe \_must recognize that this is not just a matter of putting pressure on Colombia. The US government has never done what was needed to fully back the peace process, including under the Obama administration, which refused to end the incarceration on bogus charges of the FARC-EP peace negotiator Simón Trinidad, whose presence was needed at peace talks in Havana, Cuba. Trinidad is still held in isolation at the Florence, Colorado Supermax prison.\r\n\r\nBut under the Trump administration, the pressure for Colombia to abandon the peace accords has become an active matter of White House policy. Trump met privately with far-right leaders at his Mar-a-Lago resort over a year before the presidential elections, and since then, his administration has repeatedly called for an end to programs for voluntary eradication of illicit crops in exchange for rural development and crop substitution programs. Instead, they have pushed for violent eradication and fumigation programs that have resulted in multiple killings and forced displacement. Right now they are further threatening the accords by pressing for the extradition of FARC negotiator Jesús Santrich on unsubstantiated charges.\r\n\r\nWe are asking our sister organizations to endorse the call for an August 7th International Day for Peace in Colombia and against the State and Paramilitary Terror. We are asking people to organize demonstrations and vigils at Colombian consulates and embassies, and/or US government buildings and congressional offices. We also encourage people to visit US and Colombian government offices to deliver copies of the <a href=\"https://afgj.org/five-demands-for-peace-in-colombia\">“Five Demands for Peace in Colombia”</a> open sign-on letter, with endorsers that include Nobel Peace Prize winner Adolfo Pérez Esquivel, linguist Noam Chomsky, and former Colombian Senator Piedad Córdoba. The election of Iván Duque has already spurred a distressing increase in the murders of social movement leaders. With his ascent to the presidency, these killings will increase and the assaults on the peace process by both the Colombian and US governments will continue. The only way to slow or stop this violence is through popular pressure -- and international solidarity is a vital component.\r\n\r\nIf your group would like to endorse this day of actions, or if you can help organize an event or deliver the Five Demands letter, please contact James Jordan at <a href=\"mailto:James@AFGJ.org\">James@AFGJ.org</a> or call 202-544-8336, ext. 3.\r\n\r\n<a href=\"https://afgj.org/llamada-por-dia-internacional-por-la-paz-en-colombia-contra-el-terror-estatal-y-paramilitar\">EN ESPAÑOL</a>\r\n<h1 style=\"text-align: center;\">PRESENTE!</h1>\r\n[caption id=\"attachment_10317\" align=\"aligncenter\" width=\"640\"]<img class=\"size-full wp-image-10317\" src=\"https://afgj.org/wp-content/uploads/2018/07/Santa-Felicinda.jpeg\" alt=\"\" width=\"640\" height=\"640\" /> Choco Comunal de Luto<br />En la tarde de hoy, 3 de julio 2018, fue vilmente asesinada nuestra hermana y compañera Comuna JBl, Santa Felicinda Santamaría, Presidenta de la Junta de Acción Comunal del Barrio Virgen Del Carmen, de la Comuna 2 de Quibdó[/caption]\r\n\r\n&nbsp;\r\n\r\n[caption id=\"attachment_10318\" align=\"aligncenter\" width=\"480\"]<img class=\"size-full wp-image-10318\" src=\"https://afgj.org/wp-content/uploads/2018/07/Luis-Barrios.jpeg\" alt=\"\" width=\"480\" height=\"854\" /> Denunciamos el vil asesinato del líder social, compañero LUIS BARRIOS, presidente de Asocomunal del Municipio de Palmar de Varela el día de hoy 03 de julio de 2018[/caption]\r\n\r\n[caption id=\"attachment_10319\" align=\"aligncenter\" width=\"640\"]<img class=\"size-full wp-image-10319\" src=\"https://afgj.org/wp-content/uploads/2018/07/Margarita.jpeg\" alt=\"\" width=\"640\" height=\"640\" /> Asesinada en Llorente Margarita lidereza de Llorente en Tumaco. Margarita era una lidereza querida por la comunidad. Desde los tiempos mas difiles del paramilitarismo en Llorente Tumaco año 2006, le tocó enfrentar la amenaza permanente a su vida. A Vaquerio en Llorente se le arrebató una vida valiosa. El 7 de agosto debemos decir con contundencia ¡Basta! ¡Los mensajeros de la muerte no pasaran![/caption]\r\n<h2>A LIST OF THE DEAD, VICTIMS OF US/COLOMBIA GOVERNMENT AND PARAMILITARY TERROR - IN SPANISH, AS OF JULY 5, 2018 1:30PM PACIFIC TIME. THIS MUST NOT GO ON!!!</h2>\r\n¡NO Más¡\r\n\r\nEn memoria de Lideres/as Sociales y Defensores/as de Derechos Humanos asesinados en Colombia\r\n\r\nEntre el 1 de junio y el 4 de julio de 2018, han asesinado a 24 Lideres/as Sociales y Defensores/as de Derechos Humanos en Colombia, a continuación sus nombres.\r\n\r\n1. ORLANDO NEGRETE. H. 02/06/2018. TIERRA ALTA. CORDOBA. Presidente de la Junta de Acción Comunal del Camu Las Delicias, CAMPESINO - COMUNAL\r\n2. CARLOS JIMMY PRADO GALLARDO. H. 02/06/2018. OLAYA HERRERA. NARIÑO. Directivo ASOCOETNAR, Representante legal de Satinga Joven y Delegado al Espacio Nacional de Consulta Previa por las Comunidades Negras del Pacífico Nariñense, CONAFRO y Marcha Patriótica. AFRO DESDENDIENTE. MAPA\r\n3. JULIO CESAR MONTALVO. H. 02/06/2018. MONTELIBANO. CORDOBA. Hermano de la gobernadora indígena Meisa Montalvo Teherán, del cabildo la Meta Territorial del resguardo Zenú alto San Jorge. INDIGENA. ONIC\r\n4. YEISON RAMIREZ. H. 11/06/2018. VALLE DEL GUAMUEZ. PUTUMAYO. Presidente Junta de Acción Comunal vereda la Yet. CAMPESINO - COMUNAL\r\n5. FRANCISCO JOSÉ GUERRA GUERRA. H. 11/06/2018. ITUANGO. ANTIOQUIA. Líder comunitario en calidad de presidente de la junta de acción comunal de la vereda El mandarino. CAMPESINO - COMUNAL\r\n6. HOLMAN MAMIAN. H. 12/06/2018. LA VEGA. CAUCA. Docente la Institución Educativa Santa Rita sede el Ventiadero del municipio de la Vega- Cauca. Afiliado a ASOINCA. DOCENTE\r\n7. ARNULFO CATIMAY BLANCO. H. 19/06/2018. SANTA ROSALIA. VICHADA. Pueblo Saliva en Vichada. INDIGENA. ONIC\r\n8. CRISTIAN ANDREY RODRÍGUEZ SÁNCHEZ. H. 20/06/2018. HACARI. NORTE DE SANTANDER. Líder comunal. CAMPESINO.\r\n9. LUIS CARLOS CABRERA SEGURA. H. 20/06/2018. FLORENCIA. CAQUETA. Presidente de la Junta de Acción Comunal del barrio El Berlín. COMUNAL\r\n10. EVELIA FRANCISCA ATENCIA PEREZ. M. 21/06/2018. MAICAO. GUAJIRA. Docente sindicalista integrante de la Colombia Humana. DOCENTE - COLOMBIA HUMANA.\r\n11. HECTOR SANTIAGO ANTELIZ. H. 21/06/2018. TEORAMA. NORTE DE SANTANDER. Actualmente el líder hacía parte de ASCAMCAT, como responsable de coordinar el Comité Veredal en San José. También se desempeñaba como presidente de la Junta de Acción Comunal. CAMPESINO. MAPA\r\n12. JANER ALBERTO CORREA ARBOLEDA. H. 23/06/2018. TEORAMA. NORTE DE SANTANDER. CAMPESINO\r\n13. ADRIAN PEREZ. H. 23/06/2018. CURVARADO. CHOCO. Hijo de reclamante de tierras. AFRO DESCENDIENTE\r\n14. JOSE ABRAHAM GARCIA. H. 25/06/2018. ITUANGO. ANTIOQUIA. Presidente JAC Pascuita. CAMPESINO - COMUNAL\r\n15. JAMER ALBEIRO IDROBO NAVIA . H. 26/06/2018. EL BORDO. CAUCA. Integrante del comité Cocalero Vereda La Joaquina y COCCAM. PNIS\r\n16. JULIO CESAR SUCERQUIA. H. 27/06/2018. ITUANGO. ANTIOQUIA. Miembro fundacional de La asociación de Comité de Barequeros del Norte de Antioquia. MINERO.\r\n17. IVAN DE JESUS LAZARO MAZO. H. 29/06/2018. PUERTO LIBERTADOR. CORDOBA. Integrante de ACSUCOR y Marcha Patriótica, Ex secretario JAC Vereda Rogero . CAMPESINO. MAPA\r\n18. LEONEDIS ALEISER SIERRA ORTIZ. H. 02/07/2018. TARAZA. ANTIOQUIA. Miembro la Junta de Acción Comunal de San Agustín Bajo, corregimiento de El Guáimaro, de Tarazá. CAMPESINO - COMUNAL\r\n19. GABRIEL ADOLFO CORREA CHAVESTAN. H. 02/07/2018. BUENOS AIRES. CAUCA Concejal por el Partido Verde, trabajo en la Colombia Humana. COLOMBIA HUMANA\r\n20. DAVID MEJIA PRIETO. H. 02/07/2018. LA MONTAÑITA. CAQUETA. Ex presidente Junta de Acción Comunal de Provivienda en el asentamiento Virgen del Carmen. CAMPESINO - COMUNAL\r\n21. SANTA FELICINDA SANTAMARIA. M. 03/07/2018. QUIBDO. CHOCO. Presidenta JAC del Barrio Virgen del Carmen. COMUNAL\r\n22. LUIS BARRIOS MACHADO. H. 03/07/2018. PALMAR DE VARELA. ATLANTICO. Presidente ASOCOMUNAL Palmar de Varela. COMUNAL.\r\n23. MARGARITA ESTUPIÑAN USCATEGUI. M. 03/07/2018. TUMACO. NARIÑO. Presidenta JAC Barrio el recreo vereda Vaquerio Llorente. COMUNAL.\r\n24. ANA MARIA CORTEZ MENA. M. 03/07/2018. CACERES. ANTIOQUIA. Coordinadora Municipal de la Colombia Humana."
