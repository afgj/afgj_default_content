      value: "<div><a href=\"https://mronline.org/2020/03/10/united-states-imposed-economic-sanctions-the-big-heist/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mronline.org/2020/03/10/united-states-imposed-economic-sanctions-the-big-heist/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNFnJe0DYZ2o_j2heVKojI0xcIobqg\">Monthly Review (Lauren Smith): The US-imposed economic sanctions—the big heist</a> Sanctions impact one-third of humanity in 39 countries. Economic sanctions not only cause untold death and devastation to a given country by denying it access to U.S.-dominated markets—which restricts its ability to generate wealth, stabilize its currency against price fluctuations and provide critical services and resources for its people—but economic sanctions also serve to justify and conceal theft, through asset freezes and seizures, at a rate only previously accomplished through invasion and occupation. The victims of economic sanctions are easy to identify because they are visible—there are dead bodies and malnourished children, with stunted growth and development, in once-thriving communities. They constitute the underemployed and working-class and are predominately people of color.</div>\r\n<div></div>\r\n<div></div>\r\n<div>\r\n<p dir=\"ltr\">Venezuela</p>\r\n<p dir=\"ltr\"><a href=\"http://mppre.gob.ve/en/2020/03/09/venezuela-international-community-us-offensive/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://mppre.gob.ve/en/2020/03/09/venezuela-international-community-us-offensive/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNGPv-hrvtqPH_MBjjp7ox83so3BCQ\">Venezuela Foreign Ministry warns international community about new US offensive</a> Jorge Arreaza warned about the naval blockade they have started to ponder against Venezuela. “A naval blockade is acknowledged by the United Nations as one of the forms of use of force. However, it has been proposed in the Oval Office, the Department of Defense, and the Department of State; it has been proposed during visits of Latin American presidents to the United States” he said referring to the meetings held by president Donald Trump with his Colombian and Brazilian counterparts Iván Duque and Jari Bolsonaro in recent days.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/codepinkalert/videos/209605620111561/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/codepinkalert/videos/209605620111561/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNEIS7wlZH6BJShPufWnmshzO8xw5Q\">Code Pink webinar: Teri Mattson interviews Carlos Ron of Foreign Ministry</a> A wide conversation including: the US Maximum Pressure Campaign against Venezuela, Monroe Doctrine 2.0, US Unilateral Sanctions, a threatening Naval Blockade and the difference in public and private healthcare systems fighting CoronaVirus.</p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/embassy-protectors-await-next-hearing-date/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/embassy-protectors-await-next-hearing-date/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNGI_JwHMDiL-GGsQ2e_c4BmX96SXw\">DefendEmbassyProtectors.org: Embassy Protectors Await Next Hearing On April 24</a> The Embassy Protectors’ hearing on February 28 was brief. The government prosecutors reached out to the Protectors’ lawyers early in the week to negotiate a resolution. As of the 28th, the details of that resolution had not been completed so the judge scheduled another hearing on March 6. That hearing has now been postponed until late April or early May. A definitive date has not been set yet. We will make an announcement when it is known.</p>\r\n<p dir=\"ltr\"><a href=\"https://venezuelanalysis.com/news/14807\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://venezuelanalysis.com/news/14807&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNENKyFy2nfH2p0V--tzj9Kv2_hKUA\">Venezuelanalysis: Venezuela: Nearly 50,000 Voting Machines Burnt in Terrorist Attack</a> An unknown militant rightwing group has claimed responsibility for a blaze which destroyed 99 percent of Venezuela’s electoral machines on Saturday. Seven masked men calling themselves the Venezuelan Patriotic Front stated that the attack formed part of “Operation Sodom,” a reference to the biblical tale of the city destroyed by “divine judgement” on the Jordan River.Another hard-right militant opposition group called the T-Shirt Soldiers endorsed the Patriotic Front’s actions and claimed they “were not finished.” The T-Shirt Soldiers claimed responsibility for the August 2018 C4-carrying drone assassination attempt against President Maduro.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Cuba</p>\r\n<p dir=\"ltr\"><a href=\"https://dissidentvoice.org/2020/03/a-case-study-of-corporate-media-disinformation/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://dissidentvoice.org/2020/03/a-case-study-of-corporate-media-disinformation/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNEyUTRfaIAS1y0d6Kcg20jRtk1Uqg\">Dissident Voice (Stansfield Smith): A Case Study of Corporate Media Disinformation: Manufacturing the Enemy: The Media War Against Cuba</a> Some alternative media have exposed the US government and its corporate media fake news reporting on Russian “election interference,” on Venezuela, the war on Syria, China’s Xinjiang and Hong Kong, Nicaragua, Palestine, among others. One of the longest running media disinformation campaigns has been directed at Cuba. Over the 60 years of the Cuban revolution, the corporate media has implanted in us a negative image of Cuba through their distortions of the country’s political and economic system, their discounting the revolution’s achievements, and their denial of the impact the blockade and US terrorism have had on the country. The media has been especially effective in not addressing the endless complex problems a developing nation faces once it has decided to establish its genuine sovereignty while trying to survive the relentless hostility of the world’s superpower.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2020/03/farewell-to-the-us-cuba-charter-flights/?fbclid=IwAR1mCLpEKntBnkocsf9dDeVI2V-82jHy02IJelnKu4jaXyM0vWxrP0r_TW4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2020/03/farewell-to-the-us-cuba-charter-flights/?fbclid%3DIwAR1mCLpEKntBnkocsf9dDeVI2V-82jHy02IJelnKu4jaXyM0vWxrP0r_TW4&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNFNilmMv0MqU0_pslQoHO5g0cDzFg\">ResumenLatinoamericano: Farewell to Most US-Cuba Charter Flights</a> US companies that provided charter service to Cuban airports stopped flying to the island, with the exception of Havana, this evening in compliance with a ban from the US government. Now nine provincial Cuban airports will no longer be receiving charter flights from US territory, with the exception of Havana. It is one more tightening of the blockade that the White House has applied to Cuba.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Nicaragua</p>\r\n<p dir=\"ltr\"><a href=\"https://thegrayzone.com/2020/03/12/us-house-sanctions-nicaragua/?fbclid=IwAR2yMvPM9Pg3VB8PNIMnE8xcKr8wdTPaQa_0Ev45AJyFnW-9OST2z61rhYI\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2020/03/12/us-house-sanctions-nicaragua/?fbclid%3DIwAR2yMvPM9Pg3VB8PNIMnE8xcKr8wdTPaQa_0Ev45AJyFnW-9OST2z61rhYI&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNEIfFjtUJxGO7ggHmClrpVf7GUVng\">The Grayzone: US House rams through Nicaragua regime-change bill with zero opposition</a> Not one member of the House of Representatives spoke up against a bipartisan bill sponsored by hardliners that ramps up US economic warfare and regime-change measures against Nicaragua’s elected government.</p>\r\n<p dir=\"ltr\"><a href=\"https://eyesonlatinamerica.com/2020/03/12/nicaragua-and-the-struggle-against-us-imperialism-in-latin-america-an-interview-with-daniel-kovalik/?fbclid=IwAR22nHGxCZtfRiJjYsllJU-2rC_KN3naF2mzNoYmMsJ0BS9oSincUyhQs7E\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://eyesonlatinamerica.com/2020/03/12/nicaragua-and-the-struggle-against-us-imperialism-in-latin-america-an-interview-with-daniel-kovalik/?fbclid%3DIwAR22nHGxCZtfRiJjYsllJU-2rC_KN3naF2mzNoYmMsJ0BS9oSincUyhQs7E&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNETKrrNB5TtSwEEGtvuSGxUzoiENw\">Nicaragua and the struggle against US imperialism in Latin America – an interview with Daniel Kovalik</a> I think the Sandinistas are stronger now than they ever were. It is very clear to me and to most Nicaraguans that the crisis of the Summer 2018 was not brought about by alleged police brutality but in fact brought about by a very concerted, very manipulative, very violent, right wing campaign against not only the government but the Sandinista movement itself and this orchestrated campaign was funded by the United States.</p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Delegations:</p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/sanctions-kill-food-sovereignty-delegation-to-venezuela-april-12-21-2020?fbclid=IwAR3lUr18U5juReUWUn25vUApYVvDo7TGEl2SNoim_z-N9MqyPTzTNGVtANU\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/sanctions-kill-food-sovereignty-delegation-to-venezuela-april-12-21-2020?fbclid%3DIwAR3lUr18U5juReUWUn25vUApYVvDo7TGEl2SNoim_z-N9MqyPTzTNGVtANU&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNHREg_EnDUcESgynkjCTkEedX1PpQ\">Sanctions Kill! – Food Sovereignty Delegation to Venezuela April 12-21, 2020</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/travel\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/travel&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNHLpEyeFAYmKngkltA7vnT95QOKbQ\">Code Pink Delegations to Bolivia, Colombia, Cuba</a></p>\r\n<p dir=\"ltr\"><a href=\"http://nnoc.info/mayday-brigade-program/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://nnoc.info/mayday-brigade-program/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNEI4ORygKIcmPeJ5h3FR4ggJRG6bA\">Cuba: 15th May Day International Brigade of Voluntary Work &amp; Solidarity, April 27- May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"https://nscuba.blogspot.com/p/home.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nscuba.blogspot.com/p/home.html&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNEky0E1hFOZIFZxPoNcSKsR6VHLNA\">Canadian Che Guevara Voluntary Work Brigade to Cuba, April 27-May 10</a></p>\r\n<p dir=\"ltr\"><a href=\"http://www.buildingrelationswithcubanlabor.org/events/2019/10/13/building-relations-with-cuban-labor-april-28-may-3-2020?fbclid=IwAR3YBzbsqVj0bKkvDTXTN1YwXHQKIw0ruuobezrGc5u3l2xqjnWcmgSB6zE\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.buildingrelationswithcubanlabor.org/events/2019/10/13/building-relations-with-cuban-labor-april-28-may-3-2020?fbclid%3DIwAR3YBzbsqVj0bKkvDTXTN1YwXHQKIw0ruuobezrGc5u3l2xqjnWcmgSB6zE&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNFiBp1B7Z7xalDcFEKQ8TcjMuppyg\">Building Relations with Cuban Labor April 28 – May 3 or April 28th - May 8</a></p>\r\n<p dir=\"ltr\"><a href=\"https://afgj.org/emergency-human-rights-delegation-to-honduras-2\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/emergency-human-rights-delegation-to-honduras-2&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNHFpO8Uue212YKy9KbuSb1XiB6j_w\">Human Rights Delegation to Honduras, May 7-17</a></p>\r\n<p dir=\"ltr\"><a href=\"https://ifconews.org/july-2020-caravan/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ifconews.org/july-2020-caravan/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNGglsKHIXzbbdn7FqJehwCQarsjew\">Apply for Summer 2020 Pastors for Peace Cuba Caravan</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\">Events:</p>\r\n<p dir=\"ltr\"><a href=\"https://www.codepink.org/sanctions_kill_intldays\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.codepink.org/sanctions_kill_intldays&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNFeNyw9KKxfrChVvO3ZmX5_1nHa5w\">Code Pink: Sanctions Kill: International Days of Action</a></p>\r\n<p dir=\"ltr\"><a href=\"https://sanctionskill.org/actions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sanctionskill.org/actions/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNE8tAgVPPvMvHF1eDOqNy4gvc5Jgg\">Locations for Sanctions Kill: International Days of Actions of Action against Sanctions and\_</a></p>\r\n<p dir=\"ltr\"><a href=\"https://sanctionskill.org/actions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sanctionskill.org/actions/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNE8tAgVPPvMvHF1eDOqNy4gvc5Jgg\">Economic War March 13-15</a></p>\r\n<p dir=\"ltr\">\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<wbr /></p>\r\n<p dir=\"ltr\">Sites to Follow Venezuela, Bolivia, Nicaragua:</p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/SandinistaNicaraguaFriends/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/SandinistaNicaraguaFriends/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNHzgBO79OlH02nfrRoBm6o87lQXaw\">Friends of Sandinista Nicaragua</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/FriendsofEvosBolivia/?ref=bookmarks\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/FriendsofEvosBolivia/?ref%3Dbookmarks&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNGN65PxyKR7xTTII8TtfsGe4Zopuw\">Friends of Evo’s Bolivia</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNHre6HjvVWVvc9SCibOXjOGrSMEpA\">Stand with Venezuela</a></p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/&amp;source=gmail&amp;ust=1584210245328000&amp;usg=AFQjCNGH1l6Wb2u1AVQy5TPN9myyas5Npw\">Orinoco Tribune</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/groups/162591360580435/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/162591360580435/&amp;source=gmail&amp;ust=1584210245329000&amp;usg=AFQjCNEBDo9q-pWlYxciboiIMi1kpE6YMA\">Venezuela Solidarity New York</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.facebook.com/EndVenezuelaSanctions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/EndVenezuelaSanctions/&amp;source=gmail&amp;ust=1584210245329000&amp;usg=AFQjCNFteRwwzn_wkzrcjD-dZl5RWC8Lqg\">End Venezuela Sanctions</a></p>\r\n<p dir=\"ltr\"><a href=\"https://defendembassyprotectors.org/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://defendembassyprotectors.org/&amp;source=gmail&amp;ust=1584210245329000&amp;usg=AFQjCNFmQzt6W-xmfeuDWDRp621qDd4Icw\">Defend Embassy Protectors\_\_</a></p>\r\n<p dir=\"ltr\"></p>\r\n<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/category/venezuela-alba-weekly/&amp;source=gmail&amp;ust=1584210245329000&amp;usg=AFQjCNHbNtdsxlce5wuRq0t-rocFQ5IeGw\">Back issues of Venezuela-ALBA Weekly in 2018-2020 are here</a></p>\r\n\r\n</div>"
