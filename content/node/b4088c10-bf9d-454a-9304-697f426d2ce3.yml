      value: "<p dir=\"ltr\"><strong>Venezuela</strong>\r\n<a href=\"https://peoplesdispatch.org/2019/07/31/what-are-our-tasks-and-perspectives-to-defend-venezuela/?fbclid=IwAR0sRjjNhUAycS_pWj33DcXGG4OIal2TPw8iExsFj_NQa1l4uQ_c_eAnYZ4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesdispatch.org/2019/07/31/what-are-our-tasks-and-perspectives-to-defend-venezuela/?fbclid%3DIwAR0sRjjNhUAycS_pWj33DcXGG4OIal2TPw8iExsFj_NQa1l4uQ_c_eAnYZ4&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNElgq7vedEYv9dwi9xhgNEyJ8NTuA\">What Are Our Tasks and Perspectives to Defend Venezuela?</a>\_ Many respected progressive and leftist intellectuals and analysts in North America and Europe are paying perhaps too much attention, or are carried away by, the internal dynamics of the Bolivarian revolution, without realizing that our main task is not to speculate about the revolutionary process in Venezuela. We must understand what Venezuela needs right now and consequently what our main and immediate tasks are – especially as people living in the US or Canada, in the belly of beast. The best way to contribute to the struggle of Venezuelan people against the reactionary pro-imperialist right-wing opposition inside Venezuela and against the constant attack, sanctions, and interventions of imperialism, is to build a strong antiwar, anti-imperialist movement that also focuses on building a Venezuela solidarity movement in defense of self-determination for the Venezuelan people.</p>\r\n<p dir=\"ltr\"><a href=\"https://youtu.be/H1it_LE4Zi8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://youtu.be/H1it_LE4Zi8&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNGGXTtn96RsxaSlx61bFBlXhZ_Awg\">Sanctions: War by other Means (video)</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.resumen-english.org/2019/09/colombia-cia-platform-for-aggression-against-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.resumen-english.org/2019/09/colombia-cia-platform-for-aggression-against-venezuela/&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNERGouymSVNv1fEuGHw9v710wvudQ\">Colombia: CIA Platform for Aggression against Venezuela </a>\_Secretary of State Mike Pompeo announced the creation of the Venezuela Affairs Unit (VAU), which will be located in the U.S. Embassy in Bogota, Colombia. This moves leaves no doubt that Colombia is being designated as the main platform for a US made coup d'état against the constitutional and legitimate government of Nicolas Maduro and the servile role that Colombian President Ivan Duque is expected to play.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Venezuela-Exposes-Frustrated-Plan-to-Attack-its-Justice-Palace-20190831-0007.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Venezuela-Exposes-Frustrated-Plan-to-Attack-its-Justice-Palace-20190831-0007.html&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNE1buc89OEhxCUXe-PrxuIJs3FYtg\">Venezuela exposes latest Terrorist plan from Colombia</a> The plan has been going on with the complicity of Colombian President Ivan Duque. According to Minister Rodriguez, the plan included an explosion on Caracas’ Justice Palace that were meant to be carried by groups that he called “terrorists” trained in Colombian territory and commanded by Venezuelan opposition politician Julio Borges.</p>\r\n<p dir=\"ltr\"><a href=\"https://orinocotribune.com/venezuela-the-oddest-and-most-awkward-diplomatic-posting-in-the-world-bloomberg\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/venezuela-the-oddest-and-most-awkward-diplomatic-posting-in-the-world-bloomberg&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNGVHgUlEh3vGsRaZ5kLqQVHd13dlA\">Bloomberg News: Guaido-supporting countries shifting back to de facto recognition of President Maduro</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/International-Workers-Meeting-in-Solidarity-with-Venezuela-20190831-0009.html?utm_campaign=shareaholic&amp;utm_medium=facebook&amp;utm_source=socialnetwork&amp;fbclid=IwAR2EQK4G6O_UcTSJNYentuJ_dGIPlJ8Km8IvAkXT2HvK8GAWCDNKK_83B0A\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/International-Workers-Meeting-in-Solidarity-with-Venezuela-20190831-0009.html?utm_campaign%3Dshareaholic%26utm_medium%3Dfacebook%26utm_source%3Dsocialnetwork%26fbclid%3DIwAR2EQK4G6O_UcTSJNYentuJ_dGIPlJ8Km8IvAkXT2HvK8GAWCDNKK_83B0A&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNHyVphAtLHOYqtD5MrrPB33u3uuaw\">1st International Meeting of Workers in Solidarity with\_ Venezuela</a>; <a href=\"http://www.fightbacknews.org/2019/9/1/frso-delegation-attends-president-maduro-s-speech-international-trade-unionists\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.fightbacknews.org/2019/9/1/frso-delegation-attends-president-maduro-s-speech-international-trade-unionists&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNFFv40zGUkc2xazozVjQeoltjskeQ\">President Maduro’s speech to international trade unionists</a></p>\r\n<p dir=\"ltr\"><a href=\"https://therealnews.com/stories/venezuelas-press-is-more-free-than-youd-think\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://therealnews.com/stories/venezuelas-press-is-more-free-than-youd-think&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNF3zzS1TC4yMC3trhkv-43YMJXObA\">Real News Network: Venezuela’s Press Is More Free Than You’d Think</a> \_Joe Emersberger points out that Opposition figures regularly speak their mind on talk shows and news programs in Venezuela, contradicting the view that freedom of the press is highly restricted.</p>\r\n<p dir=\"ltr\"><strong>Bolivia</strong>\r\n<a href=\"https://thegrayzone.com/2019/08/29/western-regime-change-operatives-launch-campaign-to-blame-bolivias-evo-morales-for-the-amazon-fires/?fbclid=IwAR3mfiPXS92fJUBmZuVd10yP8u_OYrkASTJDe_IvGGO21CemQotmGI5TXWY\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://thegrayzone.com/2019/08/29/western-regime-change-operatives-launch-campaign-to-blame-bolivias-evo-morales-for-the-amazon-fires/?fbclid%3DIwAR3mfiPXS92fJUBmZuVd10yP8u_OYrkASTJDe_IvGGO21CemQotmGI5TXWY&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNHmonlP6ismqZrKbZmBNbsur4rklQ\">Grayzone: Western regime-change operatives launch campaign to blame Bolivia's Evo Morales for Amazon fires</a> With fires set by landowners raging throughout the Amazon for nearly a month, a group of Western-backed regime change warriors has begun working to redirect outrage from the far-right Brazilian government toward a more convenient target, the leftist government of Bolivia, whose President Evo Morales faces elections in October</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/mundo/2019-09-05/evo-morales-providing-leadership-in-times-of-adversity\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/mundo/2019-09-05/evo-morales-providing-leadership-in-times-of-adversity&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNEx9i_QgPXK0MLeNJj7emXgXRcV1g\">Granma: Evo Morales, providing leadership in times of adversity</a>\r\nWhile other South American leaders delayed operations to fight fires for days as flames spread across the Amazon, Bolivian President Evo Morales Ayma personally led efforts to confront the tragedy. Official Bolivian reports indicate that working in the area are 1,800 soldiers, 450 police, 21 ambulances and 42 water trucks with their crews, as well as a large number of doctors and volunteers, for a total of more than 4,000 persons. This coordinated response has contributed to preventing any loss of human life, to date.</p>\r\n<p dir=\"ltr\"><strong>Cuba</strong>\r\n<a href=\"https://www.telesurenglish.net/news/While-the-Amazon-Burns-Cuba-Increases-its-Forested-Area-20190905-0006.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/While-the-Amazon-Burns-Cuba-Increases-its-Forested-Area-20190905-0006.html&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNHNQMpRm1IrwRogTPbMIEnR14pLwg\">As fires rage in the Amazon, a result of exploitation by agro-capitalists, Cuba has actually increased the percent of its country covered by forest from 13.6% in 1959 to 31.5% in 2018</a></p>\r\n<p dir=\"ltr\"><a href=\"https://ahtribune.com/interview/3439-rene-gonzalez.html?fbclid=IwAR1uOHVXLE4xeSymFMYn0itTTATyxByccmpeNxWB69-sMR4OcSkVhQcgJy4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ahtribune.com/interview/3439-rene-gonzalez.html?fbclid%3DIwAR1uOHVXLE4xeSymFMYn0itTTATyxByccmpeNxWB69-sMR4OcSkVhQcgJy4&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNF9z8tPaC3ALGzyhq2J15UKG7SyMA\">The Cuban Five's René González: The Colonization of Palestine Was and Still Is an Ongoing Criminal Enterprise</a> “Cuba is the ultimate target of the US policies of aggression not only against Venezuela, but against what the US government considers its backyard: Latin America. They know that Cuba represents the moral compass of Latin American revolution, and Venezuela has been the main economic support of the Bolivarian Alliance of the Americas, launched by Hugo Chavez and Fidel Castro to practice a regional relationship based on solidarity and mutual benefit.</p>\r\n<p dir=\"ltr\"><a href=\"http://en.granma.cu/cuba/2019-09-05/cuba-condemns-interference-in-chinas-internal-affairs\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-09-05/cuba-condemns-interference-in-chinas-internal-affairs&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNEvSxO53N5QUqaDeFKJuUnXaRrfHw\">Declaration of the Ministry of Foreign Affairs: Cuba condemns interference in China’s internal affairs</a>\r\n<a href=\"https://www.telesurenglish.net/news/Cuba-Sends-Doctors--Teachers-to-Hurricane-Hit-Bahamas--20190904-0012.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Cuba-Sends-Doctors--Teachers-to-Hurricane-Hit-Bahamas--20190904-0012.html&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNHLzRi4EutbS81H22H2uWu30_4SCQ\">Cuba Sends Doctors and Teachers to Hurricane hit Bahamas</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua</strong>\r\n<a href=\"https://www.telesurenglish.net/opinion/Nicaragua-and-Western-Progressive-Opinion-20190813-0012.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/opinion/Nicaragua-and-Western-Progressive-Opinion-20190813-0012.html&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNFLrAgCOt0RF5sFMIRj1QAYc7g5MQ\">Nicaragua and “Progressive” Western Public Opinion: There has always been significant neocolonial left-wing opinion in North America and Europe, willingly misled by supposedly liberal or progressive news media.</a> There has always been significant neocolonial left-wing opinion in North America and Europe, willingly misled by progressive news media and disingenuous NGOs like Amnesty International. But for the last thirty years, the same lies and psy-warfare motifs have been constantly repeated to the point where there is no excuse to fall for them yet again. As in the case of Venezuela, Syria or Iran, most Western progressives readily attack majority world governments and movements legitimately defending their national sovereignty. Nicaragua is another example of this kind of neocolonial injustice promoted by Western progressives colluding with the self-same imperialist policies they falsely claim to oppose.</p>\r\n<p dir=\"ltr\"><a href=\"https://www.telesurenglish.net/news/Over-50-of-Nicaraguans-Endorse-the-Sandinista-Government-Poll-20190903-0003.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/Over-50-of-Nicaraguans-Endorse-the-Sandinista-Government-Poll-20190903-0003.html&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNGtmU_Ue30ceR7FphbzQOzRnrt6ng\">Independent Polls shows 52.6% support the Sandinista government, 19.3% the opposition</a>\r\n52.3%\_ say that they have a better chance of finding a job under a Sandinista government than under the opposition, 56% say the FSLN would provide better health and education services that the right wing opposition. 57.8% say the country has improved in the last 6 years, under the Sandinistas, whereas 32% say that it has worsened. Over 90% of respondents said that the spread of fake news presents a problem for society.</p>\r\n<p dir=\"ltr\"><a href=\"http://www.informationclearinghouse.info/52215.htm\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://www.informationclearinghouse.info/52215.htm&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNEMB7_dOLcIBqQ8Xy-GUbNdIG2YJw\">Aaron Mate interviews Max Blumenthal: Nicaragua defeated US regime change, but sanctions and sabotage continue</a></p>\r\n<p dir=\"ltr\"><strong>Ecuador</strong>\r\n<a href=\"https://sputniknews.com/latam/201908091076513063-ecuadorian-court-orders-pre-trial-detention-for-former-president-correa/?fbclid=IwAR13E_1maC10-D4baCky5PpVs0CeyJTDjgid2Eha-KU4Z1k1T9j82a06_lM\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://sputniknews.com/latam/201908091076513063-ecuadorian-court-orders-pre-trial-detention-for-former-president-correa/?fbclid%3DIwAR13E_1maC10-D4baCky5PpVs0CeyJTDjgid2Eha-KU4Z1k1T9j82a06_lM&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNEQ4WhSunFhV28PWd-rvg84wZgMNA\">A Lula Frame-up in the Works: Ecuadorian Court Orders Pre-Trial Detention for former President Correa</a> “\"The judicial proceedings against me are intended to prevent me from returning to the country and prevent my possible participation in the [2021] elections.” Rafael Correa</p>\r\n<p dir=\"ltr\"><a href=\"https://www.wsws.org/en/articles/2019/08/02/pers-a02.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.wsws.org/en/articles/2019/08/02/pers-a02.html&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNG5sUcfUP0hkG1zGoFC5EVqSl6xtg\">Media silent on dismissal of DNC suit against Julian Assange</a> A US judge has ruled that WikiLeaks was fully entitled to publish the Democratic National Congress (DNC) emails, which means no law was broken. The ruling is highly significant as it could impact upon the US extradition proceedings against WikiLeaks founder Julian Assange, as well as the ongoing imprisonment of whistleblower Chelsea Manning.</p>\r\n<p dir=\"ltr\"><strong>Events</strong>\r\n<a href=\"https://www.facebook.com/events/966571653692039/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/966571653692039/&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNH_xAdYYXGE7qfbVepgd4y64-E0gg\">Sept 6 Vancouver Eyewitness Venezuela: Sao Paulo Forum Report Back </a>\r\n<a href=\"https://www.facebook.com/photo.php?fbid=10220074009339478&amp;set=a.10206155041653985&amp;type=3&amp;eid=ARAYy8EOo2ye8BFZ4ArtXezMhr3S1aqgV3TJ4WYgq3gd20C-9ewFL-5u7-2A77qkfuosCxNjpGUCqBIC\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D10220074009339478%26set%3Da.10206155041653985%26type%3D3%26eid%3DARAYy8EOo2ye8BFZ4ArtXezMhr3S1aqgV3TJ4WYgq3gd20C-9ewFL-5u7-2A77qkfuosCxNjpGUCqBIC&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNG5woy95hpVf7dIQ92B8whbgxgWIg\">Columbia, MD Sept 7:\_ Cuban First Secretary Miguel Fraga and Mavis Anderson: The Status of US-Cuba Relations</a>\r\n<a href=\"https://www.facebook.com/photo.php?fbid=10217133628506706&amp;set=gm.10155994174882757&amp;type=3&amp;eid=ARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk&amp;ifg=1\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/photo.php?fbid%3D10217133628506706%26set%3Dgm.10155994174882757%26type%3D3%26eid%3DARD6HvfhrXFgz5uMeR77duyp7Z5ivd9O7WbIstIBbAdAwGDxghZOYKDflkVqiV7zIi8oRB4BEIzGBSbk%26ifg%3D1&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNGY-Cm9sjps-AJn0pC5YUZbsuCOhw\">Toronto Sept 27:\_ Dan Kovalik and Arnold August - US-Venezuela-Cuba-Canada, the Geopolitics</a>\r\n<a href=\"https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e=d580ed709c&amp;fbclid=IwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/2c7f37fd3cf7/embassy-protectors-news-and-upcoming-events?e%3Dd580ed709c%26fbclid%3DIwAR2S3hjwKa4aXG9P-7V75RTkRG4jcbBbE-QXxLNaH_8cwYP9wa02_1DA24Y&amp;source=gmail&amp;ust=1567877879758000&amp;usg=AFQjCNH2mX3xBU3rBmEDnOPg5GZ7mrgPrw\">California October tour of Margaret\_ Flowers, Kevin Zeese, Embassy Protectors</a>\r\n<a href=\"https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e=7d1998cf06\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://mailchi.mp/87ba64d8660d/nnoc-treasurer-andco-chair-nominations-1962349?e%3D7d19