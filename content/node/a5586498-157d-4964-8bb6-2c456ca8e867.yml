      value: "From <a href=\"https://www.spreaker.com/user/radiosputnik/venezuela-crisis-continues-as-juan-guaid\">Sputnik Radio</a>:\r\n\r\nThe political crisis in Venezuela deepened over the weekend following Juan Guaido’s self-proclamation as Interim President. The main institutions of government remain loyal to President Nicolas Maduro, but the United States, along with allies like the UK, are turning up the economic pressure. What’s next for Venezuela? Chuck Kaufman, the National Co-Coordinator of the Alliance for Global Justice, joins the show.\r\n\r\n<a class=\"spreaker-player\" href=\"https://www.spreaker.com/user/radiosputnik/venezuela-crisis-continues-as-juan-guaid\" data-resource=\"episode_id=16866874\" data-theme=\"light\" data-autoplay=\"false\" data-playlist=\"false\" data-cover=\"https://d3wo5wojvuv7l.cloudfront.net/images.spreaker.com/original/85e6638b7d41165440f3341132c2796b.jpg\" data-width=\"100%\" data-height=\"400px\">Listen to \"Venezuela crisis continues as Juan Guaido tries to usurp power with U.S. backing\" on Spreaker.</a><script async src=\"https://widget.spreaker.com/widgets.js\"></script>"
