      value: "<p dir=\"ltr\"><a href=\"https://chicagoalbasolidarity.wordpress.com/2019/06/07/dan-kovalik-available-to-speak-in-your-area-on-us-intervention-in-venezuela-and-latin-america/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://chicagoalbasolidarity.wordpress.com/2019/06/07/dan-kovalik-available-to-speak-in-your-area-on-us-intervention-in-venezuela-and-latin-america/&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNFhCeqrvqgnFBc507Mgp5eIJNKCfg\">Dan Kovalik available to speak in your area on US Intervention in Venezuela and Latin America</a></p>\r\n<p dir=\"ltr\"><a href=\"https://www.newsweek.com/you-can-now-go-jail-offering-food-shelter-migrant-what-have-we-become-1442278?fbclid=IwAR2H92FqOBMHLH1UeIKvXcJrQ1uSS8qy6l45nvHQuyjOUBAg4TwRvA9BBRo\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.newsweek.com/you-can-now-go-jail-offering-food-shelter-migrant-what-have-we-become-1442278?fbclid%3DIwAR2H92FqOBMHLH1UeIKvXcJrQ1uSS8qy6l45nvHQuyjOUBAg4TwRvA9BBRo&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNFYKbtT1Pvepy-4ZzuD_SVNkJH64Q\">Newsweek: You can now go to Jail for Offering Food and Shelter to a Migrant. What Have we Become?</a> \_\_<a href=\"http://forms.nomoredeaths.org/abolish-deadly-border-policy-decriminalize-kindness/?fbclid=IwAR3mMcak-eLFNrnHnZG-1KJWI32lUnl6o9GZ__PagJU55LNKefxveZvivys\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://forms.nomoredeaths.org/abolish-deadly-border-policy-decriminalize-kindness/?fbclid%3DIwAR3mMcak-eLFNrnHnZG-1KJWI32lUnl6o9GZ__PagJU55LNKefxveZvivys&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNGmu525hGQ9iah2TLIQcX6v46LSNg\">Statement from No More Deaths</a></p>\r\n<p dir=\"ltr\"><strong>Venezuela\r\n</strong><a href=\"http://inthesetimes.com/article/21913/venezuela-iran-iraq-sanctions-donald-trump-civilians-south-africa-palestine\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://inthesetimes.com/article/21913/venezuela-iran-iraq-sanctions-donald-trump-civilians-south-africa-palestine&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNHO1haLkEdVPfQGg30tg84qVxwekQ\">In These Times: Venezuela Is a Case Study in the Brutality of U.S. Sanctions</a>\r\n<a href=\"https://therealnews.com/stories/u-s-prepares-sanctions-to-block-food-subsidy-for-millions-of-venezuelans?fbclid=IwAR0MCHvKVdnwB__rghFykSJMMYjGoy4UroXxFWFkfUFGThuklR74aL5noE8\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://therealnews.com/stories/u-s-prepares-sanctions-to-block-food-subsidy-for-millions-of-venezuelans?fbclid%3DIwAR0MCHvKVdnwB__rghFykSJMMYjGoy4UroXxFWFkfUFGThuklR74aL5noE8&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNFoEFhKko_QZr-H8dxweHL41LSdig\">The Real News: U.S. Prepares Sanctions to Block Food Program for Millions of Venezuelans</a>\r\n<a href=\"https://socialistaction.org/2019/06/01/two-venezuelan-embassy-protectors-speak-out/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://socialistaction.org/2019/06/01/two-venezuelan-embassy-protectors-speak-out/&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNFFUiBiL9fjLwCQxTnqlyrzXJ26Uw\">Socialist Action: Two Venezuelan embassy protectors speak about their experience</a>\r\n<a href=\"https://www.telesurenglish.net/news/US-Tape-Exposes-Pompeos-Real-Opinion-on-Venezuelan-Opposition-They-Plot-for-Themselves-20190605-0025.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/US-Tape-Exposes-Pompeos-Real-Opinion-on-Venezuelan-Opposition-They-Plot-for-Themselves-20190605-0025.html&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNFHDpHv7h0mvdS14K81zcyNSWmRzg\">In Secret Recording, Pompeo Laments Unity Against Maduro Is ‘Devilishly Difficult’</a>\r\n<a href=\"https://www.telesurenglish.net/news/UN-Recognizes-Venezuela-Among-Top-Nations-for-Right-to-Housing-20190528-0015.html\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.telesurenglish.net/news/UN-Recognizes-Venezuela-Among-Top-Nations-for-Right-to-Housing-20190528-0015.html&amp;source=gmail&amp;ust=1560012940925000&amp;usg=AFQjCNGGV93cz1un1IN6Zf_O1vrG40OtAQ\">TeleSur: UN Recognizes Venezuela Among Top Nations for Right to Housing</a>\r\n<a href=\"https://orinocotribune.com/china-along-with-russia-will-support-venezuela-against-us-aggression\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://orinocotribune.com/china-along-with-russia-will-support-venezuela-against-us-aggression&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNE8LjLjvStzt2LiZJKIjE4zhnRGyg\">Orinoco Tribune: China and Russia Pledge Support to Venezuela against US Aggression</a>\r\n<a href=\"https://www.mintpressnews.com/washington-office-on-latin-america-gets-behind-us-regime-change-agenda-in-venezuela/258987/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.mintpressnews.com/washington-office-on-latin-america-gets-behind-us-regime-change-agenda-in-venezuela/258987/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNEfdqM5QhZrZ4wgCbJZ0ZAKbk3TXw\">WOLA (Washington Office on Latin America) Gets Behind US Regime Change Agenda in Venezuela</a>\r\n<a href=\"https://nuestraamerica686.wordpress.com/2019/05/24/revolutions-and-imperialist-aggressions/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://nuestraamerica686.wordpress.com/2019/05/24/revolutions-and-imperialist-aggressions/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNG8QWdEfrWQM1h0d6v8U3D8LhXmZA\">Nuestra America: Jesús Faría (PSUV Vice President for a Productive Economy) on Revolutions and Imperialist Aggression</a></p>\r\n<p dir=\"ltr\"><strong>Cuba\r\n</strong><a href=\"https://therealnews.com/stories/trump-targets-cubas-tourism-and-small-businesses\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://therealnews.com/stories/trump-targets-cubas-tourism-and-small-businesses&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNFQnAfboSj78zUwHxVPDuHJJ0TkFg\">The Real News: Trump Targets Cuba’s Tourism and Small Businesses</a>\r\n<a href=\"http://en.granma.cu/cuba/2019-06-06/cuba-is-not-intimidated-by-measures-adopted-to-reinforce-the-blockade\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=http://en.granma.cu/cuba/2019-06-06/cuba-is-not-intimidated-by-measures-adopted-to-reinforce-the-blockade&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNG70Osstquh5UGOr8K_e8PuxG85Uw\">Granma: Cuba is not intimidated by measures adopted to reinforce the blockade</a>\r\n<a href=\"https://ifconews.org/cuba-caravan2018/?fbclid=IwAR3qay_hFSFXdqdE-_3CX2yCDHkVraGyzMEeuqJH1cYqrXO8nnlUzuBaVA4\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://ifconews.org/cuba-caravan2018/?fbclid%3DIwAR3qay_hFSFXdqdE-_3CX2yCDHkVraGyzMEeuqJH1cYqrXO8nnlUzuBaVA4&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNEmcPBrN8Kq8Ho9Fu_wv6-7-Gs4hw\">Pastors for Peace caravan to Cuba route schedule June 8-21</a></p>\r\n<p dir=\"ltr\"><strong>Nicaragua\r\n</strong><a href=\"https://afgj.org/nicanotes-unreported-world-and-the-misreporting-of-nicaragua\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://afgj.org/nicanotes-unreported-world-and-the-misreporting-of-nicaragua&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNEF9u2_mV38tGUFh0syXA7mtM4kCA\">NicaNotes: ‘Unreported World’ and the misreporting of Nicaragua</a></p>\r\n<p dir=\"ltr\"><strong>Upcoming Events\r\n</strong><a href=\"https://theinternationalcommittee.org/cuba-venezuela-and-their-struggle-against-u-s-imperialism/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://theinternationalcommittee.org/cuba-venezuela-and-their-struggle-against-u-s-imperialism/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNGvBpXQ1XjMkzVsUVVbEswxFQVLGQ\">Bay Area forum on Cuba and \_Venezuela June 7</a>\r\n<a href=\"https://www.facebook.com/events/636195776895881/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/636195776895881/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNHjEzv8XV5WHibTICIIcts4xMcVYQ\">NYC Report on Venezuela June 7</a> \_\_<a href=\"https://www.facebook.com/ProLibertadFC/posts/10157812284776874\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/ProLibertadFC/posts/10157812284776874&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNFJ3JunwG_FTsAAA7HPxMfJlNusHg\">Cuba, Venezuela, Puerto Rico June 14</a>\r\n<a href=\"https://peoplesforum.org/event/us-intervention-in-cuba-nicaragua-and-venezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://peoplesforum.org/event/us-intervention-in-cuba-nicaragua-and-venezuela/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNFXpoowORVgOiaQzoncPtbQbQR7MA\">June 13 Dan Kovalik at Peoples Forum NYC: US Intervention in Cuba, Nicaragua, Venezuela</a>\r\n<a href=\"https://www.facebook.com/events/354002941916860/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/354002941916860/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNHL1V8OWG28ch-NB0d62dZRG7RrOA\">Chicago Report \_on Venezuela June 9</a></p>\r\n<p dir=\"ltr\"><strong>Delegations\r\n</strong>Delegations to<a href=\"https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/call-for-solidarity-delegation-to-caracas-august-19-to-22-2019/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNEHKmCLJQPShryeybyTrWue9XAd0g\"> Venezuela (August 19-28)</a> \_\_\_\_\_\_\_<a href=\"https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://revolucionalimentaria.org/2019/04/20/fall-delegation-to-bolivia-presidential-election-october-20-2019-food-sovereignty-and-indigenous-resistance/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNF9PIAS9mUsNPq8PYYMtqz05Vu7VQ\">Bolivia (October 16-25)</a>\r\n<a href=\"https://www.facebook.com/events/2440682899277696/?active_tab=about\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/events/2440682899277696/?active_tab%3Dabout&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNHTq-JVEWkhxcjFdViDp3kH0K3Epg\">End Venezuela Sanctions Delegation July 4-14</a></p>\r\n<p dir=\"ltr\"><strong>Facebook &amp; Websites to follow Venezuela\r\n</strong><a href=\"https://www.facebook.com/groups/StandwithVenezuela/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.facebook.com/groups/StandwithVenezuela/&amp;source=gmail&amp;ust=1560012940926000&amp;usg=AFQjCNGeOa3topFolOX0bTq-ZZqAf2c_ug\">Stand with Venezuela</a>\r\n<a href=\"https://orinocotribune.com/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/