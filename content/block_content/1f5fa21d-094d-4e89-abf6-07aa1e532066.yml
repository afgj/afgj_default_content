      value: "<div class=\"fancy-block-container\">\r\n<div class=\"fancy-block fancy-block-text fancy-top-left col-md-7 col-lg-6 fade\" data-animate-effect=\"fadeInLeft\">\r\n<h3>FAST DELIVERY</h3>\r\n<div class=\"separator\"></div>\r\n<p>We provide you with fast &amp; delivery <br>regardless of the product size and value.</p>\r\n<p>Your order will be delivered surely!</p>\r\n</div>\r\n<div class=\"fancy-block fancy-block-image fancy-top-right col-md-3 fade\" data-animate-effect=\"fadeInRight\">\r\n<img src=\"https://mttprojects.s3.amazonaws.com/demo.morethanthemes.com/afgjtheme/placeholders/static-fancy-block-2.jpg\" alt=\"\">\r\n</div>\r\n<div class=\"fancy-block fancy-block-image fancy-bottom-left col-xl-5 col-md-6 fade\" data-animate-effect=\"fadeInLeft\">\r\n<img src=\"https://mttprojects.s3.amazonaws.com/demo.morethanthemes.com/afgjtheme/placeholders/static-fancy-block-3.jpg\" alt=\"\">\r\n</div>\r\n<div class=\"fancy-block fancy-block-image fancy-top-middle col-md-5 fade\" data-animate-effect=\"fadeInDown\">\r\n<img src=\"https://mttprojects.s3.amazonaws.com/demo.morethanthemes.com/afgjtheme/placeholders/static-fancy-block-1.jpg\" alt=\"\">\r\n</div>\r\n<div class=\"clearfix d-block d-md-none\"></div>\r\n<div class=\"fancy-block fancy-block-text fancy-bottom-right col-md-7 col-lg-5 fade\" data-animate-effect=\"fadeInRight\">\r\n<h3>100% MONEY BACK GUARANTEED</h3>\r\n<div class=\"separator\"></div>\r\n<p>Within 60 days of payment we offer 100% money back guaranteed.</p>\r\n</div>\r\n</div>"
