  body:
    -
      value: "<h2 class=\"text-center bottom-spacing-small\">“ENTHUSIASM IS EXCITEMENT WITH INSPIRATION &amp; <br> A PINCH OF CREATIVITY.” <span class=\"text--colored\">-BO BENNET</span></h2>\r\n<div class=\"row\">\r\n<div class=\"col-lg-6 order-lg-2\">\r\n<p>\r\n<img src=\"https://mttprojects.s3.amazonaws.com/demo.morethanthemes.com/businessplus/placeholders/static-about-me-1.jpg\" alt=\"\">\r\n</p>\r\n</div>\r\n<div class=\"col-lg-6 order-lg-1\">\r\n<p>I spent a lot of years trying to outrun or outsmart vulnerability by making things certain and definite, black and white, good and bad.</p>\r\n<p>My inability to lean into the discomfort of vulnerability limited the fullness of those important experiences that are wrought with uncertainty.</p>\r\n<div class=\"progress-title\">Photoshop</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-default\" role=\"progressbar\" aria-valuenow=\"40\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 78%\">\r\n    <span class=\"sr-only\">78% Photoshop</span>\r\n  </div>\r\n</div>\r\n<div class=\"progress-title\">UI / UX DESIGN</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-default\" role=\"progressbar\" aria-valuenow=\"50\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 50%\">\r\n    <span class=\"sr-only\">50% UI / UX DESIGN</span>\r\n  </div>\r\n</div>\r\n<div class=\"progress-title\">WEB DEVELOPMENT</div>\r\n<div class=\"progress\">\r\n  <div class=\"progress-bar progress-bar-default\" role=\"progressbar\" aria-valuenow=\"80\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 80%\">\r\n    <span class=\"sr-only\">80% WEB DEVELOPMENT</span>\r\n  </div>\r\n</div>\r\n</div>\r\n</div>"
