      value: "<div class=\"contact-info\"><span class=\"icon\"><i class=\"fa fa-globe\"><span class=\"sr-only\">globe</span></i></span>\r\n<h3>Contact info</h3>\r\n\r\n<p class=\"bottom-spacing-medium\">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>\r\n\r\n<ul>\r\n\t<li><i class=\"fas fa-map-marker-alt\"><span class=\"sr-only\">map-marker-alt</span></i> 1600 Amphitheatre Parkway,<br />\r\n\tMountain View, CA 94043</li>\r\n\t<li><i class=\"fas fa-phone\"><span class=\"sr-only\">phone</span></i> +321 123 456 7<br />\r\n\t+012 123 123 12</li>\r\n\t<li><i class=\"fas fa-print\"><span class=\"sr-only\">fax</span></i> +321 123 456 8<br />\r\n\t+21 123 456 87</li>\r\n\t<li><i class=\"far fa-envelope\"><span class=\"sr-only\">envelope</span></i>For general enquiries:<br />\r\n\t<a href=\"mailto:info@businessplus.com\">info@businessplus.com</a><br />\r\n\tFor sales enquiries:<br />\r\n\t<a href=\"mailto:sales@businessplus.com\">sales@businessplus.com</a></li>\r\n</ul>\r\n</div>\r\n"
