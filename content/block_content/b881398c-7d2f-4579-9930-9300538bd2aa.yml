      value: "<div class=\"row text-center\">\r\n<div class=\"col-lg-10 ml-lg-auto mr-lg-auto\">\r\n<h2 class=\"bottom-spacing-small\">Subscribe to Our Newsletter</h2>\r\n<p class=\"highlighted\">Stay Current in the Movement!</p>\r\n<div class=\"bottom-spacing-medium\">\r\n<p>Be the first to hear about our latest action alerts and events, and stay in the loop on the work our organization is doing every day with the support of people like you.</p>\r\n</div>\r\n<div class=\"bottom-spacing-small\">\r\n<p>\r\n<a href=\"/subscribe\" class=\"button button--hover-style-2\">Click Here to Subscribe</a>\r\n</p>\r\n</div>\r\n</div>\r\n</div>\r\n<!----\r\n<hr>\r\n<div class=\"highlights-2\">\r\n<div class=\"row\">\r\n<div class=\"col-sm-6 col-md-3\">\r\n<div class=\"highlight-2\">\r\n<div class=\"highlight-2-head\">1</div>\r\n<div class=\"highlight-2-body\">Web Design</div>\r\n</div>\r\n</div>\r\n<div class=\"col-sm-6 col-md-3\">\r\n<div class=\"highlight-2\">\r\n<div class=\"highlight-2-head\">2</div>\r\n<div class=\"highlight-2-body\">UI/UX Design</div>\r\n</div>\r\n</div>\r\n<div class=\"col-sm-6 col-md-3\">\r\n<div class=\"highlight-2\">\r\n<div class=\"highlight-2-head\">3</div>\r\n<div class=\"highlight-2-body\">Web Development</div>\r\n</div>\r\n</div>\r\n<div class=\"col-sm-6 col-md-3\">\r\n<div class=\"highlight-2\">\r\n<div class=\"highlight-2-head\">4</div>\r\n<div class=\"highlight-2-body\">Branding</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n-->"
