      value: "<div class=\"row\">\r\n  <div class=\"col-12 col-lg-10 ml-lg-auto mr-lg-auto\">\r\n    <h2 class=\"block-title--extra-large text-center\">Beautiful solutions for intelligent companies</h2>\r\n    <p class=\"extra-large text-center mt-5 mb-5\">Skyrocket your business <br> with the best-in-market solution around.</p>\r\n  </div>\r\n</div>\r\n<div class=\"row mt-5 pb-5\">\r\n  <div class=\"col-xl-4 col-lg-6 col-12 ml-xl-auto mr-xl-auto order-lg-2\">\r\n    <img src=\"https://mttprojects.s3.amazonaws.com/demo.morethanthemes.com/businessplus/placeholders/static-feature-1.jpg\" alt=\"feature\">\r\n  </div>\r\n  <div class=\"col-xl-5 col-lg-6 col-12 ml-xl-auto mr-xl-auto order-lg-1\">\r\n    <h2 class=\"block-title--medium-large mt-lg-0\">Multi-platform Support</h2>\r\n    <p class=\"large\">If you own an iPhone, you’ve probably already worked out how much fun it is to use it to watch movies-it has that nice big screen, and the sound quality is surprisingly good too.</p>\r\n  </div>\r\n</div>\r\n<div class=\"row mt-5 mb-5\">\r\n  <div class=\"col-xl-4 col-lg-6 col-12 ml-xl-auto mr-xl-auto\">\r\n    <ul class=\"icons-list icons-list--extra-large icons-list--bordered-square d-xl-flex justify-content-around mb-5 text-center\">\r\n      <li>\r\n        <span>\r\n          <i class=\"fab fa-internet-explorer\"><span class=\"sr-only\">internet-explorer</span></i>\r\n        </span>\r\n      </li>\r\n      <li>\r\n        <span>\r\n          <i class=\"fab fa-firefox\"><span class=\"sr-only\">firefox</span></i>\r\n        </span>\r\n      </li>\r\n    </ul>\r\n    <ul class=\"icons-list icons-list--extra-large icons-list--bordered-square d-xl-flex justify-content-around text-center\">\r\n      <li>\r\n        <span>\r\n          <i class=\"fab fa-chrome\"><span class=\"sr-only\">chrome</span></i>\r\n        </span>\r\n      </li>\r\n      <li>\r\n        <span>\r\n          <i class=\"fab fa-safari\"><span class=\"sr-only\">safari</span></i>\r\n        </span>\r\n      </li>\r\n    </ul>\r\n  </div>\r\n  <div class=\"col-xl-5 col-lg-6 col-12 ml-xl-auto\">\r\n    <h2 class=\"block-title--medium-large mt-lg-0\">Multi-browser Support</h2>\r\n    <p class=\"large\">If you own an iPhone, you’ve probably already worked out how much fun it is to use it to watch movies-it has that nice big screen, and the sound quality is surprisingly good too.</p>\r\n  </div>\r\n</div>"
